chapters:
- name: К Римлянам 1
  orderIndex: 0
  osisId: Rom.1
  sblId: Rom 1
  shortName: Рим 1
  verses:
  - name: К Римлянам 1:1
    orderIndex: 0
    osisId: Rom.1.1
    sblId: Rom 1:1
    shortName: Рим 1:1
    text: Павел, раб Иисуса Христа, призванный Апостол, избранный к благовестию Божию,
  - name: К Римлянам 1:2
    orderIndex: 1
    osisId: Rom.1.2
    sblId: Rom 1:2
    shortName: Рим 1:2
    text: которое Бог прежде обещал через пророков Своих, в святых писаниях,
  - name: К Римлянам 1:3
    orderIndex: 2
    osisId: Rom.1.3
    sblId: Rom 1:3
    shortName: Рим 1:3
    text: о Сыне Своем, Который родился от семени Давидова по плоти
  - name: К Римлянам 1:4
    orderIndex: 3
    osisId: Rom.1.4
    sblId: Rom 1:4
    shortName: Рим 1:4
    text: и открылся Сыном Божиим в силе, по духу святыни, через воскресение из мертвых,
      о Иисусе Христе Господе нашем,
  - name: К Римлянам 1:5
    orderIndex: 4
    osisId: Rom.1.5
    sblId: Rom 1:5
    shortName: Рим 1:5
    text: через Которого мы получили благодать и апостольство, чтобы во имя Его покорять
      вере все народы,
  - name: К Римлянам 1:6
    orderIndex: 5
    osisId: Rom.1.6
    sblId: Rom 1:6
    shortName: Рим 1:6
    text: между которыми находитесь и вы, призванные Иисусом Христом, –
  - name: К Римлянам 1:7
    orderIndex: 6
    osisId: Rom.1.7
    sblId: Rom 1:7
    shortName: Рим 1:7
    text: 'всем находящимся в Риме возлюбленным Божиим, призванным святым: благодать
      вам и мир от Бога отца нашего и Господа Иисуса Христа.'
  - name: К Римлянам 1:8
    orderIndex: 7
    osisId: Rom.1.8
    sblId: Rom 1:8
    shortName: Рим 1:8
    text: Прежде всего благодарю Бога моего через Иисуса Христа за всех вас, что вера
      ваша возвещается во всем мире.
  - name: К Римлянам 1:9
    orderIndex: 8
    osisId: Rom.1.9
    sblId: Rom 1:9
    shortName: Рим 1:9
    text: Свидетель мне Бог, Которому служу духом моим в благовествовании Сына Его,
      что непрестанно воспоминаю о вас,
  - name: К Римлянам 1:10
    orderIndex: 9
    osisId: Rom.1.10
    sblId: Rom 1:10
    shortName: Рим 1:10
    text: всегда прося в молитвах моих, чтобы воля Божия когда–нибудь благопоспешила
      мне придти к вам,
  - name: К Римлянам 1:11
    orderIndex: 10
    osisId: Rom.1.11
    sblId: Rom 1:11
    shortName: Рим 1:11
    text: ибо я весьма желаю увидеть вас, чтобы преподать вам некое дарование духовное
      к утверждению вашему,
  - name: К Римлянам 1:12
    orderIndex: 11
    osisId: Rom.1.12
    sblId: Rom 1:12
    shortName: Рим 1:12
    text: то есть утешиться с вами верою общею, вашею и моею.
  - name: К Римлянам 1:13
    orderIndex: 12
    osisId: Rom.1.13
    sblId: Rom 1:13
    shortName: Рим 1:13
    text: Не хочу, братия, [оставить] вас в неведении, что я многократно намеревался
      придти к вам (но встречал препятствия даже доныне), чтобы иметь некий плод и
      у вас, как и у прочих народов.
  - name: К Римлянам 1:14
    orderIndex: 13
    osisId: Rom.1.14
    sblId: Rom 1:14
    shortName: Рим 1:14
    text: Я должен и Еллинам и варварам, мудрецам и невеждам.
  - name: К Римлянам 1:15
    orderIndex: 14
    osisId: Rom.1.15
    sblId: Rom 1:15
    shortName: Рим 1:15
    text: Итак, что до меня, я готов благовествовать и вам, находящимся в Риме.
  - name: К Римлянам 1:16
    orderIndex: 15
    osisId: Rom.1.16
    sblId: Rom 1:16
    shortName: Рим 1:16
    text: Ибо я не стыжусь благовествования Христова, потому что [оно] есть сила Божия
      ко спасению всякому верующему, во–первых, Иудею, [потом] и Еллину.
  - name: К Римлянам 1:17
    orderIndex: 16
    osisId: Rom.1.17
    sblId: Rom 1:17
    shortName: Рим 1:17
    text: 'В нем открывается правда Божия от веры в веру, как написано: праведный
      верою жив будет.'
  - name: К Римлянам 1:18
    orderIndex: 17
    osisId: Rom.1.18
    sblId: Rom 1:18
    shortName: Рим 1:18
    text: Ибо открывается гнев Божий с неба на всякое нечестие и неправду человеков,
      подавляющих истину неправдою.
  - name: К Римлянам 1:19
    orderIndex: 18
    osisId: Rom.1.19
    sblId: Rom 1:19
    shortName: Рим 1:19
    text: Ибо, что можно знать о Боге, явно для них, потому что Бог явил им.
  - name: К Римлянам 1:20
    orderIndex: 19
    osisId: Rom.1.20
    sblId: Rom 1:20
    shortName: Рим 1:20
    text: Ибо невидимое Его, вечная сила Его и Божество, от создания мира через рассматривание
      творений видимы, так что они безответны.
  - name: К Римлянам 1:21
    orderIndex: 20
    osisId: Rom.1.21
    sblId: Rom 1:21
    shortName: Рим 1:21
    text: Но как они, познав Бога, не прославили Его, как Бога, и не возблагодарили,
      но осуетились в умствованиях своих, и омрачилось несмысленное их сердце;
  - name: К Римлянам 1:22
    orderIndex: 21
    osisId: Rom.1.22
    sblId: Rom 1:22
    shortName: Рим 1:22
    text: называя себя мудрыми, обезумели,
  - name: К Римлянам 1:23
    orderIndex: 22
    osisId: Rom.1.23
    sblId: Rom 1:23
    shortName: Рим 1:23
    text: и славу нетленного Бога изменили в образ, подобный тленному человеку, и
      птицам, и четвероногим, и пресмыкающимся, –
  - name: К Римлянам 1:24
    orderIndex: 23
    osisId: Rom.1.24
    sblId: Rom 1:24
    shortName: Рим 1:24
    text: то и предал их Бог в похотях сердец их нечистоте, так что они сквернили
      сами свои тела.
  - name: К Римлянам 1:25
    orderIndex: 24
    osisId: Rom.1.25
    sblId: Rom 1:25
    shortName: Рим 1:25
    text: Они заменили истину Божию ложью, и поклонялись, и служили твари вместо Творца,
      Который благословен во веки, аминь.
  - name: К Римлянам 1:26
    orderIndex: 25
    osisId: Rom.1.26
    sblId: Rom 1:26
    shortName: Рим 1:26
    text: 'Потому предал их Бог постыдным страстям: женщины их заменили естественное
      употребление противоестественным;'
  - name: К Римлянам 1:27
    orderIndex: 26
    osisId: Rom.1.27
    sblId: Rom 1:27
    shortName: Рим 1:27
    text: подобно и мужчины, оставив естественное употребление женского пола, разжигались
      похотью друг на друга, мужчины на мужчинах делая срам и получая в самих себе
      должное возмездие за свое заблуждение.
  - name: К Римлянам 1:28
    orderIndex: 27
    osisId: Rom.1.28
    sblId: Rom 1:28
    shortName: Рим 1:28
    text: И как они не заботились иметь Бога в разуме, то предал их Бог превратному
      уму – делать непотребства,
  - name: К Римлянам 1:29
    orderIndex: 28
    osisId: Rom.1.29
    sblId: Rom 1:29
    shortName: Рим 1:29
    text: так что они исполнены всякой неправды, блуда, лукавства, корыстолюбия, злобы,
      исполнены зависти, убийства, распрей, обмана, злонравия,
  - name: К Римлянам 1:30
    orderIndex: 29
    osisId: Rom.1.30
    sblId: Rom 1:30
    shortName: Рим 1:30
    text: злоречивы, клеветники, богоненавистники, обидчики, самохвалы, горды, изобретательны
      на зло, непослушны родителям,
  - name: К Римлянам 1:31
    orderIndex: 30
    osisId: Rom.1.31
    sblId: Rom 1:31
    shortName: Рим 1:31
    text: безрассудны, вероломны, нелюбовны, непримиримы, немилостивы.
  - name: К Римлянам 1:32
    orderIndex: 31
    osisId: Rom.1.32
    sblId: Rom 1:32
    shortName: Рим 1:32
    text: Они знают праведный [суд] Божий, что делающие такие [дела] достойны смерти;
      однако не только [их] делают, но и делающих одобряют.
  versesCount: 32
- name: К Римлянам 2
  orderIndex: 1
  osisId: Rom.2
  sblId: Rom 2
  shortName: Рим 2
  verses:
  - name: К Римлянам 2:1
    orderIndex: 0
    osisId: Rom.2.1
    sblId: Rom 2:1
    shortName: Рим 2:1
    text: Итак, неизвинителен ты, всякий человек, судящий [другого], ибо тем же судом,
      каким судишь другого, осуждаешь себя, потому что, судя [другого], делаешь то
      же.
  - name: К Римлянам 2:2
    orderIndex: 1
    osisId: Rom.2.2
    sblId: Rom 2:2
    shortName: Рим 2:2
    text: А мы знаем, что поистине есть суд Божий на делающих такие [дела].
  - name: К Римлянам 2:3
    orderIndex: 2
    osisId: Rom.2.3
    sblId: Rom 2:3
    shortName: Рим 2:3
    text: Неужели думаешь ты, человек, что избежишь суда Божия, осуждая делающих такие
      [дела] и (сам) делая то же?
  - name: К Римлянам 2:4
    orderIndex: 3
    osisId: Rom.2.4
    sblId: Rom 2:4
    shortName: Рим 2:4
    text: Или пренебрегаешь богатство благости, кротости и долготерпения Божия, не
      разумея, что благость Божия ведет тебя к покаянию?
  - name: К Римлянам 2:5
    orderIndex: 4
    osisId: Rom.2.5
    sblId: Rom 2:5
    shortName: Рим 2:5
    text: Но, по упорству твоему и нераскаянному сердцу, ты сам себе собираешь гнев
      на день гнева и откровения праведного суда от Бога,
  - name: К Римлянам 2:6
    orderIndex: 5
    osisId: Rom.2.6
    sblId: Rom 2:6
    shortName: Рим 2:6
    text: 'Который воздаст каждому по делам его:'
  - name: К Римлянам 2:7
    orderIndex: 6
    osisId: Rom.2.7
    sblId: Rom 2:7
    shortName: Рим 2:7
    text: тем, которые постоянством в добром деле ищут славы, чести и бессмертия,
      – жизнь вечную;
  - name: К Римлянам 2:8
    orderIndex: 7
    osisId: Rom.2.8
    sblId: Rom 2:8
    shortName: Рим 2:8
    text: а тем, которые упорствуют и не покоряются истине, но предаются неправде,
      – ярость и гнев.
  - name: К Римлянам 2:9
    orderIndex: 8
    osisId: Rom.2.9
    sblId: Rom 2:9
    shortName: Рим 2:9
    text: Скорбь и теснота всякой душе человека, делающего злое, во–первых, Иудея,
      [потом] и Еллина!
  - name: К Римлянам 2:10
    orderIndex: 9
    osisId: Rom.2.10
    sblId: Rom 2:10
    shortName: Рим 2:10
    text: Напротив, слава и честь и мир всякому, делающему доброе, во–первых, Иудею,
      [потом] и Еллину!
  - name: К Римлянам 2:11
    orderIndex: 10
    osisId: Rom.2.11
    sblId: Rom 2:11
    shortName: Рим 2:11
    text: Ибо нет лицеприятия у Бога.
  - name: К Римлянам 2:12
    orderIndex: 11
    osisId: Rom.2.12
    sblId: Rom 2:12
    shortName: Рим 2:12
    text: Те, которые, не [имея] закона, согрешили, вне закона и погибнут; а те, которые
      под законом согрешили, по закону осудятся
  - name: К Римлянам 2:13
    orderIndex: 12
    osisId: Rom.2.13
    sblId: Rom 2:13
    shortName: Рим 2:13
    text: (потому что не слушатели закона праведны пред Богом, но исполнители закона
      оправданы будут,
  - name: К Римлянам 2:14
    orderIndex: 13
    osisId: Rom.2.14
    sblId: Rom 2:14
    shortName: Рим 2:14
    text: 'ибо когда язычники, не имеющие закона, по природе законное делают, то,
      не имея закона, они сами себе закон:'
  - name: К Римлянам 2:15
    orderIndex: 14
    osisId: Rom.2.15
    sblId: Rom 2:15
    shortName: Рим 2:15
    text: они показывают, что дело закона у них написано в сердцах, о чем свидетельствует
      совесть их и мысли их, то обвиняющие, то оправдывающие одна другую)
  - name: К Римлянам 2:16
    orderIndex: 15
    osisId: Rom.2.16
    sblId: Rom 2:16
    shortName: Рим 2:16
    text: в день, когда, по благовествованию моему, Бог будет судить тайные [дела]
      человеков через Иисуса Христа.
  - name: К Римлянам 2:17
    orderIndex: 16
    osisId: Rom.2.17
    sblId: Rom 2:17
    shortName: Рим 2:17
    text: Вот, ты называешься Иудеем, и успокаиваешь себя законом, и хвалишься Богом,
  - name: К Римлянам 2:18
    orderIndex: 17
    osisId: Rom.2.18
    sblId: Rom 2:18
    shortName: Рим 2:18
    text: и знаешь волю [Его], и разумеешь лучшее, научаясь из закона,
  - name: К Римлянам 2:19
    orderIndex: 18
    osisId: Rom.2.19
    sblId: Rom 2:19
    shortName: Рим 2:19
    text: и уверен о себе, что ты путеводитель слепых, свет для находящихся во тьме,
  - name: К Римлянам 2:20
    orderIndex: 19
    osisId: Rom.2.20
    sblId: Rom 2:20
    shortName: Рим 2:20
    text: 'наставник невежд, учитель младенцев, имеющий в законе образец ведения и
      истины:'
  - name: К Римлянам 2:21
    orderIndex: 20
    osisId: Rom.2.21
    sblId: Rom 2:21
    shortName: Рим 2:21
    text: как же ты, уча другого, не учишь себя самого?
  - name: К Римлянам 2:22
    orderIndex: 21
    osisId: Rom.2.22
    sblId: Rom 2:22
    shortName: Рим 2:22
    text: 'Проповедуя не красть, крадешь? говоря: "не прелюбодействуй", прелюбодействуешь?
      гнушаясь идолов, святотатствуешь?'
  - name: К Римлянам 2:23
    orderIndex: 22
    osisId: Rom.2.23
    sblId: Rom 2:23
    shortName: Рим 2:23
    text: Хвалишься законом, а преступлением закона бесчестишь Бога?
  - name: К Римлянам 2:24
    orderIndex: 23
    osisId: Rom.2.24
    sblId: Rom 2:24
    shortName: Рим 2:24
    text: Ибо ради вас, как написано, имя Божие хулится у язычников.
  - name: К Римлянам 2:25
    orderIndex: 24
    osisId: Rom.2.25
    sblId: Rom 2:25
    shortName: Рим 2:25
    text: Обрезание полезно, если исполняешь закон; а если ты преступник закона, то
      обрезание твое стало необрезанием.
  - name: К Римлянам 2:26
    orderIndex: 25
    osisId: Rom.2.26
    sblId: Rom 2:26
    shortName: Рим 2:26
    text: Итак, если необрезанный соблюдает постановления закона, то его необрезание
      не вменится ли ему в обрезание?
  - name: К Римлянам 2:27
    orderIndex: 26
    osisId: Rom.2.27
    sblId: Rom 2:27
    shortName: Рим 2:27
    text: И необрезанный по природе, исполняющий закон, не осудит ли тебя, преступника
      закона при Писании и обрезании?
  - name: К Римлянам 2:28
    orderIndex: 27
    osisId: Rom.2.28
    sblId: Rom 2:28
    shortName: Рим 2:28
    text: Ибо не тот Иудей, кто [таков] по наружности, и не то обрезание, которое
      наружно, на плоти;
  - name: К Римлянам 2:29
    orderIndex: 28
    osisId: Rom.2.29
    sblId: Rom 2:29
    shortName: Рим 2:29
    text: 'но [тот] Иудей, кто внутренно [таков], и [то] обрезание, [которое] в сердце,
      по духу, [а] не по букве: ему и похвала не от людей, но от Бога.'
  versesCount: 29
- name: К Римлянам 3
  orderIndex: 2
  osisId: Rom.3
  sblId: Rom 3
  shortName: Рим 3
  verses:
  - name: К Римлянам 3:1
    orderIndex: 0
    osisId: Rom.3.1
    sblId: Rom 3:1
    shortName: Рим 3:1
    text: Итак, какое преимущество [быть] Иудеем, или какая польза от обрезания?
  - name: К Римлянам 3:2
    orderIndex: 1
    osisId: Rom.3.2
    sblId: Rom 3:2
    shortName: Рим 3:2
    text: Великое преимущество во всех отношениях, а наипаче [в том], что им вверено
      слово Божие.
  - name: К Римлянам 3:3
    orderIndex: 2
    osisId: Rom.3.3
    sblId: Rom 3:3
    shortName: Рим 3:3
    text: Ибо что же? если некоторые и неверны были, неверность их уничтожит ли верность
      Божию?
  - name: К Римлянам 3:4
    orderIndex: 3
    osisId: Rom.3.4
    sblId: Rom 3:4
    shortName: Рим 3:4
    text: 'Никак. Бог верен, а всякий человек лжив, как написано: Ты праведен в словах
      Твоих и победишь в суде Твоем.'
  - name: К Римлянам 3:5
    orderIndex: 4
    osisId: Rom.3.5
    sblId: Rom 3:5
    shortName: Рим 3:5
    text: Если же наша неправда открывает правду Божию, то что скажем? не будет ли
      Бог несправедлив, когда изъявляет гнев? (говорю по человеческому [рассуждению]).
  - name: К Римлянам 3:6
    orderIndex: 5
    osisId: Rom.3.6
    sblId: Rom 3:6
    shortName: Рим 3:6
    text: Никак. Ибо [иначе] как Богу судить мир?
  - name: К Римлянам 3:7
    orderIndex: 6
    osisId: Rom.3.7
    sblId: Rom 3:7
    shortName: Рим 3:7
    text: Ибо, если верность Божия возвышается моею неверностью к славе Божией, за
      что еще меня же судить, как грешника?
  - name: К Римлянам 3:8
    orderIndex: 7
    osisId: Rom.3.8
    sblId: Rom 3:8
    shortName: Рим 3:8
    text: И не делать ли нам зло, чтобы вышло добро, как некоторые злословят нас и
      говорят, будто мы так учим? Праведен суд на таковых.
  - name: К Римлянам 3:9
    orderIndex: 8
    osisId: Rom.3.9
    sblId: Rom 3:9
    shortName: Рим 3:9
    text: Итак, что же? имеем ли мы преимущество? Нисколько. Ибо мы уже доказали,
      что как Иудеи, так и Еллины, все под грехом,
  - name: К Римлянам 3:10
    orderIndex: 9
    osisId: Rom.3.10
    sblId: Rom 3:10
    shortName: Рим 3:10
    text: 'как написано: нет праведного ни одного;'
  - name: К Римлянам 3:11
    orderIndex: 10
    osisId: Rom.3.11
    sblId: Rom 3:11
    shortName: Рим 3:11
    text: нет разумевающего; никто не ищет Бога;
  - name: К Римлянам 3:12
    orderIndex: 11
    osisId: Rom.3.12
    sblId: Rom 3:12
    shortName: Рим 3:12
    text: все совратились с пути, до одного негодны; нет делающего добро, нет ни одного.
  - name: К Римлянам 3:13
    orderIndex: 12
    osisId: Rom.3.13
    sblId: Rom 3:13
    shortName: Рим 3:13
    text: Гортань их – открытый гроб; языком своим обманывают; яд аспидов на губах
      их.
  - name: К Римлянам 3:14
    orderIndex: 13
    osisId: Rom.3.14
    sblId: Rom 3:14
    shortName: Рим 3:14
    text: Уста их полны злословия и горечи.
  - name: К Римлянам 3:15
    orderIndex: 14
    osisId: Rom.3.15
    sblId: Rom 3:15
    shortName: Рим 3:15
    text: Ноги их быстры на пролитие крови;
  - name: К Римлянам 3:16
    orderIndex: 15
    osisId: Rom.3.16
    sblId: Rom 3:16
    shortName: Рим 3:16
    text: разрушение и пагуба на путях их;
  - name: К Римлянам 3:17
    orderIndex: 16
    osisId: Rom.3.17
    sblId: Rom 3:17
    shortName: Рим 3:17
    text: они не знают пути мира.
  - name: К Римлянам 3:18
    orderIndex: 17
    osisId: Rom.3.18
    sblId: Rom 3:18
    shortName: Рим 3:18
    text: Нет страха Божия перед глазами их.
  - name: К Римлянам 3:19
    orderIndex: 18
    osisId: Rom.3.19
    sblId: Rom 3:19
    shortName: Рим 3:19
    text: Но мы знаем, что закон, если что говорит, говорит к состоящим под законом,
      так что заграждаются всякие уста, и весь мир становится виновен пред Богом,
  - name: К Римлянам 3:20
    orderIndex: 19
    osisId: Rom.3.20
    sblId: Rom 3:20
    shortName: Рим 3:20
    text: потому что делами закона не оправдается пред Ним никакая плоть; ибо законом
      познается грех.
  - name: К Римлянам 3:21
    orderIndex: 20
    osisId: Rom.3.21
    sblId: Rom 3:21
    shortName: Рим 3:21
    text: Но ныне, независимо от закона, явилась правда Божия, о которой свидетельствуют
      закон и пророки,
  - name: К Римлянам 3:22
    orderIndex: 21
    osisId: Rom.3.22
    sblId: Rom 3:22
    shortName: Рим 3:22
    text: правда Божия через веру в Иисуса Христа во всех и на всех верующих, ибо
      нет различия,
  - name: К Римлянам 3:23
    orderIndex: 22
    osisId: Rom.3.23
    sblId: Rom 3:23
    shortName: Рим 3:23
    text: потому что все согрешили и лишены славы Божией,
  - name: К Римлянам 3:24
    orderIndex: 23
    osisId: Rom.3.24
    sblId: Rom 3:24
    shortName: Рим 3:24
    text: получая оправдание даром, по благодати Его, искуплением во Христе Иисусе,
  - name: К Римлянам 3:25
    orderIndex: 24
    osisId: Rom.3.25
    sblId: Rom 3:25
    shortName: Рим 3:25
    text: которого Бог предложил в жертву умилостивления в Крови Его через веру, для
      показания правды Его в прощении грехов, соделанных прежде,
  - name: К Римлянам 3:26
    orderIndex: 25
    osisId: Rom.3.26
    sblId: Rom 3:26
    shortName: Рим 3:26
    text: во [время] долготерпения Божия, к показанию правды Его в настоящее время,
      да [явится] Он праведным и оправдывающим верующего в Иисуса.
  - name: К Римлянам 3:27
    orderIndex: 26
    osisId: Rom.3.27
    sblId: Rom 3:27
    shortName: Рим 3:27
    text: Где же то, чем бы хвалиться? уничтожено. Каким законом? [законом] дел? Нет,
      но законом веры.
  - name: К Римлянам 3:28
    orderIndex: 27
    osisId: Rom.3.28
    sblId: Rom 3:28
    shortName: Рим 3:28
    text: Ибо мы признаем, что человек оправдывается верою, независимо от дел закона.
  - name: К Римлянам 3:29
    orderIndex: 28
    osisId: Rom.3.29
    sblId: Rom 3:29
    shortName: Рим 3:29
    text: Неужели Бог [есть Бог] Иудеев только, а не и язычников? Конечно, и язычников,
  - name: К Римлянам 3:30
    orderIndex: 29
    osisId: Rom.3.30
    sblId: Rom 3:30
    shortName: Рим 3:30
    text: потому что один Бог, Который оправдает обрезанных по вере и необрезанных
      через веру.
  - name: К Римлянам 3:31
    orderIndex: 30
    osisId: Rom.3.31
    sblId: Rom 3:31
    shortName: Рим 3:31
    text: Итак, мы уничтожаем закон верою? Никак; но закон утверждаем.
  versesCount: 31
- name: К Римлянам 4
  orderIndex: 3
  osisId: Rom.4
  sblId: Rom 4
  shortName: Рим 4
  verses:
  - name: К Римлянам 4:1
    orderIndex: 0
    osisId: Rom.4.1
    sblId: Rom 4:1
    shortName: Рим 4:1
    text: Что же, скажем, Авраам, отец наш, приобрел по плоти?
  - name: К Римлянам 4:2
    orderIndex: 1
    osisId: Rom.4.2
    sblId: Rom 4:2
    shortName: Рим 4:2
    text: Если Авраам оправдался делами, он имеет похвалу, но не пред Богом.
  - name: К Римлянам 4:3
    orderIndex: 2
    osisId: Rom.4.3
    sblId: Rom 4:3
    shortName: Рим 4:3
    text: Ибо что говорит Писание? Поверил Авраам Богу, и это вменилось ему в праведность.
  - name: К Римлянам 4:4
    orderIndex: 3
    osisId: Rom.4.4
    sblId: Rom 4:4
    shortName: Рим 4:4
    text: Воздаяние делающему вменяется не по милости, но по долгу.
  - name: К Римлянам 4:5
    orderIndex: 4
    osisId: Rom.4.5
    sblId: Rom 4:5
    shortName: Рим 4:5
    text: А не делающему, но верующему в Того, Кто оправдывает нечестивого, вера его
      вменяется в праведность.
  - name: К Римлянам 4:6
    orderIndex: 5
    osisId: Rom.4.6
    sblId: Rom 4:6
    shortName: Рим 4:6
    text: 'Так и Давид называет блаженным человека, которому Бог вменяет праведность
      независимо от дел:'
  - name: К Римлянам 4:7
    orderIndex: 6
    osisId: Rom.4.7
    sblId: Rom 4:7
    shortName: Рим 4:7
    text: Блаженны, чьи беззакония прощены и чьи грехи покрыты.
  - name: К Римлянам 4:8
    orderIndex: 7
    osisId: Rom.4.8
    sblId: Rom 4:8
    shortName: Рим 4:8
    text: Блажен человек, которому Господь не вменит греха.
  - name: К Римлянам 4:9
    orderIndex: 8
    osisId: Rom.4.9
    sblId: Rom 4:9
    shortName: Рим 4:9
    text: Блаженство сие [относится] к обрезанию, или к необрезанию? Мы говорим, что
      Аврааму вера вменилась в праведность.
  - name: К Римлянам 4:10
    orderIndex: 9
    osisId: Rom.4.10
    sblId: Rom 4:10
    shortName: Рим 4:10
    text: Когда вменилась? по обрезании или до обрезания? Не по обрезании, а до обрезания.
  - name: К Римлянам 4:11
    orderIndex: 10
    osisId: Rom.4.11
    sblId: Rom 4:11
    shortName: Рим 4:11
    text: И знак обрезания он получил, [как] печать праведности через веру, которую
      [имел] в необрезании, так что он стал отцом всех верующих в необрезании, чтобы
      и им вменилась праведность,
  - name: К Римлянам 4:12
    orderIndex: 11
    osisId: Rom.4.12
    sblId: Rom 4:12
    shortName: Рим 4:12
    text: и отцом обрезанных, не только [принявших] обрезание, но и ходящих по следам
      веры отца нашего Авраама, которую [имел он] в необрезании.
  - name: К Римлянам 4:13
    orderIndex: 12
    osisId: Rom.4.13
    sblId: Rom 4:13
    shortName: Рим 4:13
    text: Ибо не законом [даровано] Аврааму, или семени его, обетование – быть наследником
      мира, но праведностью веры.
  - name: К Римлянам 4:14
    orderIndex: 13
    osisId: Rom.4.14
    sblId: Rom 4:14
    shortName: Рим 4:14
    text: Если утверждающиеся на законе суть наследники, то тщетна вера, бездейственно
      обетование;
  - name: К Римлянам 4:15
    orderIndex: 14
    osisId: Rom.4.15
    sblId: Rom 4:15
    shortName: Рим 4:15
    text: ибо закон производит гнев, потому что, где нет закона, нет и преступления.
  - name: К Римлянам 4:16
    orderIndex: 15
    osisId: Rom.4.16
    sblId: Rom 4:16
    shortName: Рим 4:16
    text: Итак по вере, чтобы [было] по милости, дабы обетование было непреложно для
      всех, не только по закону, но и по вере потомков Авраама, который есть отец
      всем нам
  - name: К Римлянам 4:17
    orderIndex: 16
    osisId: Rom.4.17
    sblId: Rom 4:17
    shortName: Рим 4:17
    text: '(как написано: Я поставил тебя отцом многих народов) пред Богом, Которому
      он поверил, животворящим мертвых и называющим несуществующее, как существующее.'
  - name: К Римлянам 4:18
    orderIndex: 17
    osisId: Rom.4.18
    sblId: Rom 4:18
    shortName: Рим 4:18
    text: 'Он, сверх надежды, поверил с надеждою, через что сделался отцом многих
      народов, по сказанному: "так [многочисленно] будет семя твое".'
  - name: К Римлянам 4:19
    orderIndex: 18
    osisId: Rom.4.19
    sblId: Rom 4:19
    shortName: Рим 4:19
    text: И, не изнемогши в вере, он не помышлял, что тело его, почти столетнего,
      уже омертвело, и утроба Саррина в омертвении;
  - name: К Римлянам 4:20
    orderIndex: 19
    osisId: Rom.4.20
    sblId: Rom 4:20
    shortName: Рим 4:20
    text: не поколебался в обетовании Божием неверием, но пребыл тверд в вере, воздав
      славу Богу
  - name: К Римлянам 4:21
    orderIndex: 20
    osisId: Rom.4.21
    sblId: Rom 4:21
    shortName: Рим 4:21
    text: и будучи вполне уверен, что Он силен и исполнить обещанное.
  - name: К Римлянам 4:22
    orderIndex: 21
    osisId: Rom.4.22
    sblId: Rom 4:22
    shortName: Рим 4:22
    text: Потому и вменилось ему в праведность.
  - name: К Римлянам 4:23
    orderIndex: 22
    osisId: Rom.4.23
    sblId: Rom 4:23
    shortName: Рим 4:23
    text: А впрочем не в отношении к нему одному написано, что вменилось ему,
  - name: К Римлянам 4:24
    orderIndex: 23
    osisId: Rom.4.24
    sblId: Rom 4:24
    shortName: Рим 4:24
    text: но и в отношении к нам; вменится и нам, верующим в Того, Кто воскресил из
      мертвых Иисуса Христа, Господа нашего,
  - name: К Римлянам 4:25
    orderIndex: 24
    osisId: Rom.4.25
    sblId: Rom 4:25
    shortName: Рим 4:25
    text: Который предан за грехи наши и воскрес для оправдания нашего.
  versesCount: 25
- name: К Римлянам 5
  orderIndex: 4
  osisId: Rom.5
  sblId: Rom 5
  shortName: Рим 5
  verses:
  - name: К Римлянам 5:1
    orderIndex: 0
    osisId: Rom.5.1
    sblId: Rom 5:1
    shortName: Рим 5:1
    text: Итак, оправдавшись верою, мы имеем мир с Богом через Господа нашего Иисуса
      Христа,
  - name: К Римлянам 5:2
    orderIndex: 1
    osisId: Rom.5.2
    sblId: Rom 5:2
    shortName: Рим 5:2
    text: через Которого верою и получили мы доступ к той благодати, в которой стоим
      и хвалимся надеждою славы Божией.
  - name: К Римлянам 5:3
    orderIndex: 2
    osisId: Rom.5.3
    sblId: Rom 5:3
    shortName: Рим 5:3
    text: И не сим только, но хвалимся и скорбями, зная, что от скорби происходит
      терпение,
  - name: К Римлянам 5:4
    orderIndex: 3
    osisId: Rom.5.4
    sblId: Rom 5:4
    shortName: Рим 5:4
    text: от терпения опытность, от опытности надежда,
  - name: К Римлянам 5:5
    orderIndex: 4
    osisId: Rom.5.5
    sblId: Rom 5:5
    shortName: Рим 5:5
    text: а надежда не постыжает, потому что любовь Божия излилась в сердца наши Духом
      Святым, данным нам.
  - name: К Римлянам 5:6
    orderIndex: 5
    osisId: Rom.5.6
    sblId: Rom 5:6
    shortName: Рим 5:6
    text: Ибо Христос, когда еще мы были немощны, в определенное время умер за нечестивых.
  - name: К Римлянам 5:7
    orderIndex: 6
    osisId: Rom.5.7
    sblId: Rom 5:7
    shortName: Рим 5:7
    text: Ибо едва ли кто умрет за праведника; разве за благодетеля, может быть, кто
      и решится умереть.
  - name: К Римлянам 5:8
    orderIndex: 7
    osisId: Rom.5.8
    sblId: Rom 5:8
    shortName: Рим 5:8
    text: Но Бог Свою любовь к нам доказывает тем, что Христос умер за нас, когда
      мы были еще грешниками.
  - name: К Римлянам 5:9
    orderIndex: 8
    osisId: Rom.5.9
    sblId: Rom 5:9
    shortName: Рим 5:9
    text: Посему тем более ныне, будучи оправданы Кровию Его, спасемся Им от гнева.
  - name: К Римлянам 5:10
    orderIndex: 9
    osisId: Rom.5.10
    sblId: Rom 5:10
    shortName: Рим 5:10
    text: Ибо если, будучи врагами, мы примирились с Богом смертью Сына Его, то тем
      более, примирившись, спасемся жизнью Его.
  - name: К Римлянам 5:11
    orderIndex: 10
    osisId: Rom.5.11
    sblId: Rom 5:11
    shortName: Рим 5:11
    text: И не довольно сего, но и хвалимся Богом чрез Господа нашего Иисуса Христа,
      посредством Которого мы получили ныне примирение.
  - name: К Римлянам 5:12
    orderIndex: 11
    osisId: Rom.5.12
    sblId: Rom 5:12
    shortName: Рим 5:12
    text: Посему, как одним человеком грех вошел в мир, и грехом смерть, так и смерть
      перешла во всех человеков, [потому что] в нем все согрешили.
  - name: К Римлянам 5:13
    orderIndex: 12
    osisId: Rom.5.13
    sblId: Rom 5:13
    shortName: Рим 5:13
    text: Ибо [и] до закона грех был в мире; но грех не вменяется, когда нет закона.
  - name: К Римлянам 5:14
    orderIndex: 13
    osisId: Rom.5.14
    sblId: Rom 5:14
    shortName: Рим 5:14
    text: Однако же смерть царствовала от Адама до Моисея и над несогрешившими подобно
      преступлению Адама, который есть образ будущего.
  - name: К Римлянам 5:15
    orderIndex: 14
    osisId: Rom.5.15
    sblId: Rom 5:15
    shortName: Рим 5:15
    text: Но дар благодати не как преступление. Ибо если преступлением одного подверглись
      смерти многие, то тем более благодать Божия и дар по благодати одного Человека,
      Иисуса Христа, преизбыточествуют для многих.
  - name: К Римлянам 5:16
    orderIndex: 15
    osisId: Rom.5.16
    sblId: Rom 5:16
    shortName: Рим 5:16
    text: И дар не как [суд] за одного согрешившего; ибо суд за одно [преступление]
      – к осуждению; а дар благодати – к оправданию от многих преступлений.
  - name: К Римлянам 5:17
    orderIndex: 16
    osisId: Rom.5.17
    sblId: Rom 5:17
    shortName: Рим 5:17
    text: Ибо если преступлением одного смерть царствовала посредством одного, то
      тем более приемлющие обилие благодати и дар праведности будут царствовать в
      жизни посредством единого Иисуса Христа.
  - name: К Римлянам 5:18
    orderIndex: 17
    osisId: Rom.5.18
    sblId: Rom 5:18
    shortName: Рим 5:18
    text: Посему, как преступлением одного всем человекам осуждение, так правдою одного
      всем человекам оправдание к жизни.
  - name: К Римлянам 5:19
    orderIndex: 18
    osisId: Rom.5.19
    sblId: Rom 5:19
    shortName: Рим 5:19
    text: Ибо, как непослушанием одного человека сделались многие грешными, так и
      послушанием одного сделаются праведными многие.
  - name: К Римлянам 5:20
    orderIndex: 19
    osisId: Rom.5.20
    sblId: Rom 5:20
    shortName: Рим 5:20
    text: Закон же пришел после, и таким образом умножилось преступление. А когда
      умножился грех, стала преизобиловать благодать,
  - name: К Римлянам 5:21
    orderIndex: 20
    osisId: Rom.5.21
    sblId: Rom 5:21
    shortName: Рим 5:21
    text: дабы, как грех царствовал к смерти, так и благодать воцарилась через праведность
      к жизни вечной Иисусом Христом, Господом нашим.
  versesCount: 21
- name: К Римлянам 6
  orderIndex: 5
  osisId: Rom.6
  sblId: Rom 6
  shortName: Рим 6
  verses:
  - name: К Римлянам 6:1
    orderIndex: 0
    osisId: Rom.6.1
    sblId: Rom 6:1
    shortName: Рим 6:1
    text: Что же скажем? оставаться ли нам в грехе, чтобы умножилась благодать? Никак.
  - name: К Римлянам 6:2
    orderIndex: 1
    osisId: Rom.6.2
    sblId: Rom 6:2
    shortName: Рим 6:2
    text: 'Мы умерли для греха: как же нам жить в нем?'
  - name: К Римлянам 6:3
    orderIndex: 2
    osisId: Rom.6.3
    sblId: Rom 6:3
    shortName: Рим 6:3
    text: Неужели не знаете, что все мы, крестившиеся во Христа Иисуса, в смерть Его
      крестились?
  - name: К Римлянам 6:4
    orderIndex: 3
    osisId: Rom.6.4
    sblId: Rom 6:4
    shortName: Рим 6:4
    text: Итак мы погреблись с Ним крещением в смерть, дабы, как Христос воскрес из
      мертвых славою Отца, так и нам ходить в обновленной жизни.
  - name: К Римлянам 6:5
    orderIndex: 4
    osisId: Rom.6.5
    sblId: Rom 6:5
    shortName: Рим 6:5
    text: Ибо если мы соединены с Ним подобием смерти Его, то должны быть [соединены]
      и [подобием] воскресения,
  - name: К Римлянам 6:6
    orderIndex: 5
    osisId: Rom.6.6
    sblId: Rom 6:6
    shortName: Рим 6:6
    text: зная то, что ветхий наш человек распят с Ним, чтобы упразднено было тело
      греховное, дабы нам не быть уже рабами греху;
  - name: К Римлянам 6:7
    orderIndex: 6
    osisId: Rom.6.7
    sblId: Rom 6:7
    shortName: Рим 6:7
    text: ибо умерший освободился от греха.
  - name: К Римлянам 6:8
    orderIndex: 7
    osisId: Rom.6.8
    sblId: Rom 6:8
    shortName: Рим 6:8
    text: Если же мы умерли со Христом, то веруем, что и жить будем с Ним,
  - name: К Римлянам 6:9
    orderIndex: 8
    osisId: Rom.6.9
    sblId: Rom 6:9
    shortName: Рим 6:9
    text: 'зная, что Христос, воскреснув из мертвых, уже не умирает: смерть уже не
      имеет над Ним власти.'
  - name: К Римлянам 6:10
    orderIndex: 9
    osisId: Rom.6.10
    sblId: Rom 6:10
    shortName: Рим 6:10
    text: Ибо, что Он умер, то умер однажды для греха; а что живет, то живет для Бога.
  - name: К Римлянам 6:11
    orderIndex: 10
    osisId: Rom.6.11
    sblId: Rom 6:11
    shortName: Рим 6:11
    text: Так и вы почитайте себя мертвыми для греха, живыми же для Бога во Христе
      Иисусе, Господе нашем.
  - name: К Римлянам 6:12
    orderIndex: 11
    osisId: Rom.6.12
    sblId: Rom 6:12
    shortName: Рим 6:12
    text: Итак да не царствует грех в смертном вашем теле, чтобы вам повиноваться
      ему в похотях его;
  - name: К Римлянам 6:13
    orderIndex: 12
    osisId: Rom.6.13
    sblId: Rom 6:13
    shortName: Рим 6:13
    text: и не предавайте членов ваших греху в орудия неправды, но представьте себя
      Богу, как оживших из мертвых, и члены ваши Богу в орудия праведности.
  - name: К Римлянам 6:14
    orderIndex: 13
    osisId: Rom.6.14
    sblId: Rom 6:14
    shortName: Рим 6:14
    text: Грех не должен над вами господствовать, ибо вы не под законом, но под благодатью.
  - name: К Римлянам 6:15
    orderIndex: 14
    osisId: Rom.6.15
    sblId: Rom 6:15
    shortName: Рим 6:15
    text: Что же? станем ли грешить, потому что мы не под законом, а под благодатью?
      Никак.
  - name: К Римлянам 6:16
    orderIndex: 15
    osisId: Rom.6.16
    sblId: Rom 6:16
    shortName: Рим 6:16
    text: Неужели вы не знаете, что, кому вы отдаете себя в рабы для послушания, того
      вы и рабы, кому повинуетесь, или [рабы] греха к смерти, или послушания к праведности?
  - name: К Римлянам 6:17
    orderIndex: 16
    osisId: Rom.6.17
    sblId: Rom 6:17
    shortName: Рим 6:17
    text: Благодарение Богу, что вы, быв прежде рабами греха, от сердца стали послушны
      тому образу учения, которому предали себя.
  - name: К Римлянам 6:18
    orderIndex: 17
    osisId: Rom.6.18
    sblId: Rom 6:18
    shortName: Рим 6:18
    text: Освободившись же от греха, вы стали рабами праведности.
  - name: К Римлянам 6:19
    orderIndex: 18
    osisId: Rom.6.19
    sblId: Rom 6:19
    shortName: Рим 6:19
    text: Говорю по [рассуждению] человеческому, ради немощи плоти вашей. Как предавали
      вы члены ваши в рабы нечистоте и беззаконию на [дела] беззаконные, так ныне
      представьте члены ваши в рабы праведности на [дела] святые.
  - name: К Римлянам 6:20
    orderIndex: 19
    osisId: Rom.6.20
    sblId: Rom 6:20
    shortName: Рим 6:20
    text: Ибо, когда вы были рабами греха, тогда были свободны от праведности.
  - name: К Римлянам 6:21
    orderIndex: 20
    osisId: Rom.6.21
    sblId: Rom 6:21
    shortName: Рим 6:21
    text: Какой же плод вы имели тогда? [Такие дела], каких ныне сами стыдитесь, потому
      что конец их – смерть.
  - name: К Римлянам 6:22
    orderIndex: 21
    osisId: Rom.6.22
    sblId: Rom 6:22
    shortName: Рим 6:22
    text: Но ныне, когда вы освободились от греха и стали рабами Богу, плод ваш есть
      святость, а конец – жизнь вечная.
  - name: К Римлянам 6:23
    orderIndex: 22
    osisId: Rom.6.23
    sblId: Rom 6:23
    shortName: Рим 6:23
    text: Ибо возмездие за грех – смерть, а дар Божий – жизнь вечная во Христе Иисусе,
      Господе нашем.
  versesCount: 23
- name: К Римлянам 7
  orderIndex: 6
  osisId: Rom.7
  sblId: Rom 7
  shortName: Рим 7
  verses:
  - name: К Римлянам 7:1
    orderIndex: 0
    osisId: Rom.7.1
    sblId: Rom 7:1
    shortName: Рим 7:1
    text: Разве вы не знаете, братия (ибо говорю знающим закон), что закон имеет власть
      над человеком, пока он жив?
  - name: К Римлянам 7:2
    orderIndex: 1
    osisId: Rom.7.2
    sblId: Rom 7:2
    shortName: Рим 7:2
    text: Замужняя женщина привязана законом к живому мужу; а если умрет муж, она
      освобождается от закона замужества.
  - name: К Римлянам 7:3
    orderIndex: 2
    osisId: Rom.7.3
    sblId: Rom 7:3
    shortName: Рим 7:3
    text: Посему, если при живом муже выйдет за другого, называется прелюбодейцею;
      если же умрет муж, она свободна от закона, и не будет прелюбодейцею, выйдя за
      другого мужа.
  - name: К Римлянам 7:4
    orderIndex: 3
    osisId: Rom.7.4
    sblId: Rom 7:4
    shortName: Рим 7:4
    text: Так и вы, братия мои, умерли для закона телом Христовым, чтобы принадлежать
      другому, Воскресшему из мертвых, да приносим плод Богу.
  - name: К Римлянам 7:5
    orderIndex: 4
    osisId: Rom.7.5
    sblId: Rom 7:5
    shortName: Рим 7:5
    text: Ибо, когда мы жили по плоти, тогда страсти греховные, [обнаруживаемые] законом,
      действовали в членах наших, чтобы приносить плод смерти;
  - name: К Римлянам 7:6
    orderIndex: 5
    osisId: Rom.7.6
    sblId: Rom 7:6
    shortName: Рим 7:6
    text: но ныне, умерши для закона, которым были связаны, мы освободились от него,
      чтобы нам служить Богу в обновлении духа, а не по ветхой букве.
  - name: К Римлянам 7:7
    orderIndex: 6
    osisId: Rom.7.7
    sblId: Rom 7:7
    shortName: Рим 7:7
    text: 'Что же скажем? Неужели [от] закона грех? Никак. Но я не иначе узнал грех,
      как посредством закона. Ибо я не понимал бы и пожелания, если бы закон не говорил:
      не пожелай.'
  - name: К Римлянам 7:8
    orderIndex: 7
    osisId: Rom.7.8
    sblId: Rom 7:8
    shortName: Рим 7:8
    text: 'Но грех, взяв повод от заповеди, произвел во мне всякое пожелание: ибо
      без закона грех мертв.'
  - name: К Римлянам 7:9
    orderIndex: 8
    osisId: Rom.7.9
    sblId: Rom 7:9
    shortName: Рим 7:9
    text: Я жил некогда без закона; но когда пришла заповедь, то грех ожил,
  - name: К Римлянам 7:10
    orderIndex: 9
    osisId: Rom.7.10
    sblId: Rom 7:10
    shortName: Рим 7:10
    text: а я умер; и таким образом заповедь, [данная] для жизни, послужила мне к
      смерти,
  - name: К Римлянам 7:11
    orderIndex: 10
    osisId: Rom.7.11
    sblId: Rom 7:11
    shortName: Рим 7:11
    text: потому что грех, взяв повод от заповеди, обольстил меня и умертвил ею.
  - name: К Римлянам 7:12
    orderIndex: 11
    osisId: Rom.7.12
    sblId: Rom 7:12
    shortName: Рим 7:12
    text: Посему закон свят, и заповедь свята и праведна и добра.
  - name: К Римлянам 7:13
    orderIndex: 12
    osisId: Rom.7.13
    sblId: Rom 7:13
    shortName: Рим 7:13
    text: Итак, неужели доброе сделалось мне смертоносным? Никак; но грех, оказывающийся
      грехом потому, что посредством доброго причиняет мне смерть, так что грех становится
      крайне грешен посредством заповеди.
  - name: К Римлянам 7:14
    orderIndex: 13
    osisId: Rom.7.14
    sblId: Rom 7:14
    shortName: Рим 7:14
    text: Ибо мы знаем, что закон духовен, а я плотян, продан греху.
  - name: К Римлянам 7:15
    orderIndex: 14
    osisId: Rom.7.15
    sblId: Rom 7:15
    shortName: Рим 7:15
    text: 'Ибо не понимаю, что делаю: потому что не то делаю, что хочу, а что ненавижу,
      то делаю.'
  - name: К Римлянам 7:16
    orderIndex: 15
    osisId: Rom.7.16
    sblId: Rom 7:16
    shortName: Рим 7:16
    text: Если же делаю то, чего не хочу, то соглашаюсь с законом, что он добр,
  - name: К Римлянам 7:17
    orderIndex: 16
    osisId: Rom.7.17
    sblId: Rom 7:17
    shortName: Рим 7:17
    text: а потому уже не я делаю то, но живущий во мне грех.
  - name: К Римлянам 7:18
    orderIndex: 17
    osisId: Rom.7.18
    sblId: Rom 7:18
    shortName: Рим 7:18
    text: Ибо знаю, что не живет во мне, то есть в плоти моей, доброе; потому что
      желание добра есть во мне, но чтобы сделать оное, того не нахожу.
  - name: К Римлянам 7:19
    orderIndex: 18
    osisId: Rom.7.19
    sblId: Rom 7:19
    shortName: Рим 7:19
    text: Доброго, которого хочу, не делаю, а злое, которого не хочу, делаю.
  - name: К Римлянам 7:20
    orderIndex: 19
    osisId: Rom.7.20
    sblId: Rom 7:20
    shortName: Рим 7:20
    text: Если же делаю то, чего не хочу, уже не я делаю то, но живущий во мне грех.
  - name: К Римлянам 7:21
    orderIndex: 20
    osisId: Rom.7.21
    sblId: Rom 7:21
    shortName: Рим 7:21
    text: Итак я нахожу закон, что, когда хочу делать доброе, прилежит мне злое.
  - name: К Римлянам 7:22
    orderIndex: 21
    osisId: Rom.7.22
    sblId: Rom 7:22
    shortName: Рим 7:22
    text: Ибо по внутреннему человеку нахожу удовольствие в законе Божием;
  - name: К Римлянам 7:23
    orderIndex: 22
    osisId: Rom.7.23
    sblId: Rom 7:23
    shortName: Рим 7:23
    text: но в членах моих вижу иной закон, противоборствующий закону ума моего и
      делающий меня пленником закона греховного, находящегося в членах моих.
  - name: К Римлянам 7:24
    orderIndex: 23
    osisId: Rom.7.24
    sblId: Rom 7:24
    shortName: Рим 7:24
    text: Бедный я человек! кто избавит меня от сего тела смерти?
  - name: К Римлянам 7:25
    orderIndex: 24
    osisId: Rom.7.25
    sblId: Rom 7:25
    shortName: Рим 7:25
    text: Благодарю Бога моего Иисусом Христом, Господом нашим. Итак тот же самый
      я умом моим служу закону Божию, а плотию закону греха.
  versesCount: 25
- name: К Римлянам 8
  orderIndex: 7
  osisId: Rom.8
  sblId: Rom 8
  shortName: Рим 8
  verses:
  - name: К Римлянам 8:1
    orderIndex: 0
    osisId: Rom.8.1
    sblId: Rom 8:1
    shortName: Рим 8:1
    text: Итак нет ныне никакого осуждения тем, которые во Христе Иисусе живут не
      по плоти, но по духу,
  - name: К Римлянам 8:2
    orderIndex: 1
    osisId: Rom.8.2
    sblId: Rom 8:2
    shortName: Рим 8:2
    text: потому что закон духа жизни во Христе Иисусе освободил меня от закона греха
      и смерти.
  - name: К Римлянам 8:3
    orderIndex: 2
    osisId: Rom.8.3
    sblId: Rom 8:3
    shortName: Рим 8:3
    text: Как закон, ослабленный плотию, был бессилен, то Бог послал Сына Своего в
      подобии плоти греховной [в жертву] за грех и осудил грех во плоти,
  - name: К Римлянам 8:4
    orderIndex: 3
    osisId: Rom.8.4
    sblId: Rom 8:4
    shortName: Рим 8:4
    text: чтобы оправдание закона исполнилось в нас, живущих не по плоти, но по духу.
  - name: К Римлянам 8:5
    orderIndex: 4
    osisId: Rom.8.5
    sblId: Rom 8:5
    shortName: Рим 8:5
    text: Ибо живущие по плоти о плотском помышляют, а живущие по духу – о духовном.
  - name: К Римлянам 8:6
    orderIndex: 5
    osisId: Rom.8.6
    sblId: Rom 8:6
    shortName: Рим 8:6
    text: Помышления плотские суть смерть, а помышления духовные – жизнь и мир,
  - name: К Римлянам 8:7
    orderIndex: 6
    osisId: Rom.8.7
    sblId: Rom 8:7
    shortName: Рим 8:7
    text: потому что плотские помышления суть вражда против Бога; ибо закону Божию
      не покоряются, да и не могут.
  - name: К Римлянам 8:8
    orderIndex: 7
    osisId: Rom.8.8
    sblId: Rom 8:8
    shortName: Рим 8:8
    text: Посему живущие по плоти Богу угодить не могут.
  - name: К Римлянам 8:9
    orderIndex: 8
    osisId: Rom.8.9
    sblId: Rom 8:9
    shortName: Рим 8:9
    text: Но вы не по плоти живете, а по духу, если только Дух Божий живет в вас.
      Если же кто Духа Христова не имеет, тот [и] не Его.
  - name: К Римлянам 8:10
    orderIndex: 9
    osisId: Rom.8.10
    sblId: Rom 8:10
    shortName: Рим 8:10
    text: А если Христос в вас, то тело мертво для греха, но дух жив для праведности.
  - name: К Римлянам 8:11
    orderIndex: 10
    osisId: Rom.8.11
    sblId: Rom 8:11
    shortName: Рим 8:11
    text: Если же Дух Того, Кто воскресил из мертвых Иисуса, живет в вас, то Воскресивший
      Христа из мертвых оживит и ваши смертные тела Духом Своим, живущим в вас.
  - name: К Римлянам 8:12
    orderIndex: 11
    osisId: Rom.8.12
    sblId: Rom 8:12
    shortName: Рим 8:12
    text: Итак, братия, мы не должники плоти, чтобы жить по плоти;
  - name: К Римлянам 8:13
    orderIndex: 12
    osisId: Rom.8.13
    sblId: Rom 8:13
    shortName: Рим 8:13
    text: ибо если живете по плоти, то умрете, а если духом умерщвляете дела плотские,
      то живы будете.
  - name: К Римлянам 8:14
    orderIndex: 13
    osisId: Rom.8.14
    sblId: Rom 8:14
    shortName: Рим 8:14
    text: Ибо все, водимые Духом Божиим, суть сыны Божии.
  - name: К Римлянам 8:15
    orderIndex: 14
    osisId: Rom.8.15
    sblId: Rom 8:15
    shortName: Рим 8:15
    text: 'Потому что вы не приняли духа рабства, [чтобы] опять [жить] в страхе, но
      приняли Духа усыновления, Которым взываем: "Авва, Отче!"'
  - name: К Римлянам 8:16
    orderIndex: 15
    osisId: Rom.8.16
    sblId: Rom 8:16
    shortName: Рим 8:16
    text: Сей самый Дух свидетельствует духу нашему, что мы – дети Божии.
  - name: К Римлянам 8:17
    orderIndex: 16
    osisId: Rom.8.17
    sblId: Rom 8:17
    shortName: Рим 8:17
    text: А если дети, то и наследники, наследники Божии, сонаследники же Христу,
      если только с Ним страдаем, чтобы с Ним и прославиться.
  - name: К Римлянам 8:18
    orderIndex: 17
    osisId: Rom.8.18
    sblId: Rom 8:18
    shortName: Рим 8:18
    text: Ибо думаю, что нынешние временные страдания ничего не стоят в сравнении
      с тою славою, которая откроется в нас.
  - name: К Римлянам 8:19
    orderIndex: 18
    osisId: Rom.8.19
    sblId: Rom 8:19
    shortName: Рим 8:19
    text: Ибо тварь с надеждою ожидает откровения сынов Божиих,
  - name: К Римлянам 8:20
    orderIndex: 19
    osisId: Rom.8.20
    sblId: Rom 8:20
    shortName: Рим 8:20
    text: потому что тварь покорилась суете не добровольно, но по воле покорившего
      ее, в надежде,
  - name: К Римлянам 8:21
    orderIndex: 20
    osisId: Rom.8.21
    sblId: Rom 8:21
    shortName: Рим 8:21
    text: что и сама тварь освобождена будет от рабства тлению в свободу славы детей
      Божиих.
  - name: К Римлянам 8:22
    orderIndex: 21
    osisId: Rom.8.22
    sblId: Rom 8:22
    shortName: Рим 8:22
    text: Ибо знаем, что вся тварь совокупно стенает и мучится доныне;
  - name: К Римлянам 8:23
    orderIndex: 22
    osisId: Rom.8.23
    sblId: Rom 8:23
    shortName: Рим 8:23
    text: и не только [она], но и мы сами, имея начаток Духа, и мы в себе стенаем,
      ожидая усыновления, искупления тела нашего.
  - name: К Римлянам 8:24
    orderIndex: 23
    osisId: Rom.8.24
    sblId: Rom 8:24
    shortName: Рим 8:24
    text: Ибо мы спасены в надежде. Надежда же, когда видит, не есть надежда; ибо
      если кто видит, то чего ему и надеяться?
  - name: К Римлянам 8:25
    orderIndex: 24
    osisId: Rom.8.25
    sblId: Rom 8:25
    shortName: Рим 8:25
    text: Но когда надеемся того, чего не видим, тогда ожидаем в терпении.
  - name: К Римлянам 8:26
    orderIndex: 25
    osisId: Rom.8.26
    sblId: Rom 8:26
    shortName: Рим 8:26
    text: Также и Дух подкрепляет нас в немощах наших; ибо мы не знаем, о чем молиться,
      как должно, но Сам Дух ходатайствует за нас воздыханиями неизреченными.
  - name: К Римлянам 8:27
    orderIndex: 26
    osisId: Rom.8.27
    sblId: Rom 8:27
    shortName: Рим 8:27
    text: Испытующий же сердца знает, какая мысль у Духа, потому что Он ходатайствует
      за святых по [воле] Божией.
  - name: К Римлянам 8:28
    orderIndex: 27
    osisId: Rom.8.28
    sblId: Rom 8:28
    shortName: Рим 8:28
    text: Притом знаем, что любящим Бога, призванным по [Его] изволению, все содействует
      ко благу.
  - name: К Римлянам 8:29
    orderIndex: 28
    osisId: Rom.8.29
    sblId: Rom 8:29
    shortName: Рим 8:29
    text: Ибо кого Он предузнал, тем и предопределил быть подобными образу Сына Своего,
      дабы Он был первородным между многими братиями.
  - name: К Римлянам 8:30
    orderIndex: 29
    osisId: Rom.8.30
    sblId: Rom 8:30
    shortName: Рим 8:30
    text: А кого Он предопределил, тех и призвал, а кого призвал, тех и оправдал;
      а кого оправдал, тех и прославил.
  - name: К Римлянам 8:31
    orderIndex: 30
    osisId: Rom.8.31
    sblId: Rom 8:31
    shortName: Рим 8:31
    text: Что же сказать на это? Если Бог за нас, кто против нас?
  - name: К Римлянам 8:32
    orderIndex: 31
    osisId: Rom.8.32
    sblId: Rom 8:32
    shortName: Рим 8:32
    text: Тот, Который Сына Своего не пощадил, но предал Его за всех нас, как с Ним
      не дарует нам и всего?
  - name: К Римлянам 8:33
    orderIndex: 32
    osisId: Rom.8.33
    sblId: Rom 8:33
    shortName: Рим 8:33
    text: Кто будет обвинять избранных Божиих? Бог оправдывает [их].
  - name: К Римлянам 8:34
    orderIndex: 33
    osisId: Rom.8.34
    sblId: Rom 8:34
    shortName: Рим 8:34
    text: 'Кто осуждает? Христос Иисус умер, но и воскрес: Он и одесную Бога, Он и
      ходатайствует за нас.'
  - name: К Римлянам 8:35
    orderIndex: 34
    osisId: Rom.8.35
    sblId: Rom 8:35
    shortName: Рим 8:35
    text: 'Кто отлучит нас от любви Божией: скорбь, или теснота, или гонение, или
      голод, или нагота, или опасность, или меч? как написано:'
  - name: К Римлянам 8:36
    orderIndex: 35
    osisId: Rom.8.36
    sblId: Rom 8:36
    shortName: Рим 8:36
    text: за Тебя умерщвляют нас всякий день, считают нас за овец, [обреченных] на
      заклание.
  - name: К Римлянам 8:37
    orderIndex: 36
    osisId: Rom.8.37
    sblId: Rom 8:37
    shortName: Рим 8:37
    text: Но все сие преодолеваем силою Возлюбившего нас.
  - name: К Римлянам 8:38
    orderIndex: 37
    osisId: Rom.8.38
    sblId: Rom 8:38
    shortName: Рим 8:38
    text: Ибо я уверен, что ни смерть, ни жизнь, ни Ангелы, ни Начала, ни Силы, ни
      настоящее, ни будущее,
  - name: К Римлянам 8:39
    orderIndex: 38
    osisId: Rom.8.39
    sblId: Rom 8:39
    shortName: Рим 8:39
    text: ни высота, ни глубина, ни другая какая тварь не может отлучить нас от любви
      Божией во Христе Иисусе, Господе нашем.
  versesCount: 39
- name: К Римлянам 9
  orderIndex: 8
  osisId: Rom.9
  sblId: Rom 9
  shortName: Рим 9
  verses:
  - name: К Римлянам 9:1
    orderIndex: 0
    osisId: Rom.9.1
    sblId: Rom 9:1
    shortName: Рим 9:1
    text: Истину говорю во Христе, не лгу, свидетельствует мне совесть моя в Духе
      Святом,
  - name: К Римлянам 9:2
    orderIndex: 1
    osisId: Rom.9.2
    sblId: Rom 9:2
    shortName: Рим 9:2
    text: 'что великая для меня печаль и непрестанное мучение сердцу моему:'
  - name: К Римлянам 9:3
    orderIndex: 2
    osisId: Rom.9.3
    sblId: Rom 9:3
    shortName: Рим 9:3
    text: я желал бы сам быть отлученным от Христа за братьев моих, родных мне по
      плоти,
  - name: К Римлянам 9:4
    orderIndex: 3
    osisId: Rom.9.4
    sblId: Rom 9:4
    shortName: Рим 9:4
    text: то есть Израильтян, которым принадлежат усыновление и слава, и заветы, и
      законоположение, и богослужение, и обетования;
  - name: К Римлянам 9:5
    orderIndex: 4
    osisId: Rom.9.5
    sblId: Rom 9:5
    shortName: Рим 9:5
    text: их и отцы, и от них Христос по плоти, сущий над всем Бог, благословенный
      во веки, аминь.
  - name: К Римлянам 9:6
    orderIndex: 5
    osisId: Rom.9.6
    sblId: Rom 9:6
    shortName: Рим 9:6
    text: 'Но не то, чтобы слово Божие не сбылось: ибо не все те Израильтяне, которые
      от Израиля;'
  - name: К Римлянам 9:7
    orderIndex: 6
    osisId: Rom.9.7
    sblId: Rom 9:7
    shortName: Рим 9:7
    text: 'и не все дети Авраама, которые от семени его, но сказано: в Исааке наречется
      тебе семя.'
  - name: К Римлянам 9:8
    orderIndex: 7
    osisId: Rom.9.8
    sblId: Rom 9:8
    shortName: Рим 9:8
    text: То есть не плотские дети суть дети Божии, но дети обетования признаются
      за семя.
  - name: К Римлянам 9:9
    orderIndex: 8
    osisId: Rom.9.9
    sblId: Rom 9:9
    shortName: Рим 9:9
    text: 'А слово обетования таково: в это же время приду, и у Сарры будет сын.'
  - name: К Римлянам 9:10
    orderIndex: 9
    osisId: Rom.9.10
    sblId: Rom 9:10
    shortName: Рим 9:10
    text: И не одно это; но [так было] и с Ревеккою, когда она зачала в одно время
      [двух сыновей] от Исаака, отца нашего.
  - name: К Римлянам 9:11
    orderIndex: 10
    osisId: Rom.9.11
    sblId: Rom 9:11
    shortName: Рим 9:11
    text: Ибо, когда они еще не родились и не сделали ничего доброго или худого (дабы
      изволение Божие в избрании происходило
  - name: К Римлянам 9:12
    orderIndex: 11
    osisId: Rom.9.12
    sblId: Rom 9:12
    shortName: Рим 9:12
    text: 'не от дел, но от Призывающего), сказано было ей: больший будет в порабощении
      у меньшего,'
  - name: К Римлянам 9:13
    orderIndex: 12
    osisId: Rom.9.13
    sblId: Rom 9:13
    shortName: Рим 9:13
    text: 'как и написано: Иакова Я возлюбил, а Исава возненавидел.'
  - name: К Римлянам 9:14
    orderIndex: 13
    osisId: Rom.9.14
    sblId: Rom 9:14
    shortName: Рим 9:14
    text: Что же скажем? Неужели неправда у Бога? Никак.
  - name: К Римлянам 9:15
    orderIndex: 14
    osisId: Rom.9.15
    sblId: Rom 9:15
    shortName: Рим 9:15
    text: 'Ибо Он говорит Моисею: кого миловать, помилую; кого жалеть, пожалею.'
  - name: К Римлянам 9:16
    orderIndex: 15
    osisId: Rom.9.16
    sblId: Rom 9:16
    shortName: Рим 9:16
    text: Итак [помилование зависит] не от желающего и не от подвизающегося, но от
      Бога милующего.
  - name: К Римлянам 9:17
    orderIndex: 16
    osisId: Rom.9.17
    sblId: Rom 9:17
    shortName: Рим 9:17
    text: 'Ибо Писание говорит фараону: для того самого Я и поставил тебя, чтобы показать
      над тобою силу Мою и чтобы проповедано было имя Мое по всей земле.'
  - name: К Римлянам 9:18
    orderIndex: 17
    osisId: Rom.9.18
    sblId: Rom 9:18
    shortName: Рим 9:18
    text: Итак, кого хочет, милует; а кого хочет, ожесточает.
  - name: К Римлянам 9:19
    orderIndex: 18
    osisId: Rom.9.19
    sblId: Rom 9:19
    shortName: Рим 9:19
    text: 'Ты скажешь мне: "за что же еще обвиняет? Ибо кто противостанет воле Его?"'
  - name: К Римлянам 9:20
    orderIndex: 19
    osisId: Rom.9.20
    sblId: Rom 9:20
    shortName: Рим 9:20
    text: 'А ты кто, человек, что споришь с Богом? Изделие скажет ли сделавшему его:
      "зачем ты меня так сделал?"'
  - name: К Римлянам 9:21
    orderIndex: 20
    osisId: Rom.9.21
    sblId: Rom 9:21
    shortName: Рим 9:21
    text: Не властен ли горшечник над глиною, чтобы из той же смеси сделать один сосуд
      для почетного [употребления], а другой для низкого?
  - name: К Римлянам 9:22
    orderIndex: 21
    osisId: Rom.9.22
    sblId: Rom 9:22
    shortName: Рим 9:22
    text: Что же, если Бог, желая показать гнев и явить могущество Свое, с великим
      долготерпением щадил сосуды гнева, готовые к погибели,
  - name: К Римлянам 9:23
    orderIndex: 22
    osisId: Rom.9.23
    sblId: Rom 9:23
    shortName: Рим 9:23
    text: дабы вместе явить богатство славы Своей над сосудами милосердия, которые
      Он приготовил к славе,
  - name: К Римлянам 9:24
    orderIndex: 23
    osisId: Rom.9.24
    sblId: Rom 9:24
    shortName: Рим 9:24
    text: над нами, которых Он призвал не только из Иудеев, но и из язычников?
  - name: К Римлянам 9:25
    orderIndex: 24
    osisId: Rom.9.25
    sblId: Rom 9:25
    shortName: Рим 9:25
    text: 'Как и у Осии говорит: не Мой народ назову Моим народом, и не возлюбленную
      – возлюбленною.'
  - name: К Римлянам 9:26
    orderIndex: 25
    osisId: Rom.9.26
    sblId: Rom 9:26
    shortName: Рим 9:26
    text: 'И на том месте, где сказано им: вы не Мой народ, там названы будут сынами
      Бога живаго.'
  - name: К Римлянам 9:27
    orderIndex: 26
    osisId: Rom.9.27
    sblId: Rom 9:27
    shortName: Рим 9:27
    text: 'А Исаия провозглашает об Израиле: хотя бы сыны Израилевы были числом, как
      песок морской, [только] остаток спасется;'
  - name: К Римлянам 9:28
    orderIndex: 27
    osisId: Rom.9.28
    sblId: Rom 9:28
    shortName: Рим 9:28
    text: ибо дело оканчивает и скоро решит по правде, дело решительное совершит Господь
      на земле.
  - name: К Римлянам 9:29
    orderIndex: 28
    osisId: Rom.9.29
    sblId: Rom 9:29
    shortName: Рим 9:29
    text: 'И, как предсказал Исаия: если бы Господь Саваоф не оставил нам семени,
      то мы сделались бы, как Содом, и были бы подобны Гоморре.'
  - name: К Римлянам 9:30
    orderIndex: 29
    osisId: Rom.9.30
    sblId: Rom 9:30
    shortName: Рим 9:30
    text: Что же скажем? Язычники, не искавшие праведности, получили праведность,
      праведность от веры.
  - name: К Римлянам 9:31
    orderIndex: 30
    osisId: Rom.9.31
    sblId: Rom 9:31
    shortName: Рим 9:31
    text: А Израиль, искавший закона праведности, не достиг до закона праведности.
  - name: К Римлянам 9:32
    orderIndex: 31
    osisId: Rom.9.32
    sblId: Rom 9:32
    shortName: Рим 9:32
    text: Почему? потому что [искали] не в вере, а в делах закона. Ибо преткнулись
      о камень преткновения,
  - name: К Римлянам 9:33
    orderIndex: 32
    osisId: Rom.9.33
    sblId: Rom 9:33
    shortName: Рим 9:33
    text: 'как написано: вот, полагаю в Сионе камень преткновения и камень соблазна;
      но всякий, верующий в Него, не постыдится.'
  versesCount: 33
- name: К Римлянам 10
  orderIndex: 9
  osisId: Rom.10
  sblId: Rom 10
  shortName: Рим 10
  verses:
  - name: К Римлянам 10:1
    orderIndex: 0
    osisId: Rom.10.1
    sblId: Rom 10:1
    shortName: Рим 10:1
    text: Братия! желание моего сердца и молитва к Богу об Израиле во спасение.
  - name: К Римлянам 10:2
    orderIndex: 1
    osisId: Rom.10.2
    sblId: Rom 10:2
    shortName: Рим 10:2
    text: Ибо свидетельствую им, что имеют ревность по Боге, но не по рассуждению.
  - name: К Римлянам 10:3
    orderIndex: 2
    osisId: Rom.10.3
    sblId: Rom 10:3
    shortName: Рим 10:3
    text: Ибо, не разумея праведности Божией и усиливаясь поставить собственную праведность,
      они не покорились праведности Божией,
  - name: К Римлянам 10:4
    orderIndex: 3
    osisId: Rom.10.4
    sblId: Rom 10:4
    shortName: Рим 10:4
    text: потому что конец закона – Христос, к праведности всякого верующего.
  - name: К Римлянам 10:5
    orderIndex: 4
    osisId: Rom.10.5
    sblId: Rom 10:5
    shortName: Рим 10:5
    text: 'Моисей пишет о праведности от закона: исполнивший его человек жив будет
      им.'
  - name: К Римлянам 10:6
    orderIndex: 5
    osisId: Rom.10.6
    sblId: Rom 10:6
    shortName: Рим 10:6
    text: 'А праведность от веры так говорит: не говори в сердце твоем: кто взойдет
      на небо? то есть Христа свести.'
  - name: К Римлянам 10:7
    orderIndex: 6
    osisId: Rom.10.7
    sblId: Rom 10:7
    shortName: Рим 10:7
    text: Или кто сойдет в бездну? то есть Христа из мертвых возвести.
  - name: К Римлянам 10:8
    orderIndex: 7
    osisId: Rom.10.8
    sblId: Rom 10:8
    shortName: Рим 10:8
    text: Но что говорит Писание? Близко к тебе слово, в устах твоих и в сердце твоем,
      то есть слово веры, которое проповедуем.
  - name: К Римлянам 10:9
    orderIndex: 8
    osisId: Rom.10.9
    sblId: Rom 10:9
    shortName: Рим 10:9
    text: Ибо если устами твоими будешь исповедывать Иисуса Господом и сердцем твоим
      веровать, что Бог воскресил Его из мертвых, то спасешься,
  - name: К Римлянам 10:10
    orderIndex: 9
    osisId: Rom.10.10
    sblId: Rom 10:10
    shortName: Рим 10:10
    text: потому что сердцем веруют к праведности, а устами исповедуют ко спасению.
  - name: К Римлянам 10:11
    orderIndex: 10
    osisId: Rom.10.11
    sblId: Rom 10:11
    shortName: Рим 10:11
    text: 'Ибо Писание говорит: всякий, верующий в Него, не постыдится.'
  - name: К Римлянам 10:12
    orderIndex: 11
    osisId: Rom.10.12
    sblId: Rom 10:12
    shortName: Рим 10:12
    text: Здесь нет различия между Иудеем и Еллином, потому что один Господь у всех,
      богатый для всех, призывающих Его.
  - name: К Римлянам 10:13
    orderIndex: 12
    osisId: Rom.10.13
    sblId: Rom 10:13
    shortName: Рим 10:13
    text: Ибо всякий, кто призовет имя Господне, спасется.
  - name: К Римлянам 10:14
    orderIndex: 13
    osisId: Rom.10.14
    sblId: Rom 10:14
    shortName: Рим 10:14
    text: Но как призывать [Того], в Кого не уверовали? как веровать [в] [Того], о
      Ком не слыхали? как слышать без проповедующего?
  - name: К Римлянам 10:15
    orderIndex: 14
    osisId: Rom.10.15
    sblId: Rom 10:15
    shortName: Рим 10:15
    text: 'И как проповедывать, если не будут посланы? как написано: как прекрасны
      ноги благовествующих мир, благовествующих благое!'
  - name: К Римлянам 10:16
    orderIndex: 15
    osisId: Rom.10.16
    sblId: Rom 10:16
    shortName: Рим 10:16
    text: 'Но не все послушались благовествования. Ибо Исаия говорит: Господи! кто
      поверил слышанному от нас?'
  - name: К Римлянам 10:17
    orderIndex: 16
    osisId: Rom.10.17
    sblId: Rom 10:17
    shortName: Рим 10:17
    text: Итак вера от слышания, а слышание от слова Божия.
  - name: К Римлянам 10:18
    orderIndex: 17
    osisId: Rom.10.18
    sblId: Rom 10:18
    shortName: Рим 10:18
    text: 'Но спрашиваю: разве они не слышали? Напротив, по всей земле прошел голос
      их, и до пределов вселенной слова их.'
  - name: К Римлянам 10:19
    orderIndex: 18
    osisId: Rom.10.19
    sblId: Rom 10:19
    shortName: Рим 10:19
    text: 'Еще спрашиваю: разве Израиль не знал? Но первый Моисей говорит: Я возбужу
      в вас ревность не народом, раздражу вас народом несмысленным.'
  - name: К Римлянам 10:20
    orderIndex: 19
    osisId: Rom.10.20
    sblId: Rom 10:20
    shortName: Рим 10:20
    text: 'А Исаия смело говорит: Меня нашли не искавшие Меня; Я открылся не вопрошавшим
      о Мне.'
  - name: К Римлянам 10:21
    orderIndex: 20
    osisId: Rom.10.21
    sblId: Rom 10:21
    shortName: Рим 10:21
    text: 'Об Израиле же говорит: целый день Я простирал руки Мои к народу непослушному
      и упорному.'
  versesCount: 21
- name: К Римлянам 11
  orderIndex: 10
  osisId: Rom.11
  sblId: Rom 11
  shortName: Рим 11
  verses:
  - name: К Римлянам 11:1
    orderIndex: 0
    osisId: Rom.11.1
    sblId: Rom 11:1
    shortName: Рим 11:1
    text: 'Итак, спрашиваю: неужели Бог отверг народ Свой? Никак. Ибо и я Израильтянин,
      от семени Авраамова, из колена Вениаминова.'
  - name: К Римлянам 11:2
    orderIndex: 1
    osisId: Rom.11.2
    sblId: Rom 11:2
    shortName: Рим 11:2
    text: 'Не отверг Бог народа Своего, который Он наперед знал. Или не знаете, что
      говорит Писание в [повествовании об] Илии? как он жалуется Богу на Израиля,
      говоря:'
  - name: К Римлянам 11:3
    orderIndex: 2
    osisId: Rom.11.3
    sblId: Rom 11:3
    shortName: Рим 11:3
    text: Господи! пророков Твоих убили, жертвенники Твои разрушили; остался я один,
      и моей души ищут.
  - name: К Римлянам 11:4
    orderIndex: 3
    osisId: Rom.11.4
    sblId: Rom 11:4
    shortName: Рим 11:4
    text: Что же говорит ему Божеский ответ? Я соблюл Себе семь тысяч человек, которые
      не преклонили колени перед Ваалом.
  - name: К Римлянам 11:5
    orderIndex: 4
    osisId: Rom.11.5
    sblId: Rom 11:5
    shortName: Рим 11:5
    text: Так и в нынешнее время, по избранию благодати, сохранился остаток.
  - name: К Римлянам 11:6
    orderIndex: 5
    osisId: Rom.11.6
    sblId: Rom 11:6
    shortName: Рим 11:6
    text: Но если по благодати, то не по делам; иначе благодать не была бы уже благодатью.
      А если по делам, то это уже не благодать; иначе дело не есть уже дело.
  - name: К Римлянам 11:7
    orderIndex: 6
    osisId: Rom.11.7
    sblId: Rom 11:7
    shortName: Рим 11:7
    text: Что же? Израиль, чего искал, того не получил; избранные же получили, а прочие
      ожесточились,
  - name: К Римлянам 11:8
    orderIndex: 7
    osisId: Rom.11.8
    sblId: Rom 11:8
    shortName: Рим 11:8
    text: 'как написано: Бог дал им дух усыпления, глаза, которыми не видят, и уши,
      которыми не слышат, даже до сего дня.'
  - name: К Римлянам 11:9
    orderIndex: 8
    osisId: Rom.11.9
    sblId: Rom 11:9
    shortName: Рим 11:9
    text: 'И Давид говорит: да будет трапеза их сетью, тенетами и петлею в возмездие
      им;'
  - name: К Римлянам 11:10
    orderIndex: 9
    osisId: Rom.11.10
    sblId: Rom 11:10
    shortName: Рим 11:10
    text: да помрачатся глаза их, чтобы не видеть, и хребет их да будет согбен навсегда.
  - name: К Римлянам 11:11
    orderIndex: 10
    osisId: Rom.11.11
    sblId: Rom 11:11
    shortName: Рим 11:11
    text: 'Итак спрашиваю: неужели они преткнулись, чтобы [совсем] пасть? Никак. Но
      от их падения спасение язычникам, чтобы возбудить в них ревность.'
  - name: К Римлянам 11:12
    orderIndex: 11
    osisId: Rom.11.12
    sblId: Rom 11:12
    shortName: Рим 11:12
    text: Если же падение их – богатство миру, и оскудение их – богатство язычникам,
      то тем более полнота их.
  - name: К Римлянам 11:13
    orderIndex: 12
    osisId: Rom.11.13
    sblId: Rom 11:13
    shortName: Рим 11:13
    text: Вам говорю, язычникам. Как Апостол язычников, я прославляю служение мое.
  - name: К Римлянам 11:14
    orderIndex: 13
    osisId: Rom.11.14
    sblId: Rom 11:14
    shortName: Рим 11:14
    text: Не возбужу ли ревность в [сродниках] моих по плоти и не спасу ли некоторых
      из них?
  - name: К Римлянам 11:15
    orderIndex: 14
    osisId: Rom.11.15
    sblId: Rom 11:15
    shortName: Рим 11:15
    text: Ибо если отвержение их – примирение мира, то что [будет] принятие, как не
      жизнь из мертвых?
  - name: К Римлянам 11:16
    orderIndex: 15
    osisId: Rom.11.16
    sblId: Rom 11:16
    shortName: Рим 11:16
    text: Если начаток свят, то и целое; и если корень свят, то и ветви.
  - name: К Римлянам 11:17
    orderIndex: 16
    osisId: Rom.11.17
    sblId: Rom 11:17
    shortName: Рим 11:17
    text: Если же некоторые из ветвей отломились, а ты, дикая маслина, привился на
      место их и стал общником корня и сока маслины,
  - name: К Римлянам 11:18
    orderIndex: 17
    osisId: Rom.11.18
    sblId: Rom 11:18
    shortName: Рим 11:18
    text: то не превозносись перед ветвями. Если же превозносишься, [то] [вспомни,
      что] не ты корень держишь, но корень тебя.
  - name: К Римлянам 11:19
    orderIndex: 18
    osisId: Rom.11.19
    sblId: Rom 11:19
    shortName: Рим 11:19
    text: 'Скажешь: "ветви отломились, чтобы мне привиться".'
  - name: К Римлянам 11:20
    orderIndex: 19
    osisId: Rom.11.20
    sblId: Rom 11:20
    shortName: Рим 11:20
    text: 'Хорошо. Они отломились неверием, а ты держишься верою: не гордись, но бойся.'
  - name: К Римлянам 11:21
    orderIndex: 20
    osisId: Rom.11.21
    sblId: Rom 11:21
    shortName: Рим 11:21
    text: Ибо если Бог не пощадил природных ветвей, то смотри, пощадит ли и тебя.
  - name: К Римлянам 11:22
    orderIndex: 21
    osisId: Rom.11.22
    sblId: Rom 11:22
    shortName: Рим 11:22
    text: 'Итак видишь благость и строгость Божию: строгость к отпадшим, а благость
      к тебе, если пребудешь в благости [Божией]; иначе и ты будешь отсечен.'
  - name: К Римлянам 11:23
    orderIndex: 22
    osisId: Rom.11.23
    sblId: Rom 11:23
    shortName: Рим 11:23
    text: Но и те, если не пребудут в неверии, привьются, потому что Бог силен опять
      привить их.
  - name: К Римлянам 11:24
    orderIndex: 23
    osisId: Rom.11.24
    sblId: Rom 11:24
    shortName: Рим 11:24
    text: Ибо если ты отсечен от дикой по природе маслины и не по природе привился
      к хорошей маслине, то тем более сии природные привьются к своей маслине.
  - name: К Римлянам 11:25
    orderIndex: 24
    osisId: Rom.11.25
    sblId: Rom 11:25
    shortName: Рим 11:25
    text: Ибо не хочу оставить вас, братия, в неведении о тайне сей, – чтобы вы не
      мечтали о себе, – что ожесточение произошло в Израиле отчасти, [до времени],
      пока войдет полное [число] язычников;
  - name: К Римлянам 11:26
    orderIndex: 25
    osisId: Rom.11.26
    sblId: Rom 11:26
    shortName: Рим 11:26
    text: 'и так весь Израиль спасется, как написано: придет от Сиона Избавитель,
      и отвратит нечестие от Иакова.'
  - name: К Римлянам 11:27
    orderIndex: 26
    osisId: Rom.11.27
    sblId: Rom 11:27
    shortName: Рим 11:27
    text: И сей завет им от Меня, когда сниму с них грехи их.
  - name: К Римлянам 11:28
    orderIndex: 27
    osisId: Rom.11.28
    sblId: Rom 11:28
    shortName: Рим 11:28
    text: В отношении к благовестию, они враги ради вас; а в отношении к избранию,
      возлюбленные [Божии] ради отцов.
  - name: К Римлянам 11:29
    orderIndex: 28
    osisId: Rom.11.29
    sblId: Rom 11:29
    shortName: Рим 11:29
    text: Ибо дары и призвание Божие непреложны.
  - name: К Римлянам 11:30
    orderIndex: 29
    osisId: Rom.11.30
    sblId: Rom 11:30
    shortName: Рим 11:30
    text: Как и вы некогда были непослушны Богу, а ныне помилованы, по непослушанию
      их,
  - name: К Римлянам 11:31
    orderIndex: 30
    osisId: Rom.11.31
    sblId: Rom 11:31
    shortName: Рим 11:31
    text: так и они теперь непослушны для помилования вас, чтобы и сами они были помилованы.
  - name: К Римлянам 11:32
    orderIndex: 31
    osisId: Rom.11.32
    sblId: Rom 11:32
    shortName: Рим 11:32
    text: Ибо всех заключил Бог в непослушание, чтобы всех помиловать.
  - name: К Римлянам 11:33
    orderIndex: 32
    osisId: Rom.11.33
    sblId: Rom 11:33
    shortName: Рим 11:33
    text: О, бездна богатства и премудрости и ведения Божия! Как непостижимы судьбы
      Его и неисследимы пути Его!
  - name: К Римлянам 11:34
    orderIndex: 33
    osisId: Rom.11.34
    sblId: Rom 11:34
    shortName: Рим 11:34
    text: Ибо кто познал ум Господень? Или кто был советником Ему?
  - name: К Римлянам 11:35
    orderIndex: 34
    osisId: Rom.11.35
    sblId: Rom 11:35
    shortName: Рим 11:35
    text: Или кто дал Ему наперед, чтобы Он должен был воздать?
  - name: К Римлянам 11:36
    orderIndex: 35
    osisId: Rom.11.36
    sblId: Rom 11:36
    shortName: Рим 11:36
    text: Ибо все из Него, Им и к Нему. Ему слава во веки, аминь.
  versesCount: 36
- name: К Римлянам 12
  orderIndex: 11
  osisId: Rom.12
  sblId: Rom 12
  shortName: Рим 12
  verses:
  - name: К Римлянам 12:1
    orderIndex: 0
    osisId: Rom.12.1
    sblId: Rom 12:1
    shortName: Рим 12:1
    text: Итак умоляю вас, братия, милосердием Божиим, представьте тела ваши в жертву
      живую, святую, благоугодную Богу, [для] разумного служения вашего,
  - name: К Римлянам 12:2
    orderIndex: 1
    osisId: Rom.12.2
    sblId: Rom 12:2
    shortName: Рим 12:2
    text: и не сообразуйтесь с веком сим, но преобразуйтесь обновлением ума вашего,
      чтобы вам познавать, что есть воля Божия, благая, угодная и совершенная.
  - name: К Римлянам 12:3
    orderIndex: 2
    osisId: Rom.12.3
    sblId: Rom 12:3
    shortName: Рим 12:3
    text: 'По данной мне благодати, всякому из вас говорю: не думайте [о] [себе] более,
      нежели должно думать; но думайте скромно, по мере веры, какую каждому Бог уделил.'
  - name: К Римлянам 12:4
    orderIndex: 3
    osisId: Rom.12.4
    sblId: Rom 12:4
    shortName: Рим 12:4
    text: Ибо, как в одном теле у нас много членов, но не у всех членов одно и то
      же дело,
  - name: К Римлянам 12:5
    orderIndex: 4
    osisId: Rom.12.5
    sblId: Rom 12:5
    shortName: Рим 12:5
    text: так мы, многие, составляем одно тело во Христе, а порознь один для другого
      члены.
  - name: К Римлянам 12:6
    orderIndex: 5
    osisId: Rom.12.6
    sblId: Rom 12:6
    shortName: Рим 12:6
    text: И как, по данной нам благодати, имеем различные дарования, [то], [имеешь
      ли] пророчество, [пророчествуй] по мере веры;
  - name: К Римлянам 12:7
    orderIndex: 6
    osisId: Rom.12.7
    sblId: Rom 12:7
    shortName: Рим 12:7
    text: '[имеешь ли] служение, [пребывай] в служении; учитель ли, – в учении;'
  - name: К Римлянам 12:8
    orderIndex: 7
    osisId: Rom.12.8
    sblId: Rom 12:8
    shortName: Рим 12:8
    text: увещатель ли, увещевай; раздаватель ли, [раздавай] в простоте; начальник
      ли, [начальствуй] с усердием; благотворитель ли, [благотвори] с радушием.
  - name: К Римлянам 12:9
    orderIndex: 8
    osisId: Rom.12.9
    sblId: Rom 12:9
    shortName: Рим 12:9
    text: Любовь [да будет] непритворна; отвращайтесь зла, прилепляйтесь к добру;
  - name: К Римлянам 12:10
    orderIndex: 9
    osisId: Rom.12.10
    sblId: Rom 12:10
    shortName: Рим 12:10
    text: будьте братолюбивы друг к другу с нежностью; в почтительности друг друга
      предупреждайте;
  - name: К Римлянам 12:11
    orderIndex: 10
    osisId: Rom.12.11
    sblId: Rom 12:11
    shortName: Рим 12:11
    text: в усердии не ослабевайте; духом пламенейте; Господу служите;
  - name: К Римлянам 12:12
    orderIndex: 11
    osisId: Rom.12.12
    sblId: Rom 12:12
    shortName: Рим 12:12
    text: утешайтесь надеждою; в скорби [будьте] терпеливы, в молитве постоянны;
  - name: К Римлянам 12:13
    orderIndex: 12
    osisId: Rom.12.13
    sblId: Rom 12:13
    shortName: Рим 12:13
    text: в нуждах святых принимайте участие; ревнуйте о странноприимстве.
  - name: К Римлянам 12:14
    orderIndex: 13
    osisId: Rom.12.14
    sblId: Rom 12:14
    shortName: Рим 12:14
    text: Благословляйте гонителей ваших; благословляйте, а не проклинайте.
  - name: К Римлянам 12:15
    orderIndex: 14
    osisId: Rom.12.15
    sblId: Rom 12:15
    shortName: Рим 12:15
    text: Радуйтесь с радующимися и плачьте с плачущими.
  - name: К Римлянам 12:16
    orderIndex: 15
    osisId: Rom.12.16
    sblId: Rom 12:16
    shortName: Рим 12:16
    text: Будьте единомысленны между собою; не высокомудрствуйте, но последуйте смиренным;
      не мечтайте о себе;
  - name: К Римлянам 12:17
    orderIndex: 16
    osisId: Rom.12.17
    sblId: Rom 12:17
    shortName: Рим 12:17
    text: никому не воздавайте злом за зло, но пекитесь о добром перед всеми человеками.
  - name: К Римлянам 12:18
    orderIndex: 17
    osisId: Rom.12.18
    sblId: Rom 12:18
    shortName: Рим 12:18
    text: Если возможно с вашей стороны, будьте в мире со всеми людьми.
  - name: К Римлянам 12:19
    orderIndex: 18
    osisId: Rom.12.19
    sblId: Rom 12:19
    shortName: Рим 12:19
    text: 'Не мстите за себя, возлюбленные, но дайте место гневу [Божию]. Ибо написано:
      Мне отмщение, Я воздам, говорит Господь.'
  - name: К Римлянам 12:20
    orderIndex: 19
    osisId: Rom.12.20
    sblId: Rom 12:20
    shortName: Рим 12:20
    text: 'Итак, если враг твой голоден, накорми его; если жаждет, напой его: ибо,
      делая сие, ты соберешь ему на голову горящие уголья.'
  - name: К Римлянам 12:21
    orderIndex: 20
    osisId: Rom.12.21
    sblId: Rom 12:21
    shortName: Рим 12:21
    text: Не будь побежден злом, но побеждай зло добром.
  versesCount: 21
- name: К Римлянам 13
  orderIndex: 12
  osisId: Rom.13
  sblId: Rom 13
  shortName: Рим 13
  verses:
  - name: К Римлянам 13:1
    orderIndex: 0
    osisId: Rom.13.1
    sblId: Rom 13:1
    shortName: Рим 13:1
    text: Всякая душа да будет покорна высшим властям, ибо нет власти не от Бога;
      существующие же власти от Бога установлены.
  - name: К Римлянам 13:2
    orderIndex: 1
    osisId: Rom.13.2
    sblId: Rom 13:2
    shortName: Рим 13:2
    text: Посему противящийся власти противится Божию установлению. А противящиеся
      сами навлекут на себя осуждение.
  - name: К Римлянам 13:3
    orderIndex: 2
    osisId: Rom.13.3
    sblId: Rom 13:3
    shortName: Рим 13:3
    text: Ибо начальствующие страшны не для добрых дел, но для злых. Хочешь ли не
      бояться власти? Делай добро, и получишь похвалу от нее,
  - name: К Римлянам 13:4
    orderIndex: 3
    osisId: Rom.13.4
    sblId: Rom 13:4
    shortName: Рим 13:4
    text: 'ибо [начальник] есть Божий слуга, тебе на добро. Если же делаешь зло, бойся,
      ибо он не напрасно носит меч: он Божий слуга, отмститель в наказание делающему
      злое.'
  - name: К Римлянам 13:5
    orderIndex: 4
    osisId: Rom.13.5
    sblId: Rom 13:5
    shortName: Рим 13:5
    text: И потому надобно повиноваться не только из [страха] наказания, но и по совести.
  - name: К Римлянам 13:6
    orderIndex: 5
    osisId: Rom.13.6
    sblId: Rom 13:6
    shortName: Рим 13:6
    text: Для сего вы и подати платите, ибо они Божии служители, сим самым постоянно
      занятые.
  - name: К Римлянам 13:7
    orderIndex: 6
    osisId: Rom.13.7
    sblId: Rom 13:7
    shortName: Рим 13:7
    text: 'Итак отдавайте всякому должное: кому подать, подать; кому оброк, оброк;
      кому страх, страх; кому честь, честь.'
  - name: К Римлянам 13:8
    orderIndex: 7
    osisId: Rom.13.8
    sblId: Rom 13:8
    shortName: Рим 13:8
    text: Не оставайтесь должными никому ничем, кроме взаимной любви; ибо любящий
      другого исполнил закон.
  - name: К Римлянам 13:9
    orderIndex: 8
    osisId: Rom.13.9
    sblId: Rom 13:9
    shortName: Рим 13:9
    text: 'Ибо заповеди: не прелюбодействуй, не убивай, не кради, не лжесвидетельствуй,
      не пожелай [чужого] и все другие заключаются в сем слове: люби ближнего твоего,
      как самого себя.'
  - name: К Римлянам 13:10
    orderIndex: 9
    osisId: Rom.13.10
    sblId: Rom 13:10
    shortName: Рим 13:10
    text: Любовь не делает ближнему зла; итак любовь есть исполнение закона.
  - name: К Римлянам 13:11
    orderIndex: 10
    osisId: Rom.13.11
    sblId: Rom 13:11
    shortName: Рим 13:11
    text: Так [поступайте], зная время, что наступил уже час пробудиться нам от сна.
      Ибо ныне ближе к нам спасение, нежели когда мы уверовали.
  - name: К Римлянам 13:12
    orderIndex: 11
    osisId: Rom.13.12
    sblId: Rom 13:12
    shortName: Рим 13:12
    text: 'Ночь прошла, а день приблизился: итак отвергнем дела тьмы и облечемся в
      оружия света.'
  - name: К Римлянам 13:13
    orderIndex: 12
    osisId: Rom.13.13
    sblId: Rom 13:13
    shortName: Рим 13:13
    text: Как днем, будем вести себя благочинно, не [предаваясь] ни пированиям и пьянству,
      ни сладострастию и распутству, ни ссорам и зависти;
  - name: К Римлянам 13:14
    orderIndex: 13
    osisId: Rom.13.14
    sblId: Rom 13:14
    shortName: Рим 13:14
    text: но облекитесь в Господа нашего Иисуса Христа, и попечения о плоти не превращайте
      в похоти.
  versesCount: 14
- name: К Римлянам 14
  orderIndex: 13
  osisId: Rom.14
  sblId: Rom 14
  shortName: Рим 14
  verses:
  - name: К Римлянам 14:1
    orderIndex: 0
    osisId: Rom.14.1
    sblId: Rom 14:1
    shortName: Рим 14:1
    text: Немощного в вере принимайте без споров о мнениях.
  - name: К Римлянам 14:2
    orderIndex: 1
    osisId: Rom.14.2
    sblId: Rom 14:2
    shortName: Рим 14:2
    text: Ибо иной уверен, [что можно] есть все, а немощный ест овощи.
  - name: К Римлянам 14:3
    orderIndex: 2
    osisId: Rom.14.3
    sblId: Rom 14:3
    shortName: Рим 14:3
    text: Кто ест, не уничижай того, кто не ест; и кто не ест, не осуждай того, кто
      ест, потому что Бог принял его.
  - name: К Римлянам 14:4
    orderIndex: 3
    osisId: Rom.14.4
    sblId: Rom 14:4
    shortName: Рим 14:4
    text: Кто ты, осуждающий чужого раба? Перед своим Господом стоит он, или падает.
      И будет восставлен, ибо силен Бог восставить его.
  - name: К Римлянам 14:5
    orderIndex: 4
    osisId: Rom.14.5
    sblId: Rom 14:5
    shortName: Рим 14:5
    text: Иной отличает день от дня, а другой судит о всяком дне [равно]. Всякий [поступай]
      по удостоверению своего ума.
  - name: К Римлянам 14:6
    orderIndex: 5
    osisId: Rom.14.6
    sblId: Rom 14:6
    shortName: Рим 14:6
    text: Кто различает дни, для Господа различает; и кто не различает дней, для Господа
      не различает. Кто ест, для Господа ест, ибо благодарит Бога; и кто не ест, для
      Господа не ест, и благодарит Бога.
  - name: К Римлянам 14:7
    orderIndex: 6
    osisId: Rom.14.7
    sblId: Rom 14:7
    shortName: Рим 14:7
    text: Ибо никто из нас не живет для себя, и никто не умирает для себя;
  - name: К Римлянам 14:8
    orderIndex: 7
    osisId: Rom.14.8
    sblId: Rom 14:8
    shortName: Рим 14:8
    text: 'а живем ли – для Господа живем; умираем ли – для Господа умираем: и потому,
      живем ли или умираем, – [всегда] Господни.'
  - name: К Римлянам 14:9
    orderIndex: 8
    osisId: Rom.14.9
    sblId: Rom 14:9
    shortName: Рим 14:9
    text: Ибо Христос для того и умер, и воскрес, и ожил, чтобы владычествовать и
      над мертвыми и над живыми.
  - name: К Римлянам 14:10
    orderIndex: 9
    osisId: Rom.14.10
    sblId: Rom 14:10
    shortName: Рим 14:10
    text: А ты что осуждаешь брата твоего? Или и ты, что унижаешь брата твоего? Все
      мы предстанем на суд Христов.
  - name: К Римлянам 14:11
    orderIndex: 10
    osisId: Rom.14.11
    sblId: Rom 14:11
    shortName: Рим 14:11
    text: 'Ибо написано: живу Я, говорит Господь, предо Мною преклонится всякое колено,
      и всякий язык будет исповедывать Бога.'
  - name: К Римлянам 14:12
    orderIndex: 11
    osisId: Rom.14.12
    sblId: Rom 14:12
    shortName: Рим 14:12
    text: Итак каждый из нас за себя даст отчет Богу.
  - name: К Римлянам 14:13
    orderIndex: 12
    osisId: Rom.14.13
    sblId: Rom 14:13
    shortName: Рим 14:13
    text: Не станем же более судить друг друга, а лучше судите о том, как бы не подавать
      брату [случая к] преткновению или соблазну.
  - name: К Римлянам 14:14
    orderIndex: 13
    osisId: Rom.14.14
    sblId: Rom 14:14
    shortName: Рим 14:14
    text: Я знаю и уверен в Господе Иисусе, что нет ничего в себе самом нечистого;
      только почитающему что–либо нечистым, тому нечисто.
  - name: К Римлянам 14:15
    orderIndex: 14
    osisId: Rom.14.15
    sblId: Rom 14:15
    shortName: Рим 14:15
    text: Если же за пищу огорчается брат твой, то ты уже не по любви поступаешь.
      Не губи твоею пищею того, за кого Христос умер.
  - name: К Римлянам 14:16
    orderIndex: 15
    osisId: Rom.14.16
    sblId: Rom 14:16
    shortName: Рим 14:16
    text: Да не хулится ваше доброе.
  - name: К Римлянам 14:17
    orderIndex: 16
    osisId: Rom.14.17
    sblId: Rom 14:17
    shortName: Рим 14:17
    text: Ибо Царствие Божие не пища и питие, но праведность и мир и радость во Святом
      Духе.
  - name: К Римлянам 14:18
    orderIndex: 17
    osisId: Rom.14.18
    sblId: Rom 14:18
    shortName: Рим 14:18
    text: Кто сим служит Христу, тот угоден Богу и [достоин] одобрения от людей.
  - name: К Римлянам 14:19
    orderIndex: 18
    osisId: Rom.14.19
    sblId: Rom 14:19
    shortName: Рим 14:19
    text: Итак будем искать того, что служит к миру и ко взаимному назиданию.
  - name: К Римлянам 14:20
    orderIndex: 19
    osisId: Rom.14.20
    sblId: Rom 14:20
    shortName: Рим 14:20
    text: Ради пищи не разрушай дела Божия. Все чисто, но худо человеку, который ест
      на соблазн.
  - name: К Римлянам 14:21
    orderIndex: 20
    osisId: Rom.14.21
    sblId: Rom 14:21
    shortName: Рим 14:21
    text: Лучше не есть мяса, не пить вина и не [делать] ничего [такого], отчего брат
      твой претыкается, или соблазняется, или изнемогает.
  - name: К Римлянам 14:22
    orderIndex: 21
    osisId: Rom.14.22
    sblId: Rom 14:22
    shortName: Рим 14:22
    text: Ты имеешь веру? имей ее сам в себе, пред Богом. Блажен, кто не осуждает
      себя в том, что избирает.
  - name: К Римлянам 14:23
    orderIndex: 22
    osisId: Rom.14.23
    sblId: Rom 14:23
    shortName: Рим 14:23
    text: А сомневающийся, если ест, осуждается, потому что не по вере; а все, что
      не по вере, грех.
  - name: К Римлянам 14:24
    orderIndex: 23
    osisId: Rom.14.24
    sblId: Rom 14:24
    shortName: Рим 14:24
    text: Могущему же утвердить вас, по благовествованию моему и проповеди Иисуса
      Христа, по откровению тайны, о которой от вечных времен было умолчано,
  - name: К Римлянам 14:25
    orderIndex: 24
    osisId: Rom.14.25
    sblId: Rom 14:25
    shortName: Рим 14:25
    text: но которая ныне явлена, и через писания пророческие, по повелению вечного
      Бога, возвещена всем народам для покорения их вере,
  - name: К Римлянам 14:26
    orderIndex: 25
    osisId: Rom.14.26
    sblId: Rom 14:26
    shortName: Рим 14:26
    text: Единому Премудрому Богу, через Иисуса Христа, слава во веки. Аминь.
  versesCount: 26
- name: К Римлянам 15
  orderIndex: 14
  osisId: Rom.15
  sblId: Rom 15
  shortName: Рим 15
  verses:
  - name: К Римлянам 15:1
    orderIndex: 0
    osisId: Rom.15.1
    sblId: Rom 15:1
    shortName: Рим 15:1
    text: Мы, сильные, должны сносить немощи бессильных и не себе угождать.
  - name: К Римлянам 15:2
    orderIndex: 1
    osisId: Rom.15.2
    sblId: Rom 15:2
    shortName: Рим 15:2
    text: Каждый из нас должен угождать ближнему, во благо, к назиданию.
  - name: К Римлянам 15:3
    orderIndex: 2
    osisId: Rom.15.3
    sblId: Rom 15:3
    shortName: Рим 15:3
    text: 'Ибо и Христос не Себе угождал, но, как написано: злословия злословящих
      Тебя пали на Меня.'
  - name: К Римлянам 15:4
    orderIndex: 3
    osisId: Rom.15.4
    sblId: Rom 15:4
    shortName: Рим 15:4
    text: А все, что писано было прежде, написано нам в наставление, чтобы мы терпением
      и утешением из Писаний сохраняли надежду.
  - name: К Римлянам 15:5
    orderIndex: 4
    osisId: Rom.15.5
    sblId: Rom 15:5
    shortName: Рим 15:5
    text: Бог же терпения и утешения да дарует вам быть в единомыслии между собою,
      по [учению] Христа Иисуса,
  - name: К Римлянам 15:6
    orderIndex: 5
    osisId: Rom.15.6
    sblId: Rom 15:6
    shortName: Рим 15:6
    text: дабы вы единодушно, едиными устами славили Бога и Отца Господа нашего Иисуса
      Христа.
  - name: К Римлянам 15:7
    orderIndex: 6
    osisId: Rom.15.7
    sblId: Rom 15:7
    shortName: Рим 15:7
    text: Посему принимайте друг друга, как и Христос принял вас в славу Божию.
  - name: К Римлянам 15:8
    orderIndex: 7
    osisId: Rom.15.8
    sblId: Rom 15:8
    shortName: Рим 15:8
    text: Разумею то, что Иисус Христос сделался служителем для обрезанных – ради
      истины Божией, чтобы исполнить обещанное отцам,
  - name: К Римлянам 15:9
    orderIndex: 8
    osisId: Rom.15.9
    sblId: Rom 15:9
    shortName: Рим 15:9
    text: 'а для язычников – из милости, чтобы славили Бога, как написано: за то буду
      славить Тебя, (Господи,) между язычниками, и буду петь имени Твоему.'
  - name: К Римлянам 15:10
    orderIndex: 9
    osisId: Rom.15.10
    sblId: Rom 15:10
    shortName: Рим 15:10
    text: 'И еще сказано: возвеселитесь, язычники, с народом Его.'
  - name: К Римлянам 15:11
    orderIndex: 10
    osisId: Rom.15.11
    sblId: Rom 15:11
    shortName: Рим 15:11
    text: 'И еще: хвалите Господа, все язычники, и прославляйте Его, все народы.'
  - name: К Римлянам 15:12
    orderIndex: 11
    osisId: Rom.15.12
    sblId: Rom 15:12
    shortName: Рим 15:12
    text: 'Исаия также говорит: будет корень Иессеев, и восстанет владеть народами;
      на Него язычники надеяться будут.'
  - name: К Римлянам 15:13
    orderIndex: 12
    osisId: Rom.15.13
    sblId: Rom 15:13
    shortName: Рим 15:13
    text: Бог же надежды да исполнит вас всякой радости и мира в вере, дабы вы, силою
      Духа Святаго, обогатились надеждою.
  - name: К Римлянам 15:14
    orderIndex: 13
    osisId: Rom.15.14
    sblId: Rom 15:14
    shortName: Рим 15:14
    text: И сам я уверен о вас, братия мои, что и вы полны благости, исполнены всякого
      познания и можете наставлять друг друга;
  - name: К Римлянам 15:15
    orderIndex: 14
    osisId: Rom.15.15
    sblId: Rom 15:15
    shortName: Рим 15:15
    text: но писал вам, братия, с некоторою смелостью, отчасти как бы в напоминание
      вам, по данной мне от Бога благодати
  - name: К Римлянам 15:16
    orderIndex: 15
    osisId: Rom.15.16
    sblId: Rom 15:16
    shortName: Рим 15:16
    text: быть служителем Иисуса Христа у язычников и [совершать] священнодействие
      благовествования Божия, дабы сие приношение язычников, будучи освящено Духом
      Святым, было благоприятно [Богу].
  - name: К Римлянам 15:17
    orderIndex: 16
    osisId: Rom.15.17
    sblId: Rom 15:17
    shortName: Рим 15:17
    text: Итак я могу похвалиться в Иисусе Христе в том, что [относится] к Богу,
  - name: К Римлянам 15:18
    orderIndex: 17
    osisId: Rom.15.18
    sblId: Rom 15:18
    shortName: Рим 15:18
    text: ибо не осмелюсь сказать что–нибудь такое, чего не совершил Христос через
      меня, в покорении язычников [вере], словом и делом,
  - name: К Римлянам 15:19
    orderIndex: 18
    osisId: Rom.15.19
    sblId: Rom 15:19
    shortName: Рим 15:19
    text: силою знамений и чудес, силою Духа Божия, так что благовествование Христово
      распространено мною от Иерусалима и окрестности до Иллирика.
  - name: К Римлянам 15:20
    orderIndex: 19
    osisId: Rom.15.20
    sblId: Rom 15:20
    shortName: Рим 15:20
    text: Притом я старался благовествовать не там, где [уже] было известно имя Христово,
      дабы не созидать на чужом основании,
  - name: К Римлянам 15:21
    orderIndex: 20
    osisId: Rom.15.21
    sblId: Rom 15:21
    shortName: Рим 15:21
    text: 'но как написано: не имевшие о Нем известия увидят, и не слышавшие узнают.'
  - name: К Римлянам 15:22
    orderIndex: 21
    osisId: Rom.15.22
    sblId: Rom 15:22
    shortName: Рим 15:22
    text: Сие–то много раз и препятствовало мне придти к вам.
  - name: К Римлянам 15:23
    orderIndex: 22
    osisId: Rom.15.23
    sblId: Rom 15:23
    shortName: Рим 15:23
    text: Ныне же, не имея [такого] места в сих странах, а с давних лет имея желание
      придти к вам,
  - name: К Римлянам 15:24
    orderIndex: 23
    osisId: Rom.15.24
    sblId: Rom 15:24
    shortName: Рим 15:24
    text: как только предприму путь в Испанию, приду к вам. Ибо надеюсь, что, проходя,
      увижусь с вами и что вы проводите меня туда, как скоро наслажусь [общением]
      с вами, хотя отчасти.
  - name: К Римлянам 15:25
    orderIndex: 24
    osisId: Rom.15.25
    sblId: Rom 15:25
    shortName: Рим 15:25
    text: А теперь я иду в Иерусалим, чтобы послужить святым,
  - name: К Римлянам 15:26
    orderIndex: 25
    osisId: Rom.15.26
    sblId: Rom 15:26
    shortName: Рим 15:26
    text: ибо Македония и Ахаия усердствуют некоторым подаянием для бедных между святыми
      в Иерусалиме.
  - name: К Римлянам 15:27
    orderIndex: 26
    osisId: Rom.15.27
    sblId: Rom 15:27
    shortName: Рим 15:27
    text: Усердствуют, да и должники они перед ними. Ибо если язычники сделались участниками
      в их духовном, то должны и им послужить в телесном.
  - name: К Римлянам 15:28
    orderIndex: 27
    osisId: Rom.15.28
    sblId: Rom 15:28
    shortName: Рим 15:28
    text: Исполнив это и верно доставив им сей плод [усердия], я отправлюсь через
      ваши [места] в Испанию,
  - name: К Римлянам 15:29
    orderIndex: 28
    osisId: Rom.15.29
    sblId: Rom 15:29
    shortName: Рим 15:29
    text: и уверен, что когда приду к вам, то приду с полным благословением благовествования
      Христова.
  - name: К Римлянам 15:30
    orderIndex: 29
    osisId: Rom.15.30
    sblId: Rom 15:30
    shortName: Рим 15:30
    text: Между тем умоляю вас, братия, Господом нашим Иисусом Христом и любовью Духа,
      подвизаться со мною в молитвах за меня к Богу,
  - name: К Римлянам 15:31
    orderIndex: 30
    osisId: Rom.15.31
    sblId: Rom 15:31
    shortName: Рим 15:31
    text: чтобы избавиться мне от неверующих в Иудее и чтобы служение мое для Иерусалима
      было благоприятно святым,
  - name: К Римлянам 15:32
    orderIndex: 31
    osisId: Rom.15.32
    sblId: Rom 15:32
    shortName: Рим 15:32
    text: дабы мне в радости, если Богу угодно, придти к вам и успокоиться с вами.
  - name: К Римлянам 15:33
    orderIndex: 32
    osisId: Rom.15.33
    sblId: Rom 15:33
    shortName: Рим 15:33
    text: Бог же мира да будет со всеми вами, аминь.
  versesCount: 33
- name: К Римлянам 16
  orderIndex: 15
  osisId: Rom.16
  sblId: Rom 16
  shortName: Рим 16
  verses:
  - name: К Римлянам 16:1
    orderIndex: 0
    osisId: Rom.16.1
    sblId: Rom 16:1
    shortName: Рим 16:1
    text: Представляю вам Фиву, сестру нашу, диакониссу церкви Кенхрейской.
  - name: К Римлянам 16:2
    orderIndex: 1
    osisId: Rom.16.2
    sblId: Rom 16:2
    shortName: Рим 16:2
    text: Примите ее для Господа, как прилично святым, и помогите ей, в чем она будет
      иметь нужду у вас, ибо и она была помощницею многим и мне самому.
  - name: К Римлянам 16:3
    orderIndex: 2
    osisId: Rom.16.3
    sblId: Rom 16:3
    shortName: Рим 16:3
    text: Приветствуйте Прискиллу и Акилу, сотрудников моих во Христе Иисусе
  - name: К Римлянам 16:4
    orderIndex: 3
    osisId: Rom.16.4
    sblId: Rom 16:4
    shortName: Рим 16:4
    text: (которые голову свою полагали за мою душу, которых не я один благодарю,
      но и все церкви из язычников), и домашнюю их церковь.
  - name: К Римлянам 16:5
    orderIndex: 4
    osisId: Rom.16.5
    sblId: Rom 16:5
    shortName: Рим 16:5
    text: Приветствуйте возлюбленного моего Епенета, который есть начаток Ахаии для
      Христа.
  - name: К Римлянам 16:6
    orderIndex: 5
    osisId: Rom.16.6
    sblId: Rom 16:6
    shortName: Рим 16:6
    text: Приветствуйте Мариам, которая много трудилась для нас.
  - name: К Римлянам 16:7
    orderIndex: 6
    osisId: Rom.16.7
    sblId: Rom 16:7
    shortName: Рим 16:7
    text: Приветствуйте Андроника и Юнию, сродников моих и узников со мною, прославившихся
      между Апостолами и прежде меня еще уверовавших во Христа.
  - name: К Римлянам 16:8
    orderIndex: 7
    osisId: Rom.16.8
    sblId: Rom 16:8
    shortName: Рим 16:8
    text: Приветствуйте Амплия, возлюбленного мне в Господе.
  - name: К Римлянам 16:9
    orderIndex: 8
    osisId: Rom.16.9
    sblId: Rom 16:9
    shortName: Рим 16:9
    text: Приветствуйте Урбана, сотрудника нашего во Христе, и Стахия, возлюбленного
      мне.
  - name: К Римлянам 16:10
    orderIndex: 9
    osisId: Rom.16.10
    sblId: Rom 16:10
    shortName: Рим 16:10
    text: Приветствуйте Апеллеса, испытанного во Христе. Приветствуйте [верных] из
      дома Аристовулова.
  - name: К Римлянам 16:11
    orderIndex: 10
    osisId: Rom.16.11
    sblId: Rom 16:11
    shortName: Рим 16:11
    text: Приветствуйте Иродиона, сродника моего. Приветствуйте из домашних Наркисса
      тех, которые в Господе.
  - name: К Римлянам 16:12
    orderIndex: 11
    osisId: Rom.16.12
    sblId: Rom 16:12
    shortName: Рим 16:12
    text: Приветствуйте Трифену и Трифосу, трудящихся о Господе. Приветствуйте Персиду
      возлюбленную, которая много потрудилась о Господе.
  - name: К Римлянам 16:13
    orderIndex: 12
    osisId: Rom.16.13
    sblId: Rom 16:13
    shortName: Рим 16:13
    text: Приветствуйте Руфа, избранного в Господе, и матерь его и мою.
  - name: К Римлянам 16:14
    orderIndex: 13
    osisId: Rom.16.14
    sblId: Rom 16:14
    shortName: Рим 16:14
    text: Приветствуйте Асинкрита, Флегонта, Ерма, Патрова, Ермия и других с ними
      братьев.
  - name: К Римлянам 16:15
    orderIndex: 14
    osisId: Rom.16.15
    sblId: Rom 16:15
    shortName: Рим 16:15
    text: Приветствуйте Филолога и Юлию, Нирея и сестру его, и Олимпана, и всех с
      ними святых.
  - name: К Римлянам 16:16
    orderIndex: 15
    osisId: Rom.16.16
    sblId: Rom 16:16
    shortName: Рим 16:16
    text: Приветствуйте друг друга с целованием святым. Приветствуют вас все церкви
      Христовы.
  - name: К Римлянам 16:17
    orderIndex: 16
    osisId: Rom.16.17
    sblId: Rom 16:17
    shortName: Рим 16:17
    text: Умоляю вас, братия, остерегайтесь производящих разделения и соблазны, вопреки
      учению, которому вы научились, и уклоняйтесь от них;
  - name: К Римлянам 16:18
    orderIndex: 17
    osisId: Rom.16.18
    sblId: Rom 16:18
    shortName: Рим 16:18
    text: ибо такие [люди] служат не Господу нашему Иисусу Христу, а своему чреву,
      и ласкательством и красноречием обольщают сердца простодушных.
  - name: К Римлянам 16:19
    orderIndex: 18
    osisId: Rom.16.19
    sblId: Rom 16:19
    shortName: Рим 16:19
    text: Ваша покорность [вере] всем известна; посему я радуюсь за вас, но желаю,
      чтобы вы были мудры на добро и просты на зло.
  - name: К Римлянам 16:20
    orderIndex: 19
    osisId: Rom.16.20
    sblId: Rom 16:20
    shortName: Рим 16:20
    text: Бог же мира сокрушит сатану под ногами вашими вскоре. Благодать Господа
      нашего Иисуса Христа с вами! Аминь.
  - name: К Римлянам 16:21
    orderIndex: 20
    osisId: Rom.16.21
    sblId: Rom 16:21
    shortName: Рим 16:21
    text: Приветствуют вас Тимофей, сотрудник мой, и Луций, Иасон и Сосипатр, сродники
      мои.
  - name: К Римлянам 16:22
    orderIndex: 21
    osisId: Rom.16.22
    sblId: Rom 16:22
    shortName: Рим 16:22
    text: Приветствую вас в Господе и я, Тертий, писавший сие послание.
  - name: К Римлянам 16:23
    orderIndex: 22
    osisId: Rom.16.23
    sblId: Rom 16:23
    shortName: Рим 16:23
    text: Приветствует вас Гаий, странноприимец мой и всей церкви. Приветствует вас
      Ераст, городской казнохранитель, и брат Кварт.
  - name: К Римлянам 16:24
    orderIndex: 23
    osisId: Rom.16.24
    sblId: Rom 16:24
    shortName: Рим 16:24
    text: Благодать Господа нашего Иисуса Христа со всеми вами. Аминь.
