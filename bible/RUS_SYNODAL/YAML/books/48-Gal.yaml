chapters:
- name: К Галатам 1
  orderIndex: 0
  osisId: Gal.1
  sblId: Gal 1
  shortName: Гал 1
  verses:
  - name: К Галатам 1:1
    orderIndex: 0
    osisId: Gal.1.1
    sblId: Gal 1:1
    shortName: Гал 1:1
    text: Павел Апостол, [избранный] не человеками и не через человека, но Иисусом
      Христом и Богом Отцем, воскресившим Его из мертвых,
  - name: К Галатам 1:2
    orderIndex: 1
    osisId: Gal.1.2
    sblId: Gal 1:2
    shortName: Гал 1:2
    text: 'и все находящиеся со мною братия – церквам Галатийским:'
  - name: К Галатам 1:3
    orderIndex: 2
    osisId: Gal.1.3
    sblId: Gal 1:3
    shortName: Гал 1:3
    text: благодать вам и мир от Бога Отца и Господа нашего Иисуса Христа,
  - name: К Галатам 1:4
    orderIndex: 3
    osisId: Gal.1.4
    sblId: Gal 1:4
    shortName: Гал 1:4
    text: Который отдал Себя Самого за грехи наши, чтобы избавить нас от настоящего
      лукавого века, по воле Бога и Отца нашего;
  - name: К Галатам 1:5
    orderIndex: 4
    osisId: Gal.1.5
    sblId: Gal 1:5
    shortName: Гал 1:5
    text: Ему слава во веки веков. Аминь.
  - name: К Галатам 1:6
    orderIndex: 5
    osisId: Gal.1.6
    sblId: Gal 1:6
    shortName: Гал 1:6
    text: Удивляюсь, что вы от призвавшего вас благодатью Христовою так скоро переходите
      к иному благовествованию,
  - name: К Галатам 1:7
    orderIndex: 6
    osisId: Gal.1.7
    sblId: Gal 1:7
    shortName: Гал 1:7
    text: которое [впрочем] не иное, а только есть люди, смущающие вас и желающие
      превратить благовествование Христово.
  - name: К Галатам 1:8
    orderIndex: 7
    osisId: Gal.1.8
    sblId: Gal 1:8
    shortName: Гал 1:8
    text: Но если бы даже мы или Ангел с неба стал благовествовать вам не то, что
      мы благовествовали вам, да будет анафема.
  - name: К Галатам 1:9
    orderIndex: 8
    osisId: Gal.1.9
    sblId: Gal 1:9
    shortName: Гал 1:9
    text: 'Как прежде мы сказали, [так] и теперь еще говорю: кто благовествует вам
      не то, что вы приняли, да будет анафема.'
  - name: К Галатам 1:10
    orderIndex: 9
    osisId: Gal.1.10
    sblId: Gal 1:10
    shortName: Гал 1:10
    text: У людей ли я ныне ищу благоволения, или у Бога? людям ли угождать стараюсь?
      Если бы я и поныне угождал людям, то не был бы рабом Христовым.
  - name: К Галатам 1:11
    orderIndex: 10
    osisId: Gal.1.11
    sblId: Gal 1:11
    shortName: Гал 1:11
    text: Возвещаю вам, братия, что Евангелие, которое я благовествовал, не есть человеческое,
  - name: К Галатам 1:12
    orderIndex: 11
    osisId: Gal.1.12
    sblId: Gal 1:12
    shortName: Гал 1:12
    text: ибо и я принял его и научился не от человека, но через откровение Иисуса
      Христа.
  - name: К Галатам 1:13
    orderIndex: 12
    osisId: Gal.1.13
    sblId: Gal 1:13
    shortName: Гал 1:13
    text: Вы слышали о моем прежнем образе жизни в Иудействе, что я жестоко гнал Церковь
      Божию, и опустошал ее,
  - name: К Галатам 1:14
    orderIndex: 13
    osisId: Gal.1.14
    sblId: Gal 1:14
    shortName: Гал 1:14
    text: и преуспевал в Иудействе более многих сверстников в роде моем, будучи неумеренным
      ревнителем отеческих моих преданий.
  - name: К Галатам 1:15
    orderIndex: 14
    osisId: Gal.1.15
    sblId: Gal 1:15
    shortName: Гал 1:15
    text: Когда же Бог, избравший меня от утробы матери моей и призвавший благодатью
      Своею, благоволил
  - name: К Галатам 1:16
    orderIndex: 15
    osisId: Gal.1.16
    sblId: Gal 1:16
    shortName: Гал 1:16
    text: открыть во мне Сына Своего, чтобы я благовествовал Его язычникам, – я не
      стал тогда же советоваться с плотью и кровью,
  - name: К Галатам 1:17
    orderIndex: 16
    osisId: Gal.1.17
    sblId: Gal 1:17
    shortName: Гал 1:17
    text: и не пошел в Иерусалим к предшествовавшим мне Апостолам, а пошел в Аравию,
      и опять возвратился в Дамаск.
  - name: К Галатам 1:18
    orderIndex: 17
    osisId: Gal.1.18
    sblId: Gal 1:18
    shortName: Гал 1:18
    text: Потом, спустя три года, ходил я в Иерусалим видеться с Петром и пробыл у
      него дней пятнадцать.
  - name: К Галатам 1:19
    orderIndex: 18
    osisId: Gal.1.19
    sblId: Gal 1:19
    shortName: Гал 1:19
    text: Другого же из Апостолов я не видел [никого], кроме Иакова, брата Господня.
  - name: К Галатам 1:20
    orderIndex: 19
    osisId: Gal.1.20
    sblId: Gal 1:20
    shortName: Гал 1:20
    text: А в том, что пишу вам, пред Богом, не лгу.
  - name: К Галатам 1:21
    orderIndex: 20
    osisId: Gal.1.21
    sblId: Gal 1:21
    shortName: Гал 1:21
    text: После сего отошел я в страны Сирии и Киликии.
  - name: К Галатам 1:22
    orderIndex: 21
    osisId: Gal.1.22
    sblId: Gal 1:22
    shortName: Гал 1:22
    text: Церквам Христовым в Иудее лично я не был известен,
  - name: К Галатам 1:23
    orderIndex: 22
    osisId: Gal.1.23
    sblId: Gal 1:23
    shortName: Гал 1:23
    text: а только слышали они, что гнавший их некогда ныне благовествует веру, которую
      прежде истреблял, –
  - name: К Галатам 1:24
    orderIndex: 23
    osisId: Gal.1.24
    sblId: Gal 1:24
    shortName: Гал 1:24
    text: и прославляли за меня Бога.
  versesCount: 24
- name: К Галатам 2
  orderIndex: 1
  osisId: Gal.2
  sblId: Gal 2
  shortName: Гал 2
  verses:
  - name: К Галатам 2:1
    orderIndex: 0
    osisId: Gal.2.1
    sblId: Gal 2:1
    shortName: Гал 2:1
    text: Потом, через четырнадцать лет, опять ходил я в Иерусалим с Варнавою, взяв
      с собою и Тита.
  - name: К Галатам 2:2
    orderIndex: 1
    osisId: Gal.2.2
    sblId: Gal 2:2
    shortName: Гал 2:2
    text: Ходил же по откровению, и предложил там, и особо знаменитейшим, благовествование,
      проповедуемое мною язычникам, не напрасно ли я подвизаюсь или подвизался.
  - name: К Галатам 2:3
    orderIndex: 2
    osisId: Gal.2.3
    sblId: Gal 2:3
    shortName: Гал 2:3
    text: Но они и Тита, бывшего со мною, хотя и Еллина, не принуждали обрезаться,
  - name: К Галатам 2:4
    orderIndex: 3
    osisId: Gal.2.4
    sblId: Gal 2:4
    shortName: Гал 2:4
    text: а вкравшимся лжебратиям, скрытно приходившим подсмотреть за нашею свободою,
      которую мы имеем во Христе Иисусе, чтобы поработить нас,
  - name: К Галатам 2:5
    orderIndex: 4
    osisId: Gal.2.5
    sblId: Gal 2:5
    shortName: Гал 2:5
    text: мы ни на час не уступили и не покорились, дабы истина благовествования сохранилась
      у вас.
  - name: К Галатам 2:6
    orderIndex: 5
    osisId: Gal.2.6
    sblId: Gal 2:6
    shortName: Гал 2:6
    text: 'И в знаменитых чем–либо, какими бы ни были они когда–либо, для меня нет
      ничего особенного: Бог не взирает на лице человека. И знаменитые не возложили
      на меня ничего более.'
  - name: К Галатам 2:7
    orderIndex: 6
    osisId: Gal.2.7
    sblId: Gal 2:7
    shortName: Гал 2:7
    text: Напротив того, увидев, что мне вверено благовестие для необрезанных, как
      Петру для обрезанных –
  - name: К Галатам 2:8
    orderIndex: 7
    osisId: Gal.2.8
    sblId: Gal 2:8
    shortName: Гал 2:8
    text: ибо Содействовавший Петру в апостольстве у обрезанных содействовал и мне
      у язычников, –
  - name: К Галатам 2:9
    orderIndex: 8
    osisId: Gal.2.9
    sblId: Gal 2:9
    shortName: Гал 2:9
    text: и, узнав о благодати, данной мне, Иаков и Кифа и Иоанн, почитаемые столпами,
      подали мне и Варнаве руку общения, чтобы нам [идти] к язычникам, а им к обрезанным,
  - name: К Галатам 2:10
    orderIndex: 9
    osisId: Gal.2.10
    sblId: Gal 2:10
    shortName: Гал 2:10
    text: только чтобы мы помнили нищих, что и старался я исполнять в точности.
  - name: К Галатам 2:11
    orderIndex: 10
    osisId: Gal.2.11
    sblId: Gal 2:11
    shortName: Гал 2:11
    text: Когда же Петр пришел в Антиохию, то я лично противостал ему, потому что
      он подвергался нареканию.
  - name: К Галатам 2:12
    orderIndex: 11
    osisId: Gal.2.12
    sblId: Gal 2:12
    shortName: Гал 2:12
    text: Ибо, до прибытия некоторых от Иакова, ел вместе с язычниками; а когда те
      пришли, стал таиться и устраняться, опасаясь обрезанных.
  - name: К Галатам 2:13
    orderIndex: 12
    osisId: Gal.2.13
    sblId: Gal 2:13
    shortName: Гал 2:13
    text: Вместе с ним лицемерили и прочие Иудеи, так что даже Варнава был увлечен
      их лицемерием.
  - name: К Галатам 2:14
    orderIndex: 13
    osisId: Gal.2.14
    sblId: Gal 2:14
    shortName: Гал 2:14
    text: 'Но когда я увидел, что они не прямо поступают по истине Евангельской, то
      сказал Петру при всех: если ты, будучи Иудеем, живешь по–язычески, а не по–иудейски,
      то для чего язычников принуждаешь жить по–иудейски?'
  - name: К Галатам 2:15
    orderIndex: 14
    osisId: Gal.2.15
    sblId: Gal 2:15
    shortName: Гал 2:15
    text: Мы по природе Иудеи, а не из язычников грешники;
  - name: К Галатам 2:16
    orderIndex: 15
    osisId: Gal.2.16
    sblId: Gal 2:16
    shortName: Гал 2:16
    text: однако же, узнав, что человек оправдывается не делами закона, а только верою
      в Иисуса Христа, и мы уверовали во Христа Иисуса, чтобы оправдаться верою во
      Христа, а не делами закона; ибо делами закона не оправдается никакая плоть.
  - name: К Галатам 2:17
    orderIndex: 16
    osisId: Gal.2.17
    sblId: Gal 2:17
    shortName: Гал 2:17
    text: Если же, ища оправдания во Христе, мы и сами оказались грешниками, то неужели
      Христос есть служитель греха? Никак.
  - name: К Галатам 2:18
    orderIndex: 17
    osisId: Gal.2.18
    sblId: Gal 2:18
    shortName: Гал 2:18
    text: Ибо если я снова созидаю, что разрушил, то сам себя делаю преступником.
  - name: К Галатам 2:19
    orderIndex: 18
    osisId: Gal.2.19
    sblId: Gal 2:19
    shortName: Гал 2:19
    text: Законом я умер для закона, чтобы жить для Бога. Я сораспялся Христу,
  - name: К Галатам 2:20
    orderIndex: 19
    osisId: Gal.2.20
    sblId: Gal 2:20
    shortName: Гал 2:20
    text: и уже не я живу, но живет во мне Христос. А что ныне живу во плоти, то живу
      верою в Сына Божия, возлюбившего меня и предавшего Себя за меня.
  - name: К Галатам 2:21
    orderIndex: 20
    osisId: Gal.2.21
    sblId: Gal 2:21
    shortName: Гал 2:21
    text: Не отвергаю благодати Божией; а если законом оправдание, то Христос напрасно
      умер.
  versesCount: 21
- name: К Галатам 3
  orderIndex: 2
  osisId: Gal.3
  sblId: Gal 3
  shortName: Гал 3
  verses:
  - name: К Галатам 3:1
    orderIndex: 0
    osisId: Gal.3.1
    sblId: Gal 3:1
    shortName: Гал 3:1
    text: О, несмысленные Галаты! кто прельстил вас не покоряться истине, [вас], у
      которых перед глазами предначертан был Иисус Христос, [как] [бы] у вас распятый?
  - name: К Галатам 3:2
    orderIndex: 1
    osisId: Gal.3.2
    sblId: Gal 3:2
    shortName: Гал 3:2
    text: 'Сие только хочу знать от вас: через дела ли закона вы получили Духа, или
      через наставление в вере?'
  - name: К Галатам 3:3
    orderIndex: 2
    osisId: Gal.3.3
    sblId: Gal 3:3
    shortName: Гал 3:3
    text: Так ли вы несмысленны, что, начав духом, теперь оканчиваете плотью?
  - name: К Галатам 3:4
    orderIndex: 3
    osisId: Gal.3.4
    sblId: Gal 3:4
    shortName: Гал 3:4
    text: Столь многое потерпели вы неужели без пользы? О, если бы только без пользы!
  - name: К Галатам 3:5
    orderIndex: 4
    osisId: Gal.3.5
    sblId: Gal 3:5
    shortName: Гал 3:5
    text: Подающий вам Духа и совершающий между вами чудеса через дела ли закона [сие
      производит], или через наставление в вере?
  - name: К Галатам 3:6
    orderIndex: 5
    osisId: Gal.3.6
    sblId: Gal 3:6
    shortName: Гал 3:6
    text: Так Авраам поверил Богу, и это вменилось ему в праведность.
  - name: К Галатам 3:7
    orderIndex: 6
    osisId: Gal.3.7
    sblId: Gal 3:7
    shortName: Гал 3:7
    text: Познайте же, что верующие суть сыны Авраама.
  - name: К Галатам 3:8
    orderIndex: 7
    osisId: Gal.3.8
    sblId: Gal 3:8
    shortName: Гал 3:8
    text: 'И Писание, провидя, что Бог верою оправдает язычников, предвозвестило Аврааму:
      в тебе благословятся все народы.'
  - name: К Галатам 3:9
    orderIndex: 8
    osisId: Gal.3.9
    sblId: Gal 3:9
    shortName: Гал 3:9
    text: Итак верующие благословляются с верным Авраамом,
  - name: К Галатам 3:10
    orderIndex: 9
    osisId: Gal.3.10
    sblId: Gal 3:10
    shortName: Гал 3:10
    text: 'а все, утверждающиеся на делах закона, находятся под клятвою. Ибо написано:
      проклят всяк, кто не исполняет постоянно всего, что написано в книге закона.'
  - name: К Галатам 3:11
    orderIndex: 10
    osisId: Gal.3.11
    sblId: Gal 3:11
    shortName: Гал 3:11
    text: А что законом никто не оправдывается пред Богом, это ясно, потому что праведный
      верою жив будет.
  - name: К Галатам 3:12
    orderIndex: 11
    osisId: Gal.3.12
    sblId: Gal 3:12
    shortName: Гал 3:12
    text: А закон не по вере; но кто исполняет его, тот жив будет им.
  - name: К Галатам 3:13
    orderIndex: 12
    osisId: Gal.3.13
    sblId: Gal 3:13
    shortName: Гал 3:13
    text: 'Христос искупил нас от клятвы закона, сделавшись за нас клятвою – ибо написано:
      проклят всяк, висящий на древе, –'
  - name: К Галатам 3:14
    orderIndex: 13
    osisId: Gal.3.14
    sblId: Gal 3:14
    shortName: Гал 3:14
    text: дабы благословение Авраамово через Христа Иисуса распространилось на язычников,
      чтобы нам получить обещанного Духа верою.
  - name: К Галатам 3:15
    orderIndex: 14
    osisId: Gal.3.15
    sblId: Gal 3:15
    shortName: Гал 3:15
    text: 'Братия! говорю по [рассуждению] человеческому: даже человеком утвержденного
      завещания никто не отменяет и не прибавляет [к нему].'
  - name: К Галатам 3:16
    orderIndex: 15
    osisId: Gal.3.16
    sblId: Gal 3:16
    shortName: Гал 3:16
    text: 'Но Аврааму даны были обетования и семени его. Не сказано: и потомкам, как
      бы о многих, но как об одном: и семени твоему, которое есть Христос.'
  - name: К Галатам 3:17
    orderIndex: 16
    osisId: Gal.3.17
    sblId: Gal 3:17
    shortName: Гал 3:17
    text: Я говорю то, что завета о Христе, прежде Богом утвержденного, закон, явившийся
      спустя четыреста тридцать лет, не отменяет так, чтобы обетование потеряло силу.
  - name: К Галатам 3:18
    orderIndex: 17
    osisId: Gal.3.18
    sblId: Gal 3:18
    shortName: Гал 3:18
    text: Ибо если по закону наследство, то уже не по обетованию; но Аврааму Бог даровал
      [оное] по обетованию.
  - name: К Галатам 3:19
    orderIndex: 18
    osisId: Gal.3.19
    sblId: Gal 3:19
    shortName: Гал 3:19
    text: Для чего же закон? Он дан после по причине преступлений, до времени пришествия
      семени, к которому [относится] обетование, и преподан через Ангелов, рукою посредника.
  - name: К Галатам 3:20
    orderIndex: 19
    osisId: Gal.3.20
    sblId: Gal 3:20
    shortName: Гал 3:20
    text: Но посредник при одном не бывает, а Бог один.
  - name: К Галатам 3:21
    orderIndex: 20
    osisId: Gal.3.21
    sblId: Gal 3:21
    shortName: Гал 3:21
    text: Итак закон противен обетованиям Божиим? Никак! Ибо если бы дан был закон,
      могущий животворить, то подлинно праведность была бы от закона;
  - name: К Галатам 3:22
    orderIndex: 21
    osisId: Gal.3.22
    sblId: Gal 3:22
    shortName: Гал 3:22
    text: но Писание всех заключило под грехом, дабы обетование верующим дано было
      по вере в Иисуса Христа.
  - name: К Галатам 3:23
    orderIndex: 22
    osisId: Gal.3.23
    sblId: Gal 3:23
    shortName: Гал 3:23
    text: А до пришествия веры мы заключены были под стражею закона, до того [времени],
      как надлежало открыться вере.
  - name: К Галатам 3:24
    orderIndex: 23
    osisId: Gal.3.24
    sblId: Gal 3:24
    shortName: Гал 3:24
    text: Итак закон был для нас детоводителем ко Христу, дабы нам оправдаться верою;
  - name: К Галатам 3:25
    orderIndex: 24
    osisId: Gal.3.25
    sblId: Gal 3:25
    shortName: Гал 3:25
    text: по пришествии же веры, мы уже не под [руководством] детоводителя.
  - name: К Галатам 3:26
    orderIndex: 25
    osisId: Gal.3.26
    sblId: Gal 3:26
    shortName: Гал 3:26
    text: Ибо все вы сыны Божии по вере во Христа Иисуса;
  - name: К Галатам 3:27
    orderIndex: 26
    osisId: Gal.3.27
    sblId: Gal 3:27
    shortName: Гал 3:27
    text: все вы, во Христа крестившиеся, во Христа облеклись.
  - name: К Галатам 3:28
    orderIndex: 27
    osisId: Gal.3.28
    sblId: Gal 3:28
    shortName: Гал 3:28
    text: 'Нет уже Иудея, ни язычника; нет раба, ни свободного; нет мужеского пола,
      ни женского: ибо все вы одно во Христе Иисусе.'
  - name: К Галатам 3:29
    orderIndex: 28
    osisId: Gal.3.29
    sblId: Gal 3:29
    shortName: Гал 3:29
    text: Если же вы Христовы, то вы семя Авраамово и по обетованию наследники.
  versesCount: 29
- name: К Галатам 4
  orderIndex: 3
  osisId: Gal.4
  sblId: Gal 4
  shortName: Гал 4
  verses:
  - name: К Галатам 4:1
    orderIndex: 0
    osisId: Gal.4.1
    sblId: Gal 4:1
    shortName: Гал 4:1
    text: 'Еще скажу: наследник, доколе в детстве, ничем не отличается от раба, хотя
      и господин всего:'
  - name: К Галатам 4:2
    orderIndex: 1
    osisId: Gal.4.2
    sblId: Gal 4:2
    shortName: Гал 4:2
    text: он подчинен попечителям и домоправителям до срока, отцом [назначенного].
  - name: К Галатам 4:3
    orderIndex: 2
    osisId: Gal.4.3
    sblId: Gal 4:3
    shortName: Гал 4:3
    text: Так и мы, доколе были в детстве, были порабощены вещественным началам мира;
  - name: К Галатам 4:4
    orderIndex: 3
    osisId: Gal.4.4
    sblId: Gal 4:4
    shortName: Гал 4:4
    text: но когда пришла полнота времени, Бог послал Сына Своего (Единородного),
      Который родился от жены, подчинился закону,
  - name: К Галатам 4:5
    orderIndex: 4
    osisId: Gal.4.5
    sblId: Gal 4:5
    shortName: Гал 4:5
    text: чтобы искупить подзаконных, дабы нам получить усыновление.
  - name: К Галатам 4:6
    orderIndex: 5
    osisId: Gal.4.6
    sblId: Gal 4:6
    shortName: Гал 4:6
    text: 'А как вы – сыны, то Бог послал в сердца ваши Духа Сына Своего, вопиющего:
      "Авва, Отче!"'
  - name: К Галатам 4:7
    orderIndex: 6
    osisId: Gal.4.7
    sblId: Gal 4:7
    shortName: Гал 4:7
    text: Посему ты уже не раб, но сын; а если сын, то и наследник Божий через Иисуса
      Христа.
  - name: К Галатам 4:8
    orderIndex: 7
    osisId: Gal.4.8
    sblId: Gal 4:8
    shortName: Гал 4:8
    text: Но тогда, не знав Бога, вы служили [богам], которые в существе не боги.
  - name: К Галатам 4:9
    orderIndex: 8
    osisId: Gal.4.9
    sblId: Gal 4:9
    shortName: Гал 4:9
    text: Ныне же, познав Бога, или, лучше, получив познание от Бога, для чего возвращаетесь
      опять к немощным и бедным вещественным началам и хотите еще снова поработить
      себя им?
  - name: К Галатам 4:10
    orderIndex: 9
    osisId: Gal.4.10
    sblId: Gal 4:10
    shortName: Гал 4:10
    text: Наблюдаете дни, месяцы, времена и годы.
  - name: К Галатам 4:11
    orderIndex: 10
    osisId: Gal.4.11
    sblId: Gal 4:11
    shortName: Гал 4:11
    text: Боюсь за вас, не напрасно ли я трудился у вас.
  - name: К Галатам 4:12
    orderIndex: 11
    osisId: Gal.4.12
    sblId: Gal 4:12
    shortName: Гал 4:12
    text: 'Прошу вас, братия, будьте, как я, потому что и я, как вы. Вы ничем не обидели
      меня:'
  - name: К Галатам 4:13
    orderIndex: 12
    osisId: Gal.4.13
    sblId: Gal 4:13
    shortName: Гал 4:13
    text: знаете, что, [хотя] я в немощи плоти благовествовал вам в первый раз,
  - name: К Галатам 4:14
    orderIndex: 13
    osisId: Gal.4.14
    sblId: Gal 4:14
    shortName: Гал 4:14
    text: но вы не презрели искушения моего во плоти моей и не возгнушались [им],
      а приняли меня, как Ангела Божия, как Христа Иисуса.
  - name: К Галатам 4:15
    orderIndex: 14
    osisId: Gal.4.15
    sblId: Gal 4:15
    shortName: Гал 4:15
    text: Как вы были блаженны! Свидетельствую о вас, что, если бы возможно было,
      вы исторгли бы очи свои и отдали мне.
  - name: К Галатам 4:16
    orderIndex: 15
    osisId: Gal.4.16
    sblId: Gal 4:16
    shortName: Гал 4:16
    text: Итак, неужели я сделался врагом вашим, говоря вам истину?
  - name: К Галатам 4:17
    orderIndex: 16
    osisId: Gal.4.17
    sblId: Gal 4:17
    shortName: Гал 4:17
    text: Ревнуют по вас нечисто, а хотят вас отлучить, чтобы вы ревновали по них.
  - name: К Галатам 4:18
    orderIndex: 17
    osisId: Gal.4.18
    sblId: Gal 4:18
    shortName: Гал 4:18
    text: Хорошо ревновать в добром всегда, а не в моем только присутствии у вас.
  - name: К Галатам 4:19
    orderIndex: 18
    osisId: Gal.4.19
    sblId: Gal 4:19
    shortName: Гал 4:19
    text: Дети мои, для которых я снова в муках рождения, доколе не изобразится в
      вас Христос!
  - name: К Галатам 4:20
    orderIndex: 19
    osisId: Gal.4.20
    sblId: Gal 4:20
    shortName: Гал 4:20
    text: Хотел бы я теперь быть у вас и изменить голос мой, потому что я в недоумении
      о вас.
  - name: К Галатам 4:21
    orderIndex: 20
    osisId: Gal.4.21
    sblId: Gal 4:21
    shortName: Гал 4:21
    text: 'Скажите мне вы, желающие быть под законом: разве вы не слушаете закона?'
  - name: К Галатам 4:22
    orderIndex: 21
    osisId: Gal.4.22
    sblId: Gal 4:22
    shortName: Гал 4:22
    text: 'Ибо написано: Авраам имел двух сынов, одного от рабы, а другого от свободной.'
  - name: К Галатам 4:23
    orderIndex: 22
    osisId: Gal.4.23
    sblId: Gal 4:23
    shortName: Гал 4:23
    text: Но который от рабы, тот рожден по плоти; а который от свободной, тот по
      обетованию.
  - name: К Галатам 4:24
    orderIndex: 23
    osisId: Gal.4.24
    sblId: Gal 4:24
    shortName: Гал 4:24
    text: 'В этом есть иносказание. Это два завета: один от горы Синайской, рождающий
      в рабство, который есть Агарь,'
  - name: К Галатам 4:25
    orderIndex: 24
    osisId: Gal.4.25
    sblId: Gal 4:25
    shortName: Гал 4:25
    text: ибо Агарь означает гору Синай в Аравии и соответствует нынешнему Иерусалиму,
      потому что он с детьми своими в рабстве;
  - name: К Галатам 4:26
    orderIndex: 25
    osisId: Gal.4.26
    sblId: Gal 4:26
    shortName: Гал 4:26
    text: 'а вышний Иерусалим свободен: он – матерь всем нам.'
  - name: К Галатам 4:27
    orderIndex: 26
    osisId: Gal.4.27
    sblId: Gal 4:27
    shortName: Гал 4:27
    text: 'Ибо написано: возвеселись, неплодная, нерождающая; воскликни и возгласи,
      не мучившаяся родами; потому что у оставленной гораздо более детей, нежели у
      имеющей мужа.'
  - name: К Галатам 4:28
    orderIndex: 27
    osisId: Gal.4.28
    sblId: Gal 4:28
    shortName: Гал 4:28
    text: Мы, братия, дети обетования по Исааку.
  - name: К Галатам 4:29
    orderIndex: 28
    osisId: Gal.4.29
    sblId: Gal 4:29
    shortName: Гал 4:29
    text: Но, как тогда рожденный по плоти гнал [рожденного] по духу, так и ныне.
  - name: К Галатам 4:30
    orderIndex: 29
    osisId: Gal.4.30
    sblId: Gal 4:30
    shortName: Гал 4:30
    text: Что же говорит Писание? Изгони рабу и сына ее, ибо сын рабы не будет наследником
      вместе с сыном свободной.
  - name: К Галатам 4:31
    orderIndex: 30
    osisId: Gal.4.31
    sblId: Gal 4:31
    shortName: Гал 4:31
    text: Итак, братия, мы дети не рабы, но свободной.
  versesCount: 31
- name: К Галатам 5
  orderIndex: 4
  osisId: Gal.5
  sblId: Gal 5
  shortName: Гал 5
  verses:
  - name: К Галатам 5:1
    orderIndex: 0
    osisId: Gal.5.1
    sblId: Gal 5:1
    shortName: Гал 5:1
    text: Итак стойте в свободе, которую даровал нам Христос, и не подвергайтесь опять
      игу рабства.
  - name: К Галатам 5:2
    orderIndex: 1
    osisId: Gal.5.2
    sblId: Gal 5:2
    shortName: Гал 5:2
    text: 'Вот, я, Павел, говорю вам: если вы обрезываетесь, не будет вам никакой
      пользы от Христа.'
  - name: К Галатам 5:3
    orderIndex: 2
    osisId: Gal.5.3
    sblId: Gal 5:3
    shortName: Гал 5:3
    text: Еще свидетельствую всякому человеку обрезывающемуся, что он должен исполнить
      весь закон.
  - name: К Галатам 5:4
    orderIndex: 3
    osisId: Gal.5.4
    sblId: Gal 5:4
    shortName: Гал 5:4
    text: Вы, оправдывающие себя законом, остались без Христа, отпали от благодати,
  - name: К Галатам 5:5
    orderIndex: 4
    osisId: Gal.5.5
    sblId: Gal 5:5
    shortName: Гал 5:5
    text: а мы духом ожидаем и надеемся праведности от веры.
  - name: К Галатам 5:6
    orderIndex: 5
    osisId: Gal.5.6
    sblId: Gal 5:6
    shortName: Гал 5:6
    text: Ибо во Христе Иисусе не имеет силы ни обрезание, ни необрезание, но вера,
      действующая любовью.
  - name: К Галатам 5:7
    orderIndex: 6
    osisId: Gal.5.7
    sblId: Gal 5:7
    shortName: Гал 5:7
    text: 'Вы шли хорошо: кто остановил вас, чтобы вы не покорялись истине?'
  - name: К Галатам 5:8
    orderIndex: 7
    osisId: Gal.5.8
    sblId: Gal 5:8
    shortName: Гал 5:8
    text: Такое убеждение не от Призывающего вас.
  - name: К Галатам 5:9
    orderIndex: 8
    osisId: Gal.5.9
    sblId: Gal 5:9
    shortName: Гал 5:9
    text: Малая закваска заквашивает все тесто.
  - name: К Галатам 5:10
    orderIndex: 9
    osisId: Gal.5.10
    sblId: Gal 5:10
    shortName: Гал 5:10
    text: Я уверен о вас в Господе, что вы не будете мыслить иначе; а смущающий вас,
      кто бы он ни был, понесет на себе осуждение.
  - name: К Галатам 5:11
    orderIndex: 10
    osisId: Gal.5.11
    sblId: Gal 5:11
    shortName: Гал 5:11
    text: За что же гонят меня, братия, если я и теперь проповедую обрезание? Тогда
      соблазн креста прекратился бы.
  - name: К Галатам 5:12
    orderIndex: 11
    osisId: Gal.5.12
    sblId: Gal 5:12
    shortName: Гал 5:12
    text: О, если бы удалены были возмущающие вас!
  - name: К Галатам 5:13
    orderIndex: 12
    osisId: Gal.5.13
    sblId: Gal 5:13
    shortName: Гал 5:13
    text: К свободе призваны вы, братия, только бы свобода ваша не была поводом к
      [угождению] плоти, но любовью служите друг другу.
  - name: К Галатам 5:14
    orderIndex: 13
    osisId: Gal.5.14
    sblId: Gal 5:14
    shortName: Гал 5:14
    text: 'Ибо весь закон в одном слове заключается: люби ближнего твоего, как самого
      себя.'
  - name: К Галатам 5:15
    orderIndex: 14
    osisId: Gal.5.15
    sblId: Gal 5:15
    shortName: Гал 5:15
    text: Если же друг друга угрызаете и съедаете, берегитесь, чтобы вы не были истреблены
      друг другом.
  - name: К Галатам 5:16
    orderIndex: 15
    osisId: Gal.5.16
    sblId: Gal 5:16
    shortName: Гал 5:16
    text: 'Я говорю: поступайте по духу, и вы не будете исполнять вожделений плоти,'
  - name: К Галатам 5:17
    orderIndex: 16
    osisId: Gal.5.17
    sblId: Gal 5:17
    shortName: Гал 5:17
    text: 'ибо плоть желает противного духу, а дух – противного плоти: они друг другу
      противятся, так что вы не то делаете, что хотели бы.'
  - name: К Галатам 5:18
    orderIndex: 17
    osisId: Gal.5.18
    sblId: Gal 5:18
    shortName: Гал 5:18
    text: Если же вы духом водитесь, то вы не под законом.
  - name: К Галатам 5:19
    orderIndex: 18
    osisId: Gal.5.19
    sblId: Gal 5:19
    shortName: Гал 5:19
    text: 'Дела плоти известны; они суть: прелюбодеяние, блуд, нечистота, непотребство,'
  - name: К Галатам 5:20
    orderIndex: 19
    osisId: Gal.5.20
    sblId: Gal 5:20
    shortName: Гал 5:20
    text: идолослужение, волшебство, вражда, ссоры, зависть, гнев, распри, разногласия,
      (соблазны), ереси,
  - name: К Галатам 5:21
    orderIndex: 20
    osisId: Gal.5.21
    sblId: Gal 5:21
    shortName: Гал 5:21
    text: ненависть, убийства, пьянство, бесчинство и тому подобное. Предваряю вас,
      как и прежде предварял, что поступающие так Царствия Божия не наследуют.
  - name: К Галатам 5:22
    orderIndex: 21
    osisId: Gal.5.22
    sblId: Gal 5:22
    shortName: Гал 5:22
    text: 'Плод же духа: любовь, радость, мир, долготерпение, благость, милосердие,
      вера,'
  - name: К Галатам 5:23
    orderIndex: 22
    osisId: Gal.5.23
    sblId: Gal 5:23
    shortName: Гал 5:23
    text: кротость, воздержание. На таковых нет закона.
  - name: К Галатам 5:24
    orderIndex: 23
    osisId: Gal.5.24
    sblId: Gal 5:24
    shortName: Гал 5:24
    text: Но те, которые Христовы, распяли плоть со страстями и похотями.
  - name: К Галатам 5:25
    orderIndex: 24
    osisId: Gal.5.25
    sblId: Gal 5:25
    shortName: Гал 5:25
    text: Если мы живем духом, то по духу и поступать должны.
  - name: К Галатам 5:26
    orderIndex: 25
    osisId: Gal.5.26
    sblId: Gal 5:26
    shortName: Гал 5:26
    text: Не будем тщеславиться, друг друга раздражать, друг другу завидовать.
  versesCount: 26
- name: К Галатам 6
  orderIndex: 5
  osisId: Gal.6
  sblId: Gal 6
  shortName: Гал 6
  verses:
  - name: К Галатам 6:1
    orderIndex: 0
    osisId: Gal.6.1
    sblId: Gal 6:1
    shortName: Гал 6:1
    text: Братия! если и впадет человек в какое согрешение, вы, духовные, исправляйте
      такового в духе кротости, наблюдая каждый за собою, чтобы не быть искушенным.
  - name: К Галатам 6:2
    orderIndex: 1
    osisId: Gal.6.2
    sblId: Gal 6:2
    shortName: Гал 6:2
    text: Носите бремена друг друга, и таким образом исполните закон Христов.
  - name: К Галатам 6:3
    orderIndex: 2
    osisId: Gal.6.3
    sblId: Gal 6:3
    shortName: Гал 6:3
    text: Ибо кто почитает себя чем–нибудь, будучи ничто, тот обольщает сам себя.
  - name: К Галатам 6:4
    orderIndex: 3
    osisId: Gal.6.4
    sblId: Gal 6:4
    shortName: Гал 6:4
    text: Каждый да испытывает свое дело, и тогда будет иметь похвалу только в себе,
      а не в другом,
  - name: К Галатам 6:5
    orderIndex: 4
    osisId: Gal.6.5
    sblId: Gal 6:5
    shortName: Гал 6:5
    text: ибо каждый понесет свое бремя.
  - name: К Галатам 6:6
    orderIndex: 5
    osisId: Gal.6.6
    sblId: Gal 6:6
    shortName: Гал 6:6
    text: Наставляемый словом, делись всяким добром с наставляющим.
  - name: К Галатам 6:7
    orderIndex: 6
    osisId: Gal.6.7
    sblId: Gal 6:7
    shortName: Гал 6:7
    text: 'Не обманывайтесь: Бог поругаем не бывает. Что посеет человек, то и пожнет:'
  - name: К Галатам 6:8
    orderIndex: 7
    osisId: Gal.6.8
    sblId: Gal 6:8
    shortName: Гал 6:8
    text: сеющий в плоть свою от плоти пожнет тление, а сеющий в дух от духа пожнет
      жизнь вечную.
  - name: К Галатам 6:9
    orderIndex: 8
    osisId: Gal.6.9
    sblId: Gal 6:9
    shortName: Гал 6:9
    text: Делая добро, да не унываем, ибо в свое время пожнем, если не ослабеем.
  - name: К Галатам 6:10
    orderIndex: 9
    osisId: Gal.6.10
    sblId: Gal 6:10
    shortName: Гал 6:10
    text: Итак, доколе есть время, будем делать добро всем, а наипаче своим по вере.
  - name: К Галатам 6:11
    orderIndex: 10
    osisId: Gal.6.11
    sblId: Gal 6:11
    shortName: Гал 6:11
    text: Видите, как много написал я вам своею рукою.
  - name: К Галатам 6:12
    orderIndex: 11
    osisId: Gal.6.12
    sblId: Gal 6:12
    shortName: Гал 6:12
    text: Желающие хвалиться по плоти принуждают вас обрезываться только для того,
      чтобы не быть гонимыми за крест Христов,
  - name: К Галатам 6:13
    orderIndex: 12
    osisId: Gal.6.13
    sblId: Gal 6:13
    shortName: Гал 6:13
    text: ибо и сами обрезывающиеся не соблюдают закона, но хотят, чтобы вы обрезывались,
      дабы похвалиться в вашей плоти.
  - name: К Галатам 6:14
    orderIndex: 13
    osisId: Gal.6.14
    sblId: Gal 6:14
    shortName: Гал 6:14
    text: А я не желаю хвалиться, разве только крестом Господа нашего Иисуса Христа,
      которым для меня мир распят, и я для мира.
  - name: К Галатам 6:15
    orderIndex: 14
    osisId: Gal.6.15
    sblId: Gal 6:15
    shortName: Гал 6:15
    text: Ибо во Христе Иисусе ничего не значит ни обрезание, ни необрезание, а новая
      тварь.
  - name: К Галатам 6:16
    orderIndex: 15
    osisId: Gal.6.16
    sblId: Gal 6:16
    shortName: Гал 6:16
    text: Тем, которые поступают по сему правилу, мир им и милость, и Израилю Божию.
  - name: К Галатам 6:17
    orderIndex: 16
    osisId: Gal.6.17
    sblId: Gal 6:17
    shortName: Гал 6:17
