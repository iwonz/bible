chapters:
- name: Михей 1
  orderIndex: 0
  osisId: Mic.1
  sblId: Mic 1
  shortName: Мих 1
  verses:
  - name: Михей 1:1
    orderIndex: 0
    osisId: Mic.1.1
    sblId: Mic 1:1
    shortName: Мих 1:1
    text: Слово Господне, которое было к Михею Морасфитину во дни Иоафама, Ахаза и
      Езекии, царей Иудейских, и которое открыто ему о Самарии и Иерусалиме.
  - name: Михей 1:2
    orderIndex: 1
    osisId: Mic.1.2
    sblId: Mic 1:2
    shortName: Мих 1:2
    text: Слушайте, все народы, внимай, земля и все, что наполняет ее! Да будет Господь
      Бог свидетелем против вас, Господь из святаго храма Своего!
  - name: Михей 1:3
    orderIndex: 2
    osisId: Mic.1.3
    sblId: Mic 1:3
    shortName: Мих 1:3
    text: Ибо вот, Господь исходит от места Своего, низойдет и наступит на высоты
      земли, –
  - name: Михей 1:4
    orderIndex: 3
    osisId: Mic.1.4
    sblId: Mic 1:4
    shortName: Мих 1:4
    text: и горы растают под Ним, долины распадутся, как воск от огня, как воды, льющиеся
      с крутизны.
  - name: Михей 1:5
    orderIndex: 4
    osisId: Mic.1.5
    sblId: Mic 1:5
    shortName: Мих 1:5
    text: Все это – за нечестие Иакова, за грех дома Израилева. От кого нечестие Иакова?
      не от Самарии ли? Кто [устроил] высоты в Иудее? не Иерусалим ли?
  - name: Михей 1:6
    orderIndex: 5
    osisId: Mic.1.6
    sblId: Mic 1:6
    shortName: Мих 1:6
    text: За то сделаю Самарию грудою развалин в поле, местом для разведения винограда;
      низрину в долину камни ее и обнажу основания ее.
  - name: Михей 1:7
    orderIndex: 6
    osisId: Mic.1.7
    sblId: Mic 1:7
    shortName: Мих 1:7
    text: Все истуканы ее будут разбиты и все любодейные дары ее сожжены будут огнем,
      и всех идолов ее предам разрушению, ибо из любодейных даров она устраивала их,
      на любодейные дары они и будут обращены.
  - name: Михей 1:8
    orderIndex: 7
    osisId: Mic.1.8
    sblId: Mic 1:8
    shortName: Мих 1:8
    text: Об этом буду я плакать и рыдать, буду ходить, как ограбленный и обнаженный,
      выть, как шакалы, и плакать, как страусы,
  - name: Михей 1:9
    orderIndex: 8
    osisId: Mic.1.9
    sblId: Mic 1:9
    shortName: Мих 1:9
    text: потому что болезненно поражение ее, дошло до Иуды, достигло даже до ворот
      народа моего, до Иерусалима.
  - name: Михей 1:10
    orderIndex: 9
    osisId: Mic.1.10
    sblId: Mic 1:10
    shortName: Мих 1:10
    text: Не объявляйте об этом в Гефе, не плачьте там громко; но в селении Офра покрой
      себя пеплом.
  - name: Михей 1:11
    orderIndex: 10
    osisId: Mic.1.11
    sblId: Mic 1:11
    shortName: Мих 1:11
    text: Переселяйтесь, жительницы Шафира, срамно обнаженные; не убежит и живущая
      в Цаане; плач в селении Ецель не даст вам остановиться в нем.
  - name: Михей 1:12
    orderIndex: 11
    osisId: Mic.1.12
    sblId: Mic 1:12
    shortName: Мих 1:12
    text: Горюет о своем добре жительница Марофы, ибо сошло бедствие от Господа к
      воротам Иерусалима.
  - name: Михей 1:13
    orderIndex: 12
    osisId: Mic.1.13
    sblId: Mic 1:13
    shortName: Мих 1:13
    text: Запрягай в колесницу быстрых, жительница Лахиса; ты – начало греха дщери
      Сионовой, ибо у тебя появились преступления Израиля.
  - name: Михей 1:14
    orderIndex: 13
    osisId: Mic.1.14
    sblId: Mic 1:14
    shortName: Мих 1:14
    text: Посему ты посылать будешь дары в Морешеф–Геф; но селения Ахзива будут обманом
      для царей Израилевых.
  - name: Михей 1:15
    orderIndex: 14
    osisId: Mic.1.15
    sblId: Mic 1:15
    shortName: Мих 1:15
    text: Еще наследника приведу к тебе, жительница Мореша; он пройдет до Одоллама,
      славы Израиля.
  - name: Михей 1:16
    orderIndex: 15
    osisId: Mic.1.16
    sblId: Mic 1:16
    shortName: Мих 1:16
    text: Сними с себя волосы, остригись, скорбя о нежно любимых сынах твоих; расширь
      из–за них лысину, как у линяющего орла, ибо они переселены будут от тебя.
  versesCount: 16
- name: Михей 2
  orderIndex: 1
  osisId: Mic.2
  sblId: Mic 2
  shortName: Мих 2
  verses:
  - name: Михей 2:1
    orderIndex: 0
    osisId: Mic.2.1
    sblId: Mic 2:1
    shortName: Мих 2:1
    text: Горе замышляющим беззаконие и на ложах своих придумывающим злодеяния, которые
      совершают утром на рассвете, потому что есть в руке их сила!
  - name: Михей 2:2
    orderIndex: 1
    osisId: Mic.2.2
    sblId: Mic 2:2
    shortName: Мих 2:2
    text: Пожелают полей и берут их силою, домов, – и отнимают их; обирают человека
      и его дом, мужа и его наследие.
  - name: Михей 2:3
    orderIndex: 2
    osisId: Mic.2.3
    sblId: Mic 2:3
    shortName: Мих 2:3
    text: 'Посему так говорит Господь: вот, Я помышляю навести на этот род такое бедствие,
      которого вы не свергнете с шеи вашей, и не будете ходить выпрямившись; ибо это
      время злое.'
  - name: Михей 2:4
    orderIndex: 3
    osisId: Mic.2.4
    sblId: Mic 2:4
    shortName: Мих 2:4
    text: 'В тот день произнесут о вас притчу и будут плакать горьким плачем и говорить:
      "мы совершенно разорены! удел народа моего отдан другим; как возвратится ко
      мне! поля наши уже разделены иноплеменникам".'
  - name: Михей 2:5
    orderIndex: 4
    osisId: Mic.2.5
    sblId: Mic 2:5
    shortName: Мих 2:5
    text: Посему не будет у тебя никого, кто бросил бы жребий для измерения в собрании
      пред Господом.
  - name: Михей 2:6
    orderIndex: 5
    osisId: Mic.2.6
    sblId: Mic 2:6
    shortName: Мих 2:6
    text: Не пророчествуйте, пророки; не пророчествуйте им, чтобы не постигло вас
      бесчестие.
  - name: Михей 2:7
    orderIndex: 6
    osisId: Mic.2.7
    sblId: Mic 2:7
    shortName: Мих 2:7
    text: О, называющийся домом Иакова! разве умалился Дух Господень? таковы ли действия
      Его? не благотворны ли слова Мои для того, кто поступает справедливо?
  - name: Михей 2:8
    orderIndex: 7
    osisId: Mic.2.8
    sblId: Mic 2:8
    shortName: Мих 2:8
    text: Народ же, который был прежде Моим, восстал как враг, и вы отнимаете как
      верхнюю, так и нижнюю одежду у проходящих мирно, отвращающихся войны.
  - name: Михей 2:9
    orderIndex: 8
    osisId: Mic.2.9
    sblId: Mic 2:9
    shortName: Мих 2:9
    text: Жен народа Моего вы изгоняете из приятных домов их; у детей их вы навсегда
      отнимаете украшение Мое.
  - name: Михей 2:10
    orderIndex: 9
    osisId: Mic.2.10
    sblId: Mic 2:10
    shortName: Мих 2:10
    text: Встаньте и уходите, ибо [страна] сия не есть место покоя; за нечистоту она
      будет разорена и притом жестоким разорением.
  - name: Михей 2:11
    orderIndex: 10
    osisId: Mic.2.11
    sblId: Mic 2:11
    shortName: Мих 2:11
    text: 'Если бы какой–либо ветреник выдумал ложь и сказал: "я буду проповедывать
      тебе о вине и сикере", то он и был бы угодным проповедником для этого народа.'
  - name: Михей 2:12
    orderIndex: 11
    osisId: Mic.2.12
    sblId: Mic 2:12
    shortName: Мих 2:12
    text: Непременно соберу всего тебя, Иаков, непременно соединю остатки Израиля,
      совокуплю их воедино, как овец в Восоре, как стадо в овечьем загоне; зашумят
      они от многолюдства.
  - name: Михей 2:13
    orderIndex: 12
    osisId: Mic.2.13
    sblId: Mic 2:13
    shortName: Мих 2:13
    text: Перед ними пойдет стенорушитель; они сокрушат преграды, войдут сквозь ворота
      и выйдут ими; и царь их пойдет перед ними, а во главе их Господь.
  versesCount: 13
- name: Михей 3
  orderIndex: 2
  osisId: Mic.3
  sblId: Mic 3
  shortName: Мих 3
  verses:
  - name: Михей 3:1
    orderIndex: 0
    osisId: Mic.3.1
    sblId: Mic 3:1
    shortName: Мих 3:1
    text: 'И сказал я: слушайте, главы Иакова и князья дома Израилева: не вам ли должно
      знать правду?'
  - name: Михей 3:2
    orderIndex: 1
    osisId: Mic.3.2
    sblId: Mic 3:2
    shortName: Мих 3:2
    text: А вы ненавидите доброе и любите злое; сдираете с них кожу их и плоть с костей
      их,
  - name: Михей 3:3
    orderIndex: 2
    osisId: Mic.3.3
    sblId: Mic 3:3
    shortName: Мих 3:3
    text: едите плоть народа Моего и сдираете с них кожу их, а кости их ломаете и
      дробите как бы в горшок, и плоть – как бы в котел.
  - name: Михей 3:4
    orderIndex: 3
    osisId: Mic.3.4
    sblId: Mic 3:4
    shortName: Мих 3:4
    text: И будут они взывать к Господу, но Он не услышит их и сокроет лице Свое от
      них на то время, как они злодействуют.
  - name: Михей 3:5
    orderIndex: 4
    osisId: Mic.3.5
    sblId: Mic 3:5
    shortName: Мих 3:5
    text: Так говорит Господь на пророков, вводящих в заблуждение народ Мой, которые
      грызут зубами своими – и проповедуют мир, а кто ничего не кладет им в рот, против
      того объявляют войну.
  - name: Михей 3:6
    orderIndex: 5
    osisId: Mic.3.6
    sblId: Mic 3:6
    shortName: Мих 3:6
    text: Посему ночь будет вам вместо видения, и тьма – вместо предвещаний; зайдет
      солнце над пророками и потемнеет день над ними.
  - name: Михей 3:7
    orderIndex: 6
    osisId: Mic.3.7
    sblId: Mic 3:7
    shortName: Мих 3:7
    text: И устыдятся прозорливцы, и посрамлены будут гадатели, и закроют уста свои
      все они, потому что не будет ответа от Бога.
  - name: Михей 3:8
    orderIndex: 7
    osisId: Mic.3.8
    sblId: Mic 3:8
    shortName: Мих 3:8
    text: А я исполнен силы Духа Господня, правоты и твердости, чтобы высказать Иакову
      преступление его и Израилю грех его.
  - name: Михей 3:9
    orderIndex: 8
    osisId: Mic.3.9
    sblId: Mic 3:9
    shortName: Мих 3:9
    text: Слушайте же это, главы дома Иаковлева и князья дома Израилева, гнушающиеся
      правосудием и искривляющие все прямое,
  - name: Михей 3:10
    orderIndex: 9
    osisId: Mic.3.10
    sblId: Mic 3:10
    shortName: Мих 3:10
    text: созидающие Сион кровью и Иерусалим – неправдою!
  - name: Михей 3:11
    orderIndex: 10
    osisId: Mic.3.11
    sblId: Mic 3:11
    shortName: Мих 3:11
    text: 'Главы его судят за подарки и священники его учат за плату, и пророки его
      предвещают за деньги, а между тем опираются на Господа, говоря: "не среди ли
      нас Господь? не постигнет нас беда!"'
  - name: Михей 3:12
    orderIndex: 11
    osisId: Mic.3.12
    sblId: Mic 3:12
    shortName: Мих 3:12
    text: Посему за вас Сион распахан будет как поле, и Иерусалим сделается грудою
      развалин, и гора дома сего будет лесистым холмом.
  versesCount: 12
- name: Михей 4
  orderIndex: 3
  osisId: Mic.4
  sblId: Mic 4
  shortName: Мих 4
  verses:
  - name: Михей 4:1
    orderIndex: 0
    osisId: Mic.4.1
    sblId: Mic 4:1
    shortName: Мих 4:1
    text: 'И будет в последние дни: гора дома Господня поставлена будет во главу гор
      и возвысится над холмами, и потекут к ней народы.'
  - name: Михей 4:2
    orderIndex: 1
    osisId: Mic.4.2
    sblId: Mic 4:2
    shortName: Мих 4:2
    text: 'И пойдут многие народы и скажут: придите, и взойдем на гору Господню и
      в дом Бога Иаковлева, и Он научит нас путям Своим, и будем ходить по стезям
      Его, ибо от Сиона выйдет закон и слово Господне – из Иерусалима.'
  - name: Михей 4:3
    orderIndex: 2
    osisId: Mic.4.3
    sblId: Mic 4:3
    shortName: Мих 4:3
    text: И будет Он судить многие народы, и обличит многие племена в отдаленных странах;
      и перекуют они мечи свои на орала и копья свои – на серпы; не поднимет народ
      на народ меча, и не будут более учиться воевать.
  - name: Михей 4:4
    orderIndex: 3
    osisId: Mic.4.4
    sblId: Mic 4:4
    shortName: Мих 4:4
    text: Но каждый будет сидеть под своею виноградною лозою и под своею смоковницею,
      и никто не будет устрашать их, ибо уста Господа Саваофа изрекли это.
  - name: Михей 4:5
    orderIndex: 4
    osisId: Mic.4.5
    sblId: Mic 4:5
    shortName: Мих 4:5
    text: Ибо все народы ходят, каждый во имя своего бога; а мы будем ходить во имя
      Господа Бога нашего во веки веков.
  - name: Михей 4:6
    orderIndex: 5
    osisId: Mic.4.6
    sblId: Mic 4:6
    shortName: Мих 4:6
    text: В тот день, говорит Господь, соберу хромлющее и совокуплю разогнанное и
      тех, на кого Я навел бедствие.
  - name: Михей 4:7
    orderIndex: 6
    osisId: Mic.4.7
    sblId: Mic 4:7
    shortName: Мих 4:7
    text: И сделаю хромлющее остатком и далеко рассеянное сильным народом, и Господь
      будет царствовать над ними на горе Сионе отныне и до века.
  - name: Михей 4:8
    orderIndex: 7
    osisId: Mic.4.8
    sblId: Mic 4:8
    shortName: Мих 4:8
    text: А ты, башня стада, холм дщери Сиона! к тебе придет и возвратится прежнее
      владычество, царство – к дщерям Иерусалима.
  - name: Михей 4:9
    orderIndex: 8
    osisId: Mic.4.9
    sblId: Mic 4:9
    shortName: Мих 4:9
    text: Для чего же ты ныне так громко вопиешь? Разве нет у тебя царя? Или не стало
      у тебя советника, что тебя схватили муки, как рождающую?
  - name: Михей 4:10
    orderIndex: 9
    osisId: Mic.4.10
    sblId: Mic 4:10
    shortName: Мих 4:10
    text: 'Страдай и мучься болями, дщерь Сиона, как рождающая, ибо ныне ты выйдешь
      из города и будешь жить в поле, и дойдешь до Вавилона: там будешь спасена, там
      искупит тебя Господь от руки врагов твоих.'
  - name: Михей 4:11
    orderIndex: 10
    osisId: Mic.4.11
    sblId: Mic 4:11
    shortName: Мих 4:11
    text: 'А теперь собрались против тебя многие народы и говорят: "да будет она осквернена,
      и да наглядится око наше на Сион!"'
  - name: Михей 4:12
    orderIndex: 11
    osisId: Mic.4.12
    sblId: Mic 4:12
    shortName: Мих 4:12
    text: Но они не знают мыслей Господних и не разумеют совета Его, что Он собрал
      их как снопы на гумно.
  - name: Михей 4:13
    orderIndex: 12
    osisId: Mic.4.13
    sblId: Mic 4:13
    shortName: Мих 4:13
    text: Встань и молоти, дщерь Сиона, ибо Я сделаю рог твой железным и копыта твои
      сделаю медными, и сокрушишь многие народы, и посвятишь Господу стяжания их и
      богатства их Владыке всей земли.
  versesCount: 13
- name: Михей 5
  orderIndex: 4
  osisId: Mic.5
  sblId: Mic 5
  shortName: Мих 5
  verses:
  - name: Михей 5:1
    orderIndex: 0
    osisId: Mic.5.1
    sblId: Mic 5:1
    shortName: Мих 5:1
    text: Теперь ополчись, дщерь полчищ; обложили нас осадою, тростью будут бить по
      ланите судью Израилева.
  - name: Михей 5:2
    orderIndex: 1
    osisId: Mic.5.2
    sblId: Mic 5:2
    shortName: Мих 5:2
    text: И ты, Вифлеем–Ефрафа, мал ли ты между тысячами Иудиными? из тебя произойдет
      Мне Тот, Который должен быть Владыкою в Израиле и Которого происхождение из
      начала, от дней вечных.
  - name: Михей 5:3
    orderIndex: 2
    osisId: Mic.5.3
    sblId: Mic 5:3
    shortName: Мих 5:3
    text: Посему Он оставит их до времени, доколе не родит имеющая родить; тогда возвратятся
      к сынам Израиля и оставшиеся братья их.
  - name: Михей 5:4
    orderIndex: 3
    osisId: Mic.5.4
    sblId: Mic 5:4
    shortName: Мих 5:4
    text: И станет Он, и будет пасти в силе Господней, в величии имени Господа Бога
      Своего, и они будут жить безопасно, ибо тогда Он будет великим до краев земли.
  - name: Михей 5:5
    orderIndex: 4
    osisId: Mic.5.5
    sblId: Mic 5:5
    shortName: Мих 5:5
    text: И будет Он мир. Когда Ассур придет в нашу землю и вступит в наши чертоги,
      мы выставим против него семь пастырей и восемь князей.
  - name: Михей 5:6
    orderIndex: 5
    osisId: Mic.5.6
    sblId: Mic 5:6
    shortName: Мих 5:6
    text: И будут они пасти землю Ассура мечом и землю Немврода в самых воротах ее,
      и Он–то избавит от Ассура, когда тот придет в землю нашу и когда вступит в пределы
      наши.
  - name: Михей 5:7
    orderIndex: 6
    osisId: Mic.5.7
    sblId: Mic 5:7
    shortName: Мих 5:7
    text: И будет остаток Иакова среди многих народов как роса от Господа, как ливень
      на траве, и он не будет зависеть от человека и полагаться на сынов Адамовых.
  - name: Михей 5:8
    orderIndex: 7
    osisId: Mic.5.8
    sblId: Mic 5:8
    shortName: Мих 5:8
    text: И будет остаток Иакова между народами, среди многих племен, как лев среди
      зверей лесных, как скимен среди стада овец, который, когда выступит, то попирает
      и терзает, и никто не спасет от него.
  - name: Михей 5:9
    orderIndex: 8
    osisId: Mic.5.9
    sblId: Mic 5:9
    shortName: Мих 5:9
    text: Поднимется рука твоя над врагами твоими, и все неприятели твои будут истреблены.
  - name: Михей 5:10
    orderIndex: 9
    osisId: Mic.5.10
    sblId: Mic 5:10
    shortName: Мих 5:10
    text: 'И будет в тот день, говорит Господь: истреблю коней твоих из среды твоей
      и уничтожу колесницы твои,'
  - name: Михей 5:11
    orderIndex: 10
    osisId: Mic.5.11
    sblId: Mic 5:11
    shortName: Мих 5:11
    text: истреблю города в земле твоей и разрушу все укрепления твои,
  - name: Михей 5:12
    orderIndex: 11
    osisId: Mic.5.12
    sblId: Mic 5:12
    shortName: Мих 5:12
    text: исторгну чародеяния из руки твоей, и гадающих по облакам не будет у тебя;
  - name: Михей 5:13
    orderIndex: 12
    osisId: Mic.5.13
    sblId: Mic 5:13
    shortName: Мих 5:13
    text: истреблю истуканов твоих и кумиров из среды твоей, и не будешь более поклоняться
      изделиям рук твоих.
  - name: Михей 5:14
    orderIndex: 13
    osisId: Mic.5.14
    sblId: Mic 5:14
    shortName: Мих 5:14
    text: Искореню из среды твоей священные рощи твои и разорю города твои.
  - name: Михей 5:15
    orderIndex: 14
    osisId: Mic.5.15
    sblId: Mic 5:15
    shortName: Мих 5:15
    text: И совершу в гневе и негодовании мщение над народами, которые будут непослушны.
  versesCount: 15
- name: Михей 6
  orderIndex: 5
  osisId: Mic.6
  sblId: Mic 6
  shortName: Мих 6
  verses:
  - name: Михей 6:1
    orderIndex: 0
    osisId: Mic.6.1
    sblId: Mic 6:1
    shortName: Мих 6:1
    text: 'Слушайте, что говорит Господь: встань, судись перед горами, и холмы да
      слышат голос твой!'
  - name: Михей 6:2
    orderIndex: 1
    osisId: Mic.6.2
    sblId: Mic 6:2
    shortName: Мих 6:2
    text: 'Слушайте, горы, суд Господень, и вы, твердые основы земли: ибо у Господа
      суд с народом Своим, и с Израилем Он состязуется.'
  - name: Михей 6:3
    orderIndex: 2
    osisId: Mic.6.3
    sblId: Mic 6:3
    shortName: Мих 6:3
    text: Народ Мой! что сделал Я тебе и чем отягощал тебя? отвечай Мне.
  - name: Михей 6:4
    orderIndex: 3
    osisId: Mic.6.4
    sblId: Mic 6:4
    shortName: Мих 6:4
    text: Я вывел тебя из земли Египетской и искупил тебя из дома рабства, и послал
      перед тобою Моисея, Аарона и Мариам.
  - name: Михей 6:5
    orderIndex: 4
    osisId: Mic.6.5
    sblId: Mic 6:5
    shortName: Мих 6:5
    text: Народ Мой! вспомни, что замышлял Валак, царь Моавитский, и что отвечал ему
      Валаам, сын Веоров, и что [происходило] от Ситтима до Галгал, чтобы познать
      тебе праведные действия Господни.
  - name: Михей 6:6
    orderIndex: 5
    osisId: Mic.6.6
    sblId: Mic 6:6
    shortName: Мих 6:6
    text: '"С чем предстать мне пред Господом, преклониться пред Богом небесным? Предстать
      ли пред Ним со всесожжениями, с тельцами однолетними?'
  - name: Михей 6:7
    orderIndex: 6
    osisId: Mic.6.7
    sblId: Mic 6:7
    shortName: Мих 6:7
    text: Но можно ли угодить Господу тысячами овнов или неисчетными потоками елея?
      Разве дам Ему первенца моего за преступление мое и плод чрева моего – за грех
      души моей?"
  - name: Михей 6:8
    orderIndex: 7
    osisId: Mic.6.8
    sblId: Mic 6:8
    shortName: Мих 6:8
    text: 'О, человек! сказано тебе, что – добро и чего требует от тебя Господь: действовать
      справедливо, любить дела милосердия и смиренномудренно ходить пред Богом твоим.'
  - name: Михей 6:9
    orderIndex: 8
    osisId: Mic.6.9
    sblId: Mic 6:9
    shortName: Мих 6:9
    text: 'Глас Господа взывает к городу, и мудрость благоговеет пред именем Твоим:
      слушайте жезл и Того, Кто поставил его.'
  - name: Михей 6:10
    orderIndex: 9
    osisId: Mic.6.10
    sblId: Mic 6:10
    shortName: Мих 6:10
    text: Не находятся ли и теперь в доме нечестивого сокровища нечестия и уменьшенная
      мера, отвратительная?
  - name: Михей 6:11
    orderIndex: 10
    osisId: Mic.6.11
    sblId: Mic 6:11
    shortName: Мих 6:11
    text: Могу ли я быть чистым с весами неверными и с обманчивыми гирями в суме?
  - name: Михей 6:12
    orderIndex: 11
    osisId: Mic.6.12
    sblId: Mic 6:12
    shortName: Мих 6:12
    text: Так как богачи его исполнены неправды, и жители его говорят ложь, и язык
      их есть обман в устах их,
  - name: Михей 6:13
    orderIndex: 12
    osisId: Mic.6.13
    sblId: Mic 6:13
    shortName: Мих 6:13
    text: то и Я неисцельно поражу тебя опустошением за грехи твои.
  - name: Михей 6:14
    orderIndex: 13
    osisId: Mic.6.14
    sblId: Mic 6:14
    shortName: Мих 6:14
    text: Ты будешь есть, и не будешь сыт; пустота будет внутри тебя; будешь хранить,
      но не убережешь, а что сбережешь, то предам мечу.
  - name: Михей 6:15
    orderIndex: 14
    osisId: Mic.6.15
    sblId: Mic 6:15
    shortName: Мих 6:15
    text: Будешь сеять, а жать не будешь; будешь давить оливки, и не будешь умащаться
      елеем; выжмешь виноградный сок, а вина пить не будешь.
  - name: Михей 6:16
    orderIndex: 15
    osisId: Mic.6.16
    sblId: Mic 6:16
    shortName: Мих 6:16
    text: Сохранились у вас обычаи Амврия и все дела дома Ахавова, и вы поступаете
      по советам их; и предам Я тебя опустошению и жителей твоих посмеянию, и вы понесете
      поругание народа Моего.
  versesCount: 16
- name: Михей 7
  orderIndex: 6
  osisId: Mic.7
  sblId: Mic 7
  shortName: Мих 7
  verses:
  - name: Михей 7:1
    orderIndex: 0
    osisId: Mic.7.1
    sblId: Mic 7:1
    shortName: Мих 7:1
    text: 'Горе мне! ибо со мною теперь – как по собрании летних плодов, как по уборке
      винограда: ни одной ягоды для еды, ни спелого плода, которого желает душа моя.'
  - name: Михей 7:2
    orderIndex: 1
    osisId: Mic.7.2
    sblId: Mic 7:2
    shortName: Мих 7:2
    text: Не стало милосердых на земле, нет правдивых между людьми; все строят ковы,
      чтобы проливать кровь; каждый ставит брату своему сеть.
  - name: Михей 7:3
    orderIndex: 2
    osisId: Mic.7.3
    sblId: Mic 7:3
    shortName: Мих 7:3
    text: Руки их обращены к тому, чтобы уметь делать зло; начальник требует подарков,
      и судья судит за взятки, а вельможи высказывают злые хотения души своей и извращают
      дело.
  - name: Михей 7:4
    orderIndex: 3
    osisId: Mic.7.4
    sblId: Mic 7:4
    shortName: Мих 7:4
    text: Лучший из них – как терн, и справедливый – хуже колючей изгороди, день провозвестников
      Твоих, посещение Твое наступает; ныне постигнет их смятение.
  - name: Михей 7:5
    orderIndex: 4
    osisId: Mic.7.5
    sblId: Mic 7:5
    shortName: Мих 7:5
    text: Не верьте другу, не полагайтесь на приятеля; от лежащей на лоне твоем стереги
      двери уст твоих.
  - name: Михей 7:6
    orderIndex: 5
    osisId: Mic.7.6
    sblId: Mic 7:6
    shortName: Мих 7:6
    text: Ибо сын позорит отца, дочь восстает против матери, невестка – против свекрови
      своей; враги человеку – домашние его.
  - name: Михей 7:7
    orderIndex: 6
    osisId: Mic.7.7
    sblId: Mic 7:7
    shortName: Мих 7:7
    text: 'А я буду взирать на Господа, уповать на Бога спасения моего: Бог мой услышит
      меня.'
  - name: Михей 7:8
    orderIndex: 7
    osisId: Mic.7.8
    sblId: Mic 7:8
    shortName: Мих 7:8
    text: Не радуйся ради меня, неприятельница моя! хотя я упал, но встану; хотя я
      во мраке, но Господь свет для меня.
  - name: Михей 7:9
    orderIndex: 8
    osisId: Mic.7.9
    sblId: Mic 7:9
    shortName: Мих 7:9
    text: Гнев Господень я буду нести, потому что согрешил пред Ним, доколе Он не
      решит дела моего и не совершит суда надо мною; тогда Он выведет меня на свет,
      и я увижу правду Его.
  - name: Михей 7:10
    orderIndex: 9
    osisId: Mic.7.10
    sblId: Mic 7:10
    shortName: Мих 7:10
    text: 'И увидит это неприятельница моя и стыд покроет ее, говорившую мне: "где
      Господь Бог твой?" Насмотрятся на нее глаза мои, как она будет попираема подобно
      грязи на улицах.'
  - name: Михей 7:11
    orderIndex: 10
    osisId: Mic.7.11
    sblId: Mic 7:11
    shortName: Мих 7:11
    text: В день сооружения стен твоих, в этот день отдалится определение.
  - name: Михей 7:12
    orderIndex: 11
    osisId: Mic.7.12
    sblId: Mic 7:12
    shortName: Мих 7:12
    text: В тот день придут к тебе из Ассирии и городов Египетских, и от Египта до
      реки [Евфрата], и от моря до моря, и от горы до горы.
  - name: Михей 7:13
    orderIndex: 12
    osisId: Mic.7.13
    sblId: Mic 7:13
    shortName: Мих 7:13
    text: А земля та будет пустынею за [вину] жителей ее, за плоды деяний их.
  - name: Михей 7:14
    orderIndex: 13
    osisId: Mic.7.14
    sblId: Mic 7:14
    shortName: Мих 7:14
    text: Паси народ Твой жезлом Твоим, овец наследия Твоего, обитающих уединенно
      в лесу среди Кармила; да пасутся они на Васане и Галааде, как во дни древние!
  - name: Михей 7:15
    orderIndex: 14
    osisId: Mic.7.15
    sblId: Mic 7:15
    shortName: Мих 7:15
    text: Как во дни исхода твоего из земли Египетской, явлю ему дивные дела.
  - name: Михей 7:16
    orderIndex: 15
    osisId: Mic.7.16
    sblId: Mic 7:16
    shortName: Мих 7:16
    text: Увидят это народы и устыдятся при всем могуществе своем; положат руку на
      уста, уши их сделаются глухими;
  - name: Михей 7:17
    orderIndex: 16
    osisId: Mic.7.17
    sblId: Mic 7:17
    shortName: Мих 7:17
    text: будут лизать прах как змея, как черви земные выползут они из укреплений
      своих; устрашатся Господа Бога нашего и убоятся Тебя.
  - name: Михей 7:18
    orderIndex: 17
    osisId: Mic.7.18
    sblId: Mic 7:18
    shortName: Мих 7:18
    text: Кто Бог, как Ты, прощающий беззаконие и не вменяющий преступления остатку
      наследия Твоего? не вечно гневается Он, потому что любит миловать.
  - name: Михей 7:19
    orderIndex: 18
    osisId: Mic.7.19
    sblId: Mic 7:19
    shortName: Мих 7:19
    text: Он опять умилосердится над нами, изгладит беззакония наши. Ты ввергнешь
      в пучину морскую все грехи наши.
  - name: Михей 7:20
    orderIndex: 19
    osisId: Mic.7.20
    sblId: Mic 7:20
    shortName: Мих 7:20
    text: Ты явишь верность Иакову, милость Аврааму, которую с клятвою обещал отцам
      нашим от дней первых.
  versesCount: 20
