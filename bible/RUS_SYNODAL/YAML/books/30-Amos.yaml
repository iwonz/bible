chapters:
- name: Амос 1
  orderIndex: 0
  osisId: Amos.1
  sblId: Amos 1
  shortName: Ам 1
  verses:
  - name: Амос 1:1
    orderIndex: 0
    osisId: Amos.1.1
    sblId: Amos 1:1
    shortName: Ам 1:1
    text: Слова Амоса, одного из пастухов Фекойских, которые он [слышал] в видении
      об Израиле во дни Озии, царя Иудейского, и во дни Иеровоама, сына Иоасова, царя
      Израильского, за два года перед землетрясением.
  - name: Амос 1:2
    orderIndex: 1
    osisId: Amos.1.2
    sblId: Amos 1:2
    shortName: Ам 1:2
    text: 'И сказал он: Господь возгремит с Сиона и даст глас Свой из Иерусалима,
      и восплачут хижины пастухов, и иссохнет вершина Кармила.'
  - name: Амос 1:3
    orderIndex: 2
    osisId: Amos.1.3
    sblId: Amos 1:3
    shortName: Ам 1:3
    text: 'Так говорит Господь: за три преступления Дамаска и за четыре не пощажу
      его, потому что они молотили Галаад железными молотилами.'
  - name: Амос 1:4
    orderIndex: 3
    osisId: Amos.1.4
    sblId: Amos 1:4
    shortName: Ам 1:4
    text: И пошлю огонь на дом Азаила, и пожрет он чертоги Венадада.
  - name: Амос 1:5
    orderIndex: 4
    osisId: Amos.1.5
    sblId: Amos 1:5
    shortName: Ам 1:5
    text: И сокрушу затворы Дамаска, и истреблю жителей долины Авен и держащего скипетр
      – из дома Еденова, и пойдет народ Арамейский в плен в Кир, говорит Господь.
  - name: Амос 1:6
    orderIndex: 5
    osisId: Amos.1.6
    sblId: Amos 1:6
    shortName: Ам 1:6
    text: 'Так говорит Господь: за три преступления Газы и за четыре не пощажу ее,
      потому что они вывели всех в плен, чтобы предать их Едому.'
  - name: Амос 1:7
    orderIndex: 6
    osisId: Amos.1.7
    sblId: Amos 1:7
    shortName: Ам 1:7
    text: И пошлю огонь в стены Газы, – и пожрет чертоги ее.
  - name: Амос 1:8
    orderIndex: 7
    osisId: Amos.1.8
    sblId: Amos 1:8
    shortName: Ам 1:8
    text: И истреблю жителей Азота и держащего скипетр в Аскалоне, и обращу руку Мою
      на Екрон, и погибнет остаток Филистимлян, говорит Господь Бог.
  - name: Амос 1:9
    orderIndex: 8
    osisId: Amos.1.9
    sblId: Amos 1:9
    shortName: Ам 1:9
    text: 'Так говорит Господь: за три преступления Тира и за четыре не пощажу его,
      потому что они передали всех пленных Едому и не вспомнили братского союза.'
  - name: Амос 1:10
    orderIndex: 9
    osisId: Amos.1.10
    sblId: Amos 1:10
    shortName: Ам 1:10
    text: Пошлю огонь в стены Тира, и пожрет чертоги его.
  - name: Амос 1:11
    orderIndex: 10
    osisId: Amos.1.11
    sblId: Amos 1:11
    shortName: Ам 1:11
    text: 'Так говорит Господь: за три преступления Едома и за четыре не пощажу его,
      потому что он преследовал брата своего мечом, подавил чувства родства, свирепствовал
      постоянно во гневе своем и всегда сохранял ярость свою.'
  - name: Амос 1:12
    orderIndex: 11
    osisId: Amos.1.12
    sblId: Amos 1:12
    shortName: Ам 1:12
    text: И пошлю огонь на Феман, и пожрет чертоги Восора.
  - name: Амос 1:13
    orderIndex: 12
    osisId: Amos.1.13
    sblId: Amos 1:13
    shortName: Ам 1:13
    text: 'Так говорит Господь: за три преступления сынов Аммоновых и за четыре не
      пощажу их, потому что они рассекали беременных в Галааде, чтобы расширить пределы
      свои.'
  - name: Амос 1:14
    orderIndex: 13
    osisId: Amos.1.14
    sblId: Amos 1:14
    shortName: Ам 1:14
    text: И запалю огонь в стенах Раввы, и пожрет чертоги ее, среди крика в день брани,
      с вихрем в день бури.
  - name: Амос 1:15
    orderIndex: 14
    osisId: Amos.1.15
    sblId: Amos 1:15
    shortName: Ам 1:15
    text: И пойдет царь их в плен, он и князья его вместе с ним, говорит Господь.
  versesCount: 15
- name: Амос 2
  orderIndex: 1
  osisId: Amos.2
  sblId: Amos 2
  shortName: Ам 2
  verses:
  - name: Амос 2:1
    orderIndex: 0
    osisId: Amos.2.1
    sblId: Amos 2:1
    shortName: Ам 2:1
    text: 'Так говорит Господь: за три преступления Моава и за четыре не пощажу его,
      потому что он пережег кости царя Едомского в известь.'
  - name: Амос 2:2
    orderIndex: 1
    osisId: Amos.2.2
    sblId: Amos 2:2
    shortName: Ам 2:2
    text: И пошлю огонь на Моава, и пожрет чертоги Кериофа, и погибнет Моав среди
      разгрома с шумом, при звуке трубы.
  - name: Амос 2:3
    orderIndex: 2
    osisId: Amos.2.3
    sblId: Amos 2:3
    shortName: Ам 2:3
    text: Истреблю судью из среды его и умерщвлю всех князей его вместе с ним, говорит
      Господь.
  - name: Амос 2:4
    orderIndex: 3
    osisId: Amos.2.4
    sblId: Amos 2:4
    shortName: Ам 2:4
    text: 'Так говорит Господь: за три преступления Иуды и за четыре не пощажу его,
      потому что отвергли закон Господень и постановлений Его не сохранили, и идолы
      их, вслед которых ходили отцы их, совратили их с пути.'
  - name: Амос 2:5
    orderIndex: 4
    osisId: Amos.2.5
    sblId: Amos 2:5
    shortName: Ам 2:5
    text: И пошлю огонь на Иуду, и пожрет чертоги Иерусалима.
  - name: Амос 2:6
    orderIndex: 5
    osisId: Amos.2.6
    sblId: Amos 2:6
    shortName: Ам 2:6
    text: 'Так говорит Господь: за три преступления Израиля и за четыре не пощажу
      его, потому что продают правого за серебро и бедного – за пару сандалий.'
  - name: Амос 2:7
    orderIndex: 6
    osisId: Amos.2.7
    sblId: Amos 2:7
    shortName: Ам 2:7
    text: Жаждут, чтобы прах земной был на голове бедных, и путь кротких извращают;
      даже отец и сын ходят к одной женщине, чтобы бесславить святое имя Мое.
  - name: Амос 2:8
    orderIndex: 7
    osisId: Amos.2.8
    sblId: Amos 2:8
    shortName: Ам 2:8
    text: На одеждах, взятых в залог, возлежат при всяком жертвеннике, и вино, [взыскиваемое]
      с обвиненных, пьют в доме богов своих.
  - name: Амос 2:9
    orderIndex: 8
    osisId: Amos.2.9
    sblId: Amos 2:9
    shortName: Ам 2:9
    text: А Я истребил перед лицем их Аморрея, которого высота была как высота кедра
      и который был крепок как дуб; Я истребил плод его вверху и корни его внизу.
  - name: Амос 2:10
    orderIndex: 9
    osisId: Amos.2.10
    sblId: Amos 2:10
    shortName: Ам 2:10
    text: Вас же Я вывел из земли Египетской и водил вас в пустыне сорок лет, чтобы
      вам наследовать землю Аморрейскую.
  - name: Амос 2:11
    orderIndex: 10
    osisId: Amos.2.11
    sblId: Amos 2:11
    shortName: Ам 2:11
    text: Из сыновей ваших Я избирал в пророки и из юношей ваших – в назореи; не так
      ли это, сыны Израиля? говорит Господь.
  - name: Амос 2:12
    orderIndex: 11
    osisId: Amos.2.12
    sblId: Amos 2:12
    shortName: Ам 2:12
    text: 'А вы назореев поили вином и пророкам приказывали, говоря: "не пророчествуйте".'
  - name: Амос 2:13
    orderIndex: 12
    osisId: Amos.2.13
    sblId: Amos 2:13
    shortName: Ам 2:13
    text: Вот, Я придавлю вас, как давит колесница, нагруженная снопами, –
  - name: Амос 2:14
    orderIndex: 13
    osisId: Amos.2.14
    sblId: Amos 2:14
    shortName: Ам 2:14
    text: и у проворного не станет силы бежать, и крепкий не удержит крепости своей,
      и храбрый не спасет своей жизни,
  - name: Амос 2:15
    orderIndex: 14
    osisId: Amos.2.15
    sblId: Amos 2:15
    shortName: Ам 2:15
    text: ни стреляющий из лука не устоит, ни скороход не убежит, ни сидящий на коне
      не спасет своей жизни.
  - name: Амос 2:16
    orderIndex: 15
    osisId: Amos.2.16
    sblId: Amos 2:16
    shortName: Ам 2:16
    text: И самый отважный из храбрых убежит нагой в тот день, говорит Господь.
  versesCount: 16
- name: Амос 3
  orderIndex: 2
  osisId: Amos.3
  sblId: Amos 3
  shortName: Ам 3
  verses:
  - name: Амос 3:1
    orderIndex: 0
    osisId: Amos.3.1
    sblId: Amos 3:1
    shortName: Ам 3:1
    text: 'Слушайте слово сие, которое Господь изрек на вас, сыны Израилевы, на все
      племя, которое вывел Я из земли Египетской, говоря:'
  - name: Амос 3:2
    orderIndex: 1
    osisId: Amos.3.2
    sblId: Amos 3:2
    shortName: Ам 3:2
    text: только вас признал Я из всех племен земли, потому и взыщу с вас за все беззакония
      ваши.
  - name: Амос 3:3
    orderIndex: 2
    osisId: Amos.3.3
    sblId: Amos 3:3
    shortName: Ам 3:3
    text: Пойдут ли двое вместе, не сговорившись между собою?
  - name: Амос 3:4
    orderIndex: 3
    osisId: Amos.3.4
    sblId: Amos 3:4
    shortName: Ам 3:4
    text: Ревет ли лев в лесу, когда нет перед ним добычи? подает ли свой голос львенок
      из логовища своего, когда он ничего не поймал?
  - name: Амос 3:5
    orderIndex: 4
    osisId: Amos.3.5
    sblId: Amos 3:5
    shortName: Ам 3:5
    text: Попадет ли птица в петлю на земле, когда силка нет для нее? Поднимется ли
      с земли петля, когда ничего не попало в нее?
  - name: Амос 3:6
    orderIndex: 5
    osisId: Amos.3.6
    sblId: Amos 3:6
    shortName: Ам 3:6
    text: Трубит ли в городе труба, – и народ не испугался бы? Бывает ли в городе
      бедствие, которое не Господь попустил бы?
  - name: Амос 3:7
    orderIndex: 6
    osisId: Amos.3.7
    sblId: Amos 3:7
    shortName: Ам 3:7
    text: Ибо Господь Бог ничего не делает, не открыв Своей тайны рабам Своим, пророкам.
  - name: Амос 3:8
    orderIndex: 7
    osisId: Amos.3.8
    sblId: Amos 3:8
    shortName: Ам 3:8
    text: Лев начал рыкать, – кто не содрогнется? Господь Бог сказал, – кто не будет
      пророчествовать?
  - name: Амос 3:9
    orderIndex: 8
    osisId: Amos.3.9
    sblId: Amos 3:9
    shortName: Ам 3:9
    text: 'Провозгласите на кровлях в Азоте и на кровлях в земле Египетской и скажите:
      соберитесь на горы Самарии и посмотрите на великое бесчинство в ней и на притеснения
      среди нее.'
  - name: Амос 3:10
    orderIndex: 9
    osisId: Amos.3.10
    sblId: Amos 3:10
    shortName: Ам 3:10
    text: 'Они не умеют поступать справедливо, говорит Господь: насилием и грабежом
      собирают сокровища в чертоги свои.'
  - name: Амос 3:11
    orderIndex: 10
    osisId: Amos.3.11
    sblId: Amos 3:11
    shortName: Ам 3:11
    text: 'Посему так говорит Господь Бог: вот неприятель, и притом вокруг всей земли!
      он низложит могущество твое, и ограблены будут чертоги твои.'
  - name: Амос 3:12
    orderIndex: 11
    osisId: Amos.3.12
    sblId: Amos 3:12
    shortName: Ам 3:12
    text: 'Так говорит Господь: как [иногда] пастух исторгает из пасти львиной две
      голени или часть уха, так спасены будут сыны Израилевы, сидящие в Самарии в
      углу постели и в Дамаске на ложе.'
  - name: Амос 3:13
    orderIndex: 12
    osisId: Amos.3.13
    sblId: Amos 3:13
    shortName: Ам 3:13
    text: Слушайте и засвидетельствуйте дому Иакова, говорит Господь Бог, Бог Саваоф.
  - name: Амос 3:14
    orderIndex: 13
    osisId: Amos.3.14
    sblId: Amos 3:14
    shortName: Ам 3:14
    text: Ибо в тот день, когда Я взыщу с Израиля за преступления его, взыщу и за
      жертвенники в Вефиле, и отсечены будут роги алтаря, и падут на землю.
  - name: Амос 3:15
    orderIndex: 14
    osisId: Amos.3.15
    sblId: Amos 3:15
    shortName: Ам 3:15
    text: И поражу дом зимний вместе с домом летним, и исчезнут домы с украшениями
      из слоновой кости, и не станет многих домов, говорит Господь.
  versesCount: 15
- name: Амос 4
  orderIndex: 3
  osisId: Amos.4
  sblId: Amos 4
  shortName: Ам 4
  verses:
  - name: Амос 4:1
    orderIndex: 0
    osisId: Amos.4.1
    sblId: Amos 4:1
    shortName: Ам 4:1
    text: 'Слушайте слово сие, телицы Васанские, которые на горе Самарийской, вы,
      притесняющие бедных, угнетающие нищих, говорящие господам своим: "подавай, и
      мы будем пить!"'
  - name: Амос 4:2
    orderIndex: 1
    osisId: Amos.4.2
    sblId: Amos 4:2
    shortName: Ам 4:2
    text: Клялся Господь Бог святостью Своею, что вот, придут на вас дни, когда повлекут
      вас крюками и остальных ваших удами.
  - name: Амос 4:3
    orderIndex: 2
    osisId: Amos.4.3
    sblId: Amos 4:3
    shortName: Ам 4:3
    text: И сквозь проломы стен выйдете, каждая, как случится, и бросите все убранство
      чертогов, говорит Господь.
  - name: Амос 4:4
    orderIndex: 3
    osisId: Amos.4.4
    sblId: Amos 4:4
    shortName: Ам 4:4
    text: Идите в Вефиль – и грешите, в Галгал – и умножайте преступления; приносите
      жертвы ваши каждое утро, десятины ваши хотя через каждые три дня.
  - name: Амос 4:5
    orderIndex: 4
    osisId: Amos.4.5
    sblId: Amos 4:5
    shortName: Ам 4:5
    text: Приносите в жертву благодарения квасное, провозглашайте о добровольных приношениях
      ваших и разглашайте о них, ибо это вы любите, сыны Израилевы, говорит Господь
      Бог.
  - name: Амос 4:6
    orderIndex: 5
    osisId: Amos.4.6
    sblId: Amos 4:6
    shortName: Ам 4:6
    text: За то и дал Я вам голые зубы во всех городах ваших и недостаток хлеба во
      всех селениях ваших; но вы не обратились ко Мне, говорит Господь.
  - name: Амос 4:7
    orderIndex: 6
    osisId: Amos.4.7
    sblId: Amos 4:7
    shortName: Ам 4:7
    text: И удерживал от вас дождь за три месяца до жатвы; проливал дождь на один
      город, а на другой город не проливал дождя; один участок напояем был дождем,
      а другой, не окропленный дождем, засыхал.
  - name: Амос 4:8
    orderIndex: 7
    osisId: Amos.4.8
    sblId: Amos 4:8
    shortName: Ам 4:8
    text: И сходились два–три города в один город, чтобы напиться воды, и не могли
      досыта напиться; но и тогда вы не обратились ко Мне, говорит Господь.
  - name: Амос 4:9
    orderIndex: 8
    osisId: Amos.4.9
    sblId: Amos 4:9
    shortName: Ам 4:9
    text: Я поражал вас ржою и блеклостью хлеба; множество садов ваших и виноградников
      ваших, и смоковниц ваших, и маслин ваших пожирала гусеница, – и при всем том
      вы не обратились ко Мне, говорит Господь.
  - name: Амос 4:10
    orderIndex: 9
    osisId: Amos.4.10
    sblId: Amos 4:10
    shortName: Ам 4:10
    text: Посылал Я на вас моровую язву, подобную Египетской, убивал мечом юношей
      ваших, отводя коней в плен, так что смрад от станов ваших поднимался в ноздри
      ваши; и при всем том вы не обратились ко Мне, говорит Господь.
  - name: Амос 4:11
    orderIndex: 10
    osisId: Amos.4.11
    sblId: Amos 4:11
    shortName: Ам 4:11
    text: Производил Я среди вас разрушения, как разрушил Бог Содом и Гоморру, и вы
      были выхвачены, как головня из огня, – и при всем том вы не обратились ко Мне,
      говорит Господь.
  - name: Амос 4:12
    orderIndex: 11
    osisId: Amos.4.12
    sblId: Amos 4:12
    shortName: Ам 4:12
    text: Посему так поступлю Я с тобою, Израиль; и как Я так поступлю с тобою, то
      приготовься к сретению Бога твоего, Израиль,
  - name: Амос 4:13
    orderIndex: 12
    osisId: Amos.4.13
    sblId: Amos 4:13
    shortName: Ам 4:13
    text: ибо вот Он, Который образует горы, и творит ветер, и объявляет человеку
      намерения его, утренний свет обращает в мрак, и шествует превыше земли; Господь
      Бог Саваоф – имя Ему.
  versesCount: 13
- name: Амос 5
  orderIndex: 4
  osisId: Amos.5
  sblId: Amos 5
  shortName: Ам 5
  verses:
  - name: Амос 5:1
    orderIndex: 0
    osisId: Amos.5.1
    sblId: Amos 5:1
    shortName: Ам 5:1
    text: Слушайте это слово, в котором я подниму плач о вас, дом Израилев.
  - name: Амос 5:2
    orderIndex: 1
    osisId: Amos.5.2
    sblId: Amos 5:2
    shortName: Ам 5:2
    text: Упала, не встает более дева Израилева! повержена на земле своей, и некому
      поднять ее.
  - name: Амос 5:3
    orderIndex: 2
    osisId: Amos.5.3
    sblId: Amos 5:3
    shortName: Ам 5:3
    text: 'Ибо так говорит Господь Бог: город, выступавший тысячею, останется только
      с сотнею, и выступавший сотнею, останется с десятком у дома Израилева.'
  - name: Амос 5:4
    orderIndex: 3
    osisId: Amos.5.4
    sblId: Amos 5:4
    shortName: Ам 5:4
    text: 'Ибо так говорит Господь дому Израилеву: взыщите Меня, и будете живы.'
  - name: Амос 5:5
    orderIndex: 4
    osisId: Amos.5.5
    sblId: Amos 5:5
    shortName: Ам 5:5
    text: Не ищите Вефиля и не ходите в Галгал, и в Вирсавию не странствуйте, ибо
      Галгал весь пойдет в плен и Вефиль обратится в ничто.
  - name: Амос 5:6
    orderIndex: 5
    osisId: Amos.5.6
    sblId: Amos 5:6
    shortName: Ам 5:6
    text: Взыщите Господа, и будете живы, чтобы Он не устремился на дом Иосифов как
      огонь, который пожрет его, и некому будет погасить его в Вефиле.
  - name: Амос 5:7
    orderIndex: 6
    osisId: Amos.5.7
    sblId: Amos 5:7
    shortName: Ам 5:7
    text: О, вы, которые суд превращаете в отраву и правду повергаете на землю!
  - name: Амос 5:8
    orderIndex: 7
    osisId: Amos.5.8
    sblId: Amos 5:8
    shortName: Ам 5:8
    text: Кто сотворил семизвездие и Орион, и претворяет смертную тень в ясное утро,
      а день делает темным как ночь, призывает воды морские и разливает их по лицу
      земли? – Господь имя Ему!
  - name: Амос 5:9
    orderIndex: 8
    osisId: Amos.5.9
    sblId: Amos 5:9
    shortName: Ам 5:9
    text: Он укрепляет опустошителя против сильного, и опустошитель входит в крепость.
  - name: Амос 5:10
    orderIndex: 9
    osisId: Amos.5.10
    sblId: Amos 5:10
    shortName: Ам 5:10
    text: А они ненавидят обличающего в воротах и гнушаются тем, кто говорит правду.
  - name: Амос 5:11
    orderIndex: 10
    osisId: Amos.5.11
    sblId: Amos 5:11
    shortName: Ам 5:11
    text: Итак за то, что вы попираете бедного и берете от него подарки хлебом, вы
      построите домы из тесаных камней, но жить не будете в них; разведете прекрасные
      виноградники, а вино из них не будете пить.
  - name: Амос 5:12
    orderIndex: 11
    osisId: Amos.5.12
    sblId: Amos 5:12
    shortName: Ам 5:12
    text: 'Ибо Я знаю, как многочисленны преступления ваши и как тяжки грехи ваши:
      вы враги правого, берете взятки и извращаете в суде дела бедных.'
  - name: Амос 5:13
    orderIndex: 12
    osisId: Amos.5.13
    sblId: Amos 5:13
    shortName: Ам 5:13
    text: Поэтому разумный безмолвствует в это время, ибо злое это время.
  - name: Амос 5:14
    orderIndex: 13
    osisId: Amos.5.14
    sblId: Amos 5:14
    shortName: Ам 5:14
    text: Ищите добра, а не зла, чтобы вам остаться в живых, – и тогда Господь Бог
      Саваоф будет с вами, как вы говорите.
  - name: Амос 5:15
    orderIndex: 14
    osisId: Amos.5.15
    sblId: Amos 5:15
    shortName: Ам 5:15
    text: Возненавидьте зло и возлюбите добро, и восстановите у ворот правосудие;
      может быть, Господь Бог Саваоф помилует остаток Иосифов.
  - name: Амос 5:16
    orderIndex: 15
    osisId: Amos.5.16
    sblId: Amos 5:16
    shortName: Ам 5:16
    text: 'Посему так говорит Господь Бог Саваоф, Вседержитель: на всех улицах будет
      плач, и на всех дорогах будут восклицать: "увы, увы!", и призовут земледельца
      сетовать и искусных в плачевных песнях – плакать,'
  - name: Амос 5:17
    orderIndex: 16
    osisId: Amos.5.17
    sblId: Amos 5:17
    shortName: Ам 5:17
    text: и во всех виноградниках будет плач, ибо Я пройду среди тебя, говорит Господь.
  - name: Амос 5:18
    orderIndex: 17
    osisId: Amos.5.18
    sblId: Amos 5:18
    shortName: Ам 5:18
    text: Горе желающим дня Господня! для чего вам этот день Господень? он тьма, а
      не свет,
  - name: Амос 5:19
    orderIndex: 18
    osisId: Amos.5.19
    sblId: Amos 5:19
    shortName: Ам 5:19
    text: то же, как если бы кто убежал от льва, и попался бы ему навстречу медведь,
      или если бы пришел домой и оперся рукою о стену, и змея ужалила бы его.
  - name: Амос 5:20
    orderIndex: 19
    osisId: Amos.5.20
    sblId: Amos 5:20
    shortName: Ам 5:20
    text: Разве день Господень не мрак, а свет? он тьма, и нет в нем сияния.
  - name: Амос 5:21
    orderIndex: 20
    osisId: Amos.5.21
    sblId: Amos 5:21
    shortName: Ам 5:21
    text: Ненавижу, отвергаю праздники ваши и не обоняю жертв во время торжественных
      собраний ваших.
  - name: Амос 5:22
    orderIndex: 21
    osisId: Amos.5.22
    sblId: Amos 5:22
    shortName: Ам 5:22
    text: Если вознесете Мне всесожжение и хлебное приношение, Я не приму их и не
      призрю на благодарственную жертву из тучных тельцов ваших.
  - name: Амос 5:23
    orderIndex: 22
    osisId: Amos.5.23
    sblId: Amos 5:23
    shortName: Ам 5:23
    text: Удали от Меня шум песней твоих, ибо звуков гуслей твоих Я не буду слушать.
  - name: Амос 5:24
    orderIndex: 23
    osisId: Amos.5.24
    sblId: Amos 5:24
    shortName: Ам 5:24
    text: Пусть, как вода, течет суд, и правда – как сильный поток!
  - name: Амос 5:25
    orderIndex: 24
    osisId: Amos.5.25
    sblId: Amos 5:25
    shortName: Ам 5:25
    text: Приносили ли вы Мне жертвы и хлебные дары в пустыне в течение сорока лет,
      дом Израилев?
  - name: Амос 5:26
    orderIndex: 25
    osisId: Amos.5.26
    sblId: Amos 5:26
    shortName: Ам 5:26
    text: Вы носили скинию Молохову и звезду бога вашего Ремфана, изображения, которые
      вы сделали для себя.
  - name: Амос 5:27
    orderIndex: 26
    osisId: Amos.5.27
    sblId: Amos 5:27
    shortName: Ам 5:27
    text: За то Я переселю вас за Дамаск, говорит Господь; Бог Саваоф – имя Ему!
  versesCount: 27
- name: Амос 6
  orderIndex: 5
  osisId: Amos.6
  sblId: Amos 6
  shortName: Ам 6
  verses:
  - name: Амос 6:1
    orderIndex: 0
    osisId: Amos.6.1
    sblId: Amos 6:1
    shortName: Ам 6:1
    text: Горе беспечным на Сионе и надеющимся на гору Самарийскую именитым первенствующего
      народа, к которым приходит дом Израиля!
  - name: Амос 6:2
    orderIndex: 1
    osisId: Amos.6.2
    sblId: Amos 6:2
    shortName: Ам 6:2
    text: 'Пройдите в Калне и посмотрите, оттуда перейдите в Емаф великий и спуститесь
      в Геф Филистимский: не лучше ли они сих царств? не обширнее ли пределы их пределов
      ваших?'
  - name: Амос 6:3
    orderIndex: 2
    osisId: Amos.6.3
    sblId: Amos 6:3
    shortName: Ам 6:3
    text: Вы, которые день бедствия считаете далеким и приближаете торжество насилия,
      –
  - name: Амос 6:4
    orderIndex: 3
    osisId: Amos.6.4
    sblId: Amos 6:4
    shortName: Ам 6:4
    text: вы, которые лежите на ложах из слоновой кости и нежитесь на постелях ваших,
      едите лучших овнов из стада и тельцов с тучного пастбища,
  - name: Амос 6:5
    orderIndex: 4
    osisId: Amos.6.5
    sblId: Amos 6:5
    shortName: Ам 6:5
    text: поете под звуки гуслей, думая, что владеете музыкальным орудием, как Давид,
  - name: Амос 6:6
    orderIndex: 5
    osisId: Amos.6.6
    sblId: Amos 6:6
    shortName: Ам 6:6
    text: пьете из чаш вино, мажетесь наилучшими мастями, и не болезнуете о бедствии
      Иосифа!
  - name: Амос 6:7
    orderIndex: 6
    osisId: Amos.6.7
    sblId: Amos 6:7
    shortName: Ам 6:7
    text: За то ныне пойдут они в плен во главе пленных, и кончится ликование изнеженных.
  - name: Амос 6:8
    orderIndex: 7
    osisId: Amos.6.8
    sblId: Amos 6:8
    shortName: Ам 6:8
    text: 'Клянется Господь Бог Самим Собою, и так говорит Господь Бог Саваоф: гнушаюсь
      высокомерием Иакова и ненавижу чертоги его, и предам город и все, что наполняет
      его.'
  - name: Амос 6:9
    orderIndex: 8
    osisId: Amos.6.9
    sblId: Amos 6:9
    shortName: Ам 6:9
    text: 'И будет: если в каком доме останется десять человек, то умрут и они,'
  - name: Амос 6:10
    orderIndex: 9
    osisId: Amos.6.10
    sblId: Amos 6:10
    shortName: Ам 6:10
    text: 'и возьмет их родственник их или сожигатель, чтобы вынести кости их из дома,
      и скажет находящемуся при доме: есть ли еще у тебя кто? Тот ответит: нет никого.
      И скажет сей: молчи! ибо нельзя упоминать имени Господня.'
  - name: Амос 6:11
    orderIndex: 10
    osisId: Amos.6.11
    sblId: Amos 6:11
    shortName: Ам 6:11
    text: Ибо вот, Господь даст повеление и поразит большие дома расселинами, а малые
      дома – трещинами.
  - name: Амос 6:12
    orderIndex: 11
    osisId: Amos.6.12
    sblId: Amos 6:12
    shortName: Ам 6:12
    text: Бегают ли кони по скале? можно ли распахивать ее волами? Вы между тем суд
      превращаете в яд и плод правды в горечь;
  - name: Амос 6:13
    orderIndex: 12
    osisId: Amos.6.13
    sblId: Amos 6:13
    shortName: Ам 6:13
    text: 'вы, которые восхищаетесь ничтожными вещами и говорите: "не своею ли силою
      мы приобрели себе могущество?"'
  - name: Амос 6:14
    orderIndex: 13
    osisId: Amos.6.14
    sblId: Amos 6:14
    shortName: Ам 6:14
    text: Вот Я, говорит Господь Бог Саваоф, воздвигну народ против вас, дом Израилев,
      и будут теснить вас от входа в Емаф до потока в пустыне.
  versesCount: 14
- name: Амос 7
  orderIndex: 6
  osisId: Amos.7
  sblId: Amos 7
  shortName: Ам 7
  verses:
  - name: Амос 7:1
    orderIndex: 0
    osisId: Amos.7.1
    sblId: Amos 7:1
    shortName: Ам 7:1
    text: 'Такое видение открыл мне Господь Бог: вот, Он создал саранчу в начале произрастания
      поздней травы, и это была трава после царского покоса.'
  - name: Амос 7:2
    orderIndex: 1
    osisId: Amos.7.2
    sblId: Amos 7:2
    shortName: Ам 7:2
    text: 'И было, когда она окончила есть траву на земле, я сказал: Господи Боже!
      пощади; как устоит Иаков? он очень мал.'
  - name: Амос 7:3
    orderIndex: 2
    osisId: Amos.7.3
    sblId: Amos 7:3
    shortName: Ам 7:3
    text: И пожалел Господь о том; "не будет сего", сказал Господь.
  - name: Амос 7:4
    orderIndex: 3
    osisId: Amos.7.4
    sblId: Amos 7:4
    shortName: Ам 7:4
    text: 'Такое видение открыл мне Господь Бог: вот, Господь Бог произвел для суда
      огонь, – и он пожрал великую пучину, пожрал и часть земли.'
  - name: Амос 7:5
    orderIndex: 4
    osisId: Amos.7.5
    sblId: Amos 7:5
    shortName: Ам 7:5
    text: 'И сказал я: Господи Боже! останови; как устоит Иаков? он очень мал.'
  - name: Амос 7:6
    orderIndex: 5
    osisId: Amos.7.6
    sblId: Amos 7:6
    shortName: Ам 7:6
    text: И пожалел Господь о том; "и этого не будет", сказал Господь Бог.
  - name: Амос 7:7
    orderIndex: 6
    osisId: Amos.7.7
    sblId: Amos 7:7
    shortName: Ам 7:7
    text: 'Такое видение открыл Он мне: вот, Господь стоял на отвесной стене, и в
      руке у Него свинцовый отвес.'
  - name: Амос 7:8
    orderIndex: 7
    osisId: Amos.7.8
    sblId: Amos 7:8
    shortName: Ам 7:8
    text: 'И сказал мне Господь: что ты видишь, Амос? Я ответил: отвес. И Господь
      сказал: вот, положу отвес среди народа Моего, Израиля; не буду более прощать
      ему.'
  - name: Амос 7:9
    orderIndex: 8
    osisId: Amos.7.9
    sblId: Amos 7:9
    shortName: Ам 7:9
    text: И опустошены будут [жертвенные] высоты Исааковы, и разрушены будут святилища
      Израилевы, и восстану с мечом против дома Иеровоамова.
  - name: Амос 7:10
    orderIndex: 9
    osisId: Amos.7.10
    sblId: Amos 7:10
    shortName: Ам 7:10
    text: 'И послал Амасия, священник Вефильский, к Иеровоаму, царю Израильскому,
      сказать: Амос производит возмущение против тебя среди дома Израилева; земля
      не может терпеть всех слов его.'
  - name: Амос 7:11
    orderIndex: 10
    osisId: Amos.7.11
    sblId: Amos 7:11
    shortName: Ам 7:11
    text: 'Ибо так говорит Амос: "от меча умрет Иеровоам, а Израиль непременно отведен
      будет пленным из земли своей".'
  - name: Амос 7:12
    orderIndex: 11
    osisId: Amos.7.12
    sblId: Amos 7:12
    shortName: Ам 7:12
    text: 'И сказал Амасия Амосу: провидец! пойди и удались в землю Иудину; там ешь
      хлеб, и там пророчествуй,'
  - name: Амос 7:13
    orderIndex: 12
    osisId: Amos.7.13
    sblId: Amos 7:13
    shortName: Ам 7:13
    text: а в Вефиле больше не пророчествуй, ибо он святыня царя и дом царский.
  - name: Амос 7:14
    orderIndex: 13
    osisId: Amos.7.14
    sblId: Amos 7:14
    shortName: Ам 7:14
    text: 'И отвечал Амос и сказал Амасии: я не пророк и не сын пророка; я был пастух
      и собирал сикоморы.'
  - name: Амос 7:15
    orderIndex: 14
    osisId: Amos.7.15
    sblId: Amos 7:15
    shortName: Ам 7:15
    text: 'Но Господь взял меня от овец и сказал мне Господь: "иди, пророчествуй к
      народу Моему, Израилю".'
  - name: Амос 7:16
    orderIndex: 15
    osisId: Amos.7.16
    sblId: Amos 7:16
    shortName: Ам 7:16
    text: 'Теперь выслушай слово Господне. Ты говоришь: "не пророчествуй на Израиля
      и не произноси слов на дом Исааков".'
  - name: Амос 7:17
    orderIndex: 16
    osisId: Amos.7.17
    sblId: Amos 7:17
    shortName: Ам 7:17
    text: 'За это, вот что говорит Господь: жена твоя будет обесчещена в городе, сыновья
      и дочери твои падут от меча, земля твоя будет разделена межевою вервью, а ты
      умрешь в земле нечистой, и Израиль непременно выведен будет из земли своей.'
  versesCount: 17
- name: Амос 8
  orderIndex: 7
  osisId: Amos.8
  sblId: Amos 8
  shortName: Ам 8
  verses:
  - name: Амос 8:1
    orderIndex: 0
    osisId: Amos.8.1
    sblId: Amos 8:1
    shortName: Ам 8:1
    text: 'Такое видение открыл мне Господь Бог: вот корзина со спелыми плодами.'
  - name: Амос 8:2
    orderIndex: 1
    osisId: Amos.8.2
    sblId: Amos 8:2
    shortName: Ам 8:2
    text: 'И сказал Он: что ты видишь, Амос? Я ответил: корзину со спелыми плодами.
      Тогда Господь сказал мне: приспел конец народу Моему, Израилю: не буду более
      прощать ему.'
  - name: Амос 8:3
    orderIndex: 2
    osisId: Amos.8.3
    sblId: Amos 8:3
    shortName: Ам 8:3
    text: Песни чертога в тот день обратятся в рыдание, говорит Господь Бог; много
      будет трупов, на всяком месте будут бросать их молча.
  - name: Амос 8:4
    orderIndex: 3
    osisId: Amos.8.4
    sblId: Amos 8:4
    shortName: Ам 8:4
    text: Выслушайте это, алчущие поглотить бедных и погубить нищих, –
  - name: Амос 8:5
    orderIndex: 4
    osisId: Amos.8.5
    sblId: Amos 8:5
    shortName: Ам 8:5
    text: 'вы, которые говорите: "когда–то пройдет новолуние, чтобы нам продавать
      хлеб, и суббота, чтобы открыть житницы, уменьшить меру, увеличить цену сикля
      и обманывать неверными весами,'
  - name: Амос 8:6
    orderIndex: 5
    osisId: Amos.8.6
    sblId: Amos 8:6
    shortName: Ам 8:6
    text: чтобы покупать неимущих за серебро и бедных за пару обуви, а высевки из
      хлеба продавать".
  - name: Амос 8:7
    orderIndex: 6
    osisId: Amos.8.7
    sblId: Amos 8:7
    shortName: Ам 8:7
    text: 'Клялся Господь славою Иакова: поистине во веки не забуду ни одного из дел
      их!'
  - name: Амос 8:8
    orderIndex: 7
    osisId: Amos.8.8
    sblId: Amos 8:8
    shortName: Ам 8:8
    text: Не поколеблется ли от этого земля, и не восплачет ли каждый, живущий на
      ней? Взволнуется вся она, как река, и будет подниматься и опускаться, как река
      Египетская.
  - name: Амос 8:9
    orderIndex: 8
    osisId: Amos.8.9
    sblId: Amos 8:9
    shortName: Ам 8:9
    text: 'И будет в тот день, говорит Господь Бог: произведу закат солнца в полдень
      и омрачу землю среди светлого дня.'
  - name: Амос 8:10
    orderIndex: 9
    osisId: Amos.8.10
    sblId: Amos 8:10
    shortName: Ам 8:10
    text: И обращу праздники ваши в сетование и все песни ваши в плач, и возложу на
      все чресла вретище и плешь на всякую голову; и произведу [в] [стране] плач,
      как о единственном сыне, и конец ее будет – как горький день.
  - name: Амос 8:11
    orderIndex: 10
    osisId: Amos.8.11
    sblId: Amos 8:11
    shortName: Ам 8:11
    text: Вот наступают дни, говорит Господь Бог, когда Я пошлю на землю голод, –
      не голод хлеба, не жажду воды, но жажду слышания слов Господних.
  - name: Амос 8:12
    orderIndex: 11
    osisId: Amos.8.12
    sblId: Amos 8:12
    shortName: Ам 8:12
    text: И будут ходить от моря до моря и скитаться от севера к востоку, ища слова
      Господня, и не найдут его.
  - name: Амос 8:13
    orderIndex: 12
    osisId: Amos.8.13
    sblId: Amos 8:13
    shortName: Ам 8:13
    text: В тот день истаявать будут от жажды красивые девы и юноши,
  - name: Амос 8:14
    orderIndex: 13
    osisId: Amos.8.14
    sblId: Amos 8:14
    shortName: Ам 8:14
    text: 'которые клянутся грехом Самарийским и говорят: "жив бог твой, Дан! и жив
      путь в Вирсавию!" – Они падут и уже не встанут.'
  versesCount: 14
- name: Амос 9
  orderIndex: 8
  osisId: Amos.9
  sblId: Amos 9
  shortName: Ам 9
  verses:
  - name: Амос 9:1
    orderIndex: 0
    osisId: Amos.9.1
    sblId: Amos 9:1
    shortName: Ам 9:1
    text: 'Видел я Господа стоящим над жертвенником, и Он сказал: ударь в притолоку
      над воротами, чтобы потряслись косяки, и обрушь их на головы всех их, остальных
      же из них Я поражу мечом: не убежит у них никто бегущий и не спасется из них
      никто, желающий спастись.'
  - name: Амос 9:2
    orderIndex: 1
    osisId: Amos.9.2
    sblId: Amos 9:2
    shortName: Ам 9:2
    text: Хотя бы они зарылись в преисподнюю, и оттуда рука Моя возьмет их; хотя бы
      взошли на небо, и оттуда свергну их.
  - name: Амос 9:3
    orderIndex: 2
    osisId: Amos.9.3
    sblId: Amos 9:3
    shortName: Ам 9:3
    text: И хотя бы они скрылись на вершине Кармила, и там отыщу и возьму их; хотя
      бы сокрылись от очей Моих на дне моря, и там повелю морскому змею уязвить их.
  - name: Амос 9:4
    orderIndex: 3
    osisId: Amos.9.4
    sblId: Amos 9:4
    shortName: Ам 9:4
    text: И если пойдут в плен впереди врагов своих, то повелю мечу и там убить их.
      Обращу на них очи Мои на беду им, а не во благо.
  - name: Амос 9:5
    orderIndex: 4
    osisId: Amos.9.5
    sblId: Amos 9:5
    shortName: Ам 9:5
    text: Ибо Господь Бог Саваоф коснется земли, – и она растает, и восплачут все
      живущие на ней; и поднимется вся она как река, и опустится как река Египетская.
  - name: Амос 9:6
    orderIndex: 5
    osisId: Amos.9.6
    sblId: Amos 9:6
    shortName: Ам 9:6
    text: Он устроил горние чертоги Свои на небесах и свод Свой утвердил на земле,
      призывает воды морские, и изливает их по лицу земли; Господь имя Ему.
  - name: Амос 9:7
    orderIndex: 6
    osisId: Amos.9.7
    sblId: Amos 9:7
    shortName: Ам 9:7
    text: Не таковы ли, как сыны Ефиоплян, и вы для Меня, сыны Израилевы? говорит
      Господь. Не Я ли вывел Израиля из земли Египетской и Филистимлян – из Кафтора,
      и Арамлян – из Кира?
  - name: Амос 9:8
    orderIndex: 7
    osisId: Amos.9.8
    sblId: Amos 9:8
    shortName: Ам 9:8
    text: Вот, очи Господа Бога – на грешное царство, и Я истреблю его с лица земли;
      но дом Иакова не совсем истреблю, говорит Господь.
  - name: Амос 9:9
    orderIndex: 8
    osisId: Amos.9.9
    sblId: Amos 9:9
    shortName: Ам 9:9
    text: Ибо вот, Я повелю и рассыплю дом Израилев по всем народам, как рассыпают
      зерна в решете, и ни одно не падает на землю.
  - name: Амос 9:10
    orderIndex: 9
    osisId: Amos.9.10
    sblId: Amos 9:10
    shortName: Ам 9:10
    text: 'От меча умрут все грешники из народа Моего, которые говорят: "не постигнет
      нас и не придет к нам это бедствие!"'
  - name: Амос 9:11
    orderIndex: 10
    osisId: Amos.9.11
    sblId: Amos 9:11
    shortName: Ам 9:11
    text: В тот день Я восстановлю скинию Давидову падшую, заделаю трещины в ней и
      разрушенное восстановлю, и устрою ее, как в дни древние,
  - name: Амос 9:12
    orderIndex: 11
    osisId: Amos.9.12
    sblId: Amos 9:12
    shortName: Ам 9:12
    text: чтобы они овладели остатком Едома и всеми народами, между которыми возвестится
      имя Мое, говорит Господь, творящий все сие.
  - name: Амос 9:13
    orderIndex: 12
    osisId: Amos.9.13
    sblId: Amos 9:13
    shortName: Ам 9:13
    text: Вот, наступят дни, говорит Господь, когда пахарь застанет еще жнеца, а топчущий
      виноград – сеятеля; и горы источать будут виноградный сок, и все холмы потекут.
  - name: Амос 9:14
    orderIndex: 13
    osisId: Amos.9.14
    sblId: Amos 9:14
    shortName: Ам 9:14
    text: И возвращу из плена народ Мой, Израиля, и застроят опустевшие города и поселятся
      в них, насадят виноградники и будут пить вино из них, разведут сады и станут
      есть плоды из них.
  - name: Амос 9:15
    orderIndex: 14
    osisId: Amos.9.15
    sblId: Amos 9:15
    shortName: Ам 9:15
    text: И водворю их на земле их, и они не будут более исторгаемы из земли своей,
      которую Я дал им, говорит Господь Бог твой.
