chapters:
- name: К Филимону 1
  orderIndex: 0
  osisId: Phlm.1
  sblId: Phlm 1
  shortName: Флм 1
  verses:
  - name: К Филимону 1:1
    orderIndex: 0
    osisId: Phlm.1.1
    sblId: Phlm 1:1
    shortName: Флм 1:1
    text: Павел, узник Иисуса Христа, и Тимофей брат, Филимону возлюбленному и сотруднику
      нашему,
  - name: К Филимону 1:2
    orderIndex: 1
    osisId: Phlm.1.2
    sblId: Phlm 1:2
    shortName: Флм 1:2
    text: 'и Апфии, (сестре) возлюбленной, и Архиппу, сподвижнику нашему, и домашней
      твоей церкви:'
  - name: К Филимону 1:3
    orderIndex: 2
    osisId: Phlm.1.3
    sblId: Phlm 1:3
    shortName: Флм 1:3
    text: благодать вам и мир от Бога Отца нашего и Господа Иисуса Христа.
  - name: К Филимону 1:4
    orderIndex: 3
    osisId: Phlm.1.4
    sblId: Phlm 1:4
    shortName: Флм 1:4
    text: Благодарю Бога моего, всегда вспоминая о тебе в молитвах моих,
  - name: К Филимону 1:5
    orderIndex: 4
    osisId: Phlm.1.5
    sblId: Phlm 1:5
    shortName: Флм 1:5
    text: слыша о твоей любви и вере, которую имеешь к Господу Иисусу и ко всем святым,
  - name: К Филимону 1:6
    orderIndex: 5
    osisId: Phlm.1.6
    sblId: Phlm 1:6
    shortName: Флм 1:6
    text: дабы общение веры твоей оказалось деятельным в познании всякого у вас добра
      во Христе Иисусе.
  - name: К Филимону 1:7
    orderIndex: 6
    osisId: Phlm.1.7
    sblId: Phlm 1:7
    shortName: Флм 1:7
    text: Ибо мы имеем великую радость и утешение в любви твоей, потому что тобою,
      брат, успокоены сердца святых.
  - name: К Филимону 1:8
    orderIndex: 7
    osisId: Phlm.1.8
    sblId: Phlm 1:8
    shortName: Флм 1:8
    text: Посему, имея великое во Христе дерзновение приказывать тебе, что должно,
  - name: К Филимону 1:9
    orderIndex: 8
    osisId: Phlm.1.9
    sblId: Phlm 1:9
    shortName: Флм 1:9
    text: по любви лучше прошу, не иной кто, как я, Павел старец, а теперь и узник
      Иисуса Христа;
  - name: К Филимону 1:10
    orderIndex: 9
    osisId: Phlm.1.10
    sblId: Phlm 1:10
    shortName: Флм 1:10
    text: 'прошу тебя о сыне моем Онисиме, которого родил я в узах моих:'
  - name: К Филимону 1:11
    orderIndex: 10
    osisId: Phlm.1.11
    sblId: Phlm 1:11
    shortName: Флм 1:11
    text: он был некогда негоден для тебя, а теперь годен тебе и мне; я возвращаю
      его;
  - name: К Филимону 1:12
    orderIndex: 11
    osisId: Phlm.1.12
    sblId: Phlm 1:12
    shortName: Флм 1:12
    text: ты же прими его, как мое сердце.
  - name: К Филимону 1:13
    orderIndex: 12
    osisId: Phlm.1.13
    sblId: Phlm 1:13
    shortName: Флм 1:13
    text: Я хотел при себе удержать его, дабы он вместо тебя послужил мне в узах [за]
      благовествование;
  - name: К Филимону 1:14
    orderIndex: 13
    osisId: Phlm.1.14
    sblId: Phlm 1:14
    shortName: Флм 1:14
    text: но без твоего согласия ничего не хотел сделать, чтобы доброе дело твое было
      не вынужденно, а добровольно.
  - name: К Филимону 1:15
    orderIndex: 14
    osisId: Phlm.1.15
    sblId: Phlm 1:15
    shortName: Флм 1:15
    text: Ибо, может быть, он для того на время отлучился, чтобы тебе принять его
      навсегда,
  - name: К Филимону 1:16
    orderIndex: 15
    osisId: Phlm.1.16
    sblId: Phlm 1:16
    shortName: Флм 1:16
    text: не как уже раба, но выше раба, брата возлюбленного, особенно мне, а тем
      больше тебе, и по плоти и в Господе.
  - name: К Филимону 1:17
    orderIndex: 16
    osisId: Phlm.1.17
    sblId: Phlm 1:17
    shortName: Флм 1:17
    text: Итак, если ты имеешь общение со мною, то прими его, как меня.
  - name: К Филимону 1:18
    orderIndex: 17
    osisId: Phlm.1.18
    sblId: Phlm 1:18
    shortName: Флм 1:18
    text: Если же он чем обидел тебя, или должен, считай это на мне.
  - name: К Филимону 1:19
    orderIndex: 18
    osisId: Phlm.1.19
    sblId: Phlm 1:19
    shortName: Флм 1:19
    text: 'Я, Павел, написал моею рукою: я заплачу; не говорю тебе о том, что ты и
      самим собою мне должен.'
  - name: К Филимону 1:20
    orderIndex: 19
    osisId: Phlm.1.20
    sblId: Phlm 1:20
    shortName: Флм 1:20
    text: Так, брат, дай мне воспользоваться от тебя в Господе; успокой мое сердце
      в Господе.
  - name: К Филимону 1:21
    orderIndex: 20
    osisId: Phlm.1.21
    sblId: Phlm 1:21
    shortName: Флм 1:21
    text: Надеясь на послушание твое, я написал к тебе, зная, что ты сделаешь и более,
      нежели говорю.
  - name: К Филимону 1:22
    orderIndex: 21
    osisId: Phlm.1.22
    sblId: Phlm 1:22
    shortName: Флм 1:22
    text: А вместе приготовь для меня и помещение; ибо надеюсь, что по молитвам вашим
      я буду дарован вам.
  - name: К Филимону 1:23
    orderIndex: 22
    osisId: Phlm.1.23
    sblId: Phlm 1:23
    shortName: Флм 1:23
    text: Приветствует тебя Епафрас, узник вместе со мною ради Христа Иисуса,
  - name: К Филимону 1:24
    orderIndex: 23
    osisId: Phlm.1.24
    sblId: Phlm 1:24
    shortName: Флм 1:24
    text: Марк, Аристарх, Димас, Лука, сотрудники мои.
  - name: К Филимону 1:25
    orderIndex: 24
    osisId: Phlm.1.25
    sblId: Phlm 1:25
    shortName: Флм 1:25
    text: Благодать Господа нашего Иисуса Христа со духом вашим. Аминь.
  versesCount: 25
chaptersCount: 1
