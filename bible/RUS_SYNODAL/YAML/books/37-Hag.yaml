chapters:
- name: Аггей 1
  orderIndex: 0
  osisId: Hag.1
  sblId: Hag 1
  shortName: Агг 1
  verses:
  - name: Аггей 1:1
    orderIndex: 0
    osisId: Hag.1.1
    sblId: Hag 1:1
    shortName: Агг 1:1
    text: 'Во второй год царя Дария, в шестой месяц, в первый день месяца, было слово
      Господне через Аггея пророка к Зоровавелю, сыну Салафиилеву, правителю Иудеи,
      и к Иисусу, сыну Иоседекову, великому иерею:'
  - name: Аггей 1:2
    orderIndex: 1
    osisId: Hag.1.2
    sblId: Hag 1:2
    shortName: Агг 1:2
    text: 'так сказал Господь Саваоф: народ сей говорит: "не пришло еще время, не
      время строить дом Господень".'
  - name: Аггей 1:3
    orderIndex: 2
    osisId: Hag.1.3
    sblId: Hag 1:3
    shortName: Агг 1:3
    text: 'И было слово Господне через Аггея пророка:'
  - name: Аггей 1:4
    orderIndex: 3
    osisId: Hag.1.4
    sblId: Hag 1:4
    shortName: Агг 1:4
    text: а вам самим время жить в домах ваших украшенных, тогда как дом сей в запустении?
  - name: Аггей 1:5
    orderIndex: 4
    osisId: Hag.1.5
    sblId: Hag 1:5
    shortName: Агг 1:5
    text: 'Посему ныне так говорит Господь Саваоф: обратите сердце ваше на пути ваши.'
  - name: Аггей 1:6
    orderIndex: 5
    osisId: Hag.1.6
    sblId: Hag 1:6
    shortName: Агг 1:6
    text: Вы сеете много, а собираете мало; едите, но не в сытость; пьете, но не напиваетесь;
      одеваетесь, а не согреваетесь; зарабатывающий плату зарабатывает для дырявого
      кошелька.
  - name: Аггей 1:7
    orderIndex: 6
    osisId: Hag.1.7
    sblId: Hag 1:7
    shortName: Агг 1:7
    text: 'Так говорит Господь Саваоф: обратите сердце ваше на пути ваши.'
  - name: Аггей 1:8
    orderIndex: 7
    osisId: Hag.1.8
    sblId: Hag 1:8
    shortName: Агг 1:8
    text: Взойдите на гору и носите дерева, и стройте храм; и Я буду благоволить к
      нему, и прославлюсь, говорит Господь.
  - name: Аггей 1:9
    orderIndex: 8
    osisId: Hag.1.9
    sblId: Hag 1:9
    shortName: Агг 1:9
    text: 'Ожидаете многого, а выходит мало; и что принесете домой, то Я развею. –
      За что? говорит Господь Саваоф: за Мой дом, который в запустении, тогда как
      вы бежите, каждый к своему дому.'
  - name: Аггей 1:10
    orderIndex: 9
    osisId: Hag.1.10
    sblId: Hag 1:10
    shortName: Агг 1:10
    text: Посему–то небо заключилось и не дает вам росы, и земля не дает своих произведений.
  - name: Аггей 1:11
    orderIndex: 10
    osisId: Hag.1.11
    sblId: Hag 1:11
    shortName: Агг 1:11
    text: И Я призвал засуху на землю, на горы, на хлеб, на виноградный сок, на елей
      и на все, что производит земля, и на человека, и на скот, и на всякий ручной
      труд.
  - name: Аггей 1:12
    orderIndex: 11
    osisId: Hag.1.12
    sblId: Hag 1:12
    shortName: Агг 1:12
    text: И послушались Зоровавель, сын Салафиилев, и Иисус, сын Иоседеков, и весь
      прочий народ гласа Господа Бога своего и слов Аггея пророка, как посланного
      Господом Богом их, и народ убоялся Господа.
  - name: Аггей 1:13
    orderIndex: 12
    osisId: Hag.1.13
    sblId: Hag 1:13
    shortName: Агг 1:13
    text: 'Тогда Аггей, вестник Господень, посланный от Господа, сказал к народу:
      Я с вами! говорит Господь.'
  - name: Аггей 1:14
    orderIndex: 13
    osisId: Hag.1.14
    sblId: Hag 1:14
    shortName: Агг 1:14
    text: И возбудил Господь дух Зоровавеля, сына Салафиилева, правителя Иудеи, и
      дух Иисуса, сына Иоседекова, великого иерея, и дух всего остатка народа, и они
      пришли, и стали производить работы в доме Господа Саваофа, Бога своего,
  - name: Аггей 1:15
    orderIndex: 14
    osisId: Hag.1.15
    sblId: Hag 1:15
    shortName: Агг 1:15
    text: в двадцать четвертый день шестого месяца, во второй год царя Дария.
  versesCount: 15
- name: Аггей 2
  orderIndex: 1
  osisId: Hag.2
  sblId: Hag 2
  shortName: Агг 2
  verses:
  - name: Аггей 2:1
    orderIndex: 0
    osisId: Hag.2.1
    sblId: Hag 2:1
    shortName: Агг 2:1
    text: 'В седьмой месяц, в двадцать первый день месяца, было слово Господне через
      Аггея пророка:'
  - name: Аггей 2:2
    orderIndex: 1
    osisId: Hag.2.2
    sblId: Hag 2:2
    shortName: Агг 2:2
    text: 'скажи теперь Зоровавелю, сыну Салафиилеву, правителю Иудеи, и Иисусу, сыну
      Иоседекову, великому иерею, и остатку народа:'
  - name: Аггей 2:3
    orderIndex: 2
    osisId: Hag.2.3
    sblId: Hag 2:3
    shortName: Агг 2:3
    text: кто остался между вами, который видел этот дом в прежней его славе, и каким
      видите вы его теперь? Не есть ли он в глазах ваших как бы ничто?
  - name: Аггей 2:4
    orderIndex: 3
    osisId: Hag.2.4
    sblId: Hag 2:4
    shortName: Агг 2:4
    text: Но ободрись ныне, Зоровавель, говорит Господь, ободрись, Иисус, сын Иоседеков,
      великий иерей! ободрись, весь народ земли, говорит Господь, и производите работы,
      ибо Я с вами, говорит Господь Саваоф.
  - name: Аггей 2:5
    orderIndex: 4
    osisId: Hag.2.5
    sblId: Hag 2:5
    shortName: Агг 2:5
    text: 'Завет Мой, который Я заключил с вами при исшествии вашем из Египта, и дух
      Мой пребывает среди вас: не бойтесь!'
  - name: Аггей 2:6
    orderIndex: 5
    osisId: Hag.2.6
    sblId: Hag 2:6
    shortName: Агг 2:6
    text: 'Ибо так говорит Господь Саваоф: еще раз, и это будет скоро, Я потрясу небо
      и землю, море и сушу,'
  - name: Аггей 2:7
    orderIndex: 6
    osisId: Hag.2.7
    sblId: Hag 2:7
    shortName: Агг 2:7
    text: и потрясу все народы, и придет Желаемый всеми народами, и наполню дом сей
      славою, говорит Господь Саваоф.
  - name: Аггей 2:8
    orderIndex: 7
    osisId: Hag.2.8
    sblId: Hag 2:8
    shortName: Агг 2:8
    text: Мое серебро и Мое золото, говорит Господь Саваоф.
  - name: Аггей 2:9
    orderIndex: 8
    osisId: Hag.2.9
    sblId: Hag 2:9
    shortName: Агг 2:9
    text: Слава сего последнего храма будет больше, нежели прежнего, говорит Господь
      Саваоф; и на месте сем Я дам мир, говорит Господь Саваоф.
  - name: Аггей 2:10
    orderIndex: 9
    osisId: Hag.2.10
    sblId: Hag 2:10
    shortName: Агг 2:10
    text: 'В двадцать четвертый день девятого месяца, во второй год Дария, было слово
      Господне через Аггея пророка:'
  - name: Аггей 2:11
    orderIndex: 10
    osisId: Hag.2.11
    sblId: Hag 2:11
    shortName: Агг 2:11
    text: 'так говорит Господь Саваоф: спроси священников о законе и скажи:'
  - name: Аггей 2:12
    orderIndex: 11
    osisId: Hag.2.12
    sblId: Hag 2:12
    shortName: Агг 2:12
    text: 'если бы кто нес освященное мясо в поле одежды своей и полою своею коснулся
      хлеба, или чего–либо вареного, или вина, или елея, или какой–нибудь пищи: сделается
      ли это священным? И отвечали священники и сказали: нет.'
  - name: Аггей 2:13
    orderIndex: 12
    osisId: Hag.2.13
    sblId: Hag 2:13
    shortName: Агг 2:13
    text: 'Потом сказал Аггей: а если прикоснется ко всему этому кто–либо, осквернившийся
      от прикосновения к мертвецу: сделается ли это нечистым? И отвечали священники
      и сказали: будет нечистым.'
  - name: Аггей 2:14
    orderIndex: 13
    osisId: Hag.2.14
    sblId: Hag 2:14
    shortName: Агг 2:14
    text: 'Тогда отвечал Аггей и сказал: таков этот народ, таково это племя предо
      Мною, говорит Господь, и таковы все дела рук их! И что они приносят там, все
      нечисто.'
  - name: Аггей 2:15
    orderIndex: 14
    osisId: Hag.2.15
    sblId: Hag 2:15
    shortName: Агг 2:15
    text: Теперь обратите сердце ваше на время от сего дня и назад, когда еще не был
      положен камень на камень в храме Господнем.
  - name: Аггей 2:16
    orderIndex: 15
    osisId: Hag.2.16
    sblId: Hag 2:16
    shortName: Агг 2:16
    text: Приходили бывало к копне, могущей приносить двадцать мер, и оказывалось
      только десять; приходили к подточилию, чтобы начерпать пятьдесят мер из подточилия,
      а оказывалось только двадцать.
  - name: Аггей 2:17
    orderIndex: 16
    osisId: Hag.2.17
    sblId: Hag 2:17
    shortName: Агг 2:17
    text: Поражал Я вас ржавчиною и блеклостью хлеба и градом все труды рук ваших;
      но вы не обращались ко Мне, говорит Господь.
  - name: Аггей 2:18
    orderIndex: 17
    osisId: Hag.2.18
    sblId: Hag 2:18
    shortName: Агг 2:18
    text: 'Обратите же сердце ваше на время от сего дня и назад, от двадцать четвертого
      дня девятого месяца, от того дня, когда основан был храм Господень; обратите
      сердце ваше:'
  - name: Аггей 2:19
    orderIndex: 18
    osisId: Hag.2.19
    sblId: Hag 2:19
    shortName: Агг 2:19
    text: есть ли еще в житницах семена? Доселе ни виноградная лоза, ни смоковница,
      ни гранатовое дерево, ни маслина не давали плода; а от сего дня Я благословлю
      их.
  - name: Аггей 2:20
    orderIndex: 19
    osisId: Hag.2.20
    sblId: Hag 2:20
    shortName: Агг 2:20
    text: 'И было слово Господне к Аггею вторично в двадцать четвертый день месяца,
      и сказано:'
  - name: Аггей 2:21
    orderIndex: 20
    osisId: Hag.2.21
    sblId: Hag 2:21
    shortName: Агг 2:21
    text: 'скажи Зоровавелю, правителю Иудеи: потрясу Я небо и землю;'
  - name: Аггей 2:22
    orderIndex: 21
    osisId: Hag.2.22
    sblId: Hag 2:22
    shortName: Агг 2:22
    text: и ниспровергну престолы царств, и истреблю силу царств языческих, опрокину
      колесницы и сидящих на них, и низринуты будут кони и всадники их, один мечом
      другого.
  - name: Аггей 2:23
    orderIndex: 22
    osisId: Hag.2.23
    sblId: Hag 2:23
    shortName: Агг 2:23
    text: В тот день, говорит Господь Саваоф, Я возьму тебя, Зоровавель, сын Салафиилев,
      раб Мой, говорит Господь, и буду держать тебя как печать, ибо Я избрал тебя,
      говорит Господь Саваоф.
  versesCount: 23
