chapters:
- name: Плач Иеремии 1
  orderIndex: 0
  osisId: Lam.1
  sblId: Lam 1
  shortName: Плач 1
  verses:
  - name: Плач Иеремии 1:1
    orderIndex: 0
    osisId: Lam.1.1
    sblId: Lam 1:1
    shortName: Плач 1:1
    text: Как одиноко сидит город, некогда многолюдный! он стал, как вдова; великий
      между народами, князь над областями сделался данником.
  - name: Плач Иеремии 1:2
    orderIndex: 1
    osisId: Lam.1.2
    sblId: Lam 1:2
    shortName: Плач 1:2
    text: Горько плачет он ночью, и слезы его на ланитах его. Нет у него утешителя
      из всех, любивших его; все друзья его изменили ему, сделались врагами ему.
  - name: Плач Иеремии 1:3
    orderIndex: 2
    osisId: Lam.1.3
    sblId: Lam 1:3
    shortName: Плач 1:3
    text: Иуда переселился по причине бедствия и тяжкого рабства, поселился среди
      язычников, и не нашел покоя; все, преследовавшие его, настигли его в тесных
      местах.
  - name: Плач Иеремии 1:4
    orderIndex: 3
    osisId: Lam.1.4
    sblId: Lam 1:4
    shortName: Плач 1:4
    text: Пути Сиона сетуют, потому что нет идущих на праздник; все ворота его опустели;
      священники его вздыхают, девицы его печальны, горько и ему самому.
  - name: Плач Иеремии 1:5
    orderIndex: 4
    osisId: Lam.1.5
    sblId: Lam 1:5
    shortName: Плач 1:5
    text: Враги его стали во главе, неприятели его благоденствуют, потому что Господь
      наслал на него горе за множество беззаконий его; дети его пошли в плен впереди
      врага.
  - name: Плач Иеремии 1:6
    orderIndex: 5
    osisId: Lam.1.6
    sblId: Lam 1:6
    shortName: Плач 1:6
    text: И отошло от дщери Сиона все ее великолепие; князья ее – как олени, не находящие
      пажити; обессиленные они пошли вперед погонщика.
  - name: Плач Иеремии 1:7
    orderIndex: 6
    osisId: Lam.1.7
    sblId: Lam 1:7
    shortName: Плач 1:7
    text: Вспомнил Иерусалим, во дни бедствия своего и страданий своих, о всех драгоценностях
      своих, какие были у него в прежние дни, тогда как народ его пал от руки врага,
      и никто не помогает ему; неприятели смотрят на него и смеются над его субботами.
  - name: Плач Иеремии 1:8
    orderIndex: 7
    osisId: Lam.1.8
    sblId: Lam 1:8
    shortName: Плач 1:8
    text: Тяжко согрешил Иерусалим, за то и сделался отвратительным; все, прославлявшие
      его, смотрят на него с презрением, потому что увидели наготу его; и сам он вздыхает
      и отворачивается назад.
  - name: Плач Иеремии 1:9
    orderIndex: 8
    osisId: Lam.1.9
    sblId: Lam 1:9
    shortName: Плач 1:9
    text: На подоле у него была нечистота, но он не помышлял о будущности своей, и
      поэтому необыкновенно унизился, и нет у него утешителя. "Воззри, Господи, на
      бедствие мое, ибо враг возвеличился!"
  - name: Плач Иеремии 1:10
    orderIndex: 9
    osisId: Lam.1.10
    sblId: Lam 1:10
    shortName: Плач 1:10
    text: Враг простер руку свою на все самое драгоценное его; он видит, как язычники
      входят во святилище его, о котором Ты заповедал, чтобы они не вступали в собрание
      Твое.
  - name: Плач Иеремии 1:11
    orderIndex: 10
    osisId: Lam.1.11
    sblId: Lam 1:11
    shortName: Плач 1:11
    text: Весь народ его вздыхает, ища хлеба, отдает драгоценности свои за пищу, чтобы
      подкрепить душу. "Воззри, Господи, и посмотри, как я унижен!"
  - name: Плач Иеремии 1:12
    orderIndex: 11
    osisId: Lam.1.12
    sblId: Lam 1:12
    shortName: Плач 1:12
    text: Да не будет этого с вами, все проходящие путем! взгляните и посмотрите,
      есть ли болезнь, как моя болезнь, какая постигла меня, какую наслал на меня
      Господь в день пламенного гнева Своего?
  - name: Плач Иеремии 1:13
    orderIndex: 12
    osisId: Lam.1.13
    sblId: Lam 1:13
    shortName: Плач 1:13
    text: Свыше послал Он огонь в кости мои, и он овладел ими; раскинул сеть для ног
      моих, опрокинул меня, сделал меня бедным и томящимся всякий день.
  - name: Плач Иеремии 1:14
    orderIndex: 13
    osisId: Lam.1.14
    sblId: Lam 1:14
    shortName: Плач 1:14
    text: Ярмо беззаконий моих связано в руке Его; они сплетены и поднялись на шею
      мою; Он ослабил силы мои. Господь отдал меня в руки, из которых не могу подняться.
  - name: Плач Иеремии 1:15
    orderIndex: 14
    osisId: Lam.1.15
    sblId: Lam 1:15
    shortName: Плач 1:15
    text: Всех сильных моих Господь низложил среди меня, созвал против меня собрание,
      чтобы истребить юношей моих; как в точиле, истоптал Господь деву, дочь Иуды.
  - name: Плач Иеремии 1:16
    orderIndex: 15
    osisId: Lam.1.16
    sblId: Lam 1:16
    shortName: Плач 1:16
    text: Об этом плачу я; око мое, око мое изливает воды, ибо далеко от меня утешитель,
      который оживил бы душу мою; дети мои разорены, потому что враг превозмог.
  - name: Плач Иеремии 1:17
    orderIndex: 16
    osisId: Lam.1.17
    sblId: Lam 1:17
    shortName: Плач 1:17
    text: Сион простирает руки свои, но утешителя нет ему. Господь дал повеление о
      Иакове врагам его окружить его; Иерусалим сделался мерзостью среди них.
  - name: Плач Иеремии 1:18
    orderIndex: 17
    osisId: Lam.1.18
    sblId: Lam 1:18
    shortName: Плач 1:18
    text: 'Праведен Господь, ибо я непокорен был слову Его. Послушайте, все народы,
      и взгляните на болезнь мою: девы мои и юноши мои пошли в плен.'
  - name: Плач Иеремии 1:19
    orderIndex: 18
    osisId: Lam.1.19
    sblId: Lam 1:19
    shortName: Плач 1:19
    text: Зову друзей моих, но они обманули меня; священники мои и старцы мои издыхают
      в городе, ища пищи себе, чтобы подкрепить душу свою.
  - name: Плач Иеремии 1:20
    orderIndex: 19
    osisId: Lam.1.20
    sblId: Lam 1:20
    shortName: Плач 1:20
    text: Воззри, Господи, ибо мне тесно, волнуется во мне внутренность, сердце мое
      перевернулось во мне за то, что я упорно противился Тебе; отвне обесчадил меня
      меч, а дома – как смерть.
  - name: Плач Иеремии 1:21
    orderIndex: 20
    osisId: Lam.1.21
    sblId: Lam 1:21
    shortName: Плач 1:21
    text: 'Услышали, что я стенаю, а утешителя у меня нет; услышали все враги мои
      о бедствии моем и обрадовались, что Ты соделал это: о, если бы Ты повелел наступить
      дню, предреченному Тобою, и они стали бы подобными мне!'
  - name: Плач Иеремии 1:22
    orderIndex: 21
    osisId: Lam.1.22
    sblId: Lam 1:22
    shortName: Плач 1:22
    text: Да предстанет пред лице Твое вся злоба их; и поступи с ними так же, как
      Ты поступил со мною за все грехи мои, ибо тяжки стоны мои, и сердце мое изнемогает.
  versesCount: 22
- name: Плач Иеремии 2
  orderIndex: 1
  osisId: Lam.2
  sblId: Lam 2
  shortName: Плач 2
  verses:
  - name: Плач Иеремии 2:1
    orderIndex: 0
    osisId: Lam.2.1
    sblId: Lam 2:1
    shortName: Плач 2:1
    text: Как помрачил Господь во гневе Своем дщерь Сиона! с небес поверг на землю
      красу Израиля и не вспомнил о подножии ног Своих в день гнева Своего.
  - name: Плач Иеремии 2:2
    orderIndex: 1
    osisId: Lam.2.2
    sblId: Lam 2:2
    shortName: Плач 2:2
    text: 'Погубил Господь все жилища Иакова, не пощадил, разрушил в ярости Своей
      укрепления дщери Иудиной, поверг на землю, отверг царство и князей его, как
      нечистых:'
  - name: Плач Иеремии 2:3
    orderIndex: 2
    osisId: Lam.2.3
    sblId: Lam 2:3
    shortName: Плач 2:3
    text: в пылу гнева сломил все роги Израилевы, отвел десницу Свою от неприятеля
      и воспылал в Иакове, как палящий огонь, пожиравший все вокруг;
  - name: Плач Иеремии 2:4
    orderIndex: 3
    osisId: Lam.2.4
    sblId: Lam 2:4
    shortName: Плач 2:4
    text: натянул лук Свой, как неприятель, направил десницу Свою, как враг, и убил
      все, вожделенное для глаз; на скинию дщери Сиона излил ярость Свою, как огонь.
  - name: Плач Иеремии 2:5
    orderIndex: 4
    osisId: Lam.2.5
    sblId: Lam 2:5
    shortName: Плач 2:5
    text: Господь стал как неприятель, истребил Израиля, разорил все чертоги его,
      разрушил укрепления его и распространил у дщери Иудиной сетование и плач.
  - name: Плач Иеремии 2:6
    orderIndex: 5
    osisId: Lam.2.6
    sblId: Lam 2:6
    shortName: Плач 2:6
    text: И отнял ограду Свою, как у сада; разорил Свое место собраний, заставил Господь
      забыть на Сионе празднества и субботы; и в негодовании гнева Своего отверг царя
      и священника.
  - name: Плач Иеремии 2:7
    orderIndex: 6
    osisId: Lam.2.7
    sblId: Lam 2:7
    shortName: Плач 2:7
    text: Отверг Господь жертвенник Свой, отвратил сердце Свое от святилища Своего,
      предал в руки врагов стены чертогов его; в доме Господнем они шумели, как в
      праздничный день.
  - name: Плач Иеремии 2:8
    orderIndex: 7
    osisId: Lam.2.8
    sblId: Lam 2:8
    shortName: Плач 2:8
    text: Господь определил разрушить стену дщери Сиона, протянул вервь, не отклонил
      руки Своей от разорения; истребил внешние укрепления, и стены вместе разрушены.
  - name: Плач Иеремии 2:9
    orderIndex: 8
    osisId: Lam.2.9
    sblId: Lam 2:9
    shortName: Плач 2:9
    text: Ворота ее вдались в землю; Он разрушил и сокрушил запоры их; царь ее и князья
      ее – среди язычников; не стало закона, и пророки ее не сподобляются видений
      от Господа.
  - name: Плач Иеремии 2:10
    orderIndex: 9
    osisId: Lam.2.10
    sblId: Lam 2:10
    shortName: Плач 2:10
    text: Сидят на земле безмолвно старцы дщери Сионовой, посыпали пеплом свои головы,
      препоясались вретищем; опустили к земле головы свои девы Иерусалимские.
  - name: Плач Иеремии 2:11
    orderIndex: 10
    osisId: Lam.2.11
    sblId: Lam 2:11
    shortName: Плач 2:11
    text: Истощились от слез глаза мои, волнуется во мне внутренность моя, изливается
      на землю печень моя от гибели дщери народа моего, когда дети и грудные младенцы
      умирают от голода среди городских улиц.
  - name: Плач Иеремии 2:12
    orderIndex: 11
    osisId: Lam.2.12
    sblId: Lam 2:12
    shortName: Плач 2:12
    text: 'Матерям своим говорят они: "где хлеб и вино?", умирая, подобно раненым,
      на улицах городских, изливая души свои в лоно матерей своих.'
  - name: Плач Иеремии 2:13
    orderIndex: 12
    osisId: Lam.2.13
    sblId: Lam 2:13
    shortName: Плач 2:13
    text: Что мне сказать тебе, с чем сравнить тебя, дщерь Иерусалима? чему уподобить
      тебя, чтобы утешить тебя, дева, дщерь Сиона? ибо рана твоя велика, как море;
      кто может исцелить тебя?
  - name: Плач Иеремии 2:14
    orderIndex: 13
    osisId: Lam.2.14
    sblId: Lam 2:14
    shortName: Плач 2:14
    text: Пророки твои провещали тебе пустое и ложное и не раскрывали твоего беззакония,
      чтобы отвратить твое пленение, и изрекали тебе откровения ложные и приведшие
      тебя к изгнанию.
  - name: Плач Иеремии 2:15
    orderIndex: 14
    osisId: Lam.2.15
    sblId: Lam 2:15
    shortName: Плач 2:15
    text: 'Руками всплескивают о тебе все проходящие путем, свищут и качают головою
      своею о дщери Иерусалима, говоря: "это ли город, который называли совершенством
      красоты, радостью всей земли?"'
  - name: Плач Иеремии 2:16
    orderIndex: 15
    osisId: Lam.2.16
    sblId: Lam 2:16
    shortName: Плач 2:16
    text: 'Разинули на тебя пасть свою все враги твои, свищут и скрежещут зубами,
      говорят: "поглотили мы его, только этого дня и ждали мы, дождались, увидели!"'
  - name: Плач Иеремии 2:17
    orderIndex: 16
    osisId: Lam.2.17
    sblId: Lam 2:17
    shortName: Плач 2:17
    text: Совершил Господь, что определил, исполнил слово Свое, изреченное в древние
      дни, разорил без пощады и дал врагу порадоваться над тобою, вознес рог неприятелей
      твоих.
  - name: Плач Иеремии 2:18
    orderIndex: 17
    osisId: Lam.2.18
    sblId: Lam 2:18
    shortName: Плач 2:18
    text: 'Сердце их вопиет к Господу: стена дщери Сиона! лей ручьем слезы день и
      ночь, не давай себе покоя, не спускай зениц очей твоих.'
  - name: Плач Иеремии 2:19
    orderIndex: 18
    osisId: Lam.2.19
    sblId: Lam 2:19
    shortName: Плач 2:19
    text: Вставай, взывай ночью, при начале каждой стражи; изливай, как воду, сердце
      твое пред лицем Господа; простирай к Нему руки твои о душе детей твоих, издыхающих
      от голода на углах всех улиц.
  - name: Плач Иеремии 2:20
    orderIndex: 19
    osisId: Lam.2.20
    sblId: Lam 2:20
    shortName: Плач 2:20
    text: '"Воззри, Господи, и посмотри: кому Ты сделал так, чтобы женщины ели плод
      свой, младенцев, вскормленных ими? чтобы убиваемы были в святилище Господнем
      священник и пророк?'
  - name: Плач Иеремии 2:21
    orderIndex: 20
    osisId: Lam.2.21
    sblId: Lam 2:21
    shortName: Плач 2:21
    text: Дети и старцы лежат на земле по улицам; девы мои и юноши мои пали от меча;
      Ты убивал их в день гнева Твоего, заколал без пощады.
  - name: Плач Иеремии 2:22
    orderIndex: 21
    osisId: Lam.2.22
    sblId: Lam 2:22
    shortName: Плач 2:22
    text: Ты созвал отовсюду, как на праздник, ужасы мои, и в день гнева Господня
      никто не спасся, никто не уцелел; тех, которые были мною вскормлены и вырощены,
      враг мой истребил".
  versesCount: 22
- name: Плач Иеремии 3
  orderIndex: 2
  osisId: Lam.3
  sblId: Lam 3
  shortName: Плач 3
  verses:
  - name: Плач Иеремии 3:1
    orderIndex: 0
    osisId: Lam.3.1
    sblId: Lam 3:1
    shortName: Плач 3:1
    text: Я человек, испытавший горе от жезла гнева Его.
  - name: Плач Иеремии 3:2
    orderIndex: 1
    osisId: Lam.3.2
    sblId: Lam 3:2
    shortName: Плач 3:2
    text: Он повел меня и ввел во тьму, а не во свет.
  - name: Плач Иеремии 3:3
    orderIndex: 2
    osisId: Lam.3.3
    sblId: Lam 3:3
    shortName: Плач 3:3
    text: Так, Он обратился на меня и весь день обращает руку Свою;
  - name: Плач Иеремии 3:4
    orderIndex: 3
    osisId: Lam.3.4
    sblId: Lam 3:4
    shortName: Плач 3:4
    text: измождил плоть мою и кожу мою, сокрушил кости мои;
  - name: Плач Иеремии 3:5
    orderIndex: 4
    osisId: Lam.3.5
    sblId: Lam 3:5
    shortName: Плач 3:5
    text: огородил меня и обложил горечью и тяготою;
  - name: Плач Иеремии 3:6
    orderIndex: 5
    osisId: Lam.3.6
    sblId: Lam 3:6
    shortName: Плач 3:6
    text: посадил меня в темное место, как давно умерших;
  - name: Плач Иеремии 3:7
    orderIndex: 6
    osisId: Lam.3.7
    sblId: Lam 3:7
    shortName: Плач 3:7
    text: окружил меня стеною, чтобы я не вышел, отяготил оковы мои,
  - name: Плач Иеремии 3:8
    orderIndex: 7
    osisId: Lam.3.8
    sblId: Lam 3:8
    shortName: Плач 3:8
    text: и когда я взывал и вопиял, задерживал молитву мою;
  - name: Плач Иеремии 3:9
    orderIndex: 8
    osisId: Lam.3.9
    sblId: Lam 3:9
    shortName: Плач 3:9
    text: каменьями преградил дороги мои, извратил стези мои.
  - name: Плач Иеремии 3:10
    orderIndex: 9
    osisId: Lam.3.10
    sblId: Lam 3:10
    shortName: Плач 3:10
    text: Он стал для меня как бы медведь в засаде, [как бы] лев в скрытном месте;
  - name: Плач Иеремии 3:11
    orderIndex: 10
    osisId: Lam.3.11
    sblId: Lam 3:11
    shortName: Плач 3:11
    text: извратил пути мои и растерзал меня, привел меня в ничто;
  - name: Плач Иеремии 3:12
    orderIndex: 11
    osisId: Lam.3.12
    sblId: Lam 3:12
    shortName: Плач 3:12
    text: натянул лук Свой и поставил меня как бы целью для стрел;
  - name: Плач Иеремии 3:13
    orderIndex: 12
    osisId: Lam.3.13
    sblId: Lam 3:13
    shortName: Плач 3:13
    text: послал в почки мои стрелы из колчана Своего.
  - name: Плач Иеремии 3:14
    orderIndex: 13
    osisId: Lam.3.14
    sblId: Lam 3:14
    shortName: Плач 3:14
    text: Я стал посмешищем для всего народа моего, вседневною песнью их.
  - name: Плач Иеремии 3:15
    orderIndex: 14
    osisId: Lam.3.15
    sblId: Lam 3:15
    shortName: Плач 3:15
    text: Он пресытил меня горечью, напоил меня полынью.
  - name: Плач Иеремии 3:16
    orderIndex: 15
    osisId: Lam.3.16
    sblId: Lam 3:16
    shortName: Плач 3:16
    text: Сокрушил камнями зубы мои, покрыл меня пеплом.
  - name: Плач Иеремии 3:17
    orderIndex: 16
    osisId: Lam.3.17
    sblId: Lam 3:17
    shortName: Плач 3:17
    text: И удалился мир от души моей; я забыл о благоденствии,
  - name: Плач Иеремии 3:18
    orderIndex: 17
    osisId: Lam.3.18
    sblId: Lam 3:18
    shortName: Плач 3:18
    text: 'и сказал я: погибла сила моя и надежда моя на Господа.'
  - name: Плач Иеремии 3:19
    orderIndex: 18
    osisId: Lam.3.19
    sblId: Lam 3:19
    shortName: Плач 3:19
    text: Помысли о моем страдании и бедствии моем, о полыни и желчи.
  - name: Плач Иеремии 3:20
    orderIndex: 19
    osisId: Lam.3.20
    sblId: Lam 3:20
    shortName: Плач 3:20
    text: Твердо помнит это душа моя и падает во мне.
  - name: Плач Иеремии 3:21
    orderIndex: 20
    osisId: Lam.3.21
    sblId: Lam 3:21
    shortName: Плач 3:21
    text: 'Вот что я отвечаю сердцу моему и потому уповаю:'
  - name: Плач Иеремии 3:22
    orderIndex: 21
    osisId: Lam.3.22
    sblId: Lam 3:22
    shortName: Плач 3:22
    text: по милости Господа мы не исчезли, ибо милосердие Его не истощилось.
  - name: Плач Иеремии 3:23
    orderIndex: 22
    osisId: Lam.3.23
    sblId: Lam 3:23
    shortName: Плач 3:23
    text: Оно обновляется каждое утро; велика верность Твоя!
  - name: Плач Иеремии 3:24
    orderIndex: 23
    osisId: Lam.3.24
    sblId: Lam 3:24
    shortName: Плач 3:24
    text: Господь часть моя, говорит душа моя, итак буду надеяться на Него.
  - name: Плач Иеремии 3:25
    orderIndex: 24
    osisId: Lam.3.25
    sblId: Lam 3:25
    shortName: Плач 3:25
    text: Благ Господь к надеющимся на Него, к душе, ищущей Его.
  - name: Плач Иеремии 3:26
    orderIndex: 25
    osisId: Lam.3.26
    sblId: Lam 3:26
    shortName: Плач 3:26
    text: Благо тому, кто терпеливо ожидает спасения от Господа.
  - name: Плач Иеремии 3:27
    orderIndex: 26
    osisId: Lam.3.27
    sblId: Lam 3:27
    shortName: Плач 3:27
    text: Благо человеку, когда он несет иго в юности своей;
  - name: Плач Иеремии 3:28
    orderIndex: 27
    osisId: Lam.3.28
    sblId: Lam 3:28
    shortName: Плач 3:28
    text: сидит уединенно и молчит, ибо Он наложил его на него;
  - name: Плач Иеремии 3:29
    orderIndex: 28
    osisId: Lam.3.29
    sblId: Lam 3:29
    shortName: Плач 3:29
    text: 'полагает уста свои в прах, [помышляя]: "может быть, еще есть надежда";'
  - name: Плач Иеремии 3:30
    orderIndex: 29
    osisId: Lam.3.30
    sblId: Lam 3:30
    shortName: Плач 3:30
    text: подставляет ланиту свою биющему его, пресыщается поношением,
  - name: Плач Иеремии 3:31
    orderIndex: 30
    osisId: Lam.3.31
    sblId: Lam 3:31
    shortName: Плач 3:31
    text: ибо не навек оставляет Господь.
  - name: Плач Иеремии 3:32
    orderIndex: 31
    osisId: Lam.3.32
    sblId: Lam 3:32
    shortName: Плач 3:32
    text: Но послал горе, и помилует по великой благости Своей.
  - name: Плач Иеремии 3:33
    orderIndex: 32
    osisId: Lam.3.33
    sblId: Lam 3:33
    shortName: Плач 3:33
    text: Ибо Он не по изволению сердца Своего наказывает и огорчает сынов человеческих.
  - name: Плач Иеремии 3:34
    orderIndex: 33
    osisId: Lam.3.34
    sblId: Lam 3:34
    shortName: Плач 3:34
    text: Но, когда попирают ногами своими всех узников земли,
  - name: Плач Иеремии 3:35
    orderIndex: 34
    osisId: Lam.3.35
    sblId: Lam 3:35
    shortName: Плач 3:35
    text: когда неправедно судят человека пред лицем Всевышнего,
  - name: Плач Иеремии 3:36
    orderIndex: 35
    osisId: Lam.3.36
    sblId: Lam 3:36
    shortName: Плач 3:36
    text: 'когда притесняют человека в деле его: разве не видит Господь?'
  - name: Плач Иеремии 3:37
    orderIndex: 36
    osisId: Lam.3.37
    sblId: Lam 3:37
    shortName: Плач 3:37
    text: 'Кто это говорит: "и то бывает, чему Господь не повелел быть"?'
  - name: Плач Иеремии 3:38
    orderIndex: 37
    osisId: Lam.3.38
    sblId: Lam 3:38
    shortName: Плач 3:38
    text: Не от уст ли Всевышнего происходит бедствие и благополучие?
  - name: Плач Иеремии 3:39
    orderIndex: 38
    osisId: Lam.3.39
    sblId: Lam 3:39
    shortName: Плач 3:39
    text: Зачем сетует человек живущий? всякий сетуй на грехи свои.
  - name: Плач Иеремии 3:40
    orderIndex: 39
    osisId: Lam.3.40
    sblId: Lam 3:40
    shortName: Плач 3:40
    text: Испытаем и исследуем пути свои, и обратимся к Господу.
  - name: Плач Иеремии 3:41
    orderIndex: 40
    osisId: Lam.3.41
    sblId: Lam 3:41
    shortName: Плач 3:41
    text: 'Вознесем сердце наше и руки к Богу, [сущему] на небесах:'
  - name: Плач Иеремии 3:42
    orderIndex: 41
    osisId: Lam.3.42
    sblId: Lam 3:42
    shortName: Плач 3:42
    text: мы отпали и упорствовали; Ты не пощадил.
  - name: Плач Иеремии 3:43
    orderIndex: 42
    osisId: Lam.3.43
    sblId: Lam 3:43
    shortName: Плач 3:43
    text: Ты покрыл Себя гневом и преследовал нас, умерщвлял, не щадил;
  - name: Плач Иеремии 3:44
    orderIndex: 43
    osisId: Lam.3.44
    sblId: Lam 3:44
    shortName: Плач 3:44
    text: Ты закрыл Себя облаком, чтобы не доходила молитва наша;
  - name: Плач Иеремии 3:45
    orderIndex: 44
    osisId: Lam.3.45
    sblId: Lam 3:45
    shortName: Плач 3:45
    text: сором и мерзостью Ты сделал нас среди народов.
  - name: Плач Иеремии 3:46
    orderIndex: 45
    osisId: Lam.3.46
    sblId: Lam 3:46
    shortName: Плач 3:46
    text: Разинули на нас пасть свою все враги наши.
  - name: Плач Иеремии 3:47
    orderIndex: 46
    osisId: Lam.3.47
    sblId: Lam 3:47
    shortName: Плач 3:47
    text: Ужас и яма, опустошение и разорение – доля наша.
  - name: Плач Иеремии 3:48
    orderIndex: 47
    osisId: Lam.3.48
    sblId: Lam 3:48
    shortName: Плач 3:48
    text: Потоки вод изливает око мое о гибели дщери народа моего.
  - name: Плач Иеремии 3:49
    orderIndex: 48
    osisId: Lam.3.49
    sblId: Lam 3:49
    shortName: Плач 3:49
    text: Око мое изливается и не перестает, ибо нет облегчения,
  - name: Плач Иеремии 3:50
    orderIndex: 49
    osisId: Lam.3.50
    sblId: Lam 3:50
    shortName: Плач 3:50
    text: доколе не призрит и не увидит Господь с небес.
  - name: Плач Иеремии 3:51
    orderIndex: 50
    osisId: Lam.3.51
    sblId: Lam 3:51
    shortName: Плач 3:51
    text: Око мое опечаливает душу мою ради всех дщерей моего города.
  - name: Плач Иеремии 3:52
    orderIndex: 51
    osisId: Lam.3.52
    sblId: Lam 3:52
    shortName: Плач 3:52
    text: Всячески усиливались уловить меня, как птичку, враги мои, без всякой причины;
  - name: Плач Иеремии 3:53
    orderIndex: 52
    osisId: Lam.3.53
    sblId: Lam 3:53
    shortName: Плач 3:53
    text: повергли жизнь мою в яму и закидали меня камнями.
  - name: Плач Иеремии 3:54
    orderIndex: 53
    osisId: Lam.3.54
    sblId: Lam 3:54
    shortName: Плач 3:54
    text: 'Воды поднялись до головы моей; я сказал: "погиб я".'
  - name: Плач Иеремии 3:55
    orderIndex: 54
    osisId: Lam.3.55
    sblId: Lam 3:55
    shortName: Плач 3:55
    text: Я призывал имя Твое, Господи, из ямы глубокой.
  - name: Плач Иеремии 3:56
    orderIndex: 55
    osisId: Lam.3.56
    sblId: Lam 3:56
    shortName: Плач 3:56
    text: Ты слышал голос мой; не закрой уха Твоего от воздыхания моего, от вопля
      моего.
  - name: Плач Иеремии 3:57
    orderIndex: 56
    osisId: Lam.3.57
    sblId: Lam 3:57
    shortName: Плач 3:57
    text: 'Ты приближался, когда я взывал к Тебе, и говорил: "не бойся".'
  - name: Плач Иеремии 3:58
    orderIndex: 57
    osisId: Lam.3.58
    sblId: Lam 3:58
    shortName: Плач 3:58
    text: Ты защищал, Господи, дело души моей; искуплял жизнь мою.
  - name: Плач Иеремии 3:59
    orderIndex: 58
    osisId: Lam.3.59
    sblId: Lam 3:59
    shortName: Плач 3:59
    text: Ты видишь, Господи, обиду мою; рассуди дело мое.
  - name: Плач Иеремии 3:60
    orderIndex: 59
    osisId: Lam.3.60
    sblId: Lam 3:60
    shortName: Плач 3:60
    text: Ты видишь всю мстительность их, все замыслы их против меня.
  - name: Плач Иеремии 3:61
    orderIndex: 60
    osisId: Lam.3.61
    sblId: Lam 3:61
    shortName: Плач 3:61
    text: Ты слышишь, Господи, ругательство их, все замыслы их против меня,
  - name: Плач Иеремии 3:62
    orderIndex: 61
    osisId: Lam.3.62
    sblId: Lam 3:62
    shortName: Плач 3:62
    text: речи восстающих на меня и их ухищрения против меня всякий день.
  - name: Плач Иеремии 3:63
    orderIndex: 62
    osisId: Lam.3.63
    sblId: Lam 3:63
    shortName: Плач 3:63
    text: Воззри, сидят ли они, встают ли, я для них – песнь.
  - name: Плач Иеремии 3:64
    orderIndex: 63
    osisId: Lam.3.64
    sblId: Lam 3:64
    shortName: Плач 3:64
    text: Воздай им, Господи, по делам рук их;
  - name: Плач Иеремии 3:65
    orderIndex: 64
    osisId: Lam.3.65
    sblId: Lam 3:65
    shortName: Плач 3:65
    text: пошли им помрачение сердца и проклятие Твое на них;
  - name: Плач Иеремии 3:66
    orderIndex: 65
    osisId: Lam.3.66
    sblId: Lam 3:66
    shortName: Плач 3:66
    text: преследуй их, Господи, гневом, и истреби их из поднебесной.
  versesCount: 66
- name: Плач Иеремии 4
  orderIndex: 3
  osisId: Lam.4
  sblId: Lam 4
  shortName: Плач 4
  verses:
  - name: Плач Иеремии 4:1
    orderIndex: 0
    osisId: Lam.4.1
    sblId: Lam 4:1
    shortName: Плач 4:1
    text: Как потускло золото, изменилось золото наилучшее! камни святилища раскиданы
      по всем перекресткам.
  - name: Плач Иеремии 4:2
    orderIndex: 1
    osisId: Lam.4.2
    sblId: Lam 4:2
    shortName: Плач 4:2
    text: Сыны Сиона драгоценные, равноценные чистейшему золоту, как они сравнены
      с глиняною посудою, изделием рук горшечника!
  - name: Плач Иеремии 4:3
    orderIndex: 2
    osisId: Lam.4.3
    sblId: Lam 4:3
    shortName: Плач 4:3
    text: И чудовища подают сосцы и кормят своих детенышей, а дщерь народа моего стала
      жестока подобно страусам в пустыне.
  - name: Плач Иеремии 4:4
    orderIndex: 3
    osisId: Lam.4.4
    sblId: Lam 4:4
    shortName: Плач 4:4
    text: Язык грудного младенца прилипает к гортани его от жажды; дети просят хлеба,
      и никто не подает им.
  - name: Плач Иеремии 4:5
    orderIndex: 4
    osisId: Lam.4.5
    sblId: Lam 4:5
    shortName: Плач 4:5
    text: Евшие сладкое истаевают на улицах; воспитанные на багрянице жмутся к навозу.
  - name: Плач Иеремии 4:6
    orderIndex: 5
    osisId: Lam.4.6
    sblId: Lam 4:6
    shortName: Плач 4:6
    text: 'Наказание нечестия дщери народа моего превышает казнь за грехи Содома:
      тот низринут мгновенно, и руки человеческие не касались его.'
  - name: Плач Иеремии 4:7
    orderIndex: 6
    osisId: Lam.4.7
    sblId: Lam 4:7
    shortName: Плач 4:7
    text: Князья ее [были] в ней чище снега, белее молока; они были телом краше коралла,
      вид их был, как сапфир;
  - name: Плач Иеремии 4:8
    orderIndex: 7
    osisId: Lam.4.8
    sblId: Lam 4:8
    shortName: Плач 4:8
    text: а теперь темнее всего черного лице их; не узнают их на улицах; кожа их прилипла
      к костям их, стала суха, как дерево.
  - name: Плач Иеремии 4:9
    orderIndex: 8
    osisId: Lam.4.9
    sblId: Lam 4:9
    shortName: Плач 4:9
    text: Умерщвляемые мечом счастливее умерщвляемых голодом, потому что сии истаевают,
      поражаемые недостатком плодов полевых.
  - name: Плач Иеремии 4:10
    orderIndex: 9
    osisId: Lam.4.10
    sblId: Lam 4:10
    shortName: Плач 4:10
    text: Руки мягкосердых женщин варили детей своих, чтобы они были для них пищею
      во время гибели дщери народа моего.
  - name: Плач Иеремии 4:11
    orderIndex: 10
    osisId: Lam.4.11
    sblId: Lam 4:11
    shortName: Плач 4:11
    text: Совершил Господь гнев Свой, излил ярость гнева Своего и зажег на Сионе огонь,
      который пожрал основания его.
  - name: Плач Иеремии 4:12
    orderIndex: 11
    osisId: Lam.4.12
    sblId: Lam 4:12
    shortName: Плач 4:12
    text: Не верили цари земли и все живущие во вселенной, чтобы враг и неприятель
      вошел во врата Иерусалима.
  - name: Плач Иеремии 4:13
    orderIndex: 12
    osisId: Lam.4.13
    sblId: Lam 4:13
    shortName: Плач 4:13
    text: '[Все это] – за грехи лжепророков его, за беззакония священников его, которые
      среди него проливали кровь праведников;'
  - name: Плач Иеремии 4:14
    orderIndex: 13
    osisId: Lam.4.14
    sblId: Lam 4:14
    shortName: Плач 4:14
    text: бродили как слепые по улицам, осквернялись кровью, так что невозможно было
      прикоснуться к одеждам их.
  - name: Плач Иеремии 4:15
    orderIndex: 14
    osisId: Lam.4.15
    sblId: Lam 4:15
    shortName: Плач 4:15
    text: '"Сторонитесь! нечистый!" кричали им; "сторонитесь, сторонитесь, не прикасайтесь";
      и они уходили в смущении; а между народом говорили: "их более не будет!'
  - name: Плач Иеремии 4:16
    orderIndex: 15
    osisId: Lam.4.16
    sblId: Lam 4:16
    shortName: Плач 4:16
    text: лице Господне рассеет их; Он уже не призрит на них", потому что они лица
      священников не уважают, старцев не милуют.
  - name: Плач Иеремии 4:17
    orderIndex: 16
    osisId: Lam.4.17
    sblId: Lam 4:17
    shortName: Плач 4:17
    text: Наши глаза истомлены в напрасном ожидании помощи; со сторожевой башни нашей
      мы ожидали народ, который не мог спасти нас.
  - name: Плач Иеремии 4:18
    orderIndex: 17
    osisId: Lam.4.18
    sblId: Lam 4:18
    shortName: Плач 4:18
    text: А они подстерегали шаги наши, чтобы мы не могли ходить по улицам нашим;
      приблизился конец наш, дни наши исполнились; пришел конец наш.
  - name: Плач Иеремии 4:19
    orderIndex: 18
    osisId: Lam.4.19
    sblId: Lam 4:19
    shortName: Плач 4:19
    text: Преследовавшие нас были быстрее орлов небесных; гонялись за нами по горам,
      ставили засаду для нас в пустыне.
  - name: Плач Иеремии 4:20
    orderIndex: 19
    osisId: Lam.4.20
    sblId: Lam 4:20
    shortName: Плач 4:20
    text: 'Дыхание жизни нашей, помазанник Господень пойман в ямы их, тот, о котором
      мы говорили: "под тенью его будем жить среди народов".'
  - name: Плач Иеремии 4:21
    orderIndex: 20
    osisId: Lam.4.21
    sblId: Lam 4:21
    shortName: Плач 4:21
    text: Радуйся и веселись, дочь Едома, обитательница земли Уц! И до тебя дойдет
      чаша; напьешься допьяна и обнажишься.
  - name: Плач Иеремии 4:22
    orderIndex: 21
    osisId: Lam.4.22
    sblId: Lam 4:22
    shortName: Плач 4:22
    text: Дщерь Сиона! наказание за беззаконие твое кончилось; Он не будет более изгонять
      тебя; но твое беззаконие, дочь Едома, Он посетит и обнаружит грехи твои.
  versesCount: 22
- name: Плач Иеремии 5
  orderIndex: 4
  osisId: Lam.5
  sblId: Lam 5
  shortName: Плач 5
  verses:
  - name: Плач Иеремии 5:1
    orderIndex: 0
    osisId: Lam.5.1
    sblId: Lam 5:1
    shortName: Плач 5:1
    text: Вспомни, Господи, что над нами совершилось; призри и посмотри на поругание
      наше.
  - name: Плач Иеремии 5:2
    orderIndex: 1
    osisId: Lam.5.2
    sblId: Lam 5:2
    shortName: Плач 5:2
    text: Наследие наше перешло к чужим, домы наши – к иноплеменным;
  - name: Плач Иеремии 5:3
    orderIndex: 2
    osisId: Lam.5.3
    sblId: Lam 5:3
    shortName: Плач 5:3
    text: мы сделались сиротами, без отца; матери наши – как вдовы.
  - name: Плач Иеремии 5:4
    orderIndex: 3
    osisId: Lam.5.4
    sblId: Lam 5:4
    shortName: Плач 5:4
    text: Воду свою пьем за серебро, дрова наши достаются нам за деньги.
  - name: Плач Иеремии 5:5
    orderIndex: 4
    osisId: Lam.5.5
    sblId: Lam 5:5
    shortName: Плач 5:5
    text: Нас погоняют в шею, мы работаем, [и] не имеем отдыха.
  - name: Плач Иеремии 5:6
    orderIndex: 5
    osisId: Lam.5.6
    sblId: Lam 5:6
    shortName: Плач 5:6
    text: Протягиваем руку к Египтянам, к Ассириянам, чтобы насытиться хлебом.
  - name: Плач Иеремии 5:7
    orderIndex: 6
    osisId: Lam.5.7
    sblId: Lam 5:7
    shortName: Плач 5:7
    text: 'Отцы наши грешили: их уже нет, а мы несем наказание за беззакония их.'
  - name: Плач Иеремии 5:8
    orderIndex: 7
    osisId: Lam.5.8
    sblId: Lam 5:8
    shortName: Плач 5:8
    text: Рабы господствуют над нами, и некому избавить от руки их.
  - name: Плач Иеремии 5:9
    orderIndex: 8
    osisId: Lam.5.9
    sblId: Lam 5:9
    shortName: Плач 5:9
    text: С опасностью жизни от меча, в пустыне достаем хлеб себе.
  - name: Плач Иеремии 5:10
    orderIndex: 9
    osisId: Lam.5.10
    sblId: Lam 5:10
    shortName: Плач 5:10
    text: Кожа наша почернела, как печь, от жгучего голода.
  - name: Плач Иеремии 5:11
    orderIndex: 10
    osisId: Lam.5.11
    sblId: Lam 5:11
    shortName: Плач 5:11
    text: Жен бесчестят на Сионе, девиц – в городах Иудейских.
  - name: Плач Иеремии 5:12
    orderIndex: 11
    osisId: Lam.5.12
    sblId: Lam 5:12
    shortName: Плач 5:12
    text: Князья повешены руками их, лица старцев не уважены.
  - name: Плач Иеремии 5:13
    orderIndex: 12
    osisId: Lam.5.13
    sblId: Lam 5:13
    shortName: Плач 5:13
    text: Юношей берут к жерновам, и отроки падают под ношами дров.
  - name: Плач Иеремии 5:14
    orderIndex: 13
    osisId: Lam.5.14
    sblId: Lam 5:14
    shortName: Плач 5:14
    text: Старцы уже не сидят у ворот; юноши не поют.
  - name: Плач Иеремии 5:15
    orderIndex: 14
    osisId: Lam.5.15
    sblId: Lam 5:15
    shortName: Плач 5:15
    text: Прекратилась радость сердца нашего; хороводы наши обратились в сетование.
  - name: Плач Иеремии 5:16
    orderIndex: 15
    osisId: Lam.5.16
    sblId: Lam 5:16
    shortName: Плач 5:16
    text: Упал венец с головы нашей; горе нам, что мы согрешили!
  - name: Плач Иеремии 5:17
    orderIndex: 16
    osisId: Lam.5.17
    sblId: Lam 5:17
    shortName: Плач 5:17
    text: От сего–то изнывает сердце наше; от сего померкли глаза наши.
  - name: Плач Иеремии 5:18
    orderIndex: 17
    osisId: Lam.5.18
    sblId: Lam 5:18
    shortName: Плач 5:18
    text: От того, что опустела гора Сион, лисицы ходят по ней.
  - name: Плач Иеремии 5:19
    orderIndex: 18
    osisId: Lam.5.19
    sblId: Lam 5:19
    shortName: Плач 5:19
    text: Ты, Господи, пребываешь во веки; престол Твой – в род и род.
  - name: Плач Иеремии 5:20
    orderIndex: 19
    osisId: Lam.5.20
    sblId: Lam 5:20
    shortName: Плач 5:20
    text: Для чего совсем забываешь нас, оставляешь нас на долгое время?
  - name: Плач Иеремии 5:21
    orderIndex: 20
    osisId: Lam.5.21
    sblId: Lam 5:21
    shortName: Плач 5:21
    text: Обрати нас к Тебе, Господи, и мы обратимся; обнови дни наши, как древле.
  - name: Плач Иеремии 5:22
    orderIndex: 21
    osisId: Lam.5.22
    sblId: Lam 5:22
    shortName: Плач 5:22
    text: Неужели Ты совсем отверг нас, прогневался на нас безмерно?
