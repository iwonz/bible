chapters:
- name: Иуды 1
  orderIndex: 0
  osisId: Jude.1
  sblId: Jude 1
  shortName: Иуд 1
  verses:
  - name: Иуды 1:1
    orderIndex: 0
    osisId: Jude.1.1
    sblId: Jude 1:1
    shortName: Иуд 1:1
    text: 'Иуда, раб Иисуса Христа, брат Иакова, призванным, которые освящены Богом
      Отцем и сохранены Иисусом Христом:'
  - name: Иуды 1:2
    orderIndex: 1
    osisId: Jude.1.2
    sblId: Jude 1:2
    shortName: Иуд 1:2
    text: милость вам и мир и любовь да умножатся.
  - name: Иуды 1:3
    orderIndex: 2
    osisId: Jude.1.3
    sblId: Jude 1:3
    shortName: Иуд 1:3
    text: Возлюбленные! имея все усердие писать вам об общем спасении, я почел за
      нужное написать вам увещание – подвизаться за веру, однажды преданную святым.
  - name: Иуды 1:4
    orderIndex: 3
    osisId: Jude.1.4
    sblId: Jude 1:4
    shortName: Иуд 1:4
    text: Ибо вкрались некоторые люди, издревле предназначенные к сему осуждению,
      нечестивые, обращающие благодать Бога нашего в [повод к] распутству и отвергающиеся
      единого Владыки Бога и Господа нашего Иисуса Христа.
  - name: Иуды 1:5
    orderIndex: 4
    osisId: Jude.1.5
    sblId: Jude 1:5
    shortName: Иуд 1:5
    text: Я хочу напомнить вам, уже знающим это, что Господь, избавив народ из земли
      Египетской, потом неверовавших погубил,
  - name: Иуды 1:6
    orderIndex: 5
    osisId: Jude.1.6
    sblId: Jude 1:6
    shortName: Иуд 1:6
    text: и ангелов, не сохранивших своего достоинства, но оставивших свое жилище,
      соблюдает в вечных узах, под мраком, на суд великого дня.
  - name: Иуды 1:7
    orderIndex: 6
    osisId: Jude.1.7
    sblId: Jude 1:7
    shortName: Иуд 1:7
    text: Как Содом и Гоморра и окрестные города, подобно им блудодействовавшие и
      ходившие за иною плотию, подвергшись казни огня вечного, поставлены в пример,
      –
  - name: Иуды 1:8
    orderIndex: 7
    osisId: Jude.1.8
    sblId: Jude 1:8
    shortName: Иуд 1:8
    text: так точно будет и с сими мечтателями, которые оскверняют плоть, отвергают
      начальства и злословят высокие власти.
  - name: Иуды 1:9
    orderIndex: 8
    osisId: Jude.1.9
    sblId: Jude 1:9
    shortName: Иуд 1:9
    text: 'Михаил Архангел, когда говорил с диаволом, споря о Моисеевом теле, не смел
      произнести укоризненного суда, но сказал: "да запретит тебе Господь".'
  - name: Иуды 1:10
    orderIndex: 9
    osisId: Jude.1.10
    sblId: Jude 1:10
    shortName: Иуд 1:10
    text: А сии злословят то, чего не знают; что же по природе, как бессловесные животные,
      знают, тем растлевают себя.
  - name: Иуды 1:11
    orderIndex: 10
    osisId: Jude.1.11
    sblId: Jude 1:11
    shortName: Иуд 1:11
    text: Горе им, потому что идут путем Каиновым, предаются обольщению мзды, как
      Валаам, и в упорстве погибают, как Корей.
  - name: Иуды 1:12
    orderIndex: 11
    osisId: Jude.1.12
    sblId: Jude 1:12
    shortName: Иуд 1:12
    text: Таковые бывают соблазном на ваших вечерях любви; пиршествуя с вами, без
      страха утучняют себя. Это безводные облака, носимые ветром; осенние деревья,
      бесплодные, дважды умершие, исторгнутые;
  - name: Иуды 1:13
    orderIndex: 12
    osisId: Jude.1.13
    sblId: Jude 1:13
    shortName: Иуд 1:13
    text: свирепые морские волны, пенящиеся срамотами своими; звезды блуждающие, которым
      блюдется мрак тьмы на веки.
  - name: Иуды 1:14
    orderIndex: 13
    osisId: Jude.1.14
    sblId: Jude 1:14
    shortName: Иуд 1:14
    text: 'О них пророчествовал и Енох, седьмый от Адама, говоря: "се, идет Господь
      со тьмами святых Ангелов Своих –'
  - name: Иуды 1:15
    orderIndex: 14
    osisId: Jude.1.15
    sblId: Jude 1:15
    shortName: Иуд 1:15
    text: сотворить суд над всеми и обличить всех между ними нечестивых во всех делах,
      которые произвело их нечестие, и во всех жестоких словах, которые произносили
      на Него нечестивые грешники".
  - name: Иуды 1:16
    orderIndex: 15
    osisId: Jude.1.16
    sblId: Jude 1:16
    shortName: Иуд 1:16
    text: Это ропотники, ничем не довольные, поступающие по своим похотям (нечестиво
      и беззаконно); уста их произносят надутые слова; они оказывают лицеприятие для
      корысти.
  - name: Иуды 1:17
    orderIndex: 16
    osisId: Jude.1.17
    sblId: Jude 1:17
    shortName: Иуд 1:17
    text: Но вы, возлюбленные, помните предсказанное Апостолами Господа нашего Иисуса
      Христа.
  - name: Иуды 1:18
    orderIndex: 17
    osisId: Jude.1.18
    sblId: Jude 1:18
    shortName: Иуд 1:18
    text: Они говорили вам, что в последнее время появятся ругатели, поступающие по
      своим нечестивым похотям.
  - name: Иуды 1:19
    orderIndex: 18
    osisId: Jude.1.19
    sblId: Jude 1:19
    shortName: Иуд 1:19
    text: Это люди, отделяющие себя (от единства веры), душевные, не имеющие духа.
  - name: Иуды 1:20
    orderIndex: 19
    osisId: Jude.1.20
    sblId: Jude 1:20
    shortName: Иуд 1:20
    text: А вы, возлюбленные, назидая себя на святейшей вере вашей, молясь Духом Святым,
  - name: Иуды 1:21
    orderIndex: 20
    osisId: Jude.1.21
    sblId: Jude 1:21
    shortName: Иуд 1:21
    text: сохраняйте себя в любви Божией, ожидая милости от Господа нашего Иисуса
      Христа, для вечной жизни.
  - name: Иуды 1:22
    orderIndex: 21
    osisId: Jude.1.22
    sblId: Jude 1:22
    shortName: Иуд 1:22
    text: И к одним будьте милостивы, с рассмотрением,
  - name: Иуды 1:23
    orderIndex: 22
    osisId: Jude.1.23
    sblId: Jude 1:23
    shortName: Иуд 1:23
    text: а других страхом спасайте, исторгая из огня, обличайте же со страхом, гнушаясь
      даже одеждою, которая осквернена плотью.
  - name: Иуды 1:24
    orderIndex: 23
    osisId: Jude.1.24
    sblId: Jude 1:24
    shortName: Иуд 1:24
    text: Могущему же соблюсти вас от падения и поставить пред славою Своею непорочными
      в радости,
  - name: Иуды 1:25
    orderIndex: 24
    osisId: Jude.1.25
    sblId: Jude 1:25
    shortName: Иуд 1:25
    text: Единому Премудрому Богу, Спасителю нашему чрез Иисуса Христа Господа нашего,
      слава и величие, сила и власть прежде всех веков, ныне и во все веки. Аминь.
  versesCount: 25
