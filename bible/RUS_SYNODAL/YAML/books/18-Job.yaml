chapters:
- name: Иов 1
  orderIndex: 0
  osisId: Job.1
  sblId: Job 1
  shortName: Иов 1
  verses:
  - name: Иов 1:1
    orderIndex: 0
    osisId: Job.1.1
    sblId: Job 1:1
    shortName: Иов 1:1
    text: Был человек в земле Уц, имя его Иов; и был человек этот непорочен, справедлив
      и богобоязнен и удалялся от зла.
  - name: Иов 1:2
    orderIndex: 1
    osisId: Job.1.2
    sblId: Job 1:2
    shortName: Иов 1:2
    text: И родились у него семь сыновей и три дочери.
  - name: Иов 1:3
    orderIndex: 2
    osisId: Job.1.3
    sblId: Job 1:3
    shortName: Иов 1:3
    text: 'Имения у него было: семь тысяч мелкого скота, три тысячи верблюдов, пятьсот
      пар волов и пятьсот ослиц и весьма много прислуги; и был человек этот знаменитее
      всех сынов Востока.'
  - name: Иов 1:4
    orderIndex: 3
    osisId: Job.1.4
    sblId: Job 1:4
    shortName: Иов 1:4
    text: Сыновья его сходились, делая пиры каждый в своем доме в свой день, и посылали
      и приглашали трех сестер своих есть и пить с ними.
  - name: Иов 1:5
    orderIndex: 4
    osisId: Job.1.5
    sblId: Job 1:5
    shortName: Иов 1:5
    text: 'Когда круг пиршественных дней совершался, Иов посылал [за ними] и освящал
      их и, вставая рано утром, возносил всесожжения по числу всех их. Ибо говорил
      Иов: может быть, сыновья мои согрешили и похулили Бога в сердце своем. Так делал
      Иов во все [такие] дни.'
  - name: Иов 1:6
    orderIndex: 5
    osisId: Job.1.6
    sblId: Job 1:6
    shortName: Иов 1:6
    text: И был день, когда пришли сыны Божии предстать пред Господа; между ними пришел
      и сатана.
  - name: Иов 1:7
    orderIndex: 6
    osisId: Job.1.7
    sblId: Job 1:7
    shortName: Иов 1:7
    text: 'И сказал Господь сатане: откуда ты пришел? И отвечал сатана Господу и сказал:
      я ходил по земле и обошел ее.'
  - name: Иов 1:8
    orderIndex: 7
    osisId: Job.1.8
    sblId: Job 1:8
    shortName: Иов 1:8
    text: 'И сказал Господь сатане: обратил ли ты внимание твое на раба Моего Иова?
      ибо нет такого, как он, на земле: человек непорочный, справедливый, богобоязненный
      и удаляющийся от зла.'
  - name: Иов 1:9
    orderIndex: 8
    osisId: Job.1.9
    sblId: Job 1:9
    shortName: Иов 1:9
    text: 'И отвечал сатана Господу и сказал: разве даром богобоязнен Иов?'
  - name: Иов 1:10
    orderIndex: 9
    osisId: Job.1.10
    sblId: Job 1:10
    shortName: Иов 1:10
    text: Не Ты ли кругом оградил его и дом его и все, что у него? Дело рук его Ты
      благословил, и стада его распространяются по земле;
  - name: Иов 1:11
    orderIndex: 10
    osisId: Job.1.11
    sblId: Job 1:11
    shortName: Иов 1:11
    text: но простри руку Твою и коснись всего, что у него, – благословит ли он Тебя?
  - name: Иов 1:12
    orderIndex: 11
    osisId: Job.1.12
    sblId: Job 1:12
    shortName: Иов 1:12
    text: 'И сказал Господь сатане: вот, все, что у него, в руке твоей; только на
      него не простирай руки твоей. И отошел сатана от лица Господня.'
  - name: Иов 1:13
    orderIndex: 12
    osisId: Job.1.13
    sblId: Job 1:13
    shortName: Иов 1:13
    text: И был день, когда сыновья его и дочери его ели и вино пили в доме первородного
      брата своего.
  - name: Иов 1:14
    orderIndex: 13
    osisId: Job.1.14
    sblId: Job 1:14
    shortName: Иов 1:14
    text: 'И [вот], приходит вестник к Иову и говорит:'
  - name: Иов 1:15
    orderIndex: 14
    osisId: Job.1.15
    sblId: Job 1:15
    shortName: Иов 1:15
    text: волы орали, и ослицы паслись подле них, как напали Савеяне и взяли их, а
      отроков поразили острием меча; и спасся только я один, чтобы возвестить тебе.
  - name: Иов 1:16
    orderIndex: 15
    osisId: Job.1.16
    sblId: Job 1:16
    shortName: Иов 1:16
    text: 'Еще он говорил, как приходит другой и сказывает: огонь Божий упал с неба
      и опалил овец и отроков и пожрал их; и спасся только я один, чтобы возвестить
      тебе.'
  - name: Иов 1:17
    orderIndex: 16
    osisId: Job.1.17
    sblId: Job 1:17
    shortName: Иов 1:17
    text: 'Еще он говорил, как приходит другой и сказывает: Халдеи расположились тремя
      отрядами и бросились на верблюдов и взяли их, а отроков поразили острием меча;
      и спасся только я один, чтобы возвестить тебе.'
  - name: Иов 1:18
    orderIndex: 17
    osisId: Job.1.18
    sblId: Job 1:18
    shortName: Иов 1:18
    text: 'Еще этот говорил, приходит другой и сказывает: сыновья твои и дочери твои
      ели и вино пили в доме первородного брата своего;'
  - name: Иов 1:19
    orderIndex: 18
    osisId: Job.1.19
    sblId: Job 1:19
    shortName: Иов 1:19
    text: и вот, большой ветер пришел от пустыни и охватил четыре угла дома, и дом
      упал на отроков, и они умерли; и спасся только я один, чтобы возвестить тебе.
  - name: Иов 1:20
    orderIndex: 19
    osisId: Job.1.20
    sblId: Job 1:20
    shortName: Иов 1:20
    text: Тогда Иов встал и разодрал верхнюю одежду свою, остриг голову свою и пал
      на землю и поклонился
  - name: Иов 1:21
    orderIndex: 20
    osisId: Job.1.21
    sblId: Job 1:21
    shortName: Иов 1:21
    text: 'и сказал: наг я вышел из чрева матери моей, наг и возвращусь. Господь дал,
      Господь и взял; да будет имя Господне благословенно!'
  - name: Иов 1:22
    orderIndex: 21
    osisId: Job.1.22
    sblId: Job 1:22
    shortName: Иов 1:22
    text: Во всем этом не согрешил Иов и не произнес ничего неразумного о Боге.
  versesCount: 22
- name: Иов 2
  orderIndex: 1
  osisId: Job.2
  sblId: Job 2
  shortName: Иов 2
  verses:
  - name: Иов 2:1
    orderIndex: 0
    osisId: Job.2.1
    sblId: Job 2:1
    shortName: Иов 2:1
    text: Был день, когда пришли сыны Божии предстать пред Господа; между ними пришел
      и сатана предстать пред Господа.
  - name: Иов 2:2
    orderIndex: 1
    osisId: Job.2.2
    sblId: Job 2:2
    shortName: Иов 2:2
    text: 'И сказал Господь сатане: откуда ты пришел? И отвечал сатана Господу и сказал:
      я ходил по земле и обошел ее.'
  - name: Иов 2:3
    orderIndex: 2
    osisId: Job.2.3
    sblId: Job 2:3
    shortName: Иов 2:3
    text: 'И сказал Господь сатане: обратил ли ты внимание твое на раба Моего Иова?
      ибо нет такого, как он, на земле: человек непорочный, справедливый, богобоязненный
      и удаляющийся от зла, и доселе тверд в своей непорочности; а ты возбуждал Меня
      против него, чтобы погубить его безвинно.'
  - name: Иов 2:4
    orderIndex: 3
    osisId: Job.2.4
    sblId: Job 2:4
    shortName: Иов 2:4
    text: 'И отвечал сатана Господу и сказал: кожу за кожу, а за жизнь свою отдаст
      человек все, что есть у него;'
  - name: Иов 2:5
    orderIndex: 4
    osisId: Job.2.5
    sblId: Job 2:5
    shortName: Иов 2:5
    text: но простри руку Твою и коснись кости его и плоти его, – благословит ли он
      Тебя?
  - name: Иов 2:6
    orderIndex: 5
    osisId: Job.2.6
    sblId: Job 2:6
    shortName: Иов 2:6
    text: 'И сказал Господь сатане: вот, он в руке твоей, только душу его сбереги.'
  - name: Иов 2:7
    orderIndex: 6
    osisId: Job.2.7
    sblId: Job 2:7
    shortName: Иов 2:7
    text: И отошел сатана от лица Господня и поразил Иова проказою лютою от подошвы
      ноги его по самое темя его.
  - name: Иов 2:8
    orderIndex: 7
    osisId: Job.2.8
    sblId: Job 2:8
    shortName: Иов 2:8
    text: И взял он себе черепицу, чтобы скоблить себя ею, и сел в пепел.
  - name: Иов 2:9
    orderIndex: 8
    osisId: Job.2.9
    sblId: Job 2:9
    shortName: Иов 2:9
    text: 'И сказала ему жена его: ты все еще тверд в непорочности твоей! похули Бога
      и умри.'
  - name: Иов 2:10
    orderIndex: 9
    osisId: Job.2.10
    sblId: Job 2:10
    shortName: Иов 2:10
    text: 'Но он сказал ей: ты говоришь как одна из безумных: неужели доброе мы будем
      принимать от Бога, а злого не будем принимать? Во всем этом не согрешил Иов
      устами своими.'
  - name: Иов 2:11
    orderIndex: 10
    osisId: Job.2.11
    sblId: Job 2:11
    shortName: Иов 2:11
    text: 'И услышали трое друзей Иова о всех этих несчастьях, постигших его, и пошли
      каждый из своего места: Елифаз Феманитянин, Вилдад Савхеянин и Софар Наамитянин,
      и сошлись, чтобы идти вместе сетовать с ним и утешать его.'
  - name: Иов 2:12
    orderIndex: 11
    osisId: Job.2.12
    sblId: Job 2:12
    shortName: Иов 2:12
    text: И подняв глаза свои издали, они не узнали его; и возвысили голос свой и
      зарыдали; и разодрал каждый верхнюю одежду свою, и бросали пыль над головами
      своими к небу.
  - name: Иов 2:13
    orderIndex: 12
    osisId: Job.2.13
    sblId: Job 2:13
    shortName: Иов 2:13
    text: И сидели с ним на земле семь дней и семь ночей; и никто не говорил ему ни
      слова, ибо видели, что страдание его весьма велико.
  versesCount: 13
- name: Иов 3
  orderIndex: 2
  osisId: Job.3
  sblId: Job 3
  shortName: Иов 3
  verses:
  - name: Иов 3:1
    orderIndex: 0
    osisId: Job.3.1
    sblId: Job 3:1
    shortName: Иов 3:1
    text: После того открыл Иов уста свои и проклял день свой.
  - name: Иов 3:2
    orderIndex: 1
    osisId: Job.3.2
    sblId: Job 3:2
    shortName: Иов 3:2
    text: 'И начал Иов и сказал:'
  - name: Иов 3:3
    orderIndex: 2
    osisId: Job.3.3
    sblId: Job 3:3
    shortName: Иов 3:3
    text: 'погибни день, в который я родился, и ночь, в которую сказано: зачался человек!'
  - name: Иов 3:4
    orderIndex: 3
    osisId: Job.3.4
    sblId: Job 3:4
    shortName: Иов 3:4
    text: День тот да будет тьмою; да не взыщет его Бог свыше, и да не воссияет над
      ним свет!
  - name: Иов 3:5
    orderIndex: 4
    osisId: Job.3.5
    sblId: Job 3:5
    shortName: Иов 3:5
    text: Да омрачит его тьма и тень смертная, да обложит его туча, да страшатся его,
      как палящего зноя!
  - name: Иов 3:6
    orderIndex: 5
    osisId: Job.3.6
    sblId: Job 3:6
    shortName: Иов 3:6
    text: Ночь та, – да обладает ею мрак, да не сочтется она в днях года, да не войдет
      в число месяцев!
  - name: Иов 3:7
    orderIndex: 6
    osisId: Job.3.7
    sblId: Job 3:7
    shortName: Иов 3:7
    text: О! ночь та – да будет она безлюдна; да не войдет в нее веселье!
  - name: Иов 3:8
    orderIndex: 7
    osisId: Job.3.8
    sblId: Job 3:8
    shortName: Иов 3:8
    text: Да проклянут ее проклинающие день, способные разбудить левиафана!
  - name: Иов 3:9
    orderIndex: 8
    osisId: Job.3.9
    sblId: Job 3:9
    shortName: Иов 3:9
    text: 'Да померкнут звезды рассвета ее: пусть ждет она света, и он не приходит,
      и да не увидит она ресниц денницы'
  - name: Иов 3:10
    orderIndex: 9
    osisId: Job.3.10
    sblId: Job 3:10
    shortName: Иов 3:10
    text: за то, что не затворила дверей чрева [матери] моей и не сокрыла горести
      от очей моих!
  - name: Иов 3:11
    orderIndex: 10
    osisId: Job.3.11
    sblId: Job 3:11
    shortName: Иов 3:11
    text: Для чего не умер я, выходя из утробы, и не скончался, когда вышел из чрева?
  - name: Иов 3:12
    orderIndex: 11
    osisId: Job.3.12
    sblId: Job 3:12
    shortName: Иов 3:12
    text: Зачем приняли меня колени? зачем было мне сосать сосцы?
  - name: Иов 3:13
    orderIndex: 12
    osisId: Job.3.13
    sblId: Job 3:13
    shortName: Иов 3:13
    text: Теперь бы лежал я и почивал; спал бы, и мне было бы покойно
  - name: Иов 3:14
    orderIndex: 13
    osisId: Job.3.14
    sblId: Job 3:14
    shortName: Иов 3:14
    text: с царями и советниками земли, которые застраивали для себя пустыни,
  - name: Иов 3:15
    orderIndex: 14
    osisId: Job.3.15
    sblId: Job 3:15
    shortName: Иов 3:15
    text: или с князьями, у которых было золото, и которые наполняли домы свои серебром;
  - name: Иов 3:16
    orderIndex: 15
    osisId: Job.3.16
    sblId: Job 3:16
    shortName: Иов 3:16
    text: или, как выкидыш сокрытый, я не существовал бы, как младенцы, не увидевшие
      света.
  - name: Иов 3:17
    orderIndex: 16
    osisId: Job.3.17
    sblId: Job 3:17
    shortName: Иов 3:17
    text: Там беззаконные перестают наводить страх, и там отдыхают истощившиеся в
      силах.
  - name: Иов 3:18
    orderIndex: 17
    osisId: Job.3.18
    sblId: Job 3:18
    shortName: Иов 3:18
    text: Там узники вместе наслаждаются покоем и не слышат криков приставника.
  - name: Иов 3:19
    orderIndex: 18
    osisId: Job.3.19
    sblId: Job 3:19
    shortName: Иов 3:19
    text: Малый и великий там равны, и раб свободен от господина своего.
  - name: Иов 3:20
    orderIndex: 19
    osisId: Job.3.20
    sblId: Job 3:20
    shortName: Иов 3:20
    text: На что дан страдальцу свет, и жизнь огорченным душею,
  - name: Иов 3:21
    orderIndex: 20
    osisId: Job.3.21
    sblId: Job 3:21
    shortName: Иов 3:21
    text: которые ждут смерти, и нет ее, которые вырыли бы ее охотнее, нежели клад,
  - name: Иов 3:22
    orderIndex: 21
    osisId: Job.3.22
    sblId: Job 3:22
    shortName: Иов 3:22
    text: обрадовались бы до восторга, восхитились бы, что нашли гроб?
  - name: Иов 3:23
    orderIndex: 22
    osisId: Job.3.23
    sblId: Job 3:23
    shortName: Иов 3:23
    text: '[На что дан свет] человеку, которого путь закрыт, и которого Бог окружил
      мраком?'
  - name: Иов 3:24
    orderIndex: 23
    osisId: Job.3.24
    sblId: Job 3:24
    shortName: Иов 3:24
    text: Вздохи мои предупреждают хлеб мой, и стоны мои льются, как вода,
  - name: Иов 3:25
    orderIndex: 24
    osisId: Job.3.25
    sblId: Job 3:25
    shortName: Иов 3:25
    text: ибо ужасное, чего я ужасался, то и постигло меня; и чего я боялся, то и
      пришло ко мне.
  - name: Иов 3:26
    orderIndex: 25
    osisId: Job.3.26
    sblId: Job 3:26
    shortName: Иов 3:26
    text: 'Нет мне мира, нет покоя, нет отрады: постигло несчастье.'
  versesCount: 26
- name: Иов 4
  orderIndex: 3
  osisId: Job.4
  sblId: Job 4
  shortName: Иов 4
  verses:
  - name: Иов 4:1
    orderIndex: 0
    osisId: Job.4.1
    sblId: Job 4:1
    shortName: Иов 4:1
    text: 'И отвечал Елифаз Феманитянин и сказал:'
  - name: Иов 4:2
    orderIndex: 1
    osisId: Job.4.2
    sblId: Job 4:2
    shortName: Иов 4:2
    text: '[если] попытаемся мы [сказать] к тебе слово, – не тяжело ли будет тебе?
      Впрочем кто может возбранить слову!'
  - name: Иов 4:3
    orderIndex: 2
    osisId: Job.4.3
    sblId: Job 4:3
    shortName: Иов 4:3
    text: Вот, ты наставлял многих и опустившиеся руки поддерживал,
  - name: Иов 4:4
    orderIndex: 3
    osisId: Job.4.4
    sblId: Job 4:4
    shortName: Иов 4:4
    text: падающего восставляли слова твои, и гнущиеся колени ты укреплял.
  - name: Иов 4:5
    orderIndex: 4
    osisId: Job.4.5
    sblId: Job 4:5
    shortName: Иов 4:5
    text: А теперь дошло до тебя, и ты изнемог; коснулось тебя, и ты упал духом.
  - name: Иов 4:6
    orderIndex: 5
    osisId: Job.4.6
    sblId: Job 4:6
    shortName: Иов 4:6
    text: Богобоязненность твоя не должна ли быть твоею надеждою, и непорочность путей
      твоих – упованием твоим?
  - name: Иов 4:7
    orderIndex: 6
    osisId: Job.4.7
    sblId: Job 4:7
    shortName: Иов 4:7
    text: Вспомни же, погибал ли кто невинный, и где праведные бывали искореняемы?
  - name: Иов 4:8
    orderIndex: 7
    osisId: Job.4.8
    sblId: Job 4:8
    shortName: Иов 4:8
    text: Как я видал, то оравшие нечестие и сеявшие зло пожинают его;
  - name: Иов 4:9
    orderIndex: 8
    osisId: Job.4.9
    sblId: Job 4:9
    shortName: Иов 4:9
    text: от дуновения Божия погибают и от духа гнева Его исчезают.
  - name: Иов 4:10
    orderIndex: 9
    osisId: Job.4.10
    sblId: Job 4:10
    shortName: Иов 4:10
    text: Рев льва и голос рыкающего [умолкает], и зубы скимнов сокрушаются;
  - name: Иов 4:11
    orderIndex: 10
    osisId: Job.4.11
    sblId: Job 4:11
    shortName: Иов 4:11
    text: могучий лев погибает без добычи, и дети львицы рассеиваются.
  - name: Иов 4:12
    orderIndex: 11
    osisId: Job.4.12
    sblId: Job 4:12
    shortName: Иов 4:12
    text: И вот, ко мне тайно принеслось слово, и ухо мое приняло нечто от него.
  - name: Иов 4:13
    orderIndex: 12
    osisId: Job.4.13
    sblId: Job 4:13
    shortName: Иов 4:13
    text: Среди размышлений о ночных видениях, когда сон находит на людей,
  - name: Иов 4:14
    orderIndex: 13
    osisId: Job.4.14
    sblId: Job 4:14
    shortName: Иов 4:14
    text: объял меня ужас и трепет и потряс все кости мои.
  - name: Иов 4:15
    orderIndex: 14
    osisId: Job.4.15
    sblId: Job 4:15
    shortName: Иов 4:15
    text: И дух прошел надо мною; дыбом стали волосы на мне.
  - name: Иов 4:16
    orderIndex: 15
    osisId: Job.4.16
    sblId: Job 4:16
    shortName: Иов 4:16
    text: 'Он стал, – но я не распознал вида его, – только облик был пред глазами
      моими; тихое веяние, – и я слышу голос:'
  - name: Иов 4:17
    orderIndex: 16
    osisId: Job.4.17
    sblId: Job 4:17
    shortName: Иов 4:17
    text: человек праведнее ли Бога? и муж чище ли Творца своего?
  - name: Иов 4:18
    orderIndex: 17
    osisId: Job.4.18
    sblId: Job 4:18
    shortName: Иов 4:18
    text: 'Вот, Он и слугам Своим не доверяет и в Ангелах Своих усматривает недостатки:'
  - name: Иов 4:19
    orderIndex: 18
    osisId: Job.4.19
    sblId: Job 4:19
    shortName: Иов 4:19
    text: тем более – в обитающих в храминах из брения, которых основание прах, которые
      истребляются скорее моли.
  - name: Иов 4:20
    orderIndex: 19
    osisId: Job.4.20
    sblId: Job 4:20
    shortName: Иов 4:20
    text: Между утром и вечером они распадаются; не увидишь, как они вовсе исчезнут.
  - name: Иов 4:21
    orderIndex: 20
    osisId: Job.4.21
    sblId: Job 4:21
    shortName: Иов 4:21
    text: Не погибают ли с ними и достоинства их? Они умирают, не достигнув мудрости.
  versesCount: 21
- name: Иов 5
  orderIndex: 4
  osisId: Job.5
  sblId: Job 5
  shortName: Иов 5
  verses:
  - name: Иов 5:1
    orderIndex: 0
    osisId: Job.5.1
    sblId: Job 5:1
    shortName: Иов 5:1
    text: Взывай, если есть отвечающий тебе. И к кому из святых обратишься ты?
  - name: Иов 5:2
    orderIndex: 1
    osisId: Job.5.2
    sblId: Job 5:2
    shortName: Иов 5:2
    text: Так, глупца убивает гневливость, и несмысленного губит раздражительность.
  - name: Иов 5:3
    orderIndex: 2
    osisId: Job.5.3
    sblId: Job 5:3
    shortName: Иов 5:3
    text: Видел я, как глупец укореняется, и тотчас проклял дом его.
  - name: Иов 5:4
    orderIndex: 3
    osisId: Job.5.4
    sblId: Job 5:4
    shortName: Иов 5:4
    text: Дети его далеки от счастья, их будут бить у ворот, и не будет заступника.
  - name: Иов 5:5
    orderIndex: 4
    osisId: Job.5.5
    sblId: Job 5:5
    shortName: Иов 5:5
    text: Жатву его съест голодный и из–за терна возьмет ее, и жаждущие поглотят имущество
      его.
  - name: Иов 5:6
    orderIndex: 5
    osisId: Job.5.6
    sblId: Job 5:6
    shortName: Иов 5:6
    text: Так, не из праха выходит горе, и не из земли вырастает беда;
  - name: Иов 5:7
    orderIndex: 6
    osisId: Job.5.7
    sblId: Job 5:7
    shortName: Иов 5:7
    text: но человек рождается на страдание, [как] искры, чтобы устремляться вверх.
  - name: Иов 5:8
    orderIndex: 7
    osisId: Job.5.8
    sblId: Job 5:8
    shortName: Иов 5:8
    text: Но я к Богу обратился бы, предал бы дело мое Богу,
  - name: Иов 5:9
    orderIndex: 8
    osisId: Job.5.9
    sblId: Job 5:9
    shortName: Иов 5:9
    text: Который творит дела великие и неисследимые, чудные без числа,
  - name: Иов 5:10
    orderIndex: 9
    osisId: Job.5.10
    sblId: Job 5:10
    shortName: Иов 5:10
    text: дает дождь на лице земли и посылает воды на лице полей;
  - name: Иов 5:11
    orderIndex: 10
    osisId: Job.5.11
    sblId: Job 5:11
    shortName: Иов 5:11
    text: униженных поставляет на высоту, и сетующие возносятся во спасение.
  - name: Иов 5:12
    orderIndex: 11
    osisId: Job.5.12
    sblId: Job 5:12
    shortName: Иов 5:12
    text: Он разрушает замыслы коварных, и руки их не довершают предприятия.
  - name: Иов 5:13
    orderIndex: 12
    osisId: Job.5.13
    sblId: Job 5:13
    shortName: Иов 5:13
    text: 'Он уловляет мудрецов их же лукавством, и совет хитрых становится тщетным:'
  - name: Иов 5:14
    orderIndex: 13
    osisId: Job.5.14
    sblId: Job 5:14
    shortName: Иов 5:14
    text: днем они встречают тьму и в полдень ходят ощупью, как ночью.
  - name: Иов 5:15
    orderIndex: 14
    osisId: Job.5.15
    sblId: Job 5:15
    shortName: Иов 5:15
    text: Он спасает бедного от меча, от уст их и от руки сильного.
  - name: Иов 5:16
    orderIndex: 15
    osisId: Job.5.16
    sblId: Job 5:16
    shortName: Иов 5:16
    text: И есть несчастному надежда, и неправда затворяет уста свои.
  - name: Иов 5:17
    orderIndex: 16
    osisId: Job.5.17
    sblId: Job 5:17
    shortName: Иов 5:17
    text: Блажен человек, которого вразумляет Бог, и потому наказания Вседержителева
      не отвергай,
  - name: Иов 5:18
    orderIndex: 17
    osisId: Job.5.18
    sblId: Job 5:18
    shortName: Иов 5:18
    text: ибо Он причиняет раны и Сам обвязывает их; Он поражает, и Его же руки врачуют.
  - name: Иов 5:19
    orderIndex: 18
    osisId: Job.5.19
    sblId: Job 5:19
    shortName: Иов 5:19
    text: В шести бедах спасет тебя, и в седьмой не коснется тебя зло.
  - name: Иов 5:20
    orderIndex: 19
    osisId: Job.5.20
    sblId: Job 5:20
    shortName: Иов 5:20
    text: Во время голода избавит тебя от смерти, и на войне – от руки меча.
  - name: Иов 5:21
    orderIndex: 20
    osisId: Job.5.21
    sblId: Job 5:21
    shortName: Иов 5:21
    text: От бича языка укроешь себя и не убоишься опустошения, когда оно придет.
  - name: Иов 5:22
    orderIndex: 21
    osisId: Job.5.22
    sblId: Job 5:22
    shortName: Иов 5:22
    text: Опустошению и голоду посмеешься и зверей земли не убоишься,
  - name: Иов 5:23
    orderIndex: 22
    osisId: Job.5.23
    sblId: Job 5:23
    shortName: Иов 5:23
    text: ибо с камнями полевыми у тебя союз, и звери полевые в мире с тобою.
  - name: Иов 5:24
    orderIndex: 23
    osisId: Job.5.24
    sblId: Job 5:24
    shortName: Иов 5:24
    text: И узнаешь, что шатер твой в безопасности, и будешь смотреть за домом твоим,
      и не согрешишь.
  - name: Иов 5:25
    orderIndex: 24
    osisId: Job.5.25
    sblId: Job 5:25
    shortName: Иов 5:25
    text: И увидишь, что семя твое многочисленно, и отрасли твои, как трава на земле.
  - name: Иов 5:26
    orderIndex: 25
    osisId: Job.5.26
    sblId: Job 5:26
    shortName: Иов 5:26
    text: Войдешь во гроб в зрелости, как укладываются снопы пшеницы в свое время.
  - name: Иов 5:27
    orderIndex: 26
    osisId: Job.5.27
    sblId: Job 5:27
    shortName: Иов 5:27
    text: 'Вот, что мы дознали; так оно и есть: выслушай это и заметь для себя.'
  versesCount: 27
- name: Иов 6
  orderIndex: 5
  osisId: Job.6
  sblId: Job 6
  shortName: Иов 6
  verses:
  - name: Иов 6:1
    orderIndex: 0
    osisId: Job.6.1
    sblId: Job 6:1
    shortName: Иов 6:1
    text: 'И отвечал Иов и сказал:'
  - name: Иов 6:2
    orderIndex: 1
    osisId: Job.6.2
    sblId: Job 6:2
    shortName: Иов 6:2
    text: о, если бы верно взвешены были вопли мои, и вместе с ними положили на весы
      страдание мое!
  - name: Иов 6:3
    orderIndex: 2
    osisId: Job.6.3
    sblId: Job 6:3
    shortName: Иов 6:3
    text: Оно верно перетянуло бы песок морей! От того слова мои неистовы.
  - name: Иов 6:4
    orderIndex: 3
    osisId: Job.6.4
    sblId: Job 6:4
    shortName: Иов 6:4
    text: Ибо стрелы Вседержителя во мне; яд их пьет дух мой; ужасы Божии ополчились
      против меня.
  - name: Иов 6:5
    orderIndex: 4
    osisId: Job.6.5
    sblId: Job 6:5
    shortName: Иов 6:5
    text: Ревет ли дикий осел на траве? мычит ли бык у месива своего?
  - name: Иов 6:6
    orderIndex: 5
    osisId: Job.6.6
    sblId: Job 6:6
    shortName: Иов 6:6
    text: Едят ли безвкусное без соли, и есть ли вкус в яичном белке?
  - name: Иов 6:7
    orderIndex: 6
    osisId: Job.6.7
    sblId: Job 6:7
    shortName: Иов 6:7
    text: До чего не хотела коснуться душа моя, то составляет отвратительную пищу
      мою.
  - name: Иов 6:8
    orderIndex: 7
    osisId: Job.6.8
    sblId: Job 6:8
    shortName: Иов 6:8
    text: О, когда бы сбылось желание мое и чаяние мое исполнил Бог!
  - name: Иов 6:9
    orderIndex: 8
    osisId: Job.6.9
    sblId: Job 6:9
    shortName: Иов 6:9
    text: О, если бы благоволил Бог сокрушить меня, простер руку Свою и сразил меня!
  - name: Иов 6:10
    orderIndex: 9
    osisId: Job.6.10
    sblId: Job 6:10
    shortName: Иов 6:10
    text: Это было бы еще отрадою мне, и я крепился бы в моей беспощадной болезни,
      ибо я не отвергся изречений Святаго.
  - name: Иов 6:11
    orderIndex: 10
    osisId: Job.6.11
    sblId: Job 6:11
    shortName: Иов 6:11
    text: Что за сила у меня, чтобы надеяться мне? и какой конец, чтобы длить мне
      жизнь мою?
  - name: Иов 6:12
    orderIndex: 11
    osisId: Job.6.12
    sblId: Job 6:12
    shortName: Иов 6:12
    text: Твердость ли камней твердость моя? и медь ли плоть моя?
  - name: Иов 6:13
    orderIndex: 12
    osisId: Job.6.13
    sblId: Job 6:13
    shortName: Иов 6:13
    text: Есть ли во мне помощь для меня, и есть ли для меня какая опора?
  - name: Иов 6:14
    orderIndex: 13
    osisId: Job.6.14
    sblId: Job 6:14
    shortName: Иов 6:14
    text: К страждущему должно быть сожаление от друга его, если только он не оставил
      страха к Вседержителю.
  - name: Иов 6:15
    orderIndex: 14
    osisId: Job.6.15
    sblId: Job 6:15
    shortName: Иов 6:15
    text: Но братья мои неверны, как поток, как быстро текущие ручьи,
  - name: Иов 6:16
    orderIndex: 15
    osisId: Job.6.16
    sblId: Job 6:16
    shortName: Иов 6:16
    text: которые черны от льда и в которых скрывается снег.
  - name: Иов 6:17
    orderIndex: 16
    osisId: Job.6.17
    sblId: Job 6:17
    shortName: Иов 6:17
    text: Когда становится тепло, они умаляются, а во время жары исчезают с мест своих.
  - name: Иов 6:18
    orderIndex: 17
    osisId: Job.6.18
    sblId: Job 6:18
    shortName: Иов 6:18
    text: Уклоняют они направление путей своих, заходят в пустыню и теряются;
  - name: Иов 6:19
    orderIndex: 18
    osisId: Job.6.19
    sblId: Job 6:19
    shortName: Иов 6:19
    text: смотрят на них дороги Фемайские, надеются на них пути Савейские,
  - name: Иов 6:20
    orderIndex: 19
    osisId: Job.6.20
    sblId: Job 6:20
    shortName: Иов 6:20
    text: но остаются пристыженными в своей надежде; приходят туда и от стыда краснеют.
  - name: Иов 6:21
    orderIndex: 20
    osisId: Job.6.21
    sblId: Job 6:21
    shortName: Иов 6:21
    text: 'Так и вы теперь ничто: увидели страшное и испугались.'
  - name: Иов 6:22
    orderIndex: 21
    osisId: Job.6.22
    sblId: Job 6:22
    shortName: Иов 6:22
    text: 'Говорил ли я: дайте мне, или от достатка вашего заплатите за меня;'
  - name: Иов 6:23
    orderIndex: 22
    osisId: Job.6.23
    sblId: Job 6:23
    shortName: Иов 6:23
    text: и избавьте меня от руки врага, и от руки мучителей выкупите меня?
  - name: Иов 6:24
    orderIndex: 23
    osisId: Job.6.24
    sblId: Job 6:24
    shortName: Иов 6:24
    text: Научите меня, и я замолчу; укажите, в чем я погрешил.
  - name: Иов 6:25
    orderIndex: 24
    osisId: Job.6.25
    sblId: Job 6:25
    shortName: Иов 6:25
    text: Как сильны слова правды! Но что доказывают обличения ваши?
  - name: Иов 6:26
    orderIndex: 25
    osisId: Job.6.26
    sblId: Job 6:26
    shortName: Иов 6:26
    text: Вы придумываете речи для обличения? На ветер пускаете слова ваши.
  - name: Иов 6:27
    orderIndex: 26
    osisId: Job.6.27
    sblId: Job 6:27
    shortName: Иов 6:27
    text: Вы нападаете на сироту и роете яму другу вашему.
  - name: Иов 6:28
    orderIndex: 27
    osisId: Job.6.28
    sblId: Job 6:28
    shortName: Иов 6:28
    text: Но прошу вас, взгляните на меня; буду ли я говорить ложь пред лицем вашим?
  - name: Иов 6:29
    orderIndex: 28
    osisId: Job.6.29
    sblId: Job 6:29
    shortName: Иов 6:29
    text: Пересмотрите, есть ли неправда? пересмотрите, – правда моя.
  - name: Иов 6:30
    orderIndex: 29
    osisId: Job.6.30
    sblId: Job 6:30
    shortName: Иов 6:30
    text: Есть ли на языке моем неправда? Неужели гортань моя не может различить горечи?
  versesCount: 30
- name: Иов 7
  orderIndex: 6
  osisId: Job.7
  sblId: Job 7
  shortName: Иов 7
  verses:
  - name: Иов 7:1
    orderIndex: 0
    osisId: Job.7.1
    sblId: Job 7:1
    shortName: Иов 7:1
    text: Не определено ли человеку время на земле, и дни его не то же ли, что дни
      наемника?
  - name: Иов 7:2
    orderIndex: 1
    osisId: Job.7.2
    sblId: Job 7:2
    shortName: Иов 7:2
    text: Как раб жаждет тени, и как наемник ждет окончания работы своей,
  - name: Иов 7:3
    orderIndex: 2
    osisId: Job.7.3
    sblId: Job 7:3
    shortName: Иов 7:3
    text: так я получил в удел месяцы суетные, и ночи горестные отчислены мне.
  - name: Иов 7:4
    orderIndex: 3
    osisId: Job.7.4
    sblId: Job 7:4
    shortName: Иов 7:4
    text: 'Когда ложусь, то говорю: "когда–то встану?", а вечер длится, и я ворочаюсь
      досыта до самого рассвета.'
  - name: Иов 7:5
    orderIndex: 4
    osisId: Job.7.5
    sblId: Job 7:5
    shortName: Иов 7:5
    text: Тело мое одето червями и пыльными струпами; кожа моя лопается и гноится.
  - name: Иов 7:6
    orderIndex: 5
    osisId: Job.7.6
    sblId: Job 7:6
    shortName: Иов 7:6
    text: Дни мои бегут скорее челнока и кончаются без надежды.
  - name: Иов 7:7
    orderIndex: 6
    osisId: Job.7.7
    sblId: Job 7:7
    shortName: Иов 7:7
    text: Вспомни, что жизнь моя дуновение, что око мое не возвратится видеть доброе.
  - name: Иов 7:8
    orderIndex: 7
    osisId: Job.7.8
    sblId: Job 7:8
    shortName: Иов 7:8
    text: Не увидит меня око видевшего меня; очи Твои на меня, – и нет меня.
  - name: Иов 7:9
    orderIndex: 8
    osisId: Job.7.9
    sblId: Job 7:9
    shortName: Иов 7:9
    text: Редеет облако и уходит; так нисшедший в преисподнюю не выйдет,
  - name: Иов 7:10
    orderIndex: 9
    osisId: Job.7.10
    sblId: Job 7:10
    shortName: Иов 7:10
    text: не возвратится более в дом свой, и место его не будет уже знать его.
  - name: Иов 7:11
    orderIndex: 10
    osisId: Job.7.11
    sblId: Job 7:11
    shortName: Иов 7:11
    text: Не буду же я удерживать уст моих; буду говорить в стеснении духа моего;
      буду жаловаться в горести души моей.
  - name: Иов 7:12
    orderIndex: 11
    osisId: Job.7.12
    sblId: Job 7:12
    shortName: Иов 7:12
    text: Разве я море или морское чудовище, что Ты поставил надо мною стражу?
  - name: Иов 7:13
    orderIndex: 12
    osisId: Job.7.13
    sblId: Job 7:13
    shortName: Иов 7:13
    text: 'Когда подумаю: утешит меня постель моя, унесет горесть мою ложе мое,'
  - name: Иов 7:14
    orderIndex: 13
    osisId: Job.7.14
    sblId: Job 7:14
    shortName: Иов 7:14
    text: ты страшишь меня снами и видениями пугаешь меня;
  - name: Иов 7:15
    orderIndex: 14
    osisId: Job.7.15
    sblId: Job 7:15
    shortName: Иов 7:15
    text: и душа моя желает лучше прекращения дыхания, лучше смерти, нежели [сбережения]
      костей моих.
  - name: Иов 7:16
    orderIndex: 15
    osisId: Job.7.16
    sblId: Job 7:16
    shortName: Иов 7:16
    text: Опротивела мне жизнь. Не вечно жить мне. Отступи от меня, ибо дни мои суета.
  - name: Иов 7:17
    orderIndex: 16
    osisId: Job.7.17
    sblId: Job 7:17
    shortName: Иов 7:17
    text: Что такое человек, что Ты столько ценишь его и обращаешь на него внимание
      Твое,
  - name: Иов 7:18
    orderIndex: 17
    osisId: Job.7.18
    sblId: Job 7:18
    shortName: Иов 7:18
    text: посещаешь его каждое утро, каждое мгновение испытываешь его?
  - name: Иов 7:19
    orderIndex: 18
    osisId: Job.7.19
    sblId: Job 7:19
    shortName: Иов 7:19
    text: Доколе же Ты не оставишь, доколе не отойдешь от меня, доколе не дашь мне
      проглотить слюну мою?
  - name: Иов 7:20
    orderIndex: 19
    osisId: Job.7.20
    sblId: Job 7:20
    shortName: Иов 7:20
    text: Если я согрешил, то что я сделаю Тебе, страж человеков! Зачем Ты поставил
      меня противником Себе, так что я стал самому себе в тягость?
  - name: Иов 7:21
    orderIndex: 20
    osisId: Job.7.21
    sblId: Job 7:21
    shortName: Иов 7:21
    text: И зачем бы не простить мне греха и не снять с меня беззакония моего? ибо,
      вот, я лягу в прахе; завтра поищешь меня, и меня нет.
  versesCount: 21
- name: Иов 8
  orderIndex: 7
  osisId: Job.8
  sblId: Job 8
  shortName: Иов 8
  verses:
  - name: Иов 8:1
    orderIndex: 0
    osisId: Job.8.1
    sblId: Job 8:1
    shortName: Иов 8:1
    text: 'И отвечал Вилдад Савхеянин и сказал:'
  - name: Иов 8:2
    orderIndex: 1
    osisId: Job.8.2
    sblId: Job 8:2
    shortName: Иов 8:2
    text: долго ли ты будешь говорить так? – слова уст твоих бурный ветер!
  - name: Иов 8:3
    orderIndex: 2
    osisId: Job.8.3
    sblId: Job 8:3
    shortName: Иов 8:3
    text: Неужели Бог извращает суд, и Вседержитель превращает правду?
  - name: Иов 8:4
    orderIndex: 3
    osisId: Job.8.4
    sblId: Job 8:4
    shortName: Иов 8:4
    text: Если сыновья твои согрешили пред Ним, то Он и предал их в руку беззакония
      их.
  - name: Иов 8:5
    orderIndex: 4
    osisId: Job.8.5
    sblId: Job 8:5
    shortName: Иов 8:5
    text: Если же ты взыщешь Бога и помолишься Вседержителю,
  - name: Иов 8:6
    orderIndex: 5
    osisId: Job.8.6
    sblId: Job 8:6
    shortName: Иов 8:6
    text: и если ты чист и прав, то Он ныне же встанет над тобою и умиротворит жилище
      правды твоей.
  - name: Иов 8:7
    orderIndex: 6
    osisId: Job.8.7
    sblId: Job 8:7
    shortName: Иов 8:7
    text: И если вначале у тебя было мало, то впоследствии будет весьма много.
  - name: Иов 8:8
    orderIndex: 7
    osisId: Job.8.8
    sblId: Job 8:8
    shortName: Иов 8:8
    text: Ибо спроси у прежних родов и вникни в наблюдения отцов их;
  - name: Иов 8:9
    orderIndex: 8
    osisId: Job.8.9
    sblId: Job 8:9
    shortName: Иов 8:9
    text: а мы – вчерашние и ничего не знаем, потому что наши дни на земле тень.
  - name: Иов 8:10
    orderIndex: 9
    osisId: Job.8.10
    sblId: Job 8:10
    shortName: Иов 8:10
    text: 'Вот они научат тебя, скажут тебе и от сердца своего произнесут слова:'
  - name: Иов 8:11
    orderIndex: 10
    osisId: Job.8.11
    sblId: Job 8:11
    shortName: Иов 8:11
    text: поднимается ли тростник без влаги? растет ли камыш без воды?
  - name: Иов 8:12
    orderIndex: 11
    osisId: Job.8.12
    sblId: Job 8:12
    shortName: Иов 8:12
    text: Еще он в свежести своей и не срезан, а прежде всякой травы засыхает.
  - name: Иов 8:13
    orderIndex: 12
    osisId: Job.8.13
    sblId: Job 8:13
    shortName: Иов 8:13
    text: Таковы пути всех забывающих Бога, и надежда лицемера погибнет;
  - name: Иов 8:14
    orderIndex: 13
    osisId: Job.8.14
    sblId: Job 8:14
    shortName: Иов 8:14
    text: упование его подсечено, и уверенность его – дом паука.
  - name: Иов 8:15
    orderIndex: 14
    osisId: Job.8.15
    sblId: Job 8:15
    shortName: Иов 8:15
    text: Обопрется о дом свой и не устоит; ухватится за него и не удержится.
  - name: Иов 8:16
    orderIndex: 15
    osisId: Job.8.16
    sblId: Job 8:16
    shortName: Иов 8:16
    text: Зеленеет он пред солнцем, за сад простираются ветви его;
  - name: Иов 8:17
    orderIndex: 16
    osisId: Job.8.17
    sblId: Job 8:17
    shortName: Иов 8:17
    text: в кучу [камней] вплетаются корни его, между камнями врезываются.
  - name: Иов 8:18
    orderIndex: 17
    osisId: Job.8.18
    sblId: Job 8:18
    shortName: Иов 8:18
    text: 'Но когда вырвут его с места его, оно откажется от него: "я не видало тебя!"'
  - name: Иов 8:19
    orderIndex: 18
    osisId: Job.8.19
    sblId: Job 8:19
    shortName: Иов 8:19
    text: Вот радость пути его! а из земли вырастают другие.
  - name: Иов 8:20
    orderIndex: 19
    osisId: Job.8.20
    sblId: Job 8:20
    shortName: Иов 8:20
    text: Видишь, Бог не отвергает непорочного и не поддерживает руки злодеев.
  - name: Иов 8:21
    orderIndex: 20
    osisId: Job.8.21
    sblId: Job 8:21
    shortName: Иов 8:21
    text: Он еще наполнит смехом уста твои и губы твои радостным восклицанием.
  - name: Иов 8:22
    orderIndex: 21
    osisId: Job.8.22
    sblId: Job 8:22
    shortName: Иов 8:22
    text: Ненавидящие тебя облекутся в стыд, и шатра нечестивых не станет.
  versesCount: 22
- name: Иов 9
  orderIndex: 8
  osisId: Job.9
  sblId: Job 9
  shortName: Иов 9
  verses:
  - name: Иов 9:1
    orderIndex: 0
    osisId: Job.9.1
    sblId: Job 9:1
    shortName: Иов 9:1
    text: 'И отвечал Иов и сказал:'
  - name: Иов 9:2
    orderIndex: 1
    osisId: Job.9.2
    sblId: Job 9:2
    shortName: Иов 9:2
    text: правда! знаю, что так; но как оправдается человек пред Богом?
  - name: Иов 9:3
    orderIndex: 2
    osisId: Job.9.3
    sblId: Job 9:3
    shortName: Иов 9:3
    text: Если захочет вступить в прение с Ним, то не ответит Ему ни на одно из тысячи.
  - name: Иов 9:4
    orderIndex: 3
    osisId: Job.9.4
    sblId: Job 9:4
    shortName: Иов 9:4
    text: Премудр сердцем и могущ силою; кто восставал против Него и оставался в покое?
  - name: Иов 9:5
    orderIndex: 4
    osisId: Job.9.5
    sblId: Job 9:5
    shortName: Иов 9:5
    text: 'Он передвигает горы, и не узнают их: Он превращает их в гневе Своем;'
  - name: Иов 9:6
    orderIndex: 5
    osisId: Job.9.6
    sblId: Job 9:6
    shortName: Иов 9:6
    text: сдвигает землю с места ее, и столбы ее дрожат;
  - name: Иов 9:7
    orderIndex: 6
    osisId: Job.9.7
    sblId: Job 9:7
    shortName: Иов 9:7
    text: скажет солнцу, – и не взойдет, и на звезды налагает печать.
  - name: Иов 9:8
    orderIndex: 7
    osisId: Job.9.8
    sblId: Job 9:8
    shortName: Иов 9:8
    text: Он один распростирает небеса и ходит по высотам моря;
  - name: Иов 9:9
    orderIndex: 8
    osisId: Job.9.9
    sblId: Job 9:9
    shortName: Иов 9:9
    text: сотворил Ас, Кесиль и Хима и тайники юга;
  - name: Иов 9:10
    orderIndex: 9
    osisId: Job.9.10
    sblId: Job 9:10
    shortName: Иов 9:10
    text: делает великое, неисследимое и чудное без числа!
  - name: Иов 9:11
    orderIndex: 10
    osisId: Job.9.11
    sblId: Job 9:11
    shortName: Иов 9:11
    text: Вот, Он пройдет предо мною, и не увижу Его; пронесется и не замечу Его.
  - name: Иов 9:12
    orderIndex: 11
    osisId: Job.9.12
    sblId: Job 9:12
    shortName: Иов 9:12
    text: 'Возьмет, и кто возбранит Ему? кто скажет Ему: что Ты делаешь?'
  - name: Иов 9:13
    orderIndex: 12
    osisId: Job.9.13
    sblId: Job 9:13
    shortName: Иов 9:13
    text: Бог не отвратит гнева Своего; пред Ним падут поборники гордыни.
  - name: Иов 9:14
    orderIndex: 13
    osisId: Job.9.14
    sblId: Job 9:14
    shortName: Иов 9:14
    text: Тем более могу ли я отвечать Ему и приискивать себе слова пред Ним?
  - name: Иов 9:15
    orderIndex: 14
    osisId: Job.9.15
    sblId: Job 9:15
    shortName: Иов 9:15
    text: Хотя бы я и прав был, но не буду отвечать, а буду умолять Судию моего.
  - name: Иов 9:16
    orderIndex: 15
    osisId: Job.9.16
    sblId: Job 9:16
    shortName: Иов 9:16
    text: Если бы я воззвал, и Он ответил мне, – я не поверил бы, что голос мой услышал
      Тот,
  - name: Иов 9:17
    orderIndex: 16
    osisId: Job.9.17
    sblId: Job 9:17
    shortName: Иов 9:17
    text: Кто в вихре разит меня и умножает безвинно мои раны,
  - name: Иов 9:18
    orderIndex: 17
    osisId: Job.9.18
    sblId: Job 9:18
    shortName: Иов 9:18
    text: не дает мне перевести духа, но пресыщает меня горестями.
  - name: Иов 9:19
    orderIndex: 18
    osisId: Job.9.19
    sblId: Job 9:19
    shortName: Иов 9:19
    text: Если [действовать] силою, то Он могуществен; если судом, кто сведет меня
      с Ним?
  - name: Иов 9:20
    orderIndex: 19
    osisId: Job.9.20
    sblId: Job 9:20
    shortName: Иов 9:20
    text: Если я буду оправдываться, то мои же уста обвинят меня; [если] я невинен,
      то Он признает меня виновным.
  - name: Иов 9:21
    orderIndex: 20
    osisId: Job.9.21
    sblId: Job 9:21
    shortName: Иов 9:21
    text: Невинен я; не хочу знать души моей, презираю жизнь мою.
  - name: Иов 9:22
    orderIndex: 21
    osisId: Job.9.22
    sblId: Job 9:22
    shortName: Иов 9:22
    text: Все одно; поэтому я сказал, что Он губит и непорочного и виновного.
  - name: Иов 9:23
    orderIndex: 22
    osisId: Job.9.23
    sblId: Job 9:23
    shortName: Иов 9:23
    text: Если этого поражает Он бичом вдруг, то пытке невинных посмевается.
  - name: Иов 9:24
    orderIndex: 23
    osisId: Job.9.24
    sblId: Job 9:24
    shortName: Иов 9:24
    text: Земля отдана в руки нечестивых; лица судей ее Он закрывает. Если не Он,
      то кто же?
  - name: Иов 9:25
    orderIndex: 24
    osisId: Job.9.25
    sblId: Job 9:25
    shortName: Иов 9:25
    text: Дни мои быстрее гонца, – бегут, не видят добра,
  - name: Иов 9:26
    orderIndex: 25
    osisId: Job.9.26
    sblId: Job 9:26
    shortName: Иов 9:26
    text: несутся, как легкие ладьи, как орел стремится на добычу.
  - name: Иов 9:27
    orderIndex: 26
    osisId: Job.9.27
    sblId: Job 9:27
    shortName: Иов 9:27
    text: 'Если сказать мне: забуду я жалобы мои, отложу мрачный вид свой и ободрюсь;'
  - name: Иов 9:28
    orderIndex: 27
    osisId: Job.9.28
    sblId: Job 9:28
    shortName: Иов 9:28
    text: то трепещу всех страданий моих, зная, что Ты не объявишь меня невинным.
  - name: Иов 9:29
    orderIndex: 28
    osisId: Job.9.29
    sblId: Job 9:29
    shortName: Иов 9:29
    text: Если же я виновен, то для чего напрасно томлюсь?
  - name: Иов 9:30
    orderIndex: 29
    osisId: Job.9.30
    sblId: Job 9:30
    shortName: Иов 9:30
    text: Хотя бы я омылся и снежною водою и совершенно очистил руки мои,
  - name: Иов 9:31
    orderIndex: 30
    osisId: Job.9.31
    sblId: Job 9:31
    shortName: Иов 9:31
    text: то и тогда Ты погрузишь меня в грязь, и возгнушаются мною одежды мои.
  - name: Иов 9:32
    orderIndex: 31
    osisId: Job.9.32
    sblId: Job 9:32
    shortName: Иов 9:32
    text: Ибо Он не человек, как я, чтоб я мог отвечать Ему и идти вместе с Ним на
      суд!
  - name: Иов 9:33
    orderIndex: 32
    osisId: Job.9.33
    sblId: Job 9:33
    shortName: Иов 9:33
    text: Нет между нами посредника, который положил бы руку свою на обоих нас.
  - name: Иов 9:34
    orderIndex: 33
    osisId: Job.9.34
    sblId: Job 9:34
    shortName: Иов 9:34
    text: Да отстранит Он от меня жезл Свой, и страх Его да не ужасает меня, –
  - name: Иов 9:35
    orderIndex: 34
    osisId: Job.9.35
    sblId: Job 9:35
    shortName: Иов 9:35
    text: и тогда я буду говорить и не убоюсь Его, ибо я не таков сам в себе.
  versesCount: 35
- name: Иов 10
  orderIndex: 9
  osisId: Job.10
  sblId: Job 10
  shortName: Иов 10
  verses:
  - name: Иов 10:1
    orderIndex: 0
    osisId: Job.10.1
    sblId: Job 10:1
    shortName: Иов 10:1
    text: Опротивела душе моей жизнь моя; предамся печали моей; буду говорить в горести
      души моей.
  - name: Иов 10:2
    orderIndex: 1
    osisId: Job.10.2
    sblId: Job 10:2
    shortName: Иов 10:2
    text: 'Скажу Богу: не обвиняй меня; объяви мне, за что Ты со мною борешься?'
  - name: Иов 10:3
    orderIndex: 2
    osisId: Job.10.3
    sblId: Job 10:3
    shortName: Иов 10:3
    text: Хорошо ли для Тебя, что Ты угнетаешь, что презираешь дело рук Твоих, а на
      совет нечестивых посылаешь свет?
  - name: Иов 10:4
    orderIndex: 3
    osisId: Job.10.4
    sblId: Job 10:4
    shortName: Иов 10:4
    text: Разве у Тебя плотские очи, и Ты смотришь, как смотрит человек?
  - name: Иов 10:5
    orderIndex: 4
    osisId: Job.10.5
    sblId: Job 10:5
    shortName: Иов 10:5
    text: Разве дни Твои, как дни человека, или лета Твои, как дни мужа,
  - name: Иов 10:6
    orderIndex: 5
    osisId: Job.10.6
    sblId: Job 10:6
    shortName: Иов 10:6
    text: что Ты ищешь порока во мне и допытываешься греха во мне,
  - name: Иов 10:7
    orderIndex: 6
    osisId: Job.10.7
    sblId: Job 10:7
    shortName: Иов 10:7
    text: хотя знаешь, что я не беззаконник, и что некому избавить меня от руки Твоей?
  - name: Иов 10:8
    orderIndex: 7
    osisId: Job.10.8
    sblId: Job 10:8
    shortName: Иов 10:8
    text: Твои руки трудились надо мною и образовали всего меня кругом, – и Ты губишь
      меня?
  - name: Иов 10:9
    orderIndex: 8
    osisId: Job.10.9
    sblId: Job 10:9
    shortName: Иов 10:9
    text: Вспомни, что Ты, как глину, обделал меня, и в прах обращаешь меня?
  - name: Иов 10:10
    orderIndex: 9
    osisId: Job.10.10
    sblId: Job 10:10
    shortName: Иов 10:10
    text: Не Ты ли вылил меня, как молоко, и, как творог, сгустил меня,
  - name: Иов 10:11
    orderIndex: 10
    osisId: Job.10.11
    sblId: Job 10:11
    shortName: Иов 10:11
    text: кожею и плотью одел меня, костями и жилами скрепил меня,
  - name: Иов 10:12
    orderIndex: 11
    osisId: Job.10.12
    sblId: Job 10:12
    shortName: Иов 10:12
    text: жизнь и милость даровал мне, и попечение Твое хранило дух мой?
  - name: Иов 10:13
    orderIndex: 12
    osisId: Job.10.13
    sblId: Job 10:13
    shortName: Иов 10:13
    text: Но и то скрывал Ты в сердце Своем, – знаю, что это было у Тебя, –
  - name: Иов 10:14
    orderIndex: 13
    osisId: Job.10.14
    sblId: Job 10:14
    shortName: Иов 10:14
    text: что если я согрешу, Ты заметишь и не оставишь греха моего без наказания.
  - name: Иов 10:15
    orderIndex: 14
    osisId: Job.10.15
    sblId: Job 10:15
    shortName: Иов 10:15
    text: 'Если я виновен, горе мне! если и прав, то не осмелюсь поднять головы моей.
      Я пресыщен унижением; взгляни на бедствие мое:'
  - name: Иов 10:16
    orderIndex: 15
    osisId: Job.10.16
    sblId: Job 10:16
    shortName: Иов 10:16
    text: оно увеличивается. Ты гонишься за мною, как лев, и снова нападаешь на меня
      и чудным являешься во мне.
  - name: Иов 10:17
    orderIndex: 16
    osisId: Job.10.17
    sblId: Job 10:17
    shortName: Иов 10:17
    text: Выводишь новых свидетелей Твоих против меня; усиливаешь гнев Твой на меня;
      и беды, одни за другими, ополчаются против меня.
  - name: Иов 10:18
    orderIndex: 17
    osisId: Job.10.18
    sblId: Job 10:18
    shortName: Иов 10:18
    text: И зачем Ты вывел меня из чрева? пусть бы я умер, когда еще ничей глаз не
      видел меня;
  - name: Иов 10:19
    orderIndex: 18
    osisId: Job.10.19
    sblId: Job 10:19
    shortName: Иов 10:19
    text: пусть бы я, как небывший, из чрева перенесен был во гроб!
  - name: Иов 10:20
    orderIndex: 19
    osisId: Job.10.20
    sblId: Job 10:20
    shortName: Иов 10:20
    text: Не малы ли дни мои? Оставь, отступи от меня, чтобы я немного ободрился,
  - name: Иов 10:21
    orderIndex: 20
    osisId: Job.10.21
    sblId: Job 10:21
    shortName: Иов 10:21
    text: прежде нежели отойду, – и уже не возвращусь, – в страну тьмы и сени смертной,
  - name: Иов 10:22
    orderIndex: 21
    osisId: Job.10.22
    sblId: Job 10:22
    shortName: Иов 10:22
    text: в страну мрака, каков есть мрак тени смертной, где нет устройства, [где]
      темно, как самая тьма.
  versesCount: 22
- name: Иов 11
  orderIndex: 10
  osisId: Job.11
  sblId: Job 11
  shortName: Иов 11
  verses:
  - name: Иов 11:1
    orderIndex: 0
    osisId: Job.11.1
    sblId: Job 11:1
    shortName: Иов 11:1
    text: 'И отвечал Софар Наамитянин и сказал:'
  - name: Иов 11:2
    orderIndex: 1
    osisId: Job.11.2
    sblId: Job 11:2
    shortName: Иов 11:2
    text: разве на множество слов нельзя дать ответа, и разве человек многоречивый
      прав?
  - name: Иов 11:3
    orderIndex: 2
    osisId: Job.11.3
    sblId: Job 11:3
    shortName: Иов 11:3
    text: Пустословие твое заставит ли молчать мужей, чтобы ты глумился, и некому
      было постыдить тебя?
  - name: Иов 11:4
    orderIndex: 3
    osisId: Job.11.4
    sblId: Job 11:4
    shortName: Иов 11:4
    text: 'Ты сказал: суждение мое верно, и чист я в очах Твоих.'
  - name: Иов 11:5
    orderIndex: 4
    osisId: Job.11.5
    sblId: Job 11:5
    shortName: Иов 11:5
    text: Но если бы Бог возглаголал и отверз уста Свои к тебе
  - name: Иов 11:6
    orderIndex: 5
    osisId: Job.11.6
    sblId: Job 11:6
    shortName: Иов 11:6
    text: и открыл тебе тайны премудрости, что тебе вдвое больше следовало бы понести!
      Итак знай, что Бог для тебя некоторые из беззаконий твоих предал забвению.
  - name: Иов 11:7
    orderIndex: 6
    osisId: Job.11.7
    sblId: Job 11:7
    shortName: Иов 11:7
    text: Можешь ли ты исследованием найти Бога? Можешь ли совершенно постигнуть Вседержителя?
  - name: Иов 11:8
    orderIndex: 7
    osisId: Job.11.8
    sblId: Job 11:8
    shortName: Иов 11:8
    text: Он превыше небес, – что можешь сделать? глубже преисподней, – что можешь
      узнать?
  - name: Иов 11:9
    orderIndex: 8
    osisId: Job.11.9
    sblId: Job 11:9
    shortName: Иов 11:9
    text: Длиннее земли мера Его и шире моря.
  - name: Иов 11:10
    orderIndex: 9
    osisId: Job.11.10
    sblId: Job 11:10
    shortName: Иов 11:10
    text: Если Он пройдет и заключит кого в оковы и представит на суд, то кто отклонит
      Его?
  - name: Иов 11:11
    orderIndex: 10
    osisId: Job.11.11
    sblId: Job 11:11
    shortName: Иов 11:11
    text: Ибо Он знает людей лживых и видит беззаконие, и оставит ли его без внимания?
  - name: Иов 11:12
    orderIndex: 11
    osisId: Job.11.12
    sblId: Job 11:12
    shortName: Иов 11:12
    text: Но пустой человек мудрствует, хотя человек рождается подобно дикому осленку.
  - name: Иов 11:13
    orderIndex: 12
    osisId: Job.11.13
    sblId: Job 11:13
    shortName: Иов 11:13
    text: Если ты управишь сердце твое и прострешь к Нему руки твои,
  - name: Иов 11:14
    orderIndex: 13
    osisId: Job.11.14
    sblId: Job 11:14
    shortName: Иов 11:14
    text: и если есть порок в руке твоей, а ты удалишь его и не дашь беззаконию обитать
      в шатрах твоих,
  - name: Иов 11:15
    orderIndex: 14
    osisId: Job.11.15
    sblId: Job 11:15
    shortName: Иов 11:15
    text: то поднимешь незапятнанное лице твое и будешь тверд и не будешь бояться.
  - name: Иов 11:16
    orderIndex: 15
    osisId: Job.11.16
    sblId: Job 11:16
    shortName: Иов 11:16
    text: 'Тогда забудешь горе: как о воде протекшей, будешь вспоминать о нем.'
  - name: Иов 11:17
    orderIndex: 16
    osisId: Job.11.17
    sblId: Job 11:17
    shortName: Иов 11:17
    text: И яснее полдня пойдет жизнь твоя; просветлеешь, как утро.
  - name: Иов 11:18
    orderIndex: 17
    osisId: Job.11.18
    sblId: Job 11:18
    shortName: Иов 11:18
    text: И будешь спокоен, ибо есть надежда; ты огражден, и можешь спать безопасно.
  - name: Иов 11:19
    orderIndex: 18
    osisId: Job.11.19
    sblId: Job 11:19
    shortName: Иов 11:19
    text: Будешь лежать, и не будет устрашающего, и многие будут заискивать у тебя.
  - name: Иов 11:20
    orderIndex: 19
    osisId: Job.11.20
    sblId: Job 11:20
    shortName: Иов 11:20
    text: глаза беззаконных истают, и убежище пропадет у них, и надежда их исчезнет.
  versesCount: 20
- name: Иов 12
  orderIndex: 11
  osisId: Job.12
  sblId: Job 12
  shortName: Иов 12
  verses:
  - name: Иов 12:1
    orderIndex: 0
    osisId: Job.12.1
    sblId: Job 12:1
    shortName: Иов 12:1
    text: 'И отвечал Иов и сказал:'
  - name: Иов 12:2
    orderIndex: 1
    osisId: Job.12.2
    sblId: Job 12:2
    shortName: Иов 12:2
    text: подлинно, [только] вы люди, и с вами умрет мудрость!
  - name: Иов 12:3
    orderIndex: 2
    osisId: Job.12.3
    sblId: Job 12:3
    shortName: Иов 12:3
    text: И у меня [есть] сердце, как у вас; не ниже я вас; и кто не знает того же?
  - name: Иов 12:4
    orderIndex: 3
    osisId: Job.12.4
    sblId: Job 12:4
    shortName: Иов 12:4
    text: Посмешищем стал я для друга своего, я, который взывал к Богу, и которому
      Он отвечал, посмешищем – [человек] праведный, непорочный.
  - name: Иов 12:5
    orderIndex: 4
    osisId: Job.12.5
    sblId: Job 12:5
    shortName: Иов 12:5
    text: Так презрен по мыслям сидящего в покое факел, приготовленный для спотыкающихся
      ногами.
  - name: Иов 12:6
    orderIndex: 5
    osisId: Job.12.6
    sblId: Job 12:6
    shortName: Иов 12:6
    text: Покойны шатры у грабителей и безопасны у раздражающих Бога, которые как
      бы Бога носят в руках своих.
  - name: Иов 12:7
    orderIndex: 6
    osisId: Job.12.7
    sblId: Job 12:7
    shortName: Иов 12:7
    text: 'И подлинно: спроси у скота, и научит тебя, у птицы небесной, и возвестит
      тебе;'
  - name: Иов 12:8
    orderIndex: 7
    osisId: Job.12.8
    sblId: Job 12:8
    shortName: Иов 12:8
    text: или побеседуй с землею, и наставит тебя, и скажут тебе рыбы морские.
  - name: Иов 12:9
    orderIndex: 8
    osisId: Job.12.9
    sblId: Job 12:9
    shortName: Иов 12:9
    text: Кто во всем этом не узнает, что рука Господа сотворила сие?
  - name: Иов 12:10
    orderIndex: 9
    osisId: Job.12.10
    sblId: Job 12:10
    shortName: Иов 12:10
    text: В Его руке душа всего живущего и дух всякой человеческой плоти.
  - name: Иов 12:11
    orderIndex: 10
    osisId: Job.12.11
    sblId: Job 12:11
    shortName: Иов 12:11
    text: Не ухо ли разбирает слова, и не язык ли распознает вкус пищи?
  - name: Иов 12:12
    orderIndex: 11
    osisId: Job.12.12
    sblId: Job 12:12
    shortName: Иов 12:12
    text: В старцах – мудрость, и в долголетних – разум.
  - name: Иов 12:13
    orderIndex: 12
    osisId: Job.12.13
    sblId: Job 12:13
    shortName: Иов 12:13
    text: У Него премудрость и сила; Его совет и разум.
  - name: Иов 12:14
    orderIndex: 13
    osisId: Job.12.14
    sblId: Job 12:14
    shortName: Иов 12:14
    text: Что Он разрушит, то не построится; кого Он заключит, тот не высвободится.
  - name: Иов 12:15
    orderIndex: 14
    osisId: Job.12.15
    sblId: Job 12:15
    shortName: Иов 12:15
    text: Остановит воды, и все высохнет; пустит их, и превратят землю.
  - name: Иов 12:16
    orderIndex: 15
    osisId: Job.12.16
    sblId: Job 12:16
    shortName: Иов 12:16
    text: У Него могущество и премудрость, пред Ним заблуждающийся и вводящий в заблуждение.
  - name: Иов 12:17
    orderIndex: 16
    osisId: Job.12.17
    sblId: Job 12:17
    shortName: Иов 12:17
    text: Он приводит советников в необдуманность и судей делает глупыми.
  - name: Иов 12:18
    orderIndex: 17
    osisId: Job.12.18
    sblId: Job 12:18
    shortName: Иов 12:18
    text: Он лишает перевязей царей и поясом обвязывает чресла их;
  - name: Иов 12:19
    orderIndex: 18
    osisId: Job.12.19
    sblId: Job 12:19
    shortName: Иов 12:19
    text: князей лишает достоинства и низвергает храбрых;
  - name: Иов 12:20
    orderIndex: 19
    osisId: Job.12.20
    sblId: Job 12:20
    shortName: Иов 12:20
    text: отнимает язык у велеречивых и старцев лишает смысла;
  - name: Иов 12:21
    orderIndex: 20
    osisId: Job.12.21
    sblId: Job 12:21
    shortName: Иов 12:21
    text: покрывает стыдом знаменитых и силу могучих ослабляет;
  - name: Иов 12:22
    orderIndex: 21
    osisId: Job.12.22
    sblId: Job 12:22
    shortName: Иов 12:22
    text: открывает глубокое из среды тьмы и выводит на свет тень смертную;
  - name: Иов 12:23
    orderIndex: 22
    osisId: Job.12.23
    sblId: Job 12:23
    shortName: Иов 12:23
    text: умножает народы и истребляет их; рассевает народы и собирает их;
  - name: Иов 12:24
    orderIndex: 23
    osisId: Job.12.24
    sblId: Job 12:24
    shortName: Иов 12:24
    text: 'отнимает ум у глав народа земли и оставляет их блуждать в пустыне, где
      нет пути:'
  - name: Иов 12:25
    orderIndex: 24
    osisId: Job.12.25
    sblId: Job 12:25
    shortName: Иов 12:25
    text: ощупью ходят они во тьме без света и шатаются, как пьяные.
  versesCount: 25
- name: Иов 13
  orderIndex: 12
  osisId: Job.13
  sblId: Job 13
  shortName: Иов 13
  verses:
  - name: Иов 13:1
    orderIndex: 0
    osisId: Job.13.1
    sblId: Job 13:1
    shortName: Иов 13:1
    text: Вот, все [это] видело око мое, слышало ухо мое и заметило для себя.
  - name: Иов 13:2
    orderIndex: 1
    osisId: Job.13.2
    sblId: Job 13:2
    shortName: Иов 13:2
    text: 'Сколько знаете вы, знаю и я: не ниже я вас.'
  - name: Иов 13:3
    orderIndex: 2
    osisId: Job.13.3
    sblId: Job 13:3
    shortName: Иов 13:3
    text: Но я к Вседержителю хотел бы говорить и желал бы состязаться с Богом.
  - name: Иов 13:4
    orderIndex: 3
    osisId: Job.13.4
    sblId: Job 13:4
    shortName: Иов 13:4
    text: А вы сплетчики лжи; все вы бесполезные врачи.
  - name: Иов 13:5
    orderIndex: 4
    osisId: Job.13.5
    sblId: Job 13:5
    shortName: Иов 13:5
    text: О, если бы вы только молчали! это было бы [вменено] вам в мудрость.
  - name: Иов 13:6
    orderIndex: 5
    osisId: Job.13.6
    sblId: Job 13:6
    shortName: Иов 13:6
    text: Выслушайте же рассуждения мои и вникните в возражение уст моих.
  - name: Иов 13:7
    orderIndex: 6
    osisId: Job.13.7
    sblId: Job 13:7
    shortName: Иов 13:7
    text: Надлежало ли вам ради Бога говорить неправду и для Него говорить ложь?
  - name: Иов 13:8
    orderIndex: 7
    osisId: Job.13.8
    sblId: Job 13:8
    shortName: Иов 13:8
    text: Надлежало ли вам быть лицеприятными к Нему и за Бога так препираться?
  - name: Иов 13:9
    orderIndex: 8
    osisId: Job.13.9
    sblId: Job 13:9
    shortName: Иов 13:9
    text: Хорошо ли будет, когда Он испытает вас? Обманете ли Его, как обманывают
      человека?
  - name: Иов 13:10
    orderIndex: 9
    osisId: Job.13.10
    sblId: Job 13:10
    shortName: Иов 13:10
    text: Строго накажет Он вас, хотя вы и скрытно лицемерите.
  - name: Иов 13:11
    orderIndex: 10
    osisId: Job.13.11
    sblId: Job 13:11
    shortName: Иов 13:11
    text: Неужели величие Его не устрашает вас, и страх Его не нападает на вас?
  - name: Иов 13:12
    orderIndex: 11
    osisId: Job.13.12
    sblId: Job 13:12
    shortName: Иов 13:12
    text: Напоминания ваши подобны пеплу; оплоты ваши – оплоты глиняные.
  - name: Иов 13:13
    orderIndex: 12
    osisId: Job.13.13
    sblId: Job 13:13
    shortName: Иов 13:13
    text: Замолчите предо мною, и я буду говорить, что бы ни постигло меня.
  - name: Иов 13:14
    orderIndex: 13
    osisId: Job.13.14
    sblId: Job 13:14
    shortName: Иов 13:14
    text: Для чего мне терзать тело мое зубами моими и душу мою полагать в руку мою?
  - name: Иов 13:15
    orderIndex: 14
    osisId: Job.13.15
    sblId: Job 13:15
    shortName: Иов 13:15
    text: Вот, Он убивает меня, но я буду надеяться; я желал бы только отстоять пути
      мои пред лицем Его!
  - name: Иов 13:16
    orderIndex: 15
    osisId: Job.13.16
    sblId: Job 13:16
    shortName: Иов 13:16
    text: И это уже в оправдание мне, потому что лицемер не пойдет пред лице Его!
  - name: Иов 13:17
    orderIndex: 16
    osisId: Job.13.17
    sblId: Job 13:17
    shortName: Иов 13:17
    text: Выслушайте внимательно слово мое и объяснение мое ушами вашими.
  - name: Иов 13:18
    orderIndex: 17
    osisId: Job.13.18
    sblId: Job 13:18
    shortName: Иов 13:18
    text: 'Вот, я завел судебное дело: знаю, что буду прав.'
  - name: Иов 13:19
    orderIndex: 18
    osisId: Job.13.19
    sblId: Job 13:19
    shortName: Иов 13:19
    text: Кто в состоянии оспорить меня? Ибо я скоро умолкну и испущу дух.
  - name: Иов 13:20
    orderIndex: 19
    osisId: Job.13.20
    sblId: Job 13:20
    shortName: Иов 13:20
    text: 'Двух только [вещей] не делай со мною, и тогда я не буду укрываться от лица
      Твоего:'
  - name: Иов 13:21
    orderIndex: 20
    osisId: Job.13.21
    sblId: Job 13:21
    shortName: Иов 13:21
    text: удали от меня руку Твою, и ужас Твой да не потрясает меня.
  - name: Иов 13:22
    orderIndex: 21
    osisId: Job.13.22
    sblId: Job 13:22
    shortName: Иов 13:22
    text: Тогда зови, и я буду отвечать, или буду говорить я, а Ты отвечай мне.
  - name: Иов 13:23
    orderIndex: 22
    osisId: Job.13.23
    sblId: Job 13:23
    shortName: Иов 13:23
    text: Сколько у меня пороков и грехов? покажи мне беззаконие мое и грех мой.
  - name: Иов 13:24
    orderIndex: 23
    osisId: Job.13.24
    sblId: Job 13:24
    shortName: Иов 13:24
    text: Для чего скрываешь лице Твое и считаешь меня врагом Тебе?
  - name: Иов 13:25
    orderIndex: 24
    osisId: Job.13.25
    sblId: Job 13:25
    shortName: Иов 13:25
    text: Не сорванный ли листок Ты сокрушаешь и не сухую ли соломинку преследуешь?
  - name: Иов 13:26
    orderIndex: 25
    osisId: Job.13.26
    sblId: Job 13:26
    shortName: Иов 13:26
    text: Ибо Ты пишешь на меня горькое и вменяешь мне грехи юности моей,
  - name: Иов 13:27
    orderIndex: 26
    osisId: Job.13.27
    sblId: Job 13:27
    shortName: Иов 13:27
    text: и ставишь в колоду ноги мои и подстерегаешь все стези мои, – гонишься по
      следам ног моих.
  - name: Иов 13:28
    orderIndex: 27
    osisId: Job.13.28
    sblId: Job 13:28
    shortName: Иов 13:28
    text: А он, как гниль, распадается, как одежда, изъеденная молью.
  versesCount: 28
- name: Иов 14
  orderIndex: 13
  osisId: Job.14
  sblId: Job 14
  shortName: Иов 14
  verses:
  - name: Иов 14:1
    orderIndex: 0
    osisId: Job.14.1
    sblId: Job 14:1
    shortName: Иов 14:1
    text: 'Человек, рожденный женою, краткодневен и пресыщен печалями:'
  - name: Иов 14:2
    orderIndex: 1
    osisId: Job.14.2
    sblId: Job 14:2
    shortName: Иов 14:2
    text: как цветок, он выходит и опадает; убегает, как тень, и не останавливается.
  - name: Иов 14:3
    orderIndex: 2
    osisId: Job.14.3
    sblId: Job 14:3
    shortName: Иов 14:3
    text: И на него–то Ты отверзаешь очи Твои, и меня ведешь на суд с Тобою?
  - name: Иов 14:4
    orderIndex: 3
    osisId: Job.14.4
    sblId: Job 14:4
    shortName: Иов 14:4
    text: Кто родится чистым от нечистого? Ни один.
  - name: Иов 14:5
    orderIndex: 4
    osisId: Job.14.5
    sblId: Job 14:5
    shortName: Иов 14:5
    text: Если дни ему определены, и число месяцев его у Тебя, если Ты положил ему
      предел, которого он не перейдет,
  - name: Иов 14:6
    orderIndex: 5
    osisId: Job.14.6
    sblId: Job 14:6
    shortName: Иов 14:6
    text: 'то уклонись от него: пусть он отдохнет, доколе не окончит, как наемник,
      дня своего.'
  - name: Иов 14:7
    orderIndex: 6
    osisId: Job.14.7
    sblId: Job 14:7
    shortName: Иов 14:7
    text: 'Для дерева есть надежда, что оно, если и будет срублено, снова оживет,
      и отрасли от него [выходить] не перестанут:'
  - name: Иов 14:8
    orderIndex: 7
    osisId: Job.14.8
    sblId: Job 14:8
    shortName: Иов 14:8
    text: если и устарел в земле корень его, и пень его замер в пыли,
  - name: Иов 14:9
    orderIndex: 8
    osisId: Job.14.9
    sblId: Job 14:9
    shortName: Иов 14:9
    text: но, лишь почуяло воду, оно дает отпрыски и пускает ветви, как бы вновь посаженное.
  - name: Иов 14:10
    orderIndex: 9
    osisId: Job.14.10
    sblId: Job 14:10
    shortName: Иов 14:10
    text: А человек умирает и распадается; отошел, и где он?
  - name: Иов 14:11
    orderIndex: 10
    osisId: Job.14.11
    sblId: Job 14:11
    shortName: Иов 14:11
    text: 'Уходят воды из озера, и река иссякает и высыхает:'
  - name: Иов 14:12
    orderIndex: 11
    osisId: Job.14.12
    sblId: Job 14:12
    shortName: Иов 14:12
    text: так человек ляжет и не станет; до скончания неба он не пробудится и не воспрянет
      от сна своего.
  - name: Иов 14:13
    orderIndex: 12
    osisId: Job.14.13
    sblId: Job 14:13
    shortName: Иов 14:13
    text: О, если бы Ты в преисподней сокрыл меня и укрывал меня, пока пройдет гнев
      Твой, положил мне срок и потом вспомнил обо мне!
  - name: Иов 14:14
    orderIndex: 13
    osisId: Job.14.14
    sblId: Job 14:14
    shortName: Иов 14:14
    text: Когда умрет человек, то будет ли он опять жить? Во все дни определенного
      мне времени я ожидал бы, пока придет мне смена.
  - name: Иов 14:15
    orderIndex: 14
    osisId: Job.14.15
    sblId: Job 14:15
    shortName: Иов 14:15
    text: Воззвал бы Ты, и я дал бы Тебе ответ, и Ты явил бы благоволение творению
      рук Твоих;
  - name: Иов 14:16
    orderIndex: 15
    osisId: Job.14.16
    sblId: Job 14:16
    shortName: Иов 14:16
    text: ибо тогда Ты исчислял бы шаги мои и не подстерегал бы греха моего;
  - name: Иов 14:17
    orderIndex: 16
    osisId: Job.14.17
    sblId: Job 14:17
    shortName: Иов 14:17
    text: в свитке было бы запечатано беззаконие мое, и Ты закрыл бы вину мою.
  - name: Иов 14:18
    orderIndex: 17
    osisId: Job.14.18
    sblId: Job 14:18
    shortName: Иов 14:18
    text: Но гора падая разрушается, и скала сходит с места своего;
  - name: Иов 14:19
    orderIndex: 18
    osisId: Job.14.19
    sblId: Job 14:19
    shortName: Иов 14:19
    text: 'вода стирает камни; разлив ее смывает земную пыль: так и надежду человека
      Ты уничтожаешь.'
  - name: Иов 14:20
    orderIndex: 19
    osisId: Job.14.20
    sblId: Job 14:20
    shortName: Иов 14:20
    text: Теснишь его до конца, и он уходит; изменяешь ему лице и отсылаешь его.
  - name: Иов 14:21
    orderIndex: 20
    osisId: Job.14.21
    sblId: Job 14:21
    shortName: Иов 14:21
    text: В чести ли дети его – он не знает, унижены ли – он не замечает;
  - name: Иов 14:22
    orderIndex: 21
    osisId: Job.14.22
    sblId: Job 14:22
    shortName: Иов 14:22
    text: но плоть его на нем болит, и душа его в нем страдает.
  versesCount: 22
- name: Иов 15
  orderIndex: 14
  osisId: Job.15
  sblId: Job 15
  shortName: Иов 15
  verses:
  - name: Иов 15:1
    orderIndex: 0
    osisId: Job.15.1
    sblId: Job 15:1
    shortName: Иов 15:1
    text: 'И отвечал Елифаз Феманитянин и сказал:'
  - name: Иов 15:2
    orderIndex: 1
    osisId: Job.15.2
    sblId: Job 15:2
    shortName: Иов 15:2
    text: станет ли мудрый отвечать знанием пустым и наполнять чрево свое ветром палящим,
  - name: Иов 15:3
    orderIndex: 2
    osisId: Job.15.3
    sblId: Job 15:3
    shortName: Иов 15:3
    text: оправдываться словами бесполезными и речью, не имеющею никакой силы?
  - name: Иов 15:4
    orderIndex: 3
    osisId: Job.15.4
    sblId: Job 15:4
    shortName: Иов 15:4
    text: Да ты отложил и страх и за малость считаешь речь к Богу.
  - name: Иов 15:5
    orderIndex: 4
    osisId: Job.15.5
    sblId: Job 15:5
    shortName: Иов 15:5
    text: Нечестие твое настроило так уста твои, и ты избрал язык лукавых.
  - name: Иов 15:6
    orderIndex: 5
    osisId: Job.15.6
    sblId: Job 15:6
    shortName: Иов 15:6
    text: Тебя обвиняют уста твои, а не я, и твой язык говорит против тебя.
  - name: Иов 15:7
    orderIndex: 6
    osisId: Job.15.7
    sblId: Job 15:7
    shortName: Иов 15:7
    text: Разве ты первым человеком родился и прежде холмов создан?
  - name: Иов 15:8
    orderIndex: 7
    osisId: Job.15.8
    sblId: Job 15:8
    shortName: Иов 15:8
    text: Разве совет Божий ты слышал и привлек к себе премудрость?
  - name: Иов 15:9
    orderIndex: 8
    osisId: Job.15.9
    sblId: Job 15:9
    shortName: Иов 15:9
    text: Что знаешь ты, чего бы не знали мы? что разумеешь ты, чего не было бы и
      у нас?
  - name: Иов 15:10
    orderIndex: 9
    osisId: Job.15.10
    sblId: Job 15:10
    shortName: Иов 15:10
    text: И седовласый и старец есть между нами, днями превышающий отца твоего.
  - name: Иов 15:11
    orderIndex: 10
    osisId: Job.15.11
    sblId: Job 15:11
    shortName: Иов 15:11
    text: Разве малость для тебя утешения Божии? И это неизвестно тебе?
  - name: Иов 15:12
    orderIndex: 11
    osisId: Job.15.12
    sblId: Job 15:12
    shortName: Иов 15:12
    text: К чему порывает тебя сердце твое, и к чему так гордо смотришь?
  - name: Иов 15:13
    orderIndex: 12
    osisId: Job.15.13
    sblId: Job 15:13
    shortName: Иов 15:13
    text: Что устремляешь против Бога дух твой и устами твоими произносишь такие речи?
  - name: Иов 15:14
    orderIndex: 13
    osisId: Job.15.14
    sblId: Job 15:14
    shortName: Иов 15:14
    text: Что такое человек, чтоб быть ему чистым, и чтобы рожденному женщиною быть
      праведным?
  - name: Иов 15:15
    orderIndex: 14
    osisId: Job.15.15
    sblId: Job 15:15
    shortName: Иов 15:15
    text: 'Вот, Он и святым Своим не доверяет, и небеса нечисты в очах Его:'
  - name: Иов 15:16
    orderIndex: 15
    osisId: Job.15.16
    sblId: Job 15:16
    shortName: Иов 15:16
    text: тем больше нечист и растлен человек, пьющий беззаконие, как воду.
  - name: Иов 15:17
    orderIndex: 16
    osisId: Job.15.17
    sblId: Job 15:17
    shortName: Иов 15:17
    text: Я буду говорить тебе, слушай меня; я расскажу тебе, что видел,
  - name: Иов 15:18
    orderIndex: 17
    osisId: Job.15.18
    sblId: Job 15:18
    shortName: Иов 15:18
    text: что слышали мудрые и не скрыли слышанного от отцов своих,
  - name: Иов 15:19
    orderIndex: 18
    osisId: Job.15.19
    sblId: Job 15:19
    shortName: Иов 15:19
    text: которым одним отдана была земля, и среди которых чужой не ходил.
  - name: Иов 15:20
    orderIndex: 19
    osisId: Job.15.20
    sblId: Job 15:20
    shortName: Иов 15:20
    text: Нечестивый мучит себя во все дни свои, и число лет закрыто от притеснителя;
  - name: Иов 15:21
    orderIndex: 20
    osisId: Job.15.21
    sblId: Job 15:21
    shortName: Иов 15:21
    text: звук ужасов в ушах его; среди мира идет на него губитель.
  - name: Иов 15:22
    orderIndex: 21
    osisId: Job.15.22
    sblId: Job 15:22
    shortName: Иов 15:22
    text: Он не надеется спастись от тьмы; видит пред собою меч.
  - name: Иов 15:23
    orderIndex: 22
    osisId: Job.15.23
    sblId: Job 15:23
    shortName: Иов 15:23
    text: Он скитается за куском хлеба повсюду; знает, что уже готов, в руках у него
      день тьмы.
  - name: Иов 15:24
    orderIndex: 23
    osisId: Job.15.24
    sblId: Job 15:24
    shortName: Иов 15:24
    text: Устрашает его нужда и теснота; одолевает его, как царь, приготовившийся
      к битве,
  - name: Иов 15:25
    orderIndex: 24
    osisId: Job.15.25
    sblId: Job 15:25
    shortName: Иов 15:25
    text: за то, что он простирал против Бога руку свою и противился Вседержителю,
  - name: Иов 15:26
    orderIndex: 25
    osisId: Job.15.26
    sblId: Job 15:26
    shortName: Иов 15:26
    text: устремлялся против Него с [гордою] выею, под толстыми щитами своими;
  - name: Иов 15:27
    orderIndex: 26
    osisId: Job.15.27
    sblId: Job 15:27
    shortName: Иов 15:27
    text: потому что он покрыл лице свое жиром своим и обложил туком лядвеи свои.
  - name: Иов 15:28
    orderIndex: 27
    osisId: Job.15.28
    sblId: Job 15:28
    shortName: Иов 15:28
    text: И он селится в городах разоренных, в домах, в которых не живут, которые
      обречены на развалины.
  - name: Иов 15:29
    orderIndex: 28
    osisId: Job.15.29
    sblId: Job 15:29
    shortName: Иов 15:29
    text: Не пребудет он богатым, и не уцелеет имущество его, и не распрострется по
      земле приобретение его.
  - name: Иов 15:30
    orderIndex: 29
    osisId: Job.15.30
    sblId: Job 15:30
    shortName: Иов 15:30
    text: Не уйдет от тьмы; отрасли его иссушит пламя и дуновением уст своих увлечет
      его.
  - name: Иов 15:31
    orderIndex: 30
    osisId: Job.15.31
    sblId: Job 15:31
    shortName: Иов 15:31
    text: Пусть не доверяет суете заблудший, ибо суета будет и воздаянием ему.
  - name: Иов 15:32
    orderIndex: 31
    osisId: Job.15.32
    sblId: Job 15:32
    shortName: Иов 15:32
    text: Не в свой день он скончается, и ветви его не будут зеленеть.
  - name: Иов 15:33
    orderIndex: 32
    osisId: Job.15.33
    sblId: Job 15:33
    shortName: Иов 15:33
    text: Сбросит он, как виноградная лоза, недозрелую ягоду свою и, как маслина,
      стряхнет цвет свой.
  - name: Иов 15:34
    orderIndex: 33
    osisId: Job.15.34
    sblId: Job 15:34
    shortName: Иов 15:34
    text: Так опустеет дом нечестивого, и огонь пожрет шатры мздоимства.
  - name: Иов 15:35
    orderIndex: 34
    osisId: Job.15.35
    sblId: Job 15:35
    shortName: Иов 15:35
    text: Он зачал зло и родил ложь, и утроба его приготовляет обман.
  versesCount: 35
- name: Иов 16
  orderIndex: 15
  osisId: Job.16
  sblId: Job 16
  shortName: Иов 16
  verses:
  - name: Иов 16:1
    orderIndex: 0
    osisId: Job.16.1
    sblId: Job 16:1
    shortName: Иов 16:1
    text: 'И отвечал Иов и сказал:'
  - name: Иов 16:2
    orderIndex: 1
    osisId: Job.16.2
    sblId: Job 16:2
    shortName: Иов 16:2
    text: слышал я много такого; жалкие утешители все вы!
  - name: Иов 16:3
    orderIndex: 2
    osisId: Job.16.3
    sblId: Job 16:3
    shortName: Иов 16:3
    text: Будет ли конец ветреным словам? и что побудило тебя так отвечать?
  - name: Иов 16:4
    orderIndex: 3
    osisId: Job.16.4
    sblId: Job 16:4
    shortName: Иов 16:4
    text: И я мог бы так же говорить, как вы, если бы душа ваша была на месте души
      моей; ополчался бы на вас словами и кивал бы на вас головою моею;
  - name: Иов 16:5
    orderIndex: 4
    osisId: Job.16.5
    sblId: Job 16:5
    shortName: Иов 16:5
    text: подкреплял бы вас языком моим и движением губ утешал бы.
  - name: Иов 16:6
    orderIndex: 5
    osisId: Job.16.6
    sblId: Job 16:6
    shortName: Иов 16:6
    text: Говорю ли я, не утоляется скорбь моя; перестаю ли, что отходит от меня?
  - name: Иов 16:7
    orderIndex: 6
    osisId: Job.16.7
    sblId: Job 16:7
    shortName: Иов 16:7
    text: Но ныне Он изнурил меня. Ты разрушил всю семью мою.
  - name: Иов 16:8
    orderIndex: 7
    osisId: Job.16.8
    sblId: Job 16:8
    shortName: Иов 16:8
    text: Ты покрыл меня морщинами во свидетельство против меня; восстает на меня
      изможденность моя, в лицо укоряет меня.
  - name: Иов 16:9
    orderIndex: 8
    osisId: Job.16.9
    sblId: Job 16:9
    shortName: Иов 16:9
    text: Гнев Его терзает и враждует против меня, скрежещет на меня зубами своими;
      неприятель мой острит на меня глаза свои.
  - name: Иов 16:10
    orderIndex: 9
    osisId: Job.16.10
    sblId: Job 16:10
    shortName: Иов 16:10
    text: Разинули на меня пасть свою; ругаясь бьют меня по щекам; все сговорились
      против меня.
  - name: Иов 16:11
    orderIndex: 10
    osisId: Job.16.11
    sblId: Job 16:11
    shortName: Иов 16:11
    text: Предал меня Бог беззаконнику и в руки нечестивым бросил меня.
  - name: Иов 16:12
    orderIndex: 11
    osisId: Job.16.12
    sblId: Job 16:12
    shortName: Иов 16:12
    text: Я был спокоен, но Он потряс меня; взял меня за шею и избил меня и поставил
      меня целью для Себя.
  - name: Иов 16:13
    orderIndex: 12
    osisId: Job.16.13
    sblId: Job 16:13
    shortName: Иов 16:13
    text: Окружили меня стрельцы Его; Он рассекает внутренности мои и не щадит, пролил
      на землю желчь мою,
  - name: Иов 16:14
    orderIndex: 13
    osisId: Job.16.14
    sblId: Job 16:14
    shortName: Иов 16:14
    text: пробивает во мне пролом за проломом, бежит на меня, как ратоборец.
  - name: Иов 16:15
    orderIndex: 14
    osisId: Job.16.15
    sblId: Job 16:15
    shortName: Иов 16:15
    text: Вретище сшил я на кожу мою и в прах положил голову мою.
  - name: Иов 16:16
    orderIndex: 15
    osisId: Job.16.16
    sblId: Job 16:16
    shortName: Иов 16:16
    text: Лицо мое побагровело от плача, и на веждах моих тень смерти,
  - name: Иов 16:17
    orderIndex: 16
    osisId: Job.16.17
    sblId: Job 16:17
    shortName: Иов 16:17
    text: при всем том, что нет хищения в руках моих, и молитва моя чиста.
  - name: Иов 16:18
    orderIndex: 17
    osisId: Job.16.18
    sblId: Job 16:18
    shortName: Иов 16:18
    text: Земля! не закрой моей крови, и да не будет места воплю моему.
  - name: Иов 16:19
    orderIndex: 18
    osisId: Job.16.19
    sblId: Job 16:19
    shortName: Иов 16:19
    text: И ныне вот на небесах Свидетель мой, и Заступник мой в вышних!
  - name: Иов 16:20
    orderIndex: 19
    osisId: Job.16.20
    sblId: Job 16:20
    shortName: Иов 16:20
    text: Многоречивые друзья мои! К Богу слезит око мое.
  - name: Иов 16:21
    orderIndex: 20
    osisId: Job.16.21
    sblId: Job 16:21
    shortName: Иов 16:21
    text: О, если бы человек мог иметь состязание с Богом, как сын человеческий с
      ближним своим!
  - name: Иов 16:22
    orderIndex: 21
    osisId: Job.16.22
    sblId: Job 16:22
    shortName: Иов 16:22
    text: Ибо летам моим приходит конец, и я отхожу в путь невозвратный.
  versesCount: 22
- name: Иов 17
  orderIndex: 16
  osisId: Job.17
  sblId: Job 17
  shortName: Иов 17
  verses:
  - name: Иов 17:1
    orderIndex: 0
    osisId: Job.17.1
    sblId: Job 17:1
    shortName: Иов 17:1
    text: Дыхание мое ослабело; дни мои угасают; гробы предо мною.
  - name: Иов 17:2
    orderIndex: 1
    osisId: Job.17.2
    sblId: Job 17:2
    shortName: Иов 17:2
    text: Если бы не насмешки их, то и среди споров их око мое пребывало бы спокойно.
  - name: Иов 17:3
    orderIndex: 2
    osisId: Job.17.3
    sblId: Job 17:3
    shortName: Иов 17:3
    text: Заступись, поручись [Сам] за меня пред Собою! иначе кто поручится за меня?
  - name: Иов 17:4
    orderIndex: 3
    osisId: Job.17.4
    sblId: Job 17:4
    shortName: Иов 17:4
    text: Ибо Ты закрыл сердце их от разумения, и потому не дашь восторжествовать
      [им].
  - name: Иов 17:5
    orderIndex: 4
    osisId: Job.17.5
    sblId: Job 17:5
    shortName: Иов 17:5
    text: Кто обрекает друзей своих в добычу, у детей того глаза истают.
  - name: Иов 17:6
    orderIndex: 5
    osisId: Job.17.6
    sblId: Job 17:6
    shortName: Иов 17:6
    text: Он поставил меня притчею для народа и посмешищем для него.
  - name: Иов 17:7
    orderIndex: 6
    osisId: Job.17.7
    sblId: Job 17:7
    shortName: Иов 17:7
    text: Помутилось от горести око мое, и все члены мои, как тень.
  - name: Иов 17:8
    orderIndex: 7
    osisId: Job.17.8
    sblId: Job 17:8
    shortName: Иов 17:8
    text: Изумятся о сем праведные, и невинный вознегодует на лицемера.
  - name: Иов 17:9
    orderIndex: 8
    osisId: Job.17.9
    sblId: Job 17:9
    shortName: Иов 17:9
    text: Но праведник будет крепко держаться пути своего, и чистый руками будет больше
      и больше утверждаться.
  - name: Иов 17:10
    orderIndex: 9
    osisId: Job.17.10
    sblId: Job 17:10
    shortName: Иов 17:10
    text: Выслушайте, все вы, и подойдите; не найду я мудрого между вами.
  - name: Иов 17:11
    orderIndex: 10
    osisId: Job.17.11
    sblId: Job 17:11
    shortName: Иов 17:11
    text: Дни мои прошли; думы мои – достояние сердца моего – разбиты.
  - name: Иов 17:12
    orderIndex: 11
    osisId: Job.17.12
    sblId: Job 17:12
    shortName: Иов 17:12
    text: А они ночь [хотят] превратить в день, свет приблизить к лицу тьмы.
  - name: Иов 17:13
    orderIndex: 12
    osisId: Job.17.13
    sblId: Job 17:13
    shortName: Иов 17:13
    text: Если бы я и ожидать стал, то преисподняя – дом мой; во тьме постелю я постель
      мою;
  - name: Иов 17:14
    orderIndex: 13
    osisId: Job.17.14
    sblId: Job 17:14
    shortName: Иов 17:14
    text: 'гробу скажу: ты отец мой, червю: ты мать моя и сестра моя.'
  - name: Иов 17:15
    orderIndex: 14
    osisId: Job.17.15
    sblId: Job 17:15
    shortName: Иов 17:15
    text: Где же после этого надежда моя? и ожидаемое мною кто увидит?
  - name: Иов 17:16
    orderIndex: 15
    osisId: Job.17.16
    sblId: Job 17:16
    shortName: Иов 17:16
    text: В преисподнюю сойдет она и будет покоиться со мною в прахе.
  versesCount: 16
- name: Иов 18
  orderIndex: 17
  osisId: Job.18
  sblId: Job 18
  shortName: Иов 18
  verses:
  - name: Иов 18:1
    orderIndex: 0
    osisId: Job.18.1
    sblId: Job 18:1
    shortName: Иов 18:1
    text: 'И отвечал Вилдад Савхеянин и сказал:'
  - name: Иов 18:2
    orderIndex: 1
    osisId: Job.18.2
    sblId: Job 18:2
    shortName: Иов 18:2
    text: когда же положите вы конец таким речам? обдумайте, и потом будем говорить.
  - name: Иов 18:3
    orderIndex: 2
    osisId: Job.18.3
    sblId: Job 18:3
    shortName: Иов 18:3
    text: Зачем считаться нам за животных и быть униженными в собственных глазах ваших?
  - name: Иов 18:4
    orderIndex: 3
    osisId: Job.18.4
    sblId: Job 18:4
    shortName: Иов 18:4
    text: '[О ты], раздирающий душу твою в гневе твоем! Неужели для тебя опустеть
      земле, и скале сдвинуться с места своего?'
  - name: Иов 18:5
    orderIndex: 4
    osisId: Job.18.5
    sblId: Job 18:5
    shortName: Иов 18:5
    text: Да, свет у беззаконного потухнет, и не останется искры от огня его.
  - name: Иов 18:6
    orderIndex: 5
    osisId: Job.18.6
    sblId: Job 18:6
    shortName: Иов 18:6
    text: Померкнет свет в шатре его, и светильник его угаснет над ним.
  - name: Иов 18:7
    orderIndex: 6
    osisId: Job.18.7
    sblId: Job 18:7
    shortName: Иов 18:7
    text: Сократятся шаги могущества его, и низложит его собственный замысл его,
  - name: Иов 18:8
    orderIndex: 7
    osisId: Job.18.8
    sblId: Job 18:8
    shortName: Иов 18:8
    text: ибо он попадет в сеть своими ногами и по тенетам ходить будет.
  - name: Иов 18:9
    orderIndex: 8
    osisId: Job.18.9
    sblId: Job 18:9
    shortName: Иов 18:9
    text: Петля зацепит за ногу его, и грабитель уловит его.
  - name: Иов 18:10
    orderIndex: 9
    osisId: Job.18.10
    sblId: Job 18:10
    shortName: Иов 18:10
    text: Скрытно разложены по земле силки для него и западни на дороге.
  - name: Иов 18:11
    orderIndex: 10
    osisId: Job.18.11
    sblId: Job 18:11
    shortName: Иов 18:11
    text: Со всех сторон будут страшить его ужасы и заставят его бросаться туда и
      сюда.
  - name: Иов 18:12
    orderIndex: 11
    osisId: Job.18.12
    sblId: Job 18:12
    shortName: Иов 18:12
    text: Истощится от голода сила его, и гибель готова, сбоку у него.
  - name: Иов 18:13
    orderIndex: 12
    osisId: Job.18.13
    sblId: Job 18:13
    shortName: Иов 18:13
    text: Съест члены тела его, съест члены его первенец смерти.
  - name: Иов 18:14
    orderIndex: 13
    osisId: Job.18.14
    sblId: Job 18:14
    shortName: Иов 18:14
    text: Изгнана будет из шатра его надежда его, и это низведет его к царю ужасов.
  - name: Иов 18:15
    orderIndex: 14
    osisId: Job.18.15
    sblId: Job 18:15
    shortName: Иов 18:15
    text: Поселятся в шатре его, потому что он уже не его; жилище его посыпано будет
      серою.
  - name: Иов 18:16
    orderIndex: 15
    osisId: Job.18.16
    sblId: Job 18:16
    shortName: Иов 18:16
    text: Снизу подсохнут корни его, и сверху увянут ветви его.
  - name: Иов 18:17
    orderIndex: 16
    osisId: Job.18.17
    sblId: Job 18:17
    shortName: Иов 18:17
    text: Память о нем исчезнет с земли, и имени его не будет на площади.
  - name: Иов 18:18
    orderIndex: 17
    osisId: Job.18.18
    sblId: Job 18:18
    shortName: Иов 18:18
    text: Изгонят его из света во тьму и сотрут его с лица земли.
  - name: Иов 18:19
    orderIndex: 18
    osisId: Job.18.19
    sblId: Job 18:19
    shortName: Иов 18:19
    text: Ни сына его, ни внука не будет в народе его, и никого не останется в жилищах
      его.
  - name: Иов 18:20
    orderIndex: 19
    osisId: Job.18.20
    sblId: Job 18:20
    shortName: Иов 18:20
    text: О дне его ужаснутся потомки, и современники будут объяты трепетом.
  - name: Иов 18:21
    orderIndex: 20
    osisId: Job.18.21
    sblId: Job 18:21
    shortName: Иов 18:21
    text: Таковы жилища беззаконного, и таково место того, кто не знает Бога.
  versesCount: 21
- name: Иов 19
  orderIndex: 18
  osisId: Job.19
  sblId: Job 19
  shortName: Иов 19
  verses:
  - name: Иов 19:1
    orderIndex: 0
    osisId: Job.19.1
    sblId: Job 19:1
    shortName: Иов 19:1
    text: 'И отвечал Иов и сказал:'
  - name: Иов 19:2
    orderIndex: 1
    osisId: Job.19.2
    sblId: Job 19:2
    shortName: Иов 19:2
    text: доколе будете мучить душу мою и терзать меня речами?
  - name: Иов 19:3
    orderIndex: 2
    osisId: Job.19.3
    sblId: Job 19:3
    shortName: Иов 19:3
    text: Вот, уже раз десять вы срамили меня и не стыдитесь теснить меня.
  - name: Иов 19:4
    orderIndex: 3
    osisId: Job.19.4
    sblId: Job 19:4
    shortName: Иов 19:4
    text: Если я и действительно погрешил, то погрешность моя при мне остается.
  - name: Иов 19:5
    orderIndex: 4
    osisId: Job.19.5
    sblId: Job 19:5
    shortName: Иов 19:5
    text: Если же вы хотите повеличаться надо мною и упрекнуть меня позором моим,
  - name: Иов 19:6
    orderIndex: 5
    osisId: Job.19.6
    sblId: Job 19:6
    shortName: Иов 19:6
    text: то знайте, что Бог ниспроверг меня и обложил меня Своею сетью.
  - name: Иов 19:7
    orderIndex: 6
    osisId: Job.19.7
    sblId: Job 19:7
    shortName: Иов 19:7
    text: 'Вот, я кричу: обида! и никто не слушает; вопию, и нет суда.'
  - name: Иов 19:8
    orderIndex: 7
    osisId: Job.19.8
    sblId: Job 19:8
    shortName: Иов 19:8
    text: Он преградил мне дорогу, и не могу пройти, и на стези мои положил тьму.
  - name: Иов 19:9
    orderIndex: 8
    osisId: Job.19.9
    sblId: Job 19:9
    shortName: Иов 19:9
    text: Совлек с меня славу мою и снял венец с головы моей.
  - name: Иов 19:10
    orderIndex: 9
    osisId: Job.19.10
    sblId: Job 19:10
    shortName: Иов 19:10
    text: Кругом разорил меня, и я отхожу; и, как дерево, Он исторг надежду мою.
  - name: Иов 19:11
    orderIndex: 10
    osisId: Job.19.11
    sblId: Job 19:11
    shortName: Иов 19:11
    text: Воспылал на меня гневом Своим и считает меня между врагами Своими.
  - name: Иов 19:12
    orderIndex: 11
    osisId: Job.19.12
    sblId: Job 19:12
    shortName: Иов 19:12
    text: Полки Его пришли вместе и направили путь свой ко мне и расположились вокруг
      шатра моего.
  - name: Иов 19:13
    orderIndex: 12
    osisId: Job.19.13
    sblId: Job 19:13
    shortName: Иов 19:13
    text: Братьев моих Он удалил от меня, и знающие меня чуждаются меня.
  - name: Иов 19:14
    orderIndex: 13
    osisId: Job.19.14
    sblId: Job 19:14
    shortName: Иов 19:14
    text: Покинули меня близкие мои, и знакомые мои забыли меня.
  - name: Иов 19:15
    orderIndex: 14
    osisId: Job.19.15
    sblId: Job 19:15
    shortName: Иов 19:15
    text: Пришлые в доме моем и служанки мои чужим считают меня; посторонним стал
      я в глазах их.
  - name: Иов 19:16
    orderIndex: 15
    osisId: Job.19.16
    sblId: Job 19:16
    shortName: Иов 19:16
    text: Зову слугу моего, и он не откликается; устами моими я должен умолять его.
  - name: Иов 19:17
    orderIndex: 16
    osisId: Job.19.17
    sblId: Job 19:17
    shortName: Иов 19:17
    text: Дыхание мое опротивело жене моей, и я должен умолять ее ради детей чрева
      моего.
  - name: Иов 19:18
    orderIndex: 17
    osisId: Job.19.18
    sblId: Job 19:18
    shortName: Иов 19:18
    text: 'Даже малые дети презирают меня: поднимаюсь, и они издеваются надо мною.'
  - name: Иов 19:19
    orderIndex: 18
    osisId: Job.19.19
    sblId: Job 19:19
    shortName: Иов 19:19
    text: Гнушаются мною все наперсники мои, и те, которых я любил, обратились против
      меня.
  - name: Иов 19:20
    orderIndex: 19
    osisId: Job.19.20
    sblId: Job 19:20
    shortName: Иов 19:20
    text: Кости мои прилипли к коже моей и плоти моей, и я остался только с кожею
      около зубов моих.
  - name: Иов 19:21
    orderIndex: 20
    osisId: Job.19.21
    sblId: Job 19:21
    shortName: Иов 19:21
    text: Помилуйте меня, помилуйте меня вы, друзья мои, ибо рука Божия коснулась
      меня.
  - name: Иов 19:22
    orderIndex: 21
    osisId: Job.19.22
    sblId: Job 19:22
    shortName: Иов 19:22
    text: Зачем и вы преследуете меня, как Бог, и плотью моею не можете насытиться?
  - name: Иов 19:23
    orderIndex: 22
    osisId: Job.19.23
    sblId: Job 19:23
    shortName: Иов 19:23
    text: О, если бы записаны были слова мои! Если бы начертаны были они в книге
  - name: Иов 19:24
    orderIndex: 23
    osisId: Job.19.24
    sblId: Job 19:24
    shortName: Иов 19:24
    text: резцом железным с оловом, – на вечное время на камне вырезаны были!
  - name: Иов 19:25
    orderIndex: 24
    osisId: Job.19.25
    sblId: Job 19:25
    shortName: Иов 19:25
    text: А я знаю, Искупитель мой жив, и Он в последний день восставит из праха распадающуюся
      кожу мою сию,
  - name: Иов 19:26
    orderIndex: 25
    osisId: Job.19.26
    sblId: Job 19:26
    shortName: Иов 19:26
    text: и я во плоти моей узрю Бога.
  - name: Иов 19:27
    orderIndex: 26
    osisId: Job.19.27
    sblId: Job 19:27
    shortName: Иов 19:27
    text: Я узрю Его сам; мои глаза, не глаза другого, увидят Его. Истаевает сердце
      мое в груди моей!
  - name: Иов 19:28
    orderIndex: 27
    osisId: Job.19.28
    sblId: Job 19:28
    shortName: Иов 19:28
    text: 'Вам надлежало бы сказать: зачем мы преследуем его? Как будто корень зла
      найден во мне.'
  - name: Иов 19:29
    orderIndex: 28
    osisId: Job.19.29
    sblId: Job 19:29
    shortName: Иов 19:29
    text: Убойтесь меча, ибо меч есть отмститель неправды, и знайте, что есть суд.
  versesCount: 29
- name: Иов 20
  orderIndex: 19
  osisId: Job.20
  sblId: Job 20
  shortName: Иов 20
  verses:
  - name: Иов 20:1
    orderIndex: 0
    osisId: Job.20.1
    sblId: Job 20:1
    shortName: Иов 20:1
    text: 'И отвечал Софар Наамитянин и сказал:'
  - name: Иов 20:2
    orderIndex: 1
    osisId: Job.20.2
    sblId: Job 20:2
    shortName: Иов 20:2
    text: размышления мои побуждают меня отвечать, и я поспешаю выразить их.
  - name: Иов 20:3
    orderIndex: 2
    osisId: Job.20.3
    sblId: Job 20:3
    shortName: Иов 20:3
    text: Упрек, позорный для меня, выслушал я, и дух разумения моего ответит за меня.
  - name: Иов 20:4
    orderIndex: 3
    osisId: Job.20.4
    sblId: Job 20:4
    shortName: Иов 20:4
    text: Разве не знаешь ты, что от века, – с того времени, как поставлен человек
      на земле, –
  - name: Иов 20:5
    orderIndex: 4
    osisId: Job.20.5
    sblId: Job 20:5
    shortName: Иов 20:5
    text: веселье беззаконных кратковременно, и радость лицемера мгновенна?
  - name: Иов 20:6
    orderIndex: 5
    osisId: Job.20.6
    sblId: Job 20:6
    shortName: Иов 20:6
    text: Хотя бы возросло до небес величие его, и голова его касалась облаков, –
  - name: Иов 20:7
    orderIndex: 6
    osisId: Job.20.7
    sblId: Job 20:7
    shortName: Иов 20:7
    text: 'как помет его, на веки пропадает он; видевшие его скажут: где он?'
  - name: Иов 20:8
    orderIndex: 7
    osisId: Job.20.8
    sblId: Job 20:8
    shortName: Иов 20:8
    text: Как сон, улетит, и не найдут его; и, как ночное видение, исчезнет.
  - name: Иов 20:9
    orderIndex: 8
    osisId: Job.20.9
    sblId: Job 20:9
    shortName: Иов 20:9
    text: Глаз, видевший его, больше не увидит его, и уже не усмотрит его место его.
  - name: Иов 20:10
    orderIndex: 9
    osisId: Job.20.10
    sblId: Job 20:10
    shortName: Иов 20:10
    text: Сыновья его будут заискивать у нищих, и руки его возвратят похищенное им.
  - name: Иов 20:11
    orderIndex: 10
    osisId: Job.20.11
    sblId: Job 20:11
    shortName: Иов 20:11
    text: Кости его наполнены грехами юности его, и с ним лягут они в прах.
  - name: Иов 20:12
    orderIndex: 11
    osisId: Job.20.12
    sblId: Job 20:12
    shortName: Иов 20:12
    text: Если сладко во рту его зло, и он таит его под языком своим,
  - name: Иов 20:13
    orderIndex: 12
    osisId: Job.20.13
    sblId: Job 20:13
    shortName: Иов 20:13
    text: бережет и не бросает его, а держит его в устах своих,
  - name: Иов 20:14
    orderIndex: 13
    osisId: Job.20.14
    sblId: Job 20:14
    shortName: Иов 20:14
    text: то эта пища его в утробе его превратится в желчь аспидов внутри его.
  - name: Иов 20:15
    orderIndex: 14
    osisId: Job.20.15
    sblId: Job 20:15
    shortName: Иов 20:15
    text: 'Имение, которое он глотал, изблюет: Бог исторгнет его из чрева его.'
  - name: Иов 20:16
    orderIndex: 15
    osisId: Job.20.16
    sblId: Job 20:16
    shortName: Иов 20:16
    text: Змеиный яд он сосет; умертвит его язык ехидны.
  - name: Иов 20:17
    orderIndex: 16
    osisId: Job.20.17
    sblId: Job 20:17
    shortName: Иов 20:17
    text: Не видать ему ручьев, рек, текущих медом и молоком!
  - name: Иов 20:18
    orderIndex: 17
    osisId: Job.20.18
    sblId: Job 20:18
    shortName: Иов 20:18
    text: Нажитое трудом возвратит, не проглотит; по мере имения его будет и расплата
      его, а он не порадуется.
  - name: Иов 20:19
    orderIndex: 18
    osisId: Job.20.19
    sblId: Job 20:19
    shortName: Иов 20:19
    text: Ибо он угнетал, отсылал бедных; захватывал домы, которых не строил;
  - name: Иов 20:20
    orderIndex: 19
    osisId: Job.20.20
    sblId: Job 20:20
    shortName: Иов 20:20
    text: не знал сытости во чреве своем и в жадности своей не щадил ничего.
  - name: Иов 20:21
    orderIndex: 20
    osisId: Job.20.21
    sblId: Job 20:21
    shortName: Иов 20:21
    text: Ничего не спаслось от обжорства его, зато не устоит счастье его.
  - name: Иов 20:22
    orderIndex: 21
    osisId: Job.20.22
    sblId: Job 20:22
    shortName: Иов 20:22
    text: В полноте изобилия будет тесно ему; всякая рука обиженного поднимется на
      него.
  - name: Иов 20:23
    orderIndex: 22
    osisId: Job.20.23
    sblId: Job 20:23
    shortName: Иов 20:23
    text: Когда будет чем наполнить утробу его, Он пошлет на него ярость гнева Своего
      и одождит на него болезни в плоти его.
  - name: Иов 20:24
    orderIndex: 23
    osisId: Job.20.24
    sblId: Job 20:24
    shortName: Иов 20:24
    text: Убежит ли он от оружия железного, – пронзит его лук медный;
  - name: Иов 20:25
    orderIndex: 24
    osisId: Job.20.25
    sblId: Job 20:25
    shortName: Иов 20:25
    text: станет вынимать [стрелу], – и она выйдет из тела, выйдет, сверкая сквозь
      желчь его; ужасы смерти найдут на него!
  - name: Иов 20:26
    orderIndex: 25
    osisId: Job.20.26
    sblId: Job 20:26
    shortName: Иов 20:26
    text: Все мрачное сокрыто внутри его; будет пожирать его огонь, никем не раздуваемый;
      зло постигнет и оставшееся в шатре его.
  - name: Иов 20:27
    orderIndex: 26
    osisId: Job.20.27
    sblId: Job 20:27
    shortName: Иов 20:27
    text: Небо откроет беззаконие его, и земля восстанет против него.
  - name: Иов 20:28
    orderIndex: 27
    osisId: Job.20.28
    sblId: Job 20:28
    shortName: Иов 20:28
    text: Исчезнет стяжание дома его; все расплывется в день гнева Его.
  - name: Иов 20:29
    orderIndex: 28
    osisId: Job.20.29
    sblId: Job 20:29
    shortName: Иов 20:29
    text: Вот удел человеку беззаконному от Бога и наследие, определенное ему Вседержителем!
  versesCount: 29
- name: Иов 21
  orderIndex: 20
  osisId: Job.21
  sblId: Job 21
  shortName: Иов 21
  verses:
  - name: Иов 21:1
    orderIndex: 0
    osisId: Job.21.1
    sblId: Job 21:1
    shortName: Иов 21:1
    text: 'И отвечал Иов и сказал:'
  - name: Иов 21:2
    orderIndex: 1
    osisId: Job.21.2
    sblId: Job 21:2
    shortName: Иов 21:2
    text: выслушайте внимательно речь мою, и это будет мне утешением от вас.
  - name: Иов 21:3
    orderIndex: 2
    osisId: Job.21.3
    sblId: Job 21:3
    shortName: Иов 21:3
    text: Потерпите меня, и я буду говорить; а после того, как поговорю, насмехайся.
  - name: Иов 21:4
    orderIndex: 3
    osisId: Job.21.4
    sblId: Job 21:4
    shortName: Иов 21:4
    text: Разве к человеку речь моя? как же мне и не малодушествовать?
  - name: Иов 21:5
    orderIndex: 4
    osisId: Job.21.5
    sblId: Job 21:5
    shortName: Иов 21:5
    text: Посмотрите на меня и ужаснитесь, и положите перст на уста.
  - name: Иов 21:6
    orderIndex: 5
    osisId: Job.21.6
    sblId: Job 21:6
    shortName: Иов 21:6
    text: Лишь только я вспомню, – содрогаюсь, и трепет объемлет тело мое.
  - name: Иов 21:7
    orderIndex: 6
    osisId: Job.21.7
    sblId: Job 21:7
    shortName: Иов 21:7
    text: Почему беззаконные живут, достигают старости, да и силами крепки?
  - name: Иов 21:8
    orderIndex: 7
    osisId: Job.21.8
    sblId: Job 21:8
    shortName: Иов 21:8
    text: Дети их с ними перед лицем их, и внуки их перед глазами их.
  - name: Иов 21:9
    orderIndex: 8
    osisId: Job.21.9
    sblId: Job 21:9
    shortName: Иов 21:9
    text: Домы их безопасны от страха, и нет жезла Божия на них.
  - name: Иов 21:10
    orderIndex: 9
    osisId: Job.21.10
    sblId: Job 21:10
    shortName: Иов 21:10
    text: Вол их оплодотворяет и не извергает, корова их зачинает и не выкидывает.
  - name: Иов 21:11
    orderIndex: 10
    osisId: Job.21.11
    sblId: Job 21:11
    shortName: Иов 21:11
    text: Как стадо, выпускают они малюток своих, и дети их прыгают.
  - name: Иов 21:12
    orderIndex: 11
    osisId: Job.21.12
    sblId: Job 21:12
    shortName: Иов 21:12
    text: Восклицают под [голос] тимпана и цитры и веселятся при звуках свирели;
  - name: Иов 21:13
    orderIndex: 12
    osisId: Job.21.13
    sblId: Job 21:13
    shortName: Иов 21:13
    text: проводят дни свои в счастьи и мгновенно нисходят в преисподнюю.
  - name: Иов 21:14
    orderIndex: 13
    osisId: Job.21.14
    sblId: Job 21:14
    shortName: Иов 21:14
    text: 'А между тем они говорят Богу: отойди от нас, не хотим мы знать путей Твоих!'
  - name: Иов 21:15
    orderIndex: 14
    osisId: Job.21.15
    sblId: Job 21:15
    shortName: Иов 21:15
    text: Что Вседержитель, чтобы нам служить Ему? и что пользы прибегать к Нему?
  - name: Иов 21:16
    orderIndex: 15
    osisId: Job.21.16
    sblId: Job 21:16
    shortName: Иов 21:16
    text: Видишь, счастье их не от их рук. – Совет нечестивых будь далек от меня!
  - name: Иов 21:17
    orderIndex: 16
    osisId: Job.21.17
    sblId: Job 21:17
    shortName: Иов 21:17
    text: Часто ли угасает светильник у беззаконных, и находит на них беда, и Он дает
      им в удел страдания во гневе Своем?
  - name: Иов 21:18
    orderIndex: 17
    osisId: Job.21.18
    sblId: Job 21:18
    shortName: Иов 21:18
    text: Они должны быть, как соломинка пред ветром и как плева, уносимая вихрем.
  - name: Иов 21:19
    orderIndex: 18
    osisId: Job.21.19
    sblId: Job 21:19
    shortName: Иов 21:19
    text: '[Скажешь]: Бог бережет для детей его несчастье его. – Пусть воздаст Он
      ему самому, чтобы он это знал.'
  - name: Иов 21:20
    orderIndex: 19
    osisId: Job.21.20
    sblId: Job 21:20
    shortName: Иов 21:20
    text: Пусть его глаза увидят несчастье его, и пусть он сам пьет от гнева Вседержителева.
  - name: Иов 21:21
    orderIndex: 20
    osisId: Job.21.21
    sblId: Job 21:21
    shortName: Иов 21:21
    text: Ибо какая ему забота до дома своего после него, когда число месяцев его
      кончится?
  - name: Иов 21:22
    orderIndex: 21
    osisId: Job.21.22
    sblId: Job 21:22
    shortName: Иов 21:22
    text: Но Бога ли учить мудрости, когда Он судит и горних?
  - name: Иов 21:23
    orderIndex: 22
    osisId: Job.21.23
    sblId: Job 21:23
    shortName: Иов 21:23
    text: Один умирает в самой полноте сил своих, совершенно спокойный и мирный;
  - name: Иов 21:24
    orderIndex: 23
    osisId: Job.21.24
    sblId: Job 21:24
    shortName: Иов 21:24
    text: внутренности его полны жира, и кости его напоены мозгом.
  - name: Иов 21:25
    orderIndex: 24
    osisId: Job.21.25
    sblId: Job 21:25
    shortName: Иов 21:25
    text: А другой умирает с душею огорченною, не вкусив добра.
  - name: Иов 21:26
    orderIndex: 25
    osisId: Job.21.26
    sblId: Job 21:26
    shortName: Иов 21:26
    text: И они вместе будут лежать во прахе, и червь покроет их.
  - name: Иов 21:27
    orderIndex: 26
    osisId: Job.21.27
    sblId: Job 21:27
    shortName: Иов 21:27
    text: Знаю я ваши мысли и ухищрения, какие вы против меня сплетаете.
  - name: Иов 21:28
    orderIndex: 27
    osisId: Job.21.28
    sblId: Job 21:28
    shortName: Иов 21:28
    text: 'Вы скажете: где дом князя, и где шатер, в котором жили беззаконные?'
  - name: Иов 21:29
    orderIndex: 28
    osisId: Job.21.29
    sblId: Job 21:29
    shortName: Иов 21:29
    text: Разве вы не спрашивали у путешественников и незнакомы с их наблюдениями,
  - name: Иов 21:30
    orderIndex: 29
    osisId: Job.21.30
    sblId: Job 21:30
    shortName: Иов 21:30
    text: что в день погибели пощажен бывает злодей, в день гнева отводится в сторону?
  - name: Иов 21:31
    orderIndex: 30
    osisId: Job.21.31
    sblId: Job 21:31
    shortName: Иов 21:31
    text: Кто представит ему пред лице путь его, и кто воздаст ему за то, что он делал?
  - name: Иов 21:32
    orderIndex: 31
    osisId: Job.21.32
    sblId: Job 21:32
    shortName: Иов 21:32
    text: Его провожают ко гробам и на его могиле ставят стражу.
  - name: Иов 21:33
    orderIndex: 32
    osisId: Job.21.33
    sblId: Job 21:33
    shortName: Иов 21:33
    text: Сладки для него глыбы долины, и за ним идет толпа людей, а идущим перед
      ним нет числа.
  - name: Иов 21:34
    orderIndex: 33
    osisId: Job.21.34
    sblId: Job 21:34
    shortName: Иов 21:34
    text: Как же вы хотите утешать меня пустым? В ваших ответах остается [одна] ложь.
  versesCount: 34
- name: Иов 22
  orderIndex: 21
  osisId: Job.22
  sblId: Job 22
  shortName: Иов 22
  verses:
  - name: Иов 22:1
    orderIndex: 0
    osisId: Job.22.1
    sblId: Job 22:1
    shortName: Иов 22:1
    text: 'И отвечал Елифаз Феманитянин и сказал:'
  - name: Иов 22:2
    orderIndex: 1
    osisId: Job.22.2
    sblId: Job 22:2
    shortName: Иов 22:2
    text: разве может человек доставлять пользу Богу? Разумный доставляет пользу себе
      самому.
  - name: Иов 22:3
    orderIndex: 2
    osisId: Job.22.3
    sblId: Job 22:3
    shortName: Иов 22:3
    text: Что за удовольствие Вседержителю, что ты праведен? И будет ли Ему выгода
      от того, что ты содержишь пути твои в непорочности?
  - name: Иов 22:4
    orderIndex: 3
    osisId: Job.22.4
    sblId: Job 22:4
    shortName: Иов 22:4
    text: Неужели Он, боясь тебя, вступит с тобою в состязание, пойдет судиться с
      тобою?
  - name: Иов 22:5
    orderIndex: 4
    osisId: Job.22.5
    sblId: Job 22:5
    shortName: Иов 22:5
    text: Верно, злоба твоя велика, и беззакониям твоим нет конца.
  - name: Иов 22:6
    orderIndex: 5
    osisId: Job.22.6
    sblId: Job 22:6
    shortName: Иов 22:6
    text: Верно, ты брал залоги от братьев твоих ни за что и с полунагих снимал одежду.
  - name: Иов 22:7
    orderIndex: 6
    osisId: Job.22.7
    sblId: Job 22:7
    shortName: Иов 22:7
    text: Утомленному жаждою не подавал воды напиться и голодному отказывал в хлебе;
  - name: Иов 22:8
    orderIndex: 7
    osisId: Job.22.8
    sblId: Job 22:8
    shortName: Иов 22:8
    text: а человеку сильному ты [давал] землю, и сановитый селился на ней.
  - name: Иов 22:9
    orderIndex: 8
    osisId: Job.22.9
    sblId: Job 22:9
    shortName: Иов 22:9
    text: Вдов ты отсылал ни с чем и сирот оставлял с пустыми руками.
  - name: Иов 22:10
    orderIndex: 9
    osisId: Job.22.10
    sblId: Job 22:10
    shortName: Иов 22:10
    text: За то вокруг тебя петли, и возмутил тебя неожиданный ужас,
  - name: Иов 22:11
    orderIndex: 10
    osisId: Job.22.11
    sblId: Job 22:11
    shortName: Иов 22:11
    text: или тьма, в которой ты ничего не видишь, и множество вод покрыло тебя.
  - name: Иов 22:12
    orderIndex: 11
    osisId: Job.22.12
    sblId: Job 22:12
    shortName: Иов 22:12
    text: Не превыше ли небес Бог? посмотри вверх на звезды, как они высоко!
  - name: Иов 22:13
    orderIndex: 12
    osisId: Job.22.13
    sblId: Job 22:13
    shortName: Иов 22:13
    text: 'И ты говоришь: что знает Бог? может ли Он судить сквозь мрак?'
  - name: Иов 22:14
    orderIndex: 13
    osisId: Job.22.14
    sblId: Job 22:14
    shortName: Иов 22:14
    text: Облака – завеса Его, так что Он не видит, а ходит [только] по небесному
      кругу.
  - name: Иов 22:15
    orderIndex: 14
    osisId: Job.22.15
    sblId: Job 22:15
    shortName: Иов 22:15
    text: Неужели ты держишься пути древних, по которому шли люди беззаконные,
  - name: Иов 22:16
    orderIndex: 15
    osisId: Job.22.16
    sblId: Job 22:16
    shortName: Иов 22:16
    text: которые преждевременно были истреблены, когда вода разлилась под основание
      их?
  - name: Иов 22:17
    orderIndex: 16
    osisId: Job.22.17
    sblId: Job 22:17
    shortName: Иов 22:17
    text: 'Они говорили Богу: отойди от нас! и что сделает им Вседержитель?'
  - name: Иов 22:18
    orderIndex: 17
    osisId: Job.22.18
    sblId: Job 22:18
    shortName: Иов 22:18
    text: А Он наполнял домы их добром. Но совет нечестивых будь далек от меня!
  - name: Иов 22:19
    orderIndex: 18
    osisId: Job.22.19
    sblId: Job 22:19
    shortName: Иов 22:19
    text: 'Видели праведники и радовались, и непорочный смеялся им:'
  - name: Иов 22:20
    orderIndex: 19
    osisId: Job.22.20
    sblId: Job 22:20
    shortName: Иов 22:20
    text: враг наш истреблен, а оставшееся после них пожрал огонь.
  - name: Иов 22:21
    orderIndex: 20
    osisId: Job.22.21
    sblId: Job 22:21
    shortName: Иов 22:21
    text: Сблизься же с Ним – и будешь спокоен; чрез это придет к тебе добро.
  - name: Иов 22:22
    orderIndex: 21
    osisId: Job.22.22
    sblId: Job 22:22
    shortName: Иов 22:22
    text: Прими из уст Его закон и положи слова Его в сердце твое.
  - name: Иов 22:23
    orderIndex: 22
    osisId: Job.22.23
    sblId: Job 22:23
    shortName: Иов 22:23
    text: Если ты обратишься к Вседержителю, то вновь устроишься, удалишь беззаконие
      от шатра твоего
  - name: Иов 22:24
    orderIndex: 23
    osisId: Job.22.24
    sblId: Job 22:24
    shortName: Иов 22:24
    text: и будешь вменять в прах блестящий металл, и в камни потоков – [золото] Офирское.
  - name: Иов 22:25
    orderIndex: 24
    osisId: Job.22.25
    sblId: Job 22:25
    shortName: Иов 22:25
    text: И будет Вседержитель твоим золотом и блестящим серебром у тебя,
  - name: Иов 22:26
    orderIndex: 25
    osisId: Job.22.26
    sblId: Job 22:26
    shortName: Иов 22:26
    text: ибо тогда будешь радоваться о Вседержителе и поднимешь к Богу лице твое.
  - name: Иов 22:27
    orderIndex: 26
    osisId: Job.22.27
    sblId: Job 22:27
    shortName: Иов 22:27
    text: Помолишься Ему, и Он услышит тебя, и ты исполнишь обеты твои.
  - name: Иов 22:28
    orderIndex: 27
    osisId: Job.22.28
    sblId: Job 22:28
    shortName: Иов 22:28
    text: Положишь намерение, и оно состоится у тебя, и над путями твоими будет сиять
      свет.
  - name: Иов 22:29
    orderIndex: 28
    osisId: Job.22.29
    sblId: Job 22:29
    shortName: Иов 22:29
    text: 'Когда кто уничижен будет, ты скажешь: возвышение! и Он спасет поникшего
      лицем,'
  - name: Иов 22:30
    orderIndex: 29
    osisId: Job.22.30
    sblId: Job 22:30
    shortName: Иов 22:30
    text: избавит и небезвинного, и он спасется чистотою рук твоих.
  versesCount: 30
- name: Иов 23
  orderIndex: 22
  osisId: Job.23
  sblId: Job 23
  shortName: Иов 23
  verses:
  - name: Иов 23:1
    orderIndex: 0
    osisId: Job.23.1
    sblId: Job 23:1
    shortName: Иов 23:1
    text: 'И отвечал Иов и сказал:'
  - name: Иов 23:2
    orderIndex: 1
    osisId: Job.23.2
    sblId: Job 23:2
    shortName: Иов 23:2
    text: 'еще и ныне горька речь моя: страдания мои тяжелее стонов моих.'
  - name: Иов 23:3
    orderIndex: 2
    osisId: Job.23.3
    sblId: Job 23:3
    shortName: Иов 23:3
    text: О, если бы я знал, где найти Его, и мог подойти к престолу Его!
  - name: Иов 23:4
    orderIndex: 3
    osisId: Job.23.4
    sblId: Job 23:4
    shortName: Иов 23:4
    text: Я изложил бы пред Ним дело мое и уста мои наполнил бы оправданиями;
  - name: Иов 23:5
    orderIndex: 4
    osisId: Job.23.5
    sblId: Job 23:5
    shortName: Иов 23:5
    text: узнал бы слова, какими Он ответит мне, и понял бы, что Он скажет мне.
  - name: Иов 23:6
    orderIndex: 5
    osisId: Job.23.6
    sblId: Job 23:6
    shortName: Иов 23:6
    text: Неужели Он в полном могуществе стал бы состязаться со мною? О, нет! Пусть
      Он только обратил бы внимание на меня.
  - name: Иов 23:7
    orderIndex: 6
    osisId: Job.23.7
    sblId: Job 23:7
    shortName: Иов 23:7
    text: Тогда праведник мог бы состязаться с Ним, – и я навсегда получил бы свободу
      от Судии моего.
  - name: Иов 23:8
    orderIndex: 7
    osisId: Job.23.8
    sblId: Job 23:8
    shortName: Иов 23:8
    text: Но вот, я иду вперед – и нет Его, назад – и не нахожу Его;
  - name: Иов 23:9
    orderIndex: 8
    osisId: Job.23.9
    sblId: Job 23:9
    shortName: Иов 23:9
    text: делает ли Он что на левой стороне, я не вижу; скрывается ли на правой, не
      усматриваю.
  - name: Иов 23:10
    orderIndex: 9
    osisId: Job.23.10
    sblId: Job 23:10
    shortName: Иов 23:10
    text: Но Он знает путь мой; пусть испытает меня, – выйду, как золото.
  - name: Иов 23:11
    orderIndex: 10
    osisId: Job.23.11
    sblId: Job 23:11
    shortName: Иов 23:11
    text: Нога моя твердо держится стези Его; пути Его я хранил и не уклонялся.
  - name: Иов 23:12
    orderIndex: 11
    osisId: Job.23.12
    sblId: Job 23:12
    shortName: Иов 23:12
    text: От заповеди уст Его не отступал; глаголы уст Его хранил больше, нежели мои
      правила.
  - name: Иов 23:13
    orderIndex: 12
    osisId: Job.23.13
    sblId: Job 23:13
    shortName: Иов 23:13
    text: Но Он тверд; и кто отклонит Его? Он делает, чего хочет душа Его.
  - name: Иов 23:14
    orderIndex: 13
    osisId: Job.23.14
    sblId: Job 23:14
    shortName: Иов 23:14
    text: Так, Он выполнит положенное мне, и подобного этому много у Него.
  - name: Иов 23:15
    orderIndex: 14
    osisId: Job.23.15
    sblId: Job 23:15
    shortName: Иов 23:15
    text: Поэтому я трепещу пред лицем Его; размышляю – и страшусь Его.
  - name: Иов 23:16
    orderIndex: 15
    osisId: Job.23.16
    sblId: Job 23:16
    shortName: Иов 23:16
    text: Бог расслабил сердце мое, и Вседержитель устрашил меня.
  - name: Иов 23:17
    orderIndex: 16
    osisId: Job.23.17
    sblId: Job 23:17
    shortName: Иов 23:17
    text: Зачем я не уничтожен прежде этой тьмы, и Он не сокрыл мрака от лица моего!
  versesCount: 17
- name: Иов 24
  orderIndex: 23
  osisId: Job.24
  sblId: Job 24
  shortName: Иов 24
  verses:
  - name: Иов 24:1
    orderIndex: 0
    osisId: Job.24.1
    sblId: Job 24:1
    shortName: Иов 24:1
    text: Почему не сокрыты от Вседержителя времена, и знающие Его не видят дней Его?
  - name: Иов 24:2
    orderIndex: 1
    osisId: Job.24.2
    sblId: Job 24:2
    shortName: Иов 24:2
    text: Межи передвигают, угоняют стада и пасут [у себя].
  - name: Иов 24:3
    orderIndex: 2
    osisId: Job.24.3
    sblId: Job 24:3
    shortName: Иов 24:3
    text: У сирот уводят осла, у вдовы берут в залог вола;
  - name: Иов 24:4
    orderIndex: 3
    osisId: Job.24.4
    sblId: Job 24:4
    shortName: Иов 24:4
    text: бедных сталкивают с дороги, все уничиженные земли принуждены скрываться.
  - name: Иов 24:5
    orderIndex: 4
    osisId: Job.24.5
    sblId: Job 24:5
    shortName: Иов 24:5
    text: Вот они, [как] дикие ослы в пустыне, выходят на дело свое, вставая рано
      на добычу; степь [дает] хлеб для них и для детей их;
  - name: Иов 24:6
    orderIndex: 5
    osisId: Job.24.6
    sblId: Job 24:6
    shortName: Иов 24:6
    text: жнут они на поле не своем и собирают виноград у нечестивца;
  - name: Иов 24:7
    orderIndex: 6
    osisId: Job.24.7
    sblId: Job 24:7
    shortName: Иов 24:7
    text: нагие ночуют без покрова и без одеяния на стуже;
  - name: Иов 24:8
    orderIndex: 7
    osisId: Job.24.8
    sblId: Job 24:8
    shortName: Иов 24:8
    text: мокнут от горных дождей и, не имея убежища, жмутся к скале;
  - name: Иов 24:9
    orderIndex: 8
    osisId: Job.24.9
    sblId: Job 24:9
    shortName: Иов 24:9
    text: отторгают от сосцов сироту и с нищего берут залог;
  - name: Иов 24:10
    orderIndex: 9
    osisId: Job.24.10
    sblId: Job 24:10
    shortName: Иов 24:10
    text: заставляют ходить нагими, без одеяния, и голодных кормят колосьями;
  - name: Иов 24:11
    orderIndex: 10
    osisId: Job.24.11
    sblId: Job 24:11
    shortName: Иов 24:11
    text: между стенами выжимают масло оливковое, топчут в точилах и жаждут.
  - name: Иов 24:12
    orderIndex: 11
    osisId: Job.24.12
    sblId: Job 24:12
    shortName: Иов 24:12
    text: В городе люди стонут, и душа убиваемых вопит, и Бог не воспрещает того.
  - name: Иов 24:13
    orderIndex: 12
    osisId: Job.24.13
    sblId: Job 24:13
    shortName: Иов 24:13
    text: Есть из них враги света, не знают путей его и не ходят по стезям его.
  - name: Иов 24:14
    orderIndex: 13
    osisId: Job.24.14
    sblId: Job 24:14
    shortName: Иов 24:14
    text: С рассветом встает убийца, умерщвляет бедного и нищего, а ночью бывает вором.
  - name: Иов 24:15
    orderIndex: 14
    osisId: Job.24.15
    sblId: Job 24:15
    shortName: Иов 24:15
    text: 'И око прелюбодея ждет сумерков, говоря: ничей глаз не увидит меня, – и
      закрывает лице.'
  - name: Иов 24:16
    orderIndex: 15
    osisId: Job.24.16
    sblId: Job 24:16
    shortName: Иов 24:16
    text: В темноте подкапываются под домы, которые днем они заметили для себя; не
      знают света.
  - name: Иов 24:17
    orderIndex: 16
    osisId: Job.24.17
    sblId: Job 24:17
    shortName: Иов 24:17
    text: Ибо для них утро – смертная тень, так как они знакомы с ужасами смертной
      тени.
  - name: Иов 24:18
    orderIndex: 17
    osisId: Job.24.18
    sblId: Job 24:18
    shortName: Иов 24:18
    text: Легок такой на поверхности воды, проклята часть его на земле, и не смотрит
      он на дорогу садов виноградных.
  - name: Иов 24:19
    orderIndex: 18
    osisId: Job.24.19
    sblId: Job 24:19
    shortName: Иов 24:19
    text: 'Засуха и жара поглощают снежную воду: так преисподняя – грешников.'
  - name: Иов 24:20
    orderIndex: 19
    osisId: Job.24.20
    sblId: Job 24:20
    shortName: Иов 24:20
    text: Пусть забудет его утроба [матери]; пусть лакомится им червь; пусть не остается
      о нем память; как дерево, пусть сломится беззаконник,
  - name: Иов 24:21
    orderIndex: 20
    osisId: Job.24.21
    sblId: Job 24:21
    shortName: Иов 24:21
    text: который угнетает бездетную, не рождавшую, и вдове не делает добра.
  - name: Иов 24:22
    orderIndex: 21
    osisId: Job.24.22
    sblId: Job 24:22
    shortName: Иов 24:22
    text: Он и сильных увлекает своею силою; он встает и никто не уверен за жизнь
      свою.
  - name: Иов 24:23
    orderIndex: 22
    osisId: Job.24.23
    sblId: Job 24:23
    shortName: Иов 24:23
    text: А Он дает ему [все] для безопасности, и он [на то] опирается, и очи Его
      видят пути их.
  - name: Иов 24:24
    orderIndex: 23
    osisId: Job.24.24
    sblId: Job 24:24
    shortName: Иов 24:24
    text: Поднялись высоко, – и вот, нет их; падают и умирают, как и все, и, как верхушки
      колосьев, срезываются.
  - name: Иов 24:25
    orderIndex: 24
    osisId: Job.24.25
    sblId: Job 24:25
    shortName: Иов 24:25
    text: Если это не так, – кто обличит меня во лжи и в ничто обратит речь мою?
  versesCount: 25
- name: Иов 25
  orderIndex: 24
  osisId: Job.25
  sblId: Job 25
  shortName: Иов 25
  verses:
  - name: Иов 25:1
    orderIndex: 0
    osisId: Job.25.1
    sblId: Job 25:1
    shortName: Иов 25:1
    text: 'И отвечал Вилдад Савхеянин и сказал:'
  - name: Иов 25:2
    orderIndex: 1
    osisId: Job.25.2
    sblId: Job 25:2
    shortName: Иов 25:2
    text: держава и страх у Него; Он творит мир на высотах Своих!
  - name: Иов 25:3
    orderIndex: 2
    osisId: Job.25.3
    sblId: Job 25:3
    shortName: Иов 25:3
    text: Есть ли счет воинствам Его? и над кем не восходит свет Его?
  - name: Иов 25:4
    orderIndex: 3
    osisId: Job.25.4
    sblId: Job 25:4
    shortName: Иов 25:4
    text: И как человеку быть правым пред Богом, и как быть чистым рожденному женщиною?
  - name: Иов 25:5
    orderIndex: 4
    osisId: Job.25.5
    sblId: Job 25:5
    shortName: Иов 25:5
    text: Вот даже луна, и та несветла, и звезды нечисты пред очами Его.
  - name: Иов 25:6
    orderIndex: 5
    osisId: Job.25.6
    sblId: Job 25:6
    shortName: Иов 25:6
    text: Тем менее человек, [который] есть червь, и сын человеческий, [который] есть
      моль.
  versesCount: 6
- name: Иов 26
  orderIndex: 25
  osisId: Job.26
  sblId: Job 26
  shortName: Иов 26
  verses:
  - name: Иов 26:1
    orderIndex: 0
    osisId: Job.26.1
    sblId: Job 26:1
    shortName: Иов 26:1
    text: 'И отвечал Иов и сказал:'
  - name: Иов 26:2
    orderIndex: 1
    osisId: Job.26.2
    sblId: Job 26:2
    shortName: Иов 26:2
    text: как ты помог бессильному, поддержал мышцу немощного!
  - name: Иов 26:3
    orderIndex: 2
    osisId: Job.26.3
    sblId: Job 26:3
    shortName: Иов 26:3
    text: Какой совет подал ты немудрому и как во всей полноте объяснил дело!
  - name: Иов 26:4
    orderIndex: 3
    osisId: Job.26.4
    sblId: Job 26:4
    shortName: Иов 26:4
    text: Кому ты говорил эти слова, и чей дух исходил из тебя?
  - name: Иов 26:5
    orderIndex: 4
    osisId: Job.26.5
    sblId: Job 26:5
    shortName: Иов 26:5
    text: Рефаимы трепещут под водами, и живущие в них.
  - name: Иов 26:6
    orderIndex: 5
    osisId: Job.26.6
    sblId: Job 26:6
    shortName: Иов 26:6
    text: Преисподняя обнажена пред Ним, и нет покрывала Аваддону.
  - name: Иов 26:7
    orderIndex: 6
    osisId: Job.26.7
    sblId: Job 26:7
    shortName: Иов 26:7
    text: Он распростер север над пустотою, повесил землю ни на чем.
  - name: Иов 26:8
    orderIndex: 7
    osisId: Job.26.8
    sblId: Job 26:8
    shortName: Иов 26:8
    text: Он заключает воды в облаках Своих, и облако не расседается под ними.
  - name: Иов 26:9
    orderIndex: 8
    osisId: Job.26.9
    sblId: Job 26:9
    shortName: Иов 26:9
    text: Он поставил престол Свой, распростер над ним облако Свое.
  - name: Иов 26:10
    orderIndex: 9
    osisId: Job.26.10
    sblId: Job 26:10
    shortName: Иов 26:10
    text: Черту провел над поверхностью воды, до границ света со тьмою.
  - name: Иов 26:11
    orderIndex: 10
    osisId: Job.26.11
    sblId: Job 26:11
    shortName: Иов 26:11
    text: Столпы небес дрожат и ужасаются от грозы Его.
  - name: Иов 26:12
    orderIndex: 11
    osisId: Job.26.12
    sblId: Job 26:12
    shortName: Иов 26:12
    text: Силою Своею волнует море и разумом Своим сражает его дерзость.
  - name: Иов 26:13
    orderIndex: 12
    osisId: Job.26.13
    sblId: Job 26:13
    shortName: Иов 26:13
    text: От духа Его – великолепие неба; рука Его образовала быстрого скорпиона.
  - name: Иов 26:14
    orderIndex: 13
    osisId: Job.26.14
    sblId: Job 26:14
    shortName: Иов 26:14
    text: Вот, это части путей Его; и как мало мы слышали о Нем! А гром могущества
      Его кто может уразуметь?
  versesCount: 14
- name: Иов 27
  orderIndex: 26
  osisId: Job.27
  sblId: Job 27
  shortName: Иов 27
  verses:
  - name: Иов 27:1
    orderIndex: 0
    osisId: Job.27.1
    sblId: Job 27:1
    shortName: Иов 27:1
    text: 'И продолжал Иов возвышенную речь свою и сказал:'
  - name: Иов 27:2
    orderIndex: 1
    osisId: Job.27.2
    sblId: Job 27:2
    shortName: Иов 27:2
    text: жив Бог, лишивший [меня] суда, и Вседержитель, огорчивший душу мою,
  - name: Иов 27:3
    orderIndex: 2
    osisId: Job.27.3
    sblId: Job 27:3
    shortName: Иов 27:3
    text: что, доколе еще дыхание мое во мне и дух Божий в ноздрях моих,
  - name: Иов 27:4
    orderIndex: 3
    osisId: Job.27.4
    sblId: Job 27:4
    shortName: Иов 27:4
    text: не скажут уста мои неправды, и язык мой не произнесет лжи!
  - name: Иов 27:5
    orderIndex: 4
    osisId: Job.27.5
    sblId: Job 27:5
    shortName: Иов 27:5
    text: Далек я от того, чтобы признать вас справедливыми; доколе не умру, не уступлю
      непорочности моей.
  - name: Иов 27:6
    orderIndex: 5
    osisId: Job.27.6
    sblId: Job 27:6
    shortName: Иов 27:6
    text: Крепко держал я правду мою и не опущу ее; не укорит меня сердце мое во все
      дни мои.
  - name: Иов 27:7
    orderIndex: 6
    osisId: Job.27.7
    sblId: Job 27:7
    shortName: Иов 27:7
    text: Враг мой будет, как нечестивец, и восстающий на меня, как беззаконник.
  - name: Иов 27:8
    orderIndex: 7
    osisId: Job.27.8
    sblId: Job 27:8
    shortName: Иов 27:8
    text: Ибо какая надежда лицемеру, когда возьмет, когда исторгнет Бог душу его?
  - name: Иов 27:9
    orderIndex: 8
    osisId: Job.27.9
    sblId: Job 27:9
    shortName: Иов 27:9
    text: Услышит ли Бог вопль его, когда придет на него беда?
  - name: Иов 27:10
    orderIndex: 9
    osisId: Job.27.10
    sblId: Job 27:10
    shortName: Иов 27:10
    text: Будет ли он утешаться Вседержителем и призывать Бога во всякое время?
  - name: Иов 27:11
    orderIndex: 10
    osisId: Job.27.11
    sblId: Job 27:11
    shortName: Иов 27:11
    text: Возвещу вам, что в руке Божией; что у Вседержителя, не скрою.
  - name: Иов 27:12
    orderIndex: 11
    osisId: Job.27.12
    sblId: Job 27:12
    shortName: Иов 27:12
    text: Вот, все вы и сами видели; и для чего вы столько пустословите?
  - name: Иов 27:13
    orderIndex: 12
    osisId: Job.27.13
    sblId: Job 27:13
    shortName: Иов 27:13
    text: Вот доля человеку беззаконному от Бога, и наследие, какое получают от Вседержителя
      притеснители.
  - name: Иов 27:14
    orderIndex: 13
    osisId: Job.27.14
    sblId: Job 27:14
    shortName: Иов 27:14
    text: Если умножаются сыновья его, то под меч; и потомки его не насытятся хлебом.
  - name: Иов 27:15
    orderIndex: 14
    osisId: Job.27.15
    sblId: Job 27:15
    shortName: Иов 27:15
    text: Оставшихся по нем смерть низведет во гроб, и вдовы их не будут плакать.
  - name: Иов 27:16
    orderIndex: 15
    osisId: Job.27.16
    sblId: Job 27:16
    shortName: Иов 27:16
    text: Если он наберет кучи серебра, как праха, и наготовит одежд, как брение,
  - name: Иов 27:17
    orderIndex: 16
    osisId: Job.27.17
    sblId: Job 27:17
    shortName: Иов 27:17
    text: то он наготовит, а одеваться будет праведник, и серебро получит себе на
      долю беспорочный.
  - name: Иов 27:18
    orderIndex: 17
    osisId: Job.27.18
    sblId: Job 27:18
    shortName: Иов 27:18
    text: Он строит, как моль, дом свой и, как сторож, делает себе шалаш;
  - name: Иов 27:19
    orderIndex: 18
    osisId: Job.27.19
    sblId: Job 27:19
    shortName: Иов 27:19
    text: ложится спать богачом и таким не встанет; открывает глаза свои, и он уже
      не тот.
  - name: Иов 27:20
    orderIndex: 19
    osisId: Job.27.20
    sblId: Job 27:20
    shortName: Иов 27:20
    text: Как воды, постигнут его ужасы; в ночи похитит его буря.
  - name: Иов 27:21
    orderIndex: 20
    osisId: Job.27.21
    sblId: Job 27:21
    shortName: Иов 27:21
    text: Поднимет его восточный ветер и понесет, и он быстро побежит от него.
  - name: Иов 27:22
    orderIndex: 21
    osisId: Job.27.22
    sblId: Job 27:22
    shortName: Иов 27:22
    text: Устремится на него и не пощадит, как бы он ни силился убежать от руки его.
  - name: Иов 27:23
    orderIndex: 22
    osisId: Job.27.23
    sblId: Job 27:23
    shortName: Иов 27:23
    text: Всплеснут о нем руками и посвищут над ним с места его!
  versesCount: 23
- name: Иов 28
  orderIndex: 27
  osisId: Job.28
  sblId: Job 28
  shortName: Иов 28
  verses:
  - name: Иов 28:1
    orderIndex: 0
    osisId: Job.28.1
    sblId: Job 28:1
    shortName: Иов 28:1
    text: Так! у серебра есть источная жила, и у золота место, [где его] плавят.
  - name: Иов 28:2
    orderIndex: 1
    osisId: Job.28.2
    sblId: Job 28:2
    shortName: Иов 28:2
    text: Железо получается из земли; из камня выплавляется медь.
  - name: Иов 28:3
    orderIndex: 2
    osisId: Job.28.3
    sblId: Job 28:3
    shortName: Иов 28:3
    text: '[Человек] полагает предел тьме и тщательно разыскивает камень во мраке
      и тени смертной.'
  - name: Иов 28:4
    orderIndex: 3
    osisId: Job.28.4
    sblId: Job 28:4
    shortName: Иов 28:4
    text: Вырывают рудокопный колодезь в местах, забытых ногою, спускаются вглубь,
      висят [и] зыблются вдали от людей.
  - name: Иов 28:5
    orderIndex: 4
    osisId: Job.28.5
    sblId: Job 28:5
    shortName: Иов 28:5
    text: Земля, на которой вырастает хлеб, внутри изрыта как бы огнем.
  - name: Иов 28:6
    orderIndex: 5
    osisId: Job.28.6
    sblId: Job 28:6
    shortName: Иов 28:6
    text: Камни ее – место сапфира, и в ней песчинки золота.
  - name: Иов 28:7
    orderIndex: 6
    osisId: Job.28.7
    sblId: Job 28:7
    shortName: Иов 28:7
    text: Стези [туда] не знает хищная птица, и не видал ее глаз коршуна;
  - name: Иов 28:8
    orderIndex: 7
    osisId: Job.28.8
    sblId: Job 28:8
    shortName: Иов 28:8
    text: не попирали ее скимны, и не ходил по ней шакал.
  - name: Иов 28:9
    orderIndex: 8
    osisId: Job.28.9
    sblId: Job 28:9
    shortName: Иов 28:9
    text: На гранит налагает он руку свою, с корнем опрокидывает горы;
  - name: Иов 28:10
    orderIndex: 9
    osisId: Job.28.10
    sblId: Job 28:10
    shortName: Иов 28:10
    text: в скалах просекает каналы, и все драгоценное видит глаз его;
  - name: Иов 28:11
    orderIndex: 10
    osisId: Job.28.11
    sblId: Job 28:11
    shortName: Иов 28:11
    text: останавливает течение потоков и сокровенное выносит на свет.
  - name: Иов 28:12
    orderIndex: 11
    osisId: Job.28.12
    sblId: Job 28:12
    shortName: Иов 28:12
    text: Но где премудрость обретается? и где место разума?
  - name: Иов 28:13
    orderIndex: 12
    osisId: Job.28.13
    sblId: Job 28:13
    shortName: Иов 28:13
    text: Не знает человек цены ее, и она не обретается на земле живых.
  - name: Иов 28:14
    orderIndex: 13
    osisId: Job.28.14
    sblId: Job 28:14
    shortName: Иов 28:14
    text: 'Бездна говорит: не во мне она; и море говорит: не у меня.'
  - name: Иов 28:15
    orderIndex: 14
    osisId: Job.28.15
    sblId: Job 28:15
    shortName: Иов 28:15
    text: Не дается она за золото и не приобретается она за вес серебра;
  - name: Иов 28:16
    orderIndex: 15
    osisId: Job.28.16
    sblId: Job 28:16
    shortName: Иов 28:16
    text: не оценивается она золотом Офирским, ни драгоценным ониксом, ни сапфиром;
  - name: Иов 28:17
    orderIndex: 16
    osisId: Job.28.17
    sblId: Job 28:17
    shortName: Иов 28:17
    text: не равняется с нею золото и кристалл, и не выменяешь ее на сосуды из чистого
      золота.
  - name: Иов 28:18
    orderIndex: 17
    osisId: Job.28.18
    sblId: Job 28:18
    shortName: Иов 28:18
    text: А о кораллах и жемчуге и упоминать нечего, и приобретение премудрости выше
      рубинов.
  - name: Иов 28:19
    orderIndex: 18
    osisId: Job.28.19
    sblId: Job 28:19
    shortName: Иов 28:19
    text: Не равняется с нею топаз Ефиопский; чистым золотом не оценивается она.
  - name: Иов 28:20
    orderIndex: 19
    osisId: Job.28.20
    sblId: Job 28:20
    shortName: Иов 28:20
    text: Откуда же исходит премудрость? и где место разума?
  - name: Иов 28:21
    orderIndex: 20
    osisId: Job.28.21
    sblId: Job 28:21
    shortName: Иов 28:21
    text: Сокрыта она от очей всего живущего и от птиц небесных утаена.
  - name: Иов 28:22
    orderIndex: 21
    osisId: Job.28.22
    sblId: Job 28:22
    shortName: Иов 28:22
    text: 'Аваддон и смерть говорят: ушами нашими слышали мы слух о ней.'
  - name: Иов 28:23
    orderIndex: 22
    osisId: Job.28.23
    sblId: Job 28:23
    shortName: Иов 28:23
    text: Бог знает путь ее, и Он ведает место ее.
  - name: Иов 28:24
    orderIndex: 23
    osisId: Job.28.24
    sblId: Job 28:24
    shortName: Иов 28:24
    text: Ибо Он прозирает до концов земли и видит под всем небом.
  - name: Иов 28:25
    orderIndex: 24
    osisId: Job.28.25
    sblId: Job 28:25
    shortName: Иов 28:25
    text: Когда Он ветру полагал вес и располагал воду по мере,
  - name: Иов 28:26
    orderIndex: 25
    osisId: Job.28.26
    sblId: Job 28:26
    shortName: Иов 28:26
    text: когда назначал устав дождю и путь для молнии громоносной,
  - name: Иов 28:27
    orderIndex: 26
    osisId: Job.28.27
    sblId: Job 28:27
    shortName: Иов 28:27
    text: тогда Он видел ее и явил ее, приготовил ее и еще испытал ее
  - name: Иов 28:28
    orderIndex: 27
    osisId: Job.28.28
    sblId: Job 28:28
    shortName: Иов 28:28
    text: 'и сказал человеку: вот, страх Господень есть истинная премудрость, и удаление
      от зла – разум.'
  versesCount: 28
- name: Иов 29
  orderIndex: 28
  osisId: Job.29
  sblId: Job 29
  shortName: Иов 29
  verses:
  - name: Иов 29:1
    orderIndex: 0
    osisId: Job.29.1
    sblId: Job 29:1
    shortName: Иов 29:1
    text: 'И продолжал Иов возвышенную речь свою и сказал:'
  - name: Иов 29:2
    orderIndex: 1
    osisId: Job.29.2
    sblId: Job 29:2
    shortName: Иов 29:2
    text: о, если бы я был, как в прежние месяцы, как в те дни, когда Бог хранил меня,
  - name: Иов 29:3
    orderIndex: 2
    osisId: Job.29.3
    sblId: Job 29:3
    shortName: Иов 29:3
    text: когда светильник Его светил над головою моею, и я при свете Его ходил среди
      тьмы;
  - name: Иов 29:4
    orderIndex: 3
    osisId: Job.29.4
    sblId: Job 29:4
    shortName: Иов 29:4
    text: как был я во дни молодости моей, когда милость Божия [была] над шатром моим,
  - name: Иов 29:5
    orderIndex: 4
    osisId: Job.29.5
    sblId: Job 29:5
    shortName: Иов 29:5
    text: когда еще Вседержитель [был] со мною, и дети мои вокруг меня,
  - name: Иов 29:6
    orderIndex: 5
    osisId: Job.29.6
    sblId: Job 29:6
    shortName: Иов 29:6
    text: когда пути мои обливались молоком, и скала источала для меня ручьи елея!
  - name: Иов 29:7
    orderIndex: 6
    osisId: Job.29.7
    sblId: Job 29:7
    shortName: Иов 29:7
    text: когда я выходил к воротам города и на площади ставил седалище свое, –
  - name: Иов 29:8
    orderIndex: 7
    osisId: Job.29.8
    sblId: Job 29:8
    shortName: Иов 29:8
    text: юноши, увидев меня, прятались, а старцы вставали и стояли;
  - name: Иов 29:9
    orderIndex: 8
    osisId: Job.29.9
    sblId: Job 29:9
    shortName: Иов 29:9
    text: князья удерживались от речи и персты полагали на уста свои;
  - name: Иов 29:10
    orderIndex: 9
    osisId: Job.29.10
    sblId: Job 29:10
    shortName: Иов 29:10
    text: голос знатных умолкал, и язык их прилипал к гортани их.
  - name: Иов 29:11
    orderIndex: 10
    osisId: Job.29.11
    sblId: Job 29:11
    shortName: Иов 29:11
    text: Ухо, слышавшее меня, ублажало меня; око видевшее восхваляло меня,
  - name: Иов 29:12
    orderIndex: 11
    osisId: Job.29.12
    sblId: Job 29:12
    shortName: Иов 29:12
    text: потому что я спасал страдальца вопиющего и сироту беспомощного.
  - name: Иов 29:13
    orderIndex: 12
    osisId: Job.29.13
    sblId: Job 29:13
    shortName: Иов 29:13
    text: Благословение погибавшего приходило на меня, и сердцу вдовы доставлял я
      радость.
  - name: Иов 29:14
    orderIndex: 13
    osisId: Job.29.14
    sblId: Job 29:14
    shortName: Иов 29:14
    text: Я облекался в правду, и суд мой одевал меня, как мантия и увясло.
  - name: Иов 29:15
    orderIndex: 14
    osisId: Job.29.15
    sblId: Job 29:15
    shortName: Иов 29:15
    text: Я был глазами слепому и ногами хромому;
  - name: Иов 29:16
    orderIndex: 15
    osisId: Job.29.16
    sblId: Job 29:16
    shortName: Иов 29:16
    text: отцом был я для нищих и тяжбу, которой я не знал, разбирал внимательно.
  - name: Иов 29:17
    orderIndex: 16
    osisId: Job.29.17
    sblId: Job 29:17
    shortName: Иов 29:17
    text: Сокрушал я беззаконному челюсти и из зубов его исторгал похищенное.
  - name: Иов 29:18
    orderIndex: 17
    osisId: Job.29.18
    sblId: Job 29:18
    shortName: Иов 29:18
    text: 'И говорил я: в гнезде моем скончаюсь, и дни [мои] будут многи, как песок;'
  - name: Иов 29:19
    orderIndex: 18
    osisId: Job.29.19
    sblId: Job 29:19
    shortName: Иов 29:19
    text: корень мой открыт для воды, и роса ночует на ветвях моих;
  - name: Иов 29:20
    orderIndex: 19
    osisId: Job.29.20
    sblId: Job 29:20
    shortName: Иов 29:20
    text: слава моя не стареет, лук мой крепок в руке моей.
  - name: Иов 29:21
    orderIndex: 20
    osisId: Job.29.21
    sblId: Job 29:21
    shortName: Иов 29:21
    text: Внимали мне и ожидали, и безмолвствовали при совете моем.
  - name: Иов 29:22
    orderIndex: 21
    osisId: Job.29.22
    sblId: Job 29:22
    shortName: Иов 29:22
    text: После слов моих уже не рассуждали; речь моя капала на них.
  - name: Иов 29:23
    orderIndex: 22
    osisId: Job.29.23
    sblId: Job 29:23
    shortName: Иов 29:23
    text: Ждали меня, как дождя, и, [как] дождю позднему, открывали уста свои.
  - name: Иов 29:24
    orderIndex: 23
    osisId: Job.29.24
    sblId: Job 29:24
    shortName: Иов 29:24
    text: Бывало, улыбнусь им – они не верят; и света лица моего они не помрачали.
  - name: Иов 29:25
    orderIndex: 24
    osisId: Job.29.25
    sblId: Job 29:25
    shortName: Иов 29:25
    text: Я назначал пути им и сидел во главе и жил как царь в кругу воинов, как утешитель
      плачущих.
  versesCount: 25
- name: Иов 30
  orderIndex: 29
  osisId: Job.30
  sblId: Job 30
  shortName: Иов 30
  verses:
  - name: Иов 30:1
    orderIndex: 0
    osisId: Job.30.1
    sblId: Job 30:1
    shortName: Иов 30:1
    text: А ныне смеются надо мною младшие меня летами, те, которых отцов я не согласился
      бы поместить с псами стад моих.
  - name: Иов 30:2
    orderIndex: 1
    osisId: Job.30.2
    sblId: Job 30:2
    shortName: Иов 30:2
    text: И сила рук их к чему мне? Над ними уже прошло время.
  - name: Иов 30:3
    orderIndex: 2
    osisId: Job.30.3
    sblId: Job 30:3
    shortName: Иов 30:3
    text: Бедностью и голодом истощенные, они убегают в степь безводную, мрачную и
      опустевшую;
  - name: Иов 30:4
    orderIndex: 3
    osisId: Job.30.4
    sblId: Job 30:4
    shortName: Иов 30:4
    text: щиплют зелень подле кустов, и ягоды можжевельника – хлеб их.
  - name: Иов 30:5
    orderIndex: 4
    osisId: Job.30.5
    sblId: Job 30:5
    shortName: Иов 30:5
    text: Из общества изгоняют их, кричат на них, как на воров,
  - name: Иов 30:6
    orderIndex: 5
    osisId: Job.30.6
    sblId: Job 30:6
    shortName: Иов 30:6
    text: чтобы жили они в рытвинах потоков, в ущельях земли и утесов.
  - name: Иов 30:7
    orderIndex: 6
    osisId: Job.30.7
    sblId: Job 30:7
    shortName: Иов 30:7
    text: Ревут между кустами, жмутся под терном.
  - name: Иов 30:8
    orderIndex: 7
    osisId: Job.30.8
    sblId: Job 30:8
    shortName: Иов 30:8
    text: Люди отверженные, люди без имени, отребье земли!
  - name: Иов 30:9
    orderIndex: 8
    osisId: Job.30.9
    sblId: Job 30:9
    shortName: Иов 30:9
    text: Их–то сделался я ныне песнью и пищею разговора их.
  - name: Иов 30:10
    orderIndex: 9
    osisId: Job.30.10
    sblId: Job 30:10
    shortName: Иов 30:10
    text: Они гнушаются мною, удаляются от меня и не удерживаются плевать пред лицем
      моим.
  - name: Иов 30:11
    orderIndex: 10
    osisId: Job.30.11
    sblId: Job 30:11
    shortName: Иов 30:11
    text: Так как Он развязал повод мой и поразил меня, то они сбросили с себя узду
      пред лицем моим.
  - name: Иов 30:12
    orderIndex: 11
    osisId: Job.30.12
    sblId: Job 30:12
    shortName: Иов 30:12
    text: С правого боку встает это исчадие, сбивает меня с ног, направляет гибельные
      свои пути ко мне.
  - name: Иов 30:13
    orderIndex: 12
    osisId: Job.30.13
    sblId: Job 30:13
    shortName: Иов 30:13
    text: 'А мою стезю испортили: все успели сделать к моей погибели, не имея помощника.'
  - name: Иов 30:14
    orderIndex: 13
    osisId: Job.30.14
    sblId: Job 30:14
    shortName: Иов 30:14
    text: Они пришли ко мне, как сквозь широкий пролом; с шумом бросились на меня.
  - name: Иов 30:15
    orderIndex: 14
    osisId: Job.30.15
    sblId: Job 30:15
    shortName: Иов 30:15
    text: Ужасы устремились на меня; как ветер, развеялось величие мое, и счастье
      мое унеслось, как облако.
  - name: Иов 30:16
    orderIndex: 15
    osisId: Job.30.16
    sblId: Job 30:16
    shortName: Иов 30:16
    text: 'И ныне изливается душа моя во мне: дни скорби объяли меня.'
  - name: Иов 30:17
    orderIndex: 16
    osisId: Job.30.17
    sblId: Job 30:17
    shortName: Иов 30:17
    text: Ночью ноют во мне кости мои, и жилы мои не имеют покоя.
  - name: Иов 30:18
    orderIndex: 17
    osisId: Job.30.18
    sblId: Job 30:18
    shortName: Иов 30:18
    text: С великим трудом снимается с меня одежда моя; края хитона моего жмут меня.
  - name: Иов 30:19
    orderIndex: 18
    osisId: Job.30.19
    sblId: Job 30:19
    shortName: Иов 30:19
    text: Он бросил меня в грязь, и я стал, как прах и пепел.
  - name: Иов 30:20
    orderIndex: 19
    osisId: Job.30.20
    sblId: Job 30:20
    shortName: Иов 30:20
    text: Я взываю к Тебе, и Ты не внимаешь мне, – стою, а Ты [только] смотришь на
      меня.
  - name: Иов 30:21
    orderIndex: 20
    osisId: Job.30.21
    sblId: Job 30:21
    shortName: Иов 30:21
    text: Ты сделался жестоким ко мне, крепкою рукою враждуешь против меня.
  - name: Иов 30:22
    orderIndex: 21
    osisId: Job.30.22
    sblId: Job 30:22
    shortName: Иов 30:22
    text: Ты поднял меня и заставил меня носиться по ветру и сокрушаешь меня.
  - name: Иов 30:23
    orderIndex: 22
    osisId: Job.30.23
    sblId: Job 30:23
    shortName: Иов 30:23
    text: Так, я знаю, что Ты приведешь меня к смерти и в дом собрания всех живущих.
  - name: Иов 30:24
    orderIndex: 23
    osisId: Job.30.24
    sblId: Job 30:24
    shortName: Иов 30:24
    text: 'Верно, Он не прострет руки Своей на дом костей: будут ли они кричать при
      своем разрушении?'
  - name: Иов 30:25
    orderIndex: 24
    osisId: Job.30.25
    sblId: Job 30:25
    shortName: Иов 30:25
    text: Не плакал ли я о том, кто был в горе? не скорбела ли душа моя о бедных?
  - name: Иов 30:26
    orderIndex: 25
    osisId: Job.30.26
    sblId: Job 30:26
    shortName: Иов 30:26
    text: Когда я чаял добра, пришло зло; когда ожидал света, пришла тьма.
  - name: Иов 30:27
    orderIndex: 26
    osisId: Job.30.27
    sblId: Job 30:27
    shortName: Иов 30:27
    text: Мои внутренности кипят и не перестают; встретили меня дни печали.
  - name: Иов 30:28
    orderIndex: 27
    osisId: Job.30.28
    sblId: Job 30:28
    shortName: Иов 30:28
    text: Я хожу почернелый, но не от солнца; встаю в собрании и кричу.
  - name: Иов 30:29
    orderIndex: 28
    osisId: Job.30.29
    sblId: Job 30:29
    shortName: Иов 30:29
    text: Я стал братом шакалам и другом страусам.
  - name: Иов 30:30
    orderIndex: 29
    osisId: Job.30.30
    sblId: Job 30:30
    shortName: Иов 30:30
    text: Моя кожа почернела на мне, и кости мои обгорели от жара.
  - name: Иов 30:31
    orderIndex: 30
    osisId: Job.30.31
    sblId: Job 30:31
    shortName: Иов 30:31
    text: И цитра моя сделалась унылою, и свирель моя – голосом плачевным.
  versesCount: 31
- name: Иов 31
  orderIndex: 30
  osisId: Job.31
  sblId: Job 31
  shortName: Иов 31
  verses:
  - name: Иов 31:1
    orderIndex: 0
    osisId: Job.31.1
    sblId: Job 31:1
    shortName: Иов 31:1
    text: Завет положил я с глазами моими, чтобы не помышлять мне о девице.
  - name: Иов 31:2
    orderIndex: 1
    osisId: Job.31.2
    sblId: Job 31:2
    shortName: Иов 31:2
    text: Какая же участь [мне] от Бога свыше? И какое наследие от Вседержителя с
      небес?
  - name: Иов 31:3
    orderIndex: 2
    osisId: Job.31.3
    sblId: Job 31:3
    shortName: Иов 31:3
    text: Не для нечестивого ли гибель, и не для делающего ли зло напасть?
  - name: Иов 31:4
    orderIndex: 3
    osisId: Job.31.4
    sblId: Job 31:4
    shortName: Иов 31:4
    text: Не видел ли Он путей моих, и не считал ли всех моих шагов?
  - name: Иов 31:5
    orderIndex: 4
    osisId: Job.31.5
    sblId: Job 31:5
    shortName: Иов 31:5
    text: Если я ходил в суете, и если нога моя спешила на лукавство, –
  - name: Иов 31:6
    orderIndex: 5
    osisId: Job.31.6
    sblId: Job 31:6
    shortName: Иов 31:6
    text: пусть взвесят меня на весах правды, и Бог узнает мою непорочность.
  - name: Иов 31:7
    orderIndex: 6
    osisId: Job.31.7
    sblId: Job 31:7
    shortName: Иов 31:7
    text: Если стопы мои уклонялись от пути и сердце мое следовало за глазами моими,
      и если что–либо нечистое пристало к рукам моим,
  - name: Иов 31:8
    orderIndex: 7
    osisId: Job.31.8
    sblId: Job 31:8
    shortName: Иов 31:8
    text: то пусть я сею, а другой ест, и пусть отрасли мои искоренены будут.
  - name: Иов 31:9
    orderIndex: 8
    osisId: Job.31.9
    sblId: Job 31:9
    shortName: Иов 31:9
    text: Если сердце мое прельщалось женщиною и я строил ковы у дверей моего ближнего,
      –
  - name: Иов 31:10
    orderIndex: 9
    osisId: Job.31.10
    sblId: Job 31:10
    shortName: Иов 31:10
    text: пусть моя жена мелет на другого, и пусть другие издеваются над нею,
  - name: Иов 31:11
    orderIndex: 10
    osisId: Job.31.11
    sblId: Job 31:11
    shortName: Иов 31:11
    text: потому что это – преступление, это – беззаконие, подлежащее суду;
  - name: Иов 31:12
    orderIndex: 11
    osisId: Job.31.12
    sblId: Job 31:12
    shortName: Иов 31:12
    text: это – огонь, поядающий до истребления, который искоренил бы все добро мое.
  - name: Иов 31:13
    orderIndex: 12
    osisId: Job.31.13
    sblId: Job 31:13
    shortName: Иов 31:13
    text: Если я пренебрегал правами слуги и служанки моей, когда они имели спор со
      мною,
  - name: Иов 31:14
    orderIndex: 13
    osisId: Job.31.14
    sblId: Job 31:14
    shortName: Иов 31:14
    text: то что стал бы я делать, когда бы Бог восстал? И когда бы Он взглянул на
      меня, что мог бы я отвечать Ему?
  - name: Иов 31:15
    orderIndex: 14
    osisId: Job.31.15
    sblId: Job 31:15
    shortName: Иов 31:15
    text: Не Он ли, Который создал меня во чреве, создал и его и равно образовал нас
      в утробе?
  - name: Иов 31:16
    orderIndex: 15
    osisId: Job.31.16
    sblId: Job 31:16
    shortName: Иов 31:16
    text: Отказывал ли я нуждающимся в их просьбе и томил ли глаза вдовы?
  - name: Иов 31:17
    orderIndex: 16
    osisId: Job.31.17
    sblId: Job 31:17
    shortName: Иов 31:17
    text: Один ли я съедал кусок мой, и не ел ли от него и сирота?
  - name: Иов 31:18
    orderIndex: 17
    osisId: Job.31.18
    sblId: Job 31:18
    shortName: Иов 31:18
    text: Ибо с детства он рос со мною, как с отцом, и от чрева матери моей я руководил
      [вдову].
  - name: Иов 31:19
    orderIndex: 18
    osisId: Job.31.19
    sblId: Job 31:19
    shortName: Иов 31:19
    text: Если я видел кого погибавшим без одежды и бедного без покрова, –
  - name: Иов 31:20
    orderIndex: 19
    osisId: Job.31.20
    sblId: Job 31:20
    shortName: Иов 31:20
    text: не благословляли ли меня чресла его, и не был ли он согрет шерстью овец
      моих?
  - name: Иов 31:21
    orderIndex: 20
    osisId: Job.31.21
    sblId: Job 31:21
    shortName: Иов 31:21
    text: Если я поднимал руку мою на сироту, когда видел помощь себе у ворот,
  - name: Иов 31:22
    orderIndex: 21
    osisId: Job.31.22
    sblId: Job 31:22
    shortName: Иов 31:22
    text: то пусть плечо мое отпадет от спины, и рука моя пусть отломится от локтя,
  - name: Иов 31:23
    orderIndex: 22
    osisId: Job.31.23
    sblId: Job 31:23
    shortName: Иов 31:23
    text: 'ибо страшно для меня наказание от Бога: пред величием Его не устоял бы
      я.'
  - name: Иов 31:24
    orderIndex: 23
    osisId: Job.31.24
    sblId: Job 31:24
    shortName: Иов 31:24
    text: 'Полагал ли я в золоте опору мою и говорил ли сокровищу: ты – надежда моя?'
  - name: Иов 31:25
    orderIndex: 24
    osisId: Job.31.25
    sblId: Job 31:25
    shortName: Иов 31:25
    text: Радовался ли я, что богатство мое было велико, и что рука моя приобрела
      много?
  - name: Иов 31:26
    orderIndex: 25
    osisId: Job.31.26
    sblId: Job 31:26
    shortName: Иов 31:26
    text: Смотря на солнце, как оно сияет, и на луну, как она величественно шествует,
  - name: Иов 31:27
    orderIndex: 26
    osisId: Job.31.27
    sblId: Job 31:27
    shortName: Иов 31:27
    text: прельстился ли я в тайне сердца моего, и целовали ли уста мои руку мою?
  - name: Иов 31:28
    orderIndex: 27
    osisId: Job.31.28
    sblId: Job 31:28
    shortName: Иов 31:28
    text: Это также было бы преступление, подлежащее суду, потому что я отрекся бы
      [тогда] от Бога Всевышнего.
  - name: Иов 31:29
    orderIndex: 28
    osisId: Job.31.29
    sblId: Job 31:29
    shortName: Иов 31:29
    text: Радовался ли я погибели врага моего и торжествовал ли, когда несчастье постигало
      его?
  - name: Иов 31:30
    orderIndex: 29
    osisId: Job.31.30
    sblId: Job 31:30
    shortName: Иов 31:30
    text: Не позволял я устам моим грешить проклятием души его.
  - name: Иов 31:31
    orderIndex: 30
    osisId: Job.31.31
    sblId: Job 31:31
    shortName: Иов 31:31
    text: 'Не говорили ли люди шатра моего: о, если бы мы от мяс его не насытились?'
  - name: Иов 31:32
    orderIndex: 31
    osisId: Job.31.32
    sblId: Job 31:32
    shortName: Иов 31:32
    text: Странник не ночевал на улице; двери мои я отворял прохожему.
  - name: Иов 31:33
    orderIndex: 32
    osisId: Job.31.33
    sblId: Job 31:33
    shortName: Иов 31:33
    text: Если бы я скрывал проступки мои, как человек, утаивая в груди моей пороки
      мои,
  - name: Иов 31:34
    orderIndex: 33
    osisId: Job.31.34
    sblId: Job 31:34
    shortName: Иов 31:34
    text: то я боялся бы большого общества, и презрение одноплеменников страшило бы
      меня, и я молчал бы и не выходил бы за двери.
  - name: Иов 31:35
    orderIndex: 34
    osisId: Job.31.35
    sblId: Job 31:35
    shortName: Иов 31:35
    text: О, если бы кто выслушал меня! Вот мое желание, чтобы Вседержитель отвечал
      мне, и чтобы защитник мой составил запись.
  - name: Иов 31:36
    orderIndex: 35
    osisId: Job.31.36
    sblId: Job 31:36
    shortName: Иов 31:36
    text: Я носил бы ее на плечах моих и возлагал бы ее, как венец;
  - name: Иов 31:37
    orderIndex: 36
    osisId: Job.31.37
    sblId: Job 31:37
    shortName: Иов 31:37
    text: объявил бы ему число шагов моих, сблизился бы с ним, как с князем.
  - name: Иов 31:38
    orderIndex: 37
    osisId: Job.31.38
    sblId: Job 31:38
    shortName: Иов 31:38
    text: Если вопияла на меня земля моя и жаловались на меня борозды ее;
  - name: Иов 31:39
    orderIndex: 38
    osisId: Job.31.39
    sblId: Job 31:39
    shortName: Иов 31:39
    text: если я ел плоды ее без платы и отягощал жизнь земледельцев,
  - name: Иов 31:40
    orderIndex: 39
    osisId: Job.31.40
    sblId: Job 31:40
    shortName: Иов 31:40
    text: то пусть вместо пшеницы вырастает волчец и вместо ячменя куколь. Слова Иова
      кончились.
  versesCount: 40
- name: Иов 32
  orderIndex: 31
  osisId: Job.32
  sblId: Job 32
  shortName: Иов 32
  verses:
  - name: Иов 32:1
    orderIndex: 0
    osisId: Job.32.1
    sblId: Job 32:1
    shortName: Иов 32:1
    text: Когда те три мужа перестали отвечать Иову, потому что он был прав в глазах
      своих,
  - name: Иов 32:2
    orderIndex: 1
    osisId: Job.32.2
    sblId: Job 32:2
    shortName: Иов 32:2
    text: 'тогда воспылал гнев Елиуя, сына Варахиилова, Вузитянина из племени Рамова:
      воспылал гнев его на Иова за то, что он оправдывал себя больше, нежели Бога,'
  - name: Иов 32:3
    orderIndex: 2
    osisId: Job.32.3
    sblId: Job 32:3
    shortName: Иов 32:3
    text: а на трех друзей его воспылал гнев его за то, что они не нашли, что отвечать,
      а между тем обвиняли Иова.
  - name: Иов 32:4
    orderIndex: 3
    osisId: Job.32.4
    sblId: Job 32:4
    shortName: Иов 32:4
    text: Елиуй ждал, пока Иов говорил, потому что они летами были старше его.
  - name: Иов 32:5
    orderIndex: 4
    osisId: Job.32.5
    sblId: Job 32:5
    shortName: Иов 32:5
    text: Когда же Елиуй увидел, что нет ответа в устах тех трех мужей, тогда воспылал
      гнев его.
  - name: Иов 32:6
    orderIndex: 5
    osisId: Job.32.6
    sblId: Job 32:6
    shortName: Иов 32:6
    text: 'И отвечал Елиуй, сын Варахиилов, Вузитянин, и сказал: я молод летами, а
      вы – старцы; поэтому я робел и боялся объявлять вам мое мнение.'
  - name: Иов 32:7
    orderIndex: 6
    osisId: Job.32.7
    sblId: Job 32:7
    shortName: Иов 32:7
    text: 'Я говорил сам себе: пусть говорят дни, и многолетие поучает мудрости.'
  - name: Иов 32:8
    orderIndex: 7
    osisId: Job.32.8
    sblId: Job 32:8
    shortName: Иов 32:8
    text: Но дух в человеке и дыхание Вседержителя дает ему разумение.
  - name: Иов 32:9
    orderIndex: 8
    osisId: Job.32.9
    sblId: Job 32:9
    shortName: Иов 32:9
    text: Не многолетние [только] мудры, и не старики разумеют правду.
  - name: Иов 32:10
    orderIndex: 9
    osisId: Job.32.10
    sblId: Job 32:10
    shortName: Иов 32:10
    text: 'Поэтому я говорю: выслушайте меня, объявлю вам мое мнение и я.'
  - name: Иов 32:11
    orderIndex: 10
    osisId: Job.32.11
    sblId: Job 32:11
    shortName: Иов 32:11
    text: Вот, я ожидал слов ваших, – вслушивался в суждения ваши, доколе вы придумывали,
      что сказать.
  - name: Иов 32:12
    orderIndex: 11
    osisId: Job.32.12
    sblId: Job 32:12
    shortName: Иов 32:12
    text: Я пристально смотрел на вас, и вот никто из вас не обличает Иова и не отвечает
      на слова его.
  - name: Иов 32:13
    orderIndex: 12
    osisId: Job.32.13
    sblId: Job 32:13
    shortName: Иов 32:13
    text: 'Не скажите: мы нашли мудрость: Бог опровергнет его, а не человек.'
  - name: Иов 32:14
    orderIndex: 13
    osisId: Job.32.14
    sblId: Job 32:14
    shortName: Иов 32:14
    text: Если бы он обращал слова свои ко мне, то я не вашими речами отвечал бы ему.
  - name: Иов 32:15
    orderIndex: 14
    osisId: Job.32.15
    sblId: Job 32:15
    shortName: Иов 32:15
    text: Испугались, не отвечают более; перестали говорить.
  - name: Иов 32:16
    orderIndex: 15
    osisId: Job.32.16
    sblId: Job 32:16
    shortName: Иов 32:16
    text: И как я ждал, а они не говорят, остановились и не отвечают более,
  - name: Иов 32:17
    orderIndex: 16
    osisId: Job.32.17
    sblId: Job 32:17
    shortName: Иов 32:17
    text: то и я отвечу с моей стороны, объявлю мое мнение и я,
  - name: Иов 32:18
    orderIndex: 17
    osisId: Job.32.18
    sblId: Job 32:18
    shortName: Иов 32:18
    text: ибо я полон речами, и дух во мне теснит меня.
  - name: Иов 32:19
    orderIndex: 18
    osisId: Job.32.19
    sblId: Job 32:19
    shortName: Иов 32:19
    text: 'Вот, утроба моя, как вино неоткрытое: она готова прорваться, подобно новым
      мехам.'
  - name: Иов 32:20
    orderIndex: 19
    osisId: Job.32.20
    sblId: Job 32:20
    shortName: Иов 32:20
    text: Поговорю, и будет легче мне; открою уста мои и отвечу.
  - name: Иов 32:21
    orderIndex: 20
    osisId: Job.32.21
    sblId: Job 32:21
    shortName: Иов 32:21
    text: На лице человека смотреть не буду и никакому человеку льстить не стану,
  - name: Иов 32:22
    orderIndex: 21
    osisId: Job.32.22
    sblId: Job 32:22
    shortName: Иов 32:22
    text: 'потому что я не умею льстить: сейчас убей меня, Творец мой.'
  versesCount: 22
- name: Иов 33
  orderIndex: 32
  osisId: Job.33
  sblId: Job 33
  shortName: Иов 33
  verses:
  - name: Иов 33:1
    orderIndex: 0
    osisId: Job.33.1
    sblId: Job 33:1
    shortName: Иов 33:1
    text: Итак слушай, Иов, речи мои и внимай всем словам моим.
  - name: Иов 33:2
    orderIndex: 1
    osisId: Job.33.2
    sblId: Job 33:2
    shortName: Иов 33:2
    text: Вот, я открываю уста мои, язык мой говорит в гортани моей.
  - name: Иов 33:3
    orderIndex: 2
    osisId: Job.33.3
    sblId: Job 33:3
    shortName: Иов 33:3
    text: Слова мои от искренности моего сердца, и уста мои произнесут знание чистое.
  - name: Иов 33:4
    orderIndex: 3
    osisId: Job.33.4
    sblId: Job 33:4
    shortName: Иов 33:4
    text: Дух Божий создал меня, и дыхание Вседержителя дало мне жизнь.
  - name: Иов 33:5
    orderIndex: 4
    osisId: Job.33.5
    sblId: Job 33:5
    shortName: Иов 33:5
    text: Если можешь, отвечай мне и стань передо мною.
  - name: Иов 33:6
    orderIndex: 5
    osisId: Job.33.6
    sblId: Job 33:6
    shortName: Иов 33:6
    text: Вот я, по желанию твоему, вместо Бога. Я образован также из брения;
  - name: Иов 33:7
    orderIndex: 6
    osisId: Job.33.7
    sblId: Job 33:7
    shortName: Иов 33:7
    text: поэтому страх передо мною не может смутить тебя, и рука моя не будет тяжела
      для тебя.
  - name: Иов 33:8
    orderIndex: 7
    osisId: Job.33.8
    sblId: Job 33:8
    shortName: Иов 33:8
    text: 'Ты говорил в уши мои, и я слышал звук слов:'
  - name: Иов 33:9
    orderIndex: 8
    osisId: Job.33.9
    sblId: Job 33:9
    shortName: Иов 33:9
    text: чист я, без порока, невинен я, и нет во мне неправды;
  - name: Иов 33:10
    orderIndex: 9
    osisId: Job.33.10
    sblId: Job 33:10
    shortName: Иов 33:10
    text: а Он нашел обвинение против меня и считает меня Своим противником;
  - name: Иов 33:11
    orderIndex: 10
    osisId: Job.33.11
    sblId: Job 33:11
    shortName: Иов 33:11
    text: поставил ноги мои в колоду, наблюдает за всеми путями моими.
  - name: Иов 33:12
    orderIndex: 11
    osisId: Job.33.12
    sblId: Job 33:12
    shortName: Иов 33:12
    text: Вот в этом ты неправ, отвечаю тебе, потому что Бог выше человека.
  - name: Иов 33:13
    orderIndex: 12
    osisId: Job.33.13
    sblId: Job 33:13
    shortName: Иов 33:13
    text: Для чего тебе состязаться с Ним? Он не дает отчета ни в каких делах Своих.
  - name: Иов 33:14
    orderIndex: 13
    osisId: Job.33.14
    sblId: Job 33:14
    shortName: Иов 33:14
    text: 'Бог говорит однажды и, если того не заметят, в другой раз:'
  - name: Иов 33:15
    orderIndex: 14
    osisId: Job.33.15
    sblId: Job 33:15
    shortName: Иов 33:15
    text: во сне, в ночном видении, когда сон находит на людей, во время дремоты на
      ложе.
  - name: Иов 33:16
    orderIndex: 15
    osisId: Job.33.16
    sblId: Job 33:16
    shortName: Иов 33:16
    text: Тогда Он открывает у человека ухо и запечатлевает Свое наставление,
  - name: Иов 33:17
    orderIndex: 16
    osisId: Job.33.17
    sblId: Job 33:17
    shortName: Иов 33:17
    text: чтобы отвести человека от какого–либо предприятия и удалить от него гордость,
  - name: Иов 33:18
    orderIndex: 17
    osisId: Job.33.18
    sblId: Job 33:18
    shortName: Иов 33:18
    text: чтобы отвести душу его от пропасти и жизнь его от поражения мечом.
  - name: Иов 33:19
    orderIndex: 18
    osisId: Job.33.19
    sblId: Job 33:19
    shortName: Иов 33:19
    text: Или он вразумляется болезнью на ложе своем и жестокою болью во всех костях
      своих, –
  - name: Иов 33:20
    orderIndex: 19
    osisId: Job.33.20
    sblId: Job 33:20
    shortName: Иов 33:20
    text: и жизнь его отвращается от хлеба и душа его от любимой пищи.
  - name: Иов 33:21
    orderIndex: 20
    osisId: Job.33.21
    sblId: Job 33:21
    shortName: Иов 33:21
    text: Плоть на нем пропадает, так что ее не видно, и показываются кости его, которых
      не было видно.
  - name: Иов 33:22
    orderIndex: 21
    osisId: Job.33.22
    sblId: Job 33:22
    shortName: Иов 33:22
    text: И душа его приближается к могиле и жизнь его – к смерти.
  - name: Иов 33:23
    orderIndex: 22
    osisId: Job.33.23
    sblId: Job 33:23
    shortName: Иов 33:23
    text: Если есть у него Ангел–наставник, один из тысячи, чтобы показать человеку
      прямой [путь] его, –
  - name: Иов 33:24
    orderIndex: 23
    osisId: Job.33.24
    sblId: Job 33:24
    shortName: Иов 33:24
    text: '[Бог] умилосердится над ним и скажет: освободи его от могилы; Я нашел умилостивление.'
  - name: Иов 33:25
    orderIndex: 24
    osisId: Job.33.25
    sblId: Job 33:25
    shortName: Иов 33:25
    text: Тогда тело его сделается свежее, нежели в молодости; он возвратится к дням
      юности своей.
  - name: Иов 33:26
    orderIndex: 25
    osisId: Job.33.26
    sblId: Job 33:26
    shortName: Иов 33:26
    text: Будет молиться Богу, и Он – милостив к нему; с радостью взирает на лице
      его и возвращает человеку праведность его.
  - name: Иов 33:27
    orderIndex: 26
    osisId: Job.33.27
    sblId: Job 33:27
    shortName: Иов 33:27
    text: 'Он будет смотреть на людей и говорить: грешил я и превращал правду, и не
      воздано мне;'
  - name: Иов 33:28
    orderIndex: 27
    osisId: Job.33.28
    sblId: Job 33:28
    shortName: Иов 33:28
    text: Он освободил душу мою от могилы, и жизнь моя видит свет.
  - name: Иов 33:29
    orderIndex: 28
    osisId: Job.33.29
    sblId: Job 33:29
    shortName: Иов 33:29
    text: Вот, все это делает Бог два–три раза с человеком,
  - name: Иов 33:30
    orderIndex: 29
    osisId: Job.33.30
    sblId: Job 33:30
    shortName: Иов 33:30
    text: чтобы отвести душу его от могилы и просветить его светом живых.
  - name: Иов 33:31
    orderIndex: 30
    osisId: Job.33.31
    sblId: Job 33:31
    shortName: Иов 33:31
    text: Внимай, Иов, слушай меня, молчи, и я буду говорить.
  - name: Иов 33:32
    orderIndex: 31
    osisId: Job.33.32
    sblId: Job 33:32
    shortName: Иов 33:32
    text: Если имеешь, что сказать, отвечай; говори, потому что я желал бы твоего
      оправдания;
  - name: Иов 33:33
    orderIndex: 32
    osisId: Job.33.33
    sblId: Job 33:33
    shortName: Иов 33:33
    text: 'если же нет, то слушай меня: молчи, и я научу тебя мудрости.'
  versesCount: 33
- name: Иов 34
  orderIndex: 33
  osisId: Job.34
  sblId: Job 34
  shortName: Иов 34
  verses:
  - name: Иов 34:1
    orderIndex: 0
    osisId: Job.34.1
    sblId: Job 34:1
    shortName: Иов 34:1
    text: 'И продолжал Елиуй и сказал:'
  - name: Иов 34:2
    orderIndex: 1
    osisId: Job.34.2
    sblId: Job 34:2
    shortName: Иов 34:2
    text: выслушайте, мудрые, речь мою, и приклоните ко мне ухо, рассудительные!
  - name: Иов 34:3
    orderIndex: 2
    osisId: Job.34.3
    sblId: Job 34:3
    shortName: Иов 34:3
    text: Ибо ухо разбирает слова, как гортань различает вкус в пище.
  - name: Иов 34:4
    orderIndex: 3
    osisId: Job.34.4
    sblId: Job 34:4
    shortName: Иов 34:4
    text: Установим между собою рассуждение и распознаем, что хорошо.
  - name: Иов 34:5
    orderIndex: 4
    osisId: Job.34.5
    sblId: Job 34:5
    shortName: Иов 34:5
    text: 'Вот, Иов сказал: я прав, но Бог лишил меня суда.'
  - name: Иов 34:6
    orderIndex: 5
    osisId: Job.34.6
    sblId: Job 34:6
    shortName: Иов 34:6
    text: Должен ли я лгать на правду мою? Моя рана неисцелима без вины.
  - name: Иов 34:7
    orderIndex: 6
    osisId: Job.34.7
    sblId: Job 34:7
    shortName: Иов 34:7
    text: Есть ли такой человек, как Иов, который пьет глумление, как воду,
  - name: Иов 34:8
    orderIndex: 7
    osisId: Job.34.8
    sblId: Job 34:8
    shortName: Иов 34:8
    text: вступает в сообщество с делающими беззаконие и ходит с людьми нечестивыми?
  - name: Иов 34:9
    orderIndex: 8
    osisId: Job.34.9
    sblId: Job 34:9
    shortName: Иов 34:9
    text: 'Потому что он сказал: нет пользы для человека в благоугождении Богу.'
  - name: Иов 34:10
    orderIndex: 9
    osisId: Job.34.10
    sblId: Job 34:10
    shortName: Иов 34:10
    text: Итак послушайте меня, мужи мудрые! Не может быть у Бога неправда или у Вседержителя
      неправосудие,
  - name: Иов 34:11
    orderIndex: 10
    osisId: Job.34.11
    sblId: Job 34:11
    shortName: Иов 34:11
    text: ибо Он по делам человека поступает с ним и по путям мужа воздает ему.
  - name: Иов 34:12
    orderIndex: 11
    osisId: Job.34.12
    sblId: Job 34:12
    shortName: Иов 34:12
    text: Истинно, Бог не делает неправды и Вседержитель не извращает суда.
  - name: Иов 34:13
    orderIndex: 12
    osisId: Job.34.13
    sblId: Job 34:13
    shortName: Иов 34:13
    text: Кто кроме Его промышляет о земле? И кто управляет всею вселенною?
  - name: Иов 34:14
    orderIndex: 13
    osisId: Job.34.14
    sblId: Job 34:14
    shortName: Иов 34:14
    text: Если бы Он обратил сердце Свое к Себе и взял к Себе дух ее и дыхание ее,
      –
  - name: Иов 34:15
    orderIndex: 14
    osisId: Job.34.15
    sblId: Job 34:15
    shortName: Иов 34:15
    text: вдруг погибла бы всякая плоть, и человек возвратился бы в прах.
  - name: Иов 34:16
    orderIndex: 15
    osisId: Job.34.16
    sblId: Job 34:16
    shortName: Иов 34:16
    text: Итак, если ты имеешь разум, то слушай это и внимай словам моим.
  - name: Иов 34:17
    orderIndex: 16
    osisId: Job.34.17
    sblId: Job 34:17
    shortName: Иов 34:17
    text: Ненавидящий правду может ли владычествовать? И можешь ли ты обвинить Всеправедного?
  - name: Иов 34:18
    orderIndex: 17
    osisId: Job.34.18
    sblId: Job 34:18
    shortName: Иов 34:18
    text: 'Можно ли сказать царю: ты – нечестивец, и князьям: вы – беззаконники?'
  - name: Иов 34:19
    orderIndex: 18
    osisId: Job.34.19
    sblId: Job 34:19
    shortName: Иов 34:19
    text: Но Он не смотрит и на лица князей и не предпочитает богатого бедному, потому
      что все они дело рук Его.
  - name: Иов 34:20
    orderIndex: 19
    osisId: Job.34.20
    sblId: Job 34:20
    shortName: Иов 34:20
    text: Внезапно они умирают; среди ночи народ возмутится, и они исчезают; и сильных
      изгоняют не силою.
  - name: Иов 34:21
    orderIndex: 20
    osisId: Job.34.21
    sblId: Job 34:21
    shortName: Иов 34:21
    text: Ибо очи Его над путями человека, и Он видит все шаги его.
  - name: Иов 34:22
    orderIndex: 21
    osisId: Job.34.22
    sblId: Job 34:22
    shortName: Иов 34:22
    text: Нет тьмы, ни тени смертной, где могли бы укрыться делающие беззаконие.
  - name: Иов 34:23
    orderIndex: 22
    osisId: Job.34.23
    sblId: Job 34:23
    shortName: Иов 34:23
    text: Потому Он уже не требует от человека, чтобы шел на суд с Богом.
  - name: Иов 34:24
    orderIndex: 23
    osisId: Job.34.24
    sblId: Job 34:24
    shortName: Иов 34:24
    text: Он сокрушает сильных без исследования и поставляет других на их места;
  - name: Иов 34:25
    orderIndex: 24
    osisId: Job.34.25
    sblId: Job 34:25
    shortName: Иов 34:25
    text: потому что Он делает известными дела их и низлагает их ночью, и они истребляются.
  - name: Иов 34:26
    orderIndex: 25
    osisId: Job.34.26
    sblId: Job 34:26
    shortName: Иов 34:26
    text: Он поражает их, как беззаконных людей, пред глазами других,
  - name: Иов 34:27
    orderIndex: 26
    osisId: Job.34.27
    sblId: Job 34:27
    shortName: Иов 34:27
    text: за то, что они отвратились от Него и не уразумели всех путей Его,
  - name: Иов 34:28
    orderIndex: 27
    osisId: Job.34.28
    sblId: Job 34:28
    shortName: Иов 34:28
    text: так что дошел до Него вопль бедных, и Он услышал стенание угнетенных.
  - name: Иов 34:29
    orderIndex: 28
    osisId: Job.34.29
    sblId: Job 34:29
    shortName: Иов 34:29
    text: Дарует ли Он тишину, кто может возмутить? скрывает ли Он лице Свое, кто
      может увидеть Его? Будет ли это для народа, или для одного человека,
  - name: Иов 34:30
    orderIndex: 29
    osisId: Job.34.30
    sblId: Job 34:30
    shortName: Иов 34:30
    text: чтобы не царствовал лицемер к соблазну народа.
  - name: Иов 34:31
    orderIndex: 30
    osisId: Job.34.31
    sblId: Job 34:31
    shortName: Иов 34:31
    text: 'К Богу должно говорить: я потерпел, больше не буду грешить.'
  - name: Иов 34:32
    orderIndex: 31
    osisId: Job.34.32
    sblId: Job 34:32
    shortName: Иов 34:32
    text: А чего я не знаю, Ты научи меня; и если я сделал беззаконие, больше не буду.
  - name: Иов 34:33
    orderIndex: 32
    osisId: Job.34.33
    sblId: Job 34:33
    shortName: Иов 34:33
    text: По твоему ли [рассуждению] Он должен воздавать? И как ты отвергаешь, то
      тебе следует избирать, а не мне; говори, что знаешь.
  - name: Иов 34:34
    orderIndex: 33
    osisId: Job.34.34
    sblId: Job 34:34
    shortName: Иов 34:34
    text: 'Люди разумные скажут мне, и муж мудрый, слушающий меня:'
  - name: Иов 34:35
    orderIndex: 34
    osisId: Job.34.35
    sblId: Job 34:35
    shortName: Иов 34:35
    text: Иов не умно говорит, и слова его не со смыслом.
  - name: Иов 34:36
    orderIndex: 35
    osisId: Job.34.36
    sblId: Job 34:36
    shortName: Иов 34:36
    text: Я желал бы, чтобы Иов вполне был испытан, по ответам его, свойственным людям
      нечестивым.
  - name: Иов 34:37
    orderIndex: 36
    osisId: Job.34.37
    sblId: Job 34:37
    shortName: Иов 34:37
    text: Иначе он ко греху своему прибавит отступление, будет рукоплескать между
      нами и еще больше наговорит против Бога.
  versesCount: 37
- name: Иов 35
  orderIndex: 34
  osisId: Job.35
  sblId: Job 35
  shortName: Иов 35
  verses:
  - name: Иов 35:1
    orderIndex: 0
    osisId: Job.35.1
    sblId: Job 35:1
    shortName: Иов 35:1
    text: 'И продолжал Елиуй и сказал:'
  - name: Иов 35:2
    orderIndex: 1
    osisId: Job.35.2
    sblId: Job 35:2
    shortName: Иов 35:2
    text: 'считаешь ли ты справедливым, что сказал: я правее Бога?'
  - name: Иов 35:3
    orderIndex: 2
    osisId: Job.35.3
    sblId: Job 35:3
    shortName: Иов 35:3
    text: 'Ты сказал: что пользы мне? и какую прибыль я имел бы пред тем, как если
      бы я и грешил?'
  - name: Иов 35:4
    orderIndex: 3
    osisId: Job.35.4
    sblId: Job 35:4
    shortName: Иов 35:4
    text: 'Я отвечу тебе и твоим друзьям с тобою:'
  - name: Иов 35:5
    orderIndex: 4
    osisId: Job.35.5
    sblId: Job 35:5
    shortName: Иов 35:5
    text: взгляни на небо и смотри; воззри на облака, они выше тебя.
  - name: Иов 35:6
    orderIndex: 5
    osisId: Job.35.6
    sblId: Job 35:6
    shortName: Иов 35:6
    text: Если ты грешишь, что делаешь ты Ему? и если преступления твои умножаются,
      что причиняешь ты Ему?
  - name: Иов 35:7
    orderIndex: 6
    osisId: Job.35.7
    sblId: Job 35:7
    shortName: Иов 35:7
    text: Если ты праведен, что даешь Ему? или что получает Он от руки твоей?
  - name: Иов 35:8
    orderIndex: 7
    osisId: Job.35.8
    sblId: Job 35:8
    shortName: Иов 35:8
    text: Нечестие твое относится к человеку, как ты, и праведность твоя к сыну человеческому.
  - name: Иов 35:9
    orderIndex: 8
    osisId: Job.35.9
    sblId: Job 35:9
    shortName: Иов 35:9
    text: От множества притеснителей стонут притесняемые, и от руки сильных вопиют.
  - name: Иов 35:10
    orderIndex: 9
    osisId: Job.35.10
    sblId: Job 35:10
    shortName: Иов 35:10
    text: 'Но никто не говорит: где Бог, Творец мой, Который дает песни в ночи,'
  - name: Иов 35:11
    orderIndex: 10
    osisId: Job.35.11
    sblId: Job 35:11
    shortName: Иов 35:11
    text: Который научает нас более, нежели скотов земных, и вразумляет нас более,
      нежели птиц небесных?
  - name: Иов 35:12
    orderIndex: 11
    osisId: Job.35.12
    sblId: Job 35:12
    shortName: Иов 35:12
    text: Там они вопиют, и Он не отвечает им, по причине гордости злых людей.
  - name: Иов 35:13
    orderIndex: 12
    osisId: Job.35.13
    sblId: Job 35:13
    shortName: Иов 35:13
    text: Но неправда, что Бог не слышит и Вседержитель не взирает на это.
  - name: Иов 35:14
    orderIndex: 13
    osisId: Job.35.14
    sblId: Job 35:14
    shortName: Иов 35:14
    text: Хотя ты сказал, что ты не видишь Его, но суд пред Ним, и – жди его.
  - name: Иов 35:15
    orderIndex: 14
    osisId: Job.35.15
    sblId: Job 35:15
    shortName: Иов 35:15
    text: Но ныне, потому что гнев Его не посетил его и он не познал его во всей строгости,
  - name: Иов 35:16
    orderIndex: 15
    osisId: Job.35.16
    sblId: Job 35:16
    shortName: Иов 35:16
    text: Иов и открыл легкомысленно уста свои и безрассудно расточает слова.
  versesCount: 16
- name: Иов 36
  orderIndex: 35
  osisId: Job.36
  sblId: Job 36
  shortName: Иов 36
  verses:
  - name: Иов 36:1
    orderIndex: 0
    osisId: Job.36.1
    sblId: Job 36:1
    shortName: Иов 36:1
    text: 'И продолжал Елиуй и сказал:'
  - name: Иов 36:2
    orderIndex: 1
    osisId: Job.36.2
    sblId: Job 36:2
    shortName: Иов 36:2
    text: подожди меня немного, и я покажу тебе, что я имею еще что сказать за Бога.
  - name: Иов 36:3
    orderIndex: 2
    osisId: Job.36.3
    sblId: Job 36:3
    shortName: Иов 36:3
    text: Начну мои рассуждения издалека и воздам Создателю моему справедливость,
  - name: Иов 36:4
    orderIndex: 3
    osisId: Job.36.4
    sblId: Job 36:4
    shortName: Иов 36:4
    text: 'потому что слова мои точно не ложь: пред тобою – совершенный в познаниях.'
  - name: Иов 36:5
    orderIndex: 4
    osisId: Job.36.5
    sblId: Job 36:5
    shortName: Иов 36:5
    text: Вот, Бог могуществен и не презирает сильного крепостью сердца;
  - name: Иов 36:6
    orderIndex: 5
    osisId: Job.36.6
    sblId: Job 36:6
    shortName: Иов 36:6
    text: Он не поддерживает нечестивых и воздает должное угнетенным;
  - name: Иов 36:7
    orderIndex: 6
    osisId: Job.36.7
    sblId: Job 36:7
    shortName: Иов 36:7
    text: Он не отвращает очей Своих от праведников, но с царями навсегда посаждает
      их на престоле, и они возвышаются.
  - name: Иов 36:8
    orderIndex: 7
    osisId: Job.36.8
    sblId: Job 36:8
    shortName: Иов 36:8
    text: Если же они окованы цепями и содержатся в узах бедствия,
  - name: Иов 36:9
    orderIndex: 8
    osisId: Job.36.9
    sblId: Job 36:9
    shortName: Иов 36:9
    text: то Он указывает им на дела их и на беззакония их, потому что умножились,
  - name: Иов 36:10
    orderIndex: 9
    osisId: Job.36.10
    sblId: Job 36:10
    shortName: Иов 36:10
    text: и открывает их ухо для вразумления и говорит им, чтоб они отстали от нечестия.
  - name: Иов 36:11
    orderIndex: 10
    osisId: Job.36.11
    sblId: Job 36:11
    shortName: Иов 36:11
    text: Если послушают и будут служить Ему, то проведут дни свои в благополучии
      и лета свои в радости;
  - name: Иов 36:12
    orderIndex: 11
    osisId: Job.36.12
    sblId: Job 36:12
    shortName: Иов 36:12
    text: если же не послушают, то погибнут от стрелы и умрут в неразумии.
  - name: Иов 36:13
    orderIndex: 12
    osisId: Job.36.13
    sblId: Job 36:13
    shortName: Иов 36:13
    text: Но лицемеры питают в сердце гнев и не взывают к Нему, когда Он заключает
      их в узы;
  - name: Иов 36:14
    orderIndex: 13
    osisId: Job.36.14
    sblId: Job 36:14
    shortName: Иов 36:14
    text: поэтому душа их умирает в молодости и жизнь их с блудниками.
  - name: Иов 36:15
    orderIndex: 14
    osisId: Job.36.15
    sblId: Job 36:15
    shortName: Иов 36:15
    text: Он спасает бедного от беды его и в угнетении открывает ухо его.
  - name: Иов 36:16
    orderIndex: 15
    osisId: Job.36.16
    sblId: Job 36:16
    shortName: Иов 36:16
    text: И тебя вывел бы Он из тесноты на простор, где нет стеснения, и поставляемое
      на стол твой было бы наполнено туком;
  - name: Иов 36:17
    orderIndex: 16
    osisId: Job.36.17
    sblId: Job 36:17
    shortName: Иов 36:17
    text: 'но ты преисполнен суждениями нечестивых: суждение и осуждение – близки.'
  - name: Иов 36:18
    orderIndex: 17
    osisId: Job.36.18
    sblId: Job 36:18
    shortName: Иов 36:18
    text: Да не поразит тебя гнев [Божий] наказанием! Большой выкуп не спасет тебя.
  - name: Иов 36:19
    orderIndex: 18
    osisId: Job.36.19
    sblId: Job 36:19
    shortName: Иов 36:19
    text: Даст ли Он какую цену твоему богатству? Нет, – ни золоту и никакому сокровищу.
  - name: Иов 36:20
    orderIndex: 19
    osisId: Job.36.20
    sblId: Job 36:20
    shortName: Иов 36:20
    text: Не желай той ночи, когда народы истребляются на своем месте.
  - name: Иов 36:21
    orderIndex: 20
    osisId: Job.36.21
    sblId: Job 36:21
    shortName: Иов 36:21
    text: Берегись, не склоняйся к нечестию, которое ты предпочел страданию.
  - name: Иов 36:22
    orderIndex: 21
    osisId: Job.36.22
    sblId: Job 36:22
    shortName: Иов 36:22
    text: Бог высок могуществом Своим, и кто такой, как Он, наставник?
  - name: Иов 36:23
    orderIndex: 22
    osisId: Job.36.23
    sblId: Job 36:23
    shortName: Иов 36:23
    text: 'Кто укажет Ему путь Его; кто может сказать: Ты поступаешь несправедливо?'
  - name: Иов 36:24
    orderIndex: 23
    osisId: Job.36.24
    sblId: Job 36:24
    shortName: Иов 36:24
    text: Помни о том, чтобы превозносить дела его, которые люди видят.
  - name: Иов 36:25
    orderIndex: 24
    osisId: Job.36.25
    sblId: Job 36:25
    shortName: Иов 36:25
    text: Все люди могут видеть их; человек может усматривать их издали.
  - name: Иов 36:26
    orderIndex: 25
    osisId: Job.36.26
    sblId: Job 36:26
    shortName: Иов 36:26
    text: Вот, Бог велик, и мы не можем познать Его; число лет Его неисследимо.
  - name: Иов 36:27
    orderIndex: 26
    osisId: Job.36.27
    sblId: Job 36:27
    shortName: Иов 36:27
    text: 'Он собирает капли воды; они во множестве изливаются дождем:'
  - name: Иов 36:28
    orderIndex: 27
    osisId: Job.36.28
    sblId: Job 36:28
    shortName: Иов 36:28
    text: из облаков каплют и изливаются обильно на людей.
  - name: Иов 36:29
    orderIndex: 28
    osisId: Job.36.29
    sblId: Job 36:29
    shortName: Иов 36:29
    text: Кто может также постигнуть протяжение облаков, треск шатра Его?
  - name: Иов 36:30
    orderIndex: 29
    osisId: Job.36.30
    sblId: Job 36:30
    shortName: Иов 36:30
    text: Вот, Он распространяет над ним свет Свой и покрывает дно моря.
  - name: Иов 36:31
    orderIndex: 30
    osisId: Job.36.31
    sblId: Job 36:31
    shortName: Иов 36:31
    text: Оттуда Он судит народы, дает пищу в изобилии.
  - name: Иов 36:32
    orderIndex: 31
    osisId: Job.36.32
    sblId: Job 36:32
    shortName: Иов 36:32
    text: Он сокрывает в дланях Своих молнию и повелевает ей, кого разить.
  - name: Иов 36:33
    orderIndex: 32
    osisId: Job.36.33
    sblId: Job 36:33
    shortName: Иов 36:33
    text: Треск ее дает знать о ней; скот также чувствует происходящее.
  versesCount: 33
- name: Иов 37
  orderIndex: 36
  osisId: Job.37
  sblId: Job 37
  shortName: Иов 37
  verses:
  - name: Иов 37:1
    orderIndex: 0
    osisId: Job.37.1
    sblId: Job 37:1
    shortName: Иов 37:1
    text: И от сего трепещет сердце мое и подвиглось с места своего.
  - name: Иов 37:2
    orderIndex: 1
    osisId: Job.37.2
    sblId: Job 37:2
    shortName: Иов 37:2
    text: Слушайте, слушайте голос Его и гром, исходящий из уст Его.
  - name: Иов 37:3
    orderIndex: 2
    osisId: Job.37.3
    sblId: Job 37:3
    shortName: Иов 37:3
    text: Под всем небом раскат его, и блистание его – до краев земли.
  - name: Иов 37:4
    orderIndex: 3
    osisId: Job.37.4
    sblId: Job 37:4
    shortName: Иов 37:4
    text: За ним гремит глас; гремит Он гласом величества Своего и не останавливает
      его, когда голос Его услышан.
  - name: Иов 37:5
    orderIndex: 4
    osisId: Job.37.5
    sblId: Job 37:5
    shortName: Иов 37:5
    text: Дивно гремит Бог гласом Своим, делает дела великие, для нас непостижимые.
  - name: Иов 37:6
    orderIndex: 5
    osisId: Job.37.6
    sblId: Job 37:6
    shortName: Иов 37:6
    text: 'Ибо снегу Он говорит: будь на земле; равно мелкий дождь и большой дождь
      в Его власти.'
  - name: Иов 37:7
    orderIndex: 6
    osisId: Job.37.7
    sblId: Job 37:7
    shortName: Иов 37:7
    text: Он полагает печать на руку каждого человека, чтобы все люди знали дело Его.
  - name: Иов 37:8
    orderIndex: 7
    osisId: Job.37.8
    sblId: Job 37:8
    shortName: Иов 37:8
    text: Тогда зверь уходит в убежище и остается в своих логовищах.
  - name: Иов 37:9
    orderIndex: 8
    osisId: Job.37.9
    sblId: Job 37:9
    shortName: Иов 37:9
    text: От юга приходит буря, от севера – стужа.
  - name: Иов 37:10
    orderIndex: 9
    osisId: Job.37.10
    sblId: Job 37:10
    shortName: Иов 37:10
    text: От дуновения Божия происходит лед, и поверхность воды сжимается.
  - name: Иов 37:11
    orderIndex: 10
    osisId: Job.37.11
    sblId: Job 37:11
    shortName: Иов 37:11
    text: Также влагою Он наполняет тучи, и облака сыплют свет Его,
  - name: Иов 37:12
    orderIndex: 11
    osisId: Job.37.12
    sblId: Job 37:12
    shortName: Иов 37:12
    text: и они направляются по намерениям Его, чтоб исполнить то, что Он повелит
      им на лице обитаемой земли.
  - name: Иов 37:13
    orderIndex: 12
    osisId: Job.37.13
    sblId: Job 37:13
    shortName: Иов 37:13
    text: Он повелевает им идти или для наказания, или в благоволение, или для помилования.
  - name: Иов 37:14
    orderIndex: 13
    osisId: Job.37.14
    sblId: Job 37:14
    shortName: Иов 37:14
    text: Внимай сему, Иов; стой и разумевай чудные дела Божии.
  - name: Иов 37:15
    orderIndex: 14
    osisId: Job.37.15
    sblId: Job 37:15
    shortName: Иов 37:15
    text: Знаешь ли, как Бог располагает ими и повелевает свету блистать из облака
      Своего?
  - name: Иов 37:16
    orderIndex: 15
    osisId: Job.37.16
    sblId: Job 37:16
    shortName: Иов 37:16
    text: Разумеешь ли равновесие облаков, чудное дело Совершеннейшего в знании?
  - name: Иов 37:17
    orderIndex: 16
    osisId: Job.37.17
    sblId: Job 37:17
    shortName: Иов 37:17
    text: Как нагревается твоя одежда, когда Он успокаивает землю от юга?
  - name: Иов 37:18
    orderIndex: 17
    osisId: Job.37.18
    sblId: Job 37:18
    shortName: Иов 37:18
    text: Ты ли с Ним распростер небеса, твердые, как литое зеркало?
  - name: Иов 37:19
    orderIndex: 18
    osisId: Job.37.19
    sblId: Job 37:19
    shortName: Иов 37:19
    text: Научи нас, что сказать Ему? Мы в этой тьме ничего не можем сообразить.
  - name: Иов 37:20
    orderIndex: 19
    osisId: Job.37.20
    sblId: Job 37:20
    shortName: Иов 37:20
    text: Будет ли возвещено Ему, что я говорю? Сказал ли кто, что сказанное доносится
      Ему?
  - name: Иов 37:21
    orderIndex: 20
    osisId: Job.37.21
    sblId: Job 37:21
    shortName: Иов 37:21
    text: Теперь не видно яркого света в облаках, но пронесется ветер и расчистит
      их.
  - name: Иов 37:22
    orderIndex: 21
    osisId: Job.37.22
    sblId: Job 37:22
    shortName: Иов 37:22
    text: Светлая погода приходит от севера, и окрест Бога страшное великолепие.
  - name: Иов 37:23
    orderIndex: 22
    osisId: Job.37.23
    sblId: Job 37:23
    shortName: Иов 37:23
    text: Вседержитель! мы не постигаем Его. Он велик силою, судом и полнотою правосудия.
      Он [никого] не угнетает.
  - name: Иов 37:24
    orderIndex: 23
    osisId: Job.37.24
    sblId: Job 37:24
    shortName: Иов 37:24
    text: Посему да благоговеют пред Ним люди, и да трепещут пред Ним все мудрые сердцем!
  versesCount: 24
- name: Иов 38
  orderIndex: 37
  osisId: Job.38
  sblId: Job 38
  shortName: Иов 38
  verses:
  - name: Иов 38:1
    orderIndex: 0
    osisId: Job.38.1
    sblId: Job 38:1
    shortName: Иов 38:1
    text: 'Господь отвечал Иову из бури и сказал:'
  - name: Иов 38:2
    orderIndex: 1
    osisId: Job.38.2
    sblId: Job 38:2
    shortName: Иов 38:2
    text: кто сей, омрачающий Провидение словами без смысла?
  - name: Иов 38:3
    orderIndex: 2
    osisId: Job.38.3
    sblId: Job 38:3
    shortName: Иов 38:3
    text: 'Препояшь ныне чресла твои, как муж: Я буду спрашивать тебя, и ты объясняй
      Мне:'
  - name: Иов 38:4
    orderIndex: 3
    osisId: Job.38.4
    sblId: Job 38:4
    shortName: Иов 38:4
    text: где был ты, когда Я полагал основания земли? Скажи, если знаешь.
  - name: Иов 38:5
    orderIndex: 4
    osisId: Job.38.5
    sblId: Job 38:5
    shortName: Иов 38:5
    text: Кто положил меру ей, если знаешь? или кто протягивал по ней вервь?
  - name: Иов 38:6
    orderIndex: 5
    osisId: Job.38.6
    sblId: Job 38:6
    shortName: Иов 38:6
    text: На чем утверждены основания ее, или кто положил краеугольный камень ее,
  - name: Иов 38:7
    orderIndex: 6
    osisId: Job.38.7
    sblId: Job 38:7
    shortName: Иов 38:7
    text: при общем ликовании утренних звезд, когда все сыны Божии восклицали от радости?
  - name: Иов 38:8
    orderIndex: 7
    osisId: Job.38.8
    sblId: Job 38:8
    shortName: Иов 38:8
    text: Кто затворил море воротами, когда оно исторглось, вышло как бы из чрева,
  - name: Иов 38:9
    orderIndex: 8
    osisId: Job.38.9
    sblId: Job 38:9
    shortName: Иов 38:9
    text: когда Я облака сделал одеждою его и мглу пеленами его,
  - name: Иов 38:10
    orderIndex: 9
    osisId: Job.38.10
    sblId: Job 38:10
    shortName: Иов 38:10
    text: и утвердил ему Мое определение, и поставил запоры и ворота,
  - name: Иов 38:11
    orderIndex: 10
    osisId: Job.38.11
    sblId: Job 38:11
    shortName: Иов 38:11
    text: 'и сказал: доселе дойдешь и не перейдешь, и здесь предел надменным волнам
      твоим?'
  - name: Иов 38:12
    orderIndex: 11
    osisId: Job.38.12
    sblId: Job 38:12
    shortName: Иов 38:12
    text: Давал ли ты когда в жизни своей приказания утру и указывал ли заре место
      ее,
  - name: Иов 38:13
    orderIndex: 12
    osisId: Job.38.13
    sblId: Job 38:13
    shortName: Иов 38:13
    text: чтобы она охватила края земли и стряхнула с нее нечестивых,
  - name: Иов 38:14
    orderIndex: 13
    osisId: Job.38.14
    sblId: Job 38:14
    shortName: Иов 38:14
    text: чтобы [земля] изменилась, как глина под печатью, и стала, как разноцветная
      одежда,
  - name: Иов 38:15
    orderIndex: 14
    osisId: Job.38.15
    sblId: Job 38:15
    shortName: Иов 38:15
    text: и чтобы отнялся у нечестивых свет их и дерзкая рука их сокрушилась?
  - name: Иов 38:16
    orderIndex: 15
    osisId: Job.38.16
    sblId: Job 38:16
    shortName: Иов 38:16
    text: Нисходил ли ты во глубину моря и входил ли в исследование бездны?
  - name: Иов 38:17
    orderIndex: 16
    osisId: Job.38.17
    sblId: Job 38:17
    shortName: Иов 38:17
    text: Отворялись ли для тебя врата смерти, и видел ли ты врата тени смертной?
  - name: Иов 38:18
    orderIndex: 17
    osisId: Job.38.18
    sblId: Job 38:18
    shortName: Иов 38:18
    text: Обозрел ли ты широту земли? Объясни, если знаешь все это.
  - name: Иов 38:19
    orderIndex: 18
    osisId: Job.38.19
    sblId: Job 38:19
    shortName: Иов 38:19
    text: Где путь к жилищу света, и где место тьмы?
  - name: Иов 38:20
    orderIndex: 19
    osisId: Job.38.20
    sblId: Job 38:20
    shortName: Иов 38:20
    text: Ты, конечно, доходил до границ ее и знаешь стези к дому ее.
  - name: Иов 38:21
    orderIndex: 20
    osisId: Job.38.21
    sblId: Job 38:21
    shortName: Иов 38:21
    text: Ты знаешь это, потому что ты был уже тогда рожден, и число дней твоих очень
      велико.
  - name: Иов 38:22
    orderIndex: 21
    osisId: Job.38.22
    sblId: Job 38:22
    shortName: Иов 38:22
    text: Входил ли ты в хранилища снега и видел ли сокровищницы града,
  - name: Иов 38:23
    orderIndex: 22
    osisId: Job.38.23
    sblId: Job 38:23
    shortName: Иов 38:23
    text: которые берегу Я на время смутное, на день битвы и войны?
  - name: Иов 38:24
    orderIndex: 23
    osisId: Job.38.24
    sblId: Job 38:24
    shortName: Иов 38:24
    text: По какому пути разливается свет и разносится восточный ветер по земле?
  - name: Иов 38:25
    orderIndex: 24
    osisId: Job.38.25
    sblId: Job 38:25
    shortName: Иов 38:25
    text: Кто проводит протоки для излияния воды и путь для громоносной молнии,
  - name: Иов 38:26
    orderIndex: 25
    osisId: Job.38.26
    sblId: Job 38:26
    shortName: Иов 38:26
    text: чтобы шел дождь на землю безлюдную, на пустыню, где нет человека,
  - name: Иов 38:27
    orderIndex: 26
    osisId: Job.38.27
    sblId: Job 38:27
    shortName: Иов 38:27
    text: чтобы насыщать пустыню и степь и возбуждать травные зародыши к возрастанию?
  - name: Иов 38:28
    orderIndex: 27
    osisId: Job.38.28
    sblId: Job 38:28
    shortName: Иов 38:28
    text: Есть ли у дождя отец? или кто рождает капли росы?
  - name: Иов 38:29
    orderIndex: 28
    osisId: Job.38.29
    sblId: Job 38:29
    shortName: Иов 38:29
    text: Из чьего чрева выходит лед, и иней небесный, – кто рождает его?
  - name: Иов 38:30
    orderIndex: 29
    osisId: Job.38.30
    sblId: Job 38:30
    shortName: Иов 38:30
    text: Воды, как камень, крепнут, и поверхность бездны замерзает.
  - name: Иов 38:31
    orderIndex: 30
    osisId: Job.38.31
    sblId: Job 38:31
    shortName: Иов 38:31
    text: Можешь ли ты связать узел Хима и разрешить узы Кесиль?
  - name: Иов 38:32
    orderIndex: 31
    osisId: Job.38.32
    sblId: Job 38:32
    shortName: Иов 38:32
    text: Можешь ли выводить созвездия в свое время и вести Ас с ее детьми?
  - name: Иов 38:33
    orderIndex: 32
    osisId: Job.38.33
    sblId: Job 38:33
    shortName: Иов 38:33
    text: Знаешь ли ты уставы неба, можешь ли установить господство его на земле?
  - name: Иов 38:34
    orderIndex: 33
    osisId: Job.38.34
    sblId: Job 38:34
    shortName: Иов 38:34
    text: Можешь ли возвысить голос твой к облакам, чтобы вода в обилии покрыла тебя?
  - name: Иов 38:35
    orderIndex: 34
    osisId: Job.38.35
    sblId: Job 38:35
    shortName: Иов 38:35
    text: 'Можешь ли посылать молнии, и пойдут ли они и скажут ли тебе: вот мы?'
  - name: Иов 38:36
    orderIndex: 35
    osisId: Job.38.36
    sblId: Job 38:36
    shortName: Иов 38:36
    text: Кто вложил мудрость в сердце, или кто дал смысл разуму?
  - name: Иов 38:37
    orderIndex: 36
    osisId: Job.38.37
    sblId: Job 38:37
    shortName: Иов 38:37
    text: Кто может расчислить облака своею мудростью и удержать сосуды неба,
  - name: Иов 38:38
    orderIndex: 37
    osisId: Job.38.38
    sblId: Job 38:38
    shortName: Иов 38:38
    text: когда пыль обращается в грязь и глыбы слипаются?
  - name: Иов 38:39
    orderIndex: 38
    osisId: Job.38.39
    sblId: Job 38:39
    shortName: Иов 38:39
    text: Ты ли ловишь добычу львице и насыщаешь молодых львов,
  - name: Иов 38:40
    orderIndex: 39
    osisId: Job.38.40
    sblId: Job 38:40
    shortName: Иов 38:40
    text: когда они лежат в берлогах или покоятся под тенью в засаде?
  - name: Иов 38:41
    orderIndex: 40
    osisId: Job.38.41
    sblId: Job 38:41
    shortName: Иов 38:41
    text: Кто приготовляет ворону корм его, когда птенцы его кричат к Богу, бродя
      без пищи?
  versesCount: 41
- name: Иов 39
  orderIndex: 38
  osisId: Job.39
  sblId: Job 39
  shortName: Иов 39
  verses:
  - name: Иов 39:1
    orderIndex: 0
    osisId: Job.39.1
    sblId: Job 39:1
    shortName: Иов 39:1
    text: Знаешь ли ты время, когда рождаются дикие козы на скалах, и замечал ли роды
      ланей?
  - name: Иов 39:2
    orderIndex: 1
    osisId: Job.39.2
    sblId: Job 39:2
    shortName: Иов 39:2
    text: можешь ли расчислить месяцы беременности их? и знаешь ли время родов их?
  - name: Иов 39:3
    orderIndex: 2
    osisId: Job.39.3
    sblId: Job 39:3
    shortName: Иов 39:3
    text: Они изгибаются, рождая детей своих, выбрасывая свои ноши;
  - name: Иов 39:4
    orderIndex: 3
    osisId: Job.39.4
    sblId: Job 39:4
    shortName: Иов 39:4
    text: дети их приходят в силу, растут на поле, уходят и не возвращаются к ним.
  - name: Иов 39:5
    orderIndex: 4
    osisId: Job.39.5
    sblId: Job 39:5
    shortName: Иов 39:5
    text: Кто пустил дикого осла на свободу, и кто разрешил узы онагру,
  - name: Иов 39:6
    orderIndex: 5
    osisId: Job.39.6
    sblId: Job 39:6
    shortName: Иов 39:6
    text: которому степь Я назначил домом и солончаки – жилищем?
  - name: Иов 39:7
    orderIndex: 6
    osisId: Job.39.7
    sblId: Job 39:7
    shortName: Иов 39:7
    text: Он посмевается городскому многолюдству и не слышит криков погонщика,
  - name: Иов 39:8
    orderIndex: 7
    osisId: Job.39.8
    sblId: Job 39:8
    shortName: Иов 39:8
    text: по горам ищет себе пищи и гоняется за всякою зеленью.
  - name: Иов 39:9
    orderIndex: 8
    osisId: Job.39.9
    sblId: Job 39:9
    shortName: Иов 39:9
    text: Захочет ли единорог служить тебе и переночует ли у яслей твоих?
  - name: Иов 39:10
    orderIndex: 9
    osisId: Job.39.10
    sblId: Job 39:10
    shortName: Иов 39:10
    text: Можешь ли веревкою привязать единорога к борозде, и станет ли он боронить
      за тобою поле?
  - name: Иов 39:11
    orderIndex: 10
    osisId: Job.39.11
    sblId: Job 39:11
    shortName: Иов 39:11
    text: Понадеешься ли на него, потому что у него сила велика, и предоставишь ли
      ему работу твою?
  - name: Иов 39:12
    orderIndex: 11
    osisId: Job.39.12
    sblId: Job 39:12
    shortName: Иов 39:12
    text: Поверишь ли ему, что он семена твои возвратит и сложит на гумно твое?
  - name: Иов 39:13
    orderIndex: 12
    osisId: Job.39.13
    sblId: Job 39:13
    shortName: Иов 39:13
    text: Ты ли дал красивые крылья павлину и перья и пух страусу?
  - name: Иов 39:14
    orderIndex: 13
    osisId: Job.39.14
    sblId: Job 39:14
    shortName: Иов 39:14
    text: Он оставляет яйца свои на земле, и на песке согревает их,
  - name: Иов 39:15
    orderIndex: 14
    osisId: Job.39.15
    sblId: Job 39:15
    shortName: Иов 39:15
    text: и забывает, что нога может раздавить их и полевой зверь может растоптать
      их;
  - name: Иов 39:16
    orderIndex: 15
    osisId: Job.39.16
    sblId: Job 39:16
    shortName: Иов 39:16
    text: он жесток к детям своим, как бы не своим, и не опасается, что труд его будет
      напрасен;
  - name: Иов 39:17
    orderIndex: 16
    osisId: Job.39.17
    sblId: Job 39:17
    shortName: Иов 39:17
    text: потому что Бог не дал ему мудрости и не уделил ему смысла;
  - name: Иов 39:18
    orderIndex: 17
    osisId: Job.39.18
    sblId: Job 39:18
    shortName: Иов 39:18
    text: а когда поднимется на высоту, посмевается коню и всаднику его.
  - name: Иов 39:19
    orderIndex: 18
    osisId: Job.39.19
    sblId: Job 39:19
    shortName: Иов 39:19
    text: Ты ли дал коню силу и облек шею его гривою?
  - name: Иов 39:20
    orderIndex: 19
    osisId: Job.39.20
    sblId: Job 39:20
    shortName: Иов 39:20
    text: Можешь ли ты испугать его, как саранчу? Храпение ноздрей его – ужас;
  - name: Иов 39:21
    orderIndex: 20
    osisId: Job.39.21
    sblId: Job 39:21
    shortName: Иов 39:21
    text: роет ногою землю и восхищается силою; идет навстречу оружию;
  - name: Иов 39:22
    orderIndex: 21
    osisId: Job.39.22
    sblId: Job 39:22
    shortName: Иов 39:22
    text: он смеется над опасностью и не робеет и не отворачивается от меча;
  - name: Иов 39:23
    orderIndex: 22
    osisId: Job.39.23
    sblId: Job 39:23
    shortName: Иов 39:23
    text: колчан звучит над ним, сверкает копье и дротик;
  - name: Иов 39:24
    orderIndex: 23
    osisId: Job.39.24
    sblId: Job 39:24
    shortName: Иов 39:24
    text: в порыве и ярости он глотает землю и не может стоять при звуке трубы;
  - name: Иов 39:25
    orderIndex: 24
    osisId: Job.39.25
    sblId: Job 39:25
    shortName: Иов 39:25
    text: 'при трубном звуке он издает голос: гу! гу! и издалека чует битву, громкие
      голоса вождей и крик.'
  - name: Иов 39:26
    orderIndex: 25
    osisId: Job.39.26
    sblId: Job 39:26
    shortName: Иов 39:26
    text: Твоею ли мудростью летает ястреб и направляет крылья свои на полдень?
  - name: Иов 39:27
    orderIndex: 26
    osisId: Job.39.27
    sblId: Job 39:27
    shortName: Иов 39:27
    text: По твоему ли слову возносится орел и устрояет на высоте гнездо свое?
  - name: Иов 39:28
    orderIndex: 27
    osisId: Job.39.28
    sblId: Job 39:28
    shortName: Иов 39:28
    text: Он живет на скале и ночует на зубце утесов и на местах неприступных;
  - name: Иов 39:29
    orderIndex: 28
    osisId: Job.39.29
    sblId: Job 39:29
    shortName: Иов 39:29
    text: 'оттуда высматривает себе пищу: глаза его смотрят далеко;'
  - name: Иов 39:30
    orderIndex: 29
    osisId: Job.39.30
    sblId: Job 39:30
    shortName: Иов 39:30
    text: птенцы его пьют кровь, и где труп, там и он.
  versesCount: 30
- name: Иов 40
  orderIndex: 39
  osisId: Job.40
  sblId: Job 40
  shortName: Иов 40
  verses:
  - name: Иов 40:1
    orderIndex: 0
    osisId: Job.40.1
    sblId: Job 40:1
    shortName: Иов 40:1
    text: 'И продолжал Господь и сказал Иову:'
  - name: Иов 40:2
    orderIndex: 1
    osisId: Job.40.2
    sblId: Job 40:2
    shortName: Иов 40:2
    text: будет ли состязающийся со Вседержителем еще учить? Обличающий Бога пусть
      отвечает Ему.
  - name: Иов 40:3
    orderIndex: 2
    osisId: Job.40.3
    sblId: Job 40:3
    shortName: Иов 40:3
    text: 'И отвечал Иов Господу и сказал:'
  - name: Иов 40:4
    orderIndex: 3
    osisId: Job.40.4
    sblId: Job 40:4
    shortName: Иов 40:4
    text: вот, я ничтожен; что буду я отвечать Тебе? Руку мою полагаю на уста мои.
  - name: Иов 40:5
    orderIndex: 4
    osisId: Job.40.5
    sblId: Job 40:5
    shortName: Иов 40:5
    text: Однажды я говорил, – теперь отвечать не буду, даже дважды, но более не буду.
  - name: Иов 40:6
    orderIndex: 5
    osisId: Job.40.6
    sblId: Job 40:6
    shortName: Иов 40:6
    text: 'И отвечал Господь Иову из бури и сказал:'
  - name: Иов 40:7
    orderIndex: 6
    osisId: Job.40.7
    sblId: Job 40:7
    shortName: Иов 40:7
    text: 'препояшь, как муж, чресла твои: Я буду спрашивать тебя, а ты объясняй Мне.'
  - name: Иов 40:8
    orderIndex: 7
    osisId: Job.40.8
    sblId: Job 40:8
    shortName: Иов 40:8
    text: Ты хочешь ниспровергнуть суд Мой, обвинить Меня, чтобы оправдать себя?
  - name: Иов 40:9
    orderIndex: 8
    osisId: Job.40.9
    sblId: Job 40:9
    shortName: Иов 40:9
    text: Такая ли у тебя мышца, как у Бога? И можешь ли возгреметь голосом, как Он?
  - name: Иов 40:10
    orderIndex: 9
    osisId: Job.40.10
    sblId: Job 40:10
    shortName: Иов 40:10
    text: Укрась же себя величием и славою, облекись в блеск и великолепие;
  - name: Иов 40:11
    orderIndex: 10
    osisId: Job.40.11
    sblId: Job 40:11
    shortName: Иов 40:11
    text: излей ярость гнева твоего, посмотри на все гордое и смири его;
  - name: Иов 40:12
    orderIndex: 11
    osisId: Job.40.12
    sblId: Job 40:12
    shortName: Иов 40:12
    text: взгляни на всех высокомерных и унизь их, и сокруши нечестивых на местах
      их;
  - name: Иов 40:13
    orderIndex: 12
    osisId: Job.40.13
    sblId: Job 40:13
    shortName: Иов 40:13
    text: зарой всех их в землю и лица их покрой тьмою.
  - name: Иов 40:14
    orderIndex: 13
    osisId: Job.40.14
    sblId: Job 40:14
    shortName: Иов 40:14
    text: Тогда и Я признаю, что десница твоя может спасать тебя.
  - name: Иов 40:15
    orderIndex: 14
    osisId: Job.40.15
    sblId: Job 40:15
    shortName: Иов 40:15
    text: Вот бегемот, которого Я создал, как и тебя; он ест траву, как вол;
  - name: Иов 40:16
    orderIndex: 15
    osisId: Job.40.16
    sblId: Job 40:16
    shortName: Иов 40:16
    text: вот, его сила в чреслах его и крепость его в мускулах чрева его;
  - name: Иов 40:17
    orderIndex: 16
    osisId: Job.40.17
    sblId: Job 40:17
    shortName: Иов 40:17
    text: поворачивает хвостом своим, как кедром; жилы же на бедрах его переплетены;
  - name: Иов 40:18
    orderIndex: 17
    osisId: Job.40.18
    sblId: Job 40:18
    shortName: Иов 40:18
    text: ноги у него, как медные трубы; кости у него, как железные прутья;
  - name: Иов 40:19
    orderIndex: 18
    osisId: Job.40.19
    sblId: Job 40:19
    shortName: Иов 40:19
    text: это – верх путей Божиих; только Сотворивший его может приблизить к нему
      меч Свой;
  - name: Иов 40:20
    orderIndex: 19
    osisId: Job.40.20
    sblId: Job 40:20
    shortName: Иов 40:20
    text: горы приносят ему пищу, и там все звери полевые играют;
  - name: Иов 40:21
    orderIndex: 20
    osisId: Job.40.21
    sblId: Job 40:21
    shortName: Иов 40:21
    text: он ложится под тенистыми деревьями, под кровом тростника и в болотах;
  - name: Иов 40:22
    orderIndex: 21
    osisId: Job.40.22
    sblId: Job 40:22
    shortName: Иов 40:22
    text: тенистые дерева покрывают его своею тенью; ивы при ручьях окружают его;
  - name: Иов 40:23
    orderIndex: 22
    osisId: Job.40.23
    sblId: Job 40:23
    shortName: Иов 40:23
    text: вот, он пьет из реки и не торопится; остается спокоен, хотя бы Иордан устремился
      ко рту его.
  - name: Иов 40:24
    orderIndex: 23
    osisId: Job.40.24
    sblId: Job 40:24
    shortName: Иов 40:24
    text: Возьмет ли кто его в глазах его и проколет ли ему нос багром?
  - name: Иов 40:25
    orderIndex: 24
    osisId: Job.40.25
    sblId: Job 40:25
    shortName: Иов 40:25
    text: Можешь ли ты удою вытащить левиафана и веревкою схватить за язык его?
  - name: Иов 40:26
    orderIndex: 25
    osisId: Job.40.26
    sblId: Job 40:26
    shortName: Иов 40:26
    text: вденешь ли кольцо в ноздри его? проколешь ли иглою челюсть его?
  - name: Иов 40:27
    orderIndex: 26
    osisId: Job.40.27
    sblId: Job 40:27
    shortName: Иов 40:27
    text: будет ли он много умолять тебя и будет ли говорить с тобою кротко?
  - name: Иов 40:28
    orderIndex: 27
    osisId: Job.40.28
    sblId: Job 40:28
    shortName: Иов 40:28
    text: сделает ли он договор с тобою, и возьмешь ли его навсегда себе в рабы?
  - name: Иов 40:29
    orderIndex: 28
    osisId: Job.40.29
    sblId: Job 40:29
    shortName: Иов 40:29
    text: станешь ли забавляться им, как птичкою, и свяжешь ли его для девочек твоих?
  - name: Иов 40:30
    orderIndex: 29
    osisId: Job.40.30
    sblId: Job 40:30
    shortName: Иов 40:30
    text: будут ли продавать его товарищи ловли, разделят ли его между Хананейскими
      купцами?
  - name: Иов 40:31
    orderIndex: 30
    osisId: Job.40.31
    sblId: Job 40:31
    shortName: Иов 40:31
    text: можешь ли пронзить кожу его копьем и голову его рыбачьею острогою?
  - name: Иов 40:32
    orderIndex: 31
    osisId: Job.40.32
    sblId: Job 40:32
    shortName: Иов 40:32
    text: 'Клади на него руку твою, и помни о борьбе: вперед не будешь.'
  versesCount: 32
- name: Иов 41
  orderIndex: 40
  osisId: Job.41
  sblId: Job 41
  shortName: Иов 41
  verses:
  - name: Иов 41:1
    orderIndex: 0
    osisId: Job.41.1
    sblId: Job 41:1
    shortName: Иов 41:1
    text: 'Надежда тщетна: не упадешь ли от одного взгляда его?'
  - name: Иов 41:2
    orderIndex: 1
    osisId: Job.41.2
    sblId: Job 41:2
    shortName: Иов 41:2
    text: Нет столь отважного, который осмелился бы потревожить его; кто же может
      устоять перед Моим лицем?
  - name: Иов 41:3
    orderIndex: 2
    osisId: Job.41.3
    sblId: Job 41:3
    shortName: Иов 41:3
    text: Кто предварил Меня, чтобы Мне воздавать ему? под всем небом все Мое.
  - name: Иов 41:4
    orderIndex: 3
    osisId: Job.41.4
    sblId: Job 41:4
    shortName: Иов 41:4
    text: Не умолчу о членах его, о силе и красивой соразмерности их.
  - name: Иов 41:5
    orderIndex: 4
    osisId: Job.41.5
    sblId: Job 41:5
    shortName: Иов 41:5
    text: Кто может открыть верх одежды его, кто подойдет к двойным челюстям его?
  - name: Иов 41:6
    orderIndex: 5
    osisId: Job.41.6
    sblId: Job 41:6
    shortName: Иов 41:6
    text: Кто может отворить двери лица его? круг зубов его – ужас;
  - name: Иов 41:7
    orderIndex: 6
    osisId: Job.41.7
    sblId: Job 41:7
    shortName: Иов 41:7
    text: крепкие щиты его – великолепие; они скреплены как бы твердою печатью;
  - name: Иов 41:8
    orderIndex: 7
    osisId: Job.41.8
    sblId: Job 41:8
    shortName: Иов 41:8
    text: один к другому прикасается близко, так что и воздух не проходит между ними;
  - name: Иов 41:9
    orderIndex: 8
    osisId: Job.41.9
    sblId: Job 41:9
    shortName: Иов 41:9
    text: один с другим лежат плотно, сцепились и не раздвигаются.
  - name: Иов 41:10
    orderIndex: 9
    osisId: Job.41.10
    sblId: Job 41:10
    shortName: Иов 41:10
    text: От его чихания показывается свет; глаза у него как ресницы зари;
  - name: Иов 41:11
    orderIndex: 10
    osisId: Job.41.11
    sblId: Job 41:11
    shortName: Иов 41:11
    text: из пасти его выходят пламенники, выскакивают огненные искры;
  - name: Иов 41:12
    orderIndex: 11
    osisId: Job.41.12
    sblId: Job 41:12
    shortName: Иов 41:12
    text: из ноздрей его выходит дым, как из кипящего горшка или котла.
  - name: Иов 41:13
    orderIndex: 12
    osisId: Job.41.13
    sblId: Job 41:13
    shortName: Иов 41:13
    text: Дыхание его раскаляет угли, и из пасти его выходит пламя.
  - name: Иов 41:14
    orderIndex: 13
    osisId: Job.41.14
    sblId: Job 41:14
    shortName: Иов 41:14
    text: На шее его обитает сила, и перед ним бежит ужас.
  - name: Иов 41:15
    orderIndex: 14
    osisId: Job.41.15
    sblId: Job 41:15
    shortName: Иов 41:15
    text: Мясистые части тела его сплочены между собою твердо, не дрогнут.
  - name: Иов 41:16
    orderIndex: 15
    osisId: Job.41.16
    sblId: Job 41:16
    shortName: Иов 41:16
    text: Сердце его твердо, как камень, и жестко, как нижний жернов.
  - name: Иов 41:17
    orderIndex: 16
    osisId: Job.41.17
    sblId: Job 41:17
    shortName: Иов 41:17
    text: Когда он поднимается, силачи в страхе, совсем теряются от ужаса.
  - name: Иов 41:18
    orderIndex: 17
    osisId: Job.41.18
    sblId: Job 41:18
    shortName: Иов 41:18
    text: Меч, коснувшийся его, не устоит, ни копье, ни дротик, ни латы.
  - name: Иов 41:19
    orderIndex: 18
    osisId: Job.41.19
    sblId: Job 41:19
    shortName: Иов 41:19
    text: Железо он считает за солому, медь – за гнилое дерево.
  - name: Иов 41:20
    orderIndex: 19
    osisId: Job.41.20
    sblId: Job 41:20
    shortName: Иов 41:20
    text: Дочь лука не обратит его в бегство; пращные камни обращаются для него в
      плеву.
  - name: Иов 41:21
    orderIndex: 20
    osisId: Job.41.21
    sblId: Job 41:21
    shortName: Иов 41:21
    text: Булава считается у него за соломину; свисту дротика он смеется.
  - name: Иов 41:22
    orderIndex: 21
    osisId: Job.41.22
    sblId: Job 41:22
    shortName: Иов 41:22
    text: Под ним острые камни, и он на острых камнях лежит в грязи.
  - name: Иов 41:23
    orderIndex: 22
    osisId: Job.41.23
    sblId: Job 41:23
    shortName: Иов 41:23
    text: Он кипятит пучину, как котел, и море претворяет в кипящую мазь;
  - name: Иов 41:24
    orderIndex: 23
    osisId: Job.41.24
    sblId: Job 41:24
    shortName: Иов 41:24
    text: оставляет за собою светящуюся стезю; бездна кажется сединою.
  - name: Иов 41:25
    orderIndex: 24
    osisId: Job.41.25
    sblId: Job 41:25
    shortName: Иов 41:25
    text: Нет на земле подобного ему; он сотворен бесстрашным;
  - name: Иов 41:26
    orderIndex: 25
    osisId: Job.41.26
    sblId: Job 41:26
    shortName: Иов 41:26
    text: на все высокое смотрит смело; он царь над всеми сынами гордости.
  versesCount: 26
- name: Иов 42
  orderIndex: 41
  osisId: Job.42
  sblId: Job 42
  shortName: Иов 42
  verses:
  - name: Иов 42:1
    orderIndex: 0
    osisId: Job.42.1
    sblId: Job 42:1
    shortName: Иов 42:1
    text: 'И отвечал Иов Господу и сказал:'
  - name: Иов 42:2
    orderIndex: 1
    osisId: Job.42.2
    sblId: Job 42:2
    shortName: Иов 42:2
    text: знаю, что Ты все можешь, и что намерение Твое не может быть остановлено.
  - name: Иов 42:3
    orderIndex: 2
    osisId: Job.42.3
    sblId: Job 42:3
    shortName: Иов 42:3
    text: Кто сей, омрачающий Провидение, ничего не разумея? – Так, я говорил о том,
      чего не разумел, о делах чудных для меня, которых я не знал.
  - name: Иов 42:4
    orderIndex: 3
    osisId: Job.42.4
    sblId: Job 42:4
    shortName: Иов 42:4
    text: Выслушай, [взывал я,] и я буду говорить, и что буду спрашивать у Тебя, объясни
      мне.
  - name: Иов 42:5
    orderIndex: 4
    osisId: Job.42.5
    sblId: Job 42:5
    shortName: Иов 42:5
    text: Я слышал о Тебе слухом уха; теперь же мои глаза видят Тебя;
  - name: Иов 42:6
    orderIndex: 5
    osisId: Job.42.6
    sblId: Job 42:6
    shortName: Иов 42:6
    text: поэтому я отрекаюсь и раскаиваюсь в прахе и пепле.
  - name: Иов 42:7
    orderIndex: 6
    osisId: Job.42.7
    sblId: Job 42:7
    shortName: Иов 42:7
    text: 'И было после того, как Господь сказал слова те Иову, сказал Господь Елифазу
      Феманитянину: горит гнев Мой на тебя и на двух друзей твоих за то, что вы говорили
      о Мне не так верно, как раб Мой Иов.'
  - name: Иов 42:8
    orderIndex: 7
    osisId: Job.42.8
    sblId: Job 42:8
    shortName: Иов 42:8
    text: Итак возьмите себе семь тельцов и семь овнов и пойдите к рабу Моему Иову
      и принесите за себя жертву; и раб Мой Иов помолится за вас, ибо только лице
      его Я приму, дабы не отвергнуть вас за то, что вы говорили о Мне не так верно,
      как раб Мой Иов.
  - name: Иов 42:9
    orderIndex: 8
    osisId: Job.42.9
    sblId: Job 42:9
    shortName: Иов 42:9
    text: И пошли Елифаз Феманитянин и Вилдад Савхеянин и Софар Наамитянин, и сделали
      так, как Господь повелел им, – и Господь принял лице Иова.
  - name: Иов 42:10
    orderIndex: 9
    osisId: Job.42.10
    sblId: Job 42:10
    shortName: Иов 42:10
    text: И возвратил Господь потерю Иова, когда он помолился за друзей своих; и дал
      Господь Иову вдвое больше того, что он имел прежде.
  - name: Иов 42:11
    orderIndex: 10
    osisId: Job.42.11
    sblId: Job 42:11
    shortName: Иов 42:11
    text: Тогда пришли к нему все братья его и все сестры его и все прежние знакомые
      его, и ели с ним хлеб в доме его, и тужили с ним, и утешали его за все зло,
      которое Господь навел на него, и дали ему каждый по кесите и по золотому кольцу.
  - name: Иов 42:12
    orderIndex: 11
    osisId: Job.42.12
    sblId: Job 42:12
    shortName: Иов 42:12
    text: 'И благословил Бог последние дни Иова более, нежели прежние: у него было
      четырнадцать тысяч мелкого скота, шесть тысяч верблюдов, тысяча пар волов и
      тысяча ослиц.'
  - name: Иов 42:13
    orderIndex: 12
    osisId: Job.42.13
    sblId: Job 42:13
    shortName: Иов 42:13
    text: И было у него семь сыновей и три дочери.
  - name: Иов 42:14
    orderIndex: 13
    osisId: Job.42.14
    sblId: Job 42:14
    shortName: Иов 42:14
    text: И нарек он имя первой Емима, имя второй – Кассия, а имя третьей – Керенгаппух.
  - name: Иов 42:15
    orderIndex: 14
    osisId: Job.42.15
    sblId: Job 42:15
    shortName: Иов 42:15
    text: И не было на всей земле таких прекрасных женщин, как дочери Иова, и дал
      им отец их наследство между братьями их.
  - name: Иов 42:16
    orderIndex: 15
    osisId: Job.42.16
    sblId: Job 42:16
    shortName: Иов 42:16
    text: После того Иов жил сто сорок лет, и видел сыновей своих и сыновей сыновних
      до четвертого рода;
  - name: Иов 42:17
    orderIndex: 16
    osisId: Job.42.17
    sblId: Job 42:17
    shortName: Иов 42:17
    text: и умер Иов в старости, насыщенный днями.
  versesCount: 17
chaptersCount: 42
name: Иов
