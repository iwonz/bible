chapters:
- name: Аввакум 1
  orderIndex: 0
  osisId: Hab.1
  sblId: Hab 1
  shortName: Авв 1
  verses:
  - name: Аввакум 1:1
    orderIndex: 0
    osisId: Hab.1.1
    sblId: Hab 1:1
    shortName: Авв 1:1
    text: Пророческое видение, которое видел пророк Аввакум.
  - name: Аввакум 1:2
    orderIndex: 1
    osisId: Hab.1.2
    sblId: Hab 1:2
    shortName: Авв 1:2
    text: Доколе, Господи, я буду взывать, и Ты не слышишь, буду вопиять к Тебе о
      насилии, и Ты не спасаешь?
  - name: Аввакум 1:3
    orderIndex: 2
    osisId: Hab.1.3
    sblId: Hab 1:3
    shortName: Авв 1:3
    text: Для чего даешь мне видеть злодейство и смотреть на бедствия? Грабительство
      и насилие предо мною, и восстает вражда и поднимается раздор.
  - name: Аввакум 1:4
    orderIndex: 3
    osisId: Hab.1.4
    sblId: Hab 1:4
    shortName: Авв 1:4
    text: 'От этого закон потерял силу, и суда правильного нет: так как нечестивый
      одолевает праведного, то и суд происходит превратный.'
  - name: Аввакум 1:5
    orderIndex: 4
    osisId: Hab.1.5
    sblId: Hab 1:5
    shortName: Авв 1:5
    text: Посмотрите между народами и внимательно вглядитесь, и вы сильно изумитесь;
      ибо Я сделаю во дни ваши такое дело, которому вы не поверили бы, если бы вам
      рассказывали.
  - name: Аввакум 1:6
    orderIndex: 5
    osisId: Hab.1.6
    sblId: Hab 1:6
    shortName: Авв 1:6
    text: Ибо вот, Я подниму Халдеев, народ жестокий и необузданный, который ходит
      по широтам земли, чтобы завладеть не принадлежащими ему селениями.
  - name: Аввакум 1:7
    orderIndex: 6
    osisId: Hab.1.7
    sblId: Hab 1:7
    shortName: Авв 1:7
    text: Страшен и грозен он; от него самого происходит суд его и власть его.
  - name: Аввакум 1:8
    orderIndex: 7
    osisId: Hab.1.8
    sblId: Hab 1:8
    shortName: Авв 1:8
    text: Быстрее барсов кони его и прытче вечерних волков; скачет в разные стороны
      конница его; издалека приходят всадники его, прилетают как орел, бросающийся
      на добычу.
  - name: Аввакум 1:9
    orderIndex: 8
    osisId: Hab.1.9
    sblId: Hab 1:9
    shortName: Авв 1:9
    text: Весь он идет для грабежа; устремив лице свое вперед, он забирает пленников,
      как песок.
  - name: Аввакум 1:10
    orderIndex: 9
    osisId: Hab.1.10
    sblId: Hab 1:10
    shortName: Авв 1:10
    text: 'И над царями он издевается, и князья служат ему посмешищем; над всякою
      крепостью он смеется: насыплет осадный вал и берет ее.'
  - name: Аввакум 1:11
    orderIndex: 10
    osisId: Hab.1.11
    sblId: Hab 1:11
    shortName: Авв 1:11
    text: Тогда надмевается дух его, и он ходит и буйствует; сила его – бог его.
  - name: Аввакум 1:12
    orderIndex: 11
    osisId: Hab.1.12
    sblId: Hab 1:12
    shortName: Авв 1:12
    text: Но не Ты ли издревле Господь Бог мой, Святый мой? мы не умрем! Ты, Господи,
      только для суда попустил его. Скала моя! для наказания Ты назначил его.
  - name: Аввакум 1:13
    orderIndex: 12
    osisId: Hab.1.13
    sblId: Hab 1:13
    shortName: Авв 1:13
    text: Чистым очам Твоим не свойственно глядеть на злодеяния, и смотреть на притеснение
      Ты не можешь; для чего же Ты смотришь на злодеев и безмолвствуешь, когда нечестивец
      поглощает того, кто праведнее его,
  - name: Аввакум 1:14
    orderIndex: 13
    osisId: Hab.1.14
    sblId: Hab 1:14
    shortName: Авв 1:14
    text: и оставляешь людей как рыбу в море, как пресмыкающихся, у которых нет властителя?
  - name: Аввакум 1:15
    orderIndex: 14
    osisId: Hab.1.15
    sblId: Hab 1:15
    shortName: Авв 1:15
    text: Всех их таскает удою, захватывает в сеть свою и забирает их в неводы свои,
      и от того радуется и торжествует.
  - name: Аввакум 1:16
    orderIndex: 15
    osisId: Hab.1.16
    sblId: Hab 1:16
    shortName: Авв 1:16
    text: За то приносит жертвы сети своей и кадит неводу своему, потому что от них
      тучна часть его и роскошна пища его.
  - name: Аввакум 1:17
    orderIndex: 16
    osisId: Hab.1.17
    sblId: Hab 1:17
    shortName: Авв 1:17
    text: Неужели для этого он должен опорожнять свою сеть и непрестанно избивать
      народы без пощады?
  versesCount: 17
- name: Аввакум 2
  orderIndex: 1
  osisId: Hab.2
  sblId: Hab 2
  shortName: Авв 2
  verses:
  - name: Аввакум 2:1
    orderIndex: 0
    osisId: Hab.2.1
    sblId: Hab 2:1
    shortName: Авв 2:1
    text: На стражу мою стал я и, стоя на башне, наблюдал, чтобы узнать, что скажет
      Он во мне, и что мне отвечать по жалобе моей?
  - name: Аввакум 2:2
    orderIndex: 1
    osisId: Hab.2.2
    sblId: Hab 2:2
    shortName: Авв 2:2
    text: 'И отвечал мне Господь и сказал: запиши видение и начертай ясно на скрижалях,
      чтобы читающий легко мог прочитать,'
  - name: Аввакум 2:3
    orderIndex: 2
    osisId: Hab.2.3
    sblId: Hab 2:3
    shortName: Авв 2:3
    text: ибо видение относится еще к определенному времени и говорит о конце и не
      обманет; и хотя бы и замедлило, жди его, ибо непременно сбудется, не отменится.
  - name: Аввакум 2:4
    orderIndex: 3
    osisId: Hab.2.4
    sblId: Hab 2:4
    shortName: Авв 2:4
    text: Вот, душа надменная не успокоится, а праведный своею верою жив будет.
  - name: Аввакум 2:5
    orderIndex: 4
    osisId: Hab.2.5
    sblId: Hab 2:5
    shortName: Авв 2:5
    text: Надменный человек, как бродящее вино, не успокаивается, так что расширяет
      душу свою как ад, и как смерть он ненасытен, и собирает к себе все народы, и
      захватывает себе все племена.
  - name: Аввакум 2:6
    orderIndex: 5
    osisId: Hab.2.6
    sblId: Hab 2:6
    shortName: Авв 2:6
    text: 'Но не все ли они будут произносить о нем притчу и насмешливую песнь: "горе
      тому, кто без меры обогащает себя не своим, – на долго ли? – и обременяет себя
      залогами!"'
  - name: Аввакум 2:7
    orderIndex: 6
    osisId: Hab.2.7
    sblId: Hab 2:7
    shortName: Авв 2:7
    text: Не восстанут ли внезапно те, которые будут терзать тебя, и не поднимутся
      ли против тебя грабители, и ты достанешься им на расхищение?
  - name: Аввакум 2:8
    orderIndex: 7
    osisId: Hab.2.8
    sblId: Hab 2:8
    shortName: Авв 2:8
    text: Так как ты ограбил многие народы, то и тебя ограбят все остальные народы
      за пролитие крови человеческой, за разорение страны, города и всех живущих в
      нем.
  - name: Аввакум 2:9
    orderIndex: 8
    osisId: Hab.2.9
    sblId: Hab 2:9
    shortName: Авв 2:9
    text: Горе тому, кто жаждет неправедных приобретений для дома своего, чтобы устроить
      гнездо свое на высоте и тем обезопасить себя от руки несчастья!
  - name: Аввакум 2:10
    orderIndex: 9
    osisId: Hab.2.10
    sblId: Hab 2:10
    shortName: Авв 2:10
    text: Бесславие измыслил ты для твоего дома, истребляя многие народы, и согрешил
      против души твоей.
  - name: Аввакум 2:11
    orderIndex: 10
    osisId: Hab.2.11
    sblId: Hab 2:11
    shortName: Авв 2:11
    text: 'Камни из стен возопиют и перекладины из дерева будут отвечать им:'
  - name: Аввакум 2:12
    orderIndex: 11
    osisId: Hab.2.12
    sblId: Hab 2:12
    shortName: Авв 2:12
    text: '"горе строящему город на крови и созидающему крепости неправдою!"'
  - name: Аввакум 2:13
    orderIndex: 12
    osisId: Hab.2.13
    sblId: Hab 2:13
    shortName: Авв 2:13
    text: Вот, не от Господа ли Саваофа это, что народы трудятся для огня и племена
      мучат себя напрасно?
  - name: Аввакум 2:14
    orderIndex: 13
    osisId: Hab.2.14
    sblId: Hab 2:14
    shortName: Авв 2:14
    text: Ибо земля наполнится познанием славы Господа, как воды наполняют море.
  - name: Аввакум 2:15
    orderIndex: 14
    osisId: Hab.2.15
    sblId: Hab 2:15
    shortName: Авв 2:15
    text: Горе тебе, который подаешь ближнему твоему питье с примесью злобы твоей
      и делаешь его пьяным, чтобы видеть срамоту его!
  - name: Аввакум 2:16
    orderIndex: 15
    osisId: Hab.2.16
    sblId: Hab 2:16
    shortName: Авв 2:16
    text: Ты пресытился стыдом вместо славы; пей же и ты и показывай срамоту, – обратится
      и к тебе чаша десницы Господней и посрамление на славу твою.
  - name: Аввакум 2:17
    orderIndex: 16
    osisId: Hab.2.17
    sblId: Hab 2:17
    shortName: Авв 2:17
    text: Ибо злодейство твое на Ливане обрушится на тебя за истребление устрашенных
      животных, за пролитие крови человеческой, за опустошение страны, города и всех
      живущих в нем.
  - name: Аввакум 2:18
    orderIndex: 17
    osisId: Hab.2.18
    sblId: Hab 2:18
    shortName: Авв 2:18
    text: Что за польза от истукана, сделанного художником, этого литаго лжеучителя,
      хотя ваятель, делая немые кумиры, полагается на свое произведение?
  - name: Аввакум 2:19
    orderIndex: 18
    osisId: Hab.2.19
    sblId: Hab 2:19
    shortName: Авв 2:19
    text: 'Горе тому, кто говорит дереву: "встань!" и бессловесному камню: "пробудись!"
      Научит ли он чему–нибудь? Вот, он обложен золотом и серебром, но дыхания в нем
      нет.'
  - name: Аввакум 2:20
    orderIndex: 19
    osisId: Hab.2.20
    sblId: Hab 2:20
    shortName: Авв 2:20
    text: 'А Господь – во святом храме Своем: да молчит вся земля пред лицем Его!'
  versesCount: 20
- name: Аввакум 3
  orderIndex: 2
  osisId: Hab.3
  sblId: Hab 3
  shortName: Авв 3
  verses:
  - name: Аввакум 3:1
    orderIndex: 0
    osisId: Hab.3.1
    sblId: Hab 3:1
    shortName: Авв 3:1
    text: Молитва Аввакума пророка, для пения.
  - name: Аввакум 3:2
    orderIndex: 1
    osisId: Hab.3.2
    sblId: Hab 3:2
    shortName: Авв 3:2
    text: Господи! услышал я слух Твой и убоялся. Господи! соверши дело Твое среди
      лет, среди лет яви его; во гневе вспомни о милости.
  - name: Аввакум 3:3
    orderIndex: 2
    osisId: Hab.3.3
    sblId: Hab 3:3
    shortName: Авв 3:3
    text: Бог от Фемана грядет и Святый – от горы Фаран. Покрыло небеса величие Его,
      и славою Его наполнилась земля.
  - name: Аввакум 3:4
    orderIndex: 3
    osisId: Hab.3.4
    sblId: Hab 3:4
    shortName: Авв 3:4
    text: Блеск ее – как солнечный свет; от руки Его лучи, и здесь тайник Его силы!
  - name: Аввакум 3:5
    orderIndex: 4
    osisId: Hab.3.5
    sblId: Hab 3:5
    shortName: Авв 3:5
    text: Пред лицем Его идет язва, а по стопам Его – жгучий ветер.
  - name: Аввакум 3:6
    orderIndex: 5
    osisId: Hab.3.6
    sblId: Hab 3:6
    shortName: Авв 3:6
    text: Он стал и поколебал землю; воззрел, и в трепет привел народы; вековые горы
      распались, первобытные холмы опали; пути Его вечные.
  - name: Аввакум 3:7
    orderIndex: 6
    osisId: Hab.3.7
    sblId: Hab 3:7
    shortName: Авв 3:7
    text: Грустными видел я шатры Ефиопские; сотряслись палатки земли Мадиамской.
  - name: Аввакум 3:8
    orderIndex: 7
    osisId: Hab.3.8
    sblId: Hab 3:8
    shortName: Авв 3:8
    text: Разве на реки воспылал, Господи, гнев Твой? разве на реки – негодование
      Твое, или на море – ярость Твоя, что Ты восшел на коней Твоих, на колесницы
      Твои спасительные?
  - name: Аввакум 3:9
    orderIndex: 8
    osisId: Hab.3.9
    sblId: Hab 3:9
    shortName: Авв 3:9
    text: Ты обнажил лук Твой по клятвенному обетованию, данному коленам. Ты потоками
      рассек землю.
  - name: Аввакум 3:10
    orderIndex: 9
    osisId: Hab.3.10
    sblId: Hab 3:10
    shortName: Авв 3:10
    text: Увидев Тебя, вострепетали горы, ринулись воды; бездна дала голос свой, высоко
      подняла руки свои;
  - name: Аввакум 3:11
    orderIndex: 10
    osisId: Hab.3.11
    sblId: Hab 3:11
    shortName: Авв 3:11
    text: солнце и луна остановились на месте своем пред светом летающих стрел Твоих,
      пред сиянием сверкающих копьев Твоих.
  - name: Аввакум 3:12
    orderIndex: 11
    osisId: Hab.3.12
    sblId: Hab 3:12
    shortName: Авв 3:12
    text: Во гневе шествуешь Ты по земле и в негодовании попираешь народы.
  - name: Аввакум 3:13
    orderIndex: 12
    osisId: Hab.3.13
    sblId: Hab 3:13
    shortName: Авв 3:13
    text: Ты выступаешь для спасения народа Твоего, для спасения помазанного Твоего.
      Ты сокрушаешь главу нечестивого дома, обнажая его от основания до верха.
  - name: Аввакум 3:14
    orderIndex: 13
    osisId: Hab.3.14
    sblId: Hab 3:14
    shortName: Авв 3:14
    text: Ты пронзаешь копьями его главу вождей его, когда они как вихрь ринулись
      разбить меня, в радости, как бы думая поглотить бедного скрытно.
  - name: Аввакум 3:15
    orderIndex: 14
    osisId: Hab.3.15
    sblId: Hab 3:15
    shortName: Авв 3:15
    text: Ты с конями Твоими проложил путь по морю, через пучину великих вод.
  - name: Аввакум 3:16
    orderIndex: 15
    osisId: Hab.3.16
    sblId: Hab 3:16
    shortName: Авв 3:16
    text: Я услышал, и вострепетала внутренность моя; при вести о сем задрожали губы
      мои, боль проникла в кости мои, и колеблется место подо мною; а я должен быть
      спокоен в день бедствия, когда придет на народ мой грабитель его.
  - name: Аввакум 3:17
    orderIndex: 16
    osisId: Hab.3.17
    sblId: Hab 3:17
    shortName: Авв 3:17
    text: Хотя бы не расцвела смоковница и не было плода на виноградных лозах, и маслина
      изменила, и нива не дала пищи, хотя бы не стало овец в загоне и рогатого скота
      в стойлах, –
  - name: Аввакум 3:18
    orderIndex: 17
    osisId: Hab.3.18
    sblId: Hab 3:18
    shortName: Авв 3:18
    text: но и тогда я буду радоваться о Господе и веселиться о Боге спасения моего.
  - name: Аввакум 3:19
    orderIndex: 18
    osisId: Hab.3.19
    sblId: Hab 3:19
    shortName: Авв 3:19
    text: 'Господь Бог – сила моя: Он сделает ноги мои как у оленя и на высоты мои
      возведет меня! (Начальнику хора).'
  versesCount: 19
