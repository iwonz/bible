chapters:
- name: 2 Паралипоменон 1
  orderIndex: 0
  osisId: 2Chr.1
  sblId: 2Chr 1
  shortName: 2 Пар 1
  verses:
  - name: 2 Паралипоменон 1:1
    orderIndex: 0
    osisId: 2Chr.1.1
    sblId: 2Chr 1:1
    shortName: 2 Пар 1:1
    text: И утвердился Соломон, сын Давидов, в царстве своем; и Господь Бог его [был]
      с ним, и вознес его высоко.
  - name: 2 Паралипоменон 1:2
    orderIndex: 1
    osisId: 2Chr.1.2
    sblId: 2Chr 1:2
    shortName: 2 Пар 1:2
    text: 'И приказал Соломон [собраться] всему Израилю: тысяченачальникам и стоначальникам,
      и судьям, и всем начальствующим во всем Израиле – главам поколений.'
  - name: 2 Паралипоменон 1:3
    orderIndex: 2
    osisId: 2Chr.1.3
    sblId: 2Chr 1:3
    shortName: 2 Пар 1:3
    text: И пошли Соломон и все собрание с ним на высоту, что в Гаваоне, ибо там была
      Божия скиния собрания, которую устроил Моисей, раб Господень, в пустыне.
  - name: 2 Паралипоменон 1:4
    orderIndex: 3
    osisId: 2Chr.1.4
    sblId: 2Chr 1:4
    shortName: 2 Пар 1:4
    text: Ковчег Божий принес Давид из Кириаф–Иарима на место, которое приготовил
      для него Давид, устроив для него скинию в Иерусалиме.
  - name: 2 Паралипоменон 1:5
    orderIndex: 4
    osisId: 2Chr.1.5
    sblId: 2Chr 1:5
    shortName: 2 Пар 1:5
    text: А медный жертвенник, который сделал Веселеил, сын Урия, сына Орова, [оставался]
      там, пред скиниею Господнею, и взыскал его Соломон с собранием.
  - name: 2 Паралипоменон 1:6
    orderIndex: 5
    osisId: 2Chr.1.6
    sblId: 2Chr 1:6
    shortName: 2 Пар 1:6
    text: И там пред лицем Господа, на медном жертвеннике, который пред скиниею собрания,
      вознес Соломон тысячу всесожжений.
  - name: 2 Паралипоменон 1:7
    orderIndex: 6
    osisId: 2Chr.1.7
    sblId: 2Chr 1:7
    shortName: 2 Пар 1:7
    text: 'В ту ночь явился Бог Соломону и сказал ему: проси, что Мне дать тебе.'
  - name: 2 Паралипоменон 1:8
    orderIndex: 7
    osisId: 2Chr.1.8
    sblId: 2Chr 1:8
    shortName: 2 Пар 1:8
    text: 'И сказал Соломон Богу: Ты сотворил Давиду, отцу моему, великую милость
      и поставил меня царем вместо него.'
  - name: 2 Паралипоменон 1:9
    orderIndex: 8
    osisId: 2Chr.1.9
    sblId: 2Chr 1:9
    shortName: 2 Пар 1:9
    text: Да исполнится же, Господи Боже, слово Твое к Давиду, отцу моему. Так как
      Ты воцарил меня над народом многочисленным, как прах земной,
  - name: 2 Паралипоменон 1:10
    orderIndex: 9
    osisId: 2Chr.1.10
    sblId: 2Chr 1:10
    shortName: 2 Пар 1:10
    text: то ныне дай мне премудрость и знание, чтобы я [умел] выходить пред народом
      сим и входить, ибо кто может управлять сим народом Твоим великим?
  - name: 2 Паралипоменон 1:11
    orderIndex: 10
    osisId: 2Chr.1.11
    sblId: 2Chr 1:11
    shortName: 2 Пар 1:11
    text: 'И сказал Бог Соломону: за то, что это было на сердце твоем, и ты не просил
      богатства, имения и славы и души неприятелей твоих, и также не просил ты многих
      дней, а просил себе премудрости и знания, чтобы управлять народом Моим, над
      которым Я воцарил тебя,'
  - name: 2 Паралипоменон 1:12
    orderIndex: 11
    osisId: 2Chr.1.12
    sblId: 2Chr 1:12
    shortName: 2 Пар 1:12
    text: премудрость и знание дается тебе, а богатство и имение и славу Я дам тебе
      такие, подобных которым не бывало у царей прежде тебя и не будет после тебя.
  - name: 2 Паралипоменон 1:13
    orderIndex: 12
    osisId: 2Chr.1.13
    sblId: 2Chr 1:13
    shortName: 2 Пар 1:13
    text: И пришел Соломон с высоты, что в Гаваоне, от скинии собрания, в Иерусалим
      и царствовал над Израилем.
  - name: 2 Паралипоменон 1:14
    orderIndex: 13
    osisId: 2Chr.1.14
    sblId: 2Chr 1:14
    shortName: 2 Пар 1:14
    text: И набрал Соломон колесниц и всадников; и было у него тысяча четыреста колесниц
      и двенадцать тысяч всадников; и он разместил их в колесничных городах и при
      царе в Иерусалиме.
  - name: 2 Паралипоменон 1:15
    orderIndex: 14
    osisId: 2Chr.1.15
    sblId: 2Chr 1:15
    shortName: 2 Пар 1:15
    text: И сделал царь серебро и золото в Иерусалиме равноценным [простому] камню,
      а кедры, по множеству их, сделал равноценными сикоморам, которые на низких местах.
  - name: 2 Паралипоменон 1:16
    orderIndex: 15
    osisId: 2Chr.1.16
    sblId: 2Chr 1:16
    shortName: 2 Пар 1:16
    text: Коней Соломону приводили из Египта и из Кувы; купцы царские из Кувы получали
      их за деньги.
  - name: 2 Паралипоменон 1:17
    orderIndex: 16
    osisId: 2Chr.1.17
    sblId: 2Chr 1:17
    shortName: 2 Пар 1:17
    text: Колесница получаема и доставляема была из Египта за шестьсот [сиклей] серебра,
      а конь за сто пятьдесят. Таким же образом они руками своими доставляли [это]
      всем царям Хеттейским и царям Арамейским.
  - name: 2 Паралипоменон 1:18
    orderIndex: 17
    osisId: 2Chr.1.18
    sblId: 2Chr 1:18
    shortName: 2 Пар 1:18
    text: И положил Соломон построить дом имени Господню и дом царский для себя.
  versesCount: 18
- name: 2 Паралипоменон 2
  orderIndex: 1
  osisId: 2Chr.2
  sblId: 2Chr 2
  shortName: 2 Пар 2
  verses:
  - name: 2 Паралипоменон 2:1
    orderIndex: 0
    osisId: 2Chr.2.1
    sblId: 2Chr 2:1
    shortName: 2 Пар 2:1
    text: И отчислил Соломон семьдесят тысяч носильщиков и восемьдесят тысяч каменосеков
      в горах, и надзирателей над ними три тысячи шестьсот.
  - name: 2 Паралипоменон 2:2
    orderIndex: 1
    osisId: 2Chr.2.2
    sblId: 2Chr 2:2
    shortName: 2 Пар 2:2
    text: 'И послал Соломон к Хираму, царю Тирскому, сказать: как поступал ты с Давидом,
      отцом моим, и присылал ему кедры на построение дома для его жительства, [так
      поступи и со мною].'
  - name: 2 Паралипоменон 2:3
    orderIndex: 2
    osisId: 2Chr.2.3
    sblId: 2Chr 2:3
    shortName: 2 Пар 2:3
    text: Вот я строю дом имени Господа Бога моего, для посвящения Ему, чтобы возжигать
      пред Ним благовонное курение, представлять постоянно хлебы предложения и [возносить
      там] всесожжения утром и вечером в субботы, и в новомесячия, и в праздники Господа
      Бога нашего, что навсегда заповедано Израилю.
  - name: 2 Паралипоменон 2:4
    orderIndex: 3
    osisId: 2Chr.2.4
    sblId: 2Chr 2:4
    shortName: 2 Пар 2:4
    text: И дом, который я строю, велик, потому что велик Бог наш, выше всех богов.
  - name: 2 Паралипоменон 2:5
    orderIndex: 4
    osisId: 2Chr.2.5
    sblId: 2Chr 2:5
    shortName: 2 Пар 2:5
    text: И достанет ли у кого силы построить Ему дом, когда небо и небеса небес не
      вмещают Его? И кто я, чтобы мог построить Ему дом? Разве [только] для курения
      пред лицем Его.
  - name: 2 Паралипоменон 2:6
    orderIndex: 5
    osisId: 2Chr.2.6
    sblId: 2Chr 2:6
    shortName: 2 Пар 2:6
    text: Итак пришли мне человека, умеющего делать [изделия] из золота, и из серебра,
      и из меди, и из железа, и из [пряжи] пурпурового, багряного и яхонтового [цвета],
      и знающего вырезывать резную работу, вместе с художниками, какие есть у меня
      в Иудее и в Иерусалиме, которых приготовил Давид, отец мой.
  - name: 2 Паралипоменон 2:7
    orderIndex: 6
    osisId: 2Chr.2.7
    sblId: 2Chr 2:7
    shortName: 2 Пар 2:7
    text: И пришли мне кедровых дерев, и кипарису и певгового дерева с Ливана, ибо
      я знаю, что рабы твои умеют рубить дерева Ливанские. И вот рабы мои пойдут с
      рабами твоими,
  - name: 2 Паралипоменон 2:8
    orderIndex: 7
    osisId: 2Chr.2.8
    sblId: 2Chr 2:8
    shortName: 2 Пар 2:8
    text: чтобы мне приготовить множество дерев, потому что дом, который я строю,
      великий и чудный.
  - name: 2 Паралипоменон 2:9
    orderIndex: 8
    osisId: 2Chr.2.9
    sblId: 2Chr 2:9
    shortName: 2 Пар 2:9
    text: 'И вот древосекам, рубящим дерева, рабам твоим, я даю в пищу: пшеницы двадцать
      тысяч коров, и ячменю двадцать тысяч коров, и вина двадцать тысяч батов, и оливкового
      масла двадцать тысяч батов.'
  - name: 2 Паралипоменон 2:10
    orderIndex: 9
    osisId: 2Chr.2.10
    sblId: 2Chr 2:10
    shortName: 2 Пар 2:10
    text: 'И отвечал Хирам, царь Тирский, письмом, которое прислал к Соломону: по
      любви к народу Своему, Господь поставил тебя царем над ним.'
  - name: 2 Паралипоменон 2:11
    orderIndex: 10
    osisId: 2Chr.2.11
    sblId: 2Chr 2:11
    shortName: 2 Пар 2:11
    text: 'И [еще] сказал Хирам: благословен Господь Бог Израилев, создавший небо
      и землю, давший царю Давиду сына мудрого, имеющего смысл и разум, который намерен
      строить дом Господу и дом царский для себя.'
  - name: 2 Паралипоменон 2:12
    orderIndex: 11
    osisId: 2Chr.2.12
    sblId: 2Chr 2:12
    shortName: 2 Пар 2:12
    text: Итак я посылаю [тебе] человека умного, имеющего знания, Хирам–Авия,
  - name: 2 Паралипоменон 2:13
    orderIndex: 12
    osisId: 2Chr.2.13
    sblId: 2Chr 2:13
    shortName: 2 Пар 2:13
    text: сына [одной] женщины из дочерей Дановых, – а отец его Тирянин, – умеющего
      делать [изделия] из золота и из серебра, из меди, из железа, из камней и из
      дерев, из [пряжи] пурпурового, яхонтового [цвета], и из виссона, и из багряницы,
      и вырезывать всякую резьбу, и исполнять все, что будет поручено ему вместе с
      художниками твоими и с художниками господина моего Давида, отца твоего.
  - name: 2 Паралипоменон 2:14
    orderIndex: 13
    osisId: 2Chr.2.14
    sblId: 2Chr 2:14
    shortName: 2 Пар 2:14
    text: А пшеницу и ячмень, оливковое масло и вино, о которых говорил ты, господин
      мой, пошли рабам твоим.
  - name: 2 Паралипоменон 2:15
    orderIndex: 14
    osisId: 2Chr.2.15
    sblId: 2Chr 2:15
    shortName: 2 Пар 2:15
    text: Мы же нарубим дерев с Ливана, сколько нужно тебе, и пригоним их в плотах
      по морю в Яфу, а ты отвезешь их в Иерусалим.
  - name: 2 Паралипоменон 2:16
    orderIndex: 15
    osisId: 2Chr.2.16
    sblId: 2Chr 2:16
    shortName: 2 Пар 2:16
    text: И исчислил Соломон всех пришельцев, бывших [тогда] в земле Израилевой, после
      исчисления их, сделанного Давидом, отцом его, – и нашлось их сто пятьдесят три
      тысячи шестьсот.
  - name: 2 Паралипоменон 2:17
    orderIndex: 16
    osisId: 2Chr.2.17
    sblId: 2Chr 2:17
    shortName: 2 Пар 2:17
    text: И сделал он из них семьдесят тысяч носильщиков и восемьдесят тысяч каменосеков
      на горах и три тысячи шестьсот надзирателей, чтобы они побуждали народ к работе.
  versesCount: 17
- name: 2 Паралипоменон 3
  orderIndex: 2
  osisId: 2Chr.3
  sblId: 2Chr 3
  shortName: 2 Пар 3
  verses:
  - name: 2 Паралипоменон 3:1
    orderIndex: 0
    osisId: 2Chr.3.1
    sblId: 2Chr 3:1
    shortName: 2 Пар 3:1
    text: И начал Соломон строить дом Господень в Иерусалиме на горе Мориа, которая
      указана была Давиду, отцу его, на месте, которое приготовил Давид, на гумне
      Орны Иевусеянина.
  - name: 2 Паралипоменон 3:2
    orderIndex: 1
    osisId: 2Chr.3.2
    sblId: 2Chr 3:2
    shortName: 2 Пар 3:2
    text: Начал же он строить во второй [день] второго месяца, в четвертый год царствования
      своего.
  - name: 2 Паралипоменон 3:3
    orderIndex: 2
    osisId: 2Chr.3.3
    sblId: 2Chr 3:3
    shortName: 2 Пар 3:3
    text: 'И вот основание, [положенное] Соломоном при строении дома Божия: длина
      [его] шестьдесят локтей, по прежней мере, а ширина двадцать локтей;'
  - name: 2 Паралипоменон 3:4
    orderIndex: 3
    osisId: 2Chr.3.4
    sblId: 2Chr 3:4
    shortName: 2 Пар 3:4
    text: и притвор, который пред домом, длиною по ширине дома в двадцать локтей,
      а вышиною во сто двадцать. И обложил его внутри чистым золотом.
  - name: 2 Паралипоменон 3:5
    orderIndex: 4
    osisId: 2Chr.3.5
    sblId: 2Chr 3:5
    shortName: 2 Пар 3:5
    text: Дом же главный обшил деревом кипарисовым и обложил его лучшим золотом, и
      выделал на нем пальмы и цепочки.
  - name: 2 Паралипоменон 3:6
    orderIndex: 5
    osisId: 2Chr.3.6
    sblId: 2Chr 3:6
    shortName: 2 Пар 3:6
    text: И обложил дом дорогими камнями для красоты; золото же [было] золото Парваимское.
  - name: 2 Паралипоменон 3:7
    orderIndex: 6
    osisId: 2Chr.3.7
    sblId: 2Chr 3:7
    shortName: 2 Пар 3:7
    text: И покрыл дом, бревна, пороги и стены его и двери его золотом, и вырезал
      на стенах херувимов.
  - name: 2 Паралипоменон 3:8
    orderIndex: 7
    osisId: 2Chr.3.8
    sblId: 2Chr 3:8
    shortName: 2 Пар 3:8
    text: 'И сделал Святое Святых: длина его по широте дома в двадцать локтей, и ширина
      его в двадцать локтей; и покрыл его лучшим золотом на шестьсот талантов.'
  - name: 2 Паралипоменон 3:9
    orderIndex: 8
    osisId: 2Chr.3.9
    sblId: 2Chr 3:9
    shortName: 2 Пар 3:9
    text: В гвоздях весу до пятидесяти сиклей золота. Горницы также покрыл золотом.
  - name: 2 Паралипоменон 3:10
    orderIndex: 9
    osisId: 2Chr.3.10
    sblId: 2Chr 3:10
    shortName: 2 Пар 3:10
    text: И сделал он во Святом Святых двух херувимов резной работы и покрыл их золотом.
  - name: 2 Паралипоменон 3:11
    orderIndex: 10
    osisId: 2Chr.3.11
    sblId: 2Chr 3:11
    shortName: 2 Пар 3:11
    text: Крылья херувимов длиною [были] в двадцать локтей. Одно крыло в пять локтей
      касалось стены дома, а другое крыло в пять же локтей сходилось с крылом другого
      херувима;
  - name: 2 Паралипоменон 3:12
    orderIndex: 11
    osisId: 2Chr.3.12
    sblId: 2Chr 3:12
    shortName: 2 Пар 3:12
    text: '[равно] и крыло другого херувима в пять локтей касалось стены дома, а другое
      крыло в пять локтей сходилось с крылом другого херувима.'
  - name: 2 Паралипоменон 3:13
    orderIndex: 12
    osisId: 2Chr.3.13
    sblId: 2Chr 3:13
    shortName: 2 Пар 3:13
    text: Крылья сих херувимов [были] распростерты на двадцать локтей; и они стояли
      на ногах своих, лицами своими к храму.
  - name: 2 Паралипоменон 3:14
    orderIndex: 13
    osisId: 2Chr.3.14
    sblId: 2Chr 3:14
    shortName: 2 Пар 3:14
    text: И сделал завесу из яхонтовой, пурпуровой и багряной [ткани] и из виссона
      и изобразил на ней херувимов.
  - name: 2 Паралипоменон 3:15
    orderIndex: 14
    osisId: 2Chr.3.15
    sblId: 2Chr 3:15
    shortName: 2 Пар 3:15
    text: И сделал пред храмом два столба, длиною по тридцати пяти локтей, и капитель
      на верху каждого в пять локтей.
  - name: 2 Паралипоменон 3:16
    orderIndex: 15
    osisId: 2Chr.3.16
    sblId: 2Chr 3:16
    shortName: 2 Пар 3:16
    text: И сделал цепочки, [как] во святилище, и положил на верху столбов, и сделал
      сто гранатовых яблок и положил на цепочки.
  - name: 2 Паралипоменон 3:17
    orderIndex: 16
    osisId: 2Chr.3.17
    sblId: 2Chr 3:17
    shortName: 2 Пар 3:17
    text: И поставил столбы пред храмом, один по правую сторону, другой по левую,
      и дал имя правому Иахин, а левому имя Воаз.
  versesCount: 17
- name: 2 Паралипоменон 4
  orderIndex: 3
  osisId: 2Chr.4
  sblId: 2Chr 4
  shortName: 2 Пар 4
  verses:
  - name: 2 Паралипоменон 4:1
    orderIndex: 0
    osisId: 2Chr.4.1
    sblId: 2Chr 4:1
    shortName: 2 Пар 4:1
    text: 'И сделал медный жертвенник: двадцать локтей длина его и двадцать локтей
      ширина его и десять локтей вышина его.'
  - name: 2 Паралипоменон 4:2
    orderIndex: 1
    osisId: 2Chr.4.2
    sblId: 2Chr 4:2
    shortName: 2 Пар 4:2
    text: И сделал море литое, – от края его до края его десять локтей, – все круглое,
      вышиною в пять локтей; и снурок в тридцать локтей обнимал его кругом;
  - name: 2 Паралипоменон 4:3
    orderIndex: 2
    osisId: 2Chr.4.3
    sblId: 2Chr 4:3
    shortName: 2 Пар 4:3
    text: и [литые] подобия волов стояли под ним кругом со всех сторон; на десять
      локтей окружали море кругом два ряда волов, вылитых одним литьем с ним.
  - name: 2 Паралипоменон 4:4
    orderIndex: 3
    osisId: 2Chr.4.4
    sblId: 2Chr 4:4
    shortName: 2 Пар 4:4
    text: 'Стояло оно на двенадцати волах: три глядели к северу и три глядели к западу,
      и три глядели к югу, и три глядели к востоку, – и море на них сверху; зады же
      их были обращены внутрь под него.'
  - name: 2 Паралипоменон 4:5
    orderIndex: 4
    osisId: 2Chr.4.5
    sblId: 2Chr 4:5
    shortName: 2 Пар 4:5
    text: Толщиною оно [было] в ладонь; и края его, сделанные, как края чаши, [походили]
      на распустившуюся лилию. Оно вмещало до трех тысяч батов.
  - name: 2 Паралипоменон 4:6
    orderIndex: 5
    osisId: 2Chr.4.6
    sblId: 2Chr 4:6
    shortName: 2 Пар 4:6
    text: И сделал десять омывальниц, и поставил пять по правую сторону и пять по
      левую, чтоб омывать в них, – приготовляемое ко всесожжению омывали в них; море
      же – для священников, чтоб они омывались в нем.
  - name: 2 Паралипоменон 4:7
    orderIndex: 6
    osisId: 2Chr.4.7
    sblId: 2Chr 4:7
    shortName: 2 Пар 4:7
    text: И сделал десять золотых светильников, как им быть надлежало, и поставил
      в храме, пять по правую сторону и пять по левую.
  - name: 2 Паралипоменон 4:8
    orderIndex: 7
    osisId: 2Chr.4.8
    sblId: 2Chr 4:8
    shortName: 2 Пар 4:8
    text: И сделал десять столов и поставил в храме, пять по правую сторону и пять
      по левую, и сделал сто золотых чаш.
  - name: 2 Паралипоменон 4:9
    orderIndex: 8
    osisId: 2Chr.4.9
    sblId: 2Chr 4:9
    shortName: 2 Пар 4:9
    text: И сделал священнический двор и большой двор и двери к двору, и вереи их
      обложил медью.
  - name: 2 Паралипоменон 4:10
    orderIndex: 9
    osisId: 2Chr.4.10
    sblId: 2Chr 4:10
    shortName: 2 Пар 4:10
    text: Море поставил на правой стороне, к юго–востоку.
  - name: 2 Паралипоменон 4:11
    orderIndex: 10
    osisId: 2Chr.4.11
    sblId: 2Chr 4:11
    shortName: 2 Пар 4:11
    text: 'И сделал Хирам тазы, и лопатки, и чаши. И кончил Хирам работу, которую
      производил для царя Соломона в доме Божием:'
  - name: 2 Паралипоменон 4:12
    orderIndex: 11
    osisId: 2Chr.4.12
    sblId: 2Chr 4:12
    shortName: 2 Пар 4:12
    text: два столба и две опояски венцов на верху столбов, и две сетки для покрытия
      двух опоясок венцов, которые на главе столбов,
  - name: 2 Паралипоменон 4:13
    orderIndex: 12
    osisId: 2Chr.4.13
    sblId: 2Chr 4:13
    shortName: 2 Пар 4:13
    text: и четыреста гранатовых яблок на двух сетках, два ряда гранатовых яблок для
      каждой сетки, для покрытия двух опоясок венцов, которые на столбах.
  - name: 2 Паралипоменон 4:14
    orderIndex: 13
    osisId: 2Chr.4.14
    sblId: 2Chr 4:14
    shortName: 2 Пар 4:14
    text: И подставы сделал он, и омывальницы сделал на подставах;
  - name: 2 Паралипоменон 4:15
    orderIndex: 14
    osisId: 2Chr.4.15
    sblId: 2Chr 4:15
    shortName: 2 Пар 4:15
    text: одно море, и двенадцать волов под ним,
  - name: 2 Паралипоменон 4:16
    orderIndex: 15
    osisId: 2Chr.4.16
    sblId: 2Chr 4:16
    shortName: 2 Пар 4:16
    text: и тазы, и лопатки, и вилки, и весь прибор их сделал Хирам–Авий царю Соломону
      для дома Господня из полированной меди.
  - name: 2 Паралипоменон 4:17
    orderIndex: 16
    osisId: 2Chr.4.17
    sblId: 2Chr 4:17
    shortName: 2 Пар 4:17
    text: В окрестности Иордана выливал их царь, в глинистой земле, между Сокхофом
      и Цередою.
  - name: 2 Паралипоменон 4:18
    orderIndex: 17
    osisId: 2Chr.4.18
    sblId: 2Chr 4:18
    shortName: 2 Пар 4:18
    text: И сделал Соломон все вещи сии в великом множестве, так что не знали веса
      меди.
  - name: 2 Паралипоменон 4:19
    orderIndex: 18
    osisId: 2Chr.4.19
    sblId: 2Chr 4:19
    shortName: 2 Пар 4:19
    text: Также сделал Соломон все вещи для дома Божия и золотой жертвенник, и столы,
      на которых хлебы предложения,
  - name: 2 Паралипоменон 4:20
    orderIndex: 19
    osisId: 2Chr.4.20
    sblId: 2Chr 4:20
    shortName: 2 Пар 4:20
    text: и светильники и лампады их, чтобы возжигать их по уставу пред давиром, из
      чистого золота;
  - name: 2 Паралипоменон 4:21
    orderIndex: 20
    osisId: 2Chr.4.21
    sblId: 2Chr 4:21
    shortName: 2 Пар 4:21
    text: и цветы, и лампады, и щипцы из золота, из самого чистого золота,
  - name: 2 Паралипоменон 4:22
    orderIndex: 21
    osisId: 2Chr.4.22
    sblId: 2Chr 4:22
    shortName: 2 Пар 4:22
    text: и ножи, и кропильницы, и чаши, и лотки из золота самого чистого, и двери
      храма, – двери его внутренние во Святое Святых, и двери храма во святилище,
      – из золота.
  versesCount: 22
- name: 2 Паралипоменон 5
  orderIndex: 4
  osisId: 2Chr.5
  sblId: 2Chr 5
  shortName: 2 Пар 5
  verses:
  - name: 2 Паралипоменон 5:1
    orderIndex: 0
    osisId: 2Chr.5.1
    sblId: 2Chr 5:1
    shortName: 2 Пар 5:1
    text: И окончилась вся работа, которую производил Соломон для дома Господня. И
      принес Соломон посвященное Давидом, отцом его, и серебро и золото и все вещи
      отдал в сокровищницы дома Божия.
  - name: 2 Паралипоменон 5:2
    orderIndex: 1
    osisId: 2Chr.5.2
    sblId: 2Chr 5:2
    shortName: 2 Пар 5:2
    text: Тогда собрал Соломон старейшин Израилевых и всех глав колен, начальников
      поколений сынов Израилевых, в Иерусалим, для перенесения ковчега завета Господня
      из города Давидова, то есть [с] Сиона.
  - name: 2 Паралипоменон 5:3
    orderIndex: 2
    osisId: 2Chr.5.3
    sblId: 2Chr 5:3
    shortName: 2 Пар 5:3
    text: И собрались к царю все Израильтяне на праздник, в седьмой месяц.
  - name: 2 Паралипоменон 5:4
    orderIndex: 3
    osisId: 2Chr.5.4
    sblId: 2Chr 5:4
    shortName: 2 Пар 5:4
    text: И пришли все старейшины Израилевы. Левиты взяли ковчег
  - name: 2 Паралипоменон 5:5
    orderIndex: 4
    osisId: 2Chr.5.5
    sblId: 2Chr 5:5
    shortName: 2 Пар 5:5
    text: и понесли ковчег и скинию собрания и все вещи священные, которые в скинии,
      – понесли их священники и левиты.
  - name: 2 Паралипоменон 5:6
    orderIndex: 5
    osisId: 2Chr.5.6
    sblId: 2Chr 5:6
    shortName: 2 Пар 5:6
    text: Царь же Соломон и все общество Израилево, собравшееся к нему пред ковчегом,
      приносили жертвы из овец и волов, которых невозможно исчислить и определить,
      по причине множества.
  - name: 2 Паралипоменон 5:7
    orderIndex: 6
    osisId: 2Chr.5.7
    sblId: 2Chr 5:7
    shortName: 2 Пар 5:7
    text: И принесли священники ковчег завета Господня на место его, в давир храма
      – во Святое Святых, под крылья херувимов.
  - name: 2 Паралипоменон 5:8
    orderIndex: 7
    osisId: 2Chr.5.8
    sblId: 2Chr 5:8
    shortName: 2 Пар 5:8
    text: И херувимы распростирали крылья над местом ковчега, и покрывали херувимы
      ковчег и шесты его сверху.
  - name: 2 Паралипоменон 5:9
    orderIndex: 8
    osisId: 2Chr.5.9
    sblId: 2Chr 5:9
    shortName: 2 Пар 5:9
    text: И выдвинулись шесты, так что головки шестов ковчега видны были пред давиром,
      но не выказывались наружу, и они там до сего дня.
  - name: 2 Паралипоменон 5:10
    orderIndex: 9
    osisId: 2Chr.5.10
    sblId: 2Chr 5:10
    shortName: 2 Пар 5:10
    text: Не было в ковчеге ничего кроме двух скрижалей, которые положил Моисей на
      Хориве, когда Господь заключил [завет] с сынами Израилевыми, по исходе их из
      Египта.
  - name: 2 Паралипоменон 5:11
    orderIndex: 10
    osisId: 2Chr.5.11
    sblId: 2Chr 5:11
    shortName: 2 Пар 5:11
    text: Когда священники вышли из святилища, ибо все священники, находившиеся там,
      освятились без различия отделов;
  - name: 2 Паралипоменон 5:12
    orderIndex: 11
    osisId: 2Chr.5.12
    sblId: 2Chr 5:12
    shortName: 2 Пар 5:12
    text: и левиты певцы, – все они, [то есть] Асаф, Еман, Идифун и сыновья их, и
      братья их, – одетые в виссон, с кимвалами и с псалтирями и цитрами стояли на
      восточной стороне жертвенника, и с ними сто двадцать священников, трубивших
      трубами,
  - name: 2 Паралипоменон 5:13
    orderIndex: 12
    osisId: 2Chr.5.13
    sblId: 2Chr 5:13
    shortName: 2 Пар 5:13
    text: и были, как один, трубящие и поющие, издавая один голос к восхвалению и
      славословию Господа; и когда загремел звук труб и кимвалов и музыкальных орудий,
      и восхваляли Господа, ибо Он благ, ибо вовек милость Его; тогда дом, дом Господень,
      наполнило облако,
  - name: 2 Паралипоменон 5:14
    orderIndex: 13
    osisId: 2Chr.5.14
    sblId: 2Chr 5:14
    shortName: 2 Пар 5:14
    text: и не могли священники стоять на служении по причине облака, потому что слава
      Господня наполнила дом Божий.
  versesCount: 14
- name: 2 Паралипоменон 6
  orderIndex: 5
  osisId: 2Chr.6
  sblId: 2Chr 6
  shortName: 2 Пар 6
  verses:
  - name: 2 Паралипоменон 6:1
    orderIndex: 0
    osisId: 2Chr.6.1
    sblId: 2Chr 6:1
    shortName: 2 Пар 6:1
    text: 'Тогда сказал Соломон: Господь сказал, что Он благоволит обитать во мгле,'
  - name: 2 Паралипоменон 6:2
    orderIndex: 1
    osisId: 2Chr.6.2
    sblId: 2Chr 6:2
    shortName: 2 Пар 6:2
    text: а я построил дом в жилище Тебе, место для вечного Твоего пребывания.
  - name: 2 Паралипоменон 6:3
    orderIndex: 2
    osisId: 2Chr.6.3
    sblId: 2Chr 6:3
    shortName: 2 Пар 6:3
    text: И обратился царь лицем своим и благословил все собрание Израильтян, – все
      собрание Израильтян стояло, –
  - name: 2 Паралипоменон 6:4
    orderIndex: 3
    osisId: 2Chr.6.4
    sblId: 2Chr 6:4
    shortName: 2 Пар 6:4
    text: 'и сказал: благословен Господь Бог Израилев, Который, что сказал устами
      Своими Давиду, отцу моему, исполнил [ныне] рукою Своею! Он говорил:'
  - name: 2 Паралипоменон 6:5
    orderIndex: 4
    osisId: 2Chr.6.5
    sblId: 2Chr 6:5
    shortName: 2 Пар 6:5
    text: '"с того дня, как Я вывел народ Мой из земли Египетской, Я не избрал города
      ни в одном из колен Израилевых для построения дома, в котором пребывало бы имя
      Мое, и не избрал человека, который был бы правителем народа Моего Израиля,'
  - name: 2 Паралипоменон 6:6
    orderIndex: 5
    osisId: 2Chr.6.6
    sblId: 2Chr 6:6
    shortName: 2 Пар 6:6
    text: но избрал Иерусалим, чтобы там пребывало имя Мое, и избрал Давида, чтоб
      он был над народом Моим Израилем".
  - name: 2 Паралипоменон 6:7
    orderIndex: 6
    osisId: 2Chr.6.7
    sblId: 2Chr 6:7
    shortName: 2 Пар 6:7
    text: И было на сердце у Давида, отца моего, построить дом имени Господа, Бога
      Израилева.
  - name: 2 Паралипоменон 6:8
    orderIndex: 7
    osisId: 2Chr.6.8
    sblId: 2Chr 6:8
    shortName: 2 Пар 6:8
    text: 'Но Господь сказал Давиду, отцу моему: "у тебя есть на сердце построить
      храм имени Моему; хорошо, что это на сердце у тебя.'
  - name: 2 Паралипоменон 6:9
    orderIndex: 8
    osisId: 2Chr.6.9
    sblId: 2Chr 6:9
    shortName: 2 Пар 6:9
    text: Однако не ты построишь храм, а сын твой, который произойдет из чресл твоих,
      – он построит храм имени Моему".
  - name: 2 Паралипоменон 6:10
    orderIndex: 9
    osisId: 2Chr.6.10
    sblId: 2Chr 6:10
    shortName: 2 Пар 6:10
    text: 'И исполнил Господь слово Свое, которое изрек: я вступил на место Давида,
      отца моего, и воссел на престоле Израилевом, как сказал Господь, и построил
      дом имени Господа Бога Израилева.'
  - name: 2 Паралипоменон 6:11
    orderIndex: 10
    osisId: 2Chr.6.11
    sblId: 2Chr 6:11
    shortName: 2 Пар 6:11
    text: И я поставил там ковчег, в котором завет Господа, заключенный Им с сынами
      Израилевыми.
  - name: 2 Паралипоменон 6:12
    orderIndex: 11
    osisId: 2Chr.6.12
    sblId: 2Chr 6:12
    shortName: 2 Пар 6:12
    text: И стал [Соломон] у жертвенника Господня впереди всего собрания Израильтян,
      и воздвиг руки свои, –
  - name: 2 Паралипоменон 6:13
    orderIndex: 12
    osisId: 2Chr.6.13
    sblId: 2Chr 6:13
    shortName: 2 Пар 6:13
    text: ибо Соломон сделал медный амвон длиною в пять локтей и шириною в пять локтей,
      а вышиною в три локтя, и поставил его среди двора; и стал на нем, и преклонил
      колени впереди всего собрания Израильтян, и воздвиг руки свои к небу, –
  - name: 2 Паралипоменон 6:14
    orderIndex: 13
    osisId: 2Chr.6.14
    sblId: 2Chr 6:14
    shortName: 2 Пар 6:14
    text: 'и сказал: Господи Боже Израилев! Нет Бога, подобного Тебе, ни на небе,
      ни на земле. Ты хранишь завет и милость к рабам Твоим, ходящим пред Тобою всем
      сердцем своим:'
  - name: 2 Паралипоменон 6:15
    orderIndex: 14
    osisId: 2Chr.6.15
    sblId: 2Chr 6:15
    shortName: 2 Пар 6:15
    text: Ты исполнил рабу Твоему Давиду, отцу моему, что Ты говорил ему; что изрек
      Ты устами Твоими, то в день сей исполнил рукою Твоею.
  - name: 2 Паралипоменон 6:16
    orderIndex: 15
    osisId: 2Chr.6.16
    sblId: 2Chr 6:16
    shortName: 2 Пар 6:16
    text: 'И ныне, Господи Боже Израилев! исполни рабу Твоему Давиду, отцу моему,
      то, что Ты сказал ему, говоря: не прекратится у тебя [муж], сидящий пред лицем
      Моим на престоле Израилевом, если только сыновья твои будут наблюдать за путями
      своими, ходя по закону Моему так, как ты ходил предо Мною.'
  - name: 2 Паралипоменон 6:17
    orderIndex: 16
    osisId: 2Chr.6.17
    sblId: 2Chr 6:17
    shortName: 2 Пар 6:17
    text: И ныне, Господи Боже Израилев! да будет верно слово Твое, которое Ты изрек
      рабу Твоему Давиду.
  - name: 2 Паралипоменон 6:18
    orderIndex: 17
    osisId: 2Chr.6.18
    sblId: 2Chr 6:18
    shortName: 2 Пар 6:18
    text: Поистине, Богу ли жить с человеками на земле? Если небо и небеса небес не
      вмещают Тебя, тем менее храм сей, который построил я.
  - name: 2 Паралипоменон 6:19
    orderIndex: 18
    osisId: 2Chr.6.19
    sblId: 2Chr 6:19
    shortName: 2 Пар 6:19
    text: Но призри на молитву раба Твоего и на прошение его, Господи Боже мой! услышь
      воззвание и молитву, которою раб Твой молится пред Тобою.
  - name: 2 Паралипоменон 6:20
    orderIndex: 19
    osisId: 2Chr.6.20
    sblId: 2Chr 6:20
    shortName: 2 Пар 6:20
    text: Да будут очи Твои отверсты на храм сей днем и ночью, на место, где Ты обещал
      положить имя Твое, чтобы слышать молитву, которою раб Твой будет молиться на
      месте сем.
  - name: 2 Паралипоменон 6:21
    orderIndex: 20
    osisId: 2Chr.6.21
    sblId: 2Chr 6:21
    shortName: 2 Пар 6:21
    text: Услышь моления раба Твоего и народа Твоего Израиля, какими они будут молиться
      на месте сем; услышь с места обитания Твоего, с небес, услышь и помилуй!
  - name: 2 Паралипоменон 6:22
    orderIndex: 21
    osisId: 2Chr.6.22
    sblId: 2Chr 6:22
    shortName: 2 Пар 6:22
    text: Когда кто согрешит против ближнего своего, и потребуют от него клятвы, чтоб
      он поклялся, и будет совершаться клятва пред жертвенником Твоим в храме сем,
  - name: 2 Паралипоменон 6:23
    orderIndex: 22
    osisId: 2Chr.6.23
    sblId: 2Chr 6:23
    shortName: 2 Пар 6:23
    text: тогда Ты услышь с неба и соверши суд над рабами Твоими, воздай виновному,
      возложив поступок его на голову его, и оправдай правого, воздав ему по правде
      его.
  - name: 2 Паралипоменон 6:24
    orderIndex: 23
    osisId: 2Chr.6.24
    sblId: 2Chr 6:24
    shortName: 2 Пар 6:24
    text: Когда поражен будет народ Твой Израиль неприятелем за то, что согрешил пред
      Тобою, и они обратятся [к Тебе], и исповедают имя Твое, и будут просить и молиться
      пред Тобою в храме сем,
  - name: 2 Паралипоменон 6:25
    orderIndex: 24
    osisId: 2Chr.6.25
    sblId: 2Chr 6:25
    shortName: 2 Пар 6:25
    text: тогда Ты услышь с неба, и прости грех народа Твоего Израиля, и возврати
      их в землю, которую Ты дал им и отцам их.
  - name: 2 Паралипоменон 6:26
    orderIndex: 25
    osisId: 2Chr.6.26
    sblId: 2Chr 6:26
    shortName: 2 Пар 6:26
    text: Когда заключится небо и не будет дождя за то, что они согрешили пред Тобою,
      и будут молиться на месте сем, и исповедают имя Твое, и обратятся от греха своего,
      потому что Ты смирил их,
  - name: 2 Паралипоменон 6:27
    orderIndex: 26
    osisId: 2Chr.6.27
    sblId: 2Chr 6:27
    shortName: 2 Пар 6:27
    text: тогда Ты услышь с неба и прости грех рабов Твоих и народа Твоего Израиля,
      указав им добрый путь, по которому идти им, и пошли дождь на землю Твою, которую
      Ты дал народу Твоему в наследие.
  - name: 2 Паралипоменон 6:28
    orderIndex: 27
    osisId: 2Chr.6.28
    sblId: 2Chr 6:28
    shortName: 2 Пар 6:28
    text: Голод ли будет на земле, будет ли язва моровая, будет ли ветер палящий или
      ржа, саранча или червь, будут ли теснить его неприятели его на земле владений
      его, [будет ли] какое бедствие, какая болезнь,
  - name: 2 Паралипоменон 6:29
    orderIndex: 28
    osisId: 2Chr.6.29
    sblId: 2Chr 6:29
    shortName: 2 Пар 6:29
    text: всякую молитву, всякое прошение, какое будет от какого–либо человека или
      от всего народа Твоего Израиля, когда они почувствуют каждый бедствие свое и
      горе свое и прострут руки свои к храму сему,
  - name: 2 Паралипоменон 6:30
    orderIndex: 29
    osisId: 2Chr.6.30
    sblId: 2Chr 6:30
    shortName: 2 Пар 6:30
    text: Ты услышь с неба – места обитания Твоего, и прости, и воздай каждому по
      всем путям его, как Ты знаешь сердце его, – ибо Ты один знаешь сердце сынов
      человеческих, –
  - name: 2 Паралипоменон 6:31
    orderIndex: 30
    osisId: 2Chr.6.31
    sblId: 2Chr 6:31
    shortName: 2 Пар 6:31
    text: чтобы они боялись Тебя и ходили путями Твоими во все дни, доколе живут на
      земле, которую Ты дал отцам нашим.
  - name: 2 Паралипоменон 6:32
    orderIndex: 31
    osisId: 2Chr.6.32
    sblId: 2Chr 6:32
    shortName: 2 Пар 6:32
    text: Даже и иноплеменник, который не от народа Твоего Израиля, когда он придет
      из земли далекой ради имени Твоего великого и руки Твоей могущественной и мышцы
      Твоей простертой, и придет и будет молиться у храма сего,
  - name: 2 Паралипоменон 6:33
    orderIndex: 32
    osisId: 2Chr.6.33
    sblId: 2Chr 6:33
    shortName: 2 Пар 6:33
    text: Ты услышь с неба, с места обитания Твоего, и сделай все, о чем будет взывать
      к Тебе иноплеменник, чтобы все народы земли узнали имя Твое, и чтобы боялись
      Тебя, как народ Твой Израиль, и знали, что Твоим именем называется дом сей,
      который построил я.
  - name: 2 Паралипоменон 6:34
    orderIndex: 33
    osisId: 2Chr.6.34
    sblId: 2Chr 6:34
    shortName: 2 Пар 6:34
    text: Когда выйдет народ Твой на войну против неприятелей своих путем, которым
      Ты пошлешь его, и будет молиться Тебе, обратившись к городу сему, который избрал
      Ты, и к храму, который я построил имени Твоему,
  - name: 2 Паралипоменон 6:35
    orderIndex: 34
    osisId: 2Chr.6.35
    sblId: 2Chr 6:35
    shortName: 2 Пар 6:35
    text: тогда услышь с неба молитву их и прошение их и сделай, что потребно для
      них.
  - name: 2 Паралипоменон 6:36
    orderIndex: 35
    osisId: 2Chr.6.36
    sblId: 2Chr 6:36
    shortName: 2 Пар 6:36
    text: Когда они согрешат пред Тобою, – ибо нет человека, который не согрешил бы,
      – и Ты прогневаешься на них, и предашь их врагу, и отведут их пленившие их в
      землю далекую или близкую,
  - name: 2 Паралипоменон 6:37
    orderIndex: 36
    osisId: 2Chr.6.37
    sblId: 2Chr 6:37
    shortName: 2 Пар 6:37
    text: 'и когда они в земле, в которую будут пленены, войдут в себя и обратятся
      и будут молиться Тебе в земле пленения своего, говоря: мы согрешили, сделали
      беззаконие, мы виновны,'
  - name: 2 Паралипоменон 6:38
    orderIndex: 37
    osisId: 2Chr.6.38
    sblId: 2Chr 6:38
    shortName: 2 Пар 6:38
    text: и обратятся к Тебе всем сердцем своим и всею душею своею в земле пленения
      своего, куда отведут их в плен, и будут молиться, обратившись к земле своей,
      которую Ты дал отцам их, и к городу, который избрал Ты, и к храму, который я
      построил имени Твоему, –
  - name: 2 Паралипоменон 6:39
    orderIndex: 38
    osisId: 2Chr.6.39
    sblId: 2Chr 6:39
    shortName: 2 Пар 6:39
    text: тогда услышь с неба, с места обитания Твоего, молитву их и прошение их,
      и сделай, что потребно для них, и прости народу Твоему, в чем он согрешил пред
      Тобою.
  - name: 2 Паралипоменон 6:40
    orderIndex: 39
    osisId: 2Chr.6.40
    sblId: 2Chr 6:40
    shortName: 2 Пар 6:40
    text: Боже мой! да будут очи Твои отверсты и уши Твои внимательны к молитве на
      месте сем.
  - name: 2 Паралипоменон 6:41
    orderIndex: 40
    osisId: 2Chr.6.41
    sblId: 2Chr 6:41
    shortName: 2 Пар 6:41
    text: И ныне, Господи Боже, стань на [место] покоя Твоего, Ты и ковчег могущества
      Твоего. Священники Твои, Господи Боже, да облекутся во спасение, и преподобные
      Твои да насладятся благами.
  - name: 2 Паралипоменон 6:42
    orderIndex: 41
    osisId: 2Chr.6.42
    sblId: 2Chr 6:42
    shortName: 2 Пар 6:42
    text: Господи Боже! не отврати лица помазанника Твоего, помяни милости к Давиду,
      рабу Твоему.
  versesCount: 42
- name: 2 Паралипоменон 7
  orderIndex: 6
  osisId: 2Chr.7
  sblId: 2Chr 7
  shortName: 2 Пар 7
  verses:
  - name: 2 Паралипоменон 7:1
    orderIndex: 0
    osisId: 2Chr.7.1
    sblId: 2Chr 7:1
    shortName: 2 Пар 7:1
    text: Когда окончил Соломон молитву, сошел огонь с неба и поглотил всесожжение
      и жертвы, и слава Господня наполнила дом.
  - name: 2 Паралипоменон 7:2
    orderIndex: 1
    osisId: 2Chr.7.2
    sblId: 2Chr 7:2
    shortName: 2 Пар 7:2
    text: И не могли священники войти в дом Господень, потому что слава Господня наполнила
      дом Господень.
  - name: 2 Паралипоменон 7:3
    orderIndex: 2
    osisId: 2Chr.7.3
    sblId: 2Chr 7:3
    shortName: 2 Пар 7:3
    text: И все сыны Израилевы, видя, как сошел огонь и слава Господня на дом, пали
      лицем на землю, на помост, и поклонились, и славословили Господа, ибо Он благ,
      ибо вовек милость Его.
  - name: 2 Паралипоменон 7:4
    orderIndex: 3
    osisId: 2Chr.7.4
    sblId: 2Chr 7:4
    shortName: 2 Пар 7:4
    text: Царь же и весь народ стали приносить жертвы пред лицем Господа.
  - name: 2 Паралипоменон 7:5
    orderIndex: 4
    osisId: 2Chr.7.5
    sblId: 2Chr 7:5
    shortName: 2 Пар 7:5
    text: 'И принес царь Соломон в жертву двадцать две тысячи волов и сто двадцать
      тысяч овец: так освятили дом Божий царь и весь народ.'
  - name: 2 Паралипоменон 7:6
    orderIndex: 5
    osisId: 2Chr.7.6
    sblId: 2Chr 7:6
    shortName: 2 Пар 7:6
    text: Священники стояли в служении своем, и левиты с музыкальными орудиями Господа,
      которые сделал царь Давид для прославления Господа, ибо вечна милость Его, так
      как Давид славословил чрез них; священники же трубили перед ним, и весь Израиль
      стоял.
  - name: 2 Паралипоменон 7:7
    orderIndex: 6
    osisId: 2Chr.7.7
    sblId: 2Chr 7:7
    shortName: 2 Пар 7:7
    text: 'Освятил Соломон и внутреннюю часть двора, которая пред домом Господним:
      ибо принес там всесожжения и тук мирных жертв, так как жертвенник медный, сделанный
      Соломоном, не мог вмещать всесожжения и хлебного приношения, и туков.'
  - name: 2 Паралипоменон 7:8
    orderIndex: 7
    osisId: 2Chr.7.8
    sblId: 2Chr 7:8
    shortName: 2 Пар 7:8
    text: И сделал Соломон в то время семидневный праздник, и весь Израиль с ним –
      собрание весьма большое, [сошедшееся] от входа в Емаф до реки Египетской;
  - name: 2 Паралипоменон 7:9
    orderIndex: 8
    osisId: 2Chr.7.9
    sblId: 2Chr 7:9
    shortName: 2 Пар 7:9
    text: а в день восьмой сделали попразднство, ибо освящение жертвенника совершали
      семь дней и праздник семь дней.
  - name: 2 Паралипоменон 7:10
    orderIndex: 9
    osisId: 2Chr.7.10
    sblId: 2Chr 7:10
    shortName: 2 Пар 7:10
    text: И в двадцать третий день седьмого месяца [царь] отпустил народ в шатры их,
      радующийся и веселящийся в сердце о благе, какое сделал Господь Давиду и Соломону
      и Израилю, народу Своему.
  - name: 2 Паралипоменон 7:11
    orderIndex: 10
    osisId: 2Chr.7.11
    sblId: 2Chr 7:11
    shortName: 2 Пар 7:11
    text: И окончил Соломон дом Господень и дом царский; и все, что предположил Соломон
      в сердце своем сделать в доме Господнем и в доме своем, совершил он успешно.
  - name: 2 Паралипоменон 7:12
    orderIndex: 11
    osisId: 2Chr.7.12
    sblId: 2Chr 7:12
    shortName: 2 Пар 7:12
    text: 'И явился Господь Соломону ночью и сказал ему: Я услышал молитву твою и
      избрал Себе место сие в дом жертвоприношения.'
  - name: 2 Паралипоменон 7:13
    orderIndex: 12
    osisId: 2Chr.7.13
    sblId: 2Chr 7:13
    shortName: 2 Пар 7:13
    text: Если Я заключу небо и не будет дождя, и если повелю саранче поядать землю,
      или пошлю моровую язву на народ Мой,
  - name: 2 Паралипоменон 7:14
    orderIndex: 13
    osisId: 2Chr.7.14
    sblId: 2Chr 7:14
    shortName: 2 Пар 7:14
    text: и смирится народ Мой, который именуется именем Моим, и будут молиться, и
      взыщут лица Моего, и обратятся от худых путей своих, то Я услышу с неба и прощу
      грехи их и исцелю землю их.
  - name: 2 Паралипоменон 7:15
    orderIndex: 14
    osisId: 2Chr.7.15
    sblId: 2Chr 7:15
    shortName: 2 Пар 7:15
    text: Ныне очи Мои будут отверсты и уши Мои внимательны к молитве на месте сем.
  - name: 2 Паралипоменон 7:16
    orderIndex: 15
    osisId: 2Chr.7.16
    sblId: 2Chr 7:16
    shortName: 2 Пар 7:16
    text: И ныне Я избрал и освятил дом сей, чтобы имя Мое было там во веки; и очи
      Мои и сердце Мое будут там во все дни.
  - name: 2 Паралипоменон 7:17
    orderIndex: 16
    osisId: 2Chr.7.17
    sblId: 2Chr 7:17
    shortName: 2 Пар 7:17
    text: И если ты будешь ходить пред лицем Моим, как ходил Давид, отец твой, и будешь
      делать все, что Я повелел тебе, и будешь хранить уставы Мои и законы Мои,
  - name: 2 Паралипоменон 7:18
    orderIndex: 17
    osisId: 2Chr.7.18
    sblId: 2Chr 7:18
    shortName: 2 Пар 7:18
    text: 'то утвержу престол царства твоего, как Я обещал Давиду, отцу твоему, говоря:
      не прекратится у тебя [муж], владеющий Израилем.'
  - name: 2 Паралипоменон 7:19
    orderIndex: 18
    osisId: 2Chr.7.19
    sblId: 2Chr 7:19
    shortName: 2 Пар 7:19
    text: Если же вы отступите и оставите уставы Мои и заповеди Мои, которые Я дал
      вам, и пойдете и станете служить богам иным и поклоняться им,
  - name: 2 Паралипоменон 7:20
    orderIndex: 19
    osisId: 2Chr.7.20
    sblId: 2Chr 7:20
    shortName: 2 Пар 7:20
    text: то Я истреблю [Израиля] с лица земли Моей, которую Я дал им, и храм сей,
      который Я освятил имени Моему, отвергну от лица Моего и сделаю его притчею и
      посмешищем у всех народов.
  - name: 2 Паралипоменон 7:21
    orderIndex: 20
    osisId: 2Chr.7.21
    sblId: 2Chr 7:21
    shortName: 2 Пар 7:21
    text: 'И о храме сем высоком всякий, проходящий мимо него, ужаснется и скажет:
      за что поступил так Господь с землею сею и с храмом сим?'
  - name: 2 Паралипоменон 7:22
    orderIndex: 21
    osisId: 2Chr.7.22
    sblId: 2Chr 7:22
    shortName: 2 Пар 7:22
    text: 'И скажут: за то, что они оставили Господа, Бога отцов своих, Который вывел
      их из земли Египетской, и прилепились к богам иным, и поклонялись им, и служили
      им, – за то Он навел на них все это бедствие.'
  versesCount: 22
- name: 2 Паралипоменон 8
  orderIndex: 7
  osisId: 2Chr.8
  sblId: 2Chr 8
  shortName: 2 Пар 8
  verses:
  - name: 2 Паралипоменон 8:1
    orderIndex: 0
    osisId: 2Chr.8.1
    sblId: 2Chr 8:1
    shortName: 2 Пар 8:1
    text: По окончании двадцати лет, в которые Соломон строил дом Господень и свой
      дом,
  - name: 2 Паралипоменон 8:2
    orderIndex: 1
    osisId: 2Chr.8.2
    sblId: 2Chr 8:2
    shortName: 2 Пар 8:2
    text: Соломон обстроил и города, которые дал Соломону Хирам, и поселил в них сынов
      Израилевых.
  - name: 2 Паралипоменон 8:3
    orderIndex: 2
    osisId: 2Chr.8.3
    sblId: 2Chr 8:3
    shortName: 2 Пар 8:3
    text: И пошел Соломон на Емаф–Сува и взял его.
  - name: 2 Паралипоменон 8:4
    orderIndex: 3
    osisId: 2Chr.8.4
    sblId: 2Chr 8:4
    shortName: 2 Пар 8:4
    text: И построил он Фадмор в пустыне, и все города для запасов, какие основал
      в Емафе.
  - name: 2 Паралипоменон 8:5
    orderIndex: 4
    osisId: 2Chr.8.5
    sblId: 2Chr 8:5
    shortName: 2 Пар 8:5
    text: Он обстроил Вефорон верхний и Вефорон нижний, города укрепленные, со стенами,
      воротами и запорами,
  - name: 2 Паралипоменон 8:6
    orderIndex: 5
    osisId: 2Chr.8.6
    sblId: 2Chr 8:6
    shortName: 2 Пар 8:6
    text: и Ваалаф и все города для запасов, которые были у Соломона, и все города
      для колесниц, и города для конных, и все, что хотел Соломон построить в Иерусалиме
      и на Ливане и во всей земле владения своего.
  - name: 2 Паралипоменон 8:7
    orderIndex: 6
    osisId: 2Chr.8.7
    sblId: 2Chr 8:7
    shortName: 2 Пар 8:7
    text: Весь народ, оставшийся от Хеттеев, и Аморреев, и Ферезеев, и Евеев и Иевусеев,
      которые были не из сынов Израилевых, –
  - name: 2 Паралипоменон 8:8
    orderIndex: 7
    osisId: 2Chr.8.8
    sblId: 2Chr 8:8
    shortName: 2 Пар 8:8
    text: детей их, оставшихся после них на земле, которых не истребили сыны Израилевы,
      – сделал Соломон оброчными до сего дня.
  - name: 2 Паралипоменон 8:9
    orderIndex: 8
    osisId: 2Chr.8.9
    sblId: 2Chr 8:9
    shortName: 2 Пар 8:9
    text: Сынов же Израилевых не делал Соломон работниками по делам своим, но они
      были воинами, и начальниками телохранителей его, и вождями колесниц его и всадников
      его.
  - name: 2 Паралипоменон 8:10
    orderIndex: 9
    osisId: 2Chr.8.10
    sblId: 2Chr 8:10
    shortName: 2 Пар 8:10
    text: И было главных приставников у царя Соломона, управлявших народом, двести
      пятьдесят.
  - name: 2 Паралипоменон 8:11
    orderIndex: 10
    osisId: 2Chr.8.11
    sblId: 2Chr 8:11
    shortName: 2 Пар 8:11
    text: А дочь Фараонову перевел Соломон из города Давидова в дом, который построил
      для нее, потому что, говорил он, не должна жить женщина у меня в доме Давида,
      царя Израилева, ибо свят он, так как вошел в него ковчег Господень.
  - name: 2 Паралипоменон 8:12
    orderIndex: 11
    osisId: 2Chr.8.12
    sblId: 2Chr 8:12
    shortName: 2 Пар 8:12
    text: Тогда стал возносить Соломон всесожжения Господу на жертвеннике Господнем,
      который он устроил пред притвором,
  - name: 2 Паралипоменон 8:13
    orderIndex: 12
    osisId: 2Chr.8.13
    sblId: 2Chr 8:13
    shortName: 2 Пар 8:13
    text: 'чтобы по уставу каждого дня приносить всесожжения, по заповеди Моисеевой,
      в субботы, и в новомесячия, и в праздники три раза в год: в праздник опресноков,
      и в праздник седмиц, и в праздник кущей.'
  - name: 2 Паралипоменон 8:14
    orderIndex: 13
    osisId: 2Chr.8.14
    sblId: 2Chr 8:14
    shortName: 2 Пар 8:14
    text: И установил он, по распоряжению Давида, отца своего, череды священников
      по службе их и левитов по стражам их, чтобы они славословили и служили при священниках
      по уставу каждого дня, и привратников по чередам их, к каждым воротам, потому
      что таково было завещание Давида, человека Божия.
  - name: 2 Паралипоменон 8:15
    orderIndex: 14
    osisId: 2Chr.8.15
    sblId: 2Chr 8:15
    shortName: 2 Пар 8:15
    text: И не отступали от повелений царя о священниках и левитах ни в чем, ни в
      отношении сокровищ.
  - name: 2 Паралипоменон 8:16
    orderIndex: 15
    osisId: 2Chr.8.16
    sblId: 2Chr 8:16
    shortName: 2 Пар 8:16
    text: Так устроено было все дело Соломоново от дня основания дома Господня до
      совершенного окончания его – дома Господня.
  - name: 2 Паралипоменон 8:17
    orderIndex: 16
    osisId: 2Chr.8.17
    sblId: 2Chr 8:17
    shortName: 2 Пар 8:17
    text: Тогда пошел Соломон в Ецион–Гавер и в Елаф, который на берегу моря, в земле
      Идумейской.
  - name: 2 Паралипоменон 8:18
    orderIndex: 17
    osisId: 2Chr.8.18
    sblId: 2Chr 8:18
    shortName: 2 Пар 8:18
    text: И прислал ему Хирам чрез слуг своих корабли и рабов, знающих море, и отправились
      они с слугами Соломоновыми в Офир, и добыли оттуда четыреста пятьдесят талантов
      золота, и привезли царю Соломону.
  versesCount: 18
- name: 2 Паралипоменон 9
  orderIndex: 8
  osisId: 2Chr.9
  sblId: 2Chr 9
  shortName: 2 Пар 9
  verses:
  - name: 2 Паралипоменон 9:1
    orderIndex: 0
    osisId: 2Chr.9.1
    sblId: 2Chr 9:1
    shortName: 2 Пар 9:1
    text: Царица Савская, услышав о славе Соломона, пришла испытать Соломона загадками
      в Иерусалим, с весьма большим богатством, и с верблюдами, навьюченными благовониями
      и множеством золота и драгоценных камней. И пришла к Соломону и беседовала с
      ним обо всем, что было на сердце у нее.
  - name: 2 Паралипоменон 9:2
    orderIndex: 1
    osisId: 2Chr.9.2
    sblId: 2Chr 9:2
    shortName: 2 Пар 9:2
    text: И объяснил ей Соломон все слова ее, и не нашлось ничего незнакомого Соломону,
      чего он не объяснил бы ей.
  - name: 2 Паралипоменон 9:3
    orderIndex: 2
    osisId: 2Chr.9.3
    sblId: 2Chr 9:3
    shortName: 2 Пар 9:3
    text: И увидела царица Савская мудрость Соломона и дом, который он построил,
  - name: 2 Паралипоменон 9:4
    orderIndex: 3
    osisId: 2Chr.9.4
    sblId: 2Chr 9:4
    shortName: 2 Пар 9:4
    text: и пищу за столом его, и жилище рабов его, и чинность служащих ему и одежду
      их, и виночерпиев его и одежду их, и ход, которым он ходил в дом Господень,
      – и была она вне себя.
  - name: 2 Паралипоменон 9:5
    orderIndex: 4
    osisId: 2Chr.9.5
    sblId: 2Chr 9:5
    shortName: 2 Пар 9:5
    text: 'И сказала царю: верно то, что я слышала в земле моей о делах твоих и о
      мудрости твоей,'
  - name: 2 Паралипоменон 9:6
    orderIndex: 5
    osisId: 2Chr.9.6
    sblId: 2Chr 9:6
    shortName: 2 Пар 9:6
    text: 'но я не верила словам о них, доколе не пришла и не увидела глазами своими.
      И вот, мне и вполовину не сказано о множестве мудрости твоей: ты превосходишь
      молву, какую я слышала.'
  - name: 2 Паралипоменон 9:7
    orderIndex: 6
    osisId: 2Chr.9.7
    sblId: 2Chr 9:7
    shortName: 2 Пар 9:7
    text: Блаженны люди твои, и блаженны сии слуги твои, всегда предстоящие пред тобою
      и слышащие мудрость твою!
  - name: 2 Паралипоменон 9:8
    orderIndex: 7
    osisId: 2Chr.9.8
    sblId: 2Chr 9:8
    shortName: 2 Пар 9:8
    text: Да будет благословен Господь Бог твой, Который благоволил посадить тебя
      на престол Свой в царя у Господа Бога твоего. По любви Бога твоего к Израилю,
      чтоб утвердить его на веки, Он поставил тебя царем над ним – творить суд и правду.
  - name: 2 Паралипоменон 9:9
    orderIndex: 8
    osisId: 2Chr.9.9
    sblId: 2Chr 9:9
    shortName: 2 Пар 9:9
    text: И подарила она царю сто двадцать талантов золота и великое множество благовоний
      и драгоценных камней; и не бывало таких благовоний, какие подарила царица Савская
      царю Соломону.
  - name: 2 Паралипоменон 9:10
    orderIndex: 9
    osisId: 2Chr.9.10
    sblId: 2Chr 9:10
    shortName: 2 Пар 9:10
    text: И слуги Хирамовы и слуги Соломоновы, которые привезли золото из Офира, привезли
      и красного дерева и драгоценных камней.
  - name: 2 Паралипоменон 9:11
    orderIndex: 10
    osisId: 2Chr.9.11
    sblId: 2Chr 9:11
    shortName: 2 Пар 9:11
    text: И сделал царь из этого красного дерева лестницы к дому Господню и к дому
      царскому, и цитры и псалтири для певцов. И не видано было подобного сему прежде
      в земле Иудейской.
  - name: 2 Паралипоменон 9:12
    orderIndex: 11
    osisId: 2Chr.9.12
    sblId: 2Chr 9:12
    shortName: 2 Пар 9:12
    text: Царь же Соломон дал царице Савской все, чего она желала и чего она просила,
      кроме таких вещей, какие она привезла царю. И она отправилась обратно в землю
      свою, она и слуги ее.
  - name: 2 Паралипоменон 9:13
    orderIndex: 12
    osisId: 2Chr.9.13
    sblId: 2Chr 9:13
    shortName: 2 Пар 9:13
    text: Весу в золоте, которое приходило к Соломону в один год, [было] шестьсот
      шестьдесят шесть талантов золота.
  - name: 2 Паралипоменон 9:14
    orderIndex: 13
    osisId: 2Chr.9.14
    sblId: 2Chr 9:14
    shortName: 2 Пар 9:14
    text: Сверх того, послы и купцы приносили, и все цари Аравийские и начальники
      областные приносили золото и серебро Соломону.
  - name: 2 Паралипоменон 9:15
    orderIndex: 14
    osisId: 2Chr.9.15
    sblId: 2Chr 9:15
    shortName: 2 Пар 9:15
    text: И сделал царь Соломон двести больших щитов из кованого золота, – по шестисот
      [сиклей] кованого золота пошло на каждый щит, –
  - name: 2 Паралипоменон 9:16
    orderIndex: 15
    osisId: 2Chr.9.16
    sblId: 2Chr 9:16
    shortName: 2 Пар 9:16
    text: и триста щитов меньших из кованого золота, – по триста [сиклей] золота пошло
      на каждый щит; и поставил их царь в доме из Ливанского дерева.
  - name: 2 Паралипоменон 9:17
    orderIndex: 16
    osisId: 2Chr.9.17
    sblId: 2Chr 9:17
    shortName: 2 Пар 9:17
    text: И сделал царь большой престол из слоновой кости и обложил его чистым золотом,
  - name: 2 Паралипоменон 9:18
    orderIndex: 17
    osisId: 2Chr.9.18
    sblId: 2Chr 9:18
    shortName: 2 Пар 9:18
    text: и шесть ступеней к престолу и золотое подножие, к престолу приделанное,
      и локотники по обе стороны у места сидения, и двух львов, стоящих возле локотников,
  - name: 2 Паралипоменон 9:19
    orderIndex: 18
    osisId: 2Chr.9.19
    sblId: 2Chr 9:19
    shortName: 2 Пар 9:19
    text: и [еще] двенадцать львов, стоящих там на шести ступенях, по обе стороны.
      Не бывало такого [престола] ни в одном царстве.
  - name: 2 Паралипоменон 9:20
    orderIndex: 19
    osisId: 2Chr.9.20
    sblId: 2Chr 9:20
    shortName: 2 Пар 9:20
    text: И все сосуды для питья у царя Соломона [были] из золота, и все сосуды в
      доме из Ливанского дерева [были] из золота отборного; серебро во дни Соломона
      вменялось ни во что,
  - name: 2 Паралипоменон 9:21
    orderIndex: 20
    osisId: 2Chr.9.21
    sblId: 2Chr 9:21
    shortName: 2 Пар 9:21
    text: ибо корабли царя ходили в Фарсис с слугами Хирама, и в три года раз возвращались
      корабли из Фарсиса и привозили золото и серебро, слоновую кость и обезьян и
      павлинов.
  - name: 2 Паралипоменон 9:22
    orderIndex: 21
    osisId: 2Chr.9.22
    sblId: 2Chr 9:22
    shortName: 2 Пар 9:22
    text: И превзошел царь Соломон всех царей земли богатством и мудростью.
  - name: 2 Паралипоменон 9:23
    orderIndex: 22
    osisId: 2Chr.9.23
    sblId: 2Chr 9:23
    shortName: 2 Пар 9:23
    text: И все цари земли искали видеть Соломона, чтобы послушать мудрости его, которую
      вложил Бог в сердце его.
  - name: 2 Паралипоменон 9:24
    orderIndex: 23
    osisId: 2Chr.9.24
    sblId: 2Chr 9:24
    shortName: 2 Пар 9:24
    text: И каждый из них подносил от себя в дар сосуды серебряные и сосуды золотые
      и одежды, оружие и благовония, коней и лошаков, из года в год.
  - name: 2 Паралипоменон 9:25
    orderIndex: 24
    osisId: 2Chr.9.25
    sblId: 2Chr 9:25
    shortName: 2 Пар 9:25
    text: И было у Соломона четыре тысячи стойл для коней и колесниц и двенадцать
      тысяч всадников; и он разместил их в городах колесничных и при царе – в Иерусалиме;
  - name: 2 Паралипоменон 9:26
    orderIndex: 25
    osisId: 2Chr.9.26
    sblId: 2Chr 9:26
    shortName: 2 Пар 9:26
    text: и господствовал он над всеми царями, от реки [Евфрата] до земли Филистимской
      и до пределов Египта.
  - name: 2 Паралипоменон 9:27
    orderIndex: 26
    osisId: 2Chr.9.27
    sblId: 2Chr 9:27
    shortName: 2 Пар 9:27
    text: И сделал царь серебро в Иерусалиме равноценным [простому] камню, а кедры,
      по их множеству, сделал равноценными сикоморам, которые на низких местах.
  - name: 2 Паралипоменон 9:28
    orderIndex: 27
    osisId: 2Chr.9.28
    sblId: 2Chr 9:28
    shortName: 2 Пар 9:28
    text: Коней приводили Соломону из Египта и из всех земель.
  - name: 2 Паралипоменон 9:29
    orderIndex: 28
    osisId: 2Chr.9.29
    sblId: 2Chr 9:29
    shortName: 2 Пар 9:29
    text: Прочие деяния Соломоновы, первые и последние, описаны в записях Нафана пророка
      и в пророчестве Ахии Силомлянина и в видениях прозорливца Иоиля о Иеровоаме,
      сыне Наватовом.
  - name: 2 Паралипоменон 9:30
    orderIndex: 29
    osisId: 2Chr.9.30
    sblId: 2Chr 9:30
    shortName: 2 Пар 9:30
    text: Царствовал же Соломон в Иерусалиме над всем Израилем сорок лет.
  - name: 2 Паралипоменон 9:31
    orderIndex: 30
    osisId: 2Chr.9.31
    sblId: 2Chr 9:31
    shortName: 2 Пар 9:31
    text: И почил Соломон с отцами своими, и похоронили его в городе Давида, отца
      его. И воцарился Ровоам, сын его, вместо него.
  versesCount: 31
- name: 2 Паралипоменон 10
  orderIndex: 9
  osisId: 2Chr.10
  sblId: 2Chr 10
  shortName: 2 Пар 10
  verses:
  - name: 2 Паралипоменон 10:1
    orderIndex: 0
    osisId: 2Chr.10.1
    sblId: 2Chr 10:1
    shortName: 2 Пар 10:1
    text: И пошел Ровоам в Сихем, потому что в Сихем сошлись все Израильтяне, чтобы
      поставить его царем.
  - name: 2 Паралипоменон 10:2
    orderIndex: 1
    osisId: 2Chr.10.2
    sblId: 2Chr 10:2
    shortName: 2 Пар 10:2
    text: Когда услышал [о сем] Иеровоам, сын Наватов, – он находился в Египте, куда
      убежал от царя Соломона, – то возвратился Иеровоам из Египта.
  - name: 2 Паралипоменон 10:3
    orderIndex: 2
    osisId: 2Chr.10.3
    sblId: 2Chr 10:3
    shortName: 2 Пар 10:3
    text: 'И послали и звали его; и пришел Иеровоам и весь Израиль, и говорили Ровоаму
      так:'
  - name: 2 Паралипоменон 10:4
    orderIndex: 3
    osisId: 2Chr.10.4
    sblId: 2Chr 10:4
    shortName: 2 Пар 10:4
    text: отец твой наложил на нас тяжкое иго; но ты облегчи жестокую работу отца
      твоего и тяжкое иго, которое он наложил на нас, и мы будем служить тебе.
  - name: 2 Паралипоменон 10:5
    orderIndex: 4
    osisId: 2Chr.10.5
    sblId: 2Chr 10:5
    shortName: 2 Пар 10:5
    text: 'И сказал им [Ровоам]: через три дня придите опять ко мне. И разошелся народ.'
  - name: 2 Паралипоменон 10:6
    orderIndex: 5
    osisId: 2Chr.10.6
    sblId: 2Chr 10:6
    shortName: 2 Пар 10:6
    text: 'И советовался царь Ровоам со старейшинами, которые предстояли пред лицем
      Соломона, отца его, при жизни его, и говорил: как вы посоветуете отвечать народу
      сему?'
  - name: 2 Паралипоменон 10:7
    orderIndex: 6
    osisId: 2Chr.10.7
    sblId: 2Chr 10:7
    shortName: 2 Пар 10:7
    text: 'Они сказали ему: если ты будешь добр к народу сему и угодишь им и будешь
      говорить с ними ласково, то они будут тебе рабами на все дни.'
  - name: 2 Паралипоменон 10:8
    orderIndex: 7
    osisId: 2Chr.10.8
    sblId: 2Chr 10:8
    shortName: 2 Пар 10:8
    text: Но он оставил совет старейшин, который они давали ему, и стал советоваться
      с людьми молодыми, которые выросли вместе с ним, предстоящими пред лицем его;
  - name: 2 Паралипоменон 10:9
    orderIndex: 8
    osisId: 2Chr.10.9
    sblId: 2Chr 10:9
    shortName: 2 Пар 10:9
    text: 'и сказал им: что вы посоветуете мне отвечать народу сему, говорившему мне
      так: облегчи иго, которое наложил на нас отец твой?'
  - name: 2 Паралипоменон 10:10
    orderIndex: 9
    osisId: 2Chr.10.10
    sblId: 2Chr 10:10
    shortName: 2 Пар 10:10
    text: 'И говорили ему молодые люди, выросшие вместе с ним, и сказали: так скажи
      народу, говорившему тебе: отец твой наложил на нас тяжкое иго, а ты облегчи
      нас, – так скажи им: мизинец мой толще чресл отца моего.'
  - name: 2 Паралипоменон 10:11
    orderIndex: 10
    osisId: 2Chr.10.11
    sblId: 2Chr 10:11
    shortName: 2 Пар 10:11
    text: Отец мой наложил на вас тяжкое иго, а я увеличу иго ваше; отец мой наказывал
      вас бичами, а я [буду бить вас] скорпионами.
  - name: 2 Паралипоменон 10:12
    orderIndex: 11
    osisId: 2Chr.10.12
    sblId: 2Chr 10:12
    shortName: 2 Пар 10:12
    text: 'И пришел Иеровоам и весь народ к Ровоаму на третий день, как приказал царь,
      сказав: придите ко мне опять чрез три дня.'
  - name: 2 Паралипоменон 10:13
    orderIndex: 12
    osisId: 2Chr.10.13
    sblId: 2Chr 10:13
    shortName: 2 Пар 10:13
    text: 'Тогда царь отвечал им сурово, ибо оставил царь Ровоам совет старейшин,
      и говорил им по совету молодых людей так:'
  - name: 2 Паралипоменон 10:14
    orderIndex: 13
    osisId: 2Chr.10.14
    sblId: 2Chr 10:14
    shortName: 2 Пар 10:14
    text: отец мой наложил на вас тяжкое иго, а я увеличу его; отец мой наказывал
      вас бичами, а я [буду бить вас] скорпионами.
  - name: 2 Паралипоменон 10:15
    orderIndex: 14
    osisId: 2Chr.10.15
    sblId: 2Chr 10:15
    shortName: 2 Пар 10:15
    text: И не послушал царь народа, потому что так устроено было от Бога, чтоб исполнить
      Господу слово Свое, которое изрек Он чрез Ахию Силомлянина Иеровоаму, сыну Наватову.
  - name: 2 Паралипоменон 10:16
    orderIndex: 15
    osisId: 2Chr.10.16
    sblId: 2Chr 10:16
    shortName: 2 Пар 10:16
    text: 'Когда весь Израиль увидел, что не слушает его царь, то отвечал народ царю,
      говоря: какая нам часть в Давиде? Нет нам доли в сыне Иессеевом; по шатрам своим,
      Израиль! Теперь знай свой дом, Давид. И разошлись все Израильтяне по шатрам
      своим.'
  - name: 2 Паралипоменон 10:17
    orderIndex: 16
    osisId: 2Chr.10.17
    sblId: 2Chr 10:17
    shortName: 2 Пар 10:17
    text: Только над сынами Израилевыми, жившими в городах Иудиных, остался царем
      Ровоам.
  - name: 2 Паралипоменон 10:18
    orderIndex: 17
    osisId: 2Chr.10.18
    sblId: 2Chr 10:18
    shortName: 2 Пар 10:18
    text: И послал царь Ровоам Адонирама, начальника над собиранием даней, и забросали
      его сыны Израилевы каменьями, и он умер. Царь же Ровоам поспешил сесть на колесницу,
      чтобы убежать в Иерусалим.
  - name: 2 Паралипоменон 10:19
    orderIndex: 18
    osisId: 2Chr.10.19
    sblId: 2Chr 10:19
    shortName: 2 Пар 10:19
    text: Так отложились Израильтяне от дома Давидова до сего дня.
  versesCount: 19
- name: 2 Паралипоменон 11
  orderIndex: 10
  osisId: 2Chr.11
  sblId: 2Chr 11
  shortName: 2 Пар 11
  verses:
  - name: 2 Паралипоменон 11:1
    orderIndex: 0
    osisId: 2Chr.11.1
    sblId: 2Chr 11:1
    shortName: 2 Пар 11:1
    text: И прибыл Ровоам в Иерусалим и созвал из дома Иудина и Вениаминова сто восемьдесят
      тысяч отборных воинов, чтобы воевать с Израилем и возвратить царство Ровоаму.
  - name: 2 Паралипоменон 11:2
    orderIndex: 1
    osisId: 2Chr.11.2
    sblId: 2Chr 11:2
    shortName: 2 Пар 11:2
    text: 'И было слово Господне к Самею, человеку Божию, и сказано:'
  - name: 2 Паралипоменон 11:3
    orderIndex: 2
    osisId: 2Chr.11.3
    sblId: 2Chr 11:3
    shortName: 2 Пар 11:3
    text: 'скажи Ровоаму, сыну Соломонову, царю Иудейскому, и всему Израилю в [колене]
      Иудином и Вениаминовом:'
  - name: 2 Паралипоменон 11:4
    orderIndex: 3
    osisId: 2Chr.11.4
    sblId: 2Chr 11:4
    shortName: 2 Пар 11:4
    text: 'так говорит Господь: не ходите и не начинайте войны с братьями вашими;
      возвратитесь каждый в дом свой, ибо Мною сделано это. Они послушались слов Господних
      и возвратились из похода против Иеровоама.'
  - name: 2 Паралипоменон 11:5
    orderIndex: 4
    osisId: 2Chr.11.5
    sblId: 2Chr 11:5
    shortName: 2 Пар 11:5
    text: Ровоам жил в Иерусалиме; он обнес города в Иудее стенами.
  - name: 2 Паралипоменон 11:6
    orderIndex: 5
    osisId: 2Chr.11.6
    sblId: 2Chr 11:6
    shortName: 2 Пар 11:6
    text: Он укрепил Вифлеем и Ефам, и Фекою,
  - name: 2 Паралипоменон 11:7
    orderIndex: 6
    osisId: 2Chr.11.7
    sblId: 2Chr 11:7
    shortName: 2 Пар 11:7
    text: и Вефцур, и Сохо, и Одоллам,
  - name: 2 Паралипоменон 11:8
    orderIndex: 7
    osisId: 2Chr.11.8
    sblId: 2Chr 11:8
    shortName: 2 Пар 11:8
    text: и Геф, и Марешу, и Зиф,
  - name: 2 Паралипоменон 11:9
    orderIndex: 8
    osisId: 2Chr.11.9
    sblId: 2Chr 11:9
    shortName: 2 Пар 11:9
    text: и Адораим, и Лахис, и Азеку,
  - name: 2 Паралипоменон 11:10
    orderIndex: 9
    osisId: 2Chr.11.10
    sblId: 2Chr 11:10
    shortName: 2 Пар 11:10
    text: и Цору, и Аиалон, и Хеврон, находившиеся в колене Иудином и Вениаминовом.
  - name: 2 Паралипоменон 11:11
    orderIndex: 10
    osisId: 2Chr.11.11
    sblId: 2Chr 11:11
    shortName: 2 Пар 11:11
    text: И утвердил он крепости сии, и устроил в них начальников и хранилища для
      хлеба и деревянного масла и вина.
  - name: 2 Паралипоменон 11:12
    orderIndex: 11
    osisId: 2Chr.11.12
    sblId: 2Chr 11:12
    shortName: 2 Пар 11:12
    text: И [дал] в каждый город щиты и копья и утвердил их весьма сильно. И оставались
      за ним Иуда и Вениамин.
  - name: 2 Паралипоменон 11:13
    orderIndex: 12
    osisId: 2Chr.11.13
    sblId: 2Chr 11:13
    shortName: 2 Пар 11:13
    text: И священники и левиты, какие [были] по всей земле Израильской, собрались
      к нему из всех пределов,
  - name: 2 Паралипоменон 11:14
    orderIndex: 13
    osisId: 2Chr.11.14
    sblId: 2Chr 11:14
    shortName: 2 Пар 11:14
    text: ибо оставили левиты свои городские предместья и свои владения и пришли в
      Иудею и в Иерусалим, так как оставил их Иеровоам и сыновья его от священства
      Господня
  - name: 2 Паралипоменон 11:15
    orderIndex: 14
    osisId: 2Chr.11.15
    sblId: 2Chr 11:15
    shortName: 2 Пар 11:15
    text: и поставил у себя жрецов к высотам, и к козлам, и к тельцам, которых он
      сделал.
  - name: 2 Паралипоменон 11:16
    orderIndex: 15
    osisId: 2Chr.11.16
    sblId: 2Chr 11:16
    shortName: 2 Пар 11:16
    text: А за ними и из всех колен Израилевых расположившие сердце свое, чтобы взыскать
      Господа Бога Израилева, приходили в Иерусалим, дабы приносить жертвы Господу
      Богу отцов своих.
  - name: 2 Паралипоменон 11:17
    orderIndex: 16
    osisId: 2Chr.11.17
    sblId: 2Chr 11:17
    shortName: 2 Пар 11:17
    text: И укрепили они царство Иудино и поддерживали Ровоама, сына Соломонова, три
      года, потому что ходили путем Давида и Соломона в сии три года.
  - name: 2 Паралипоменон 11:18
    orderIndex: 17
    osisId: 2Chr.11.18
    sblId: 2Chr 11:18
    shortName: 2 Пар 11:18
    text: И взял себе Ровоам в жену Махалафу, дочь Иеромофа, сына Давидова, и Авихаиль,
      дочь Елиава, сына Иессеева,
  - name: 2 Паралипоменон 11:19
    orderIndex: 18
    osisId: 2Chr.11.19
    sblId: 2Chr 11:19
    shortName: 2 Пар 11:19
    text: 'и она родила ему сыновей: Иеуса и Шемарию и Загама.'
  - name: 2 Паралипоменон 11:20
    orderIndex: 19
    osisId: 2Chr.11.20
    sblId: 2Chr 11:20
    shortName: 2 Пар 11:20
    text: После нее он взял Мааху, дочь Авессалома, и она родила ему Авию и Аттая,
      и Зизу и Шеломифа.
  - name: 2 Паралипоменон 11:21
    orderIndex: 20
    osisId: 2Chr.11.21
    sblId: 2Chr 11:21
    shortName: 2 Пар 11:21
    text: И любил Ровоам Мааху, дочь Авессалома, более всех жен и наложниц своих,
      ибо он имел восемнадцать жен и шестьдесят наложниц и родил двадцать восемь сыновей
      и шестьдесят дочерей.
  - name: 2 Паралипоменон 11:22
    orderIndex: 21
    osisId: 2Chr.11.22
    sblId: 2Chr 11:22
    shortName: 2 Пар 11:22
    text: И поставил Ровоам Авию, сына Маахи, главою [и] князем над братьями его,
      потому что [хотел] воцарить его.
  - name: 2 Паралипоменон 11:23
    orderIndex: 22
    osisId: 2Chr.11.23
    sblId: 2Chr 11:23
    shortName: 2 Пар 11:23
    text: И действовал благоразумно, и разослал всех сыновей своих по всем землям
      Иуды и Вениамина во все укрепленные города, и дал им содержание большое и приискал
      много жен.
  versesCount: 23
- name: 2 Паралипоменон 12
  orderIndex: 11
  osisId: 2Chr.12
  sblId: 2Chr 12
  shortName: 2 Пар 12
  verses:
  - name: 2 Паралипоменон 12:1
    orderIndex: 0
    osisId: 2Chr.12.1
    sblId: 2Chr 12:1
    shortName: 2 Пар 12:1
    text: Когда царство Ровоама утвердилось, и он сделался силен, тогда он оставил
      закон Господень, и весь Израиль с ним.
  - name: 2 Паралипоменон 12:2
    orderIndex: 1
    osisId: 2Chr.12.2
    sblId: 2Chr 12:2
    shortName: 2 Пар 12:2
    text: На пятом году царствования Ровоама, Сусаким, царь Египетский, пошел на Иерусалим,
      – потому что они отступили от Господа, –
  - name: 2 Паралипоменон 12:3
    orderIndex: 2
    osisId: 2Chr.12.3
    sblId: 2Chr 12:3
    shortName: 2 Пар 12:3
    text: с тысячью и двумя стами колесниц и шестьюдесятью тысячами всадников; и не
      было числа народу, который пришел с ним из Египта, Ливиянам, Сукхитам и Ефиоплянам;
  - name: 2 Паралипоменон 12:4
    orderIndex: 3
    osisId: 2Chr.12.4
    sblId: 2Chr 12:4
    shortName: 2 Пар 12:4
    text: и взял укрепленные города в Иудее и пришел к Иерусалиму.
  - name: 2 Паралипоменон 12:5
    orderIndex: 4
    osisId: 2Chr.12.5
    sblId: 2Chr 12:5
    shortName: 2 Пар 12:5
    text: 'Тогда Самей пророк пришел к Ровоаму и князьям Иудеи, которые собрались
      в Иерусалим, [спасаясь] от Сусакима, и сказал им: так говорит Господь: вы оставили
      Меня, за то и Я оставляю вас в руки Сусакиму.'
  - name: 2 Паралипоменон 12:6
    orderIndex: 5
    osisId: 2Chr.12.6
    sblId: 2Chr 12:6
    shortName: 2 Пар 12:6
    text: 'И смирились князья Израилевы и царь и сказали: праведен Господь!'
  - name: 2 Паралипоменон 12:7
    orderIndex: 6
    osisId: 2Chr.12.7
    sblId: 2Chr 12:7
    shortName: 2 Пар 12:7
    text: 'Когда увидел Господь, что они смирились, тогда было слово Господне к Самею,
      и сказано: они смирились; не истреблю их и вскоре дам им избавление, и не прольется
      гнев Мой на Иерусалим рукою Сусакима;'
  - name: 2 Паралипоменон 12:8
    orderIndex: 7
    osisId: 2Chr.12.8
    sblId: 2Chr 12:8
    shortName: 2 Пар 12:8
    text: однакоже они будут слугами его, чтобы знали, каково служить Мне и служить
      царствам земным.
  - name: 2 Паралипоменон 12:9
    orderIndex: 8
    osisId: 2Chr.12.9
    sblId: 2Chr 12:9
    shortName: 2 Пар 12:9
    text: И пришел Сусаким, царь Египетский, в Иерусалим и взял сокровища дома Господня
      и сокровища дома царского; все взял он, взял и щиты золотые, которые сделал
      Соломон.
  - name: 2 Паралипоменон 12:10
    orderIndex: 9
    osisId: 2Chr.12.10
    sblId: 2Chr 12:10
    shortName: 2 Пар 12:10
    text: И сделал царь Ровоам, вместо их, щиты медные, и отдал их на руки начальникам
      телохранителей, охранявших вход дома царского.
  - name: 2 Паралипоменон 12:11
    orderIndex: 10
    osisId: 2Chr.12.11
    sblId: 2Chr 12:11
    shortName: 2 Пар 12:11
    text: Когда выходил царь в дом Господень, приходили телохранители и несли их,
      и потом опять относили их в палату телохранителей.
  - name: 2 Паралипоменон 12:12
    orderIndex: 11
    osisId: 2Chr.12.12
    sblId: 2Chr 12:12
    shortName: 2 Пар 12:12
    text: И когда он смирился, тогда отвратился от него гнев Господа и не погубил
      его до конца; притом и в Иудее было нечто доброе.
  - name: 2 Паралипоменон 12:13
    orderIndex: 12
    osisId: 2Chr.12.13
    sblId: 2Chr 12:13
    shortName: 2 Пар 12:13
    text: И утвердился царь Ровоам в Иерусалиме и царствовал. Сорок один год было
      Ровоаму, когда он воцарился, и семнадцать лет царствовал в Иерусалиме, в городе,
      который из всех колен Израилевых избрал Господь, чтобы там пребывало имя Его.
      Имя матери его Наама, Аммонитянка.
  - name: 2 Паралипоменон 12:14
    orderIndex: 13
    osisId: 2Chr.12.14
    sblId: 2Chr 12:14
    shortName: 2 Пар 12:14
    text: И делал он зло, потому что не расположил сердца своего к тому, чтобы взыскать
      Господа.
  - name: 2 Паралипоменон 12:15
    orderIndex: 14
    osisId: 2Chr.12.15
    sblId: 2Chr 12:15
    shortName: 2 Пар 12:15
    text: Деяния Ровоамовы, первые и последние, описаны в записях Самея пророка и
      Адды прозорливца при родословиях. И были войны у Ровоама с Иеровоамом во все
      дни.
  - name: 2 Паралипоменон 12:16
    orderIndex: 15
    osisId: 2Chr.12.16
    sblId: 2Chr 12:16
    shortName: 2 Пар 12:16
    text: И почил Ровоам с отцами своими и погребен в городе Давидовом. И воцарился
      Авия, сын его, вместо него.
  versesCount: 16
- name: 2 Паралипоменон 13
  orderIndex: 12
  osisId: 2Chr.13
  sblId: 2Chr 13
  shortName: 2 Пар 13
  verses:
  - name: 2 Паралипоменон 13:1
    orderIndex: 0
    osisId: 2Chr.13.1
    sblId: 2Chr 13:1
    shortName: 2 Пар 13:1
    text: В восемнадцатый год царствования Иеровоама воцарился Авия над Иудою.
  - name: 2 Паралипоменон 13:2
    orderIndex: 1
    osisId: 2Chr.13.2
    sblId: 2Chr 13:2
    shortName: 2 Пар 13:2
    text: Три года он царствовал в Иерусалиме; имя матери его Михаия, дочь Уриилова,
      из Гивы. И была война у Авии с Иеровоамом.
  - name: 2 Паралипоменон 13:3
    orderIndex: 2
    osisId: 2Chr.13.3
    sblId: 2Chr 13:3
    shortName: 2 Пар 13:3
    text: И вывел Авия на войну войско, состоявшее из людей храбрых, из четырехсот
      тысяч человек отборных; а Иеровоам выступил против него на войну с восемью стами
      тысяч человек, [также] отборных, храбрых.
  - name: 2 Паралипоменон 13:4
    orderIndex: 3
    osisId: 2Chr.13.4
    sblId: 2Chr 13:4
    shortName: 2 Пар 13:4
    text: 'И стал Авия на вершине горы Цемараимской, одной из гор Ефремовых, и говорил:
      послушайте меня, Иеровоам и все Израильтяне!'
  - name: 2 Паралипоменон 13:5
    orderIndex: 4
    osisId: 2Chr.13.5
    sblId: 2Chr 13:5
    shortName: 2 Пар 13:5
    text: Не знаете ли вы, что Господь Бог Израилев дал царство Давиду над Израилем
      навек, ему и сыновьям его, по завету соли?
  - name: 2 Паралипоменон 13:6
    orderIndex: 5
    osisId: 2Chr.13.6
    sblId: 2Chr 13:6
    shortName: 2 Пар 13:6
    text: Но восстал Иеровоам, сын Наватов, раб Соломона, сына Давидова, и возмутился
      против господина своего.
  - name: 2 Паралипоменон 13:7
    orderIndex: 6
    osisId: 2Chr.13.7
    sblId: 2Chr 13:7
    shortName: 2 Пар 13:7
    text: И собрались вокруг него люди пустые, люди развращенные, и укрепились против
      Ровоама, сына Соломонова; Ровоам же был молод и слаб сердцем и не устоял против
      них.
  - name: 2 Паралипоменон 13:8
    orderIndex: 7
    osisId: 2Chr.13.8
    sblId: 2Chr 13:8
    shortName: 2 Пар 13:8
    text: И ныне вы думаете устоять против царства Господня в руке сынов Давидовых,
      [потому что] вас великое множество, и у вас золотые тельцы, которых Иеровоам
      сделал вам богами.
  - name: 2 Паралипоменон 13:9
    orderIndex: 8
    osisId: 2Chr.13.9
    sblId: 2Chr 13:9
    shortName: 2 Пар 13:9
    text: Не вы ли изгнали священников Господних, сынов Аарона, и левитов, и поставили
      у себя священников, какие у народов [других] земель? Всякий, кто приходит для
      посвящения своего с тельцом и с семью овнами, делается [у вас] священником лжебогов.
  - name: 2 Паралипоменон 13:10
    orderIndex: 9
    osisId: 2Chr.13.10
    sblId: 2Chr 13:10
    shortName: 2 Пар 13:10
    text: А у нас – Господь Бог наш; мы не оставляли Его, и Господу служат священники,
      сыны Аароновы, и левиты при [своем] деле.
  - name: 2 Паралипоменон 13:11
    orderIndex: 10
    osisId: 2Chr.13.11
    sblId: 2Chr 13:11
    shortName: 2 Пар 13:11
    text: И сожигают они Господу всесожжения каждое утро и каждый вечер, и благовонное
      курение, и полагают рядами хлебы на столе чистом, и [зажигают] золотой светильник
      и лампады его, чтобы горели каждый вечер, потому что мы соблюдаем установление
      Господа Бога нашего, а вы оставили Его.
  - name: 2 Паралипоменон 13:12
    orderIndex: 11
    osisId: 2Chr.13.12
    sblId: 2Chr 13:12
    shortName: 2 Пар 13:12
    text: И вот, у нас во главе Бог, и священники Его, и трубы громогласные, чтобы
      греметь против вас. Сыны Израилевы! не воюйте с Господом Богом отцов ваших,
      ибо не получите успеха.
  - name: 2 Паралипоменон 13:13
    orderIndex: 12
    osisId: 2Chr.13.13
    sblId: 2Chr 13:13
    shortName: 2 Пар 13:13
    text: Между тем Иеровоам послал отряд в засаду с тыла им, так что [сам] [он] был
      впереди Иудеев, а засада позади их.
  - name: 2 Паралипоменон 13:14
    orderIndex: 13
    osisId: 2Chr.13.14
    sblId: 2Chr 13:14
    shortName: 2 Пар 13:14
    text: И оглянулись Иудеи, и вот, им битва спереди и сзади; и возопили они к Господу,
      а священники затрубили трубами.
  - name: 2 Паралипоменон 13:15
    orderIndex: 14
    osisId: 2Chr.13.15
    sblId: 2Chr 13:15
    shortName: 2 Пар 13:15
    text: И воскликнули Иудеи. И когда воскликнули Иудеи, Бог поразил Иеровоама и
      всех Израильтян пред лицем Авии и Иуды.
  - name: 2 Паралипоменон 13:16
    orderIndex: 15
    osisId: 2Chr.13.16
    sblId: 2Chr 13:16
    shortName: 2 Пар 13:16
    text: И побежали сыны Израилевы от Иудеев, и предал их Бог в руки им.
  - name: 2 Паралипоменон 13:17
    orderIndex: 16
    osisId: 2Chr.13.17
    sblId: 2Chr 13:17
    shortName: 2 Пар 13:17
    text: И произвели у них Авия и народ его поражение сильное; и пало убитых у Израиля
      пятьсот тысяч человек отборных.
  - name: 2 Паралипоменон 13:18
    orderIndex: 17
    osisId: 2Chr.13.18
    sblId: 2Chr 13:18
    shortName: 2 Пар 13:18
    text: И смирились тогда сыны Израилевы, и были сильны сыны Иудины, потому что
      уповали на Господа Бога отцов своих.
  - name: 2 Паралипоменон 13:19
    orderIndex: 18
    osisId: 2Chr.13.19
    sblId: 2Chr 13:19
    shortName: 2 Пар 13:19
    text: 'И преследовал Авия Иеровоама и взял у него города: Вефиль и зависящие от
      него города, и Иешану и зависящие от нее города, и Ефрон и зависящие от него
      города.'
  - name: 2 Паралипоменон 13:20
    orderIndex: 19
    osisId: 2Chr.13.20
    sblId: 2Chr 13:20
    shortName: 2 Пар 13:20
    text: И не входил уже в силу Иеровоам во дни Авии. И поразил его Господь, и он
      умер.
  - name: 2 Паралипоменон 13:21
    orderIndex: 20
    osisId: 2Chr.13.21
    sblId: 2Chr 13:21
    shortName: 2 Пар 13:21
    text: Авия же усилился; и взял себе четырнадцать жен и родил двадцать два сына
      и шестнадцать дочерей.
  - name: 2 Паралипоменон 13:22
    orderIndex: 21
    osisId: 2Chr.13.22
    sblId: 2Chr 13:22
    shortName: 2 Пар 13:22
    text: Прочие деяния Авии и его поступки и слова описаны в сказании пророка Адды.
  - name: 2 Паралипоменон 13:23
    orderIndex: 22
    osisId: 2Chr.13.23
    sblId: 2Chr 13:23
    shortName: 2 Пар 13:23
    text: И почил Авия с отцами своими, и похоронили его в городе Давидовом. И воцарился
      Аса, сын его, вместо него. Во дни его покоилась земля десять лет.
  versesCount: 23
- name: 2 Паралипоменон 14
  orderIndex: 13
  osisId: 2Chr.14
  sblId: 2Chr 14
  shortName: 2 Пар 14
  verses:
  - name: 2 Паралипоменон 14:1
    orderIndex: 0
    osisId: 2Chr.14.1
    sblId: 2Chr 14:1
    shortName: 2 Пар 14:1
    text: 'И делал Аса доброе и угодное в очах Господа Бога своего:'
  - name: 2 Паралипоменон 14:2
    orderIndex: 1
    osisId: 2Chr.14.2
    sblId: 2Chr 14:2
    shortName: 2 Пар 14:2
    text: и отверг он жертвенники [богов] чужих и высоты, и разбил статуи, и вырубил
      [посвященные] дерева;
  - name: 2 Паралипоменон 14:3
    orderIndex: 2
    osisId: 2Chr.14.3
    sblId: 2Chr 14:3
    shortName: 2 Пар 14:3
    text: и повелел Иудеям взыскать Господа Бога отцов своих, и исполнять закон [Его]
      и заповеди;
  - name: 2 Паралипоменон 14:4
    orderIndex: 3
    osisId: 2Chr.14.4
    sblId: 2Chr 14:4
    shortName: 2 Пар 14:4
    text: и отменил он во всех городах Иудиных высоты и статуи солнца. И спокойно
      было при нем царство.
  - name: 2 Паралипоменон 14:5
    orderIndex: 4
    osisId: 2Chr.14.5
    sblId: 2Chr 14:5
    shortName: 2 Пар 14:5
    text: И построил он укрепленные города в Иудее, ибо спокойна была земля, и не
      было у него войны в те годы, так как Господь дал покой ему.
  - name: 2 Паралипоменон 14:6
    orderIndex: 5
    osisId: 2Chr.14.6
    sblId: 2Chr 14:6
    shortName: 2 Пар 14:6
    text: 'И сказал он Иудеям: построим города сии и обнесем их стенами с башнями,
      с воротами и запорами. Земля еще наша, потому что мы взыскали Господа Бога нашего:
      мы взыскали Его, – и Он дал нам покой со всех сторон. И стали строить, и имели
      успех.'
  - name: 2 Паралипоменон 14:7
    orderIndex: 6
    osisId: 2Chr.14.7
    sblId: 2Chr 14:7
    shortName: 2 Пар 14:7
    text: 'И было у Асы военной силы: вооруженных щитом и копьем из [колена] Иудина
      триста тысяч, и из [колена] Вениаминова вооруженных щитом и стрелявших из лука
      двести восемьдесят тысяч, людей храбрых.'
  - name: 2 Паралипоменон 14:8
    orderIndex: 7
    osisId: 2Chr.14.8
    sblId: 2Chr 14:8
    shortName: 2 Пар 14:8
    text: И вышел на них Зарай Ефиоплянин с войском в тысячу тысяч и с тремя стами
      колесниц и дошел до Мареши.
  - name: 2 Паралипоменон 14:9
    orderIndex: 8
    osisId: 2Chr.14.9
    sblId: 2Chr 14:9
    shortName: 2 Пар 14:9
    text: И выступил Аса против него, и построились к сражению на долине Цефата у
      Мареши.
  - name: 2 Паралипоменон 14:10
    orderIndex: 9
    osisId: 2Chr.14.10
    sblId: 2Chr 14:10
    shortName: 2 Пар 14:10
    text: 'И воззвал Аса к Господу Богу своему, и сказал: Господи! не в Твоей ли силе
      помочь сильному или бессильному? помоги же нам, Господи Боже наш: ибо мы на
      Тебя уповаем и во имя Твое вышли мы против множества сего. Господи! Ты Бог наш:
      да не превозможет Тебя человек.'
  - name: 2 Паралипоменон 14:11
    orderIndex: 10
    osisId: 2Chr.14.11
    sblId: 2Chr 14:11
    shortName: 2 Пар 14:11
    text: И поразил Господь Ефиоплян пред лицем Асы и пред лицем Иуды, и побежали
      Ефиопляне.
  - name: 2 Паралипоменон 14:12
    orderIndex: 11
    osisId: 2Chr.14.12
    sblId: 2Chr 14:12
    shortName: 2 Пар 14:12
    text: И преследовал их Аса и народ, бывший с ним, до Герара, и пали Ефиопляне,
      так что у них никого [не осталось] в живых, потому что они поражены были пред
      Господом и пред воинством Его. И набрали добычи великое множество.
  - name: 2 Паралипоменон 14:13
    orderIndex: 12
    osisId: 2Chr.14.13
    sblId: 2Chr 14:13
    shortName: 2 Пар 14:13
    text: И разрушили все города вокруг Герара, потому что напал на них ужас от Господа;
      и разграбили все города и вынесли из них весьма много добычи.
  - name: 2 Паралипоменон 14:14
    orderIndex: 13
    osisId: 2Chr.14.14
    sblId: 2Chr 14:14
    shortName: 2 Пар 14:14
    text: Также и пастушеские шалаши разорили и угнали множество стад мелкого скота
      и верблюдов и возвратились в Иерусалим.
  versesCount: 14
- name: 2 Паралипоменон 15
  orderIndex: 14
  osisId: 2Chr.15
  sblId: 2Chr 15
  shortName: 2 Пар 15
  verses:
  - name: 2 Паралипоменон 15:1
    orderIndex: 0
    osisId: 2Chr.15.1
    sblId: 2Chr 15:1
    shortName: 2 Пар 15:1
    text: Тогда на Азарию, сына Одедова, сошел Дух Божий,
  - name: 2 Паралипоменон 15:2
    orderIndex: 1
    osisId: 2Chr.15.2
    sblId: 2Chr 15:2
    shortName: 2 Пар 15:2
    text: 'и вышел он навстречу Асе и сказал ему: послушайте меня, Аса и весь Иуда
      и Вениамин: Господь с вами, когда вы с Ним; и если будете искать Его, Он будет
      найден вами; если же оставите Его, Он оставит вас.'
  - name: 2 Паралипоменон 15:3
    orderIndex: 2
    osisId: 2Chr.15.3
    sblId: 2Chr 15:3
    shortName: 2 Пар 15:3
    text: Многие дни Израиль [будет] без Бога истинного, и без священника учащего,
      и без закона;
  - name: 2 Паралипоменон 15:4
    orderIndex: 3
    osisId: 2Chr.15.4
    sblId: 2Chr 15:4
    shortName: 2 Пар 15:4
    text: но когда он обратится в тесноте своей к Господу Богу Израилеву и взыщет
      Его, Он даст им найти Себя.
  - name: 2 Паралипоменон 15:5
    orderIndex: 4
    osisId: 2Chr.15.5
    sblId: 2Chr 15:5
    shortName: 2 Пар 15:5
    text: В те времена не будет мира ни выходящему, ни входящему, ибо великие волнения
      будут у всех жителей земель;
  - name: 2 Паралипоменон 15:6
    orderIndex: 5
    osisId: 2Chr.15.6
    sblId: 2Chr 15:6
    shortName: 2 Пар 15:6
    text: народ будет сражаться с народом, и город с городом, потому что Бог приведет
      их в смятение всякими бедствиями.
  - name: 2 Паралипоменон 15:7
    orderIndex: 6
    osisId: 2Chr.15.7
    sblId: 2Chr 15:7
    shortName: 2 Пар 15:7
    text: Но вы укрепитесь, и пусть не ослабевают руки ваши, потому что есть возмездие
      за дела ваши.
  - name: 2 Паралипоменон 15:8
    orderIndex: 7
    osisId: 2Chr.15.8
    sblId: 2Chr 15:8
    shortName: 2 Пар 15:8
    text: Когда услышал Аса слова сии и пророчество, [сына] Одеда пророка, то ободрился
      и изверг мерзости [языческие] из всей земли Иудиной и Вениаминовой и из городов,
      которые он взял на горе Ефремовой, и обновил жертвенник Господень, который пред
      притвором Господним.
  - name: 2 Паралипоменон 15:9
    orderIndex: 8
    osisId: 2Chr.15.9
    sblId: 2Chr 15:9
    shortName: 2 Пар 15:9
    text: И собрал всего Иуду и Вениамина и живущих с ними переселенцев от Ефрема
      и Манассии и Симеона; ибо многие от Израиля перешли к нему, когда увидели, что
      Господь, Бог его, с ним.
  - name: 2 Паралипоменон 15:10
    orderIndex: 9
    osisId: 2Chr.15.10
    sblId: 2Chr 15:10
    shortName: 2 Пар 15:10
    text: И собрались в Иерусалим в третий месяц, в пятнадцатый год царствования Асы;
  - name: 2 Паралипоменон 15:11
    orderIndex: 10
    osisId: 2Chr.15.11
    sblId: 2Chr 15:11
    shortName: 2 Пар 15:11
    text: и принесли в день тот жертву Господу из добычи, которую привели, из крупного
      скота семьсот и из мелкого семь тысяч;
  - name: 2 Паралипоменон 15:12
    orderIndex: 11
    osisId: 2Chr.15.12
    sblId: 2Chr 15:12
    shortName: 2 Пар 15:12
    text: и вступили в завет, чтобы взыскать Господа Бога отцов своих от всего сердца
      своего и от всей души своей;
  - name: 2 Паралипоменон 15:13
    orderIndex: 12
    osisId: 2Chr.15.13
    sblId: 2Chr 15:13
    shortName: 2 Пар 15:13
    text: а всякий, кто не станет искать Господа Бога Израилева, должен умереть, малый
      ли он или большой, мужчина ли или женщина.
  - name: 2 Паралипоменон 15:14
    orderIndex: 13
    osisId: 2Chr.15.14
    sblId: 2Chr 15:14
    shortName: 2 Пар 15:14
    text: И клялись Господу громогласно и с восклицанием и при [звуке] труб и рогов.
  - name: 2 Паралипоменон 15:15
    orderIndex: 14
    osisId: 2Chr.15.15
    sblId: 2Chr 15:15
    shortName: 2 Пар 15:15
    text: И радовались все Иудеи сей клятве, потому что от всего сердца своего клялись
      и со всем усердием взыскали Его, и Он дал им найти Себя. И дал им Господь покой
      со всех сторон.
  - name: 2 Паралипоменон 15:16
    orderIndex: 15
    osisId: 2Chr.15.16
    sblId: 2Chr 15:16
    shortName: 2 Пар 15:16
    text: И Мааху, мать свою, царь Аса лишил царского достоинства за то, что она сделала
      истукан для дубравы. И ниспроверг Аса истукан ее, и изрубил в куски, и сжег
      на долине Кедрона.
  - name: 2 Паралипоменон 15:17
    orderIndex: 16
    osisId: 2Chr.15.17
    sblId: 2Chr 15:17
    shortName: 2 Пар 15:17
    text: Хотя высоты не были отменены у Израиля, но сердце Асы было вполне предано
      [Господу] во все дни его.
  - name: 2 Паралипоменон 15:18
    orderIndex: 17
    osisId: 2Chr.15.18
    sblId: 2Chr 15:18
    shortName: 2 Пар 15:18
    text: И внес он посвященное отцом его и свое посвящение в дом Божий, серебро и
      золото и сосуды.
  - name: 2 Паралипоменон 15:19
    orderIndex: 18
    osisId: 2Chr.15.19
    sblId: 2Chr 15:19
    shortName: 2 Пар 15:19
    text: И не было войны до тридцать пятого года царствования Асы.
  versesCount: 19
- name: 2 Паралипоменон 16
  orderIndex: 15
  osisId: 2Chr.16
  sblId: 2Chr 16
  shortName: 2 Пар 16
  verses:
  - name: 2 Паралипоменон 16:1
    orderIndex: 0
    osisId: 2Chr.16.1
    sblId: 2Chr 16:1
    shortName: 2 Пар 16:1
    text: В тридцать шестой год царствования Асы, пошел Вааса, царь Израильский, на
      Иудею и начал строить Раму, чтобы не позволить [никому] ни уходить от Асы, царя
      Иудейского, ни приходить [к нему].
  - name: 2 Паралипоменон 16:2
    orderIndex: 1
    osisId: 2Chr.16.2
    sblId: 2Chr 16:2
    shortName: 2 Пар 16:2
    text: 'И вынес Аса серебро и золото из сокровищниц дома Господня и дома царского
      и послал к Венададу, царю Сирийскому, жившему в Дамаске, говоря:'
  - name: 2 Паралипоменон 16:3
    orderIndex: 2
    osisId: 2Chr.16.3
    sblId: 2Chr 16:3
    shortName: 2 Пар 16:3
    text: 'союз да будет между мною и тобою, как был между отцом моим и отцом твоим;
      вот, я посылаю тебе серебра и золота: пойди, расторгни союз твой с Ваасою, царем
      Израильским, чтоб он отступил от меня.'
  - name: 2 Паралипоменон 16:4
    orderIndex: 3
    osisId: 2Chr.16.4
    sblId: 2Chr 16:4
    shortName: 2 Пар 16:4
    text: И послушался Венадад царя Асы и послал военачальников, которые [были] у
      него, против городов Израильских, и они опустошили Ийон и Дан и Авелмаим и все
      запасы в городах Неффалимовых.
  - name: 2 Паралипоменон 16:5
    orderIndex: 4
    osisId: 2Chr.16.5
    sblId: 2Chr 16:5
    shortName: 2 Пар 16:5
    text: И когда услышал [о сем] Вааса, то перестал строить Раму и прекратил работу
      свою.
  - name: 2 Паралипоменон 16:6
    orderIndex: 5
    osisId: 2Chr.16.6
    sblId: 2Chr 16:6
    shortName: 2 Пар 16:6
    text: Аса же царь собрал всех Иудеев, и они вывезли [из] Рамы камни и дерева,
      которые употреблял Вааса для строения, – и выстроил из них Геву и Мицфу.
  - name: 2 Паралипоменон 16:7
    orderIndex: 6
    osisId: 2Chr.16.7
    sblId: 2Chr 16:7
    shortName: 2 Пар 16:7
    text: 'В то время пришел Ананий прозорливец к Асе, царю Иудейскому, и сказал ему:
      так как ты понадеялся на царя Сирийского и не уповал на Господа Бога твоего,
      потому и спаслось войско царя Сирийского от руки твоей.'
  - name: 2 Паралипоменон 16:8
    orderIndex: 7
    osisId: 2Chr.16.8
    sblId: 2Chr 16:8
    shortName: 2 Пар 16:8
    text: Не были ли Ефиопляне и Ливияне с силою большею и с колесницами и всадниками
      весьма многочисленными? Но как ты уповал на Господа, то Он предал их в руку
      твою,
  - name: 2 Паралипоменон 16:9
    orderIndex: 8
    osisId: 2Chr.16.9
    sblId: 2Chr 16:9
    shortName: 2 Пар 16:9
    text: ибо очи Господа обозревают всю землю, чтобы поддерживать тех, [чье] сердце
      вполне предано Ему. Безрассудно ты поступил теперь. За то отныне будут у тебя
      войны.
  - name: 2 Паралипоменон 16:10
    orderIndex: 9
    osisId: 2Chr.16.10
    sblId: 2Chr 16:10
    shortName: 2 Пар 16:10
    text: И разгневался Аса на прозорливца, и заключил его в темницу, так как за это
      был в раздражении на него; притеснял Аса и [некоторых] из народа в то время.
  - name: 2 Паралипоменон 16:11
    orderIndex: 10
    osisId: 2Chr.16.11
    sblId: 2Chr 16:11
    shortName: 2 Пар 16:11
    text: И вот, деяния Асы, первые и последние, описаны в книге царей Иудейских и
      Израильских.
  - name: 2 Паралипоменон 16:12
    orderIndex: 11
    osisId: 2Chr.16.12
    sblId: 2Chr 16:12
    shortName: 2 Пар 16:12
    text: И сделался Аса болен ногами на тридцать девятом году царствования своего,
      и болезнь его поднялась до верхних частей тела; но он в болезни своей взыскал
      не Господа, а врачей.
  - name: 2 Паралипоменон 16:13
    orderIndex: 12
    osisId: 2Chr.16.13
    sblId: 2Chr 16:13
    shortName: 2 Пар 16:13
    text: И почил Аса с отцами своими, и умер на сорок первом году царствования своего.
  - name: 2 Паралипоменон 16:14
    orderIndex: 13
    osisId: 2Chr.16.14
    sblId: 2Chr 16:14
    shortName: 2 Пар 16:14
    text: И похоронили его в гробнице, которую он устроил для себя в городе Давидовом;
      и положили его на одре, который наполнили благовониями и разными искусственными
      мастями, и сожгли их для него великое множество.
  versesCount: 14
- name: 2 Паралипоменон 17
  orderIndex: 16
  osisId: 2Chr.17
  sblId: 2Chr 17
  shortName: 2 Пар 17
  verses:
  - name: 2 Паралипоменон 17:1
    orderIndex: 0
    osisId: 2Chr.17.1
    sblId: 2Chr 17:1
    shortName: 2 Пар 17:1
    text: И воцарился Иосафат, сын его, вместо него; и укрепился он против Израильтян.
  - name: 2 Паралипоменон 17:2
    orderIndex: 1
    osisId: 2Chr.17.2
    sblId: 2Chr 17:2
    shortName: 2 Пар 17:2
    text: И поставил он войско во все укрепленные города Иудеи и расставил охранное
      войско по земле Иудейской и по городам Ефремовым, которыми овладел Аса, отец
      его.
  - name: 2 Паралипоменон 17:3
    orderIndex: 2
    osisId: 2Chr.17.3
    sblId: 2Chr 17:3
    shortName: 2 Пар 17:3
    text: И был Господь с Иосафатом, потому что он ходил первыми путями Давида, отца
      своего, и не взыскал Ваалов,
  - name: 2 Паралипоменон 17:4
    orderIndex: 3
    osisId: 2Chr.17.4
    sblId: 2Chr 17:4
    shortName: 2 Пар 17:4
    text: но взыскал он Бога отца своего и поступал по заповедям Его, а не по деяниям
      Израильтян.
  - name: 2 Паралипоменон 17:5
    orderIndex: 4
    osisId: 2Chr.17.5
    sblId: 2Chr 17:5
    shortName: 2 Пар 17:5
    text: И утвердил Господь царство в руке его, и давали все Иудеи дары Иосафату,
      и было у него много богатства и славы.
  - name: 2 Паралипоменон 17:6
    orderIndex: 5
    osisId: 2Chr.17.6
    sblId: 2Chr 17:6
    shortName: 2 Пар 17:6
    text: И возвысилось сердце его на путях Господних; притом и высоты отменил он
      и дубравы в Иудее.
  - name: 2 Паралипоменон 17:7
    orderIndex: 6
    osisId: 2Chr.17.7
    sblId: 2Chr 17:7
    shortName: 2 Пар 17:7
    text: И в третий год царствования своего он послал князей своих Бенхаила и Овадию,
      и Захарию и Нафанаила и Михея, чтоб учили по городам Иудиным народ,
  - name: 2 Паралипоменон 17:8
    orderIndex: 7
    osisId: 2Chr.17.8
    sblId: 2Chr 17:8
    shortName: 2 Пар 17:8
    text: 'и с ними левитов: Шемаию и Нефанию, и Зевадию и Азаила, и Шемирамофа и
      Ионафана, и Адонию и Товию и Тов–Адонию, и с ними Елишаму и Иорама, священников.'
  - name: 2 Паралипоменон 17:9
    orderIndex: 8
    osisId: 2Chr.17.9
    sblId: 2Chr 17:9
    shortName: 2 Пар 17:9
    text: И они учили в Иудее, имея с собою книгу закона Господня; и обходили все
      города Иудеи и учили народ.
  - name: 2 Паралипоменон 17:10
    orderIndex: 9
    osisId: 2Chr.17.10
    sblId: 2Chr 17:10
    shortName: 2 Пар 17:10
    text: И был страх Господень на всех царствах земель, которые вокруг Иудеи, и не
      воевали с Иосафатом.
  - name: 2 Паралипоменон 17:11
    orderIndex: 10
    osisId: 2Chr.17.11
    sblId: 2Chr 17:11
    shortName: 2 Пар 17:11
    text: 'А от Филистимлян приносили Иосафату дары и в дань серебро; также Аравитяне
      пригоняли к нему мелкий скот: овнов семь тысяч семьсот и козлов семь тысяч семьсот.'
  - name: 2 Паралипоменон 17:12
    orderIndex: 11
    osisId: 2Chr.17.12
    sblId: 2Chr 17:12
    shortName: 2 Пар 17:12
    text: И возвышался Иосафат все более и более и построил в Иудее крепости и города
      для запасов.
  - name: 2 Паралипоменон 17:13
    orderIndex: 12
    osisId: 2Chr.17.13
    sblId: 2Chr 17:13
    shortName: 2 Пар 17:13
    text: Много было у него запасов в городах Иудейских, а в Иерусалиме людей военных,
      храбрых.
  - name: 2 Паралипоменон 17:14
    orderIndex: 13
    osisId: 2Chr.17.14
    sblId: 2Chr 17:14
    shortName: 2 Пар 17:14
    text: 'И вот список их по поколениям их: у Иуды начальники тысяч: Адна начальник,
      и у него отличных воинов триста тысяч;'
  - name: 2 Паралипоменон 17:15
    orderIndex: 14
    osisId: 2Chr.17.15
    sblId: 2Chr 17:15
    shortName: 2 Пар 17:15
    text: за ним Иоханан начальник, и у него двести восемьдесят тысяч;
  - name: 2 Паралипоменон 17:16
    orderIndex: 15
    osisId: 2Chr.17.16
    sblId: 2Chr 17:16
    shortName: 2 Пар 17:16
    text: за ним Амасия, сын Зихри, посвятивший себя Господу, и у него двести тысяч
      воинов отличных.
  - name: 2 Паралипоменон 17:17
    orderIndex: 16
    osisId: 2Chr.17.17
    sblId: 2Chr 17:17
    shortName: 2 Пар 17:17
    text: 'У Вениамина: отличный воин Елиада, и у него вооруженных луком и щитом двести
      тысяч;'
  - name: 2 Паралипоменон 17:18
    orderIndex: 17
    osisId: 2Chr.17.18
    sblId: 2Chr 17:18
    shortName: 2 Пар 17:18
    text: за ним Иегозавад, и у него сто восемьдесят тысяч вооруженных воинов.
  - name: 2 Паралипоменон 17:19
    orderIndex: 18
    osisId: 2Chr.17.19
    sblId: 2Chr 17:19
    shortName: 2 Пар 17:19
    text: Вот служившие царю, сверх тех, которых расставил царь в укрепленных городах
      по всей Иудее.
  versesCount: 19
- name: 2 Паралипоменон 18
  orderIndex: 17
  osisId: 2Chr.18
  sblId: 2Chr 18
  shortName: 2 Пар 18
  verses:
  - name: 2 Паралипоменон 18:1
    orderIndex: 0
    osisId: 2Chr.18.1
    sblId: 2Chr 18:1
    shortName: 2 Пар 18:1
    text: И было у Иосафата много богатства и славы; и породнился он с Ахавом.
  - name: 2 Паралипоменон 18:2
    orderIndex: 1
    osisId: 2Chr.18.2
    sblId: 2Chr 18:2
    shortName: 2 Пар 18:2
    text: И пошел чрез несколько лет к Ахаву в Самарию; и заколол для него Ахав множество
      скота мелкого и крупного, и для людей, бывших с ним, и склонял его идти на Рамоф
      Галаадский.
  - name: 2 Паралипоменон 18:3
    orderIndex: 2
    osisId: 2Chr.18.3
    sblId: 2Chr 18:3
    shortName: 2 Пар 18:3
    text: 'И говорил Ахав, царь Израильский, Иосафату, царю Иудейскому: пойдешь ли
      со мною в Рамоф Галаадский? Тот сказал ему: как ты, так и я, как твой народ,
      так и мой народ: [иду] с тобою на войну!'
  - name: 2 Паралипоменон 18:4
    orderIndex: 3
    osisId: 2Chr.18.4
    sblId: 2Chr 18:4
    shortName: 2 Пар 18:4
    text: 'И сказал Иосафат царю Израильскому: вопроси сегодня, что скажет Господь.'
  - name: 2 Паралипоменон 18:5
    orderIndex: 4
    osisId: 2Chr.18.5
    sblId: 2Chr 18:5
    shortName: 2 Пар 18:5
    text: 'И собрал царь Израильский пророков четыреста человек и сказал им: идти
      ли нам на Рамоф Галаадский войною, или удержаться? Они сказали: иди, и Бог предаст
      [его] в руку царя.'
  - name: 2 Паралипоменон 18:6
    orderIndex: 5
    osisId: 2Chr.18.6
    sblId: 2Chr 18:6
    shortName: 2 Пар 18:6
    text: 'И сказал Иосафат: нет ли здесь еще пророка Господня? спросим и у него.'
  - name: 2 Паралипоменон 18:7
    orderIndex: 6
    osisId: 2Chr.18.7
    sblId: 2Chr 18:7
    shortName: 2 Пар 18:7
    text: 'И сказал царь Израильский Иосафату: есть еще один человек, чрез которого
      можно вопросить Господа; но я не люблю его, потому что он не пророчествует обо
      мне доброго, а постоянно пророчествует худое; это Михей, сын Иемвлая. И сказал
      Иосафат: не говори так, царь.'
  - name: 2 Паралипоменон 18:8
    orderIndex: 7
    osisId: 2Chr.18.8
    sblId: 2Chr 18:8
    shortName: 2 Пар 18:8
    text: 'И позвал царь Израильский одного евнуха, и сказал: сходи поскорее за Михеем,
      сыном Иемвлая.'
  - name: 2 Паралипоменон 18:9
    orderIndex: 8
    osisId: 2Chr.18.9
    sblId: 2Chr 18:9
    shortName: 2 Пар 18:9
    text: Царь же Израильский и Иосафат, царь Иудейский, сидели каждый на своем престоле,
      одетые в [царские] одежды; сидели на площади у ворот Самарии, и все пророки
      пророчествовали пред ними.
  - name: 2 Паралипоменон 18:10
    orderIndex: 9
    osisId: 2Chr.18.10
    sblId: 2Chr 18:10
    shortName: 2 Пар 18:10
    text: 'И сделал себе Седекия, сын Хенааны, железные рога и сказал: так говорит
      Господь: сими избодешь Сириян до истребления их.'
  - name: 2 Паралипоменон 18:11
    orderIndex: 10
    osisId: 2Chr.18.11
    sblId: 2Chr 18:11
    shortName: 2 Пар 18:11
    text: 'И все пророки пророчествовали то же, говоря: иди на Рамоф Галаадский; будет
      успех тебе, и предаст [его] Господь в руку царя.'
  - name: 2 Паралипоменон 18:12
    orderIndex: 11
    osisId: 2Chr.18.12
    sblId: 2Chr 18:12
    shortName: 2 Пар 18:12
    text: 'Посланный, который пошел позвать Михея, говорил ему: вот, пророки единогласно
      предрекают доброе царю; пусть бы и твое слово было такое же, как каждого из
      них: изреки и ты доброе.'
  - name: 2 Паралипоменон 18:13
    orderIndex: 12
    osisId: 2Chr.18.13
    sblId: 2Chr 18:13
    shortName: 2 Пар 18:13
    text: 'И сказал Михей: жив Господь, – что скажет мне Бог мой, то изреку я.'
  - name: 2 Паралипоменон 18:14
    orderIndex: 13
    osisId: 2Chr.18.14
    sblId: 2Chr 18:14
    shortName: 2 Пар 18:14
    text: 'И пришел он к царю, и сказал ему царь: Михей, идти ли нам войной на Рамоф
      Галаадский, или удержаться? И сказал тот: идите, будет вам успех, и они преданы
      будут в руки ваши.'
  - name: 2 Паралипоменон 18:15
    orderIndex: 14
    osisId: 2Chr.18.15
    sblId: 2Chr 18:15
    shortName: 2 Пар 18:15
    text: 'И сказал ему царь: сколько раз мне заклинать тебя, чтобы ты не говорил
      мне ничего, кроме истины, во имя Господне?'
  - name: 2 Паралипоменон 18:16
    orderIndex: 15
    osisId: 2Chr.18.16
    sblId: 2Chr 18:16
    shortName: 2 Пар 18:16
    text: 'Тогда [Михей] сказал: я видел всех сынов Израиля, рассеянных по горам,
      как овец, у которых нет пастыря, – и сказал Господь: нет у них начальника, пусть
      возвратятся каждый в дом свой с миром.'
  - name: 2 Паралипоменон 18:17
    orderIndex: 16
    osisId: 2Chr.18.17
    sblId: 2Chr 18:17
    shortName: 2 Пар 18:17
    text: 'И сказал царь Израильский Иосафату: не говорил ли я тебе, что он не пророчествует
      о мне доброго, а только худое?'
  - name: 2 Паралипоменон 18:18
    orderIndex: 17
    osisId: 2Chr.18.18
    sblId: 2Chr 18:18
    shortName: 2 Пар 18:18
    text: 'И сказал [Михей]: так выслушайте слово Господне: я видел Господа, седящего
      на престоле Своем, и все воинство небесное стояло по правую и по левую руку
      Его.'
  - name: 2 Паралипоменон 18:19
    orderIndex: 18
    osisId: 2Chr.18.19
    sblId: 2Chr 18:19
    shortName: 2 Пар 18:19
    text: 'И сказал Господь: кто увлек бы Ахава, царя Израильского, чтобы он пошел
      и пал в Рамофе Галаадском? И один говорил так, другой говорил иначе.'
  - name: 2 Паралипоменон 18:20
    orderIndex: 19
    osisId: 2Chr.18.20
    sblId: 2Chr 18:20
    shortName: 2 Пар 18:20
    text: 'И выступил один дух, и стал пред лицем Господа, и сказал: я увлеку его.
      И сказал ему Господь: чем?'
  - name: 2 Паралипоменон 18:21
    orderIndex: 20
    osisId: 2Chr.18.21
    sblId: 2Chr 18:21
    shortName: 2 Пар 18:21
    text: 'Тот сказал: я выйду, и буду духом лжи в устах всех пророков его. И сказал
      Он: ты увлечешь его, и успеешь; пойди и сделай так.'
  - name: 2 Паралипоменон 18:22
    orderIndex: 21
    osisId: 2Chr.18.22
    sblId: 2Chr 18:22
    shortName: 2 Пар 18:22
    text: И теперь, вот попустил Господь духу лжи [войти] в уста сих пророков твоих,
      но Господь изрек о тебе недоброе.
  - name: 2 Паралипоменон 18:23
    orderIndex: 22
    osisId: 2Chr.18.23
    sblId: 2Chr 18:23
    shortName: 2 Пар 18:23
    text: 'И подошел Седекия, сын Хенааны, и ударил Михея по щеке, и сказал: по какой
      это дороге отошел от меня Дух Господень, чтобы говорить в тебе?'
  - name: 2 Паралипоменон 18:24
    orderIndex: 23
    osisId: 2Chr.18.24
    sblId: 2Chr 18:24
    shortName: 2 Пар 18:24
    text: 'И сказал Михей: вот, ты увидишь [это] в тот день, когда будешь бегать из
      комнаты в комнату, чтобы укрыться.'
  - name: 2 Паралипоменон 18:25
    orderIndex: 24
    osisId: 2Chr.18.25
    sblId: 2Chr 18:25
    shortName: 2 Пар 18:25
    text: 'И сказал царь Израильский: возьмите Михея и отведите его к Амону градоначальнику
      и к Иоасу, сыну царя,'
  - name: 2 Паралипоменон 18:26
    orderIndex: 25
    osisId: 2Chr.18.26
    sblId: 2Chr 18:26
    shortName: 2 Пар 18:26
    text: 'и скажите: так говорит царь: посадите этого в темницу и кормите его хлебом
      и водою скудно, доколе я не возвращусь в мире.'
  - name: 2 Паралипоменон 18:27
    orderIndex: 26
    osisId: 2Chr.18.27
    sblId: 2Chr 18:27
    shortName: 2 Пар 18:27
    text: 'И сказал Михей: если ты возвратишься в мире, то не Господь говорил чрез
      меня. И сказал: слушайте [это], все люди!'
  - name: 2 Паралипоменон 18:28
    orderIndex: 27
    osisId: 2Chr.18.28
    sblId: 2Chr 18:28
    shortName: 2 Пар 18:28
    text: И пошел царь Израильский и Иосафат, царь Иудейский, к Рамофу Галаадскому.
  - name: 2 Паралипоменон 18:29
    orderIndex: 28
    osisId: 2Chr.18.29
    sblId: 2Chr 18:29
    shortName: 2 Пар 18:29
    text: 'И сказал царь Израильский Иосафату: я переоденусь и вступлю в сражение,
      а ты надень свои [царские] одежды. И переоделся царь Израильский, и вступили
      в сражение.'
  - name: 2 Паралипоменон 18:30
    orderIndex: 29
    osisId: 2Chr.18.30
    sblId: 2Chr 18:30
    shortName: 2 Пар 18:30
    text: 'И царь Сирийский повелел начальникам колесниц, бывших у него, сказав: не
      сражайтесь ни с малым, ни с великим, а только с одним царем Израильским.'
  - name: 2 Паралипоменон 18:31
    orderIndex: 30
    osisId: 2Chr.18.31
    sblId: 2Chr 18:31
    shortName: 2 Пар 18:31
    text: 'И когда увидели Иосафата начальники колесниц, то подумали: это царь Израильский,
      – и окружили его, чтобы сразиться с ним. Но Иосафат закричал, и Господь помог
      ему, и отвел их Бог от него.'
  - name: 2 Паралипоменон 18:32
    orderIndex: 31
    osisId: 2Chr.18.32
    sblId: 2Chr 18:32
    shortName: 2 Пар 18:32
    text: И когда увидели начальники колесниц, что [это] не был царь Израильский,
      то поворотили от него.
  - name: 2 Паралипоменон 18:33
    orderIndex: 32
    osisId: 2Chr.18.33
    sblId: 2Chr 18:33
    shortName: 2 Пар 18:33
    text: 'Между тем один человек случайно натянул лук свой, и ранил царя Израильского
      сквозь швы лат. И сказал он вознице: повороти назад, и вези меня от войска,
      ибо я ранен.'
  - name: 2 Паралипоменон 18:34
    orderIndex: 33
    osisId: 2Chr.18.34
    sblId: 2Chr 18:34
    shortName: 2 Пар 18:34
    text: Но сражение в тот день усилилось; и царь Израильский стоял на колеснице
      напротив Сириян до вечера и умер на закате солнца.
  versesCount: 34
- name: 2 Паралипоменон 19
  orderIndex: 18
  osisId: 2Chr.19
  sblId: 2Chr 19
  shortName: 2 Пар 19
  verses:
  - name: 2 Паралипоменон 19:1
    orderIndex: 0
    osisId: 2Chr.19.1
    sblId: 2Chr 19:1
    shortName: 2 Пар 19:1
    text: И возвращался Иосафат, царь Иудейский, в мире в дом свой в Иерусалим.
  - name: 2 Паралипоменон 19:2
    orderIndex: 1
    osisId: 2Chr.19.2
    sblId: 2Chr 19:2
    shortName: 2 Пар 19:2
    text: 'И выступил навстречу ему Ииуй, сын Анании, прозорливец, и сказал царю Иосафату:
      [следовало] ли тебе помогать нечестивцу и любить ненавидящих Господа? За это
      на тебя гнев от лица Господня.'
  - name: 2 Паралипоменон 19:3
    orderIndex: 2
    osisId: 2Chr.19.3
    sblId: 2Chr 19:3
    shortName: 2 Пар 19:3
    text: Впрочем и доброе найдено в тебе, потому что ты истребил кумиры в земле [Иудейской]
      и расположил сердце свое к тому, чтобы взыскать Бога.
  - name: 2 Паралипоменон 19:4
    orderIndex: 3
    osisId: 2Chr.19.4
    sblId: 2Chr 19:4
    shortName: 2 Пар 19:4
    text: И жил Иосафат в Иерусалиме. И опять стал он обходить народ [свой] от Вирсавии
      до горы Ефремовой, и обращал их к Господу, Богу отцов их.
  - name: 2 Паралипоменон 19:5
    orderIndex: 4
    osisId: 2Chr.19.5
    sblId: 2Chr 19:5
    shortName: 2 Пар 19:5
    text: И поставил судей на земле по всем укрепленным городам Иудеи в каждом городе,
  - name: 2 Паралипоменон 19:6
    orderIndex: 5
    osisId: 2Chr.19.6
    sblId: 2Chr 19:6
    shortName: 2 Пар 19:6
    text: 'и сказал судьям: смотрите, что вы делаете, вы творите не суд человеческий,
      но суд Господа; и [Он] с вами в деле суда.'
  - name: 2 Паралипоменон 19:7
    orderIndex: 6
    osisId: 2Chr.19.7
    sblId: 2Chr 19:7
    shortName: 2 Пар 19:7
    text: 'Итак да будет страх Господень на вас: действуйте осмотрительно, ибо нет
      у Господа Бога нашего неправды, ни лицеприятия, ни мздоимства.'
  - name: 2 Паралипоменон 19:8
    orderIndex: 7
    osisId: 2Chr.19.8
    sblId: 2Chr 19:8
    shortName: 2 Пар 19:8
    text: И в Иерусалиме приставил Иосафат [некоторых] из левитов и священников и
      глав поколений у Израиля – к суду Господню и к тяжбам. И возвратились в Иерусалим.
  - name: 2 Паралипоменон 19:9
    orderIndex: 8
    osisId: 2Chr.19.9
    sblId: 2Chr 19:9
    shortName: 2 Пар 19:9
    text: 'И дал им повеление, говоря: так действуйте в страхе Господнем, с верностью
      и с чистым сердцем:'
  - name: 2 Паралипоменон 19:10
    orderIndex: 9
    osisId: 2Chr.19.10
    sblId: 2Chr 19:10
    shortName: 2 Пар 19:10
    text: во всяком деле спорном, какое поступит к вам от братьев ваших, живущих в
      городах своих, о кровопролитии ли, или о законе, заповеди, уставах и обрядах,
      наставляйте их, чтобы они не провинились пред Господом, и не было бы гнева [Его]
      на вас и на братьев ваших; так действуйте, – и вы не погрешите.
  - name: 2 Паралипоменон 19:11
    orderIndex: 10
    osisId: 2Chr.19.11
    sblId: 2Chr 19:11
    shortName: 2 Пар 19:11
    text: И вот Амария первосвященник, над вами во всяком деле Господнем, а Зевадия,
      сын Исмаилов, князь дома Иудина, во всяком деле царя, и надзиратели левиты пред
      вами. Будьте тверды и действуйте, и будет Господь с добрым.
  versesCount: 11
- name: 2 Паралипоменон 20
  orderIndex: 19
  osisId: 2Chr.20
  sblId: 2Chr 20
  shortName: 2 Пар 20
  verses:
  - name: 2 Паралипоменон 20:1
    orderIndex: 0
    osisId: 2Chr.20.1
    sblId: 2Chr 20:1
    shortName: 2 Пар 20:1
    text: После сего Моавитяне и Аммонитяне, а с ними некоторые из страны Маонитской,
      пошли войною на Иосафата.
  - name: 2 Паралипоменон 20:2
    orderIndex: 1
    osisId: 2Chr.20.2
    sblId: 2Chr 20:2
    shortName: 2 Пар 20:2
    text: 'И пришли, и донесли Иосафату, говоря: идет на тебя множество великое из–за
      моря, от Сирии, и вот они в Хацацон–Фамаре, то есть в Енгедди.'
  - name: 2 Паралипоменон 20:3
    orderIndex: 2
    osisId: 2Chr.20.3
    sblId: 2Chr 20:3
    shortName: 2 Пар 20:3
    text: И убоялся Иосафат, и обратил лице свое взыскать Господа, и объявил пост
      по всей Иудее.
  - name: 2 Паралипоменон 20:4
    orderIndex: 3
    osisId: 2Chr.20.4
    sblId: 2Chr 20:4
    shortName: 2 Пар 20:4
    text: И собрались Иудеи просить [помощи] у Господа; из всех городов Иудиных пришли
      они умолять Господа.
  - name: 2 Паралипоменон 20:5
    orderIndex: 4
    osisId: 2Chr.20.5
    sblId: 2Chr 20:5
    shortName: 2 Пар 20:5
    text: И стал Иосафат в собрании Иудеев и Иерусалимлян в доме Господнем, пред новым
      двором,
  - name: 2 Паралипоменон 20:6
    orderIndex: 5
    osisId: 2Chr.20.6
    sblId: 2Chr 20:6
    shortName: 2 Пар 20:6
    text: 'и сказал: Господи Боже отцов наших! Не Ты ли Бог на небе? И Ты владычествуешь
      над всеми царствами народов, и в Твоей руке сила и крепость, и никто не устоит
      против Тебя!'
  - name: 2 Паралипоменон 20:7
    orderIndex: 6
    osisId: 2Chr.20.7
    sblId: 2Chr 20:7
    shortName: 2 Пар 20:7
    text: Не Ты ли, Боже наш, изгнал жителей земли сей пред лицем народа Твоего Израиля
      и отдал ее семени Авраама, друга Твоего, навек?
  - name: 2 Паралипоменон 20:8
    orderIndex: 7
    osisId: 2Chr.20.8
    sblId: 2Chr 20:8
    shortName: 2 Пар 20:8
    text: 'И они поселились на ней и построили Тебе на ней святилище во имя Твое,
      говоря:'
  - name: 2 Паралипоменон 20:9
    orderIndex: 8
    osisId: 2Chr.20.9
    sblId: 2Chr 20:9
    shortName: 2 Пар 20:9
    text: 'если придет на нас бедствие: меч наказующий, или язва, или голод, то мы
      станем пред домом сим и пред лицем Твоим, ибо имя Твое в доме сем; и воззовем
      к Тебе в тесноте нашей, и Ты услышишь и спасешь.'
  - name: 2 Паралипоменон 20:10
    orderIndex: 9
    osisId: 2Chr.20.10
    sblId: 2Chr 20:10
    shortName: 2 Пар 20:10
    text: И ныне вот Аммонитяне и Моавитяне и [обитатели] горы Сеира, чрез земли которых
      Ты не позволил пройти Израильтянам, когда они шли из земли Египетской, а потому
      они миновали их и не истребили их, –
  - name: 2 Паралипоменон 20:11
    orderIndex: 10
    osisId: 2Chr.20.11
    sblId: 2Chr 20:11
    shortName: 2 Пар 20:11
    text: вот они платят нам [тем], что пришли выгнать нас из наследственного владения
      Твоего, которое Ты отдал нам.
  - name: 2 Паралипоменон 20:12
    orderIndex: 11
    osisId: 2Chr.20.12
    sblId: 2Chr 20:12
    shortName: 2 Пар 20:12
    text: Боже наш! Ты суди их. Ибо нет в нас силы против множества сего великого,
      пришедшего на нас, и мы не знаем, что делать, но к Тебе очи наши!
  - name: 2 Паралипоменон 20:13
    orderIndex: 12
    osisId: 2Chr.20.13
    sblId: 2Chr 20:13
    shortName: 2 Пар 20:13
    text: И все Иудеи стояли пред лицем Господним, и малые дети их, жены их и сыновья
      их.
  - name: 2 Паралипоменон 20:14
    orderIndex: 13
    osisId: 2Chr.20.14
    sblId: 2Chr 20:14
    shortName: 2 Пар 20:14
    text: Тогда на Иозиила, сына Захарии, сына Ванеи, сына Иеиела, сына Матфании,
      левита из сынов Асафовых, сошел Дух Господень среди собрания
  - name: 2 Паралипоменон 20:15
    orderIndex: 14
    osisId: 2Chr.20.15
    sblId: 2Chr 20:15
    shortName: 2 Пар 20:15
    text: 'и сказал он: слушайте, все Иудеи и жители Иерусалима и царь Иосафат! Так
      говорит Господь к вам: не бойтесь и не ужасайтесь множества сего великого, ибо
      не ваша война, а Божия.'
  - name: 2 Паралипоменон 20:16
    orderIndex: 15
    osisId: 2Chr.20.16
    sblId: 2Chr 20:16
    shortName: 2 Пар 20:16
    text: 'Завтра выступите против них: вот они всходят на возвышенность Циц, и вы
      найдете их на конце долины, пред пустынею Иеруилом.'
  - name: 2 Паралипоменон 20:17
    orderIndex: 16
    osisId: 2Chr.20.17
    sblId: 2Chr 20:17
    shortName: 2 Пар 20:17
    text: Не вам сражаться на сей раз; вы станьте, стойте и смотрите на спасение Господне,
      [посылаемое] вам. Иуда и Иерусалим! не бойтесь и не ужасайтесь. Завтра выступите
      навстречу им, и Господь будет с вами.
  - name: 2 Паралипоменон 20:18
    orderIndex: 17
    osisId: 2Chr.20.18
    sblId: 2Chr 20:18
    shortName: 2 Пар 20:18
    text: И преклонился Иосафат лицем до земли, и все Иудеи и жители Иерусалима пали
      пред Господом, чтобы поклониться Господу.
  - name: 2 Паралипоменон 20:19
    orderIndex: 18
    osisId: 2Chr.20.19
    sblId: 2Chr 20:19
    shortName: 2 Пар 20:19
    text: И встали левиты из сынов Каафовых и из сынов Кореевых – хвалить Господа
      Бога Израилева, голосом весьма громким.
  - name: 2 Паралипоменон 20:20
    orderIndex: 19
    osisId: 2Chr.20.20
    sblId: 2Chr 20:20
    shortName: 2 Пар 20:20
    text: 'И встали они рано утром, и выступили к пустыне Фекойской; и когда они выступили,
      стал Иосафат и сказал: послушайте меня, Иудеи и жители Иерусалима! Верьте Господу
      Богу вашему, и будьте тверды; верьте пророкам Его, и будет успех вам.'
  - name: 2 Паралипоменон 20:21
    orderIndex: 20
    osisId: 2Chr.20.21
    sblId: 2Chr 20:21
    shortName: 2 Пар 20:21
    text: 'И совещался он с народом, и поставил певцов Господу, чтобы они в благолепии
      святыни, выступая впереди вооруженных, славословили и говорили: славьте Господа,
      ибо вовек милость Его!'
  - name: 2 Паралипоменон 20:22
    orderIndex: 21
    osisId: 2Chr.20.22
    sblId: 2Chr 20:22
    shortName: 2 Пар 20:22
    text: 'И в то время, [как] они стали восклицать и славословить, Господь возбудил
      несогласие между Аммонитянами, Моавитянами и [обитателями] горы Сеира, пришедшими
      на Иудею, и были они поражены:'
  - name: 2 Паралипоменон 20:23
    orderIndex: 22
    osisId: 2Chr.20.23
    sblId: 2Chr 20:23
    shortName: 2 Пар 20:23
    text: ибо восстали Аммонитяне и Моавитяне на обитателей горы Сеира, побивая и
      истребляя [их], а когда покончили с жителями Сеира, тогда стали истреблять друг
      друга.
  - name: 2 Паралипоменон 20:24
    orderIndex: 23
    osisId: 2Chr.20.24
    sblId: 2Chr 20:24
    shortName: 2 Пар 20:24
    text: И когда Иудеи пришли на возвышенность к пустыне и взглянули на то многолюдство,
      и вот – трупы, лежащие на земле, и нет уцелевшего.
  - name: 2 Паралипоменон 20:25
    orderIndex: 24
    osisId: 2Chr.20.25
    sblId: 2Chr 20:25
    shortName: 2 Пар 20:25
    text: И пришел Иосафат и народ его забирать добычу, и нашли у них во множестве
      и имущество, и одежды, и драгоценные вещи, и набрали себе столько, что не [могли]
      нести. И три дня они забирали добычу; так велика [была] она!
  - name: 2 Паралипоменон 20:26
    orderIndex: 25
    osisId: 2Chr.20.26
    sblId: 2Chr 20:26
    shortName: 2 Пар 20:26
    text: А в четвертый день собрались на долину благословения, так как там они благословили
      Господа. Посему и называют то место долиною благословения до сего дня.
  - name: 2 Паралипоменон 20:27
    orderIndex: 26
    osisId: 2Chr.20.27
    sblId: 2Chr 20:27
    shortName: 2 Пар 20:27
    text: И пошли назад все Иудеи и Иерусалимляне и Иосафат во главе их, чтобы возвратиться
      в Иерусалим с веселием, потому что дал им Господь торжество над врагами их.
  - name: 2 Паралипоменон 20:28
    orderIndex: 27
    osisId: 2Chr.20.28
    sblId: 2Chr 20:28
    shortName: 2 Пар 20:28
    text: И пришли в Иерусалим с псалтирями, и цитрами, и трубами, к дому Господню.
  - name: 2 Паралипоменон 20:29
    orderIndex: 28
    osisId: 2Chr.20.29
    sblId: 2Chr 20:29
    shortName: 2 Пар 20:29
    text: И был страх Божий на всех царствах земных, когда они услышали, что [Сам]
      Господь воевал против врагов Израиля.
  - name: 2 Паралипоменон 20:30
    orderIndex: 29
    osisId: 2Chr.20.30
    sblId: 2Chr 20:30
    shortName: 2 Пар 20:30
    text: И спокойно стало царство Иосафатово, и дал ему Бог его покой со всех сторон.
  - name: 2 Паралипоменон 20:31
    orderIndex: 30
    osisId: 2Chr.20.31
    sblId: 2Chr 20:31
    shortName: 2 Пар 20:31
    text: 'Так царствовал Иосафат над Иудеею: тридцати пяти лет он [был], когда воцарился,
      и двадцать пять лет царствовал в Иерусалиме. Имя матери его Азува, дочь Салаила.'
  - name: 2 Паралипоменон 20:32
    orderIndex: 31
    osisId: 2Chr.20.32
    sblId: 2Chr 20:32
    shortName: 2 Пар 20:32
    text: И ходил он путем отца своего Асы и не уклонился от него, делая угодное в
      очах Господних.
  - name: 2 Паралипоменон 20:33
    orderIndex: 32
    osisId: 2Chr.20.33
    sblId: 2Chr 20:33
    shortName: 2 Пар 20:33
    text: Только высоты не были отменены, и народ еще не обратил твердо сердца своего
      к Богу отцов своих.
  - name: 2 Паралипоменон 20:34
    orderIndex: 33
    osisId: 2Chr.20.34
    sblId: 2Chr 20:34
    shortName: 2 Пар 20:34
    text: Прочие деяния Иосафата, первые и последние, описаны в записях Ииуя, сына
      Ананиева, которые внесены в книгу царей Израилевых.
  - name: 2 Паралипоменон 20:35
    orderIndex: 34
    osisId: 2Chr.20.35
    sblId: 2Chr 20:35
    shortName: 2 Пар 20:35
    text: Но после того вступил Иосафат, царь Иудейский в общение с Охозиею, царем
      Израильским, который поступал беззаконно,
  - name: 2 Паралипоменон 20:36
    orderIndex: 35
    osisId: 2Chr.20.36
    sblId: 2Chr 20:36
    shortName: 2 Пар 20:36
    text: и соединился с ним, чтобы построить корабли для отправления в Фарсис; и
      построили они корабли в Ецион–Гавере.
  - name: 2 Паралипоменон 20:37
    orderIndex: 36
    osisId: 2Chr.20.37
    sblId: 2Chr 20:37
    shortName: 2 Пар 20:37
    text: 'И изрек [тогда] Елиезер, сын Додавы из Мареши, пророчество на Иосафата,
      говоря: так как ты вступил в общение с Охозиею, то разрушил Господь дело твое.
      – И разбились корабли, и не могли идти в Фарсис.'
  versesCount: 37
- name: 2 Паралипоменон 21
  orderIndex: 20
  osisId: 2Chr.21
  sblId: 2Chr 21
  shortName: 2 Пар 21
  verses:
  - name: 2 Паралипоменон 21:1
    orderIndex: 0
    osisId: 2Chr.21.1
    sblId: 2Chr 21:1
    shortName: 2 Пар 21:1
    text: И почил Иосафат с отцами своими, и похоронен с отцами своими в городе Давидовом.
      И воцарился Иорам, сын его, вместо него.
  - name: 2 Паралипоменон 21:2
    orderIndex: 1
    osisId: 2Chr.21.2
    sblId: 2Chr 21:2
    shortName: 2 Пар 21:2
    text: 'И у него [были] братья, сыновья Иосафата: Азария и Иехиил, и Захария и
      Азария, и Михаил и Сафатия: все сии сыновья Иосафата, царя Израилева.'
  - name: 2 Паралипоменон 21:3
    orderIndex: 2
    osisId: 2Chr.21.3
    sblId: 2Chr 21:3
    shortName: 2 Пар 21:3
    text: И дал им отец их большие подарки серебром и золотом и драгоценностями, вместе
      с укрепленными городами в Иудее; царство же отдал Иораму, потому что он первенец.
  - name: 2 Паралипоменон 21:4
    orderIndex: 3
    osisId: 2Chr.21.4
    sblId: 2Chr 21:4
    shortName: 2 Пар 21:4
    text: И вступил Иорам на царство отца своего и утвердился, и умертвил всех братьев
      своих мечом и также [некоторых] из князей Израилевых.
  - name: 2 Паралипоменон 21:5
    orderIndex: 4
    osisId: 2Chr.21.5
    sblId: 2Chr 21:5
    shortName: 2 Пар 21:5
    text: Тридцати двух лет [был] Иорам, когда воцарился, и восемь лет царствовал
      в Иерусалиме;
  - name: 2 Паралипоменон 21:6
    orderIndex: 5
    osisId: 2Chr.21.6
    sblId: 2Chr 21:6
    shortName: 2 Пар 21:6
    text: и ходил он путем царей Израильских, как поступал дом Ахавов, потому что
      дочь Ахава была женою его, – и делал он неугодное в очах Господних.
  - name: 2 Паралипоменон 21:7
    orderIndex: 6
    osisId: 2Chr.21.7
    sblId: 2Chr 21:7
    shortName: 2 Пар 21:7
    text: Однакоже не хотел Господь погубить дома Давидова ради завета, который заключил
      с Давидом, и потому что обещал дать ему светильник и сыновьям его на все времена.
  - name: 2 Паралипоменон 21:8
    orderIndex: 7
    osisId: 2Chr.21.8
    sblId: 2Chr 21:8
    shortName: 2 Пар 21:8
    text: Во дни его вышел Едом из–под власти Иуды, и поставили над собою царя.
  - name: 2 Паралипоменон 21:9
    orderIndex: 8
    osisId: 2Chr.21.9
    sblId: 2Chr 21:9
    shortName: 2 Пар 21:9
    text: И пошел Иорам с военачальниками своими, и все колесницы с ним; и встав ночью,
      поразил Идумеян, которые окружили его, и начальствующих над колесницами.
  - name: 2 Паралипоменон 21:10
    orderIndex: 9
    osisId: 2Chr.21.10
    sblId: 2Chr 21:10
    shortName: 2 Пар 21:10
    text: Однако вышел Едом из–под власти Иуды до сего дня. В то же время вышла и
      Ливна из–под власти его, потому что он оставил Господа Бога отцов своих.
  - name: 2 Паралипоменон 21:11
    orderIndex: 10
    osisId: 2Chr.21.11
    sblId: 2Chr 21:11
    shortName: 2 Пар 21:11
    text: Также высоты устроил он на горах Иудейских, и ввел в блужение жителей Иерусалима
      и соблазнил Иудею.
  - name: 2 Паралипоменон 21:12
    orderIndex: 11
    osisId: 2Chr.21.12
    sblId: 2Chr 21:12
    shortName: 2 Пар 21:12
    text: 'И пришло к нему письмо от Илии пророка, в котором было сказано: так говорит
      Господь Бог Давида, отца твоего: за то, что ты не пошел путями Иосафата, отца
      твоего, и путями Асы, царя Иудейского,'
  - name: 2 Паралипоменон 21:13
    orderIndex: 12
    osisId: 2Chr.21.13
    sblId: 2Chr 21:13
    shortName: 2 Пар 21:13
    text: а пошел путем царей Израильских и ввел в блужение Иудею и жителей Иерусалима,
      как вводил в блужение дом Ахавов, еще же и братьев твоих, дом отца твоего, которые
      лучше тебя, ты умертвил,
  - name: 2 Паралипоменон 21:14
    orderIndex: 13
    osisId: 2Chr.21.14
    sblId: 2Chr 21:14
    shortName: 2 Пар 21:14
    text: '[за то], вот Господь поразит поражением великим народ твой и сыновей твоих,
      и жен твоих, и все имущество твое,'
  - name: 2 Паралипоменон 21:15
    orderIndex: 14
    osisId: 2Chr.21.15
    sblId: 2Chr 21:15
    shortName: 2 Пар 21:15
    text: тебя же [самого] – болезнью сильною, болезнью внутренностей твоих до того,
      что будут выпадать внутренности твои от болезни со дня на день.
  - name: 2 Паралипоменон 21:16
    orderIndex: 15
    osisId: 2Chr.21.16
    sblId: 2Chr 21:16
    shortName: 2 Пар 21:16
    text: И возбудил Господь против Иорама дух Филистимлян и Аравитян, сопредельных
      Ефиоплянам;
  - name: 2 Паралипоменон 21:17
    orderIndex: 16
    osisId: 2Chr.21.17
    sblId: 2Chr 21:17
    shortName: 2 Пар 21:17
    text: и они пошли на Иудею и ворвались в нее, и захватили все имущество, находившееся
      в доме царя, также и сыновей его и жен его; и не осталось у него сына, кроме
      Охозии, меньшего из сыновей его.
  - name: 2 Паралипоменон 21:18
    orderIndex: 17
    osisId: 2Chr.21.18
    sblId: 2Chr 21:18
    shortName: 2 Пар 21:18
    text: А после всего этого поразил Господь внутренности его болезнью неизлечимою.
  - name: 2 Паралипоменон 21:19
    orderIndex: 18
    osisId: 2Chr.21.19
    sblId: 2Chr 21:19
    shortName: 2 Пар 21:19
    text: Так было со дня на день, а к концу второго года выпали внутренности его
      от болезни его, и он умер в жестоких страданиях; и не сожег для него народ его
      [благовоний], как делал то для отцов его.
  - name: 2 Паралипоменон 21:20
    orderIndex: 19
    osisId: 2Chr.21.20
    sblId: 2Chr 21:20
    shortName: 2 Пар 21:20
    text: Тридцати двух [лет] был он, когда воцарился, и восемь лет царствовал в Иерусалиме,
      и отошел неоплаканный, и похоронили его в городе Давидовом, но не в царских
      гробницах.
  versesCount: 20
- name: 2 Паралипоменон 22
  orderIndex: 21
  osisId: 2Chr.22
  sblId: 2Chr 22
  shortName: 2 Пар 22
  verses:
  - name: 2 Паралипоменон 22:1
    orderIndex: 0
    osisId: 2Chr.22.1
    sblId: 2Chr 22:1
    shortName: 2 Пар 22:1
    text: И поставили царем жители Иерусалима Охозию, меньшего сына его, вместо него,
      так как всех старших избило полчище, приходившее с Аравитянами к стану, – и
      воцарился Охозия, сын Иорама, царя Иудейского.
  - name: 2 Паралипоменон 22:2
    orderIndex: 1
    osisId: 2Chr.22.2
    sblId: 2Chr 22:2
    shortName: 2 Пар 22:2
    text: Двадцати двух лет [был] Охозия, когда воцарился, и один год царствовал в
      Иерусалиме; имя матери его Гофолия, дочь Амврия.
  - name: 2 Паралипоменон 22:3
    orderIndex: 2
    osisId: 2Chr.22.3
    sblId: 2Chr 22:3
    shortName: 2 Пар 22:3
    text: Он также ходил путями дома Ахавова, потому что мать его была советницею
      ему на беззаконные дела.
  - name: 2 Паралипоменон 22:4
    orderIndex: 3
    osisId: 2Chr.22.4
    sblId: 2Chr 22:4
    shortName: 2 Пар 22:4
    text: И делал он неугодное в очах Господних, подобно дому Ахавову, потому что
      он был ему советником, по смерти отца его, на погибель ему.
  - name: 2 Паралипоменон 22:5
    orderIndex: 4
    osisId: 2Chr.22.5
    sblId: 2Chr 22:5
    shortName: 2 Пар 22:5
    text: Также следуя их совету, он пошел с Иорамом, сыном Ахавовым, царем Израильским,
      на войну против Азаила, царя Сирийского, в Рамоф Галаадский. И ранили Сирияне
      Иорама,
  - name: 2 Паралипоменон 22:6
    orderIndex: 5
    osisId: 2Chr.22.6
    sblId: 2Chr 22:6
    shortName: 2 Пар 22:6
    text: и возвратился он в Изреель лечиться от ран, которые причинили ему в Раме,
      когда он воевал с Азаилом, царем Сирийским. И Охозия, сын Иорама, царь Иудейский,
      пришел посетить Иорама, сына Ахавова, в Изреель, потому что тот был болен.
  - name: 2 Паралипоменон 22:7
    orderIndex: 6
    osisId: 2Chr.22.7
    sblId: 2Chr 22:7
    shortName: 2 Пар 22:7
    text: 'И от Бога было это на погибель Охозии, что он пришел к Иораму: ибо, по
      приходе своем, он вышел с Иорамом против Ииуя, сына Намессиева, которого помазал
      Господь на истребление дома Ахавова.'
  - name: 2 Паралипоменон 22:8
    orderIndex: 7
    osisId: 2Chr.22.8
    sblId: 2Chr 22:8
    shortName: 2 Пар 22:8
    text: Когда совершал Ииуй суд над домом Ахава, тогда он нашел князей Иудийских
      и сыновей братьев Охозии, служивших Охозии, и умертвил их.
  - name: 2 Паралипоменон 22:9
    orderIndex: 8
    osisId: 2Chr.22.9
    sblId: 2Chr 22:9
    shortName: 2 Пар 22:9
    text: 'И [велел] он искать Охозию, и взяли его, когда он скрывался в Самарии,
      и привели его к Ииую, и умертвили его, и похоронили его, ибо говорили: он сын
      Иосафата, который взыскал Господа от всего сердца своего. И не [осталось] в
      доме Охозии, [кто] мог бы царствовать.'
  - name: 2 Паралипоменон 22:10
    orderIndex: 9
    osisId: 2Chr.22.10
    sblId: 2Chr 22:10
    shortName: 2 Пар 22:10
    text: Ибо Гофолия, мать Охозии, увидев, что умер сын ее, встала и истребила все
      царское племя дома Иудина.
  - name: 2 Паралипоменон 22:11
    orderIndex: 10
    osisId: 2Chr.22.11
    sblId: 2Chr 22:11
    shortName: 2 Пар 22:11
    text: Но Иосавеф, дочь царя, взяла Иоаса, сына Охозии, и похитила его из среды
      царских сыновей умерщвляемых, и поместила его и кормилицу его в спальной комнате;
      и таким образом Иосавеф, дочь царя Иорама, жена Иодая священника, сестра Охозии,
      скрыла Иоаса от Гофолии, и она не умертвила его.
  - name: 2 Паралипоменон 22:12
    orderIndex: 11
    osisId: 2Chr.22.12
    sblId: 2Chr 22:12
    shortName: 2 Пар 22:12
    text: И был он у них в доме Божием скрываем шесть лет; Гофолия же царствовала
      над землею.
  versesCount: 12
- name: 2 Паралипоменон 23
  orderIndex: 22
  osisId: 2Chr.23
  sblId: 2Chr 23
  shortName: 2 Пар 23
  verses:
  - name: 2 Паралипоменон 23:1
    orderIndex: 0
    osisId: 2Chr.23.1
    sblId: 2Chr 23:1
    shortName: 2 Пар 23:1
    text: 'Но в седьмой год ободрился Иодай и принял в союз с собою начальников сотен:
      Азарию, сына Иерохамова, и Исмаила, сына Иегохананова, и Азарию, сына Оведова,
      и Маасею, сына Адаии, и Елишафата, сына Зихри.'
  - name: 2 Паралипоменон 23:2
    orderIndex: 1
    osisId: 2Chr.23.2
    sblId: 2Chr 23:2
    shortName: 2 Пар 23:2
    text: И они прошли по Иудее и собрали левитов из всех городов Иудеи и глав поколений
      Израилевых, и пришли в Иерусалим.
  - name: 2 Паралипоменон 23:3
    orderIndex: 2
    osisId: 2Chr.23.3
    sblId: 2Chr 23:3
    shortName: 2 Пар 23:3
    text: 'И заключило все собрание союз в доме Божием с царем. И сказал им [Иодай]:
      вот сын царя должен быть царем, как изрек Господь о сыновьях Давидовых.'
  - name: 2 Паралипоменон 23:4
    orderIndex: 3
    osisId: 2Chr.23.4
    sblId: 2Chr 23:4
    shortName: 2 Пар 23:4
    text: 'Вот что вы сделайте: треть вас, приходящих в субботу, из священников и
      левитов, [будет] привратниками у порогов,'
  - name: 2 Паралипоменон 23:5
    orderIndex: 4
    osisId: 2Chr.23.5
    sblId: 2Chr 23:5
    shortName: 2 Пар 23:5
    text: и треть при доме царском, и треть у ворот Иесод, а весь народ на дворах
      дома Господня.
  - name: 2 Паралипоменон 23:6
    orderIndex: 5
    osisId: 2Chr.23.6
    sblId: 2Chr 23:6
    shortName: 2 Пар 23:6
    text: И [никто] пусть не входит в дом Господень, кроме священников и служащих
      из левитов. Они могут войти, потому что освящены; весь же народ пусть стоит
      на страже Господней.
  - name: 2 Паралипоменон 23:7
    orderIndex: 6
    osisId: 2Chr.23.7
    sblId: 2Chr 23:7
    shortName: 2 Пар 23:7
    text: И пусть левиты окружат царя со всех сторон, всякий с оружием своим в руке
      своей, и кто будет входить в храм, да будет умерщвлен. И будьте вы при царе,
      когда он будет входить и выходить.
  - name: 2 Паралипоменон 23:8
    orderIndex: 7
    osisId: 2Chr.23.8
    sblId: 2Chr 23:8
    shortName: 2 Пар 23:8
    text: И сделали левиты и все Иудеи, что приказал Иодай священник; и взяли каждый
      людей своих, приходящих в субботу с отходящими в субботу, потому что не отпустил
      священник Иодай [сменившихся] черед.
  - name: 2 Паралипоменон 23:9
    orderIndex: 8
    osisId: 2Chr.23.9
    sblId: 2Chr 23:9
    shortName: 2 Пар 23:9
    text: И роздал Иодай священник начальникам сотен копья и малые и большие щиты
      царя Давида, которые [были] в доме Божием;
  - name: 2 Паралипоменон 23:10
    orderIndex: 9
    osisId: 2Chr.23.10
    sblId: 2Chr 23:10
    shortName: 2 Пар 23:10
    text: и поставил весь народ, каждого с оружием его в руке его, от правой стороны
      храма до левой стороны храма, у жертвенника и у дома, вокруг царя.
  - name: 2 Паралипоменон 23:11
    orderIndex: 10
    osisId: 2Chr.23.11
    sblId: 2Chr 23:11
    shortName: 2 Пар 23:11
    text: 'И вывели сына царя, и возложили на него венец и украшения, и поставили
      его царем; и помазали его Иодай и сыновья его и сказали: да живет царь!'
  - name: 2 Паралипоменон 23:12
    orderIndex: 11
    osisId: 2Chr.23.12
    sblId: 2Chr 23:12
    shortName: 2 Пар 23:12
    text: И услышала Гофолия голос народа, бегущего и провозглашающего о царе, и вышла
      к народу в дом Господень,
  - name: 2 Паралипоменон 23:13
    orderIndex: 12
    osisId: 2Chr.23.13
    sblId: 2Chr 23:13
    shortName: 2 Пар 23:13
    text: 'и увидела: и вот царь стоит на возвышении своем при входе, и князья и трубы
      подле царя, и весь народ земли веселится, и трубят трубами, и певцы с орудиями
      музыкальными и искусные в славословии. И разодрала Гофолия одежды свои и закричала:
      заговор! заговор!'
  - name: 2 Паралипоменон 23:14
    orderIndex: 13
    osisId: 2Chr.23.14
    sblId: 2Chr 23:14
    shortName: 2 Пар 23:14
    text: 'И вызвал Иодай священник начальников сотен, начальствующих над войском,
      и сказал им: выведите ее вон, и, кто последует за нею, да будет умерщвлен мечом.
      Потому что священник сказал: не умертвите ее в доме Господнем.'
  - name: 2 Паралипоменон 23:15
    orderIndex: 14
    osisId: 2Chr.23.15
    sblId: 2Chr 23:15
    shortName: 2 Пар 23:15
    text: И дали ей место, и когда она пришла ко входу конских ворот царского дома,
      там умертвили ее.
  - name: 2 Паралипоменон 23:16
    orderIndex: 15
    osisId: 2Chr.23.16
    sblId: 2Chr 23:16
    shortName: 2 Пар 23:16
    text: И заключил Иодай завет между собою и между всем народом и царем, чтобы быть
      [им] народом Господним.
  - name: 2 Паралипоменон 23:17
    orderIndex: 16
    osisId: 2Chr.23.17
    sblId: 2Chr 23:17
    shortName: 2 Пар 23:17
    text: И пошел весь народ в капище Ваала, и разрушили его, и жертвенники его и
      истуканов его сокрушили; и Матфана, жреца Ваалова, умертвили пред жертвенниками.
  - name: 2 Паралипоменон 23:18
    orderIndex: 17
    osisId: 2Chr.23.18
    sblId: 2Chr 23:18
    shortName: 2 Пар 23:18
    text: И поручил Иодай дела дома Господня священникам и левитам, как распределил
      Давид в доме Господнем, для возношения всесожжений Господу, как написано в законе
      Моисеевом, с радостью и пением, по уставу Давидову.
  - name: 2 Паралипоменон 23:19
    orderIndex: 18
    osisId: 2Chr.23.19
    sblId: 2Chr 23:19
    shortName: 2 Пар 23:19
    text: И поставил он привратников у ворот дома Господня, чтобы не [мог] входить
      нечистый почему–нибудь.
  - name: 2 Паралипоменон 23:20
    orderIndex: 19
    osisId: 2Chr.23.20
    sblId: 2Chr 23:20
    shortName: 2 Пар 23:20
    text: И взял начальников сотен, и вельмож, и начальствующих в народе, и весь народ
      земли, и проводил царя из дома Господня, и прошли чрез верхние ворота в дом
      царский, и посадили царя на царский престол.
  - name: 2 Паралипоменон 23:21
    orderIndex: 20
    osisId: 2Chr.23.21
    sblId: 2Chr 23:21
    shortName: 2 Пар 23:21
    text: И веселился весь народ земли, и город успокоился. А Гофолию умертвили мечом.
  versesCount: 21
- name: 2 Паралипоменон 24
  orderIndex: 23
  osisId: 2Chr.24
  sblId: 2Chr 24
  shortName: 2 Пар 24
  verses:
  - name: 2 Паралипоменон 24:1
    orderIndex: 0
    osisId: 2Chr.24.1
    sblId: 2Chr 24:1
    shortName: 2 Пар 24:1
    text: Семи лет [был] Иоас, когда воцарился, и сорок лет царствовал в Иерусалиме;
      имя матери его Цивья из Вирсавии.
  - name: 2 Паралипоменон 24:2
    orderIndex: 1
    osisId: 2Chr.24.2
    sblId: 2Chr 24:2
    shortName: 2 Пар 24:2
    text: И делал Иоас угодное в очах Господних во все дни Иодая священника.
  - name: 2 Паралипоменон 24:3
    orderIndex: 2
    osisId: 2Chr.24.3
    sblId: 2Chr 24:3
    shortName: 2 Пар 24:3
    text: И взял ему Иодай двух жен, и он имел [от них] сыновей и дочерей.
  - name: 2 Паралипоменон 24:4
    orderIndex: 3
    osisId: 2Chr.24.4
    sblId: 2Chr 24:4
    shortName: 2 Пар 24:4
    text: И после сего пришло на сердце Иоасу обновить дом Господень,
  - name: 2 Паралипоменон 24:5
    orderIndex: 4
    osisId: 2Chr.24.5
    sblId: 2Chr 24:5
    shortName: 2 Пар 24:5
    text: 'и собрал он священников и левитов и сказал им: пойдите по городам Иудеи
      и собирайте со всех Израильтян серебро для поддержания дома Бога вашего из года
      в год, и поспешите в этом деле. Но не поспешили левиты.'
  - name: 2 Паралипоменон 24:6
    orderIndex: 5
    osisId: 2Chr.24.6
    sblId: 2Chr 24:6
    shortName: 2 Пар 24:6
    text: 'И призвал царь Иодая, главу [их], и сказал ему: почему ты не требуешь от
      левитов, чтобы они доставляли с Иудеи и Иерусалима дань, [установленную] Моисеем,
      рабом Господним, и собранием Израильтян для скинии собрания?'
  - name: 2 Паралипоменон 24:7
    orderIndex: 6
    osisId: 2Chr.24.7
    sblId: 2Chr 24:7
    shortName: 2 Пар 24:7
    text: Ибо нечестивая Гофолия и сыновья ее разорили дом Божий и все посвященное
      для дома Господня употребили для Ваалов.
  - name: 2 Паралипоменон 24:8
    orderIndex: 7
    osisId: 2Chr.24.8
    sblId: 2Chr 24:8
    shortName: 2 Пар 24:8
    text: И приказал царь, и сделали один ящик, и поставили его у входа в дом Господень
      извне.
  - name: 2 Паралипоменон 24:9
    orderIndex: 8
    osisId: 2Chr.24.9
    sblId: 2Chr 24:9
    shortName: 2 Пар 24:9
    text: И провозгласили по Иудее и Иерусалиму, чтобы приносили Господу дань, [наложенную]
      Моисеем, рабом Божиим, на Израильтян в пустыне.
  - name: 2 Паралипоменон 24:10
    orderIndex: 9
    osisId: 2Chr.24.10
    sblId: 2Chr 24:10
    shortName: 2 Пар 24:10
    text: И обрадовались все начальствующие и весь народ, и приносили и клали в ящик
      дотоле, доколе он не наполнился.
  - name: 2 Паралипоменон 24:11
    orderIndex: 10
    osisId: 2Chr.24.11
    sblId: 2Chr 24:11
    shortName: 2 Пар 24:11
    text: В то время, когда приносили ящик к царским чиновникам чрез левитов, и когда
      они видели, что серебра много, приходил писец царя и поверенный первосвященника,
      и высыпали из ящика, и относили его и ставили его на свое место. Так делали
      они изо дня в день, и собрали множество серебра.
  - name: 2 Паралипоменон 24:12
    orderIndex: 11
    osisId: 2Chr.24.12
    sblId: 2Chr 24:12
    shortName: 2 Пар 24:12
    text: И отдавали его царь и Иодай производителям работ по дому Господню, и они
      нанимали каменотесов и плотников для подновления дома Господня, также кузнецов
      и медников для укрепления дома Господня.
  - name: 2 Паралипоменон 24:13
    orderIndex: 12
    osisId: 2Chr.24.13
    sblId: 2Chr 24:13
    shortName: 2 Пар 24:13
    text: И работали производители работ, и совершилось исправление руками их, и привели
      дом Божий в надлежащее состояние его, и укрепили его.
  - name: 2 Паралипоменон 24:14
    orderIndex: 13
    osisId: 2Chr.24.14
    sblId: 2Chr 24:14
    shortName: 2 Пар 24:14
    text: И кончив [все], они представили царю и Иодаю остаток серебра. И сделали
      из него сосуды для дома Господня, сосуды служебные и [для] всесожжений, чаши
      и [другие] сосуды золотые и серебряные. И приносили всесожжения в доме Господнем
      постоянно во все дни Иодая.
  - name: 2 Паралипоменон 24:15
    orderIndex: 14
    osisId: 2Chr.24.15
    sblId: 2Chr 24:15
    shortName: 2 Пар 24:15
    text: 'И состарился Иодай и, насытившись днями [жизни], умер: сто тридцать лет
      [было] ему, когда он умер.'
  - name: 2 Паралипоменон 24:16
    orderIndex: 15
    osisId: 2Chr.24.16
    sblId: 2Chr 24:16
    shortName: 2 Пар 24:16
    text: И похоронили его в городе Давидовом с царями, потому что он делал доброе
      в Израиле и для Бога, и для дома Его.
  - name: 2 Паралипоменон 24:17
    orderIndex: 16
    osisId: 2Chr.24.17
    sblId: 2Chr 24:17
    shortName: 2 Пар 24:17
    text: Но по смерти Иодая пришли князья Иудейские и поклонились царю; тогда царь
      стал слушаться их.
  - name: 2 Паралипоменон 24:18
    orderIndex: 17
    osisId: 2Chr.24.18
    sblId: 2Chr 24:18
    shortName: 2 Пар 24:18
    text: И оставили дом Господа Бога отцов своих и стали служить деревам [посвященным]
      и идолам, – и был гнев [Господень] на Иуду и Иерусалим за сию вину их.
  - name: 2 Паралипоменон 24:19
    orderIndex: 18
    osisId: 2Chr.24.19
    sblId: 2Chr 24:19
    shortName: 2 Пар 24:19
    text: И он посылал к ним пророков для обращения их к Господу, и они увещевали
      их, но те не слушали.
  - name: 2 Паралипоменон 24:20
    orderIndex: 19
    osisId: 2Chr.24.20
    sblId: 2Chr 24:20
    shortName: 2 Пар 24:20
    text: 'И Дух Божий облек Захарию, сына Иодая священника, и он стал на возвышении
      пред народом и сказал им: так говорит Господь: для чего вы преступаете повеления
      Господни? не будет успеха вам; и как вы оставили Господа, то и Он оставит вас.'
  - name: 2 Паралипоменон 24:21
    orderIndex: 20
    osisId: 2Chr.24.21
    sblId: 2Chr 24:21
    shortName: 2 Пар 24:21
    text: И сговорились против него, и побили его камнями, по приказанию царя, на
      дворе дома Господня.
  - name: 2 Паралипоменон 24:22
    orderIndex: 21
    osisId: 2Chr.24.22
    sblId: 2Chr 24:22
    shortName: 2 Пар 24:22
    text: 'И не вспомнил царь Иоас благодеяния, какое сделал ему Иодай, отец его,
      и убил сына его. И он умирая говорил: да видит Господь и да взыщет!'
  - name: 2 Паралипоменон 24:23
    orderIndex: 22
    osisId: 2Chr.24.23
    sblId: 2Chr 24:23
    shortName: 2 Пар 24:23
    text: И по истечении года выступило против него войско Сирийское, и вошли в Иудею
      и в Иерусалим, и истребили из народа всех князей народа, и всю добычу, [взятую]
      у них, отослали к царю в Дамаск.
  - name: 2 Паралипоменон 24:24
    orderIndex: 23
    osisId: 2Chr.24.24
    sblId: 2Chr 24:24
    shortName: 2 Пар 24:24
    text: Хотя в небольшом числе людей приходило войско Сирийское, но Господь предал
      в руку их весьма многочисленную силу за то, что оставили Господа Бога отцов
      своих. И над Иоасом совершили они суд,
  - name: 2 Паралипоменон 24:25
    orderIndex: 24
    osisId: 2Chr.24.25
    sblId: 2Chr 24:25
    shortName: 2 Пар 24:25
    text: и когда они ушли от него, оставив его в тяжкой болезни, то составили против
      него заговор рабы его, за кровь сына Иодая священника, и убили его на постели
      его, и он умер. И похоронили его в городе Давидовом, но не похоронили его в
      царских гробницах.
  - name: 2 Паралипоменон 24:26
    orderIndex: 25
    osisId: 2Chr.24.26
    sblId: 2Chr 24:26
    shortName: 2 Пар 24:26
    text: 'Заговорщиками же против него были: Завад, сын Шимеафы Аммонитянки, и Иегозавад,
      сын Шимрифы Моавитянки.'
  - name: 2 Паралипоменон 24:27
    orderIndex: 26
    osisId: 2Chr.24.27
    sblId: 2Chr 24:27
    shortName: 2 Пар 24:27
    text: О сыновьях его и о множестве пророчеств против него и об устроении дома
      Божия написано в книге царей. И воцарился Амасия, сын его, вместо него.
  versesCount: 27
- name: 2 Паралипоменон 25
  orderIndex: 24
  osisId: 2Chr.25
  sblId: 2Chr 25
  shortName: 2 Пар 25
  verses:
  - name: 2 Паралипоменон 25:1
    orderIndex: 0
    osisId: 2Chr.25.1
    sblId: 2Chr 25:1
    shortName: 2 Пар 25:1
    text: Двадцати пяти лет воцарился Амасия и двадцать девять лет царствовал в Иерусалиме;
      имя матери его Иегоаддань из Иерусалима.
  - name: 2 Паралипоменон 25:2
    orderIndex: 1
    osisId: 2Chr.25.2
    sblId: 2Chr 25:2
    shortName: 2 Пар 25:2
    text: И делал он угодное в очах Господних, но не от полного сердца.
  - name: 2 Паралипоменон 25:3
    orderIndex: 2
    osisId: 2Chr.25.3
    sblId: 2Chr 25:3
    shortName: 2 Пар 25:3
    text: Когда утвердилось за ним царство, тогда он умертвил рабов своих, убивших
      царя, отца его.
  - name: 2 Паралипоменон 25:4
    orderIndex: 3
    osisId: 2Chr.25.4
    sblId: 2Chr 25:4
    shortName: 2 Пар 25:4
    text: 'Но детей их не умертвил, так как написано в законе, в книге Моисеевой,
      где заповедал Господь, говоря: не должны быть умерщвляемы отцы за детей, и дети
      не должны быть умерщвляемы за отцов, но каждый за свое преступление должен умереть.'
  - name: 2 Паралипоменон 25:5
    orderIndex: 4
    osisId: 2Chr.25.5
    sblId: 2Chr 25:5
    shortName: 2 Пар 25:5
    text: И собрал Амасия Иудеев и поставил их по поколениям под власть тысяченачальников
      и стоначальников, всех Иудеев и Вениаминян, и пересчитал их от двадцати лет
      и выше, и нашел их триста тысяч человек отборных, ходящих на войну, держащих
      копье и щит.
  - name: 2 Паралипоменон 25:6
    orderIndex: 5
    osisId: 2Chr.25.6
    sblId: 2Chr 25:6
    shortName: 2 Пар 25:6
    text: И [еще] нанял из Израильтян сто тысяч храбрых воинов за сто талантов серебра.
  - name: 2 Паралипоменон 25:7
    orderIndex: 6
    osisId: 2Chr.25.7
    sblId: 2Chr 25:7
    shortName: 2 Пар 25:7
    text: 'Но человек Божий пришел к нему и сказал: царь! пусть не идет с тобою войско
      Израильское, потому что нет Господа с Израильтянами, со всеми сынами Ефрема.'
  - name: 2 Паралипоменон 25:8
    orderIndex: 7
    osisId: 2Chr.25.8
    sblId: 2Chr 25:8
    shortName: 2 Пар 25:8
    text: Но иди ты [один], делай дело, мужественно подвизайся на войне. [Иначе] повергнет
      тебя Бог пред лицем врага, ибо есть сила у Бога поддержать и повергнуть.
  - name: 2 Паралипоменон 25:9
    orderIndex: 8
    osisId: 2Chr.25.9
    sblId: 2Chr 25:9
    shortName: 2 Пар 25:9
    text: 'И сказал Амасия человеку Божию: что же делать со ста талантами, которые
      я отдал войску Израильскому? И сказал человек Божий: может Господь дать тебе
      более сего.'
  - name: 2 Паралипоменон 25:10
    orderIndex: 9
    osisId: 2Chr.25.10
    sblId: 2Chr 25:10
    shortName: 2 Пар 25:10
    text: И отделил их Амасия, – войско, пришедшее к нему из [земли] Ефремовой, –
      чтоб они шли в свое место. И возгорелся сильно гнев их на Иудею, и они пошли
      назад в свое место, в пылу гнева.
  - name: 2 Паралипоменон 25:11
    orderIndex: 10
    osisId: 2Chr.25.11
    sblId: 2Chr 25:11
    shortName: 2 Пар 25:11
    text: А Амасия отважился и повел народ свой, и пошел на долину Соляную и побил
      сынов Сеира десять тысяч;
  - name: 2 Паралипоменон 25:12
    orderIndex: 11
    osisId: 2Chr.25.12
    sblId: 2Chr 25:12
    shortName: 2 Пар 25:12
    text: и десять тысяч живых взяли сыны Иудины в плен, и привели их на вершину скалы,
      и низринули их с вершины скалы, и все они разбились совершенно.
  - name: 2 Паралипоменон 25:13
    orderIndex: 12
    osisId: 2Chr.25.13
    sblId: 2Chr 25:13
    shortName: 2 Пар 25:13
    text: Войско же, которое Амасия отослал обратно, чтоб оно не ходило с ним на войну,
      рассыпалось по городам Иудеи от Самарии до Вефорона и перебило в них три тысячи,
      и награбило множество добычи.
  - name: 2 Паралипоменон 25:14
    orderIndex: 13
    osisId: 2Chr.25.14
    sblId: 2Chr 25:14
    shortName: 2 Пар 25:14
    text: Амасия, придя после поражения Идумеян, принес богов сынов Сеира и поставил
      их у себя богами, и пред ними кланялся и им кадил.
  - name: 2 Паралипоменон 25:15
    orderIndex: 14
    osisId: 2Chr.25.15
    sblId: 2Chr 25:15
    shortName: 2 Пар 25:15
    text: 'И воспылал гнев Господа на Амасию, и послал Он к нему пророка, и тот сказал
      ему: зачем ты прибегаешь к богам народа сего, которые не избавили народа своего
      от руки твоей?'
  - name: 2 Паралипоменон 25:16
    orderIndex: 15
    osisId: 2Chr.25.16
    sblId: 2Chr 25:16
    shortName: 2 Пар 25:16
    text: 'Когда он говорил ему, [царь] отвечал: разве советником царским поставили
      тебя? перестань, чтобы не убили тебя. И перестал пророк, сказав: знаю, что решил
      Бог погубить тебя, потому что ты сделал сие и не слушаешь совета моего.'
  - name: 2 Паралипоменон 25:17
    orderIndex: 16
    osisId: 2Chr.25.17
    sblId: 2Chr 25:17
    shortName: 2 Пар 25:17
    text: 'И посоветовался Амасия, царь Иудейский, и послал к Иоасу, сыну Иоахаза,
      сына Ииуева, царю Израильскому, сказать: выходи, повидаемся лично.'
  - name: 2 Паралипоменон 25:18
    orderIndex: 17
    osisId: 2Chr.25.18
    sblId: 2Chr 25:18
    shortName: 2 Пар 25:18
    text: 'И послал Иоас, царь Израильский, к Амасии, царю Иудейскому, сказать: терн,
      который на Ливане, послал к кедру, который на Ливане же, сказать: отдай дочь
      свою в жену сыну моему. Но прошли звери дикие, которые на Ливане, и истоптали
      этот терн.'
  - name: 2 Паралипоменон 25:19
    orderIndex: 18
    osisId: 2Chr.25.19
    sblId: 2Chr 25:19
    shortName: 2 Пар 25:19
    text: 'Ты говоришь: вот я побил Идумеян, – и вознеслось сердце твое до тщеславия.
      Сиди лучше у себя дома. К чему тебе затевать опасное дело? Падешь ты и Иудея
      с тобою.'
  - name: 2 Паралипоменон 25:20
    orderIndex: 19
    osisId: 2Chr.25.20
    sblId: 2Chr 25:20
    shortName: 2 Пар 25:20
    text: Но не послушался Амасия, так как от Бога [было] это, дабы предать их в руку
      [Иоаса] за то, что стали прибегать к богам Идумейским.
  - name: 2 Паралипоменон 25:21
    orderIndex: 20
    osisId: 2Chr.25.21
    sblId: 2Chr 25:21
    shortName: 2 Пар 25:21
    text: И выступил Иоас, царь Израильский, и увиделись лично, он и Амасия, царь
      Иудейский, в Вефсамисе Иудейском.
  - name: 2 Паралипоменон 25:22
    orderIndex: 21
    osisId: 2Chr.25.22
    sblId: 2Chr 25:22
    shortName: 2 Пар 25:22
    text: И были разбиты Иудеи Израильтянами, и разбежались каждый в шатер свой.
  - name: 2 Паралипоменон 25:23
    orderIndex: 22
    osisId: 2Chr.25.23
    sblId: 2Chr 25:23
    shortName: 2 Пар 25:23
    text: И Амасию, царя Иудейского, сына Иоаса, сына Иоахазова, захватил Иоас, царь
      Израильский, в Вефсамисе и привел его в Иерусалим, и разрушил стену Иерусалимскую
      от ворот Ефремовых до ворот угольных, на четыреста локтей;
  - name: 2 Паралипоменон 25:24
    orderIndex: 23
    osisId: 2Chr.25.24
    sblId: 2Chr 25:24
    shortName: 2 Пар 25:24
    text: и [взял] все золото и серебро, и все сосуды, находившиеся в доме Божием
      у Овед–Едома, и сокровища дома царского, и заложников, и возвратился в Самарию.
  - name: 2 Паралипоменон 25:25
    orderIndex: 24
    osisId: 2Chr.25.25
    sblId: 2Chr 25:25
    shortName: 2 Пар 25:25
    text: И жил Амасия, сын Иоасов, царь Иудейский, по смерти Иоаса, сына Иоахазова,
      царя Израильского, пятнадцать лет.
  - name: 2 Паралипоменон 25:26
    orderIndex: 25
    osisId: 2Chr.25.26
    sblId: 2Chr 25:26
    shortName: 2 Пар 25:26
    text: Прочие дела Амасии, первые и последние, описаны в книге царей Иудейских
      и Израильских.
  - name: 2 Паралипоменон 25:27
    orderIndex: 26
    osisId: 2Chr.25.27
    sblId: 2Chr 25:27
    shortName: 2 Пар 25:27
    text: И после того времени, как Амасия отступил от Господа, составили против него
      заговор в Иерусалиме, и он убежал в Лахис. И послали за ним в Лахис, и умертвили
      его там.
  - name: 2 Паралипоменон 25:28
    orderIndex: 27
    osisId: 2Chr.25.28
    sblId: 2Chr 25:28
    shortName: 2 Пар 25:28
    text: И привезли его на конях, и похоронили его с отцами его в городе Иудином.
  versesCount: 28
- name: 2 Паралипоменон 26
  orderIndex: 25
  osisId: 2Chr.26
  sblId: 2Chr 26
  shortName: 2 Пар 26
  verses:
  - name: 2 Паралипоменон 26:1
    orderIndex: 0
    osisId: 2Chr.26.1
    sblId: 2Chr 26:1
    shortName: 2 Пар 26:1
    text: И взял весь народ Иудейский Озию, которому [было] шестнадцать лет, и поставили
      его царем на место отца его Амасии.
  - name: 2 Паралипоменон 26:2
    orderIndex: 1
    osisId: 2Chr.26.2
    sblId: 2Chr 26:2
    shortName: 2 Пар 26:2
    text: Он обстроил Елаф и возвратил его Иудее, после того как почил царь с отцами
      своими.
  - name: 2 Паралипоменон 26:3
    orderIndex: 2
    osisId: 2Chr.26.3
    sblId: 2Chr 26:3
    shortName: 2 Пар 26:3
    text: Шестнадцати лет [был] Озия, когда воцарился, и пятьдесят два года царствовал
      в Иерусалиме; имя матери его Иехолия из Иерусалима.
  - name: 2 Паралипоменон 26:4
    orderIndex: 3
    osisId: 2Chr.26.4
    sblId: 2Chr 26:4
    shortName: 2 Пар 26:4
    text: И делал он угодное в очах Господних точно так, как делал Амасия, отец его;
  - name: 2 Паралипоменон 26:5
    orderIndex: 4
    osisId: 2Chr.26.5
    sblId: 2Chr 26:5
    shortName: 2 Пар 26:5
    text: и прибегал он к Богу во дни Захарии, поучавшего страху Божию; и в те дни,
      когда он прибегал к Господу, споспешествовал ему Бог.
  - name: 2 Паралипоменон 26:6
    orderIndex: 5
    osisId: 2Chr.26.6
    sblId: 2Chr 26:6
    shortName: 2 Пар 26:6
    text: И он вышел и сразился с Филистимлянами, и разрушил стены Гефа и стены Иавнеи
      и стены Азота; и построил города в [области] Азотской и у Филистимлян.
  - name: 2 Паралипоменон 26:7
    orderIndex: 6
    osisId: 2Chr.26.7
    sblId: 2Chr 26:7
    shortName: 2 Пар 26:7
    text: И помогал ему Бог против Филистимлян и против Аравитян, живущих в Гур–Ваале,
      и [против] Меунитян;
  - name: 2 Паралипоменон 26:8
    orderIndex: 7
    osisId: 2Chr.26.8
    sblId: 2Chr 26:8
    shortName: 2 Пар 26:8
    text: и давали Аммонитяне дань Озии, и дошло имя его до пределов Египта, потому
      что он был весьма силен.
  - name: 2 Паралипоменон 26:9
    orderIndex: 8
    osisId: 2Chr.26.9
    sblId: 2Chr 26:9
    shortName: 2 Пар 26:9
    text: И построил Озия башни в Иерусалиме над воротами угольными и над воротами
      долины и на углу, и укрепил их.
  - name: 2 Паралипоменон 26:10
    orderIndex: 9
    osisId: 2Chr.26.10
    sblId: 2Chr 26:10
    shortName: 2 Пар 26:10
    text: И построил башни в пустыне, и иссек много водоемов, потому что имел много
      скота, и на низменности и на равнине, и земледельцев и садовников на горах и
      на Кармиле, ибо он любил земледелие.
  - name: 2 Паралипоменон 26:11
    orderIndex: 10
    osisId: 2Chr.26.11
    sblId: 2Chr 26:11
    shortName: 2 Пар 26:11
    text: Было у Озии и войско, выходившее на войну отрядами, по счету в списке их,
      составленном рукою Иеиела писца и Маасеи надзирателя, под предводительством
      Ханании, [одного] из главных сановников царских.
  - name: 2 Паралипоменон 26:12
    orderIndex: 11
    osisId: 2Chr.26.12
    sblId: 2Chr 26:12
    shortName: 2 Пар 26:12
    text: Все число глав поколений, из храбрых воинов, [было] две тысячи шестьсот,
  - name: 2 Паралипоменон 26:13
    orderIndex: 12
    osisId: 2Chr.26.13
    sblId: 2Chr 26:13
    shortName: 2 Пар 26:13
    text: и под рукою их военной силы триста семь тысяч пятьсот, вступавших в сражение
      с воинским мужеством, на помощь царю против неприятеля.
  - name: 2 Паралипоменон 26:14
    orderIndex: 13
    osisId: 2Chr.26.14
    sblId: 2Chr 26:14
    shortName: 2 Пар 26:14
    text: И заготовил для них Озия, для всего войска, щиты и копья, и шлемы и латы,
      и луки и пращные камни.
  - name: 2 Паралипоменон 26:15
    orderIndex: 14
    osisId: 2Chr.26.15
    sblId: 2Chr 26:15
    shortName: 2 Пар 26:15
    text: И сделал он в Иерусалиме искусно придуманные машины, чтоб они находились
      на башнях и на углах для метания стрел и больших камней. И пронеслось имя его
      далеко, потому что он дивно оградил себя и сделался силен.
  - name: 2 Паралипоменон 26:16
    orderIndex: 15
    osisId: 2Chr.26.16
    sblId: 2Chr 26:16
    shortName: 2 Пар 26:16
    text: Но когда он сделался силен, возгордилось сердце его на погибель [его], и
      он сделался преступником пред Господом Богом своим, ибо вошел в храм Господень,
      чтобы воскурить [фимиам] на алтаре кадильном.
  - name: 2 Паралипоменон 26:17
    orderIndex: 16
    osisId: 2Chr.26.17
    sblId: 2Chr 26:17
    shortName: 2 Пар 26:17
    text: И пошел за ним Азария священник, и с ним восемьдесят священников Господних,
      людей отличных,
  - name: 2 Паралипоменон 26:18
    orderIndex: 17
    osisId: 2Chr.26.18
    sblId: 2Chr 26:18
    shortName: 2 Пар 26:18
    text: 'и воспротивились Озии царю и сказали ему: не тебе, Озия, кадить Господу;
      это [дело] священников, сынов Аароновых, посвященных для каждения; выйди из
      святилища, ибо ты поступил беззаконно, и не [будет] тебе это в честь у Господа
      Бога.'
  - name: 2 Паралипоменон 26:19
    orderIndex: 18
    osisId: 2Chr.26.19
    sblId: 2Chr 26:19
    shortName: 2 Пар 26:19
    text: И разгневался Озия, – а в руке у него кадильница для каждения; и когда разгневался
      он на священников, проказа явилась на челе его, пред лицем священников, в доме
      Господнем, у алтаря кадильного.
  - name: 2 Паралипоменон 26:20
    orderIndex: 19
    osisId: 2Chr.26.20
    sblId: 2Chr 26:20
    shortName: 2 Пар 26:20
    text: И взглянул на него Азария первосвященник и все священники; и вот у него
      проказа на челе его. И понуждали его выйти оттуда, да и сам он спешил удалиться,
      так как поразил его Господь.
  - name: 2 Паралипоменон 26:21
    orderIndex: 20
    osisId: 2Chr.26.21
    sblId: 2Chr 26:21
    shortName: 2 Пар 26:21
    text: И был царь Озия прокаженным до дня смерти своей, и жил в отдельном доме
      и отлучен был от дома Господня. А Иоафам, сын его, начальствовал над домом царским
      и управлял народом земли.
  - name: 2 Паралипоменон 26:22
    orderIndex: 21
    osisId: 2Chr.26.22
    sblId: 2Chr 26:22
    shortName: 2 Пар 26:22
    text: Прочие деяния Озии, первые и последние, описал Исаия, сын Амоса, пророк.
  - name: 2 Паралипоменон 26:23
    orderIndex: 22
    osisId: 2Chr.26.23
    sblId: 2Chr 26:23
    shortName: 2 Пар 26:23
    text: 'И почил Озия с отцами своими, и похоронили его с отцами его на поле царских
      гробниц, ибо говорили: он прокаженный. И воцарился Иоафам, сын его, вместо него.'
  versesCount: 23
- name: 2 Паралипоменон 27
  orderIndex: 26
  osisId: 2Chr.27
  sblId: 2Chr 27
  shortName: 2 Пар 27
  verses:
  - name: 2 Паралипоменон 27:1
    orderIndex: 0
    osisId: 2Chr.27.1
    sblId: 2Chr 27:1
    shortName: 2 Пар 27:1
    text: Двадцати пяти лет [был] Иоафам, когда воцарился, и шестнадцать лет царствовал
      в Иерусалиме; имя матери его Иеруша, дочь Садока.
  - name: 2 Паралипоменон 27:2
    orderIndex: 1
    osisId: 2Chr.27.2
    sblId: 2Chr 27:2
    shortName: 2 Пар 27:2
    text: И делал он угодное в очах Господних точно так, как делал Озия, отец его,
      только он не входил в храм Господень, и народ продолжал еще грешить.
  - name: 2 Паралипоменон 27:3
    orderIndex: 2
    osisId: 2Chr.27.3
    sblId: 2Chr 27:3
    shortName: 2 Пар 27:3
    text: Он построил верхние ворота дома Господня, и многое построил на стене Офела;
  - name: 2 Паралипоменон 27:4
    orderIndex: 3
    osisId: 2Chr.27.4
    sblId: 2Chr 27:4
    shortName: 2 Пар 27:4
    text: и города построил на горе Иудейской, и в лесах построил дворцы и башни.
  - name: 2 Паралипоменон 27:5
    orderIndex: 4
    osisId: 2Chr.27.5
    sblId: 2Chr 27:5
    shortName: 2 Пар 27:5
    text: Он воевал с царем Аммонитян и одолел их, и дали ему Аммонитяне в тот год
      сто талантов серебра и десять тысяч коров пшеницы и ячменя десять тысяч. Это
      давали ему Аммонитяне и на другой год, и на третий.
  - name: 2 Паралипоменон 27:6
    orderIndex: 5
    osisId: 2Chr.27.6
    sblId: 2Chr 27:6
    shortName: 2 Пар 27:6
    text: Так силен был Иоафам потому, что устроял пути свои пред лицем Господа Бога
      своего.
  - name: 2 Паралипоменон 27:7
    orderIndex: 6
    osisId: 2Chr.27.7
    sblId: 2Chr 27:7
    shortName: 2 Пар 27:7
    text: 'Прочие деяния Иоафама и все войны его и поведение его описаны в книге царей
      Израильских и Иудейских:'
  - name: 2 Паралипоменон 27:8
    orderIndex: 7
    osisId: 2Chr.27.8
    sblId: 2Chr 27:8
    shortName: 2 Пар 27:8
    text: двадцати пяти лет был он, когда воцарился, и шестнадцать лет царствовал
      в Иерусалиме.
  - name: 2 Паралипоменон 27:9
    orderIndex: 8
    osisId: 2Chr.27.9
    sblId: 2Chr 27:9
    shortName: 2 Пар 27:9
    text: И почил Иоафам с отцами своими, и похоронили его в городе Давидовом. И воцарился
      Ахаз, сын его, вместо него.
  versesCount: 9
- name: 2 Паралипоменон 28
  orderIndex: 27
  osisId: 2Chr.28
  sblId: 2Chr 28
  shortName: 2 Пар 28
  verses:
  - name: 2 Паралипоменон 28:1
    orderIndex: 0
    osisId: 2Chr.28.1
    sblId: 2Chr 28:1
    shortName: 2 Пар 28:1
    text: 'Двадцати лет был Ахаз, когда воцарился, и шестнадцать лет царствовал в
      Иерусалиме; и он не делал угодного в очах Господних, как [делал] Давид, отец
      его:'
  - name: 2 Паралипоменон 28:2
    orderIndex: 1
    osisId: 2Chr.28.2
    sblId: 2Chr 28:2
    shortName: 2 Пар 28:2
    text: он шел путями царей Израильских, и даже сделал литые статуи Ваалов;
  - name: 2 Паралипоменон 28:3
    orderIndex: 2
    osisId: 2Chr.28.3
    sblId: 2Chr 28:3
    shortName: 2 Пар 28:3
    text: и он совершал курения на долине сынов Еннома, и проводил сыновей своих через
      огонь, подражая мерзостям народов, которых изгнал Господь пред лицем сынов Израилевых;
  - name: 2 Паралипоменон 28:4
    orderIndex: 3
    osisId: 2Chr.28.4
    sblId: 2Chr 28:4
    shortName: 2 Пар 28:4
    text: и приносил жертвы и курения на высотах и на холмах и под всяким ветвистым
      деревом.
  - name: 2 Паралипоменон 28:5
    orderIndex: 4
    osisId: 2Chr.28.5
    sblId: 2Chr 28:5
    shortName: 2 Пар 28:5
    text: И предал его Господь Бог его в руку царя Сириян, и они поразили его и взяли
      у него множество пленных и отвели в Дамаск. Также и в руку царя Израильского
      был предан он, и тот произвел у него великое поражение.
  - name: 2 Паралипоменон 28:6
    orderIndex: 5
    osisId: 2Chr.28.6
    sblId: 2Chr 28:6
    shortName: 2 Пар 28:6
    text: И избил Факей, сын Ремалиин, Иудеев сто двадцать тысяч в один день, людей
      воинственных, потому что они оставили Господа Бога отцов своих.
  - name: 2 Паралипоменон 28:7
    orderIndex: 6
    osisId: 2Chr.28.7
    sblId: 2Chr 28:7
    shortName: 2 Пар 28:7
    text: Зихрий же, силач из Ефремлян, убил Маасею, сына царя, и Азрикама, начальствующего
      над дворцом, и Елкану, второго по царе.
  - name: 2 Паралипоменон 28:8
    orderIndex: 7
    osisId: 2Chr.28.8
    sblId: 2Chr 28:8
    shortName: 2 Пар 28:8
    text: И взяли сыны Израилевы в плен у братьев своих, [Иудеев], двести тысяч жен,
      сыновей и дочерей; также и множество добычи награбили у них, и отправили добычу
      в Самарию.
  - name: 2 Паралипоменон 28:9
    orderIndex: 8
    osisId: 2Chr.28.9
    sblId: 2Chr 28:9
    shortName: 2 Пар 28:9
    text: 'Там был пророк Господень, имя его Одед. Он вышел пред лице войска, шедшего
      в Самарию, и сказал им: вот Господь Бог отцов ваших, во гневе на Иудеев, предал
      их в руку вашу, и вы избили их с такою яростью, которая достигла до небес.'
  - name: 2 Паралипоменон 28:10
    orderIndex: 9
    osisId: 2Chr.28.10
    sblId: 2Chr 28:10
    shortName: 2 Пар 28:10
    text: И теперь вы думаете поработить сынов Иуды и Иерусалима в рабы и рабыни себе.
      А разве на самих вас нет вины пред Господом Богом вашим?
  - name: 2 Паралипоменон 28:11
    orderIndex: 10
    osisId: 2Chr.28.11
    sblId: 2Chr 28:11
    shortName: 2 Пар 28:11
    text: Итак послушайте меня, и возвратите пленных, которых вы захватили из братьев
      ваших, ибо пламень гнева Господня на вас.
  - name: 2 Паралипоменон 28:12
    orderIndex: 11
    osisId: 2Chr.28.12
    sblId: 2Chr 28:12
    shortName: 2 Пар 28:12
    text: 'И встали некоторые из начальников сынов Ефремовых: Азария, сын Иегоханана,
      Берехия, сын Мешиллемофа, и Езекия, сын Шаллума, и Амаса, сын Хадлая, против
      шедших с войны,'
  - name: 2 Паралипоменон 28:13
    orderIndex: 12
    osisId: 2Chr.28.13
    sblId: 2Chr 28:13
    shortName: 2 Пар 28:13
    text: 'и сказали им: не вводите сюда пленных, потому что грех был бы нам пред
      Господом. Неужели вы думаете прибавить к грехам нашим и к преступлениям нашим?
      велика вина наша, и пламень гнева [Господня] над Израилем.'
  - name: 2 Паралипоменон 28:14
    orderIndex: 13
    osisId: 2Chr.28.14
    sblId: 2Chr 28:14
    shortName: 2 Пар 28:14
    text: И оставили вооруженные пленных и добычу у военачальников и всего собрания.
  - name: 2 Паралипоменон 28:15
    orderIndex: 14
    osisId: 2Chr.28.15
    sblId: 2Chr 28:15
    shortName: 2 Пар 28:15
    text: И встали мужи, упомянутые по именам, и взяли пленных, и всех нагих из них
      одели из добычи, – и одели их, и обули их, и накормили их, и напоили их, и помазали
      их елеем, и посадили на ослов всех слабых из них, и отправили их в Иерихон,
      город пальм, к братьям их, и возвратились в Самарию.
  - name: 2 Паралипоменон 28:16
    orderIndex: 15
    osisId: 2Chr.28.16
    sblId: 2Chr 28:16
    shortName: 2 Пар 28:16
    text: В то время послал царь Ахаз к царям Ассирийским, чтоб они помогли ему,
  - name: 2 Паралипоменон 28:17
    orderIndex: 16
    osisId: 2Chr.28.17
    sblId: 2Chr 28:17
    shortName: 2 Пар 28:17
    text: ибо Идумеяне и еще приходили, и [многих] побили в Иудее, и взяли в плен;
  - name: 2 Паралипоменон 28:18
    orderIndex: 17
    osisId: 2Chr.28.18
    sblId: 2Chr 28:18
    shortName: 2 Пар 28:18
    text: и Филистимляне рассыпались по городам низменного края и юга Иудеи и взяли
      Вефсамис и Аиалон, и Гедероф и Сохо и зависящие от него города, и Фимну и зависящие
      от нее города, и Гимзо и зависящие от него города, и поселились там.
  - name: 2 Паралипоменон 28:19
    orderIndex: 18
    osisId: 2Chr.28.19
    sblId: 2Chr 28:19
    shortName: 2 Пар 28:19
    text: Так унизил Господь Иудею за Ахаза, царя Иудейского, потому что он развратил
      Иудею и тяжко грешил пред Господом.
  - name: 2 Паралипоменон 28:20
    orderIndex: 19
    osisId: 2Chr.28.20
    sblId: 2Chr 28:20
    shortName: 2 Пар 28:20
    text: И пришел к нему Феглафелласар, царь Ассирийский, но был в тягость ему, вместо
      того, чтобы помочь ему,
  - name: 2 Паралипоменон 28:21
    orderIndex: 20
    osisId: 2Chr.28.21
    sblId: 2Chr 28:21
    shortName: 2 Пар 28:21
    text: потому что Ахаз взял [сокровища] из дома Господня и дома царского и у князей
      и отдал царю Ассирийскому, но не в помощь себе.
  - name: 2 Паралипоменон 28:22
    orderIndex: 21
    osisId: 2Chr.28.22
    sblId: 2Chr 28:22
    shortName: 2 Пар 28:22
    text: И в тесное для себя время он продолжал беззаконно поступать пред Господом,
      он – царь Ахаз.
  - name: 2 Паралипоменон 28:23
    orderIndex: 22
    osisId: 2Chr.28.23
    sblId: 2Chr 28:23
    shortName: 2 Пар 28:23
    text: 'И приносил он жертвы богам Дамасским, [думая, что] они поражали его, и
      говорил: боги царей Сирийских помогают им; принесу я жертву им, и они помогут
      мне. Но они были на падение ему и всему Израилю.'
  - name: 2 Паралипоменон 28:24
    orderIndex: 23
    osisId: 2Chr.28.24
    sblId: 2Chr 28:24
    shortName: 2 Пар 28:24
    text: И собрал Ахаз сосуды дома Божия, и сокрушил сосуды дома Божия, и запер двери
      дома Господня, и устроил себе жертвенники по всем углам в Иерусалиме,
  - name: 2 Паралипоменон 28:25
    orderIndex: 24
    osisId: 2Chr.28.25
    sblId: 2Chr 28:25
    shortName: 2 Пар 28:25
    text: и по всем городам Иудиным устроил высоты для каждения богам иным, и раздражал
      Господа Бога отцов своих.
  - name: 2 Паралипоменон 28:26
    orderIndex: 25
    osisId: 2Chr.28.26
    sblId: 2Chr 28:26
    shortName: 2 Пар 28:26
    text: Прочие дела его и все поступки его, первые и последние, описаны в книге
      царей Иудейских и Израильских.
  - name: 2 Паралипоменон 28:27
    orderIndex: 26
    osisId: 2Chr.28.27
    sblId: 2Chr 28:27
    shortName: 2 Пар 28:27
    text: И почил Ахаз с отцами своими, и похоронили его в городе, в Иерусалиме, но
      не внесли его в гробницы царей Израилевых. И воцарился Езекия, сын его, вместо
      него.
  versesCount: 27
- name: 2 Паралипоменон 29
  orderIndex: 28
  osisId: 2Chr.29
  sblId: 2Chr 29
  shortName: 2 Пар 29
  verses:
  - name: 2 Паралипоменон 29:1
    orderIndex: 0
    osisId: 2Chr.29.1
    sblId: 2Chr 29:1
    shortName: 2 Пар 29:1
    text: Езекия воцарился двадцати пяти лет, и двадцать девять лет царствовал в Иерусалиме;
      имя матери его Авия, дочь Захарии.
  - name: 2 Паралипоменон 29:2
    orderIndex: 1
    osisId: 2Chr.29.2
    sblId: 2Chr 29:2
    shortName: 2 Пар 29:2
    text: И делал он угодное в очах Господних точно так, как делал Давид, отец его.
  - name: 2 Паралипоменон 29:3
    orderIndex: 2
    osisId: 2Chr.29.3
    sblId: 2Chr 29:3
    shortName: 2 Пар 29:3
    text: В первый же год царствования своего, в первый месяц, он отворил двери дома
      Господня и возобновил их,
  - name: 2 Паралипоменон 29:4
    orderIndex: 3
    osisId: 2Chr.29.4
    sblId: 2Chr 29:4
    shortName: 2 Пар 29:4
    text: и велел прийти священникам и левитам, и собрал их на площади восточной,
  - name: 2 Паралипоменон 29:5
    orderIndex: 4
    osisId: 2Chr.29.5
    sblId: 2Chr 29:5
    shortName: 2 Пар 29:5
    text: 'и сказал им: послушайте меня, левиты! Ныне освятитесь [сами] и освятите
      дом Господа Бога отцов ваших, и выбросьте нечистоту из святилища.'
  - name: 2 Паралипоменон 29:6
    orderIndex: 5
    osisId: 2Chr.29.6
    sblId: 2Chr 29:6
    shortName: 2 Пар 29:6
    text: Ибо отцы наши поступали беззаконно, и делали неугодное в очах Господа Бога
      нашего, и оставили Его, и отвратили они лица свои от жилища Господня, и оборотились
      спиною,
  - name: 2 Паралипоменон 29:7
    orderIndex: 6
    osisId: 2Chr.29.7
    sblId: 2Chr 29:7
    shortName: 2 Пар 29:7
    text: и заперли двери притвора, и погасили светильники, и не сожигали курения,
      и не возносили всесожжений во святилище Бога Израилева.
  - name: 2 Паралипоменон 29:8
    orderIndex: 7
    osisId: 2Chr.29.8
    sblId: 2Chr 29:8
    shortName: 2 Пар 29:8
    text: И был гнев Господа на Иудею и на Иерусалим, и Он отдал их на позор, на опустошение
      и на посмеяние, как вы видите глазами вашими.
  - name: 2 Паралипоменон 29:9
    orderIndex: 8
    osisId: 2Chr.29.9
    sblId: 2Chr 29:9
    shortName: 2 Пар 29:9
    text: И вот, пали отцы наши от меча, а сыновья наши и дочери наши и жены наши
      за это в плену доныне.
  - name: 2 Паралипоменон 29:10
    orderIndex: 9
    osisId: 2Chr.29.10
    sblId: 2Chr 29:10
    shortName: 2 Пар 29:10
    text: Теперь у меня на сердце – заключить завет с Господом Богом Израилевым, да
      отвратит от нас пламень гнева Своего.
  - name: 2 Паралипоменон 29:11
    orderIndex: 10
    osisId: 2Chr.29.11
    sblId: 2Chr 29:11
    shortName: 2 Пар 29:11
    text: Дети мои! не будьте небрежны, ибо вас избрал Господь предстоять лицу Его,
      служить Ему и быть у Него служителями и возжигателями курений.
  - name: 2 Паралипоменон 29:12
    orderIndex: 11
    osisId: 2Chr.29.12
    sblId: 2Chr 29:12
    shortName: 2 Пар 29:12
    text: 'И встали левиты: Махаф, сын Амасая, и Иоель, сын Азарии, из сыновей Каафовых;
      и из сыновей Мерариных: Кис, сын Авдия, и Азария, сын Иегаллелела; и из племени
      Гирсонова: Иоах, сын Зиммы, и Еден, сын Иоаха;'
  - name: 2 Паралипоменон 29:13
    orderIndex: 12
    osisId: 2Chr.29.13
    sblId: 2Chr 29:13
    shortName: 2 Пар 29:13
    text: 'и из сыновей Елицафановых: Шимри и Иеиел; и из сыновей Асафовых: Захария
      и Матфания;'
  - name: 2 Паралипоменон 29:14
    orderIndex: 13
    osisId: 2Chr.29.14
    sblId: 2Chr 29:14
    shortName: 2 Пар 29:14
    text: 'и из сыновей Емановых: Иехиел и Шимей; и из сыновей Идифуновых: Шемаия
      и Уззиел.'
  - name: 2 Паралипоменон 29:15
    orderIndex: 14
    osisId: 2Chr.29.15
    sblId: 2Chr 29:15
    shortName: 2 Пар 29:15
    text: Они собрали братьев своих и освятились, и пошли по приказанию царя очищать
      дом Господень по словам Господа.
  - name: 2 Паралипоменон 29:16
    orderIndex: 15
    osisId: 2Chr.29.16
    sblId: 2Chr 29:16
    shortName: 2 Пар 29:16
    text: И вошли священники внутрь дома Господня для очищения, и вынесли все нечистое,
      что нашли в храме Господнем, на двор дома Господня, а левиты взяли это, чтобы
      вынести вон к потоку Кедрону.
  - name: 2 Паралипоменон 29:17
    orderIndex: 16
    osisId: 2Chr.29.17
    sblId: 2Chr 29:17
    shortName: 2 Пар 29:17
    text: И начали освящать в первый [день] первого месяца, и в восьмой день [того
      же] месяца вошли в притвор Господень; и освящали дом Господень восемь дней,
      и в шестнадцатый день первого месяца кончили.
  - name: 2 Паралипоменон 29:18
    orderIndex: 17
    osisId: 2Chr.29.18
    sblId: 2Chr 29:18
    shortName: 2 Пар 29:18
    text: 'И пришли в дом к царю Езекии и сказали: мы очистили дом Господень, и жертвенник
      для всесожжения, и все сосуды его, и стол [для хлебов] предложения, и все сосуды
      его;'
  - name: 2 Паралипоменон 29:19
    orderIndex: 18
    osisId: 2Chr.29.19
    sblId: 2Chr 29:19
    shortName: 2 Пар 29:19
    text: и все сосуды, которые забросил царь Ахаз во время царствования своего, в
      беззаконии своем, мы приготовили и освятили, и вот они пред жертвенником Господним.
  - name: 2 Паралипоменон 29:20
    orderIndex: 19
    osisId: 2Chr.29.20
    sblId: 2Chr 29:20
    shortName: 2 Пар 29:20
    text: И встал царь Езекия рано утром и собрал начальников города, и пошел в дом
      Господень.
  - name: 2 Паралипоменон 29:21
    orderIndex: 20
    osisId: 2Chr.29.21
    sblId: 2Chr 29:21
    shortName: 2 Пар 29:21
    text: И привели семь тельцов и семь овнов, и семь агнцев и семь козлов на жертву
      о грехе за царство и за святилище и за Иудею; и приказал он сынам Аароновым,
      священникам, вознести всесожжение на жертвенник Господень.
  - name: 2 Паралипоменон 29:22
    orderIndex: 21
    osisId: 2Chr.29.22
    sblId: 2Chr 29:22
    shortName: 2 Пар 29:22
    text: И закололи тельцов, и взяли священники кровь, и окропили жертвенник, и закололи
      овнов, и окропили кровью жертвенник; и закололи агнцев, и окропили кровью жертвенник.
  - name: 2 Паралипоменон 29:23
    orderIndex: 22
    osisId: 2Chr.29.23
    sblId: 2Chr 29:23
    shortName: 2 Пар 29:23
    text: И привели козлов за грех пред лице царя и собрания, и они возложили руки
      свои на них.
  - name: 2 Паралипоменон 29:24
    orderIndex: 23
    osisId: 2Chr.29.24
    sblId: 2Chr 29:24
    shortName: 2 Пар 29:24
    text: И закололи их священники, и очистили кровью их жертвенник для заглаждения
      грехов всего Израиля, ибо за всего Израиля приказал царь [принести] всесожжение
      и жертву о грехе.
  - name: 2 Паралипоменон 29:25
    orderIndex: 24
    osisId: 2Chr.29.25
    sblId: 2Chr 29:25
    shortName: 2 Пар 29:25
    text: И поставил он левитов в доме Господнем с кимвалами, псалтирями и цитрами,
      по уставу Давида и Гада, прозорливца царева, и Нафана пророка, так как от Господа
      [был] устав этот чрез пророков Его.
  - name: 2 Паралипоменон 29:26
    orderIndex: 25
    osisId: 2Chr.29.26
    sblId: 2Chr 29:26
    shortName: 2 Пар 29:26
    text: И стали левиты с [музыкальными] орудиями Давидовыми и священники с трубами.
  - name: 2 Паралипоменон 29:27
    orderIndex: 26
    osisId: 2Chr.29.27
    sblId: 2Chr 29:27
    shortName: 2 Пар 29:27
    text: И приказал Езекия вознести всесожжение на жертвенник. И в то время, как
      началось всесожжение, началось пение Господу, при [звуке] труб и орудий Давида,
      царя Израилева.
  - name: 2 Паралипоменон 29:28
    orderIndex: 27
    osisId: 2Chr.29.28
    sblId: 2Chr 29:28
    shortName: 2 Пар 29:28
    text: И все собрание молилось, и певцы пели, и трубили трубы, доколе не окончилось
      всесожжение.
  - name: 2 Паралипоменон 29:29
    orderIndex: 28
    osisId: 2Chr.29.29
    sblId: 2Chr 29:29
    shortName: 2 Пар 29:29
    text: По окончании же всесожжения царь и все находившиеся при нем преклонились
      и поклонились.
  - name: 2 Паралипоменон 29:30
    orderIndex: 29
    osisId: 2Chr.29.30
    sblId: 2Chr 29:30
    shortName: 2 Пар 29:30
    text: И сказал царь Езекия и князья левитам, чтоб они славили Господа словами
      Давида и Асафа прозорливца, и они славили с радостью и преклонялись и поклонялись.
  - name: 2 Паралипоменон 29:31
    orderIndex: 30
    osisId: 2Chr.29.31
    sblId: 2Chr 29:31
    shortName: 2 Пар 29:31
    text: 'И продолжал Езекия и сказал: теперь вы посвятили себя Господу; приступайте
      и приносите жертвы и благодарственные приношения в дом Господень. И понесло
      [все] собрание жертвы и благодарственные приношения, и всякий, кто расположен
      был сердцем, – всесожжения.'
  - name: 2 Паралипоменон 29:32
    orderIndex: 31
    osisId: 2Chr.29.32
    sblId: 2Chr 29:32
    shortName: 2 Пар 29:32
    text: 'И было число всесожжений, которые привели собравшиеся: семьдесят волов,
      сто овнов, двести агнцев – все это для всесожжения Господу.'
  - name: 2 Паралипоменон 29:33
    orderIndex: 32
    osisId: 2Chr.29.33
    sblId: 2Chr 29:33
    shortName: 2 Пар 29:33
    text: '[Других] священных жертв [было]: шестьсот из крупного скота и три тысячи
      из мелкого скота.'
  - name: 2 Паралипоменон 29:34
    orderIndex: 33
    osisId: 2Chr.29.34
    sblId: 2Chr 29:34
    shortName: 2 Пар 29:34
    text: Но священников было мало, и они не могли сдирать кож со всех всесожжений,
      и помогали им братья их левиты, до окончания дела и доколе освятились [прочие]
      священники, ибо левиты были более тщательны в освящении себя, нежели священники.
  - name: 2 Паралипоменон 29:35
    orderIndex: 34
    osisId: 2Chr.29.35
    sblId: 2Chr 29:35
    shortName: 2 Пар 29:35
    text: Притом же всесожжений [было] множество с туками мирных жертв и с возлияниями
      при всесожжении. Так восстановлено служение в доме Господнем.
  - name: 2 Паралипоменон 29:36
    orderIndex: 35
    osisId: 2Chr.29.36
    sblId: 2Chr 29:36
    shortName: 2 Пар 29:36
    text: И радовался Езекия и весь народ о том, что Бог [так] расположил народ, ибо
      это сделалось неожиданно.
  versesCount: 36
- name: 2 Паралипоменон 30
  orderIndex: 29
  osisId: 2Chr.30
  sblId: 2Chr 30
  shortName: 2 Пар 30
  verses:
  - name: 2 Паралипоменон 30:1
    orderIndex: 0
    osisId: 2Chr.30.1
    sblId: 2Chr 30:1
    shortName: 2 Пар 30:1
    text: И послал Езекия по всей [земле] Израильской и Иудее, и письма писал к Ефрему
      и Манассии, чтобы пришли в дом Господень, в Иерусалим, для совершения пасхи
      Господу Богу Израилеву.
  - name: 2 Паралипоменон 30:2
    orderIndex: 1
    osisId: 2Chr.30.2
    sblId: 2Chr 30:2
    shortName: 2 Пар 30:2
    text: И положили на совете царь и князья его и все собрание в Иерусалиме – совершить
      пасху во второй месяц,
  - name: 2 Паралипоменон 30:3
    orderIndex: 2
    osisId: 2Chr.30.3
    sblId: 2Chr 30:3
    shortName: 2 Пар 30:3
    text: ибо не могли совершить ее в свое время, потому что священники [еще] не освятились
      в достаточном числе и народ не собрался в Иерусалим.
  - name: 2 Паралипоменон 30:4
    orderIndex: 3
    osisId: 2Chr.30.4
    sblId: 2Chr 30:4
    shortName: 2 Пар 30:4
    text: И понравилось это царю и всему собранию.
  - name: 2 Паралипоменон 30:5
    orderIndex: 4
    osisId: 2Chr.30.5
    sblId: 2Chr 30:5
    shortName: 2 Пар 30:5
    text: И определили объявить по всему Израилю, от Вирсавии до Дана, чтобы шли в
      Иерусалим для совершения пасхи Господу Богу Израилеву, потому что давно не совершали
      [ее], как предписано.
  - name: 2 Паралипоменон 30:6
    orderIndex: 5
    osisId: 2Chr.30.6
    sblId: 2Chr 30:6
    shortName: 2 Пар 30:6
    text: 'И пошли гонцы с письмами от царя и от князей его по всей [земле] Израильской
      и Иудее, и по повелению царя говорили: дети Израиля! обратитесь к Господу Богу
      Авраама, Исаака и Израиля, и Он обратится к остатку, уцелевшему у вас от руки
      царей Ассирийских.'
  - name: 2 Паралипоменон 30:7
    orderIndex: 6
    osisId: 2Chr.30.7
    sblId: 2Chr 30:7
    shortName: 2 Пар 30:7
    text: И не будьте таковы, как отцы ваши и братья ваши, которые беззаконно поступали
      пред Господом Богом отцов своих; и Он предал их на опустошение, как вы видите.
  - name: 2 Паралипоменон 30:8
    orderIndex: 7
    osisId: 2Chr.30.8
    sblId: 2Chr 30:8
    shortName: 2 Пар 30:8
    text: Ныне не будьте жестоковыйны, как отцы ваши, покоритесь Господу и приходите
      во святилище Его, которое Он освятил навек; и служите Господу Богу вашему, и
      Он отвратит от вас пламень гнева Своего.
  - name: 2 Паралипоменон 30:9
    orderIndex: 8
    osisId: 2Chr.30.9
    sblId: 2Chr 30:9
    shortName: 2 Пар 30:9
    text: Когда вы обратитесь к Господу, тогда братья ваши и дети ваши [будут] в милости
      у пленивших их и возвратятся в землю сию, ибо благ и милосерд Господь Бог ваш
      и не отвратит лица от вас, если вы обратитесь к Нему.
  - name: 2 Паралипоменон 30:10
    orderIndex: 9
    osisId: 2Chr.30.10
    sblId: 2Chr 30:10
    shortName: 2 Пар 30:10
    text: И ходили гонцы из города в город по земле Ефремовой и Манассииной и до Завулоновой,
      но над ними смеялись и издевались.
  - name: 2 Паралипоменон 30:11
    orderIndex: 10
    osisId: 2Chr.30.11
    sblId: 2Chr 30:11
    shortName: 2 Пар 30:11
    text: Однако некоторые из [колена] Асирова, Манассиина и Завулонова смирились
      и пришли в Иерусалим.
  - name: 2 Паралипоменон 30:12
    orderIndex: 11
    osisId: 2Chr.30.12
    sblId: 2Chr 30:12
    shortName: 2 Пар 30:12
    text: И над Иудеею была рука Божия, даровавшая им единое сердце, чтоб исполнить
      повеление царя и князей, по слову Господню.
  - name: 2 Паралипоменон 30:13
    orderIndex: 12
    osisId: 2Chr.30.13
    sblId: 2Chr 30:13
    shortName: 2 Пар 30:13
    text: И собралось в Иерусалим множество народа для совершения праздника опресноков,
      во второй месяц, – собрание весьма многочисленное.
  - name: 2 Паралипоменон 30:14
    orderIndex: 13
    osisId: 2Chr.30.14
    sblId: 2Chr 30:14
    shortName: 2 Пар 30:14
    text: И встали и ниспровергли жертвенники, которые были в Иерусалиме; и все, на
      чем совершаемо было курение [идолам], разрушили и бросили в поток Кедрон;
  - name: 2 Паралипоменон 30:15
    orderIndex: 14
    osisId: 2Chr.30.15
    sblId: 2Chr 30:15
    shortName: 2 Пар 30:15
    text: и закололи пасхального агнца в четырнадцатый [день] второго месяца. Священники
      и левиты устыдившись освятились и принесли всесожжения в дом Господень,
  - name: 2 Паралипоменон 30:16
    orderIndex: 15
    osisId: 2Chr.30.16
    sblId: 2Chr 30:16
    shortName: 2 Пар 30:16
    text: и стали на своем месте по уставу своему, по закону Моисея, человека Божия.
      Священники кропили кровью [принимая ее] из рук левитов.
  - name: 2 Паралипоменон 30:17
    orderIndex: 16
    osisId: 2Chr.30.17
    sblId: 2Chr 30:17
    shortName: 2 Пар 30:17
    text: Так как много [было] в собрании таких, которые не освятились, то вместо
      нечистых левиты закололи пасхального агнца, для посвящения Господу.
  - name: 2 Паралипоменон 30:18
    orderIndex: 17
    osisId: 2Chr.30.18
    sblId: 2Chr 30:18
    shortName: 2 Пар 30:18
    text: Многие из народа, большею частью из колена Ефремова и Манассиина, Иссахарова
      и Завулонова, не очистились; однакоже они ели пасху, не по уставу.
  - name: 2 Паралипоменон 30:19
    orderIndex: 18
    osisId: 2Chr.30.19
    sblId: 2Chr 30:19
    shortName: 2 Пар 30:19
    text: 'Но Езекия помолился за них, говоря: Господь благий да простит каждого,
      кто расположил сердце свое к тому, чтобы взыскать Господа Бога, Бога отцов своих,
      хотя и без очищения священного!'
  - name: 2 Паралипоменон 30:20
    orderIndex: 19
    osisId: 2Chr.30.20
    sblId: 2Chr 30:20
    shortName: 2 Пар 30:20
    text: И услышал Господь Езекию и простил народ.
  - name: 2 Паралипоменон 30:21
    orderIndex: 20
    osisId: 2Chr.30.21
    sblId: 2Chr 30:21
    shortName: 2 Пар 30:21
    text: И совершили сыны Израилевы, находившиеся в Иерусалиме, праздник опресноков
      в семь дней, с великим веселием; каждый день левиты и священники славили Господа
      на орудиях, [устроенных] для славословия Господа.
  - name: 2 Паралипоменон 30:22
    orderIndex: 21
    osisId: 2Chr.30.22
    sblId: 2Chr 30:22
    shortName: 2 Пар 30:22
    text: И говорил Езекия по сердцу всем левитам, имевшим доброе разумение [в служении]
      Господу. И ели праздничное семь дней, принося жертвы мирные и славя Господа
      Бога отцов своих.
  - name: 2 Паралипоменон 30:23
    orderIndex: 22
    osisId: 2Chr.30.23
    sblId: 2Chr 30:23
    shortName: 2 Пар 30:23
    text: И решило все собрание праздновать другие семь дней, и провели эти семь дней
      в веселии,
  - name: 2 Паралипоменон 30:24
    orderIndex: 23
    osisId: 2Chr.30.24
    sblId: 2Chr 30:24
    shortName: 2 Пар 30:24
    text: потому что Езекия, царь Иудейский, выставил для собравшихся тысячу тельцов
      и десять тысяч мелкого скота, и вельможи выставили для собравшихся тысячу тельцов
      и десять тысяч мелкого скота; и священников освятилось [уже] много.
  - name: 2 Паралипоменон 30:25
    orderIndex: 24
    osisId: 2Chr.30.25
    sblId: 2Chr 30:25
    shortName: 2 Пар 30:25
    text: И веселились все собравшиеся из Иудеи, и священники и левиты, и все собрание,
      пришедшее от Израиля, и пришельцы, пришедшие из земли Израильской и обитавшие
      в Иудее.
  - name: 2 Паралипоменон 30:26
    orderIndex: 25
    osisId: 2Chr.30.26
    sblId: 2Chr 30:26
    shortName: 2 Пар 30:26
    text: И было веселие великое в Иерусалиме, потому что со дней Соломона, сына Давидова,
      царя Израилева, [не бывало] подобного сему в Иерусалиме.
  - name: 2 Паралипоменон 30:27
    orderIndex: 26
    osisId: 2Chr.30.27
    sblId: 2Chr 30:27
    shortName: 2 Пар 30:27
    text: И встали священники и левиты, и благословили народ; и услышан был голос
      их, и взошла молитва их в святое жилище Его на небеса.
  versesCount: 27
- name: 2 Паралипоменон 31
  orderIndex: 30
  osisId: 2Chr.31
  sblId: 2Chr 31
  shortName: 2 Пар 31
  verses:
  - name: 2 Паралипоменон 31:1
    orderIndex: 0
    osisId: 2Chr.31.1
    sblId: 2Chr 31:1
    shortName: 2 Пар 31:1
    text: И по окончании всего этого, пошли все Израильтяне, [там] находившиеся, в
      города Иудейские и разбили статуи, срубили [посвященные] дерева, и разрушили
      высоты и жертвенники во всей Иудее и в [земле] Вениаминовой, Ефремовой и Манассииной,
      до конца. И [потом] возвратились все сыны Израилевы, каждый во владение свое,
      в города свои.
  - name: 2 Паралипоменон 31:2
    orderIndex: 1
    osisId: 2Chr.31.2
    sblId: 2Chr 31:2
    shortName: 2 Пар 31:2
    text: И поставил Езекия череды священников и левитов, по их распределению, каждого
      при деле своем, священническом или левитском, при всесожжении и при жертвах
      мирных, для службы, для хваления и славословия, у ворот дома Господня.
  - name: 2 Паралипоменон 31:3
    orderIndex: 2
    osisId: 2Chr.31.3
    sblId: 2Chr 31:3
    shortName: 2 Пар 31:3
    text: 'И [определил] царь часть из имущества своего на всесожжения: на всесожжения
      утренние и вечерние, и на всесожжения в субботы и в новомесячия, и в праздники,
      как написано в законе Господнем.'
  - name: 2 Паралипоменон 31:4
    orderIndex: 3
    osisId: 2Chr.31.4
    sblId: 2Chr 31:4
    shortName: 2 Пар 31:4
    text: И повелел он народу, живущему в Иерусалиме, давать определенное содержание
      священникам и левитам, чтоб они были ревностны в законе Господнем.
  - name: 2 Паралипоменон 31:5
    orderIndex: 4
    osisId: 2Chr.31.5
    sblId: 2Chr 31:5
    shortName: 2 Пар 31:5
    text: Когда обнародовано было это повеление, тогда нанесли сыны Израилевы множество
      начатков хлеба, вина, и масла, и меду, и всяких произведений полевых; и десятин
      из всего нанесли множество.
  - name: 2 Паралипоменон 31:6
    orderIndex: 5
    osisId: 2Chr.31.6
    sblId: 2Chr 31:6
    shortName: 2 Пар 31:6
    text: И Израильтяне и Иудеи, живущие по городам Иудейским, также представили десятины
      из крупного и мелкого скота и десятины из пожертвований, посвященных Господу
      Богу их; и наложили груды, груды.
  - name: 2 Паралипоменон 31:7
    orderIndex: 6
    osisId: 2Chr.31.7
    sblId: 2Chr 31:7
    shortName: 2 Пар 31:7
    text: В третий месяц начали класть груды, и в седьмой месяц кончили.
  - name: 2 Паралипоменон 31:8
    orderIndex: 7
    osisId: 2Chr.31.8
    sblId: 2Chr 31:8
    shortName: 2 Пар 31:8
    text: И пришли Езекия и вельможи, и увидели груды, и благодарили Господа и народ
      Его Израиля.
  - name: 2 Паралипоменон 31:9
    orderIndex: 8
    osisId: 2Chr.31.9
    sblId: 2Chr 31:9
    shortName: 2 Пар 31:9
    text: И спросил Езекия священников и левитов об этих грудах.
  - name: 2 Паралипоменон 31:10
    orderIndex: 9
    osisId: 2Chr.31.10
    sblId: 2Chr 31:10
    shortName: 2 Пар 31:10
    text: 'И отвечал ему Азария первосвященник из дома Садокова и сказал: с того времени,
      как начали носить приношения в дом Господень, мы ели досыта, и многое осталось,
      потому что Господь благословил народ Свой. Из оставшегося [составилось] такое
      множество.'
  - name: 2 Паралипоменон 31:11
    orderIndex: 10
    osisId: 2Chr.31.11
    sblId: 2Chr 31:11
    shortName: 2 Пар 31:11
    text: И приказал Езекия приготовить комнаты при доме Господнем. И приготовили.
  - name: 2 Паралипоменон 31:12
    orderIndex: 11
    osisId: 2Chr.31.12
    sblId: 2Chr 31:12
    shortName: 2 Пар 31:12
    text: И перенесли [туда] приношения, и десятины, и пожертвования, со [всею] точностью.
      И [был] начальником при них Хонания левит, и Симей, брат его, вторым.
  - name: 2 Паралипоменон 31:13
    orderIndex: 12
    osisId: 2Chr.31.13
    sblId: 2Chr 31:13
    shortName: 2 Пар 31:13
    text: А Иехиил и Азазия, и Нахаф и Асаил, и Иеримоф и Иозавад, и Елиел и Исмахия,
      и Махаф и Бенания [были] смотрителями под рукою Хонании и Симея, брата его,
      по распоряжению царя Езекии и Азарии, начальника при доме Божием.
  - name: 2 Паралипоменон 31:14
    orderIndex: 13
    osisId: 2Chr.31.14
    sblId: 2Chr 31:14
    shortName: 2 Пар 31:14
    text: Коре, сын Имны, левит, привратник на восточной стороне, [был] при добровольных
      приношениях Богу, для выдачи принесенного Господу и важнейших из вещей посвященных.
  - name: 2 Паралипоменон 31:15
    orderIndex: 14
    osisId: 2Chr.31.15
    sblId: 2Chr 31:15
    shortName: 2 Пар 31:15
    text: И под его [ведением находились] Еден, и Миниамин, и Иешуа, и Шемаия, и Амария
      и Шехания в городах священнических, чтобы верно раздавать братьям своим части,
      как большому, так и малому,
  - name: 2 Паралипоменон 31:16
    orderIndex: 15
    osisId: 2Chr.31.16
    sblId: 2Chr 31:16
    shortName: 2 Пар 31:16
    text: сверх списка их, [всем] мужеского пола от трех лет и выше, всем ходящим
      в дом Господа для дел ежедневных, для служения их, по должностям их и по отделам
      их,
  - name: 2 Паралипоменон 31:17
    orderIndex: 16
    osisId: 2Chr.31.17
    sblId: 2Chr 31:17
    shortName: 2 Пар 31:17
    text: и внесенным в список священникам, по поколениям их, и левитам от двадцати
      лет и выше, по должностям их, по отделам их,
  - name: 2 Паралипоменон 31:18
    orderIndex: 17
    osisId: 2Chr.31.18
    sblId: 2Chr 31:18
    shortName: 2 Пар 31:18
    text: и внесенным в список, со всеми малолетними их, с женами их и с сыновьями
      их и с дочерями их, – всему обществу, ибо они со [всею] верностью посвятили
      себя на священную службу.
  - name: 2 Паралипоменон 31:19
    orderIndex: 18
    osisId: 2Chr.31.19
    sblId: 2Chr 31:19
    shortName: 2 Пар 31:19
    text: И для сынов Аароновых, священников в селениях вокруг городов их, при каждом
      городе [поставлены были] мужи поименованные, чтобы раздавать участки всем мужеского
      пола у священников и всем внесенным в список у левитов.
  - name: 2 Паралипоменон 31:20
    orderIndex: 19
    osisId: 2Chr.31.20
    sblId: 2Chr 31:20
    shortName: 2 Пар 31:20
    text: Вот что сделал Езекия во всей Иудее, – и он делал доброе, и справедливое,
      и истинное пред лицем Господа Бога своего.
  - name: 2 Паралипоменон 31:21
    orderIndex: 20
    osisId: 2Chr.31.21
    sblId: 2Chr 31:21
    shortName: 2 Пар 31:21
    text: И во всем, что он предпринимал на служение дому Божию и для соблюдения закона
      и заповедей, помышляя о Боге своем, он действовал от всего сердца своего и имел
      успех.
  versesCount: 21
- name: 2 Паралипоменон 32
  orderIndex: 31
  osisId: 2Chr.32
  sblId: 2Chr 32
  shortName: 2 Пар 32
  verses:
  - name: 2 Паралипоменон 32:1
    orderIndex: 0
    osisId: 2Chr.32.1
    sblId: 2Chr 32:1
    shortName: 2 Пар 32:1
    text: После таких дел и верности, пришел Сеннахирим, царь Ассирийский, и вступил
      в Иудею, и осадил укрепленные города, и думал отторгнуть их себе.
  - name: 2 Паралипоменон 32:2
    orderIndex: 1
    osisId: 2Chr.32.2
    sblId: 2Chr 32:2
    shortName: 2 Пар 32:2
    text: Когда Езекия увидел, что пришел Сеннахирим с намерением воевать против Иерусалима,
  - name: 2 Паралипоменон 32:3
    orderIndex: 2
    osisId: 2Chr.32.3
    sblId: 2Chr 32:3
    shortName: 2 Пар 32:3
    text: тогда решил с князьями своими и с военными людьми своими засыпать источники
      воды, которые вне города, и те помогли ему.
  - name: 2 Паралипоменон 32:4
    orderIndex: 3
    osisId: 2Chr.32.4
    sblId: 2Chr 32:4
    shortName: 2 Пар 32:4
    text: 'И собралось множество народа, и засыпали все источники и поток, протекавший
      по стране, говоря: да не найдут цари Ассирийские, придя [сюда], много воды.'
  - name: 2 Паралипоменон 32:5
    orderIndex: 4
    osisId: 2Chr.32.5
    sblId: 2Chr 32:5
    shortName: 2 Пар 32:5
    text: И ободрился он, и восстановил всю обрушившуюся стену, и поднял ее до башни,
      и извне [построил] другую стену, и укрепил Милло в городе Давидовом, и наготовил
      множество оружия и щитов.
  - name: 2 Паралипоменон 32:6
    orderIndex: 5
    osisId: 2Chr.32.6
    sblId: 2Chr 32:6
    shortName: 2 Пар 32:6
    text: 'И поставил военачальников над народом, и собрал их к себе на площадь у
      городских ворот, и говорил к сердцу их, и сказал:'
  - name: 2 Паралипоменон 32:7
    orderIndex: 6
    osisId: 2Chr.32.7
    sblId: 2Chr 32:7
    shortName: 2 Пар 32:7
    text: будьте тверды и мужественны, не бойтесь и не страшитесь царя Ассирийского
      и всего множества, которое с ним, потому что с нами более, нежели с ним;
  - name: 2 Паралипоменон 32:8
    orderIndex: 7
    osisId: 2Chr.32.8
    sblId: 2Chr 32:8
    shortName: 2 Пар 32:8
    text: с ним мышца плотская, а с нами Господь Бог наш, чтобы помогать нам и сражаться
      на бранях наших. И подкрепился народ словами Езекии, царя Иудейского.
  - name: 2 Паралипоменон 32:9
    orderIndex: 8
    osisId: 2Chr.32.9
    sblId: 2Chr 32:9
    shortName: 2 Пар 32:9
    text: 'После сего послал Сеннахирим, царь Ассирийский, рабов своих в Иерусалим,
      – сам он [стоял] против Лахиса, и вся сила его с ним, – к Езекии, царю Иудейскому,
      и ко всем Иудеям, которые в Иерусалиме, сказать:'
  - name: 2 Паралипоменон 32:10
    orderIndex: 9
    osisId: 2Chr.32.10
    sblId: 2Chr 32:10
    shortName: 2 Пар 32:10
    text: 'так говорит Сеннахирим, царь Ассирийский: на что вы надеетесь и сидите
      в крепости в Иерусалиме?'
  - name: 2 Паралипоменон 32:11
    orderIndex: 10
    osisId: 2Chr.32.11
    sblId: 2Chr 32:11
    shortName: 2 Пар 32:11
    text: 'Не обольщает ли вас Езекия, чтобы предать вас смерти от голода и жажды,
      говоря: Господь Бог наш спасет нас от руки царя Ассирийского?'
  - name: 2 Паралипоменон 32:12
    orderIndex: 11
    osisId: 2Chr.32.12
    sblId: 2Chr 32:12
    shortName: 2 Пар 32:12
    text: 'Не этот ли Езекия разрушил высоты Его и жертвенники Его, и сказал Иудее
      и Иерусалиму: пред жертвенником единым поклоняйтесь и на нем совершайте курения?'
  - name: 2 Паралипоменон 32:13
    orderIndex: 12
    osisId: 2Chr.32.13
    sblId: 2Chr 32:13
    shortName: 2 Пар 32:13
    text: Разве вы не знаете, что сделал я и отцы мои со всеми народами земель? Могли
      ли боги народов земных спасти землю свою от руки моей?
  - name: 2 Паралипоменон 32:14
    orderIndex: 13
    osisId: 2Chr.32.14
    sblId: 2Chr 32:14
    shortName: 2 Пар 32:14
    text: Кто из всех богов народов, истребленных отцами моими, мог спасти народ свой
      от руки моей? [Как же] возможет ваш Бог спасти вас от руки моей?
  - name: 2 Паралипоменон 32:15
    orderIndex: 14
    osisId: 2Chr.32.15
    sblId: 2Chr 32:15
    shortName: 2 Пар 32:15
    text: 'И ныне пусть не обольщает вас Езекия и не отклоняет вас таким образом;
      не верьте ему: если не в силах был ни один бог ни одного народа и царства спасти
      народ свой от руки моей и от руки отцов моих, то и ваш Бог не спасет вас от
      руки моей.'
  - name: 2 Паралипоменон 32:16
    orderIndex: 15
    osisId: 2Chr.32.16
    sblId: 2Chr 32:16
    shortName: 2 Пар 32:16
    text: И еще [многое] говорили рабы его против Господа Бога и против Езекии, раба
      Его.
  - name: 2 Паралипоменон 32:17
    orderIndex: 16
    osisId: 2Chr.32.17
    sblId: 2Chr 32:17
    shortName: 2 Пар 32:17
    text: 'И письма писал он, [в которых] поносил Господа Бога Израилева и говорил
      против Него такие слова: как боги народов земных не спасли народов своих от
      руки моей, так Бог Езекии не спасет народа Своего от руки моей.'
  - name: 2 Паралипоменон 32:18
    orderIndex: 17
    osisId: 2Chr.32.18
    sblId: 2Chr 32:18
    shortName: 2 Пар 32:18
    text: И кричали громким голосом на Иудейском языке к народу Иерусалимскому, который
      [был] на стене, чтоб устрашить его и напугать его, и взять город.
  - name: 2 Паралипоменон 32:19
    orderIndex: 18
    osisId: 2Chr.32.19
    sblId: 2Chr 32:19
    shortName: 2 Пар 32:19
    text: И говорили о Боге Иерусалима, как о богах народов земли, – изделии рук человеческих.
  - name: 2 Паралипоменон 32:20
    orderIndex: 19
    osisId: 2Chr.32.20
    sblId: 2Chr 32:20
    shortName: 2 Пар 32:20
    text: И помолился царь Езекия и Исаия, сын Амосов, пророк, и возопили к небу.
  - name: 2 Паралипоменон 32:21
    orderIndex: 20
    osisId: 2Chr.32.21
    sblId: 2Chr 32:21
    shortName: 2 Пар 32:21
    text: И послал Господь Ангела, и он истребил всех храбрых и главноначальствующего
      и начальствующих в войске царя Ассирийского. И возвратился он со стыдом в землю
      свою; и когда пришел в дом бога своего, – исшедшие из чресл его поразили его
      там мечом.
  - name: 2 Паралипоменон 32:22
    orderIndex: 21
    osisId: 2Chr.32.22
    sblId: 2Chr 32:22
    shortName: 2 Пар 32:22
    text: Так спас Господь Езекию и жителей Иерусалима от руки Сеннахирима, царя Ассирийского,
      и от руки всех и оберегал их отовсюду.
  - name: 2 Паралипоменон 32:23
    orderIndex: 22
    osisId: 2Chr.32.23
    sblId: 2Chr 32:23
    shortName: 2 Пар 32:23
    text: Тогда многие приносили дары Господу в Иерусалим и дорогие вещи Езекии, царю
      Иудейскому. И он возвеличился после сего в глазах всех народов.
  - name: 2 Паралипоменон 32:24
    orderIndex: 23
    osisId: 2Chr.32.24
    sblId: 2Chr 32:24
    shortName: 2 Пар 32:24
    text: В те дни заболел Езекия смертельно. И помолился Господу, и Он услышал его
      и дал ему знамение.
  - name: 2 Паралипоменон 32:25
    orderIndex: 24
    osisId: 2Chr.32.25
    sblId: 2Chr 32:25
    shortName: 2 Пар 32:25
    text: Но не воздал Езекия за оказанные ему благодеяния, ибо возгордилось сердце
      его. И был на него гнев [Божий] и на Иудею, и на Иерусалим.
  - name: 2 Паралипоменон 32:26
    orderIndex: 25
    osisId: 2Chr.32.26
    sblId: 2Chr 32:26
    shortName: 2 Пар 32:26
    text: Но как смирился Езекия в гордости сердца своего, – сам и жители Иерусалима,
      то не пришел на них гнев Господень во дни Езекии.
  - name: 2 Паралипоменон 32:27
    orderIndex: 26
    osisId: 2Chr.32.27
    sblId: 2Chr 32:27
    shortName: 2 Пар 32:27
    text: И было у Езекии богатства и славы весьма много, и хранилище он сделал у
      себя для серебра и золота, и камней драгоценных, и для ароматов и щитов, и для
      всяких драгоценных сосудов;
  - name: 2 Паралипоменон 32:28
    orderIndex: 27
    osisId: 2Chr.32.28
    sblId: 2Chr 32:28
    shortName: 2 Пар 32:28
    text: и кладовые для произведений [земли], для хлеба, вина и масла, и стойла для
      всякого рода скота, и дворы для стад.
  - name: 2 Паралипоменон 32:29
    orderIndex: 28
    osisId: 2Chr.32.29
    sblId: 2Chr 32:29
    shortName: 2 Пар 32:29
    text: И города построил себе. И стад мелкого и крупного скота [было] [у него]
      множество, потому что дал ему Бог весьма большое имущество.
  - name: 2 Паралипоменон 32:30
    orderIndex: 29
    osisId: 2Chr.32.30
    sblId: 2Chr 32:30
    shortName: 2 Пар 32:30
    text: Он же, Езекия, запер верхний проток вод Геона и провел их вниз к западной
      стороне города Давидова. И действовал успешно Езекия во всяком деле своем.
  - name: 2 Паралипоменон 32:31
    orderIndex: 30
    osisId: 2Chr.32.31
    sblId: 2Chr 32:31
    shortName: 2 Пар 32:31
    text: Только при послах царей Вавилонских, которые присылали к нему спросить о
      знамении, бывшем на земле, оставил его Бог, чтоб испытать его и открыть все,
      что у него на сердце.
  - name: 2 Паралипоменон 32:32
    orderIndex: 31
    osisId: 2Chr.32.32
    sblId: 2Chr 32:32
    shortName: 2 Пар 32:32
    text: Прочие деяния Езекии и добродетели его описаны в видении Исаии, сына Амосова,
      пророка, и в книге царей Иудейских и Израильских.
  - name: 2 Паралипоменон 32:33
    orderIndex: 32
    osisId: 2Chr.32.33
    sblId: 2Chr 32:33
    shortName: 2 Пар 32:33
    text: И почил Езекия с отцами своими, и похоронили его над гробницами сыновей
      Давидовых, и почесть воздали ему по смерти его все Иудеи и жители Иерусалима.
      И воцарился Манассия, сын его, вместо него.
  versesCount: 33
- name: 2 Паралипоменон 33
  orderIndex: 32
  osisId: 2Chr.33
  sblId: 2Chr 33
  shortName: 2 Пар 33
  verses:
  - name: 2 Паралипоменон 33:1
    orderIndex: 0
    osisId: 2Chr.33.1
    sblId: 2Chr 33:1
    shortName: 2 Пар 33:1
    text: Двенадцати лет [был] Манассия, когда воцарился, и пятьдесят пять лет царствовал
      в Иерусалиме,
  - name: 2 Паралипоменон 33:2
    orderIndex: 1
    osisId: 2Chr.33.2
    sblId: 2Chr 33:2
    shortName: 2 Пар 33:2
    text: и делал он неугодное в очах Господних, подражая мерзостям народов, которых
      прогнал Господь от лица сынов Израилевых,
  - name: 2 Паралипоменон 33:3
    orderIndex: 2
    osisId: 2Chr.33.3
    sblId: 2Chr 33:3
    shortName: 2 Пар 33:3
    text: и снова построил высоты, которые разрушил Езекия, отец его, и поставил жертвенники
      Ваалам, и устроил дубравы, и поклонялся всему воинству небесному, и служил ему,
  - name: 2 Паралипоменон 33:4
    orderIndex: 3
    osisId: 2Chr.33.4
    sblId: 2Chr 33:4
    shortName: 2 Пар 33:4
    text: 'и соорудил жертвенники в доме Господнем, о котором сказал Господь: в Иерусалиме
      будет имя Мое вечно;'
  - name: 2 Паралипоменон 33:5
    orderIndex: 4
    osisId: 2Chr.33.5
    sblId: 2Chr 33:5
    shortName: 2 Пар 33:5
    text: и соорудил жертвенники всему воинству небесному на обоих дворах дома Господня.
  - name: 2 Паралипоменон 33:6
    orderIndex: 5
    osisId: 2Chr.33.6
    sblId: 2Chr 33:6
    shortName: 2 Пар 33:6
    text: Он же проводил сыновей своих чрез огонь в долине сына Енномова, и гадал,
      и ворожил, и чародействовал, и учредил вызывателей мертвецов и волшебников;
      много делал он неугодного в очах Господа, к прогневлению Его.
  - name: 2 Паралипоменон 33:7
    orderIndex: 6
    osisId: 2Chr.33.7
    sblId: 2Chr 33:7
    shortName: 2 Пар 33:7
    text: 'И поставил резного идола, которого сделал, в доме Божием, о котором говорил
      Бог Давиду и Соломону, сыну его: в доме сем и в Иерусалиме, который Я избрал
      из всех колен Израилевых, Я положу имя Мое навек;'
  - name: 2 Паралипоменон 33:8
    orderIndex: 7
    osisId: 2Chr.33.8
    sblId: 2Chr 33:8
    shortName: 2 Пар 33:8
    text: и не дам впредь выступить ноге Израиля из земли сей, которую Я укрепил за
      отцами их, если только они будут стараться исполнять все, что Я заповедал им,
      по всему закону и уставам и повелениям, [данным] рукою Моисея.
  - name: 2 Паралипоменон 33:9
    orderIndex: 8
    osisId: 2Chr.33.9
    sblId: 2Chr 33:9
    shortName: 2 Пар 33:9
    text: Но Манассия довел Иудею и жителей Иерусалима до того, что они поступали
      хуже тех народов, которых истребил Господь от лица сынов Израилевых.
  - name: 2 Паралипоменон 33:10
    orderIndex: 9
    osisId: 2Chr.33.10
    sblId: 2Chr 33:10
    shortName: 2 Пар 33:10
    text: И говорил Господь к Манассии и к народу его, но они не слушали.
  - name: 2 Паралипоменон 33:11
    orderIndex: 10
    osisId: 2Chr.33.11
    sblId: 2Chr 33:11
    shortName: 2 Пар 33:11
    text: И привел Господь на них военачальников царя Ассирийского, и заковали они
      Манассию в кандалы и оковали его цепями, и отвели его в Вавилон.
  - name: 2 Паралипоменон 33:12
    orderIndex: 11
    osisId: 2Chr.33.12
    sblId: 2Chr 33:12
    shortName: 2 Пар 33:12
    text: И в тесноте своей он стал умолять лице Господа Бога своего и глубоко смирился
      пред Богом отцов своих.
  - name: 2 Паралипоменон 33:13
    orderIndex: 12
    osisId: 2Chr.33.13
    sblId: 2Chr 33:13
    shortName: 2 Пар 33:13
    text: И помолился Ему, и [Бог] преклонился к нему и услышал моление его, и возвратил
      его в Иерусалим на царство его. И узнал Манассия, что Господь есть Бог.
  - name: 2 Паралипоменон 33:14
    orderIndex: 13
    osisId: 2Chr.33.14
    sblId: 2Chr 33:14
    shortName: 2 Пар 33:14
    text: И после того построил внешнюю стену города Давидова, на западной стороне
      Геона, по лощине и до входа в Рыбные ворота, и провел ее вокруг Офела и высоко
      поднял ее. И поставил военачальников по всем укрепленным городам в Иудее,
  - name: 2 Паралипоменон 33:15
    orderIndex: 14
    osisId: 2Chr.33.15
    sblId: 2Chr 33:15
    shortName: 2 Пар 33:15
    text: и низверг чужеземных богов и идола из дома Господня, и все капища, которые
      соорудил на горе дома Господня и в Иерусалиме, и выбросил их за город.
  - name: 2 Паралипоменон 33:16
    orderIndex: 15
    osisId: 2Chr.33.16
    sblId: 2Chr 33:16
    shortName: 2 Пар 33:16
    text: И восстановил жертвенник Господень и принес на нем жертвы мирные и хвалебные,
      и сказал Иудеям, чтобы они служили Господу Богу Израилеву.
  - name: 2 Паралипоменон 33:17
    orderIndex: 16
    osisId: 2Chr.33.17
    sblId: 2Chr 33:17
    shortName: 2 Пар 33:17
    text: Но народ еще приносил жертвы на высотах, хотя и Господу Богу своему.
  - name: 2 Паралипоменон 33:18
    orderIndex: 17
    osisId: 2Chr.33.18
    sblId: 2Chr 33:18
    shortName: 2 Пар 33:18
    text: Прочие дела Манассии, и молитва его к Богу своему, и слова прозорливцев,
      говоривших к нему именем Господа Бога Израилева, находятся в записях царей Израилевых.
  - name: 2 Паралипоменон 33:19
    orderIndex: 18
    osisId: 2Chr.33.19
    sblId: 2Chr 33:19
    shortName: 2 Пар 33:19
    text: И молитва его, и то, что [Бог] преклонился к нему, и все грехи его и беззакония
      его, и места, на которых он построил высоты и поставил изображения Астарты и
      истуканов, прежде нежели смирился, описаны в записях Хозая.
  - name: 2 Паралипоменон 33:20
    orderIndex: 19
    osisId: 2Chr.33.20
    sblId: 2Chr 33:20
    shortName: 2 Пар 33:20
    text: И почил Манассия с отцами своими, и похоронили его в доме его. И воцарился
      Амон, сын его, вместо него.
  - name: 2 Паралипоменон 33:21
    orderIndex: 20
    osisId: 2Chr.33.21
    sblId: 2Chr 33:21
    shortName: 2 Пар 33:21
    text: Двадцати двух лет был Амон, когда воцарился, и два года царствовал в Иерусалиме.
  - name: 2 Паралипоменон 33:22
    orderIndex: 21
    osisId: 2Chr.33.22
    sblId: 2Chr 33:22
    shortName: 2 Пар 33:22
    text: И делал неугодное в очах Господних так, как делал Манассия, отец его; и
      всем истуканам, которых сделал Манассия, отец его, приносил Амон жертвы и служил
      им.
  - name: 2 Паралипоменон 33:23
    orderIndex: 22
    osisId: 2Chr.33.23
    sblId: 2Chr 33:23
    shortName: 2 Пар 33:23
    text: И не смирился пред лицем Господним, как смирился Манассия, отец его; напротив,
      Амон умножил [свои] грехи.
  - name: 2 Паралипоменон 33:24
    orderIndex: 23
    osisId: 2Chr.33.24
    sblId: 2Chr 33:24
    shortName: 2 Пар 33:24
    text: И составили против него заговор слуги его, и умертвили его в доме его.
  - name: 2 Паралипоменон 33:25
    orderIndex: 24
    osisId: 2Chr.33.25
    sblId: 2Chr 33:25
    shortName: 2 Пар 33:25
    text: Но народ земли перебил всех, бывших в заговоре против царя Амона, и воцарил
      народ земли Иосию, сына его, вместо него.
  versesCount: 25
- name: 2 Паралипоменон 34
  orderIndex: 33
  osisId: 2Chr.34
  sblId: 2Chr 34
  shortName: 2 Пар 34
  verses:
  - name: 2 Паралипоменон 34:1
    orderIndex: 0
    osisId: 2Chr.34.1
    sblId: 2Chr 34:1
    shortName: 2 Пар 34:1
    text: Восемь лет было Иосии, когда он воцарился, и тридцать один год царствовал
      в Иерусалиме,
  - name: 2 Паралипоменон 34:2
    orderIndex: 1
    osisId: 2Chr.34.2
    sblId: 2Chr 34:2
    shortName: 2 Пар 34:2
    text: и делал он угодное в очах Господних, и ходил путями Давида, отца своего,
      и не уклонялся ни направо, ни налево.
  - name: 2 Паралипоменон 34:3
    orderIndex: 2
    osisId: 2Chr.34.3
    sblId: 2Chr 34:3
    shortName: 2 Пар 34:3
    text: В восьмой год царствования своего, будучи еще отроком, он начал прибегать
      к Богу Давида, отца своего, а в двенадцатый год начал очищать Иудею и Иерусалим
      от высот и [посвященных] дерев и от резных и литых кумиров.
  - name: 2 Паралипоменон 34:4
    orderIndex: 3
    osisId: 2Chr.34.4
    sblId: 2Chr 34:4
    shortName: 2 Пар 34:4
    text: И разрушили пред лицем его жертвенники Ваалов и статуи, возвышавшиеся над
      ними; и [посвященные] дерева он срубил, и резные и литые кумиры изломал и разбил
      в прах, и рассыпал на гробах тех, которые приносили им жертвы,
  - name: 2 Паралипоменон 34:5
    orderIndex: 4
    osisId: 2Chr.34.5
    sblId: 2Chr 34:5
    shortName: 2 Пар 34:5
    text: и кости жрецов сжег на жертвенниках их, и очистил Иудею и Иерусалим,
  - name: 2 Паралипоменон 34:6
    orderIndex: 5
    osisId: 2Chr.34.6
    sblId: 2Chr 34:6
    shortName: 2 Пар 34:6
    text: и в городах Манассии, и Ефрема, и Симеона, [даже] до колена Неффалимова,
      и в опустошенных окрестностях их
  - name: 2 Паралипоменон 34:7
    orderIndex: 6
    osisId: 2Chr.34.7
    sblId: 2Chr 34:7
    shortName: 2 Пар 34:7
    text: он разрушил жертвенники и [посвященные] дерева, и кумиры разбил в прах,
      и все статуи сокрушил по всей земле Израильской, и возвратился в Иерусалим.
  - name: 2 Паралипоменон 34:8
    orderIndex: 7
    osisId: 2Chr.34.8
    sblId: 2Chr 34:8
    shortName: 2 Пар 34:8
    text: В восемнадцатый год царствования своего, по очищении земли и дома [Божия],
      он послал Шафана, сына Ацалии, и Маасею градоначальника, и Иоаха, сына Иоахазова,
      дееписателя, возобновить дом Господа Бога своего.
  - name: 2 Паралипоменон 34:9
    orderIndex: 8
    osisId: 2Chr.34.9
    sblId: 2Chr 34:9
    shortName: 2 Пар 34:9
    text: И пришли они к Хелкии первосвященнику, и отдали серебро, принесенное в дом
      Божий, которое левиты, стоящие на страже у порога, собрали из рук Манассии и
      Ефрема и всех прочих Израильтян, и от всего Иуды и Вениамина, и от жителей Иерусалима,
  - name: 2 Паралипоменон 34:10
    orderIndex: 9
    osisId: 2Chr.34.10
    sblId: 2Chr 34:10
    shortName: 2 Пар 34:10
    text: и отдали в руки производителям работ, приставленным к дому Господню, чтоб
      они раздавали его работникам, которые работали в доме Господнем, при исправлении
      и возобновлении дома.
  - name: 2 Паралипоменон 34:11
    orderIndex: 10
    osisId: 2Chr.34.11
    sblId: 2Chr 34:11
    shortName: 2 Пар 34:11
    text: И они раздавали плотникам и строителям на покупку тесаных камней и дерев
      для связей и для покрытия зданий, которые разорили цари Иудейские.
  - name: 2 Паралипоменон 34:12
    orderIndex: 11
    osisId: 2Chr.34.12
    sblId: 2Chr 34:12
    shortName: 2 Пар 34:12
    text: Люди сии действовали честно при работе, и для надзора над ними поставлены
      были Иахаф и Овадия, левиты из сыновей Мерариных, и Захария и Мешуллам из сыновей
      Каафовых, и все левиты, умеющие играть на музыкальных орудиях.
  - name: 2 Паралипоменон 34:13
    orderIndex: 12
    osisId: 2Chr.34.13
    sblId: 2Chr 34:13
    shortName: 2 Пар 34:13
    text: Они же [были] приставниками над носильщиками и наблюдали над всеми работниками
      при каждой работе; из левитов же [были и] писцы, и надзиратели, и привратники.
  - name: 2 Паралипоменон 34:14
    orderIndex: 13
    osisId: 2Chr.34.14
    sblId: 2Chr 34:14
    shortName: 2 Пар 34:14
    text: Когда вынимали они серебро, принесенное в дом Господень, тогда Хелкия священник
      нашел книгу закона Господня, [данную] рукою Моисея.
  - name: 2 Паралипоменон 34:15
    orderIndex: 14
    osisId: 2Chr.34.15
    sblId: 2Chr 34:15
    shortName: 2 Пар 34:15
    text: 'И начал Хелкия, и сказал Шафану писцу: книгу закона нашел я в доме Господнем.
      И подал Хелкия ту книгу Шафану.'
  - name: 2 Паралипоменон 34:16
    orderIndex: 15
    osisId: 2Chr.34.16
    sblId: 2Chr 34:16
    shortName: 2 Пар 34:16
    text: 'И понес Шафан книгу к царю, и принес при этом царю известие: все, что поручено
      рабам твоим, они делают;'
  - name: 2 Паралипоменон 34:17
    orderIndex: 16
    osisId: 2Chr.34.17
    sblId: 2Chr 34:17
    shortName: 2 Пар 34:17
    text: и высыпали серебро, найденное в доме Господнем, и передали его в руки приставникам
      и в руки производителям работ.
  - name: 2 Паралипоменон 34:18
    orderIndex: 17
    osisId: 2Chr.34.18
    sblId: 2Chr 34:18
    shortName: 2 Пар 34:18
    text: 'И [также] донес Шафан писец царю, говоря: книгу дал мне Хелкия священник.
      И читал ее Шафан перед царем.'
  - name: 2 Паралипоменон 34:19
    orderIndex: 18
    osisId: 2Chr.34.19
    sblId: 2Chr 34:19
    shortName: 2 Пар 34:19
    text: Когда услышал царь слова закона, то разодрал одежды свои.
  - name: 2 Паралипоменон 34:20
    orderIndex: 19
    osisId: 2Chr.34.20
    sblId: 2Chr 34:20
    shortName: 2 Пар 34:20
    text: 'И дал царь повеление Хелкии и Ахикаму, сыну Шафанову, и Авдону, сыну Михея,
      и Шафану писцу, и Асаии, слуге царскому, говоря:'
  - name: 2 Паралипоменон 34:21
    orderIndex: 20
    osisId: 2Chr.34.21
    sblId: 2Chr 34:21
    shortName: 2 Пар 34:21
    text: пойдите, вопросите Господа за меня и за оставшихся у Израиля и за Иуду о
      словах сей найденной книги, потому что велик гнев Господа, который воспылал
      на нас за то, что не соблюдали отцы наши слова Господня, чтобы поступать по
      всему написанному в книге сей.
  - name: 2 Паралипоменон 34:22
    orderIndex: 21
    osisId: 2Chr.34.22
    sblId: 2Chr 34:22
    shortName: 2 Пар 34:22
    text: И пошел Хелкия и те, которые от царя, к Олдане пророчице, жене Шаллума,
      сына Тавкегафа, сына Хасры, хранителя одежд, – а жила она во второй части Иерусалима,
      – и говорили с нею об этом.
  - name: 2 Паралипоменон 34:23
    orderIndex: 22
    osisId: 2Chr.34.23
    sblId: 2Chr 34:23
    shortName: 2 Пар 34:23
    text: 'И она сказала им: так говорит Господь Бог Израилев: скажите тому человеку,
      который послал вас ко мне:'
  - name: 2 Паралипоменон 34:24
    orderIndex: 23
    osisId: 2Chr.34.24
    sblId: 2Chr 34:24
    shortName: 2 Пар 34:24
    text: 'так говорит Господь: вот Я наведу бедствие на место сие и на жителей его
      все проклятия, написанные в книге, которую читали пред лицем царя Иудейского,'
  - name: 2 Паралипоменон 34:25
    orderIndex: 24
    osisId: 2Chr.34.25
    sblId: 2Chr 34:25
    shortName: 2 Пар 34:25
    text: за то, что они оставили Меня и кадили богам другим, чтобы прогневлять Меня
      всеми делами рук своих. И гнев Мой возгорится над местом сим и не угаснет.
  - name: 2 Паралипоменон 34:26
    orderIndex: 25
    osisId: 2Chr.34.26
    sblId: 2Chr 34:26
    shortName: 2 Пар 34:26
    text: 'А царю Иудейскому, пославшему вас вопросить Господа, так скажите: так говорит
      Господь Бог Израилев о словах, которые ты слышал:'
  - name: 2 Паралипоменон 34:27
    orderIndex: 26
    osisId: 2Chr.34.27
    sblId: 2Chr 34:27
    shortName: 2 Пар 34:27
    text: так как смягчилось сердце твое, и ты смирился пред Богом, услышав слова
      Его о месте сем и о жителях его, – и ты смирился предо Мною, и разодрал одежды
      свои, и плакал предо Мною, то и Я услышал [тебя], говорит Господь.
  - name: 2 Паралипоменон 34:28
    orderIndex: 27
    osisId: 2Chr.34.28
    sblId: 2Chr 34:28
    shortName: 2 Пар 34:28
    text: Вот Я приложу тебя к отцам твоим, и положен будешь в гробницу твою в мире,
      и не увидят глаза твои всего того бедствия, которое Я наведу на место сие и
      на жителей его. И принесли царю ответ.
  - name: 2 Паралипоменон 34:29
    orderIndex: 28
    osisId: 2Chr.34.29
    sblId: 2Chr 34:29
    shortName: 2 Пар 34:29
    text: И послал царь, и собрал всех старейшин Иудеи и Иерусалима,
  - name: 2 Паралипоменон 34:30
    orderIndex: 29
    osisId: 2Chr.34.30
    sblId: 2Chr 34:30
    shortName: 2 Пар 34:30
    text: и пошел царь в дом Господень, и [с ним] все Иудеи и жители Иерусалима, и
      священники и левиты, и весь народ, от большого до малого; и он прочитал вслух
      их все слова книги завета, найденной в доме Господнем.
  - name: 2 Паралипоменон 34:31
    orderIndex: 30
    osisId: 2Chr.34.31
    sblId: 2Chr 34:31
    shortName: 2 Пар 34:31
    text: И стал царь на месте своем, и заключил завет пред лицем Господа последовать
      Господу и соблюдать заповеди Его и откровения Его, и уставы Его, от всего сердца
      своего и от всей души своей, чтобы выполнить слова завета, написанные в книге
      сей.
  - name: 2 Паралипоменон 34:32
    orderIndex: 31
    osisId: 2Chr.34.32
    sblId: 2Chr 34:32
    shortName: 2 Пар 34:32
    text: И велел царь подтвердить [это] всем находившимся в Иерусалиме и в земле
      Вениаминовой; и стали поступать жители Иерусалима по завету Бога, Бога отцов
      своих.
  - name: 2 Паралипоменон 34:33
    orderIndex: 32
    osisId: 2Chr.34.33
    sblId: 2Chr 34:33
    shortName: 2 Пар 34:33
    text: И изверг Иосия все мерзости из всех земель, которые у сынов Израилевых,
      и повелел всем, находившимся в [земле] Израилевой служить Господу Богу своему.
      И во все дни [жизни] его они не отступали от Господа Бога отцов своих.
  versesCount: 33
- name: 2 Паралипоменон 35
  orderIndex: 34
  osisId: 2Chr.35
  sblId: 2Chr 35
  shortName: 2 Пар 35
  verses:
  - name: 2 Паралипоменон 35:1
    orderIndex: 0
    osisId: 2Chr.35.1
    sblId: 2Chr 35:1
    shortName: 2 Пар 35:1
    text: И совершил Иосия в Иерусалиме пасху Господу, и закололи пасхального агнца
      в четырнадцатый [день] первого месяца.
  - name: 2 Паралипоменон 35:2
    orderIndex: 1
    osisId: 2Chr.35.2
    sblId: 2Chr 35:2
    shortName: 2 Пар 35:2
    text: И поставил он священников на местах их, и ободрял их на служение в доме
      Господнем,
  - name: 2 Паралипоменон 35:3
    orderIndex: 2
    osisId: 2Chr.35.3
    sblId: 2Chr 35:3
    shortName: 2 Пар 35:3
    text: 'и сказал левитам, наставникам всех Израильтян, посвященным Господу: поставьте
      ковчег святый в храме, который построил Соломон, сын Давидов, царь Израилев;
      нет вам нужды носить [его] на раменах; служите теперь Господу Богу нашему и
      народу Его Израилю;'
  - name: 2 Паралипоменон 35:4
    orderIndex: 3
    osisId: 2Chr.35.4
    sblId: 2Chr 35:4
    shortName: 2 Пар 35:4
    text: станьте по поколениям вашим, по чередам вашим, как предписано Давидом, царем
      Израилевым, и как предписано Соломоном, сыном его,
  - name: 2 Паралипоменон 35:5
    orderIndex: 4
    osisId: 2Chr.35.5
    sblId: 2Chr 35:5
    shortName: 2 Пар 35:5
    text: и стойте во святилище, по распределениям поколений у братьев ваших, сынов
      народа, и по разделению поколений у левитов,
  - name: 2 Паралипоменон 35:6
    orderIndex: 5
    osisId: 2Chr.35.6
    sblId: 2Chr 35:6
    shortName: 2 Пар 35:6
    text: и заколите пасхального агнца, и освятитесь, и приготовьте его для братьев
      ваших, поступая согласно со словом Господним чрез Моисея.
  - name: 2 Паралипоменон 35:7
    orderIndex: 6
    osisId: 2Chr.35.7
    sblId: 2Chr 35:7
    shortName: 2 Пар 35:7
    text: И дал Иосия в дар сынам народа, всем, находившимся там, из мелкого скота
      агнцев и козлов молодых, все для жертвы пасхальной, числом тридцать тысяч и
      три тысячи волов. Это из имущества царя.
  - name: 2 Паралипоменон 35:8
    orderIndex: 7
    osisId: 2Chr.35.8
    sblId: 2Chr 35:8
    shortName: 2 Пар 35:8
    text: 'И князья его по усердию давали в дар народу, священникам и левитам: Хелкия
      и Захария и Иехиил, начальствующие в доме Божием, дали священникам для жертвы
      пасхальной две тысячи шестьсот [овец, агнцев и козлов] и триста волов;'
  - name: 2 Паралипоменон 35:9
    orderIndex: 8
    osisId: 2Chr.35.9
    sblId: 2Chr 35:9
    shortName: 2 Пар 35:9
    text: и Хонания, и Шемаия, и Нафанаил, братья его, и Хашавия, и Иеиел, и Иозавад,
      начальники левитов, подарили левитам для жертвы пасхальной [овец] пять тысяч
      и пятьсот волов.
  - name: 2 Паралипоменон 35:10
    orderIndex: 9
    osisId: 2Chr.35.10
    sblId: 2Chr 35:10
    shortName: 2 Пар 35:10
    text: Так устроено было служение. И стали священники на место свое и левиты по
      чередам своим, по повелению царскому;
  - name: 2 Паралипоменон 35:11
    orderIndex: 10
    osisId: 2Chr.35.11
    sblId: 2Chr 35:11
    shortName: 2 Пар 35:11
    text: и закололи пасхального агнца. И кропили священники [кровью], принимая ее
      из рук левитов, а левиты снимали кожу;
  - name: 2 Паралипоменон 35:12
    orderIndex: 11
    osisId: 2Chr.35.12
    sblId: 2Chr 35:12
    shortName: 2 Пар 35:12
    text: и распределили [назначенное] для всесожжения, чтобы раздать то по отделениям
      поколений у сынов народа, для принесения Господу, как написано в книге Моисеевой.
      То же [сделали] и с волами.
  - name: 2 Паралипоменон 35:13
    orderIndex: 12
    osisId: 2Chr.35.13
    sblId: 2Chr 35:13
    shortName: 2 Пар 35:13
    text: И испекли пасхального агнца на огне, по уставу; и священные жертвы сварили
      в котлах, горшках и кастрюлях, и поспешно роздали всему народу,
  - name: 2 Паралипоменон 35:14
    orderIndex: 13
    osisId: 2Chr.35.14
    sblId: 2Chr 35:14
    shortName: 2 Пар 35:14
    text: а после приготовили для себя и для священников, ибо священники, сыны Аароновы,
      [заняты были] приношением всесожжения и туков до ночи; потому–то и готовили
      левиты для себя и для священников, сынов Аароновых.
  - name: 2 Паралипоменон 35:15
    orderIndex: 14
    osisId: 2Chr.35.15
    sblId: 2Chr 35:15
    shortName: 2 Пар 35:15
    text: 'И певцы, сыновья Асафовы, [оставались] на местах своих, по установлению
      Давида и Асафа, и Емана и Идифуна, прозорливца царского, и привратники у каждых
      ворот: не для чего [было] им отходить от служения своего, так как братья их
      левиты готовили для них.'
  - name: 2 Паралипоменон 35:16
    orderIndex: 15
    osisId: 2Chr.35.16
    sblId: 2Chr 35:16
    shortName: 2 Пар 35:16
    text: Так устроено было все служение Господу в тот день, чтобы совершить пасху
      и принести всесожжения на жертвеннике Господнем, по повелению царя Иосии.
  - name: 2 Паралипоменон 35:17
    orderIndex: 16
    osisId: 2Chr.35.17
    sblId: 2Chr 35:17
    shortName: 2 Пар 35:17
    text: И совершали сыны Израилевы, находившиеся [там], пасху в то время и праздник
      опресноков в течение семи дней.
  - name: 2 Паралипоменон 35:18
    orderIndex: 17
    osisId: 2Chr.35.18
    sblId: 2Chr 35:18
    shortName: 2 Пар 35:18
    text: И не была совершаема такая пасха у Израиля от дней Самуила пророка; и из
      всех царей Израилевых ни один не совершал такой пасхи, какую совершил Иосия,
      и священники, и левиты, и все Иудеи, и Израильтяне, [там] находившиеся, и жители
      Иерусалима.
  - name: 2 Паралипоменон 35:19
    orderIndex: 18
    osisId: 2Chr.35.19
    sblId: 2Chr 35:19
    shortName: 2 Пар 35:19
    text: В восемнадцатый год царствования Иосии совершена сия пасха.
  - name: 2 Паралипоменон 35:20
    orderIndex: 19
    osisId: 2Chr.35.20
    sblId: 2Chr 35:20
    shortName: 2 Пар 35:20
    text: После всего того, что сделал Иосия в доме [Божием], пошел Нехао, царь Египетский,
      на войну к Кархемису на Евфрате; и Иосия вышел навстречу ему.
  - name: 2 Паралипоменон 35:21
    orderIndex: 20
    osisId: 2Chr.35.21
    sblId: 2Chr 35:21
    shortName: 2 Пар 35:21
    text: 'И послал к нему [Нехао] послов сказать: что мне и тебе, царь Иудейский?
      Не против тебя теперь [иду я,] но туда, где у меня война. И Бог повелел мне
      поспешать; не противься Богу, Который со мною, чтоб Он не погубил тебя.'
  - name: 2 Паралипоменон 35:22
    orderIndex: 21
    osisId: 2Chr.35.22
    sblId: 2Chr 35:22
    shortName: 2 Пар 35:22
    text: Но Иосия не отстранился от него, а приготовился, чтобы сразиться с ним,
      и не послушал слов Нехао от лица Божия и выступил на сражение на равнину Мегиддо.
  - name: 2 Паралипоменон 35:23
    orderIndex: 22
    osisId: 2Chr.35.23
    sblId: 2Chr 35:23
    shortName: 2 Пар 35:23
    text: 'И выстрелили стрельцы в царя Иосию, и сказал царь слугам своим: уведите
      меня, потому что я тяжело ранен.'
  - name: 2 Паралипоменон 35:24
    orderIndex: 23
    osisId: 2Chr.35.24
    sblId: 2Chr 35:24
    shortName: 2 Пар 35:24
    text: И свели его слуги его с колесницы, и посадили его в другую повозку, которая
      [была] у него, и отвезли его в Иерусалим. И умер он, и похоронен в гробницах
      отцов своих. И вся Иудея и Иерусалим оплакали Иосию.
  - name: 2 Паралипоменон 35:25
    orderIndex: 24
    osisId: 2Chr.35.25
    sblId: 2Chr 35:25
    shortName: 2 Пар 35:25
    text: Оплакал Иосию и Иеремия в песне плачевной; и говорили все певцы и певицы
      об Иосии в плачевных песнях своих, [известных] до сего дня, и передали их в
      употребление у Израиля; и вот они вписаны в [книгу] плачевных песней.
  - name: 2 Паралипоменон 35:26
    orderIndex: 25
    osisId: 2Chr.35.26
    sblId: 2Chr 35:26
    shortName: 2 Пар 35:26
    text: Прочие деяния Иосии и добродетели его, согласные с предписанным в законе
      Господнем,
  - name: 2 Паралипоменон 35:27
    orderIndex: 26
    osisId: 2Chr.35.27
    sblId: 2Chr 35:27
    shortName: 2 Пар 35:27
    text: и деяния его, первые и последние, описаны в книге царей Израильских и Иудейских.
  versesCount: 27
- name: 2 Паралипоменон 36
  orderIndex: 35
  osisId: 2Chr.36
  sblId: 2Chr 36
  shortName: 2 Пар 36
  verses:
  - name: 2 Паралипоменон 36:1
    orderIndex: 0
    osisId: 2Chr.36.1
    sblId: 2Chr 36:1
    shortName: 2 Пар 36:1
    text: И взял народ земли Иоахаза, сына Иосиина, и воцарили его, вместо отца его,
      в Иерусалиме.
  - name: 2 Паралипоменон 36:2
    orderIndex: 1
    osisId: 2Chr.36.2
    sblId: 2Chr 36:2
    shortName: 2 Пар 36:2
    text: Двадцати трех лет был Иоахаз, когда воцарился, и три месяца царствовал в
      Иерусалиме.
  - name: 2 Паралипоменон 36:3
    orderIndex: 2
    osisId: 2Chr.36.3
    sblId: 2Chr 36:3
    shortName: 2 Пар 36:3
    text: И низложил его царь Египетский в Иерусалиме, наложил на землю пени сто талантов
      серебра и талант золота.
  - name: 2 Паралипоменон 36:4
    orderIndex: 3
    osisId: 2Chr.36.4
    sblId: 2Chr 36:4
    shortName: 2 Пар 36:4
    text: И воцарил царь Египетский над Иудеею и Иерусалимом Елиакима, брата его,
      и переменил имя его на Иоакима, а Иоахаза, брата его, взял Нехао и отвел его
      в Египет.
  - name: 2 Паралипоменон 36:5
    orderIndex: 4
    osisId: 2Chr.36.5
    sblId: 2Chr 36:5
    shortName: 2 Пар 36:5
    text: Двадцати пяти лет [был] Иоаким, когда воцарился, и одиннадцать лет царствовал
      в Иерусалиме. И делал он неугодное в очах Господа Бога своего.
  - name: 2 Паралипоменон 36:6
    orderIndex: 5
    osisId: 2Chr.36.6
    sblId: 2Chr 36:6
    shortName: 2 Пар 36:6
    text: Против него вышел Навуходоносор, царь Вавилонский, и оковал его оковами,
      чтоб отвести его в Вавилон.
  - name: 2 Паралипоменон 36:7
    orderIndex: 6
    osisId: 2Chr.36.7
    sblId: 2Chr 36:7
    shortName: 2 Пар 36:7
    text: И часть сосудов дома Господня перенес Навуходоносор в Вавилон и положил
      их в капище своем в Вавилоне.
  - name: 2 Паралипоменон 36:8
    orderIndex: 7
    osisId: 2Chr.36.8
    sblId: 2Chr 36:8
    shortName: 2 Пар 36:8
    text: Прочие дела Иоакима и мерзости его, какие он делал и какие найдены в нем,
      описаны в книге царей Израильских и Иудейских. И воцарился Иехония, сын его,
      вместо него.
  - name: 2 Паралипоменон 36:9
    orderIndex: 8
    osisId: 2Chr.36.9
    sblId: 2Chr 36:9
    shortName: 2 Пар 36:9
    text: Восемнадцати лет [был] Иехония, когда воцарился, и три месяца и десять дней
      царствовал в Иерусалиме, и делал он неугодное в очах Господних.
  - name: 2 Паралипоменон 36:10
    orderIndex: 9
    osisId: 2Chr.36.10
    sblId: 2Chr 36:10
    shortName: 2 Пар 36:10
    text: По прошествии года послал царь Навуходоносор и велел взять его в Вавилон
      вместе с драгоценными сосудами дома Господня, и воцарил над Иудеею и Иерусалимом
      Седекию, брата его.
  - name: 2 Паралипоменон 36:11
    orderIndex: 10
    osisId: 2Chr.36.11
    sblId: 2Chr 36:11
    shortName: 2 Пар 36:11
    text: Двадцати одного года [был] Седекия, когда воцарился, и одиннадцать лет царствовал
      в Иерусалиме,
  - name: 2 Паралипоменон 36:12
    orderIndex: 11
    osisId: 2Chr.36.12
    sblId: 2Chr 36:12
    shortName: 2 Пар 36:12
    text: и делал он неугодное в очах Господа Бога своего. Он не смирился пред Иеремиею
      пророком, [пророчествовавшим] от уст Господних,
  - name: 2 Паралипоменон 36:13
    orderIndex: 12
    osisId: 2Chr.36.13
    sblId: 2Chr 36:13
    shortName: 2 Пар 36:13
    text: и отложился от царя Навуходоносора, взявшего клятву с него [именем] Бога,
      – и сделал упругою шею свою и ожесточил сердце свое до того, что не обратился
      к Господу Богу Израилеву.
  - name: 2 Паралипоменон 36:14
    orderIndex: 13
    osisId: 2Chr.36.14
    sblId: 2Chr 36:14
    shortName: 2 Пар 36:14
    text: Да и все начальствующие над священниками и над народом много грешили, подражая
      всем мерзостям язычников, и сквернили дом Господа, который Он освятил в Иерусалиме.
  - name: 2 Паралипоменон 36:15
    orderIndex: 14
    osisId: 2Chr.36.15
    sblId: 2Chr 36:15
    shortName: 2 Пар 36:15
    text: И посылал к ним Господь Бог отцов их, посланников Своих от раннего утра,
      потому что Он жалел Свой народ и Свое жилище.
  - name: 2 Паралипоменон 36:16
    orderIndex: 15
    osisId: 2Chr.36.16
    sblId: 2Chr 36:16
    shortName: 2 Пар 36:16
    text: Но они издевались над посланными от Бога и пренебрегали словами Его, и ругались
      над пророками Его, доколе не сошел гнев Господа на народ Его, так что не было
      [ему] спасения.
  - name: 2 Паралипоменон 36:17
    orderIndex: 16
    osisId: 2Chr.36.17
    sblId: 2Chr 36:17
    shortName: 2 Пар 36:17
    text: 'И Он навел на них царя Халдейского, – и тот умертвил юношей их мечом в
      доме святыни их и не пощадил ни юноши, ни девицы, ни старца, ни седовласого:
      все предал [Бог] в руку его.'
  - name: 2 Паралипоменон 36:18
    orderIndex: 17
    osisId: 2Chr.36.18
    sblId: 2Chr 36:18
    shortName: 2 Пар 36:18
    text: И все сосуды дома Божия, большие и малые, и сокровища дома Господня, и сокровища
      царя и князей его, все принес он в Вавилон.
  - name: 2 Паралипоменон 36:19
    orderIndex: 18
    osisId: 2Chr.36.19
    sblId: 2Chr 36:19
    shortName: 2 Пар 36:19
    text: И сожгли дом Божий, и разрушили стену Иерусалима, и все чертоги его сожгли
      огнем, и все драгоценности его истребили.
  - name: 2 Паралипоменон 36:20
    orderIndex: 19
    osisId: 2Chr.36.20
    sblId: 2Chr 36:20
    shortName: 2 Пар 36:20
    text: И переселил он оставшихся от меча в Вавилон, и были они рабами его и сыновей
      его, до воцарения царя Персидского,
  - name: 2 Паралипоменон 36:21
    orderIndex: 20
    osisId: 2Chr.36.21
    sblId: 2Chr 36:21
    shortName: 2 Пар 36:21
    text: доколе, во исполнение слова Господня, [сказанного] устами Иеремии, земля
      не отпраздновала суббот своих. Во все дни запустения она субботствовала до исполнения
      семидесяти лет.
  - name: 2 Паралипоменон 36:22
    orderIndex: 21
    osisId: 2Chr.36.22
    sblId: 2Chr 36:22
    shortName: 2 Пар 36:22
    text: 'А в первый год Кира, царя Персидского, во исполнение слова Господня, [сказанного]
      устами Иеремии, возбудил Господь дух Кира, царя Персидского, и он велел объявить
      по всему царству своему, словесно и письменно, и сказать:'
  - name: 2 Паралипоменон 36:23
    orderIndex: 22
    osisId: 2Chr.36.23
    sblId: 2Chr 36:23
    shortName: 2 Пар 36:23
    text: 'так говорит Кир, царь Персидский: все царства земли дал мне Господь Бог
      небесный, и Он повелел мне построить Ему дом в Иерусалиме, что в Иудее. Кто
      есть из вас – из всего народа Его, [да будет] Господь Бог его с ним, и пусть
      он туда идет.'
  - name: 2 Паралипоменон 36:24
    orderIndex: 23
    osisId: 2Chr.36.24
    sblId: 2Chr 36:24
    shortName: 2 Пар 36:24
    text: 'МОЛИТВА МАНАССИИ, ЦАРЯ ИУДЕЙСКОГО, КОГДА ОН СОДЕРЖАЛСЯ В ПЛЕНУ В ВАВИЛОНЕ
      Господи Вседержителю, Боже отцев наших, Авраама и Исаака и Иакова, и семени
      их праведного [а], сотворивший небо и землю со всем благолепием их, связавший
      море словом повеления Твоего, заключивший бездну и запечатавший ее страшным
      и славным именем Твоим, которого все боятся, и трепещут от лица силы Твоея,
      потому что никто не может устоять пред великолепием славы Твоея, и нестерпим
      гнев [б] прещения Твоего на грешников [в]! Но безмерна и неисследима милость
      обетования Твоего [г], ибо Ты Господь вышний, благий, долготерпеливый и многомилостивый
      и кающийся о злобах человеческих. Ты, Господи, по множеству Твоей благости,
      обещал покаяние [д] и отпущение согрешившим Тебе, и множеством щедрот Твоих
      определил покаяние грешникам во спасение. Итак Ты, Господи, Боже праведных,
      не положил покаяния праведным [е] Аврааму и Исааку и Иакову, не согрешившим
      Тебе, но положил покаяние мне грешнику, потому что я согрешил паче числа песка
      морского. Многочисленны беззакония мои, Господи, многочисленны беззакония мои,
      и я недостоин взирать и смотреть на высоту небесную от множества неправд моих.
      Я согбен многими железными узами [з], так что не могу поднять головы моей, и
      нет мне отдохновения, потому что прогневал Тебя и сделал пред Тобою злое [и]:
      не исполнил воли Твоей, не сохранил повелений Твоих, поставил мерзости и умножил
      соблазны. И ныне преклоняю колени сердца моего, умоляя Тебя о благости [к].
      Согрешил я, Господи, согрешил, и беззакония мои я знаю, но прошу, молясь Тебе:
      отпусти мне, Господи, отпусти мне, и не погуби меня с беззакониями моими и не
      оссуди меня в преисподнюю. Ибо Ты Бог, Бог кающихся, и на мне яви всю благость
