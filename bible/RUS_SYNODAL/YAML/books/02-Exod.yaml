chapters:
- name: Исход 1
  orderIndex: 0
  osisId: Exod.1
  sblId: Exod 1
  shortName: Исх 1
  verses:
  - name: Исход 1:1
    orderIndex: 0
    osisId: Exod.1.1
    sblId: Exod 1:1
    shortName: Исх 1:1
    text: 'Вот имена сынов Израилевых, которые вошли в Египет с Иаковом, вошли каждый
      с домом своим:'
  - name: Исход 1:2
    orderIndex: 1
    osisId: Exod.1.2
    sblId: Exod 1:2
    shortName: Исх 1:2
    text: Рувим, Симеон, Левий и Иуда,
  - name: Исход 1:3
    orderIndex: 2
    osisId: Exod.1.3
    sblId: Exod 1:3
    shortName: Исх 1:3
    text: Иссахар, Завулон и Вениамин,
  - name: Исход 1:4
    orderIndex: 3
    osisId: Exod.1.4
    sblId: Exod 1:4
    shortName: Исх 1:4
    text: Дан и Неффалим, Гад и Асир.
  - name: Исход 1:5
    orderIndex: 4
    osisId: Exod.1.5
    sblId: Exod 1:5
    shortName: Исх 1:5
    text: Всех же душ, происшедших от чресл Иакова, было семьдесят, а Иосиф был [уже]
      в Египте.
  - name: Исход 1:6
    orderIndex: 5
    osisId: Exod.1.6
    sblId: Exod 1:6
    shortName: Исх 1:6
    text: И умер Иосиф и все братья его и весь род их;
  - name: Исход 1:7
    orderIndex: 6
    osisId: Exod.1.7
    sblId: Exod 1:7
    shortName: Исх 1:7
    text: а сыны Израилевы расплодились и размножились, и возросли и усилились чрезвычайно,
      и наполнилась ими земля та.
  - name: Исход 1:8
    orderIndex: 7
    osisId: Exod.1.8
    sblId: Exod 1:8
    shortName: Исх 1:8
    text: И восстал в Египте новый царь, который не знал Иосифа,
  - name: Исход 1:9
    orderIndex: 8
    osisId: Exod.1.9
    sblId: Exod 1:9
    shortName: Исх 1:9
    text: 'и сказал народу своему: вот, народ сынов Израилевых многочислен и сильнее
      нас;'
  - name: Исход 1:10
    orderIndex: 9
    osisId: Exod.1.10
    sblId: Exod 1:10
    shortName: Исх 1:10
    text: перехитрим же его, чтобы он не размножался; иначе, когда случится война,
      соединится и он с нашими неприятелями, и вооружится против нас, и выйдет из
      земли [нашей].
  - name: Исход 1:11
    orderIndex: 10
    osisId: Exod.1.11
    sblId: Exod 1:11
    shortName: Исх 1:11
    text: И поставили над ним начальников работ, чтобы изнуряли его тяжкими работами.
      И он построил фараону Пифом и Раамсес, города для запасов.
  - name: Исход 1:12
    orderIndex: 11
    osisId: Exod.1.12
    sblId: Exod 1:12
    shortName: Исх 1:12
    text: Но чем более изнуряли его, тем более он умножался и тем более возрастал,
      так что опасались сынов Израилевых.
  - name: Исход 1:13
    orderIndex: 12
    osisId: Exod.1.13
    sblId: Exod 1:13
    shortName: Исх 1:13
    text: И потому Египтяне с жестокостью принуждали сынов Израилевых к работам
  - name: Исход 1:14
    orderIndex: 13
    osisId: Exod.1.14
    sblId: Exod 1:14
    shortName: Исх 1:14
    text: и делали жизнь их горькою от тяжкой работы над глиною и кирпичами и от всякой
      работы полевой, от всякой работы, к которой принуждали их с жестокостью.
  - name: Исход 1:15
    orderIndex: 14
    osisId: Exod.1.15
    sblId: Exod 1:15
    shortName: Исх 1:15
    text: Царь Египетский повелел повивальным бабкам Евреянок, из коих одной имя Шифра,
      а другой Фуа,
  - name: Исход 1:16
    orderIndex: 15
    osisId: Exod.1.16
    sblId: Exod 1:16
    shortName: Исх 1:16
    text: 'и сказал: когда вы будете повивать у Евреянок, то наблюдайте при родах:
      если будет сын, то умерщвляйте его, а если дочь, то пусть живет.'
  - name: Исход 1:17
    orderIndex: 16
    osisId: Exod.1.17
    sblId: Exod 1:17
    shortName: Исх 1:17
    text: Но повивальные бабки боялись Бога и не делали так, как говорил им царь Египетский,
      и оставляли детей в живых.
  - name: Исход 1:18
    orderIndex: 17
    osisId: Exod.1.18
    sblId: Exod 1:18
    shortName: Исх 1:18
    text: 'Царь Египетский призвал повивальных бабок и сказал им: для чего вы делаете
      такое дело, что оставляете детей в живых?'
  - name: Исход 1:19
    orderIndex: 18
    osisId: Exod.1.19
    sblId: Exod 1:19
    shortName: Исх 1:19
    text: 'Повивальные бабки сказали фараону: Еврейские женщины не так, как Египетские;
      они здоровы, ибо прежде нежели придет к ним повивальная бабка, они уже рождают.'
  - name: Исход 1:20
    orderIndex: 19
    osisId: Exod.1.20
    sblId: Exod 1:20
    shortName: Исх 1:20
    text: За сие Бог делал добро повивальным бабкам, а народ умножался и весьма усиливался.
  - name: Исход 1:21
    orderIndex: 20
    osisId: Exod.1.21
    sblId: Exod 1:21
    shortName: Исх 1:21
    text: И так как повивальные бабки боялись Бога, то Он устроял домы их.
  - name: Исход 1:22
    orderIndex: 21
    osisId: Exod.1.22
    sblId: Exod 1:22
    shortName: Исх 1:22
    text: 'Тогда фараон всему народу своему повелел, говоря: всякого новорожденного
      [у Евреев] сына бросайте в реку, а всякую дочь оставляйте в живых.'
  versesCount: 22
- name: Исход 2
  orderIndex: 1
  osisId: Exod.2
  sblId: Exod 2
  shortName: Исх 2
  verses:
  - name: Исход 2:1
    orderIndex: 0
    osisId: Exod.2.1
    sblId: Exod 2:1
    shortName: Исх 2:1
    text: Некто из племени Левиина пошел и взял себе жену из того же племени.
  - name: Исход 2:2
    orderIndex: 1
    osisId: Exod.2.2
    sblId: Exod 2:2
    shortName: Исх 2:2
    text: Жена зачала и родила сына и, видя, что он очень красив, скрывала его три
      месяца;
  - name: Исход 2:3
    orderIndex: 2
    osisId: Exod.2.3
    sblId: Exod 2:3
    shortName: Исх 2:3
    text: но не могши долее скрывать его, взяла корзинку из тростника и осмолила ее
      асфальтом и смолою и, положив в нее младенца, поставила в тростнике у берега
      реки,
  - name: Исход 2:4
    orderIndex: 3
    osisId: Exod.2.4
    sblId: Exod 2:4
    shortName: Исх 2:4
    text: а сестра его стала вдали наблюдать, что с ним будет.
  - name: Исход 2:5
    orderIndex: 4
    osisId: Exod.2.5
    sblId: Exod 2:5
    shortName: Исх 2:5
    text: И вышла дочь фараонова на реку мыться, а прислужницы ее ходили по берегу
      реки. Она увидела корзинку среди тростника и послала рабыню свою взять ее.
  - name: Исход 2:6
    orderIndex: 5
    osisId: Exod.2.6
    sblId: Exod 2:6
    shortName: Исх 2:6
    text: 'Открыла и увидела младенца; и вот, дитя плачет; и сжалилась над ним и сказала:
      это из Еврейских детей.'
  - name: Исход 2:7
    orderIndex: 6
    osisId: Exod.2.7
    sblId: Exod 2:7
    shortName: Исх 2:7
    text: 'И сказала сестра его дочери фараоновой: не сходить ли мне и не позвать
      ли к тебе кормилицу из Евреянок, чтоб она вскормила тебе младенца?'
  - name: Исход 2:8
    orderIndex: 7
    osisId: Exod.2.8
    sblId: Exod 2:8
    shortName: Исх 2:8
    text: 'Дочь фараонова сказала ей: сходи. Девица пошла и призвала мать младенца.'
  - name: Исход 2:9
    orderIndex: 8
    osisId: Exod.2.9
    sblId: Exod 2:9
    shortName: Исх 2:9
    text: 'Дочь фараонова сказала ей: возьми младенца сего и вскорми его мне; я дам
      тебе плату. Женщина взяла младенца и кормила его.'
  - name: Исход 2:10
    orderIndex: 9
    osisId: Exod.2.10
    sblId: Exod 2:10
    shortName: Исх 2:10
    text: 'И вырос младенец, и она привела его к дочери фараоновой, и он был у нее
      вместо сына, и нарекла имя ему: Моисей, потому что, говорила она, я из воды
      вынула его.'
  - name: Исход 2:11
    orderIndex: 10
    osisId: Exod.2.11
    sblId: Exod 2:11
    shortName: Исх 2:11
    text: Спустя много времени, когда Моисей вырос, случилось, что он вышел к братьям
      своим [сынам Израилевым] и увидел тяжкие работы их; и увидел, что Египтянин
      бьет одного Еврея из братьев его.
  - name: Исход 2:12
    orderIndex: 11
    osisId: Exod.2.12
    sblId: Exod 2:12
    shortName: Исх 2:12
    text: Посмотрев туда и сюда и видя, что нет никого, он убил Египтянина и скрыл
      его в песке.
  - name: Исход 2:13
    orderIndex: 12
    osisId: Exod.2.13
    sblId: Exod 2:13
    shortName: Исх 2:13
    text: 'И вышел он на другой день, и вот, два Еврея ссорятся; и сказал он обижающему:
      зачем ты бьешь ближнего твоего?'
  - name: Исход 2:14
    orderIndex: 13
    osisId: Exod.2.14
    sblId: Exod 2:14
    shortName: Исх 2:14
    text: 'А тот сказал: кто поставил тебя начальником и судьею над нами? не думаешь
      ли убить меня, как убил Египтянина? Моисей испугался и сказал: верно, узнали
      об этом деле.'
  - name: Исход 2:15
    orderIndex: 14
    osisId: Exod.2.15
    sblId: Exod 2:15
    shortName: Исх 2:15
    text: И услышал фараон об этом деле и хотел убить Моисея; но Моисей убежал от
      фараона и остановился в земле Мадиамской, и сел у колодезя.
  - name: Исход 2:16
    orderIndex: 15
    osisId: Exod.2.16
    sblId: Exod 2:16
    shortName: Исх 2:16
    text: У священника Мадиамского [было] семь дочерей. Они пришли, начерпали [воды]
      и наполнили корыта, чтобы напоить овец отца своего.
  - name: Исход 2:17
    orderIndex: 16
    osisId: Exod.2.17
    sblId: Exod 2:17
    shortName: Исх 2:17
    text: И пришли пастухи и отогнали их. Тогда встал Моисей и защитил их, и напоил
      овец их.
  - name: Исход 2:18
    orderIndex: 17
    osisId: Exod.2.18
    sblId: Exod 2:18
    shortName: Исх 2:18
    text: 'И пришли они к Рагуилу, отцу своему, и он сказал: что вы так скоро пришли
      сегодня?'
  - name: Исход 2:19
    orderIndex: 18
    osisId: Exod.2.19
    sblId: Exod 2:19
    shortName: Исх 2:19
    text: 'Они сказали: какой–то Египтянин защитил нас от пастухов, и даже начерпал
      нам воды и напоил овец.'
  - name: Исход 2:20
    orderIndex: 19
    osisId: Exod.2.20
    sblId: Exod 2:20
    shortName: Исх 2:20
    text: 'Он сказал дочерям своим: где же он? зачем вы его оставили? позовите его,
      и пусть он ест хлеб.'
  - name: Исход 2:21
    orderIndex: 20
    osisId: Exod.2.21
    sblId: Exod 2:21
    shortName: Исх 2:21
    text: Моисею понравилось жить у сего человека; и он выдал за Моисея дочь свою
      Сепфору.
  - name: Исход 2:22
    orderIndex: 21
    osisId: Exod.2.22
    sblId: Exod 2:22
    shortName: Исх 2:22
    text: 'Она родила сына, и [Моисей] нарек ему имя: Гирсам, потому что, говорил
      он, я стал пришельцем в чужой земле.'
  - name: Исход 2:23
    orderIndex: 22
    osisId: Exod.2.23
    sblId: Exod 2:23
    shortName: Исх 2:23
    text: Спустя долгое время, умер царь Египетский. И стенали сыны Израилевы от работы
      и вопияли, и вопль их от работы восшел к Богу.
  - name: Исход 2:24
    orderIndex: 23
    osisId: Exod.2.24
    sblId: Exod 2:24
    shortName: Исх 2:24
    text: И услышал Бог стенание их, и вспомнил Бог завет Свой с Авраамом, Исааком
      и Иаковом.
  - name: Исход 2:25
    orderIndex: 24
    osisId: Exod.2.25
    sblId: Exod 2:25
    shortName: Исх 2:25
    text: И увидел Бог сынов Израилевых, и призрел их Бог.
  versesCount: 25
- name: Исход 3
  orderIndex: 2
  osisId: Exod.3
  sblId: Exod 3
  shortName: Исх 3
  verses:
  - name: Исход 3:1
    orderIndex: 0
    osisId: Exod.3.1
    sblId: Exod 3:1
    shortName: Исх 3:1
    text: Моисей пас овец у Иофора, тестя своего, священника Мадиамского. Однажды
      провел он стадо далеко в пустыню и пришел к горе Божией, Хориву.
  - name: Исход 3:2
    orderIndex: 1
    osisId: Exod.3.2
    sblId: Exod 3:2
    shortName: Исх 3:2
    text: И явился ему Ангел Господень в пламени огня из среды тернового куста. И
      увидел он, что терновый куст горит огнем, но куст не сгорает.
  - name: Исход 3:3
    orderIndex: 2
    osisId: Exod.3.3
    sblId: Exod 3:3
    shortName: Исх 3:3
    text: 'Моисей сказал: пойду и посмотрю на сие великое явление, отчего куст не
      сгорает.'
  - name: Исход 3:4
    orderIndex: 3
    osisId: Exod.3.4
    sblId: Exod 3:4
    shortName: Исх 3:4
    text: 'Господь увидел, что он идет смотреть, и воззвал к нему Бог из среды куста,
      и сказал: Моисей! Моисей! Он сказал: вот я!'
  - name: Исход 3:5
    orderIndex: 4
    osisId: Exod.3.5
    sblId: Exod 3:5
    shortName: Исх 3:5
    text: 'И сказал Бог: не подходи сюда; сними обувь твою с ног твоих, ибо место,
      на котором ты стоишь, есть земля святая.'
  - name: Исход 3:6
    orderIndex: 5
    osisId: Exod.3.6
    sblId: Exod 3:6
    shortName: Исх 3:6
    text: 'И сказал: Я Бог отца твоего, Бог Авраама, Бог Исаака и Бог Иакова. Моисей
      закрыл лице свое, потому что боялся воззреть на Бога.'
  - name: Исход 3:7
    orderIndex: 6
    osisId: Exod.3.7
    sblId: Exod 3:7
    shortName: Исх 3:7
    text: 'И сказал Господь: Я увидел страдание народа Моего в Египте и услышал вопль
      его от приставников его; Я знаю скорби его'
  - name: Исход 3:8
    orderIndex: 7
    osisId: Exod.3.8
    sblId: Exod 3:8
    shortName: Исх 3:8
    text: и иду избавить его от руки Египтян и вывести его из земли сей в землю хорошую
      и пространную, где течет молоко и мед, в землю Хананеев, Хеттеев, Аморреев,
      Ферезеев, Евеев и Иевусеев.
  - name: Исход 3:9
    orderIndex: 8
    osisId: Exod.3.9
    sblId: Exod 3:9
    shortName: Исх 3:9
    text: И вот, уже вопль сынов Израилевых дошел до Меня, и Я вижу угнетение, каким
      угнетают их Египтяне.
  - name: Исход 3:10
    orderIndex: 9
    osisId: Exod.3.10
    sblId: Exod 3:10
    shortName: Исх 3:10
    text: 'Итак пойди: Я пошлю тебя к фараону; и выведи из Египта народ Мой, сынов
      Израилевых.'
  - name: Исход 3:11
    orderIndex: 10
    osisId: Exod.3.11
    sblId: Exod 3:11
    shortName: Исх 3:11
    text: 'Моисей сказал Богу: кто я, чтобы мне идти к фараону и вывести из Египта
      сынов Израилевых?'
  - name: Исход 3:12
    orderIndex: 11
    osisId: Exod.3.12
    sblId: Exod 3:12
    shortName: Исх 3:12
    text: 'И сказал [Бог]: Я буду с тобою, и вот тебе знамение, что Я послал тебя:
      когда ты выведешь народ из Египта, вы совершите служение Богу на этой горе.'
  - name: Исход 3:13
    orderIndex: 12
    osisId: Exod.3.13
    sblId: Exod 3:13
    shortName: Исх 3:13
    text: 'И сказал Моисей Богу: вот, я приду к сынам Израилевым и скажу им: Бог отцов
      ваших послал меня к вам. А они скажут мне: как Ему имя? Что сказать мне им?'
  - name: Исход 3:14
    orderIndex: 13
    osisId: Exod.3.14
    sblId: Exod 3:14
    shortName: Исх 3:14
    text: 'Бог сказал Моисею: Я есмь Сущий. И сказал: так скажи сынам Израилевым:
      Сущий [Иегова] послал меня к вам.'
  - name: Исход 3:15
    orderIndex: 14
    osisId: Exod.3.15
    sblId: Exod 3:15
    shortName: Исх 3:15
    text: 'И сказал еще Бог Моисею: так скажи сынам Израилевым: Господь, Бог отцов
      ваших, Бог Авраама, Бог Исаака и Бог Иакова послал меня к вам. Вот имя Мое на
      веки, и памятование о Мне из рода в род.'
  - name: Исход 3:16
    orderIndex: 15
    osisId: Exod.3.16
    sblId: Exod 3:16
    shortName: Исх 3:16
    text: 'Пойди, собери старейшин Израилевых и скажи им: Господь, Бог отцов ваших,
      явился мне, Бог Авраама, Исаака и Иакова, и сказал: Я посетил вас и [увидел],
      что делается с вами в Египте.'
  - name: Исход 3:17
    orderIndex: 16
    osisId: Exod.3.17
    sblId: Exod 3:17
    shortName: Исх 3:17
    text: 'И сказал: Я выведу вас от угнетения Египетского в землю Хананеев, Хеттеев,
      Аморреев, Ферезеев, Евеев и Иевусеев, в землю, где течет молоко и мед.'
  - name: Исход 3:18
    orderIndex: 17
    osisId: Exod.3.18
    sblId: Exod 3:18
    shortName: Исх 3:18
    text: 'И они послушают голоса твоего, и пойдешь ты и старейшины Израилевы к царю
      Египетскому, и скажете ему: Господь, Бог Евреев, призвал нас; итак отпусти нас
      в пустыню, на три дня пути, чтобы принести жертву Господу, Богу нашему.'
  - name: Исход 3:19
    orderIndex: 18
    osisId: Exod.3.19
    sblId: Exod 3:19
    shortName: Исх 3:19
    text: Но Я знаю, что царь Египетский не позволит вам идти, если [не принудить
      его] рукою крепкою;
  - name: Исход 3:20
    orderIndex: 19
    osisId: Exod.3.20
    sblId: Exod 3:20
    shortName: Исх 3:20
    text: и простру руку Мою и поражу Египет всеми чудесами Моими, которые сделаю
      среди его; и после того он отпустит вас.
  - name: Исход 3:21
    orderIndex: 20
    osisId: Exod.3.21
    sblId: Exod 3:21
    shortName: Исх 3:21
    text: 'И дам народу сему милость в глазах Египтян; и когда пойдете, то пойдете
      не с пустыми руками:'
  - name: Исход 3:22
    orderIndex: 21
    osisId: Exod.3.22
    sblId: Exod 3:22
    shortName: Исх 3:22
    text: каждая женщина выпросит у соседки своей и у живущей в доме ее вещей серебряных
      и вещей золотых, и одежд, и вы нарядите ими и сыновей ваших и дочерей ваших,
      и оберете Египтян.
  versesCount: 22
- name: Исход 4
  orderIndex: 3
  osisId: Exod.4
  sblId: Exod 4
  shortName: Исх 4
  verses:
  - name: Исход 4:1
    orderIndex: 0
    osisId: Exod.4.1
    sblId: Exod 4:1
    shortName: Исх 4:1
    text: 'И отвечал Моисей и сказал: а если они не поверят мне и не послушают голоса
      моего и скажут: не явился тебе Господь?'
  - name: Исход 4:2
    orderIndex: 1
    osisId: Exod.4.2
    sblId: Exod 4:2
    shortName: Исх 4:2
    text: 'И сказал ему Господь: что это в руке у тебя? Он отвечал: жезл.'
  - name: Исход 4:3
    orderIndex: 2
    osisId: Exod.4.3
    sblId: Exod 4:3
    shortName: Исх 4:3
    text: '[Господь] сказал: брось его на землю. Он бросил его на землю, и жезл превратился
      в змея, и Моисей побежал от него.'
  - name: Исход 4:4
    orderIndex: 3
    osisId: Exod.4.4
    sblId: Exod 4:4
    shortName: Исх 4:4
    text: 'И сказал Господь Моисею: простри руку твою и возьми его за хвост. Он простер
      руку свою, и взял его; и он стал жезлом в руке его.'
  - name: Исход 4:5
    orderIndex: 4
    osisId: Exod.4.5
    sblId: Exod 4:5
    shortName: Исх 4:5
    text: Это для того, чтобы поверили, что явился тебе Господь, Бог отцов их, Бог
      Авраама, Бог Исаака и Бог Иакова.
  - name: Исход 4:6
    orderIndex: 5
    osisId: Exod.4.6
    sblId: Exod 4:6
    shortName: Исх 4:6
    text: 'Еще сказал ему Господь: положи руку твою к себе в пазуху. И он положил
      руку свою к себе в пазуху, вынул ее, и вот, рука его побелела от проказы, как
      снег.'
  - name: Исход 4:7
    orderIndex: 6
    osisId: Exod.4.7
    sblId: Exod 4:7
    shortName: Исх 4:7
    text: '[Еще] сказал: положи опять руку твою к себе в пазуху. И он положил руку
      свою к себе в пазуху; и вынул ее из пазухи своей, и вот, она опять стала такою
      же, как тело его.'
  - name: Исход 4:8
    orderIndex: 7
    osisId: Exod.4.8
    sblId: Exod 4:8
    shortName: Исх 4:8
    text: Если они не поверят тебе и не послушают голоса первого знамения, то поверят
      голосу знамения другого;
  - name: Исход 4:9
    orderIndex: 8
    osisId: Exod.4.9
    sblId: Exod 4:9
    shortName: Исх 4:9
    text: если же не поверят и двум сим знамениям и не послушают голоса твоего, то
      возьми воды [из] реки и вылей на сушу; и вода, взятая из реки, сделается кровью
      на суше.
  - name: Исход 4:10
    orderIndex: 9
    osisId: Exod.4.10
    sblId: Exod 4:10
    shortName: Исх 4:10
    text: 'И сказал Моисей Господу: о, Господи! человек я не речистый, [и] [таков
      был] и вчера и третьего дня, и когда Ты начал говорить с рабом Твоим: я тяжело
      говорю и косноязычен.'
  - name: Исход 4:11
    orderIndex: 10
    osisId: Exod.4.11
    sblId: Exod 4:11
    shortName: Исх 4:11
    text: 'Господь сказал: кто дал уста человеку? кто делает немым, или глухим, или
      зрячим, или слепым? не Я ли Господь?'
  - name: Исход 4:12
    orderIndex: 11
    osisId: Exod.4.12
    sblId: Exod 4:12
    shortName: Исх 4:12
    text: итак пойди, и Я буду при устах твоих и научу тебя, что тебе говорить.
  - name: Исход 4:13
    orderIndex: 12
    osisId: Exod.4.13
    sblId: Exod 4:13
    shortName: Исх 4:13
    text: '[Моисей] сказал: Господи! пошли другого, кого можешь послать.'
  - name: Исход 4:14
    orderIndex: 13
    osisId: Exod.4.14
    sblId: Exod 4:14
    shortName: Исх 4:14
    text: 'И возгорелся гнев Господень на Моисея, и Он сказал: разве нет у тебя Аарона
      брата, Левитянина? Я знаю, что он может говорить, и вот, он выйдет навстречу
      тебе, и, увидев тебя, возрадуется в сердце своем;'
  - name: Исход 4:15
    orderIndex: 14
    osisId: Exod.4.15
    sblId: Exod 4:15
    shortName: Исх 4:15
    text: ты будешь ему говорить и влагать слова в уста его, а Я буду при устах твоих
      и при устах его и буду учить вас, что вам делать;
  - name: Исход 4:16
    orderIndex: 15
    osisId: Exod.4.16
    sblId: Exod 4:16
    shortName: Исх 4:16
    text: и будет говорить он вместо тебя к народу; итак он будет твоими устами, а
      ты будешь ему вместо Бога;
  - name: Исход 4:17
    orderIndex: 16
    osisId: Exod.4.17
    sblId: Exod 4:17
    shortName: Исх 4:17
    text: 'и жезл сей возьми в руку твою: им ты будешь творить знамения.'
  - name: Исход 4:18
    orderIndex: 17
    osisId: Exod.4.18
    sblId: Exod 4:18
    shortName: Исх 4:18
    text: 'И пошел Моисей, и возвратился к Иофору, тестю своему, и сказал ему: пойду
      я, и возвращусь к братьям моим, которые в Египте, и посмотрю, живы ли еще они?
      И сказал Иофор Моисею: иди с миром.'
  - name: Исход 4:19
    orderIndex: 18
    osisId: Exod.4.19
    sblId: Exod 4:19
    shortName: Исх 4:19
    text: 'И сказал Господь Моисею в [земле] Мадиамской: пойди, возвратись в Египет,
      ибо умерли все, искавшие души твоей.'
  - name: Исход 4:20
    orderIndex: 19
    osisId: Exod.4.20
    sblId: Exod 4:20
    shortName: Исх 4:20
    text: И взял Моисей жену свою и сыновей своих, посадил их на осла и отправился
      в землю Египетскую. И жезл Божий Моисей взял в руку свою.
  - name: Исход 4:21
    orderIndex: 20
    osisId: Exod.4.21
    sblId: Exod 4:21
    shortName: Исх 4:21
    text: 'И сказал Господь Моисею: когда пойдешь и возвратишься в Египет, смотри,
      все чудеса, которые Я поручил тебе, сделай пред лицем фараона, а Я ожесточу
      сердце его, и он не отпустит народа.'
  - name: Исход 4:22
    orderIndex: 21
    osisId: Exod.4.22
    sblId: Exod 4:22
    shortName: Исх 4:22
    text: 'И скажи фараону: так говорит Господь: Израиль [есть] сын Мой, первенец
      Мой;'
  - name: Исход 4:23
    orderIndex: 22
    osisId: Exod.4.23
    sblId: Exod 4:23
    shortName: Исх 4:23
    text: 'Я говорю тебе: отпусти сына Моего, чтобы он совершил Мне служение; а если
      не отпустишь его, то вот, Я убью сына твоего, первенца твоего.'
  - name: Исход 4:24
    orderIndex: 23
    osisId: Exod.4.24
    sblId: Exod 4:24
    shortName: Исх 4:24
    text: Дорогою на ночлеге случилось, что встретил его Господь и хотел умертвить
      его.
  - name: Исход 4:25
    orderIndex: 24
    osisId: Exod.4.25
    sblId: Exod 4:25
    shortName: Исх 4:25
    text: 'Тогда Сепфора, взяв каменный нож, обрезала крайнюю плоть сына своего и,
      бросив к ногам его, сказала: ты жених крови у меня.'
  - name: Исход 4:26
    orderIndex: 25
    osisId: Exod.4.26
    sblId: Exod 4:26
    shortName: Исх 4:26
    text: 'И отошел от него [Господь]. Тогда сказала она: жених крови – по обрезанию.'
  - name: Исход 4:27
    orderIndex: 26
    osisId: Exod.4.27
    sblId: Exod 4:27
    shortName: Исх 4:27
    text: 'И Господь сказал Аарону: пойди навстречу Моисею в пустыню. И он пошел,
      и встретился с ним при горе Божией, и поцеловал его.'
  - name: Исход 4:28
    orderIndex: 27
    osisId: Exod.4.28
    sblId: Exod 4:28
    shortName: Исх 4:28
    text: И пересказал Моисей Аарону все слова Господа, Который его послал, и все
      знамения, которые Он заповедал.
  - name: Исход 4:29
    orderIndex: 28
    osisId: Exod.4.29
    sblId: Exod 4:29
    shortName: Исх 4:29
    text: И пошел Моисей с Аароном, и собрали они всех старейшин сынов Израилевых,
  - name: Исход 4:30
    orderIndex: 29
    osisId: Exod.4.30
    sblId: Exod 4:30
    shortName: Исх 4:30
    text: и пересказал Аарон все слова, которые говорил Господь Моисею; и сделал [Моисей]
      знамения пред глазами народа,
  - name: Исход 4:31
    orderIndex: 30
    osisId: Exod.4.31
    sblId: Exod 4:31
    shortName: Исх 4:31
    text: и поверил народ; и услышали, что Господь посетил сынов Израилевых и увидел
      страдание их, и преклонились они и поклонились.
  versesCount: 31
- name: Исход 5
  orderIndex: 4
  osisId: Exod.5
  sblId: Exod 5
  shortName: Исх 5
  verses:
  - name: Исход 5:1
    orderIndex: 0
    osisId: Exod.5.1
    sblId: Exod 5:1
    shortName: Исх 5:1
    text: 'После сего Моисей и Аарон пришли к фараону и сказали: так говорит Господь,
      Бог Израилев: отпусти народ Мой, чтоб он совершил Мне праздник в пустыне.'
  - name: Исход 5:2
    orderIndex: 1
    osisId: Exod.5.2
    sblId: Exod 5:2
    shortName: Исх 5:2
    text: 'Но фараон сказал: кто такой Господь, чтоб я послушался голоса Его [и] отпустил
      Израиля? я не знаю Господа и Израиля не отпущу.'
  - name: Исход 5:3
    orderIndex: 2
    osisId: Exod.5.3
    sblId: Exod 5:3
    shortName: Исх 5:3
    text: 'Они сказали: Бог Евреев призвал нас; отпусти нас в пустыню на три дня пути
      принести жертву Господу, Богу нашему, чтобы Он не поразил нас язвою, или мечом.'
  - name: Исход 5:4
    orderIndex: 3
    osisId: Exod.5.4
    sblId: Exod 5:4
    shortName: Исх 5:4
    text: 'И сказал им царь Египетский: для чего вы, Моисей и Аарон, отвлекаете народ
      от дел его? ступайте на свою работу.'
  - name: Исход 5:5
    orderIndex: 4
    osisId: Exod.5.5
    sblId: Exod 5:5
    shortName: Исх 5:5
    text: 'И сказал фараон: вот, народ в земле сей многочислен, и вы отвлекаете его
      от работ его.'
  - name: Исход 5:6
    orderIndex: 5
    osisId: Exod.5.6
    sblId: Exod 5:6
    shortName: Исх 5:6
    text: 'И в тот же день фараон дал повеление приставникам над народом и надзирателям,
      говоря:'
  - name: Исход 5:7
    orderIndex: 6
    osisId: Exod.5.7
    sblId: Exod 5:7
    shortName: Исх 5:7
    text: не давайте впредь народу соломы для делания кирпича, как вчера и третьего
      дня, пусть они сами ходят и собирают себе солому,
  - name: Исход 5:8
    orderIndex: 7
    osisId: Exod.5.8
    sblId: Exod 5:8
    shortName: Исх 5:8
    text: 'а кирпичей наложите на них то же урочное число, какое они делали вчера
      и третьего дня, и не убавляйте; они праздны, потому и кричат: пойдем, принесем
      жертву Богу нашему;'
  - name: Исход 5:9
    orderIndex: 8
    osisId: Exod.5.9
    sblId: Exod 5:9
    shortName: Исх 5:9
    text: дать им больше работы, чтоб они работали и не занимались пустыми речами.
  - name: Исход 5:10
    orderIndex: 9
    osisId: Exod.5.10
    sblId: Exod 5:10
    shortName: Исх 5:10
    text: 'И вышли приставники народа и надзиратели его и сказали народу: так говорит
      фараон: не даю вам соломы;'
  - name: Исход 5:11
    orderIndex: 10
    osisId: Exod.5.11
    sblId: Exod 5:11
    shortName: Исх 5:11
    text: сами пойдите, берите себе солому, где найдете, а от работы вашей ничего
      не убавляется.
  - name: Исход 5:12
    orderIndex: 11
    osisId: Exod.5.12
    sblId: Exod 5:12
    shortName: Исх 5:12
    text: И рассеялся народ по всей земле Египетской собирать жниво вместо соломы.
  - name: Исход 5:13
    orderIndex: 12
    osisId: Exod.5.13
    sblId: Exod 5:13
    shortName: Исх 5:13
    text: 'Приставники же понуждали, говоря: выполняйте работу свою каждый день, как
      и тогда, когда была [у вас] солома.'
  - name: Исход 5:14
    orderIndex: 13
    osisId: Exod.5.14
    sblId: Exod 5:14
    shortName: Исх 5:14
    text: 'А надзирателей из сынов Израилевых, которых поставили над ними приставники
      фараоновы, били, говоря: почему вы вчера и сегодня не изготовляете урочного
      числа кирпичей, как было до сих пор?'
  - name: Исход 5:15
    orderIndex: 14
    osisId: Exod.5.15
    sblId: Exod 5:15
    shortName: Исх 5:15
    text: 'И пришли надзиратели сынов Израилевых и возопили к фараону, говоря: для
      чего ты так поступаешь с рабами твоими?'
  - name: Исход 5:16
    orderIndex: 15
    osisId: Exod.5.16
    sblId: Exod 5:16
    shortName: Исх 5:16
    text: соломы не дают рабам твоим, а кирпичи, говорят нам, делайте. И вот, рабов
      твоих бьют; грех народу твоему.
  - name: Исход 5:17
    orderIndex: 16
    osisId: Exod.5.17
    sblId: Exod 5:17
    shortName: Исх 5:17
    text: 'Но он сказал: праздны вы, праздны, поэтому и говорите: пойдем, принесем
      жертву Господу.'
  - name: Исход 5:18
    orderIndex: 17
    osisId: Exod.5.18
    sblId: Exod 5:18
    shortName: Исх 5:18
    text: Пойдите же, работайте; соломы не дадут вам, а положенное число кирпичей
      давайте.
  - name: Исход 5:19
    orderIndex: 18
    osisId: Exod.5.19
    sblId: Exod 5:19
    shortName: Исх 5:19
    text: 'И увидели надзиратели сынов Израилевых беду свою в словах: не убавляйте
      числа кирпичей, какое [положено] на каждый день.'
  - name: Исход 5:20
    orderIndex: 19
    osisId: Exod.5.20
    sblId: Exod 5:20
    shortName: Исх 5:20
    text: И когда они вышли от фараона, то встретились с Моисеем и Аароном, которые
      стояли, ожидая их,
  - name: Исход 5:21
    orderIndex: 20
    osisId: Exod.5.21
    sblId: Exod 5:21
    shortName: Исх 5:21
    text: 'и сказали им: да видит и судит вам Господь за то, что вы сделали нас ненавистными
      в глазах фараона и рабов его и дали им меч в руки, чтобы убить нас.'
  - name: Исход 5:22
    orderIndex: 21
    osisId: Exod.5.22
    sblId: Exod 5:22
    shortName: Исх 5:22
    text: 'И обратился Моисей к Господу и сказал: Господи! для чего Ты подвергнул
      такому бедствию народ сей, для чего послал меня?'
  - name: Исход 5:23
    orderIndex: 22
    osisId: Exod.5.23
    sblId: Exod 5:23
    shortName: Исх 5:23
    text: ибо с того времени, как я пришел к фараону и стал говорить именем Твоим,
      он начал хуже поступать с народом сим; избавить же, – Ты не избавил народа Твоего.
  versesCount: 23
- name: Исход 6
  orderIndex: 5
  osisId: Exod.6
  sblId: Exod 6
  shortName: Исх 6
  verses:
  - name: Исход 6:1
    orderIndex: 0
    osisId: Exod.6.1
    sblId: Exod 6:1
    shortName: Исх 6:1
    text: 'И сказал Господь Моисею: теперь увидишь ты, что Я сделаю с фараоном; по
      действию руки крепкой он отпустит их; по действию руки крепкой даже выгонит
      их из земли своей.'
  - name: Исход 6:2
    orderIndex: 1
    osisId: Exod.6.2
    sblId: Exod 6:2
    shortName: Исх 6:2
    text: 'И говорил Бог Моисею и сказал ему: Я Господь.'
  - name: Исход 6:3
    orderIndex: 2
    osisId: Exod.6.3
    sblId: Exod 6:3
    shortName: Исх 6:3
    text: Являлся Я Аврааму, Исааку и Иакову с [именем] "Бог Всемогущий", а с именем
      [Моим] "Господь" не открылся им;
  - name: Исход 6:4
    orderIndex: 3
    osisId: Exod.6.4
    sblId: Exod 6:4
    shortName: Исх 6:4
    text: и Я поставил завет Мой с ними, чтобы дать им землю Ханаанскую, землю странствования
      их, в которой они странствовали.
  - name: Исход 6:5
    orderIndex: 4
    osisId: Exod.6.5
    sblId: Exod 6:5
    shortName: Исх 6:5
    text: И Я услышал стенание сынов Израилевых о том, что Египтяне держат их в рабстве,
      и вспомнил завет Мой.
  - name: Исход 6:6
    orderIndex: 5
    osisId: Exod.6.6
    sblId: Exod 6:6
    shortName: Исх 6:6
    text: 'Итак скажи сынам Израилевым: Я Господь, и выведу вас из–под ига Египтян,
      и избавлю вас от рабства их, и спасу вас мышцею простертою и судами великими;'
  - name: Исход 6:7
    orderIndex: 6
    osisId: Exod.6.7
    sblId: Exod 6:7
    shortName: Исх 6:7
    text: и приму вас Себе в народ и буду вам Богом, и вы узнаете, что Я Господь,
      Бог ваш, изведший вас из–под ига Египетского;
  - name: Исход 6:8
    orderIndex: 7
    osisId: Exod.6.8
    sblId: Exod 6:8
    shortName: Исх 6:8
    text: и введу вас в ту землю, о которой Я, подняв руку Мою, [клялся] дать ее Аврааму,
      Исааку и Иакову, и дам вам ее в наследие. Я Господь.
  - name: Исход 6:9
    orderIndex: 8
    osisId: Exod.6.9
    sblId: Exod 6:9
    shortName: Исх 6:9
    text: Моисей пересказал это сынам Израилевым; но они не послушали Моисея по малодушию
      и тяжести работ.
  - name: Исход 6:10
    orderIndex: 9
    osisId: Exod.6.10
    sblId: Exod 6:10
    shortName: Исх 6:10
    text: 'И сказал Господь Моисею, говоря:'
  - name: Исход 6:11
    orderIndex: 10
    osisId: Exod.6.11
    sblId: Exod 6:11
    shortName: Исх 6:11
    text: войди, скажи фараону, царю Египетскому, чтобы он отпустил сынов Израилевых
      из земли своей.
  - name: Исход 6:12
    orderIndex: 11
    osisId: Exod.6.12
    sblId: Exod 6:12
    shortName: Исх 6:12
    text: 'И сказал Моисей пред Господом, говоря: вот, сыны Израилевы не слушают меня;
      как же послушает меня фараон? а я не словесен.'
  - name: Исход 6:13
    orderIndex: 12
    osisId: Exod.6.13
    sblId: Exod 6:13
    shortName: Исх 6:13
    text: И говорил Господь Моисею и Аарону, и давал им повеления к сынам Израилевым
      и к фараону, царю Египетскому, чтобы вывести сынов Израилевых из земли Египетской.
  - name: Исход 6:14
    orderIndex: 13
    osisId: Exod.6.14
    sblId: Exod 6:14
    shortName: Исх 6:14
    text: 'Вот начальники поколений их: сыны Рувима, первенца Израилева: Ханох и Фаллу,
      Хецрон и Харми: это семейства Рувимовы.'
  - name: Исход 6:15
    orderIndex: 14
    osisId: Exod.6.15
    sblId: Exod 6:15
    shortName: Исх 6:15
    text: 'Сыны Симеона: Иемуил и Иамин, и Огад, и Иахин, и Цохар, и Саул, сын Хананеянки:
      это семейства Симеона.'
  - name: Исход 6:16
    orderIndex: 15
    osisId: Exod.6.16
    sblId: Exod 6:16
    shortName: Исх 6:16
    text: 'Вот имена сынов Левия по родам их: Гирсон и Кааф и Мерари. А лет жизни
      Левия было сто тридцать семь.'
  - name: Исход 6:17
    orderIndex: 16
    osisId: Exod.6.17
    sblId: Exod 6:17
    shortName: Исх 6:17
    text: 'Сыны Гирсона: Ливни и Шимеи с семействами их.'
  - name: Исход 6:18
    orderIndex: 17
    osisId: Exod.6.18
    sblId: Exod 6:18
    shortName: Исх 6:18
    text: 'Сыны Каафовы: Амрам и Ицгар, и Хеврон, и Узиил. А лет жизни Каафа было
      сто тридцать три года.'
  - name: Исход 6:19
    orderIndex: 18
    osisId: Exod.6.19
    sblId: Exod 6:19
    shortName: Исх 6:19
    text: 'Сыны Мерари: Махли и Муши. Это семейства Левия по родам их.'
  - name: Исход 6:20
    orderIndex: 19
    osisId: Exod.6.20
    sblId: Exod 6:20
    shortName: Исх 6:20
    text: Амрам взял Иохаведу, тетку свою, себе в жену, и она родила ему Аарона и
      Моисея. А лет жизни Амрама было сто тридцать семь.
  - name: Исход 6:21
    orderIndex: 20
    osisId: Exod.6.21
    sblId: Exod 6:21
    shortName: Исх 6:21
    text: 'Сыны Ицгаровы: Корей и Нефег и Зихри.'
  - name: Исход 6:22
    orderIndex: 21
    osisId: Exod.6.22
    sblId: Exod 6:22
    shortName: Исх 6:22
    text: 'Сыны Узииловы: Мисаил и Елцафан и Сифри.'
  - name: Исход 6:23
    orderIndex: 22
    osisId: Exod.6.23
    sblId: Exod 6:23
    shortName: Исх 6:23
    text: Аарон взял себе в жену Елисавету, дочь Аминадава, сестру Наассона, и она
      родила ему Надава и Авиуда, Елеазара и Ифамара.
  - name: Исход 6:24
    orderIndex: 23
    osisId: Exod.6.24
    sblId: Exod 6:24
    shortName: Исх 6:24
    text: 'Сыны Корея: Асир, Елкана и Авиасаф: это семейства Кореевы.'
  - name: Исход 6:25
    orderIndex: 24
    osisId: Exod.6.25
    sblId: Exod 6:25
    shortName: Исх 6:25
    text: Елеазар, сын Аарона, взял себе в жену [одну] из дочерей Футииловых, и она
      родила ему Финееса. Вот начальники поколений левитских по семействам их.
  - name: Исход 6:26
    orderIndex: 25
    osisId: Exod.6.26
    sblId: Exod 6:26
    shortName: Исх 6:26
    text: 'Аарон и Моисей, это – те, которым сказал Господь: выведите сынов Израилевых
      из земли Египетской по ополчениям их.'
  - name: Исход 6:27
    orderIndex: 26
    osisId: Exod.6.27
    sblId: Exod 6:27
    shortName: Исх 6:27
    text: Они–то говорили фараону, царю Египетскому, чтобы вывести сынов Израилевых
      из Египта; это – Моисей и Аарон.
  - name: Исход 6:28
    orderIndex: 27
    osisId: Exod.6.28
    sblId: Exod 6:28
    shortName: Исх 6:28
    text: Итак в то время, когда Господь говорил Моисею в земле Египетской,
  - name: Исход 6:29
    orderIndex: 28
    osisId: Exod.6.29
    sblId: Exod 6:29
    shortName: Исх 6:29
    text: 'Господь сказал Моисею, говоря: Я Господь! скажи фараону, царю Египетскому,
      все, что Я говорю тебе.'
  - name: Исход 6:30
    orderIndex: 29
    osisId: Exod.6.30
    sblId: Exod 6:30
    shortName: Исх 6:30
    text: 'Моисей же сказал пред Господом: вот, я несловесен: как же послушает меня
      фараон?'
  versesCount: 30
- name: Исход 7
  orderIndex: 6
  osisId: Exod.7
  sblId: Exod 7
  shortName: Исх 7
  verses:
  - name: Исход 7:1
    orderIndex: 0
    osisId: Exod.7.1
    sblId: Exod 7:1
    shortName: Исх 7:1
    text: 'Но Господь сказал Моисею: смотри, Я поставил тебя Богом фараону, а Аарон,
      брат твой, будет твоим пророком:'
  - name: Исход 7:2
    orderIndex: 1
    osisId: Exod.7.2
    sblId: Exod 7:2
    shortName: Исх 7:2
    text: ты будешь говорить все, что Я повелю тебе, а Аарон, брат твой, будет говорить
      фараону, чтобы он отпустил сынов Израилевых из земли своей;
  - name: Исход 7:3
    orderIndex: 2
    osisId: Exod.7.3
    sblId: Exod 7:3
    shortName: Исх 7:3
    text: но Я ожесточу сердце фараоново, и явлю множество знамений Моих и чудес Моих
      в земле Египетской;
  - name: Исход 7:4
    orderIndex: 3
    osisId: Exod.7.4
    sblId: Exod 7:4
    shortName: Исх 7:4
    text: фараон не послушает вас, и Я наложу руку Мою на Египет и выведу воинство
      Мое, народ Мой, сынов Израилевых, из земли Египетской – судами великими;
  - name: Исход 7:5
    orderIndex: 4
    osisId: Exod.7.5
    sblId: Exod 7:5
    shortName: Исх 7:5
    text: тогда узнают Египтяне, что Я Господь, когда простру руку Мою на Египет и
      выведу сынов Израилевых из среды их.
  - name: Исход 7:6
    orderIndex: 5
    osisId: Exod.7.6
    sblId: Exod 7:6
    shortName: Исх 7:6
    text: И сделали Моисей и Аарон, как повелел им Господь, так они и сделали.
  - name: Исход 7:7
    orderIndex: 6
    osisId: Exod.7.7
    sblId: Exod 7:7
    shortName: Исх 7:7
    text: Моисей [был] восьмидесяти, а Аарон восьмидесяти трех лет, когда стали говорить
      они к фараону.
  - name: Исход 7:8
    orderIndex: 7
    osisId: Exod.7.8
    sblId: Exod 7:8
    shortName: Исх 7:8
    text: 'И сказал Господь Моисею и Аарону, говоря:'
  - name: Исход 7:9
    orderIndex: 8
    osisId: Exod.7.9
    sblId: Exod 7:9
    shortName: Исх 7:9
    text: 'если фараон скажет вам: сделайте чудо, то ты скажи Аарону: возьми жезл
      твой и брось пред фараоном – он сделается змеем.'
  - name: Исход 7:10
    orderIndex: 9
    osisId: Exod.7.10
    sblId: Exod 7:10
    shortName: Исх 7:10
    text: Моисей и Аарон пришли к фараону, и сделали так, как повелел Господь. И бросил
      Аарон жезл свой пред фараоном и пред рабами его, и он сделался змеем.
  - name: Исход 7:11
    orderIndex: 10
    osisId: Exod.7.11
    sblId: Exod 7:11
    shortName: Исх 7:11
    text: 'И призвал фараон мудрецов и чародеев; и эти волхвы Египетские сделали то
      же своими чарами:'
  - name: Исход 7:12
    orderIndex: 11
    osisId: Exod.7.12
    sblId: Exod 7:12
    shortName: Исх 7:12
    text: каждый из них бросил свой жезл, и они сделались змеями, но жезл Ааронов
      поглотил их жезлы.
  - name: Исход 7:13
    orderIndex: 12
    osisId: Exod.7.13
    sblId: Exod 7:13
    shortName: Исх 7:13
    text: Сердце фараоново ожесточилось, и он не послушал их, как и говорил Господь.
  - name: Исход 7:14
    orderIndex: 13
    osisId: Exod.7.14
    sblId: Exod 7:14
    shortName: Исх 7:14
    text: 'И сказал Господь Моисею: упорно сердце фараоново: он не хочет отпустить
      народ.'
  - name: Исход 7:15
    orderIndex: 14
    osisId: Exod.7.15
    sblId: Exod 7:15
    shortName: Исх 7:15
    text: 'Пойди к фараону завтра: вот, он выйдет к воде, ты стань на пути его, на
      берегу реки, и жезл, который превращался в змея, возьми в руку твою'
  - name: Исход 7:16
    orderIndex: 15
    osisId: Exod.7.16
    sblId: Exod 7:16
    shortName: Исх 7:16
    text: 'и скажи ему: Господь, Бог Евреев, послал меня сказать тебе: отпусти народ
      Мой, чтобы он совершил Мне служение в пустыне; но вот, ты доселе не послушался.'
  - name: Исход 7:17
    orderIndex: 16
    osisId: Exod.7.17
    sblId: Exod 7:17
    shortName: Исх 7:17
    text: 'Так говорит Господь: из сего узнаешь, что Я Господь: вот этим жезлом, который
      в руке моей, я ударю по воде, которая в реке, и она превратится в кровь,'
  - name: Исход 7:18
    orderIndex: 17
    osisId: Exod.7.18
    sblId: Exod 7:18
    shortName: Исх 7:18
    text: и рыба в реке умрет, и река воссмердит, и Египтянам омерзительно будет пить
      воду из реки.
  - name: Исход 7:19
    orderIndex: 18
    osisId: Exod.7.19
    sblId: Exod 7:19
    shortName: Исх 7:19
    text: 'И сказал Господь Моисею: скажи Аарону: возьми жезл твой, и простри руку
      твою на воды Египтян: на реки их, на потоки их, на озера их и на всякое вместилище
      вод их, – и превратятся в кровь, и будет кровь по всей земле Египетской и в
      деревянных и в каменных сосудах.'
  - name: Исход 7:20
    orderIndex: 19
    osisId: Exod.7.20
    sblId: Exod 7:20
    shortName: Исх 7:20
    text: И сделали Моисей и Аарон, как повелел Господь. И поднял [Аарон] жезл и ударил
      по воде речной пред глазами фараона и пред глазами рабов его, и вся вода в реке
      превратилась в кровь,
  - name: Исход 7:21
    orderIndex: 20
    osisId: Exod.7.21
    sblId: Exod 7:21
    shortName: Исх 7:21
    text: и рыба в реке вымерла, и река воссмердела, и Египтяне не могли пить воды
      из реки; и была кровь по всей земле Египетской.
  - name: Исход 7:22
    orderIndex: 21
    osisId: Exod.7.22
    sblId: Exod 7:22
    shortName: Исх 7:22
    text: И волхвы Египетские чарами своими сделали то же. И ожесточилось сердце фараона,
      и не послушал их, как и говорил Господь.
  - name: Исход 7:23
    orderIndex: 22
    osisId: Exod.7.23
    sblId: Exod 7:23
    shortName: Исх 7:23
    text: И оборотился фараон, и пошел в дом свой; и сердце его не тронулось и сим.
  - name: Исход 7:24
    orderIndex: 23
    osisId: Exod.7.24
    sblId: Exod 7:24
    shortName: Исх 7:24
    text: И стали копать все Египтяне около реки [чтобы найти] воду для питья, потому
      что не могли пить воды из реки.
  - name: Исход 7:25
    orderIndex: 24
    osisId: Exod.7.25
    sblId: Exod 7:25
    shortName: Исх 7:25
    text: И исполнилось семь дней после того, как Господь поразил реку.
  - name: Исход 7:26
    orderIndex: 25
    osisId: Exod.7.26
    sblId: Exod 7:26
    shortName: Исх 7:26
    text: 'И сказал Господь Моисею: пойди к фараону и скажи ему: так говорит Господь:
      отпусти народ Мой, чтобы он совершил Мне служение;'
  - name: Исход 7:27
    orderIndex: 26
    osisId: Exod.7.27
    sblId: Exod 7:27
    shortName: Исх 7:27
    text: если же ты не согласишься отпустить, то вот, Я поражаю всю область твою
      жабами;
  - name: Исход 7:28
    orderIndex: 27
    osisId: Exod.7.28
    sblId: Exod 7:28
    shortName: Исх 7:28
    text: и воскишит река жабами, и они выйдут и войдут в дом твой, и в спальню твою,
      и на постель твою, и в домы рабов твоих и народа твоего, и в печи твои, и в
      квашни твои,
  - name: Исход 7:29
    orderIndex: 28
    osisId: Exod.7.29
    sblId: Exod 7:29
    shortName: Исх 7:29
    text: и на тебя, и на народ твой, и на всех рабов твоих взойдут жабы.
  versesCount: 29
- name: Исход 8
  orderIndex: 7
  osisId: Exod.8
  sblId: Exod 8
  shortName: Исх 8
  verses:
  - name: Исход 8:1
    orderIndex: 0
    osisId: Exod.8.1
    sblId: Exod 8:1
    shortName: Исх 8:1
    text: 'И сказал Господь Моисею: скажи Аарону: простри руку твою с жезлом твоим
      на реки, на потоки и на озера и выведи жаб на землю Египетскую.'
  - name: Исход 8:2
    orderIndex: 1
    osisId: Exod.8.2
    sblId: Exod 8:2
    shortName: Исх 8:2
    text: Аарон простер руку свою на воды Египетские; и вышли жабы и покрыли землю
      Египетскую.
  - name: Исход 8:3
    orderIndex: 2
    osisId: Exod.8.3
    sblId: Exod 8:3
    shortName: Исх 8:3
    text: То же сделали и волхвы чарами своими и вывели жаб на землю Египетскую.
  - name: Исход 8:4
    orderIndex: 3
    osisId: Exod.8.4
    sblId: Exod 8:4
    shortName: Исх 8:4
    text: 'И призвал фараон Моисея и Аарона и сказал: помолитесь Господу, чтоб Он
      удалил жаб от меня и от народа моего, и я отпущу народ [Израильский] принести
      жертву Господу.'
  - name: Исход 8:5
    orderIndex: 4
    osisId: Exod.8.5
    sblId: Exod 8:5
    shortName: Исх 8:5
    text: 'Моисей сказал фараону: назначь мне сам, когда помолиться за тебя, за рабов
      твоих и за народ твой, чтобы жабы исчезли у тебя, в домах твоих, и остались
      только в реке.'
  - name: Исход 8:6
    orderIndex: 5
    osisId: Exod.8.6
    sblId: Exod 8:6
    shortName: Исх 8:6
    text: 'Он сказал: завтра. [Моисей] отвечал: [будет] по слову твоему, дабы ты узнал,
      что нет никого, как Господь Бог наш;'
  - name: Исход 8:7
    orderIndex: 6
    osisId: Exod.8.7
    sblId: Exod 8:7
    shortName: Исх 8:7
    text: и удалятся жабы от тебя, от домов твоих, и от рабов твоих и от твоего народа;
      только в реке они останутся.
  - name: Исход 8:8
    orderIndex: 7
    osisId: Exod.8.8
    sblId: Exod 8:8
    shortName: Исх 8:8
    text: Моисей и Аарон вышли от фараона, и Моисей воззвал к Господу о жабах, которых
      Он навел на фараона.
  - name: Исход 8:9
    orderIndex: 8
    osisId: Exod.8.9
    sblId: Exod 8:9
    shortName: Исх 8:9
    text: 'И сделал Господь по слову Моисея: жабы вымерли в домах, на дворах и на
      полях;'
  - name: Исход 8:10
    orderIndex: 9
    osisId: Exod.8.10
    sblId: Exod 8:10
    shortName: Исх 8:10
    text: и собрали их в груды, и воссмердела земля.
  - name: Исход 8:11
    orderIndex: 10
    osisId: Exod.8.11
    sblId: Exod 8:11
    shortName: Исх 8:11
    text: И увидел фараон, что сделалось облегчение, и ожесточил сердце свое, и не
      послушал их, как и говорил Господь.
  - name: Исход 8:12
    orderIndex: 11
    osisId: Exod.8.12
    sblId: Exod 8:12
    shortName: Исх 8:12
    text: 'И сказал Господь Моисею: скажи Аарону: простри жезл твой и ударь в персть
      земную, и сделается [персмь] мошками по всей земле Египетской.'
  - name: Исход 8:13
    orderIndex: 12
    osisId: Exod.8.13
    sblId: Exod 8:13
    shortName: Исх 8:13
    text: 'Так они и сделали: Аарон простер руку свою с жезлом своим и ударил в персть
      земную, и явились мошки на людях и на скоте. Вся персть земная сделалась мошками
      по всей земле Египетской.'
  - name: Исход 8:14
    orderIndex: 13
    osisId: Exod.8.14
    sblId: Exod 8:14
    shortName: Исх 8:14
    text: Старались также и волхвы чарами своими произвести мошек, но не могли. И
      были мошки на людях и на скоте.
  - name: Исход 8:15
    orderIndex: 14
    osisId: Exod.8.15
    sblId: Exod 8:15
    shortName: Исх 8:15
    text: 'И сказали волхвы фараону: это перст Божий. Но сердце фараоново ожесточилось,
      и он не послушал их, как и говорил Господь.'
  - name: Исход 8:16
    orderIndex: 15
    osisId: Exod.8.16
    sblId: Exod 8:16
    shortName: Исх 8:16
    text: 'И сказал Господь Моисею: завтра встань рано и явись пред лице фараона.
      Вот, он пойдет к воде, и ты скажи ему: так говорит Господь: отпусти народ Мой,
      чтобы он совершил Мне служение.'
  - name: Исход 8:17
    orderIndex: 16
    osisId: Exod.8.17
    sblId: Exod 8:17
    shortName: Исх 8:17
    text: а если не отпустишь народа Моего, то вот, Я пошлю на тебя и на рабов твоих,
      и на народ твой, и в домы твои песьих мух, и наполнятся домы Египтян песьими
      мухами и самая земля, на которой они [живут];
  - name: Исход 8:18
    orderIndex: 17
    osisId: Exod.8.18
    sblId: Exod 8:18
    shortName: Исх 8:18
    text: и отделю в тот день землю Гесем, на которой пребывает народ Мой, и там не
      будет песьих мух, дабы ты знал, что Я Господь среди земли;
  - name: Исход 8:19
    orderIndex: 18
    osisId: Exod.8.19
    sblId: Exod 8:19
    shortName: Исх 8:19
    text: Я сделаю разделение между народом Моим и между народом твоим. Завтра будет
      сие знамение.
  - name: Исход 8:20
    orderIndex: 19
    osisId: Exod.8.20
    sblId: Exod 8:20
    shortName: Исх 8:20
    text: 'Так и сделал Господь: налетело множество песьих мух в дом фараонов, и в
      домы рабов его, и на всю землю Египетскую: погибала земля от песьих мух.'
  - name: Исход 8:21
    orderIndex: 20
    osisId: Exod.8.21
    sblId: Exod 8:21
    shortName: Исх 8:21
    text: 'И призвал фараон Моисея и Аарона и сказал: пойдите, принесите жертву Богу
      вашему в сей земле.'
  - name: Исход 8:22
    orderIndex: 21
    osisId: Exod.8.22
    sblId: Exod 8:22
    shortName: Исх 8:22
    text: 'Но Моисей сказал: нельзя сего сделать, ибо отвратительно для Египтян жертвоприношение
      наше Господу, Богу нашему: если мы отвратительную для Египтян жертву станем
      приносить в глазах их, то не побьют ли они нас камнями?'
  - name: Исход 8:23
    orderIndex: 22
    osisId: Exod.8.23
    sblId: Exod 8:23
    shortName: Исх 8:23
    text: мы пойдем в пустыню, на три дня пути, и принесем жертву Господу, Богу нашему,
      как скажет нам.
  - name: Исход 8:24
    orderIndex: 23
    osisId: Exod.8.24
    sblId: Exod 8:24
    shortName: Исх 8:24
    text: 'И сказал фараон: я отпущу вас принести жертву Господу Богу вашему в пустыне,
      только не уходите далеко; помолитесь обо мне.'
  - name: Исход 8:25
    orderIndex: 24
    osisId: Exod.8.25
    sblId: Exod 8:25
    shortName: Исх 8:25
    text: 'Моисей сказал: вот, я выхожу от тебя и помолюсь Господу, и удалятся песьи
      мухи от фараона, и от рабов его, и от народа его завтра, только фараон пусть
      перестанет обманывать, не отпуская народа принести жертву Господу.'
  - name: Исход 8:26
    orderIndex: 25
    osisId: Exod.8.26
    sblId: Exod 8:26
    shortName: Исх 8:26
    text: И вышел Моисей от фараона и помолился Господу.
  - name: Исход 8:27
    orderIndex: 26
    osisId: Exod.8.27
    sblId: Exod 8:27
    shortName: Исх 8:27
    text: 'И сделал Господь по слову Моисея и удалил песьих мух от фараона, от рабов
      его и от народа его: не осталось ни одной.'
  - name: Исход 8:28
    orderIndex: 27
    osisId: Exod.8.28
    sblId: Exod 8:28
    shortName: Исх 8:28
    text: Но фараон ожесточил сердце свое и на этот раз и не отпустил народа.
  versesCount: 28
- name: Исход 9
  orderIndex: 8
  osisId: Exod.9
  sblId: Exod 9
  shortName: Исх 9
  verses:
  - name: Исход 9:1
    orderIndex: 0
    osisId: Exod.9.1
    sblId: Exod 9:1
    shortName: Исх 9:1
    text: 'И сказал Господь Моисею: пойди к фараону и скажи ему: так говорит Господь,
      Бог Евреев: отпусти народ Мой, чтобы он совершил Мне служение;'
  - name: Исход 9:2
    orderIndex: 1
    osisId: Exod.9.2
    sblId: Exod 9:2
    shortName: Исх 9:2
    text: ибо если ты не захочешь отпустить и еще будешь удерживать его,
  - name: Исход 9:3
    orderIndex: 2
    osisId: Exod.9.3
    sblId: Exod 9:3
    shortName: Исх 9:3
    text: 'то вот, рука Господня будет на скоте твоем, который в поле, на конях, на
      ослах, на верблюдах, на волах и овцах: будет моровая язва весьма тяжкая;'
  - name: Исход 9:4
    orderIndex: 3
    osisId: Exod.9.4
    sblId: Exod 9:4
    shortName: Исх 9:4
    text: и разделит Господь между скотом Израильским и скотом Египетским, и из всего
      [скота] сынов Израилевых не умрет ничего.
  - name: Исход 9:5
    orderIndex: 4
    osisId: Exod.9.5
    sblId: Exod 9:5
    shortName: Исх 9:5
    text: 'И назначил Господь время, сказав: завтра сделает это Господь в земле сей.'
  - name: Исход 9:6
    orderIndex: 5
    osisId: Exod.9.6
    sblId: Exod 9:6
    shortName: Исх 9:6
    text: И сделал это Господь на другой день, и вымер весь скот Египетский; из скота
      же сынов Израилевых не умерло ничего.
  - name: Исход 9:7
    orderIndex: 6
    osisId: Exod.9.7
    sblId: Exod 9:7
    shortName: Исх 9:7
    text: Фараон послал [узнать], и вот, из скота Израилевых не умерло ничего. Но
      сердце фараоново ожесточилось, и он не отпустил народа.
  - name: Исход 9:8
    orderIndex: 7
    osisId: Exod.9.8
    sblId: Exod 9:8
    shortName: Исх 9:8
    text: 'И сказал Господь Моисею и Аарону: возьмите по полной горсти пепла из печи,
      и пусть бросит его Моисей к небу в глазах фараона;'
  - name: Исход 9:9
    orderIndex: 8
    osisId: Exod.9.9
    sblId: Exod 9:9
    shortName: Исх 9:9
    text: и поднимется пыль по всей земле Египетской, и будет на людях и на скоте
      воспаление с нарывами, во всей земле Египетской.
  - name: Исход 9:10
    orderIndex: 9
    osisId: Exod.9.10
    sblId: Exod 9:10
    shortName: Исх 9:10
    text: Они взяли пепла из печи и предстали пред лице фараона. Моисей бросил его
      к небу, и сделалось воспаление с нарывами на людях и на скоте.
  - name: Исход 9:11
    orderIndex: 10
    osisId: Exod.9.11
    sblId: Exod 9:11
    shortName: Исх 9:11
    text: И не могли волхвы устоять пред Моисеем по причине воспаления, потому что
      воспаление было на волхвах и на всех Египтянах.
  - name: Исход 9:12
    orderIndex: 11
    osisId: Exod.9.12
    sblId: Exod 9:12
    shortName: Исх 9:12
    text: Но Господь ожесточил сердце фараона, и он не послушал их, как и говорил
      Господь Моисею.
  - name: Исход 9:13
    orderIndex: 12
    osisId: Exod.9.13
    sblId: Exod 9:13
    shortName: Исх 9:13
    text: 'И сказал Господь Моисею: завтра встань рано и явись пред лице фараона,
      и скажи ему: так говорит Господь, Бог Евреев: отпусти народ Мой, чтобы он совершил
      Мне служение;'
  - name: Исход 9:14
    orderIndex: 13
    osisId: Exod.9.14
    sblId: Exod 9:14
    shortName: Исх 9:14
    text: ибо в этот раз Я пошлю все язвы Мои в сердце твое, и на рабов твоих, и на
      народ твой, дабы ты узнал, что нет подобного Мне на всей земле;
  - name: Исход 9:15
    orderIndex: 14
    osisId: Exod.9.15
    sblId: Exod 9:15
    shortName: Исх 9:15
    text: 'так как Я простер руку Мою, то поразил бы тебя и народ твой язвою, и ты
      истреблен был бы с земли:'
  - name: Исход 9:16
    orderIndex: 15
    osisId: Exod.9.16
    sblId: Exod 9:16
    shortName: Исх 9:16
    text: но для того Я сохранил тебя, чтобы показать на тебе силу Мою, и чтобы возвещено
      было имя Мое по всей земле;
  - name: Исход 9:17
    orderIndex: 16
    osisId: Exod.9.17
    sblId: Exod 9:17
    shortName: Исх 9:17
    text: ты еще противостоишь народу Моему, чтобы не отпускать его, –
  - name: Исход 9:18
    orderIndex: 17
    osisId: Exod.9.18
    sblId: Exod 9:18
    shortName: Исх 9:18
    text: вот, Я пошлю завтра, в это самое время, град весьма сильный, которому подобного
      не было в Египте со дня основания его доныне;
  - name: Исход 9:19
    orderIndex: 18
    osisId: Exod.9.19
    sblId: Exod 9:19
    shortName: Исх 9:19
    text: 'итак пошли собрать стада твои и все, что есть у тебя в поле: на всех людей
      и скот, которые останутся в поле и не соберутся в домы, падет град, и они умрут.'
  - name: Исход 9:20
    orderIndex: 19
    osisId: Exod.9.20
    sblId: Exod 9:20
    shortName: Исх 9:20
    text: Те из рабов фараоновых, которые убоялись слова Господня, поспешно собрали
      рабов своих и стада свои в домы;
  - name: Исход 9:21
    orderIndex: 20
    osisId: Exod.9.21
    sblId: Exod 9:21
    shortName: Исх 9:21
    text: а кто не обратил сердца своего к слову Господню, тот оставил рабов своих
      и стада свои в поле.
  - name: Исход 9:22
    orderIndex: 21
    osisId: Exod.9.22
    sblId: Exod 9:22
    shortName: Исх 9:22
    text: 'И сказал Господь Моисею: простри руку твою к небу, и падет град на всю
      землю Египетскую, на людей, на скот и на всю траву полевую в земле Египетской.'
  - name: Исход 9:23
    orderIndex: 22
    osisId: Exod.9.23
    sblId: Exod 9:23
    shortName: Исх 9:23
    text: И простер Моисей жезл свой к небу, и Господь произвел гром и град, и огонь
      разливался по земле; и послал Господь град на землю Египетскую;
  - name: Исход 9:24
    orderIndex: 23
    osisId: Exod.9.24
    sblId: Exod 9:24
    shortName: Исх 9:24
    text: и был град и огонь между градом, [град] весьма сильный, какого не было во
      всей земле Египетской со времени населения ее.
  - name: Исход 9:25
    orderIndex: 24
    osisId: Exod.9.25
    sblId: Exod 9:25
    shortName: Исх 9:25
    text: И побил град по всей земле Египетской все, что было в поле, от человека
      до скота, и всю траву полевую побил град, и все деревья в поле поломал;
  - name: Исход 9:26
    orderIndex: 25
    osisId: Exod.9.26
    sblId: Exod 9:26
    shortName: Исх 9:26
    text: только в земле Гесем, где жили сыны Израилевы, не было града.
  - name: Исход 9:27
    orderIndex: 26
    osisId: Exod.9.27
    sblId: Exod 9:27
    shortName: Исх 9:27
    text: 'И послал фараон, и призвал Моисея и Аарона, и сказал им: на этот раз я
      согрешил; Господь праведен, а я и народ мой виновны;'
  - name: Исход 9:28
    orderIndex: 27
    osisId: Exod.9.28
    sblId: Exod 9:28
    shortName: Исх 9:28
    text: 'помолитесь Господу: пусть перестанут громы Божии и град; и отпущу вас и
      не буду более удерживать.'
  - name: Исход 9:29
    orderIndex: 28
    osisId: Exod.9.29
    sblId: Exod 9:29
    shortName: Исх 9:29
    text: 'Моисей сказал ему: как скоро я выйду из города, простру руки мои к Господу;
      громы перестанут, и града более не будет, дабы ты узнал, что Господня земля;'
  - name: Исход 9:30
    orderIndex: 29
    osisId: Exod.9.30
    sblId: Exod 9:30
    shortName: Исх 9:30
    text: но я знаю, что ты и рабы твои еще не убоитесь Господа Бога.
  - name: Исход 9:31
    orderIndex: 30
    osisId: Exod.9.31
    sblId: Exod 9:31
    shortName: Исх 9:31
    text: Лен и ячмень были побиты, потому что ячмень выколосился, а лен осеменился;
  - name: Исход 9:32
    orderIndex: 31
    osisId: Exod.9.32
    sblId: Exod 9:32
    shortName: Исх 9:32
    text: а пшеница и полба не побиты, потому что они были поздние.
  - name: Исход 9:33
    orderIndex: 32
    osisId: Exod.9.33
    sblId: Exod 9:33
    shortName: Исх 9:33
    text: И вышел Моисей от фараона из города и простер руки свои к Господу, и прекратились
      гром и град, и дождь перестал литься на землю.
  - name: Исход 9:34
    orderIndex: 33
    osisId: Exod.9.34
    sblId: Exod 9:34
    shortName: Исх 9:34
    text: И увидел фараон, что перестал дождь и град и гром, и продолжал грешить,
      и отягчил сердце свое сам и рабы его.
  - name: Исход 9:35
    orderIndex: 34
    osisId: Exod.9.35
    sblId: Exod 9:35
    shortName: Исх 9:35
    text: И ожесточилось сердце фараона, и он не отпустил сынов Израилевых, как и
      говорил Господь чрез Моисея.
  versesCount: 35
- name: Исход 10
  orderIndex: 9
  osisId: Exod.10
  sblId: Exod 10
  shortName: Исх 10
  verses:
  - name: Исход 10:1
    orderIndex: 0
    osisId: Exod.10.1
    sblId: Exod 10:1
    shortName: Исх 10:1
    text: 'И сказал Господь Моисею: войди к фараону, ибо Я отягчил сердце его и сердце
      рабов его, чтобы явить между ними сии знамения Мои,'
  - name: Исход 10:2
    orderIndex: 1
    osisId: Exod.10.2
    sblId: Exod 10:2
    shortName: Исх 10:2
    text: и чтобы ты рассказывал сыну твоему и сыну сына твоего о том, что Я сделал
      в Египте, и о знамениях Моих, которые Я показал в нем, и чтобы вы знали, что
      Я Господь.
  - name: Исход 10:3
    orderIndex: 2
    osisId: Exod.10.3
    sblId: Exod 10:3
    shortName: Исх 10:3
    text: 'Моисей и Аарон пришли к фараону и сказали ему: так говорит Господь, Бог
      Евреев: долго ли ты не смиришься предо Мною? отпусти народ Мой, чтобы он совершил
      Мне служение;'
  - name: Исход 10:4
    orderIndex: 3
    osisId: Exod.10.4
    sblId: Exod 10:4
    shortName: Исх 10:4
    text: 'а если ты не отпустишь народа Моего, то вот, завтра Я наведу саранчу на
      твою область:'
  - name: Исход 10:5
    orderIndex: 4
    osisId: Exod.10.5
    sblId: Exod 10:5
    shortName: Исх 10:5
    text: она покроет лице земли так, что нельзя будет видеть земли, и поест у вас
      оставшееся, уцелевшее от града; объест также все дерева, растущие у вас в поле,
  - name: Исход 10:6
    orderIndex: 5
    osisId: Exod.10.6
    sblId: Exod 10:6
    shortName: Исх 10:6
    text: и наполнит домы твои, домы всех рабов твоих и домы всех Египтян, чего не
      видели отцы твои, ни отцы отцов твоих со дня, как живут на земле, даже до сего
      дня. [Моисей] обратился и вышел от фараона.
  - name: Исход 10:7
    orderIndex: 6
    osisId: Exod.10.7
    sblId: Exod 10:7
    shortName: Исх 10:7
    text: 'Тогда рабы фараоновы сказали ему: долго ли он будет мучить нас? отпусти
      сих людей, пусть они совершат служение Господу, Богу своему; неужели ты еще
      не видишь, что Египет гибнет?'
  - name: Исход 10:8
    orderIndex: 7
    osisId: Exod.10.8
    sblId: Exod 10:8
    shortName: Исх 10:8
    text: 'И возвратили Моисея и Аарона к фараону, и [фараон] сказал им: пойдите,
      совершите служение Господу, Богу вашему; кто же и кто пойдет?'
  - name: Исход 10:9
    orderIndex: 8
    osisId: Exod.10.9
    sblId: Exod 10:9
    shortName: Исх 10:9
    text: 'И сказал Моисей: пойдем с малолетними нашими и стариками нашими, с сыновьями
      нашими и дочерями нашими, и с овцами нашими и с волами нашими пойдем, ибо у
      нас праздник Господу.'
  - name: Исход 10:10
    orderIndex: 9
    osisId: Exod.10.10
    sblId: Exod 10:10
    shortName: Исх 10:10
    text: '[Фараон] сказал им: пусть будет так, Господь с вами! я готов отпустить
      вас: но зачем с детьми? видите, у вас худое намерение!'
  - name: Исход 10:11
    orderIndex: 10
    osisId: Exod.10.11
    sblId: Exod 10:11
    shortName: Исх 10:11
    text: 'нет: пойдите [одни] мужчины и совершите служение Господу, так как вы сего
      просили. И выгнали их от фараона.'
  - name: Исход 10:12
    orderIndex: 11
    osisId: Exod.10.12
    sblId: Exod 10:12
    shortName: Исх 10:12
    text: 'Тогда Господь сказал Моисею: простри руку твою на землю Египетскую, и пусть
      нападет саранча на землю Египетскую и поест всю траву земную [и] все, что уцелело
      от града.'
  - name: Исход 10:13
    orderIndex: 12
    osisId: Exod.10.13
    sblId: Exod 10:13
    shortName: Исх 10:13
    text: И простер Моисей жезл свой на землю Египетскую, и Господь навел на сию землю
      восточный ветер, [продолжавшийся] весь тот день и всю ночь. Настало утро, и
      восточный ветер нанес саранчу.
  - name: Исход 10:14
    orderIndex: 13
    osisId: Exod.10.14
    sblId: Exod 10:14
    shortName: Исх 10:14
    text: 'И напала саранча на всю землю Египетскую и легла по всей стране Египетской
      в великом множестве: прежде не бывало такой саранчи, и после сего не будет такой;'
  - name: Исход 10:15
    orderIndex: 14
    osisId: Exod.10.15
    sblId: Exod 10:15
    shortName: Исх 10:15
    text: она покрыла лице всей земли, так что земли не было видно, и поела всю траву
      земную и все плоды древесные, уцелевшие от града, и не осталось никакой зелени
      ни на деревах, ни на траве полевой во всей земле Египетской.
  - name: Исход 10:16
    orderIndex: 15
    osisId: Exod.10.16
    sblId: Exod 10:16
    shortName: Исх 10:16
    text: 'Фараон поспешно призвал Моисея и Аарона и сказал: согрешил я пред Господом,
      Богом вашим, и пред вами;'
  - name: Исход 10:17
    orderIndex: 16
    osisId: Exod.10.17
    sblId: Exod 10:17
    shortName: Исх 10:17
    text: теперь простите грех мой еще раз и помолитесь Господу Богу вашему, чтобы
      Он только отвратил от меня сию смерть.
  - name: Исход 10:18
    orderIndex: 17
    osisId: Exod.10.18
    sblId: Exod 10:18
    shortName: Исх 10:18
    text: '[Моисей] вышел от фараона и помолился Господу.'
  - name: Исход 10:19
    orderIndex: 18
    osisId: Exod.10.19
    sblId: Exod 10:19
    shortName: Исх 10:19
    text: 'И воздвигнул Господь с противной стороны западный весьма сильный ветер,
      и он понес саранчу и бросил ее в Чермное море: не осталось ни одной саранчи
      во всей стране Египетской.'
  - name: Исход 10:20
    orderIndex: 19
    osisId: Exod.10.20
    sblId: Exod 10:20
    shortName: Исх 10:20
    text: Но Господь ожесточил сердце фараона, и он не отпустил сынов Израилевых.
  - name: Исход 10:21
    orderIndex: 20
    osisId: Exod.10.21
    sblId: Exod 10:21
    shortName: Исх 10:21
    text: 'И сказал Господь Моисею: простри руку твою к небу, и будет тьма на земле
      Египетской, осязаемая тьма.'
  - name: Исход 10:22
    orderIndex: 21
    osisId: Exod.10.22
    sblId: Exod 10:22
    shortName: Исх 10:22
    text: Моисей простер руку свою к небу, и была густая тьма по всей земле Египетской
      три дня;
  - name: Исход 10:23
    orderIndex: 22
    osisId: Exod.10.23
    sblId: Exod 10:23
    shortName: Исх 10:23
    text: не видели друг друга, и никто не вставал с места своего три дня; у всех
      же сынов Израилевых был свет в жилищах их.
  - name: Исход 10:24
    orderIndex: 23
    osisId: Exod.10.24
    sblId: Exod 10:24
    shortName: Исх 10:24
    text: 'Фараон призвал Моисея и сказал: пойдите, совершите служение Господу, пусть
      только останется мелкий и крупный скот ваш, а дети ваши пусть идут с вами.'
  - name: Исход 10:25
    orderIndex: 24
    osisId: Exod.10.25
    sblId: Exod 10:25
    shortName: Исх 10:25
    text: 'Но Моисей сказал: дай также в руки наши жертвы и всесожжения, чтобы принести
      Господу Богу нашему;'
  - name: Исход 10:26
    orderIndex: 25
    osisId: Exod.10.26
    sblId: Exod 10:26
    shortName: Исх 10:26
    text: пусть пойдут и стада наши с нами, не останется ни копыта; ибо из них мы
      возьмем на жертву Господу, Богу нашему; но доколе не придем туда, мы не знаем,
      что принести в жертву Господу.
  - name: Исход 10:27
    orderIndex: 26
    osisId: Exod.10.27
    sblId: Exod 10:27
    shortName: Исх 10:27
    text: И ожесточил Господь сердце фараона, и он не захотел отпустить их.
  - name: Исход 10:28
    orderIndex: 27
    osisId: Exod.10.28
    sblId: Exod 10:28
    shortName: Исх 10:28
    text: 'И сказал ему фараон: пойди от меня; берегись, не являйся более пред лице
      мое; в тот день, когда ты увидишь лице мое, умрешь.'
  - name: Исход 10:29
    orderIndex: 28
    osisId: Exod.10.29
    sblId: Exod 10:29
    shortName: Исх 10:29
    text: 'И сказал Моисей: как сказал ты, так и будет; я не увижу более лица твоего.'
  versesCount: 29
- name: Исход 11
  orderIndex: 10
  osisId: Exod.11
  sblId: Exod 11
  shortName: Исх 11
  verses:
  - name: Исход 11:1
    orderIndex: 0
    osisId: Exod.11.1
    sblId: Exod 11:1
    shortName: Исх 11:1
    text: 'И сказал Господь Моисею: еще одну казнь Я наведу на фараона и на Египтян;
      после того он отпустит вас отсюда; когда же он будет отпускать, с поспешностью
      будет гнать вас отсюда;'
  - name: Исход 11:2
    orderIndex: 1
    osisId: Exod.11.2
    sblId: Exod 11:2
    shortName: Исх 11:2
    text: внуши народу, чтобы каждый у ближнего своего и каждая женщина у ближней
      своей выпросили вещей серебряных и вещей золотых.
  - name: Исход 11:3
    orderIndex: 2
    osisId: Exod.11.3
    sblId: Exod 11:3
    shortName: Исх 11:3
    text: И дал Господь милость народу [Своему] в глазах Египтян, да и Моисей был
      весьма велик в земле Египетской, в глазах рабов фараоновых и в глазах народа.
  - name: Исход 11:4
    orderIndex: 3
    osisId: Exod.11.4
    sblId: Exod 11:4
    shortName: Исх 11:4
    text: 'И сказал Моисей: так говорит Господь: в полночь Я пройду посреди Египта,'
  - name: Исход 11:5
    orderIndex: 4
    osisId: Exod.11.5
    sblId: Exod 11:5
    shortName: Исх 11:5
    text: и умрет всякий первенец в земле Египетской от первенца фараона, который
      сидит на престоле своем, до первенца рабыни, которая при жерновах, и все первородное
      из скота;
  - name: Исход 11:6
    orderIndex: 5
    osisId: Exod.11.6
    sblId: Exod 11:6
    shortName: Исх 11:6
    text: и будет вопль великий по всей земле Египетской, какого не бывало и какого
      не будет более;
  - name: Исход 11:7
    orderIndex: 6
    osisId: Exod.11.7
    sblId: Exod 11:7
    shortName: Исх 11:7
    text: у всех же сынов Израилевых ни на человека, ни на скот не пошевелит пес языком
      своим, дабы вы знали, какое различие делает Господь между Египтянами и между
      Израильтянами.
  - name: Исход 11:8
    orderIndex: 7
    osisId: Exod.11.8
    sblId: Exod 11:8
    shortName: Исх 11:8
    text: 'И придут все рабы твои сии ко мне и поклонятся мне, говоря: выйди ты и
      весь народ, которым ты предводительствуешь. После сего я и выйду. И вышел [Моисей]
      от фараона с гневом.'
  - name: Исход 11:9
    orderIndex: 8
    osisId: Exod.11.9
    sblId: Exod 11:9
    shortName: Исх 11:9
    text: 'И сказал Господь Моисею: не послушал вас фараон, чтобы умножились чудеса
      Мои в земле Египетской.'
  - name: Исход 11:10
    orderIndex: 9
    osisId: Exod.11.10
    sblId: Exod 11:10
    shortName: Исх 11:10
    text: Моисей и Аарон сделали все сии чудеса пред фараоном; но Господь ожесточил
      сердце фараона, и он не отпустил сынов Израилевых из земли своей.
  versesCount: 10
- name: Исход 12
  orderIndex: 11
  osisId: Exod.12
  sblId: Exod 12
  shortName: Исх 12
  verses:
  - name: Исход 12:1
    orderIndex: 0
    osisId: Exod.12.1
    sblId: Exod 12:1
    shortName: Исх 12:1
    text: 'И сказал Господь Моисею и Аарону в земле Египетской, говоря:'
  - name: Исход 12:2
    orderIndex: 1
    osisId: Exod.12.2
    sblId: Exod 12:2
    shortName: Исх 12:2
    text: месяц сей [да будет] у вас началом месяцев, первым [да] [будет] он у вас
      между месяцами года.
  - name: Исход 12:3
    orderIndex: 2
    osisId: Exod.12.3
    sblId: Exod 12:3
    shortName: Исх 12:3
    text: 'Скажите всему обществу Израилевых: в десятый [день] сего месяца пусть возьмут
      себе каждый одного агнца по семействам, по агнцу на семейство;'
  - name: Исход 12:4
    orderIndex: 3
    osisId: Exod.12.4
    sblId: Exod 12:4
    shortName: Исх 12:4
    text: 'а если семейство так мало, что не [съест] агнца, то пусть возьмет с соседом
      своим, ближайшим к дому своему, по числу душ: по той мере, сколько каждый съест,
      расчислитесь на агнца.'
  - name: Исход 12:5
    orderIndex: 4
    osisId: Exod.12.5
    sblId: Exod 12:5
    shortName: Исх 12:5
    text: Агнец у вас должен быть без порока, мужеского пола, однолетний; возьмите
      его от овец, или от коз,
  - name: Исход 12:6
    orderIndex: 5
    osisId: Exod.12.6
    sblId: Exod 12:6
    shortName: Исх 12:6
    text: 'и пусть он хранится у вас до четырнадцатого дня сего месяца: тогда пусть
      заколет его все собрание общества Израильского вечером,'
  - name: Исход 12:7
    orderIndex: 6
    osisId: Exod.12.7
    sblId: Exod 12:7
    shortName: Исх 12:7
    text: и пусть возьмут от крови [его] и помажут на обоих косяках и на перекладине
      дверей в домах, где будут есть его;
  - name: Исход 12:8
    orderIndex: 7
    osisId: Exod.12.8
    sblId: Exod 12:8
    shortName: Исх 12:8
    text: пусть съедят мясо его в сию самую ночь, испеченное на огне; с пресным хлебом
      и с горькими [травами] пусть съедят его;
  - name: Исход 12:9
    orderIndex: 8
    osisId: Exod.12.9
    sblId: Exod 12:9
    shortName: Исх 12:9
    text: не ешьте от него недопеченного, или сваренного в воде, но ешьте испеченное
      на огне, голову с ногами и внутренностями;
  - name: Исход 12:10
    orderIndex: 9
    osisId: Exod.12.10
    sblId: Exod 12:10
    shortName: Исх 12:10
    text: не оставляйте от него до утра; но оставшееся от него до утра сожгите на
      огне.
  - name: Исход 12:11
    orderIndex: 10
    osisId: Exod.12.11
    sblId: Exod 12:11
    shortName: Исх 12:11
    text: 'Ешьте же его так: пусть будут чресла ваши препоясаны, обувь ваша на ногах
      ваших и посохи ваши в руках ваших, и ешьте его с поспешностью: это – Пасха Господня.'
  - name: Исход 12:12
    orderIndex: 11
    osisId: Exod.12.12
    sblId: Exod 12:12
    shortName: Исх 12:12
    text: А Я в сию самую ночь пройду по земле Египетской и поражу всякого первенца
      в земле Египетской, от человека до скота, и над всеми богами Египетскими произведу
      суд. Я Господь.
  - name: Исход 12:13
    orderIndex: 12
    osisId: Exod.12.13
    sblId: Exod 12:13
    shortName: Исх 12:13
    text: И будет у вас кровь знамением на домах, где вы находитесь, и увижу кровь
      и пройду мимо вас, и не будет между вами язвы губительной, когда буду поражать
      землю Египетскую.
  - name: Исход 12:14
    orderIndex: 13
    osisId: Exod.12.14
    sblId: Exod 12:14
    shortName: Исх 12:14
    text: И да будет вам день сей памятен, и празднуйте в оный праздник Господу во
      [все] роды ваши; [как] установление вечное празднуйте его.
  - name: Исход 12:15
    orderIndex: 14
    osisId: Exod.12.15
    sblId: Exod 12:15
    shortName: Исх 12:15
    text: Семь дней ешьте пресный хлеб; с самого первого дня уничтожьте квасное в
      домах ваших, ибо кто будет есть квасное с первого дня до седьмого дня, душа
      та истреблена будет из среды Израиля.
  - name: Исход 12:16
    orderIndex: 15
    osisId: Exod.12.16
    sblId: Exod 12:16
    shortName: Исх 12:16
    text: 'И в первый день да будет у вас священное собрание, и в седьмой день священное
      собрание: никакой работы не должно делать в них; только что есть каждому, одно
      то можно делать вам.'
  - name: Исход 12:17
    orderIndex: 16
    osisId: Exod.12.17
    sblId: Exod 12:17
    shortName: Исх 12:17
    text: Наблюдайте опресноки, ибо в сей самый день Я вывел ополчения ваши из земли
      Египетской, и наблюдайте день сей в роды ваши, как установление вечное.
  - name: Исход 12:18
    orderIndex: 17
    osisId: Exod.12.18
    sblId: Exod 12:18
    shortName: Исх 12:18
    text: С четырнадцатого дня первого месяца, с вечера ешьте пресный хлеб до вечера
      двадцать первого дня того же месяца;
  - name: Исход 12:19
    orderIndex: 18
    osisId: Exod.12.19
    sblId: Exod 12:19
    shortName: Исх 12:19
    text: семь дней не должно быть закваски в домах ваших, ибо кто будет есть квасное,
      душа та истреблена будет из общества Израилевых – пришлец ли то, или природный
      житель земли той.
  - name: Исход 12:20
    orderIndex: 19
    osisId: Exod.12.20
    sblId: Exod 12:20
    shortName: Исх 12:20
    text: Ничего квасного не ешьте; во всяком местопребывании вашем ешьте пресный
      хлеб.
  - name: Исход 12:21
    orderIndex: 20
    osisId: Exod.12.21
    sblId: Exod 12:21
    shortName: Исх 12:21
    text: 'И созвал Моисей всех старейшин Израилевых и сказал им: выберите и возьмите
      себе агнцев по семействам вашим и заколите пасху;'
  - name: Исход 12:22
    orderIndex: 21
    osisId: Exod.12.22
    sblId: Exod 12:22
    shortName: Исх 12:22
    text: и возьмите пучок иссопа, и обмочите в кровь, которая в сосуде, и помажьте
      перекладину и оба косяка дверей кровью, которая в сосуде; а вы никто не выходите
      за двери дома своего до утра.
  - name: Исход 12:23
    orderIndex: 22
    osisId: Exod.12.23
    sblId: Exod 12:23
    shortName: Исх 12:23
    text: И пойдет Господь поражать Египет, и увидит кровь на перекладине и на обоих
      косяках, и пройдет Господь мимо дверей, и не попустит губителю войти в домы
      ваши для поражения.
  - name: Исход 12:24
    orderIndex: 23
    osisId: Exod.12.24
    sblId: Exod 12:24
    shortName: Исх 12:24
    text: Храните сие, как закон для себя и для сынов своих на веки.
  - name: Исход 12:25
    orderIndex: 24
    osisId: Exod.12.25
    sblId: Exod 12:25
    shortName: Исх 12:25
    text: Когда войдете в землю, которую Господь даст вам, как Он говорил, соблюдайте
      сие служение.
  - name: Исход 12:26
    orderIndex: 25
    osisId: Exod.12.26
    sblId: Exod 12:26
    shortName: Исх 12:26
    text: 'И когда скажут вам дети ваши: что это за служение?'
  - name: Исход 12:27
    orderIndex: 26
    osisId: Exod.12.27
    sblId: Exod 12:27
    shortName: Исх 12:27
    text: 'скажите: это пасхальная жертва Господу, Который прошел мимо домов сынов
      Израилевых в Египте, когда поражал Египтян, и домы наши избавил. И преклонился
      народ и поклонился.'
  - name: Исход 12:28
    orderIndex: 27
    osisId: Exod.12.28
    sblId: Exod 12:28
    shortName: Исх 12:28
    text: 'И пошли сыны Израилевы и сделали: как повелел Господь Моисею и Аарону,
      так и сделали.'
  - name: Исход 12:29
    orderIndex: 28
    osisId: Exod.12.29
    sblId: Exod 12:29
    shortName: Исх 12:29
    text: В полночь Господь поразил всех первенцев в земле Египетской, от первенца
      фараона, сидевшего на престоле своем, до первенца узника, находившегося в темнице,
      и все первородное из скота.
  - name: Исход 12:30
    orderIndex: 29
    osisId: Exod.12.30
    sblId: Exod 12:30
    shortName: Исх 12:30
    text: И встал фараон ночью сам и все рабы его и весь Египет; и сделался великий
      вопль в [земле] Египетской, ибо не было дома, где не было бы мертвеца.
  - name: Исход 12:31
    orderIndex: 30
    osisId: Exod.12.31
    sblId: Exod 12:31
    shortName: Исх 12:31
    text: 'И призвал [фараон] Моисея и Аарона ночью и сказал: встаньте, выйдите из
      среды народа моего, как вы, так и сыны Израилевы, и пойдите, совершите служение
      Господу, как говорили вы;'
  - name: Исход 12:32
    orderIndex: 31
    osisId: Exod.12.32
    sblId: Exod 12:32
    shortName: Исх 12:32
    text: и мелкий и крупный скот ваш возьмите, как вы говорили; и пойдите и благословите
      меня.
  - name: Исход 12:33
    orderIndex: 32
    osisId: Exod.12.33
    sblId: Exod 12:33
    shortName: Исх 12:33
    text: 'И понуждали Египтяне народ, чтобы скорее выслать его из земли той; ибо
      говорили они: мы все помрем.'
  - name: Исход 12:34
    orderIndex: 33
    osisId: Exod.12.34
    sblId: Exod 12:34
    shortName: Исх 12:34
    text: И понес народ тесто свое, прежде нежели оно вскисло; квашни их, завязанные
      в одеждах их, были на плечах их.
  - name: Исход 12:35
    orderIndex: 34
    osisId: Exod.12.35
    sblId: Exod 12:35
    shortName: Исх 12:35
    text: И сделали сыны Израилевы по слову Моисея и просили у Египтян вещей серебряных
      и вещей золотых и одежд.
  - name: Исход 12:36
    orderIndex: 35
    osisId: Exod.12.36
    sblId: Exod 12:36
    shortName: Исх 12:36
    text: 'Господь же дал милость народу [Своему] в глазах Египтян: и они давали ему,
      и обобрал он Египтян.'
  - name: Исход 12:37
    orderIndex: 36
    osisId: Exod.12.37
    sblId: Exod 12:37
    shortName: Исх 12:37
    text: И отправились сыны Израилевы из Раамсеса в Сокхоф до шестисот тысяч пеших
      мужчин, кроме детей;
  - name: Исход 12:38
    orderIndex: 37
    osisId: Exod.12.38
    sblId: Exod 12:38
    shortName: Исх 12:38
    text: и множество разноплеменных людей вышли с ними, и мелкий и крупный скот,
      стадо весьма большое.
  - name: Исход 12:39
    orderIndex: 38
    osisId: Exod.12.39
    sblId: Exod 12:39
    shortName: Исх 12:39
    text: И испекли они из теста, которое вынесли из Египта, пресные лепешки, ибо
      оно еще не вскисло, потому что они выгнаны были из Египта и не могли медлить,
      и даже пищи не приготовили себе на дорогу.
  - name: Исход 12:40
    orderIndex: 39
    osisId: Exod.12.40
    sblId: Exod 12:40
    shortName: Исх 12:40
    text: Времени же, в которое сыны Израилевы обитали в Египте, было четыреста тридцать
      лет.
  - name: Исход 12:41
    orderIndex: 40
    osisId: Exod.12.41
    sblId: Exod 12:41
    shortName: Исх 12:41
    text: По прошествии четырехсот тридцати лет, в этот самый день вышло все ополчение
      Господне из земли Египетской ночью.
  - name: Исход 12:42
    orderIndex: 41
    osisId: Exod.12.42
    sblId: Exod 12:42
    shortName: Исх 12:42
    text: Это – ночь бдения Господу за изведение их из земли Египетской; эта самая
      ночь – бдение Господу у всех сынов Израилевых в роды их.
  - name: Исход 12:43
    orderIndex: 42
    osisId: Exod.12.43
    sblId: Exod 12:43
    shortName: Исх 12:43
    text: 'И сказал Господь Моисею и Аарону: вот устав Пасхи: никакой иноплеменник
      не должен есть ее;'
  - name: Исход 12:44
    orderIndex: 43
    osisId: Exod.12.44
    sblId: Exod 12:44
    shortName: Исх 12:44
    text: а всякий раб, купленный за серебро, когда обрежешь его, может есть ее;
  - name: Исход 12:45
    orderIndex: 44
    osisId: Exod.12.45
    sblId: Exod 12:45
    shortName: Исх 12:45
    text: поселенец и наемник не должен есть ее.
  - name: Исход 12:46
    orderIndex: 45
    osisId: Exod.12.46
    sblId: Exod 12:46
    shortName: Исх 12:46
    text: В одном доме должно есть ее, не выносите мяса вон из дома и костей ее не
      сокрушайте.
  - name: Исход 12:47
    orderIndex: 46
    osisId: Exod.12.47
    sblId: Exod 12:47
    shortName: Исх 12:47
    text: Все общество Израиля должно совершать ее.
  - name: Исход 12:48
    orderIndex: 47
    osisId: Exod.12.48
    sblId: Exod 12:48
    shortName: Исх 12:48
    text: Если же поселится у тебя пришлец и захочет совершить Пасху Господу, то обрежь
      у него всех мужеского пола, и тогда пусть он приступит к совершению ее и будет
      как природный житель земли; а никакой необрезанный не должен есть ее;
  - name: Исход 12:49
    orderIndex: 48
    osisId: Exod.12.49
    sblId: Exod 12:49
    shortName: Исх 12:49
    text: один закон да будет и для природного жителя и для пришельца, поселившегося
      между вами.
  - name: Исход 12:50
    orderIndex: 49
    osisId: Exod.12.50
    sblId: Exod 12:50
    shortName: Исх 12:50
    text: 'И сделали все сыны Израилевы: как повелел Господь Моисею и Аарону, так
      и сделали.'
  - name: Исход 12:51
    orderIndex: 50
    osisId: Exod.12.51
    sblId: Exod 12:51
    shortName: Исх 12:51
    text: В этот самый день Господь вывел сынов Израилевых из земли Египетской по
      ополчениям их.
  versesCount: 51
- name: Исход 13
  orderIndex: 12
  osisId: Exod.13
  sblId: Exod 13
  shortName: Исх 13
  verses:
  - name: Исход 13:1
    orderIndex: 0
    osisId: Exod.13.1
    sblId: Exod 13:1
    shortName: Исх 13:1
    text: 'И сказал Господь Моисею, говоря:'
  - name: Исход 13:2
    orderIndex: 1
    osisId: Exod.13.2
    sblId: Exod 13:2
    shortName: Исх 13:2
    text: 'освяти Мне каждого первенца, разверзающего всякие ложесна между сынами
      Израилевыми, от человека до скота: Мои они.'
  - name: Исход 13:3
    orderIndex: 2
    osisId: Exod.13.3
    sblId: Exod 13:3
    shortName: Исх 13:3
    text: 'И сказал Моисей народу: помните сей день, в который вышли вы из Египта,
      из дома рабства, ибо рукою крепкою вывел вас Господь оттоле, и не ешьте квасного:'
  - name: Исход 13:4
    orderIndex: 3
    osisId: Exod.13.4
    sblId: Exod 13:4
    shortName: Исх 13:4
    text: сегодня выходите вы, в месяце Авиве.
  - name: Исход 13:5
    orderIndex: 4
    osisId: Exod.13.5
    sblId: Exod 13:5
    shortName: Исх 13:5
    text: И когда введет тебя Господь в землю Хананеев и Хеттеев, и Аморреев, и Евеев,
      и Иевусеев, о которой клялся Он отцам твоим, что даст тебе землю, где течет
      молоко и мед, то совершай сие служение в сем месяце;
  - name: Исход 13:6
    orderIndex: 5
    osisId: Exod.13.6
    sblId: Exod 13:6
    shortName: Исх 13:6
    text: семь дней ешь пресный хлеб, и в седьмой день – праздник Господу;
  - name: Исход 13:7
    orderIndex: 6
    osisId: Exod.13.7
    sblId: Exod 13:7
    shortName: Исх 13:7
    text: пресный хлеб должно есть семь дней, и не должно находиться у тебя квасного
      хлеба, и не должно находиться у тебя квасного во всех пределах твоих.
  - name: Исход 13:8
    orderIndex: 7
    osisId: Exod.13.8
    sblId: Exod 13:8
    shortName: Исх 13:8
    text: 'И объяви в день тот сыну твоему, говоря: это ради того, что Господь сделал
      со мною, когда я вышел из Египта.'
  - name: Исход 13:9
    orderIndex: 8
    osisId: Exod.13.9
    sblId: Exod 13:9
    shortName: Исх 13:9
    text: И да будет тебе это знаком на руке твоей и памятником пред глазами твоими,
      дабы закон Господень был в устах твоих, ибо рукою крепкою вывел тебя Господь
      из Египта.
  - name: Исход 13:10
    orderIndex: 9
    osisId: Exod.13.10
    sblId: Exod 13:10
    shortName: Исх 13:10
    text: Исполняй же устав сей в назначенное время, из года в год.
  - name: Исход 13:11
    orderIndex: 10
    osisId: Exod.13.11
    sblId: Exod 13:11
    shortName: Исх 13:11
    text: И когда введет тебя Господь в землю Ханаанскую, как Он клялся тебе и отцам
      твоим, и даст ее тебе, –
  - name: Исход 13:12
    orderIndex: 11
    osisId: Exod.13.12
    sblId: Exod 13:12
    shortName: Исх 13:12
    text: отделяй Господу все, разверзающее ложесна; и все первородное из скота, какой
      у тебя будет, мужеского пола, – Господу,
  - name: Исход 13:13
    orderIndex: 12
    osisId: Exod.13.13
    sblId: Exod 13:13
    shortName: Исх 13:13
    text: а всякого из ослов, разверзающего, заменяй агнцем; а если не заменишь, выкупи
      его; и каждого первенца человеческого из сынов твоих выкупай.
  - name: Исход 13:14
    orderIndex: 13
    osisId: Exod.13.14
    sblId: Exod 13:14
    shortName: Исх 13:14
    text: 'И когда после спросит тебя сын твой, говоря: что это? то скажи ему: рукою
      крепкою вывел нас Господь из Египта, из дома рабства;'
  - name: Исход 13:15
    orderIndex: 14
    osisId: Exod.13.15
    sblId: Exod 13:15
    shortName: Исх 13:15
    text: ибо когда фараон упорствовал отпустить нас, Господь умертвил всех первенцев
      в земле Египетской, от первенца человеческого до первенца из скота, – посему
      я приношу в жертву Господу все, разверзающее ложесна, мужеского пола, а всякого
      первенца [из] сынов моих выкупаю;
  - name: Исход 13:16
    orderIndex: 15
    osisId: Exod.13.16
    sblId: Exod 13:16
    shortName: Исх 13:16
    text: и да будет это знаком на руке твоей и вместо повязки над глазами твоими,
      ибо рукою крепкою Господь вывел нас из Египта.
  - name: Исход 13:17
    orderIndex: 16
    osisId: Exod.13.17
    sblId: Exod 13:17
    shortName: Исх 13:17
    text: 'Когда же фараон отпустил народ, Бог не повел [его] по дороге земли Филистимской,
      потому что она близка; ибо сказал Бог: чтобы не раскаялся народ, увидев войну,
      и не возвратился в Египет.'
  - name: Исход 13:18
    orderIndex: 17
    osisId: Exod.13.18
    sblId: Exod 13:18
    shortName: Исх 13:18
    text: И обвел Бог народ дорогою пустынною к Чермному морю. И вышли сыны Израилевы
      вооруженные из земли Египетской.
  - name: Исход 13:19
    orderIndex: 18
    osisId: Exod.13.19
    sblId: Exod 13:19
    shortName: Исх 13:19
    text: 'И взял Моисей с собою кости Иосифа, ибо [Иосиф] клятвою заклял сынов Израилевых,
      сказав: посетит вас Бог, и вы с собою вынесите кости мои отсюда.'
  - name: Исход 13:20
    orderIndex: 19
    osisId: Exod.13.20
    sblId: Exod 13:20
    shortName: Исх 13:20
    text: И двинулись [сыны Израилевы] из Сокхофа и расположились станом в Ефаме,
      в конце пустыни.
  - name: Исход 13:21
    orderIndex: 20
    osisId: Exod.13.21
    sblId: Exod 13:21
    shortName: Исх 13:21
    text: Господь же шел пред ними днем в столпе облачном, показывая им путь, а ночью
      в столпе огненном, светя им, дабы идти им и днем и ночью.
  - name: Исход 13:22
    orderIndex: 21
    osisId: Exod.13.22
    sblId: Exod 13:22
    shortName: Исх 13:22
    text: Не отлучался столп облачный днем и столп огненный ночью от лица народа.
  versesCount: 22
- name: Исход 14
  orderIndex: 13
  osisId: Exod.14
  sblId: Exod 14
  shortName: Исх 14
  verses:
  - name: Исход 14:1
    orderIndex: 0
    osisId: Exod.14.1
    sblId: Exod 14:1
    shortName: Исх 14:1
    text: 'И сказал Господь Моисею, говоря:'
  - name: Исход 14:2
    orderIndex: 1
    osisId: Exod.14.2
    sblId: Exod 14:2
    shortName: Исх 14:2
    text: скажи сынам Израилевым, чтобы они обратились и расположились станом пред
      Пи–Гахирофом, между Мигдолом и между морем, пред Ваал–Цефоном; напротив его
      поставьте стан у моря.
  - name: Исход 14:3
    orderIndex: 2
    osisId: Exod.14.3
    sblId: Exod 14:3
    shortName: Исх 14:3
    text: 'И скажет фараон о сынах Израилевых: они заблудились в земле сей, заперла
      их пустыня.'
  - name: Исход 14:4
    orderIndex: 3
    osisId: Exod.14.4
    sblId: Exod 14:4
    shortName: Исх 14:4
    text: А Я ожесточу сердце фараона, и он погонится за ними, и покажу славу Мою
      на фараоне и на всем войске его; и познают Египтяне, что Я Господь. И сделали
      так.
  - name: Исход 14:5
    orderIndex: 4
    osisId: Exod.14.5
    sblId: Exod 14:5
    shortName: Исх 14:5
    text: 'И возвещено было царю Египетскому, что народ бежал; и обратилось сердце
      фараона и рабов его против народа сего, и они сказали: что это мы сделали? зачем
      отпустили Израильтян, чтобы они не работали нам?'
  - name: Исход 14:6
    orderIndex: 5
    osisId: Exod.14.6
    sblId: Exod 14:6
    shortName: Исх 14:6
    text: '[Фараон] запряг колесницу свою и народ свой взял с собою;'
  - name: Исход 14:7
    orderIndex: 6
    osisId: Exod.14.7
    sblId: Exod 14:7
    shortName: Исх 14:7
    text: и взял шестьсот колесниц отборных и все колесницы Египетские, и начальников
      над всеми ими.
  - name: Исход 14:8
    orderIndex: 7
    osisId: Exod.14.8
    sblId: Exod 14:8
    shortName: Исх 14:8
    text: И ожесточил Господь сердце фараона, царя Египетского, и он погнался за сынами
      Израилевыми; сыны же Израилевы шли под рукою высокою.
  - name: Исход 14:9
    orderIndex: 8
    osisId: Exod.14.9
    sblId: Exod 14:9
    shortName: Исх 14:9
    text: И погнались за ними Египтяне, и все кони с колесницами фараона, и всадники,
      и все войско его, и настигли их расположившихся у моря, при Пи–Гахирофе пред
      Ваал–Цефоном.
  - name: Исход 14:10
    orderIndex: 9
    osisId: Exod.14.10
    sblId: Exod 14:10
    shortName: Исх 14:10
    text: 'Фараон приблизился, и сыны Израилевы оглянулись, и вот, Египтяне идут за
      ними: и весьма устрашились и возопили сыны Израилевы к Господу,'
  - name: Исход 14:11
    orderIndex: 10
    osisId: Exod.14.11
    sblId: Exod 14:11
    shortName: Исх 14:11
    text: 'и сказали Моисею: разве нет гробов в Египте, что ты привел нас умирать
      в пустыне? что это ты сделал с нами, выведя нас из Египта?'
  - name: Исход 14:12
    orderIndex: 11
    osisId: Exod.14.12
    sblId: Exod 14:12
    shortName: Исх 14:12
    text: 'Не это ли самое говорили мы тебе в Египте, сказав: оставь нас, пусть мы
      работаем Египтянам? Ибо лучше быть нам в рабстве у Египтян, нежели умереть в
      пустыне.'
  - name: Исход 14:13
    orderIndex: 12
    osisId: Exod.14.13
    sblId: Exod 14:13
    shortName: Исх 14:13
    text: 'Но Моисей сказал народу: не бойтесь, стойте – и увидите спасение Господне,
      которое Он соделает вам ныне, ибо Египтян, которых видите вы ныне, более не
      увидите во веки;'
  - name: Исход 14:14
    orderIndex: 13
    osisId: Exod.14.14
    sblId: Exod 14:14
    shortName: Исх 14:14
    text: Господь будет поборать за вас, а вы будьте спокойны.
  - name: Исход 14:15
    orderIndex: 14
    osisId: Exod.14.15
    sblId: Exod 14:15
    shortName: Исх 14:15
    text: 'И сказал Господь Моисею: что ты вопиешь ко Мне? скажи сынам Израилевым,
      чтоб они шли,'
  - name: Исход 14:16
    orderIndex: 15
    osisId: Exod.14.16
    sblId: Exod 14:16
    shortName: Исх 14:16
    text: а ты подними жезл твой и простри руку твою на море, и раздели его, и пройдут
      сыны Израилевы среди моря по суше;
  - name: Исход 14:17
    orderIndex: 16
    osisId: Exod.14.17
    sblId: Exod 14:17
    shortName: Исх 14:17
    text: Я же ожесточу сердце Египтян, и они пойдут вслед за ними; и покажу славу
      Мою на фараоне и на всем войске его, на колесницах его и на всадниках его;
  - name: Исход 14:18
    orderIndex: 17
    osisId: Exod.14.18
    sblId: Exod 14:18
    shortName: Исх 14:18
    text: и узнают Египтяне, что Я Господь, когда покажу славу Мою на фараоне, на
      колесницах его и на всадниках его.
  - name: Исход 14:19
    orderIndex: 18
    osisId: Exod.14.19
    sblId: Exod 14:19
    shortName: Исх 14:19
    text: И двинулся Ангел Божий, шедший пред станом Израилевых, и пошел позади их;
      двинулся и столп облачный от лица их и стал позади их;
  - name: Исход 14:20
    orderIndex: 19
    osisId: Exod.14.20
    sblId: Exod 14:20
    shortName: Исх 14:20
    text: и вошел в средину между станом Египетским и между станом Израилевых, и был
      облаком и мраком [для одних] и освещал ночь [для других], и не сблизились одни
      с другими во всю ночь.
  - name: Исход 14:21
    orderIndex: 20
    osisId: Exod.14.21
    sblId: Exod 14:21
    shortName: Исх 14:21
    text: И простер Моисей руку свою на море, и гнал Господь море сильным восточным
      ветром всю ночь и сделал море сушею, и расступились воды.
  - name: Исход 14:22
    orderIndex: 21
    osisId: Exod.14.22
    sblId: Exod 14:22
    shortName: Исх 14:22
    text: 'И пошли сыны Израилевы среди моря по суше: воды же были им стеною по правую
      и по левую сторону.'
  - name: Исход 14:23
    orderIndex: 22
    osisId: Exod.14.23
    sblId: Exod 14:23
    shortName: Исх 14:23
    text: Погнались Египтяне, и вошли за ними в средину моря все кони фараона, колесницы
      его и всадники его.
  - name: Исход 14:24
    orderIndex: 23
    osisId: Exod.14.24
    sblId: Exod 14:24
    shortName: Исх 14:24
    text: И в утреннюю стражу воззрел Господь на стан Египтян из столпа огненного
      и облачного и привел в замешательство стан Египтян;
  - name: Исход 14:25
    orderIndex: 24
    osisId: Exod.14.25
    sblId: Exod 14:25
    shortName: Исх 14:25
    text: 'и отнял колеса у колесниц их, так что они влекли их с трудом. И сказали
      Египтяне: побежим от Израильтян, потому что Господь поборает за них против Египтян.'
  - name: Исход 14:26
    orderIndex: 25
    osisId: Exod.14.26
    sblId: Exod 14:26
    shortName: Исх 14:26
    text: 'И сказал Господь Моисею: простри руку твою на море, и да обратятся воды
      на Египтян, на колесницы их и на всадников их.'
  - name: Исход 14:27
    orderIndex: 26
    osisId: Exod.14.27
    sblId: Exod 14:27
    shortName: Исх 14:27
    text: И простер Моисей руку свою на море, и к утру вода возвратилась в свое место;
      а Египтяне бежали на встречу [воде]. Так потопил Господь Египтян среди моря.
  - name: Исход 14:28
    orderIndex: 27
    osisId: Exod.14.28
    sblId: Exod 14:28
    shortName: Исх 14:28
    text: И вода возвратилась и покрыла колесницы и всадников всего войска фараонова,
      вошедших за ними в море; не осталось ни одного из них.
  - name: Исход 14:29
    orderIndex: 28
    osisId: Exod.14.29
    sblId: Exod 14:29
    shortName: Исх 14:29
    text: 'А сыны Израилевы прошли по суше среди моря: воды [были] им стеною по правую
      и по левую сторону.'
  - name: Исход 14:30
    orderIndex: 29
    osisId: Exod.14.30
    sblId: Exod 14:30
    shortName: Исх 14:30
    text: И избавил Господь в день тот Израильтян из рук Египтян, и увидели Израилевы
      Египтян мертвыми на берегу моря.
  - name: Исход 14:31
    orderIndex: 30
    osisId: Exod.14.31
    sblId: Exod 14:31
    shortName: Исх 14:31
    text: 'И увидели Израильтяне руку великую, которую явил Господь над Египтянами,
      и убоялся народ Господа и поверил Господу и Моисею, рабу Его. Тогда Моисей и
      сыны Израилевы воспели Господу песнь сию и говорили:'
  versesCount: 31
- name: Исход 15
  orderIndex: 14
  osisId: Exod.15
  sblId: Exod 15
  shortName: Исх 15
  verses:
  - name: Исход 15:1
    orderIndex: 0
    osisId: Exod.15.1
    sblId: Exod 15:1
    shortName: Исх 15:1
    text: Пою Господу, ибо Он высоко превознесся; коня и всадника его ввергнул в море.
  - name: Исход 15:2
    orderIndex: 1
    osisId: Exod.15.2
    sblId: Exod 15:2
    shortName: Исх 15:2
    text: Господь крепость моя и слава моя, Он был мне спасением. Он Бог мой, и прославлю
      Его; Бог отца моего, и превознесу Его.
  - name: Исход 15:3
    orderIndex: 2
    osisId: Exod.15.3
    sblId: Exod 15:3
    shortName: Исх 15:3
    text: Господь муж брани, Иегова имя Ему.
  - name: Исход 15:4
    orderIndex: 3
    osisId: Exod.15.4
    sblId: Exod 15:4
    shortName: Исх 15:4
    text: Колесницы фараона и войско его ввергнул Он в море, и избранные военачальники
      его потонули в Чермном море.
  - name: Исход 15:5
    orderIndex: 4
    osisId: Exod.15.5
    sblId: Exod 15:5
    shortName: Исх 15:5
    text: 'Пучины покрыли их: они пошли в глубину, как камень.'
  - name: Исход 15:6
    orderIndex: 5
    osisId: Exod.15.6
    sblId: Exod 15:6
    shortName: Исх 15:6
    text: Десница Твоя, Господи, прославилась силою; десница Твоя, Господи, сразила
      врага.
  - name: Исход 15:7
    orderIndex: 6
    osisId: Exod.15.7
    sblId: Exod 15:7
    shortName: Исх 15:7
    text: Величием славы Твоей Ты низложил восставших против Тебя. Ты послал гнев
      Твой, и он попалил их, как солому.
  - name: Исход 15:8
    orderIndex: 7
    osisId: Exod.15.8
    sblId: Exod 15:8
    shortName: Исх 15:8
    text: От дуновения Твоего расступились воды, влага стала, как стена, огустели
      пучины в сердце моря.
  - name: Исход 15:9
    orderIndex: 8
    osisId: Exod.15.9
    sblId: Exod 15:9
    shortName: Исх 15:9
    text: 'Враг сказал: погонюсь, настигну, разделю добычу; насытится ими душа моя,
      обнажу меч мой, истребит их рука моя.'
  - name: Исход 15:10
    orderIndex: 9
    osisId: Exod.15.10
    sblId: Exod 15:10
    shortName: Исх 15:10
    text: 'Ты дунул духом Твоим, и покрыло их море: они погрузились, как свинец, в
      великих водах.'
  - name: Исход 15:11
    orderIndex: 10
    osisId: Exod.15.11
    sblId: Exod 15:11
    shortName: Исх 15:11
    text: Кто, как Ты, Господи, между богами? Кто, как Ты, величествен святостью,
      досточтим хвалами, Творец чудес?
  - name: Исход 15:12
    orderIndex: 11
    osisId: Exod.15.12
    sblId: Exod 15:12
    shortName: Исх 15:12
    text: 'Ты простер десницу Твою: поглотила их земля.'
  - name: Исход 15:13
    orderIndex: 12
    osisId: Exod.15.13
    sblId: Exod 15:13
    shortName: Исх 15:13
    text: Ты ведешь милостью Твоею народ сей, который Ты избавил, – сопровождаешь
      силою Твоею в жилище святыни Твоей.
  - name: Исход 15:14
    orderIndex: 13
    osisId: Exod.15.14
    sblId: Exod 15:14
    shortName: Исх 15:14
    text: 'Услышали народы и трепещут: ужас объял жителей Филистимских;'
  - name: Исход 15:15
    orderIndex: 14
    osisId: Exod.15.15
    sblId: Exod 15:15
    shortName: Исх 15:15
    text: тогда смутились князья Едомовы, трепет объял вождей Моавитских, уныли все
      жители Ханаана.
  - name: Исход 15:16
    orderIndex: 15
    osisId: Exod.15.16
    sblId: Exod 15:16
    shortName: Исх 15:16
    text: Да нападет на них страх и ужас; от величия мышцы Твоей да онемеют они, как
      камень, доколе проходит народ Твой, Господи, доколе проходит сей народ, который
      Ты приобрел.
  - name: Исход 15:17
    orderIndex: 16
    osisId: Exod.15.17
    sblId: Exod 15:17
    shortName: Исх 15:17
    text: Введи его и насади его на горе достояния Твоего, на месте, которое Ты соделал
      жилищем Себе, Господи, во святилище, [которое] создали руки Твои, Владыка!
  - name: Исход 15:18
    orderIndex: 17
    osisId: Exod.15.18
    sblId: Exod 15:18
    shortName: Исх 15:18
    text: Господь будет царствовать во веки и в вечность.
  - name: Исход 15:19
    orderIndex: 18
    osisId: Exod.15.19
    sblId: Exod 15:19
    shortName: Исх 15:19
    text: Когда вошли кони фараона с колесницами его и с всадниками его в море, то
      Господь обратил на них воды морские, а сыны Израилевы прошли по суше среди моря.
  - name: Исход 15:20
    orderIndex: 19
    osisId: Exod.15.20
    sblId: Exod 15:20
    shortName: Исх 15:20
    text: И взяла Мариам пророчица, сестра Ааронова, в руку свою тимпан, и вышли за
      нею все женщины с тимпанами и ликованием.
  - name: Исход 15:21
    orderIndex: 20
    osisId: Exod.15.21
    sblId: Exod 15:21
    shortName: Исх 15:21
    text: 'И воспела Мариам пред ними: пойте Господу, ибо высоко превознесся Он, коня
      и всадника его ввергнул в море.'
  - name: Исход 15:22
    orderIndex: 21
    osisId: Exod.15.22
    sblId: Exod 15:22
    shortName: Исх 15:22
    text: И повел Моисей Израильтян от Чермного моря, и они вступили в пустыню Сур;
      и шли они три дня по пустыне и не находили воды.
  - name: Исход 15:23
    orderIndex: 22
    osisId: Exod.15.23
    sblId: Exod 15:23
    shortName: Исх 15:23
    text: 'Пришли в Мерру – и не могли пить воды в Мерре, ибо она была горька, почему
      и наречено тому [месту] имя: Мерра.'
  - name: Исход 15:24
    orderIndex: 23
    osisId: Exod.15.24
    sblId: Exod 15:24
    shortName: Исх 15:24
    text: 'И возроптал народ на Моисея, говоря: что нам пить?'
  - name: Исход 15:25
    orderIndex: 24
    osisId: Exod.15.25
    sblId: Exod 15:25
    shortName: Исх 15:25
    text: '[Моисей] возопил к Господу, и Господь показал ему дерево, и он бросил его
      в воду, и вода сделалась сладкою. Там [Бог] дал [народу] устав и закон и там
      испытывал его.'
  - name: Исход 15:26
    orderIndex: 25
    osisId: Exod.15.26
    sblId: Exod 15:26
    shortName: Исх 15:26
    text: 'И сказал: если ты будешь слушаться гласа Господа, Бога твоего, и делать
      угодное пред очами Его, и внимать заповедям Его, и соблюдать все уставы Его,
      то не наведу на тебя ни одной из болезней, которые навел Я на Египет, ибо Я
      Господь, целитель твой.'
  - name: Исход 15:27
    orderIndex: 26
    osisId: Exod.15.27
    sblId: Exod 15:27
    shortName: Исх 15:27
    text: И пришли в Елим; там [было] двенадцать источников воды и семьдесят финиковых
      дерев, и расположились там станом при водах.
  versesCount: 27
- name: Исход 16
  orderIndex: 15
  osisId: Exod.16
  sblId: Exod 16
  shortName: Исх 16
  verses:
  - name: Исход 16:1
    orderIndex: 0
    osisId: Exod.16.1
    sblId: Exod 16:1
    shortName: Исх 16:1
    text: И двинулись из Елима, и пришло все общество сынов Израилевых в пустыню Син,
      что между Елимом и между Синаем, в пятнадцатый день второго месяца по выходе
      их из земли Египетской.
  - name: Исход 16:2
    orderIndex: 1
    osisId: Exod.16.2
    sblId: Exod 16:2
    shortName: Исх 16:2
    text: И возроптало все общество сынов Израилевых на Моисея и Аарона в пустыне,
  - name: Исход 16:3
    orderIndex: 2
    osisId: Exod.16.3
    sblId: Exod 16:3
    shortName: Исх 16:3
    text: 'и сказали им сыны Израилевы: о, если бы мы умерли от руки Господней в земле
      Египетской, когда мы сидели у котлов с мясом, когда мы ели хлеб досыта! ибо
      вывели вы нас в эту пустыню, чтобы все собрание это уморить голодом.'
  - name: Исход 16:4
    orderIndex: 3
    osisId: Exod.16.4
    sblId: Exod 16:4
    shortName: Исх 16:4
    text: 'И сказал Господь Моисею: вот, Я одождю вам хлеб с неба, и пусть народ выходит
      и собирает ежедневно, сколько нужно на день, чтобы Мне испытать его, будет ли
      он поступать по закону Моему, или нет;'
  - name: Исход 16:5
    orderIndex: 4
    osisId: Exod.16.5
    sblId: Exod 16:5
    shortName: Исх 16:5
    text: а в шестой день пусть заготовляют, что принесут, и будет вдвое против того,
      по скольку собирают в прочие дни.
  - name: Исход 16:6
    orderIndex: 5
    osisId: Exod.16.6
    sblId: Exod 16:6
    shortName: Исх 16:6
    text: 'И сказали Моисей и Аарон всему [обществу] сынов Израилевых: вечером узнаете
      вы, что Господь вывел вас из земли Египетской,'
  - name: Исход 16:7
    orderIndex: 6
    osisId: Exod.16.7
    sblId: Exod 16:7
    shortName: Исх 16:7
    text: 'и утром увидите славу Господню, ибо услышал Он ропот ваш на Господа: а
      мы что такое, что ропщете на нас?'
  - name: Исход 16:8
    orderIndex: 7
    osisId: Exod.16.8
    sblId: Exod 16:8
    shortName: Исх 16:8
    text: 'И сказал Моисей: [узнаете], когда Господь вечером даст вам мяса в пищу,
      а утром хлеба досыта, ибо Господь услышал ропот ваш, который вы подняли против
      Него: а мы что? не на нас ропот ваш, но на Господа.'
  - name: Исход 16:9
    orderIndex: 8
    osisId: Exod.16.9
    sblId: Exod 16:9
    shortName: Исх 16:9
    text: 'И сказал Моисей Аарону: скажи всему обществу сынов Израилевых: предстаньте
      пред лице Господа, ибо Он услышал ропот ваш.'
  - name: Исход 16:10
    orderIndex: 9
    osisId: Exod.16.10
    sblId: Exod 16:10
    shortName: Исх 16:10
    text: И когда говорил Аарон ко всему обществу сынов Израилевых, то они оглянулись
      к пустыне, и вот, слава Господня явилась в облаке.
  - name: Исход 16:11
    orderIndex: 10
    osisId: Exod.16.11
    sblId: Exod 16:11
    shortName: Исх 16:11
    text: 'И сказал Господь Моисею, говоря:'
  - name: Исход 16:12
    orderIndex: 11
    osisId: Exod.16.12
    sblId: Exod 16:12
    shortName: Исх 16:12
    text: 'Я услышал ропот сынов Израилевых; скажи им: вечером будете есть мясо, а
      поутру насытитесь хлебом – и узнаете, что Я Господь, Бог ваш.'
  - name: Исход 16:13
    orderIndex: 12
    osisId: Exod.16.13
    sblId: Exod 16:13
    shortName: Исх 16:13
    text: Вечером налетели перепелы и покрыли стан, а поутру лежала роса около стана;
  - name: Исход 16:14
    orderIndex: 13
    osisId: Exod.16.14
    sblId: Exod 16:14
    shortName: Исх 16:14
    text: роса поднялась, и вот, на поверхности пустыни [нечто] мелкое, круповидное,
      мелкое, как иней на земле.
  - name: Исход 16:15
    orderIndex: 14
    osisId: Exod.16.15
    sblId: Exod 16:15
    shortName: Исх 16:15
    text: 'И увидели сыны Израилевы и говорили друг другу: что это? Ибо не знали,
      что это. И Моисей сказал им: это хлеб, который Господь дал вам в пищу;'
  - name: Исход 16:16
    orderIndex: 15
    osisId: Exod.16.16
    sblId: Exod 16:16
    shortName: Исх 16:16
    text: 'вот что повелел Господь: собирайте его каждый по стольку, сколько ему съесть;
      по гомору на человека, по числу душ, сколько у кого в шатре, собирайте.'
  - name: Исход 16:17
    orderIndex: 16
    osisId: Exod.16.17
    sblId: Exod 16:17
    shortName: Исх 16:17
    text: И сделали так сыны Израилевы и собрали, кто много, кто мало;
  - name: Исход 16:18
    orderIndex: 17
    osisId: Exod.16.18
    sblId: Exod 16:18
    shortName: Исх 16:18
    text: 'и меряли гомором, и у того, кто собрал много, не было лишнего, и у того,
      кто мало, не было недостатка: каждый собрал, сколько ему съесть.'
  - name: Исход 16:19
    orderIndex: 18
    osisId: Exod.16.19
    sblId: Exod 16:19
    shortName: Исх 16:19
    text: 'И сказал им Моисей: никто не оставляй сего до утра.'
  - name: Исход 16:20
    orderIndex: 19
    osisId: Exod.16.20
    sblId: Exod 16:20
    shortName: Исх 16:20
    text: Но не послушали они Моисея, и оставили от сего некоторые до утра, – и завелись
      черви, и оно воссмердело. И разгневался на них Моисей.
  - name: Исход 16:21
    orderIndex: 20
    osisId: Exod.16.21
    sblId: Exod 16:21
    shortName: Исх 16:21
    text: И собирали его рано поутру, каждый сколько ему съесть; когда же обогревало
      солнце, оно таяло.
  - name: Исход 16:22
    orderIndex: 21
    osisId: Exod.16.22
    sblId: Exod 16:22
    shortName: Исх 16:22
    text: В шестой же день собрали хлеба вдвое, по два гомора на каждого. И пришли
      все начальники общества и донесли Моисею.
  - name: Исход 16:23
    orderIndex: 22
    osisId: Exod.16.23
    sblId: Exod 16:23
    shortName: Исх 16:23
    text: 'И [он] сказал им: вот что сказал Господь: завтра покой, святая суббота
      Господня; что надобно печь, пеките, и что надобно варить, варите [сегодня],
      а что останется, отложите и сберегите до утра.'
  - name: Исход 16:24
    orderIndex: 23
    osisId: Exod.16.24
    sblId: Exod 16:24
    shortName: Исх 16:24
    text: И отложили то до утра, как повелел Моисей, и оно не воссмердело, и червей
      не было в нем.
  - name: Исход 16:25
    orderIndex: 24
    osisId: Exod.16.25
    sblId: Exod 16:25
    shortName: Исх 16:25
    text: 'И сказал Моисей: ешьте его сегодня, ибо сегодня суббота Господня; сегодня
      не найдете его на поле;'
  - name: Исход 16:26
    orderIndex: 25
    osisId: Exod.16.26
    sblId: Exod 16:26
    shortName: Исх 16:26
    text: 'шесть дней собирайте его, а в седьмой день – суббота: не будет его в [этот
      день].'
  - name: Исход 16:27
    orderIndex: 26
    osisId: Exod.16.27
    sblId: Exod 16:27
    shortName: Исх 16:27
    text: '[Но некоторые] из народа вышли в седьмой день собирать – и не нашли.'
  - name: Исход 16:28
    orderIndex: 27
    osisId: Exod.16.28
    sblId: Exod 16:28
    shortName: Исх 16:28
    text: 'И сказал Господь Моисею: долго ли будете вы уклоняться от соблюдения заповедей
      Моих и законов Моих?'
  - name: Исход 16:29
    orderIndex: 28
    osisId: Exod.16.29
    sblId: Exod 16:29
    shortName: Исх 16:29
    text: 'смотрите, Господь дал вам субботу, посему Он и дает в шестой день хлеба
      на два дня: оставайтесь каждый у себя, никто не выходи от места своего в седьмой
      день.'
  - name: Исход 16:30
    orderIndex: 29
    osisId: Exod.16.30
    sblId: Exod 16:30
    shortName: Исх 16:30
    text: И покоился народ в седьмой день.
  - name: Исход 16:31
    orderIndex: 30
    osisId: Exod.16.31
    sblId: Exod 16:31
    shortName: Исх 16:31
    text: 'И нарек дом Израилев [хлебу] тому имя: манна; она была, как кориандровое
      семя, белая, вкусом же как лепешка с медом.'
  - name: Исход 16:32
    orderIndex: 31
    osisId: Exod.16.32
    sblId: Exod 16:32
    shortName: Исх 16:32
    text: 'И сказал Моисей: вот что повелел Господь: наполните [манною] гомор для
      хранения в роды ваши, дабы видели хлеб, которым Я питал вас в пустыне, когда
      вывел вас из земли Египетской.'
  - name: Исход 16:33
    orderIndex: 32
    osisId: Exod.16.33
    sblId: Exod 16:33
    shortName: Исх 16:33
    text: 'И сказал Моисей Аарону: возьми один сосуд, и положи в него полный гомор
      манны, и поставь его пред Господом, для хранения в роды ваши.'
  - name: Исход 16:34
    orderIndex: 33
    osisId: Exod.16.34
    sblId: Exod 16:34
    shortName: Исх 16:34
    text: И поставил его Аарон пред ковчегом свидетельства для хранения, как повелел
      Господь Моисею.
  - name: Исход 16:35
    orderIndex: 34
    osisId: Exod.16.35
    sblId: Exod 16:35
    shortName: Исх 16:35
    text: Сыны Израилевы ели манну сорок лет, доколе не пришли в землю обитаемую;
      манну ели они, доколе не пришли к пределам земли Ханаанской.
  - name: Исход 16:36
    orderIndex: 35
    osisId: Exod.16.36
    sblId: Exod 16:36
    shortName: Исх 16:36
    text: А гомор есть десятая часть ефы.
  versesCount: 36
- name: Исход 17
  orderIndex: 16
  osisId: Exod.17
  sblId: Exod 17
  shortName: Исх 17
  verses:
  - name: Исход 17:1
    orderIndex: 0
    osisId: Exod.17.1
    sblId: Exod 17:1
    shortName: Исх 17:1
    text: И двинулось все общество сынов Израилевых из пустыни Син в путь свой, по
      повелению Господню, и расположилось станом в Рефидиме, и не было воды пить народу.
  - name: Исход 17:2
    orderIndex: 1
    osisId: Exod.17.2
    sblId: Exod 17:2
    shortName: Исх 17:2
    text: 'И укорял народ Моисея, и говорили: дайте нам воды пить. И сказал им Моисей:
      что вы укоряете меня? что искушаете Господа?'
  - name: Исход 17:3
    orderIndex: 2
    osisId: Exod.17.3
    sblId: Exod 17:3
    shortName: Исх 17:3
    text: 'И жаждал там народ воды, и роптал народ на Моисея, говоря: зачем ты вывел
      нас из Египта, уморить жаждою нас и детей наших и стада наши?'
  - name: Исход 17:4
    orderIndex: 3
    osisId: Exod.17.4
    sblId: Exod 17:4
    shortName: Исх 17:4
    text: 'Моисей возопил к Господу и сказал: что мне делать с народом сим? еще немного,
      и побьют меня камнями.'
  - name: Исход 17:5
    orderIndex: 4
    osisId: Exod.17.5
    sblId: Exod 17:5
    shortName: Исх 17:5
    text: 'И сказал Господь Моисею: пройди перед народом, и возьми с собою [некоторых]
      из старейшин Израильских, и жезл твой, которым ты ударил по воде, возьми в руку
      твою, и пойди;'
  - name: Исход 17:6
    orderIndex: 5
    osisId: Exod.17.6
    sblId: Exod 17:6
    shortName: Исх 17:6
    text: вот, Я стану пред тобою там на скале в Хориве, и ты ударишь в скалу, и пойдет
      из нее вода, и будет пить народ. И сделал так Моисей в глазах старейшин Израильских.
  - name: Исход 17:7
    orderIndex: 6
    osisId: Exod.17.7
    sblId: Exod 17:7
    shortName: Исх 17:7
    text: 'И нарек месту тому имя: Масса и Мерива, по причине укорения сынов Израилевых
      и потому, что они искушали Господа, говоря: есть ли Господь среди нас, или нет?'
  - name: Исход 17:8
    orderIndex: 7
    osisId: Exod.17.8
    sblId: Exod 17:8
    shortName: Исх 17:8
    text: И пришли Амаликитяне и воевали с Израильтянами в Рефидиме.
  - name: Исход 17:9
    orderIndex: 8
    osisId: Exod.17.9
    sblId: Exod 17:9
    shortName: Исх 17:9
    text: 'Моисей сказал Иисусу: выбери нам мужей, и пойди, сразись с Амаликитянами;
      завтра я стану на вершине холма, и жезл Божий будет в руке моей.'
  - name: Исход 17:10
    orderIndex: 9
    osisId: Exod.17.10
    sblId: Exod 17:10
    shortName: Исх 17:10
    text: И сделал Иисус, как сказал ему Моисей, и [пошел] сразиться с Амаликитянами;
      а Моисей и Аарон и Ор взошли на вершину холма.
  - name: Исход 17:11
    orderIndex: 10
    osisId: Exod.17.11
    sblId: Exod 17:11
    shortName: Исх 17:11
    text: И когда Моисей поднимал руки свои, одолевал Израиль, а когда опускал руки
      свои, одолевал Амалик;
  - name: Исход 17:12
    orderIndex: 11
    osisId: Exod.17.12
    sblId: Exod 17:12
    shortName: Исх 17:12
    text: но руки Моисеевы отяжелели, и тогда взяли камень и подложили под него, и
      он сел на нем, Аарон же и Ор поддерживали руки его, один с одной, а другой с
      другой [стороны]. И были руки его подняты до захождения солнца.
  - name: Исход 17:13
    orderIndex: 12
    osisId: Exod.17.13
    sblId: Exod 17:13
    shortName: Исх 17:13
    text: И низложил Иисус Амалика и народ его острием меча.
  - name: Исход 17:14
    orderIndex: 13
    osisId: Exod.17.14
    sblId: Exod 17:14
    shortName: Исх 17:14
    text: 'И сказал Господь Моисею: напиши сие для памяти в книгу и внуши Иисусу,
      что Я совершенно изглажу память Амаликитян из поднебесной.'
  - name: Исход 17:15
    orderIndex: 14
    osisId: Exod.17.15
    sblId: Exod 17:15
    shortName: Исх 17:15
    text: 'И устроил Моисей жертвенник и нарек ему имя: Иегова Нисси.'
  - name: Исход 17:16
    orderIndex: 15
    osisId: Exod.17.16
    sblId: Exod 17:16
    shortName: Исх 17:16
    text: 'Ибо, сказал он, рука на престоле Господа: брань у Господа против Амалика
      из рода в род.'
  versesCount: 16
- name: Исход 18
  orderIndex: 17
  osisId: Exod.18
  sblId: Exod 18
  shortName: Исх 18
  verses:
  - name: Исход 18:1
    orderIndex: 0
    osisId: Exod.18.1
    sblId: Exod 18:1
    shortName: Исх 18:1
    text: И услышал Иофор, священник Мадиамский, тесть Моисеев, о всем, что сделал
      Бог для Моисея и для Израиля, народа Своего, когда вывел Господь Израиля из
      Египта,
  - name: Исход 18:2
    orderIndex: 1
    osisId: Exod.18.2
    sblId: Exod 18:2
    shortName: Исх 18:2
    text: и взял Иофор, тесть Моисеев, Сепфору, жену Моисееву, пред тем возвращенную,
  - name: Исход 18:3
    orderIndex: 2
    osisId: Exod.18.3
    sblId: Exod 18:3
    shortName: Исх 18:3
    text: 'и двух сынов ее, из которых одному имя Гирсам, потому что говорил [Моисей]:
      я пришлец в земле чужой;'
  - name: Исход 18:4
    orderIndex: 3
    osisId: Exod.18.4
    sblId: Exod 18:4
    shortName: Исх 18:4
    text: а другому имя Елиезер, потому что [говорил он] Бог отца моего был мне помощником
      и избавил меня от меча фараонова.
  - name: Исход 18:5
    orderIndex: 4
    osisId: Exod.18.5
    sblId: Exod 18:5
    shortName: Исх 18:5
    text: И пришел Иофор, тесть Моисея, с сыновьями его и женою его к Моисею в пустыню,
      где он расположился станом у горы Божией,
  - name: Исход 18:6
    orderIndex: 5
    osisId: Exod.18.6
    sblId: Exod 18:6
    shortName: Исх 18:6
    text: 'и дал знать Моисею: я, тесть твой Иофор, иду к тебе, и жена твоя, и два
      сына ее с нею.'
  - name: Исход 18:7
    orderIndex: 6
    osisId: Exod.18.7
    sblId: Exod 18:7
    shortName: Исх 18:7
    text: Моисей вышел навстречу тестю своему, и поклонился, и целовал его, и после
      взаимного приветствия они вошли в шатер.
  - name: Исход 18:8
    orderIndex: 7
    osisId: Exod.18.8
    sblId: Exod 18:8
    shortName: Исх 18:8
    text: И рассказал Моисей тестю своему о всем, что сделал Господь с фараоном и
      с Египтянами за Израиля, и о всех трудностях, какие встретили их на пути, и
      как избавил их Господь.
  - name: Исход 18:9
    orderIndex: 8
    osisId: Exod.18.9
    sblId: Exod 18:9
    shortName: Исх 18:9
    text: Иофор радовался о всех благодеяниях, которые Господь явил Израилю, когда
      избавил его из руки Египтян.
  - name: Исход 18:10
    orderIndex: 9
    osisId: Exod.18.10
    sblId: Exod 18:10
    shortName: Исх 18:10
    text: 'и сказал Иофор: благословен Господь, Который избавил вас из руки Египтян
      и из руки фараоновой, Который избавил народ сей из–под власти Египтян;'
  - name: Исход 18:11
    orderIndex: 10
    osisId: Exod.18.11
    sblId: Exod 18:11
    shortName: Исх 18:11
    text: ныне узнал я, что Господь велик паче всех богов, в том самом, чем они превозносились
      над [Израильтянами].
  - name: Исход 18:12
    orderIndex: 11
    osisId: Exod.18.12
    sblId: Exod 18:12
    shortName: Исх 18:12
    text: И принес Иофор, тесть Моисеев, всесожжение и жертвы Богу; и пришел Аарон
      и все старейшины Израилевы есть хлеба с тестем Моисеевым пред Богом.
  - name: Исход 18:13
    orderIndex: 12
    osisId: Exod.18.13
    sblId: Exod 18:13
    shortName: Исх 18:13
    text: На другой день сел Моисей судить народ, и стоял народ пред Моисеем с утра
      до вечера.
  - name: Исход 18:14
    orderIndex: 13
    osisId: Exod.18.14
    sblId: Exod 18:14
    shortName: Исх 18:14
    text: 'И видел тесть Моисеев, все, что он делает с народом, и сказал: что это
      такое делаешь ты с народом? для чего ты сидишь один, а весь народ стоит пред
      тобою с утра до вечера?'
  - name: Исход 18:15
    orderIndex: 14
    osisId: Exod.18.15
    sblId: Exod 18:15
    shortName: Исх 18:15
    text: 'И сказал Моисей тестю своему: народ приходит ко мне просить суда у Бога;'
  - name: Исход 18:16
    orderIndex: 15
    osisId: Exod.18.16
    sblId: Exod 18:16
    shortName: Исх 18:16
    text: когда случается у них какое дело, они приходят ко мне, и я сужу между тем
      и другим и объявляю уставы Божии и законы Его.
  - name: Исход 18:17
    orderIndex: 16
    osisId: Exod.18.17
    sblId: Exod 18:17
    shortName: Исх 18:17
    text: 'Но тесть Моисеев сказал ему: не хорошо это ты делаешь:'
  - name: Исход 18:18
    orderIndex: 17
    osisId: Exod.18.18
    sblId: Exod 18:18
    shortName: Исх 18:18
    text: 'ты измучишь и себя и народ сей, который с тобою, ибо слишком тяжело для
      тебя это дело: ты один не можешь исправлять его;'
  - name: Исход 18:19
    orderIndex: 18
    osisId: Exod.18.19
    sblId: Exod 18:19
    shortName: Исх 18:19
    text: 'итак послушай слов моих; я дам тебе совет, и будет Бог с тобою: будь ты
      для народа посредником пред Богом и представляй Богу дела [его];'
  - name: Исход 18:20
    orderIndex: 19
    osisId: Exod.18.20
    sblId: Exod 18:20
    shortName: Исх 18:20
    text: научай их уставам и законам [Божиим], указывай им путь [Его], по которому
      они должны идти, и дела, которые они должны делать;
  - name: Исход 18:21
    orderIndex: 20
    osisId: Exod.18.21
    sblId: Exod 18:21
    shortName: Исх 18:21
    text: ты же усмотри из всего народа людей способных, боящихся Бога, людей правдивых,
      ненавидящих корысть, и поставь [их] над ним тысяченачальниками, стоначальниками,
      пятидесятиначальниками и десятиначальниками;
  - name: Исход 18:22
    orderIndex: 21
    osisId: Exod.18.22
    sblId: Exod 18:22
    shortName: Исх 18:22
    text: 'пусть они судят народ во всякое время и о всяком важном деле доносят тебе,
      а все малые дела судят сами: и будет тебе легче, и они понесут с тобою [бремя];'
  - name: Исход 18:23
    orderIndex: 22
    osisId: Exod.18.23
    sblId: Exod 18:23
    shortName: Исх 18:23
    text: если ты сделаешь это, и Бог повелит тебе, то ты можешь устоять, и весь народ
      сей будет отходить в свое место с миром.
  - name: Исход 18:24
    orderIndex: 23
    osisId: Exod.18.24
    sblId: Exod 18:24
    shortName: Исх 18:24
    text: И послушал Моисей слов тестя своего и сделал все, что он говорил;
  - name: Исход 18:25
    orderIndex: 24
    osisId: Exod.18.25
    sblId: Exod 18:25
    shortName: Исх 18:25
    text: и выбрал Моисей из всего Израиля способных людей и поставил их начальниками
      народа, тысяченачальниками, стоначальниками, пятидесятиначальниками и десятиначальниками.
  - name: Исход 18:26
    orderIndex: 25
    osisId: Exod.18.26
    sblId: Exod 18:26
    shortName: Исх 18:26
    text: и судили они народ во всякое время; о делах важных доносили Моисею, а все
      малые дела судили сами.
  - name: Исход 18:27
    orderIndex: 26
    osisId: Exod.18.27
    sblId: Exod 18:27
    shortName: Исх 18:27
    text: И отпустил Моисей тестя своего, и он пошел в землю свою.
  versesCount: 27
- name: Исход 19
  orderIndex: 18
  osisId: Exod.19
  sblId: Exod 19
  shortName: Исх 19
  verses:
  - name: Исход 19:1
    orderIndex: 0
    osisId: Exod.19.1
    sblId: Exod 19:1
    shortName: Исх 19:1
    text: В третий месяц по исходе сынов Израиля из земли Египетской, в самый день
      новолуния, пришли они в пустыню Синайскую.
  - name: Исход 19:2
    orderIndex: 1
    osisId: Exod.19.2
    sblId: Exod 19:2
    shortName: Исх 19:2
    text: И двинулись они из Рефидима, и пришли в пустыню Синайскую, и расположились
      там станом в пустыне; и расположился там Израиль станом против горы.
  - name: Исход 19:3
    orderIndex: 2
    osisId: Exod.19.3
    sblId: Exod 19:3
    shortName: Исх 19:3
    text: 'Моисей взошел к Богу [на гору], и воззвал к нему Господь с горы, говоря:
      так скажи дому Иаковлеву и возвести сынам Израилевым:'
  - name: Исход 19:4
    orderIndex: 3
    osisId: Exod.19.4
    sblId: Exod 19:4
    shortName: Исх 19:4
    text: вы видели, что Я сделал Египтянам, и как Я носил вас [как бы] на орлиных
      крыльях, и принес вас к Себе;
  - name: Исход 19:5
    orderIndex: 4
    osisId: Exod.19.5
    sblId: Exod 19:5
    shortName: Исх 19:5
    text: итак, если вы будете слушаться гласа Моего и соблюдать завет Мой, то будете
      Моим уделом из всех народов, ибо Моя вся земля,
  - name: Исход 19:6
    orderIndex: 5
    osisId: Exod.19.6
    sblId: Exod 19:6
    shortName: Исх 19:6
    text: а вы будете у Меня царством священников и народом святым; вот слова, которые
      ты скажешь сынам Израилевым.
  - name: Исход 19:7
    orderIndex: 6
    osisId: Exod.19.7
    sblId: Exod 19:7
    shortName: Исх 19:7
    text: И пришел Моисей и созвал старейшин народа и предложил им все сии слова,
      которые заповедал ему Господь.
  - name: Исход 19:8
    orderIndex: 7
    osisId: Exod.19.8
    sblId: Exod 19:8
    shortName: Исх 19:8
    text: 'И весь народ отвечал единогласно, говоря: все, что сказал Господь, исполним.
      И донес Моисей слова народа Господу.'
  - name: Исход 19:9
    orderIndex: 8
    osisId: Exod.19.9
    sblId: Exod 19:9
    shortName: Исх 19:9
    text: 'И сказал Господь Моисею: вот, Я приду к тебе в густом облаке, дабы слышал
      народ, как Я буду говорить с тобою, и поверил тебе навсегда. И Моисей объявил
      слова народа Господу.'
  - name: Исход 19:10
    orderIndex: 9
    osisId: Exod.19.10
    sblId: Exod 19:10
    shortName: Исх 19:10
    text: 'И сказал Господь Моисею: пойди к народу, и освяти его сегодня и завтра;
      пусть вымоют одежды свои,'
  - name: Исход 19:11
    orderIndex: 10
    osisId: Exod.19.11
    sblId: Exod 19:11
    shortName: Исх 19:11
    text: 'чтоб быть готовыми к третьему дню: ибо в третий день сойдет Господь пред
      глазами всего народа на гору Синай;'
  - name: Исход 19:12
    orderIndex: 11
    osisId: Exod.19.12
    sblId: Exod 19:12
    shortName: Исх 19:12
    text: 'и проведи для народа черту со всех сторон и скажи: берегитесь восходить
      на гору и прикасаться к подошве ее; всякий, кто прикоснется к горе, предан будет
      смерти;'
  - name: Исход 19:13
    orderIndex: 12
    osisId: Exod.19.13
    sblId: Exod 19:13
    shortName: Исх 19:13
    text: рука да не прикоснется к нему, а пусть побьют его камнями, или застрелят
      стрелою; скот ли то, или человек, да не останется в живых; во время протяжного
      трубного звука могут они взойти на гору.
  - name: Исход 19:14
    orderIndex: 13
    osisId: Exod.19.14
    sblId: Exod 19:14
    shortName: Исх 19:14
    text: И сошел Моисей с горы к народу и освятил народ, и они вымыли одежду свою.
  - name: Исход 19:15
    orderIndex: 14
    osisId: Exod.19.15
    sblId: Exod 19:15
    shortName: Исх 19:15
    text: 'И сказал народу: будьте готовы к третьему дню; не прикасайтесь к женам.'
  - name: Исход 19:16
    orderIndex: 15
    osisId: Exod.19.16
    sblId: Exod 19:16
    shortName: Исх 19:16
    text: На третий день, при наступлении утра, были громы и молнии, и густое облако
      над горою, и трубный звук весьма сильный; и вострепетал весь народ, бывший в
      стане.
  - name: Исход 19:17
    orderIndex: 16
    osisId: Exod.19.17
    sblId: Exod 19:17
    shortName: Исх 19:17
    text: И вывел Моисей народ из стана в сретение Богу, и стали у подошвы горы.
  - name: Исход 19:18
    orderIndex: 17
    osisId: Exod.19.18
    sblId: Exod 19:18
    shortName: Исх 19:18
    text: Гора же Синай вся дымилась от того, что Господь сошел на нее в огне; и восходил
      от нее дым, как дым из печи, и вся гора сильно колебалась;
  - name: Исход 19:19
    orderIndex: 18
    osisId: Exod.19.19
    sblId: Exod 19:19
    shortName: Исх 19:19
    text: и звук трубный становился сильнее и сильнее. Моисей говорил, и Бог отвечал
      ему голосом.
  - name: Исход 19:20
    orderIndex: 19
    osisId: Exod.19.20
    sblId: Exod 19:20
    shortName: Исх 19:20
    text: И сошел Господь на гору Синай, на вершину горы, и призвал Господь Моисея
      на вершину горы, и взошел Моисей.
  - name: Исход 19:21
    orderIndex: 20
    osisId: Exod.19.21
    sblId: Exod 19:21
    shortName: Исх 19:21
    text: 'И сказал Господь Моисею: сойди и подтверди народу, чтобы он не порывался
      к Господу видеть [Его], и чтобы не пали многие из него;'
  - name: Исход 19:22
    orderIndex: 21
    osisId: Exod.19.22
    sblId: Exod 19:22
    shortName: Исх 19:22
    text: священники же, приближающиеся к Господу, должны освятить себя, чтобы не
      поразил их Господь.
  - name: Исход 19:23
    orderIndex: 22
    osisId: Exod.19.23
    sblId: Exod 19:23
    shortName: Исх 19:23
    text: 'И сказал Моисей Господу: не может народ взойти на гору Синай, потому что
      Ты предостерег нас, сказав: проведи черту вокруг горы и освяти ее.'
  - name: Исход 19:24
    orderIndex: 23
    osisId: Exod.19.24
    sblId: Exod 19:24
    shortName: Исх 19:24
    text: 'И Господь сказал ему: пойди, сойди, потом взойди ты и с тобою Аарон; а
      священники и народ да не порываются восходить к Господу, чтобы не поразил их.'
  - name: Исход 19:25
    orderIndex: 24
    osisId: Exod.19.25
    sblId: Exod 19:25
    shortName: Исх 19:25
    text: И сошел Моисей к народу и пересказал ему.
  versesCount: 25
- name: Исход 20
  orderIndex: 19
  osisId: Exod.20
  sblId: Exod 20
  shortName: Исх 20
  verses:
  - name: Исход 20:1
    orderIndex: 0
    osisId: Exod.20.1
    sblId: Exod 20:1
    shortName: Исх 20:1
    text: 'И изрек Бог все слова сии, говоря:'
  - name: Исход 20:2
    orderIndex: 1
    osisId: Exod.20.2
    sblId: Exod 20:2
    shortName: Исх 20:2
    text: Я Господь, Бог твой, Который вывел тебя из земли Египетской, из дома рабства;
  - name: Исход 20:3
    orderIndex: 2
    osisId: Exod.20.3
    sblId: Exod 20:3
    shortName: Исх 20:3
    text: да не будет у тебя других богов пред лицем Моим.
  - name: Исход 20:4
    orderIndex: 3
    osisId: Exod.20.4
    sblId: Exod 20:4
    shortName: Исх 20:4
    text: Не делай себе кумира и никакого изображения того, что на небе вверху, и
      что на земле внизу, и что в воде ниже земли;
  - name: Исход 20:5
    orderIndex: 4
    osisId: Exod.20.5
    sblId: Exod 20:5
    shortName: Исх 20:5
    text: не поклоняйся им и не служи им, ибо Я Господь, Бог твой, Бог ревнитель,
      наказывающий детей за вину отцов до третьего и четвертого [рода], ненавидящих
      Меня,
  - name: Исход 20:6
    orderIndex: 5
    osisId: Exod.20.6
    sblId: Exod 20:6
    shortName: Исх 20:6
    text: и творящий милость до тысячи родов любящим Меня и соблюдающим заповеди Мои.
  - name: Исход 20:7
    orderIndex: 6
    osisId: Exod.20.7
    sblId: Exod 20:7
    shortName: Исх 20:7
    text: Не произноси имени Господа, Бога твоего, напрасно, ибо Господь не оставит
      без наказания того, кто произносит имя Его напрасно.
  - name: Исход 20:8
    orderIndex: 7
    osisId: Exod.20.8
    sblId: Exod 20:8
    shortName: Исх 20:8
    text: Помни день субботний, чтобы святить его;
  - name: Исход 20:9
    orderIndex: 8
    osisId: Exod.20.9
    sblId: Exod 20:9
    shortName: Исх 20:9
    text: шесть дней работай и делай всякие дела твои,
  - name: Исход 20:10
    orderIndex: 9
    osisId: Exod.20.10
    sblId: Exod 20:10
    shortName: Исх 20:10
    text: 'а день седьмой – суббота Господу, Богу твоему: не делай в оный никакого
      дела ни ты, ни сын твой, ни дочь твоя, ни раб твой, ни рабыня твоя, ни скот
      твой, ни пришлец, который в жилищах твоих;'
  - name: Исход 20:11
    orderIndex: 10
    osisId: Exod.20.11
    sblId: Exod 20:11
    shortName: Исх 20:11
    text: ибо в шесть дней создал Господь небо и землю, море и все, что в них, а в
      день седьмой почил; посему благословил Господь день субботний и освятил его.
  - name: Исход 20:12
    orderIndex: 11
    osisId: Exod.20.12
    sblId: Exod 20:12
    shortName: Исх 20:12
    text: Почитай отца твоего и мать твою, чтобы продлились дни твои на земле, которую
      Господь, Бог твой, дает тебе.
  - name: Исход 20:13
    orderIndex: 12
    osisId: Exod.20.13
    sblId: Exod 20:13
    shortName: Исх 20:13
    text: Не убивай.
  - name: Исход 20:14
    orderIndex: 13
    osisId: Exod.20.14
    sblId: Exod 20:14
    shortName: Исх 20:14
    text: Не прелюбодействуй.
  - name: Исход 20:15
    orderIndex: 14
    osisId: Exod.20.15
    sblId: Exod 20:15
    shortName: Исх 20:15
    text: Не кради.
  - name: Исход 20:16
    orderIndex: 15
    osisId: Exod.20.16
    sblId: Exod 20:16
    shortName: Исх 20:16
    text: Не произноси ложного свидетельства на ближнего твоего.
  - name: Исход 20:17
    orderIndex: 16
    osisId: Exod.20.17
    sblId: Exod 20:17
    shortName: Исх 20:17
    text: Не желай дома ближнего твоего; не желай жены ближнего твоего, ни раба его,
      ни рабыни его, ни вола его, ни осла его, ничего, что у ближнего твоего.
  - name: Исход 20:18
    orderIndex: 17
    osisId: Exod.20.18
    sblId: Exod 20:18
    shortName: Исх 20:18
    text: Весь народ видел громы и пламя, и звук трубный, и гору дымящуюся; и увидев
      [то], народ отступил и стал вдали.
  - name: Исход 20:19
    orderIndex: 18
    osisId: Exod.20.19
    sblId: Exod 20:19
    shortName: Исх 20:19
    text: 'И сказали Моисею: говори ты с нами, и мы будем слушать, но чтобы не говорил
      с нами Бог, дабы нам не умереть.'
  - name: Исход 20:20
    orderIndex: 19
    osisId: Exod.20.20
    sblId: Exod 20:20
    shortName: Исх 20:20
    text: 'И сказал Моисей народу: не бойтесь; Бог пришел, чтобы испытать вас и чтобы
      страх Его был пред лицем вашим, дабы вы не грешили.'
  - name: Исход 20:21
    orderIndex: 20
    osisId: Exod.20.21
    sblId: Exod 20:21
    shortName: Исх 20:21
    text: И стоял народ вдали, а Моисей вступил во мрак, где Бог.
  - name: Исход 20:22
    orderIndex: 21
    osisId: Exod.20.22
    sblId: Exod 20:22
    shortName: Исх 20:22
    text: 'И сказал Господь Моисею: так скажи сынам Израилевым: вы видели, как Я с
      неба говорил вам;'
  - name: Исход 20:23
    orderIndex: 22
    osisId: Exod.20.23
    sblId: Exod 20:23
    shortName: Исх 20:23
    text: 'не делайте предо Мною богов серебряных, или богов золотых, не делайте себе:'
  - name: Исход 20:24
    orderIndex: 23
    osisId: Exod.20.24
    sblId: Exod 20:24
    shortName: Исх 20:24
    text: сделай Мне жертвенник из земли и приноси на нем всесожжения твои и мирные
      жертвы твои, овец твоих и волов твоих; на всяком месте, где Я положу память
      имени Моего, Я приду к тебе и благословлю тебя;
  - name: Исход 20:25
    orderIndex: 24
    osisId: Exod.20.25
    sblId: Exod 20:25
    shortName: Исх 20:25
    text: если же будешь делать Мне жертвенник из камней, то не сооружай его из тесаных,
      ибо, как скоро наложишь на них тесло твое, то осквернишь их;
  - name: Исход 20:26
    orderIndex: 25
    osisId: Exod.20.26
    sblId: Exod 20:26
    shortName: Исх 20:26
    text: и не всходи по ступеням к жертвеннику Моему, дабы не открылась при нем нагота
      твоя.
  versesCount: 26
- name: Исход 21
  orderIndex: 20
  osisId: Exod.21
  sblId: Exod 21
  shortName: Исх 21
  verses:
  - name: Исход 21:1
    orderIndex: 0
    osisId: Exod.21.1
    sblId: Exod 21:1
    shortName: Исх 21:1
    text: 'И вот законы, которые ты объявишь им:'
  - name: Исход 21:2
    orderIndex: 1
    osisId: Exod.21.2
    sblId: Exod 21:2
    shortName: Исх 21:2
    text: если купишь раба Еврея, пусть он работает шесть лет, а в седьмой пусть выйдет
      на волю даром;
  - name: Исход 21:3
    orderIndex: 2
    osisId: Exod.21.3
    sblId: Exod 21:3
    shortName: Исх 21:3
    text: если он пришел один, пусть один и выйдет; а если он женатый, пусть выйдет
      с ним и жена его;
  - name: Исход 21:4
    orderIndex: 3
    osisId: Exod.21.4
    sblId: Exod 21:4
    shortName: Исх 21:4
    text: если же господин его дал ему жену и она родила ему сынов, или дочерей, то
      жена и дети ее пусть останутся у господина ее, а он выйдет один;
  - name: Исход 21:5
    orderIndex: 4
    osisId: Exod.21.5
    sblId: Exod 21:5
    shortName: Исх 21:5
    text: 'но если раб скажет: люблю господина моего, жену мою и детей моих, не пойду
      на волю, –'
  - name: Исход 21:6
    orderIndex: 5
    osisId: Exod.21.6
    sblId: Exod 21:6
    shortName: Исх 21:6
    text: то пусть господин его приведет его пред богов и поставит его к двери, или
      к косяку, и проколет ему господин его ухо шилом, и он останется рабом его вечно.
  - name: Исход 21:7
    orderIndex: 6
    osisId: Exod.21.7
    sblId: Exod 21:7
    shortName: Исх 21:7
    text: Если кто продаст дочь свою в рабыни, то она не может выйти, как выходят
      рабы;
  - name: Исход 21:8
    orderIndex: 7
    osisId: Exod.21.8
    sblId: Exod 21:8
    shortName: Исх 21:8
    text: если она не угодна господину своему и он не обручит ее, пусть позволит выкупить
      ее; а чужому народу продать ее не властен, когда сам пренебрег ее;
  - name: Исход 21:9
    orderIndex: 8
    osisId: Exod.21.9
    sblId: Exod 21:9
    shortName: Исх 21:9
    text: если он обручит ее сыну своему, пусть поступит с нею по праву дочерей;
  - name: Исход 21:10
    orderIndex: 9
    osisId: Exod.21.10
    sblId: Exod 21:10
    shortName: Исх 21:10
    text: если же другую возьмет за него, то она не должна лишаться пищи, одежды и
      супружеского сожития;
  - name: Исход 21:11
    orderIndex: 10
    osisId: Exod.21.11
    sblId: Exod 21:11
    shortName: Исх 21:11
    text: а если он сих трех [вещей] не сделает для нее, пусть она отойдет даром,
      без выкупа.
  - name: Исход 21:12
    orderIndex: 11
    osisId: Exod.21.12
    sblId: Exod 21:12
    shortName: Исх 21:12
    text: Кто ударит человека так, что он умрет, да будет предан смерти;
  - name: Исход 21:13
    orderIndex: 12
    osisId: Exod.21.13
    sblId: Exod 21:13
    shortName: Исх 21:13
    text: но если кто не злоумышлял, а Бог попустил ему попасть под руки его, то Я
      назначу у тебя место, куда убежать [убийце];
  - name: Исход 21:14
    orderIndex: 13
    osisId: Exod.21.14
    sblId: Exod 21:14
    shortName: Исх 21:14
    text: а если кто с намерением умертвит ближнего коварно, то [и] от жертвенника
      Моего бери его на смерть.
  - name: Исход 21:15
    orderIndex: 14
    osisId: Exod.21.15
    sblId: Exod 21:15
    shortName: Исх 21:15
    text: Кто ударит отца своего, или свою мать, того должно предать смерти.
  - name: Исход 21:16
    orderIndex: 15
    osisId: Exod.21.16
    sblId: Exod 21:16
    shortName: Исх 21:16
    text: Кто украдет человека и продаст его, или найдется он в руках у него, то должно
      предать его смерти.
  - name: Исход 21:17
    orderIndex: 16
    osisId: Exod.21.17
    sblId: Exod 21:17
    shortName: Исх 21:17
    text: Кто злословит отца своего, или свою мать, того должно предать смерти.
  - name: Исход 21:18
    orderIndex: 17
    osisId: Exod.21.18
    sblId: Exod 21:18
    shortName: Исх 21:18
    text: Когда ссорятся, и один человек ударит другого камнем, или кулаком, и тот
      не умрет, но сляжет в постель,
  - name: Исход 21:19
    orderIndex: 18
    osisId: Exod.21.19
    sblId: Exod 21:19
    shortName: Исх 21:19
    text: то, если он встанет и будет выходить из дома с помощью палки, ударивший
      не будет повинен [смерти]; только пусть заплатит за остановку в его работе и
      даст на лечение его.
  - name: Исход 21:20
    orderIndex: 19
    osisId: Exod.21.20
    sblId: Exod 21:20
    shortName: Исх 21:20
    text: А если кто ударит раба своего, или служанку свою палкою, и они умрут под
      рукою его, то он должен быть наказан;
  - name: Исход 21:21
    orderIndex: 20
    osisId: Exod.21.21
    sblId: Exod 21:21
    shortName: Исх 21:21
    text: но если они день или два дня переживут, то не должно наказывать его, ибо
      это его серебро.
  - name: Исход 21:22
    orderIndex: 21
    osisId: Exod.21.22
    sblId: Exod 21:22
    shortName: Исх 21:22
    text: Когда дерутся люди, и ударят беременную женщину, и она выкинет, но не будет
      [другого] вреда, то взять с [виновного] пеню, какую наложит на него муж той
      женщины, и он должен заплатить оную при посредниках;
  - name: Исход 21:23
    orderIndex: 22
    osisId: Exod.21.23
    sblId: Exod 21:23
    shortName: Исх 21:23
    text: а если будет вред, то отдай душу за душу,
  - name: Исход 21:24
    orderIndex: 23
    osisId: Exod.21.24
    sblId: Exod 21:24
    shortName: Исх 21:24
    text: глаз за глаз, зуб за зуб, руку за руку, ногу за ногу,
  - name: Исход 21:25
    orderIndex: 24
    osisId: Exod.21.25
    sblId: Exod 21:25
    shortName: Исх 21:25
    text: обожжение за обожжение, рану за рану, ушиб за ушиб.
  - name: Исход 21:26
    orderIndex: 25
    osisId: Exod.21.26
    sblId: Exod 21:26
    shortName: Исх 21:26
    text: Если кто раба своего ударит в глаз, или служанку свою в глаз, и повредит
      его, пусть отпустит их на волю за глаз;
  - name: Исход 21:27
    orderIndex: 26
    osisId: Exod.21.27
    sblId: Exod 21:27
    shortName: Исх 21:27
    text: и если выбьет зуб рабу своему, или рабе своей, пусть отпустит их на волю
      за зуб.
  - name: Исход 21:28
    orderIndex: 27
    osisId: Exod.21.28
    sblId: Exod 21:28
    shortName: Исх 21:28
    text: Если вол забодает мужчину или женщину до смерти, то вола побить камнями
      и мяса его не есть; а хозяин вола не виноват;
  - name: Исход 21:29
    orderIndex: 28
    osisId: Exod.21.29
    sblId: Exod 21:29
    shortName: Исх 21:29
    text: но если вол бодлив был и вчера и третьего дня, и хозяин его, быв извещен
      о сем, не стерег его, а он убил мужчину или женщину, то вола побить камнями,
      и хозяина его предать смерти;
  - name: Исход 21:30
    orderIndex: 29
    osisId: Exod.21.30
    sblId: Exod 21:30
    shortName: Исх 21:30
    text: если на него наложен будет выкуп, пусть даст выкуп за душу свою, какой наложен
      будет на него.
  - name: Исход 21:31
    orderIndex: 30
    osisId: Exod.21.31
    sblId: Exod 21:31
    shortName: Исх 21:31
    text: Сына ли забодает, дочь ли забодает, – по сему же закону поступать с ним.
  - name: Исход 21:32
    orderIndex: 31
    osisId: Exod.21.32
    sblId: Exod 21:32
    shortName: Исх 21:32
    text: Если вол забодает раба или рабу, то господину их заплатить тридцать сиклей
      серебра, а вола побить камнями.
  - name: Исход 21:33
    orderIndex: 32
    osisId: Exod.21.33
    sblId: Exod 21:33
    shortName: Исх 21:33
    text: Если кто раскроет яму, или если выкопает яму и не покроет ее, и упадет в
      нее вол или осел,
  - name: Исход 21:34
    orderIndex: 33
    osisId: Exod.21.34
    sblId: Exod 21:34
    shortName: Исх 21:34
    text: то хозяин ямы должен заплатить, отдать серебро хозяину их, а труп будет
      его.
  - name: Исход 21:35
    orderIndex: 34
    osisId: Exod.21.35
    sblId: Exod 21:35
    shortName: Исх 21:35
    text: Если чей–нибудь вол забодает до смерти вола у соседа его, пусть продадут
      живого вола и разделят пополам цену его; также и убитого пусть разделят пополам;
  - name: Исход 21:36
    orderIndex: 35
    osisId: Exod.21.36
    sblId: Exod 21:36
    shortName: Исх 21:36
    text: а если известно было, что вол бодлив был и вчера и третьего дня, но хозяин
      его не стерег его, то должен он заплатить вола за вола, а убитый будет его.
  - name: Исход 21:37
    orderIndex: 36
    osisId: Exod.21.37
    sblId: Exod 21:37
    shortName: Исх 21:37
    text: Если кто украдет вола или овцу и заколет или продаст, то пять волов заплатит
      за вола и четыре овцы за овцу.
  versesCount: 37
- name: Исход 22
  orderIndex: 21
  osisId: Exod.22
  sblId: Exod 22
  shortName: Исх 22
  verses:
  - name: Исход 22:1
    orderIndex: 0
    osisId: Exod.22.1
    sblId: Exod 22:1
    shortName: Исх 22:1
    text: Если [кто] застанет вора подкапывающего и ударит его, так что он умрет,
      то кровь не [вменится] ему;
  - name: Исход 22:2
    orderIndex: 1
    osisId: Exod.22.2
    sblId: Exod 22:2
    shortName: Исх 22:2
    text: но если взошло над ним солнце, то [вменится] ему кровь. [Укравший] должен
      заплатить; а если нечем, то пусть продадут его [для уплаты] за украденное им;
  - name: Исход 22:3
    orderIndex: 2
    osisId: Exod.22.3
    sblId: Exod 22:3
    shortName: Исх 22:3
    text: если украденное найдется у него в руках живым, вол ли то, или осел, или
      овца, пусть заплатит вдвое.
  - name: Исход 22:4
    orderIndex: 3
    osisId: Exod.22.4
    sblId: Exod 22:4
    shortName: Исх 22:4
    text: Если кто потравит поле, или виноградник, пустив скот свой травить чужое
      поле, пусть вознаградит лучшим из поля своего и лучшим из виноградника своего.
  - name: Исход 22:5
    orderIndex: 4
    osisId: Exod.22.5
    sblId: Exod 22:5
    shortName: Исх 22:5
    text: Если появится огонь и охватит терн и выжжет копны, или жатву, или поле,
      то должен заплатить, кто произвел сей пожар.
  - name: Исход 22:6
    orderIndex: 5
    osisId: Exod.22.6
    sblId: Exod 22:6
    shortName: Исх 22:6
    text: Если кто отдаст ближнему на сохранение серебро или вещи, и они украдены
      будут из дома его, то, если найдется вор, пусть он заплатит вдвое;
  - name: Исход 22:7
    orderIndex: 6
    osisId: Exod.22.7
    sblId: Exod 22:7
    shortName: Исх 22:7
    text: а если не найдется вор, пусть хозяин дома придет пред судей [и поклянется],
      что не простер руки своей на собственность ближнего своего.
  - name: Исход 22:8
    orderIndex: 7
    osisId: Exod.22.8
    sblId: Exod 22:8
    shortName: Исх 22:8
    text: 'О всякой вещи спорной, о воле, об осле, об овце, об одежде, о всякой вещи
      потерянной, о которой кто–нибудь скажет, что она его, дело обоих должно быть
      доведено до судей: кого обвинят судьи, тот заплатит ближнему своему вдвое.'
  - name: Исход 22:9
    orderIndex: 8
    osisId: Exod.22.9
    sblId: Exod 22:9
    shortName: Исх 22:9
    text: Если кто отдаст ближнему своему осла, или вола, или овцу, или какой другой
      скот на сбережение, а он умрет, или будет поврежден, или уведен, так что никто
      сего не увидит, –
  - name: Исход 22:10
    orderIndex: 9
    osisId: Exod.22.10
    sblId: Exod 22:10
    shortName: Исх 22:10
    text: клятва пред Господом да будет между обоими в том, что [взявший] не простер
      руки своей на собственность ближнего своего; и хозяин должен принять, а [тот]
      не будет платить;
  - name: Исход 22:11
    orderIndex: 10
    osisId: Exod.22.11
    sblId: Exod 22:11
    shortName: Исх 22:11
    text: а если украден будет у него, то должен заплатить хозяину его;
  - name: Исход 22:12
    orderIndex: 11
    osisId: Exod.22.12
    sblId: Exod 22:12
    shortName: Исх 22:12
    text: 'если же будет [зверем] растерзан, то пусть в доказательство представит
      растерзанное: за растерзанное он не платит.'
  - name: Исход 22:13
    orderIndex: 12
    osisId: Exod.22.13
    sblId: Exod 22:13
    shortName: Исх 22:13
    text: Если кто займет у ближнего своего скот, и он будет поврежден, или умрет,
      а хозяина его не было при нем, то должен заплатить;
  - name: Исход 22:14
    orderIndex: 13
    osisId: Exod.22.14
    sblId: Exod 22:14
    shortName: Исх 22:14
    text: если же хозяин его был при нем, то не должен платить; если он взят был в
      наймы за деньги, то пусть и пойдет за ту цену.
  - name: Исход 22:15
    orderIndex: 14
    osisId: Exod.22.15
    sblId: Exod 22:15
    shortName: Исх 22:15
    text: Если обольстит кто девицу необрученную и переспит с нею, пусть даст ей вено
      [и возьмет ее] себе в жену;
  - name: Исход 22:16
    orderIndex: 15
    osisId: Exod.22.16
    sblId: Exod 22:16
    shortName: Исх 22:16
    text: а если отец не согласится выдать ее за него, пусть заплатит [столько] серебра,
      сколько [полагается] на вено девицам.
  - name: Исход 22:17
    orderIndex: 16
    osisId: Exod.22.17
    sblId: Exod 22:17
    shortName: Исх 22:17
    text: Ворожеи не оставляй в живых.
  - name: Исход 22:18
    orderIndex: 17
    osisId: Exod.22.18
    sblId: Exod 22:18
    shortName: Исх 22:18
    text: Всякий скотоложник да будет предан смерти.
  - name: Исход 22:19
    orderIndex: 18
    osisId: Exod.22.19
    sblId: Exod 22:19
    shortName: Исх 22:19
    text: Приносящий жертву богам, кроме одного Господа, да будет истреблен.
  - name: Исход 22:20
    orderIndex: 19
    osisId: Exod.22.20
    sblId: Exod 22:20
    shortName: Исх 22:20
    text: Пришельца не притесняй и не угнетай его, ибо вы сами были пришельцами в
      земле Египетской.
  - name: Исход 22:21
    orderIndex: 20
    osisId: Exod.22.21
    sblId: Exod 22:21
    shortName: Исх 22:21
    text: Ни вдовы, ни сироты не притесняйте;
  - name: Исход 22:22
    orderIndex: 21
    osisId: Exod.22.22
    sblId: Exod 22:22
    shortName: Исх 22:22
    text: если же ты притеснишь их, то, когда они возопиют ко Мне, Я услышу вопль
      их,
  - name: Исход 22:23
    orderIndex: 22
    osisId: Exod.22.23
    sblId: Exod 22:23
    shortName: Исх 22:23
    text: и воспламенится гнев Мой, и убью вас мечом, и будут жены ваши вдовами и
      дети ваши сиротами.
  - name: Исход 22:24
    orderIndex: 23
    osisId: Exod.22.24
    sblId: Exod 22:24
    shortName: Исх 22:24
    text: Если дашь деньги взаймы бедному из народа Моего, то не притесняй его и не
      налагай на него роста.
  - name: Исход 22:25
    orderIndex: 24
    osisId: Exod.22.25
    sblId: Exod 22:25
    shortName: Исх 22:25
    text: Если возьмешь в залог одежду ближнего твоего, до захождения солнца возврати
      ее,
  - name: Исход 22:26
    orderIndex: 25
    osisId: Exod.22.26
    sblId: Exod 22:26
    shortName: Исх 22:26
    text: 'ибо она есть единственный покров у него, она – одеяние тела его: в чем
      будет он спать? итак, когда он возопиет ко Мне, Я услышу, ибо Я милосерд.'
  - name: Исход 22:27
    orderIndex: 26
    osisId: Exod.22.27
    sblId: Exod 22:27
    shortName: Исх 22:27
    text: Судей не злословь и начальника в народе твоем не поноси.
  - name: Исход 22:28
    orderIndex: 27
    osisId: Exod.22.28
    sblId: Exod 22:28
    shortName: Исх 22:28
    text: Не медли [приносить Мне] начатки от гумна твоего и от точила твоего; отдавай
      Мне первенца из сынов твоих;
  - name: Исход 22:29
    orderIndex: 28
    osisId: Exod.22.29
    sblId: Exod 22:29
    shortName: Исх 22:29
    text: то же делай с волом твоим и с овцою твоею. семь дней пусть они будут при
      матери своей, а в восьмой день отдавай их Мне.
  - name: Исход 22:30
    orderIndex: 29
    osisId: Exod.22.30
    sblId: Exod 22:30
    shortName: Исх 22:30
    text: И будете у Меня людьми святыми; и мяса, растерзанного зверем в поле, не
      ешьте, псам бросайте его.
  versesCount: 30
- name: Исход 23
  orderIndex: 22
  osisId: Exod.23
  sblId: Exod 23
  shortName: Исх 23
  verses:
  - name: Исход 23:1
    orderIndex: 0
    osisId: Exod.23.1
    sblId: Exod 23:1
    shortName: Исх 23:1
    text: Не внимай пустому слуху, не давай руки твоей нечестивому, чтоб быть свидетелем
      неправды.
  - name: Исход 23:2
    orderIndex: 1
    osisId: Exod.23.2
    sblId: Exod 23:2
    shortName: Исх 23:2
    text: Не следуй за большинством на зло, и не решай тяжбы, отступая по большинству
      от правды;
  - name: Исход 23:3
    orderIndex: 2
    osisId: Exod.23.3
    sblId: Exod 23:3
    shortName: Исх 23:3
    text: и бедному не потворствуй в тяжбе его.
  - name: Исход 23:4
    orderIndex: 3
    osisId: Exod.23.4
    sblId: Exod 23:4
    shortName: Исх 23:4
    text: Если найдешь вола врага твоего, или осла его заблудившегося, приведи его
      к нему;
  - name: Исход 23:5
    orderIndex: 4
    osisId: Exod.23.5
    sblId: Exod 23:5
    shortName: Исх 23:5
    text: если увидишь осла врага твоего упавшим под ношею своею, то не оставляй его;
      развьючь вместе с ним.
  - name: Исход 23:6
    orderIndex: 5
    osisId: Exod.23.6
    sblId: Exod 23:6
    shortName: Исх 23:6
    text: Не суди превратно тяжбы бедного твоего.
  - name: Исход 23:7
    orderIndex: 6
    osisId: Exod.23.7
    sblId: Exod 23:7
    shortName: Исх 23:7
    text: Удаляйся от неправды и не умерщвляй невинного и правого, ибо Я не оправдаю
      беззаконника.
  - name: Исход 23:8
    orderIndex: 7
    osisId: Exod.23.8
    sblId: Exod 23:8
    shortName: Исх 23:8
    text: Даров не принимай, ибо дары слепыми делают зрячих и превращают дело правых.
  - name: Исход 23:9
    orderIndex: 8
    osisId: Exod.23.9
    sblId: Exod 23:9
    shortName: Исх 23:9
    text: 'Пришельца не обижай: вы знаете душу пришельца, потому что сами были пришельцами
      в земле Египетской.'
  - name: Исход 23:10
    orderIndex: 9
    osisId: Exod.23.10
    sblId: Exod 23:10
    shortName: Исх 23:10
    text: Шесть лет засевай землю твою и собирай произведения ее,
  - name: Исход 23:11
    orderIndex: 10
    osisId: Exod.23.11
    sblId: Exod 23:11
    shortName: Исх 23:11
    text: а в седьмой оставляй ее в покое, чтобы питались убогие из твоего народа,
      а остатками после них питались звери полевые; так же поступай с виноградником
      твоим и с маслиною твоею.
  - name: Исход 23:12
    orderIndex: 11
    osisId: Exod.23.12
    sblId: Exod 23:12
    shortName: Исх 23:12
    text: Шесть дней делай дела твои, а в седьмой день покойся, чтобы отдохнул вол
      твой и осел твой и успокоился сын рабы твоей и пришлец.
  - name: Исход 23:13
    orderIndex: 12
    osisId: Exod.23.13
    sblId: Exod 23:13
    shortName: Исх 23:13
    text: Соблюдайте все, что Я сказал вам, и имени других богов не упоминайте; да
      не слышится оно из уст твоих.
  - name: Исход 23:14
    orderIndex: 13
    osisId: Exod.23.14
    sblId: Exod 23:14
    shortName: Исх 23:14
    text: 'Три раза в году празднуй Мне:'
  - name: Исход 23:15
    orderIndex: 14
    osisId: Exod.23.15
    sblId: Exod 23:15
    shortName: Исх 23:15
    text: 'наблюдай праздник опресноков: семь дней ешь пресный хлеб, как Я повелел
      тебе, в назначенное время месяца Авива, ибо в оном ты вышел из Египта; и пусть
      не являются пред лице Мое с пустыми [руками];'
  - name: Исход 23:16
    orderIndex: 15
    osisId: Exod.23.16
    sblId: Exod 23:16
    shortName: Исх 23:16
    text: '[наблюдай] и праздник жатвы первых плодов труда твоего, какие ты сеял на
      поле, и праздник собирания плодов в конце года, когда уберешь с поля работу
      твою.'
  - name: Исход 23:17
    orderIndex: 16
    osisId: Exod.23.17
    sblId: Exod 23:17
    shortName: Исх 23:17
    text: Три раза в году должен являться весь мужеский пол твой пред лице Владыки,
      Господа.
  - name: Исход 23:18
    orderIndex: 17
    osisId: Exod.23.18
    sblId: Exod 23:18
    shortName: Исх 23:18
    text: не изливай крови жертвы Моей на квасное, и тук от праздничной жертвы Моей
      не должен оставаться до утра.
  - name: Исход 23:19
    orderIndex: 18
    osisId: Exod.23.19
    sblId: Exod 23:19
    shortName: Исх 23:19
    text: Начатки плодов земли твоей приноси в дом Господа, Бога твоего. Не вари козленка
      в молоке матери его.
  - name: Исход 23:20
    orderIndex: 19
    osisId: Exod.23.20
    sblId: Exod 23:20
    shortName: Исх 23:20
    text: Вот, Я посылаю пред тобою Ангела хранить тебя на пути и ввести тебя в то
      место, которое Я приготовил.
  - name: Исход 23:21
    orderIndex: 20
    osisId: Exod.23.21
    sblId: Exod 23:21
    shortName: Исх 23:21
    text: блюди себя пред лицем Его и слушай гласа Его; не упорствуй против Него,
      потому что Он не простит греха вашего, ибо имя Мое в Нем.
  - name: Исход 23:22
    orderIndex: 21
    osisId: Exod.23.22
    sblId: Exod 23:22
    shortName: Исх 23:22
    text: Если ты будешь слушать гласа Его и исполнять все, что скажу, то врагом буду
      врагов твоих и противником противников твоих.
  - name: Исход 23:23
    orderIndex: 22
    osisId: Exod.23.23
    sblId: Exod 23:23
    shortName: Исх 23:23
    text: 'Когда пойдет пред тобою Ангел Мой и поведет тебя к Аморреям, Хеттеям, Ферезеям,
      Хананеям, Евеям и Иевусеям, и истреблю их:'
  - name: Исход 23:24
    orderIndex: 23
    osisId: Exod.23.24
    sblId: Exod 23:24
    shortName: Исх 23:24
    text: 'то не поклоняйся богам их, и не служи им, и не подражай делам их, но сокруши
      их и разрушь столбы их:'
  - name: Исход 23:25
    orderIndex: 24
    osisId: Exod.23.25
    sblId: Exod 23:25
    shortName: Исх 23:25
    text: служите Господу, Богу вашему, и Он благословит хлеб твой и воду твою; и
      отвращу от вас болезни.
  - name: Исход 23:26
    orderIndex: 25
    osisId: Exod.23.26
    sblId: Exod 23:26
    shortName: Исх 23:26
    text: Не будет преждевременно рождающих и бесплодных в земле твоей; число дней
      твоих сделаю полным.
  - name: Исход 23:27
    orderIndex: 26
    osisId: Exod.23.27
    sblId: Exod 23:27
    shortName: Исх 23:27
    text: Ужас Мой пошлю пред тобою, и в смущение приведу всякий народ, к которому
      ты придешь, и буду обращать к тебе тыл всех врагов твоих;
  - name: Исход 23:28
    orderIndex: 27
    osisId: Exod.23.28
    sblId: Exod 23:28
    shortName: Исх 23:28
    text: пошлю пред тобою шершней, и они погонят от лица твоего Евеев, Хананеев и
      Хеттеев;
  - name: Исход 23:29
    orderIndex: 28
    osisId: Exod.23.29
    sblId: Exod 23:29
    shortName: Исх 23:29
    text: 'не выгоню их от лица твоего в один год, чтобы земля не сделалась пуста
      и не умножились против тебя звери полевые:'
  - name: Исход 23:30
    orderIndex: 29
    osisId: Exod.23.30
    sblId: Exod 23:30
    shortName: Исх 23:30
    text: мало–помалу буду прогонять их от тебя, доколе ты не размножишься и не возьмешь
      во владение земли сей.
  - name: Исход 23:31
    orderIndex: 30
    osisId: Exod.23.31
    sblId: Exod 23:31
    shortName: Исх 23:31
    text: Проведу пределы твои от моря Чермного до моря Филистимского и от пустыни
      до реки; ибо предам в руки ваши жителей сей земли, и прогонишь их от лица твоего;
  - name: Исход 23:32
    orderIndex: 31
    osisId: Exod.23.32
    sblId: Exod 23:32
    shortName: Исх 23:32
    text: не заключай союза ни с ними, ни с богами их;
  - name: Исход 23:33
    orderIndex: 32
    osisId: Exod.23.33
    sblId: Exod 23:33
    shortName: Исх 23:33
    text: не должны они жить в земле твоей, чтобы они не ввели тебя в грех против
      Меня; ибо если ты будешь служить богам их, то это будет тебе сетью.
  versesCount: 33
- name: Исход 24
  orderIndex: 23
  osisId: Exod.24
  sblId: Exod 24
  shortName: Исх 24
  verses:
  - name: Исход 24:1
    orderIndex: 0
    osisId: Exod.24.1
    sblId: Exod 24:1
    shortName: Исх 24:1
    text: 'И Моисею сказал Он: взойди к Господу ты и Аарон, Надав и Авиуд и семьдесят
      из старейшин Израилевых, и поклонитесь издали;'
  - name: Исход 24:2
    orderIndex: 1
    osisId: Exod.24.2
    sblId: Exod 24:2
    shortName: Исх 24:2
    text: Моисей один пусть приблизится к Господу, а они пусть не приближаются, и
      народ пусть не восходит с ним.
  - name: Исход 24:3
    orderIndex: 2
    osisId: Exod.24.3
    sblId: Exod 24:3
    shortName: Исх 24:3
    text: 'И пришел Моисей и пересказал народу все слова Господни и все законы. И
      отвечал весь народ в один голос, и сказали: все, что сказал Господь, сделаем.'
  - name: Исход 24:4
    orderIndex: 3
    osisId: Exod.24.4
    sblId: Exod 24:4
    shortName: Исх 24:4
    text: И написал Моисей все слова Господни и, встав рано поутру, поставил под горою
      жертвенник и двенадцать камней, по [числу] двенадцати колен Израилевых;
  - name: Исход 24:5
    orderIndex: 4
    osisId: Exod.24.5
    sblId: Exod 24:5
    shortName: Исх 24:5
    text: и послал юношей из сынов Израилевых, и принесли они всесожжения, и заклали
      тельцов в мирную жертву Господу.
  - name: Исход 24:6
    orderIndex: 5
    osisId: Exod.24.6
    sblId: Exod 24:6
    shortName: Исх 24:6
    text: Моисей, взяв половину крови, влил в чаши, а [другою] половиною окропил жертвенник;
  - name: Исход 24:7
    orderIndex: 6
    osisId: Exod.24.7
    sblId: Exod 24:7
    shortName: Исх 24:7
    text: 'и взял книгу завета и прочитал вслух народу, и сказали они: все, что сказал
      Господь, сделаем и будем послушны.'
  - name: Исход 24:8
    orderIndex: 7
    osisId: Exod.24.8
    sblId: Exod 24:8
    shortName: Исх 24:8
    text: 'И взял Моисей крови и окропил народ, говоря: вот кровь завета, который
      Господь заключил с вами о всех словах сих.'
  - name: Исход 24:9
    orderIndex: 8
    osisId: Exod.24.9
    sblId: Exod 24:9
    shortName: Исх 24:9
    text: Потом взошел Моисей и Аарон, Надав и Авиуд и семьдесят из старейшин Израилевых,
  - name: Исход 24:10
    orderIndex: 9
    osisId: Exod.24.10
    sblId: Exod 24:10
    shortName: Исх 24:10
    text: и видели Бога Израилева; и под ногами Его нечто подобное работе из чистого
      сапфира и, как самое небо, ясное.
  - name: Исход 24:11
    orderIndex: 10
    osisId: Exod.24.11
    sblId: Exod 24:11
    shortName: Исх 24:11
    text: 'И Он не простер руки Своей на избранных из сынов Израилевых: они видели
      Бога, и ели и пили.'
  - name: Исход 24:12
    orderIndex: 11
    osisId: Exod.24.12
    sblId: Exod 24:12
    shortName: Исх 24:12
    text: 'И сказал Господь Моисею: взойди ко Мне на гору и будь там; и дам тебе скрижали
      каменные, и закон и заповеди, которые Я написал для научения их.'
  - name: Исход 24:13
    orderIndex: 12
    osisId: Exod.24.13
    sblId: Exod 24:13
    shortName: Исх 24:13
    text: И встал Моисей с Иисусом, служителем своим, и пошел Моисей на гору Божию,
  - name: Исход 24:14
    orderIndex: 13
    osisId: Exod.24.14
    sblId: Exod 24:14
    shortName: Исх 24:14
    text: 'а старейшинам сказал: оставайтесь здесь, доколе мы не возвратимся к вам;
      вот Аарон и Ор с вами; кто будет иметь дело, пусть приходит к ним.'
  - name: Исход 24:15
    orderIndex: 14
    osisId: Exod.24.15
    sblId: Exod 24:15
    shortName: Исх 24:15
    text: И взошел Моисей на гору, и покрыло облако гору,
  - name: Исход 24:16
    orderIndex: 15
    osisId: Exod.24.16
    sblId: Exod 24:16
    shortName: Исх 24:16
    text: и слава Господня осенила гору Синай; и покрывало ее облако шесть дней, а
      в седьмой день [Господь] воззвал к Моисею из среды облака.
  - name: Исход 24:17
    orderIndex: 16
    osisId: Exod.24.17
    sblId: Exod 24:17
    shortName: Исх 24:17
    text: Вид же славы Господней на вершине горы был пред глазами сынов Израилевых,
      как огонь поядающий.
  - name: Исход 24:18
    orderIndex: 17
    osisId: Exod.24.18
    sblId: Exod 24:18
    shortName: Исх 24:18
    text: Моисей вступил в средину облака и взошел на гору; и был Моисей на горе сорок
      дней и сорок ночей.
  versesCount: 18
- name: Исход 25
  orderIndex: 24
  osisId: Exod.25
  sblId: Exod 25
  shortName: Исх 25
  verses:
  - name: Исход 25:1
    orderIndex: 0
    osisId: Exod.25.1
    sblId: Exod 25:1
    shortName: Исх 25:1
    text: 'И сказал Господь Моисею, говоря:'
  - name: Исход 25:2
    orderIndex: 1
    osisId: Exod.25.2
    sblId: Exod 25:2
    shortName: Исх 25:2
    text: скажи сынам Израилевым, чтобы они сделали Мне приношения; от всякого человека,
      у которого будет усердие, принимайте приношения Мне.
  - name: Исход 25:3
    orderIndex: 2
    osisId: Exod.25.3
    sblId: Exod 25:3
    shortName: Исх 25:3
    text: 'Вот приношения, которые вы должны принимать от них: золото и серебро и
      медь,'
  - name: Исход 25:4
    orderIndex: 3
    osisId: Exod.25.4
    sblId: Exod 25:4
    shortName: Исх 25:4
    text: и [шерсть] голубую, пурпуровую и червленую, и виссон, и козью,
  - name: Исход 25:5
    orderIndex: 4
    osisId: Exod.25.5
    sblId: Exod 25:5
    shortName: Исх 25:5
    text: и кожи бараньи красные, и кожи синие, и дерева ситтим,
  - name: Исход 25:6
    orderIndex: 5
    osisId: Exod.25.6
    sblId: Exod 25:6
    shortName: Исх 25:6
    text: елей для светильника, ароматы для елея помазания и для благовонного курения,
  - name: Исход 25:7
    orderIndex: 6
    osisId: Exod.25.7
    sblId: Exod 25:7
    shortName: Исх 25:7
    text: камень оникс и камни вставные для ефода и для наперсника.
  - name: Исход 25:8
    orderIndex: 7
    osisId: Exod.25.8
    sblId: Exod 25:8
    shortName: Исх 25:8
    text: И устроят они Мне святилище, и буду обитать посреди их;
  - name: Исход 25:9
    orderIndex: 8
    osisId: Exod.25.9
    sblId: Exod 25:9
    shortName: Исх 25:9
    text: все, как Я показываю тебе, и образец скинии и образец всех сосудов ее; так
      и сделайте.
  - name: Исход 25:10
    orderIndex: 9
    osisId: Exod.25.10
    sblId: Exod 25:10
    shortName: Исх 25:10
    text: 'Сделайте ковчег из дерева ситтим: длина ему два локтя с половиною, и ширина
      ему полтора локтя, и высота ему полтора локтя;'
  - name: Исход 25:11
    orderIndex: 10
    osisId: Exod.25.11
    sblId: Exod 25:11
    shortName: Исх 25:11
    text: и обложи его чистым золотом, изнутри и снаружи покрой его; и сделай наверху
      вокруг его золотой венец.
  - name: Исход 25:12
    orderIndex: 11
    osisId: Exod.25.12
    sblId: Exod 25:12
    shortName: Исх 25:12
    text: 'и вылей для него четыре кольца золотых и утверди на четырех нижних углах
      его: два кольца на одной стороне его, два кольца на другой стороне его.'
  - name: Исход 25:13
    orderIndex: 12
    osisId: Exod.25.13
    sblId: Exod 25:13
    shortName: Исх 25:13
    text: Сделай из дерева ситтим шесты и обложи их золотом;
  - name: Исход 25:14
    orderIndex: 13
    osisId: Exod.25.14
    sblId: Exod 25:14
    shortName: Исх 25:14
    text: и вложи шесты в кольца, по сторонам ковчега, чтобы посредством их носить
      ковчег;
  - name: Исход 25:15
    orderIndex: 14
    osisId: Exod.25.15
    sblId: Exod 25:15
    shortName: Исх 25:15
    text: в кольцах ковчега должны быть шесты и не должны отниматься от него.
  - name: Исход 25:16
    orderIndex: 15
    osisId: Exod.25.16
    sblId: Exod 25:16
    shortName: Исх 25:16
    text: И положи в ковчег откровение, которое Я дам тебе.
  - name: Исход 25:17
    orderIndex: 16
    osisId: Exod.25.17
    sblId: Exod 25:17
    shortName: Исх 25:17
    text: 'Сделай также крышку из чистого золота: длина ее два локтя с половиною,
      а ширина ее полтора локтя;'
  - name: Исход 25:18
    orderIndex: 17
    osisId: Exod.25.18
    sblId: Exod 25:18
    shortName: Исх 25:18
    text: 'и сделай из золота двух херувимов: чеканной работы сделай их на обоих концах
      крышки;'
  - name: Исход 25:19
    orderIndex: 18
    osisId: Exod.25.19
    sblId: Exod 25:19
    shortName: Исх 25:19
    text: сделай одного херувима с одного края, а другого херувима с другого края;
      [выдавшимися] из крышки сделайте херувимов на обоих краях ее;
  - name: Исход 25:20
    orderIndex: 19
    osisId: Exod.25.20
    sblId: Exod 25:20
    shortName: Исх 25:20
    text: 'и будут херувимы с распростертыми вверх крыльями, покрывая крыльями своими
      крышку, а лицами своими [будут] друг к другу: к крышке будут лица херувимов.'
  - name: Исход 25:21
    orderIndex: 20
    osisId: Exod.25.21
    sblId: Exod 25:21
    shortName: Исх 25:21
    text: И положи крышку на ковчег сверху, в ковчег же положи откровение, которое
      Я дам тебе;
  - name: Исход 25:22
    orderIndex: 21
    osisId: Exod.25.22
    sblId: Exod 25:22
    shortName: Исх 25:22
    text: там Я буду открываться тебе и говорить с тобою над крышкою, посреди двух
      херувимов, которые над ковчегом откровения, о всем, что ни буду заповедывать
      чрез тебя сынам Израилевым.
  - name: Исход 25:23
    orderIndex: 22
    osisId: Exod.25.23
    sblId: Exod 25:23
    shortName: Исх 25:23
    text: И сделай стол из дерева ситтим, длиною в два локтя, шириною в локоть, и
      вышиною в полтора локтя,
  - name: Исход 25:24
    orderIndex: 23
    osisId: Exod.25.24
    sblId: Exod 25:24
    shortName: Исх 25:24
    text: и обложи его золотом чистым, и сделай вокруг него золотой венец.
  - name: Исход 25:25
    orderIndex: 24
    osisId: Exod.25.25
    sblId: Exod 25:25
    shortName: Исх 25:25
    text: и сделай вокруг него стенки в ладонь и у стенок его сделай золотой венец
      вокруг;
  - name: Исход 25:26
    orderIndex: 25
    osisId: Exod.25.26
    sblId: Exod 25:26
    shortName: Исх 25:26
    text: и сделай для него четыре кольца золотых и утверди кольца на четырех углах
      у четырех ножек его;
  - name: Исход 25:27
    orderIndex: 26
    osisId: Exod.25.27
    sblId: Exod 25:27
    shortName: Исх 25:27
    text: при стенках должны быть кольца, чтобы влагать шесты, для ношения на них
      стола;
  - name: Исход 25:28
    orderIndex: 27
    osisId: Exod.25.28
    sblId: Exod 25:28
    shortName: Исх 25:28
    text: а шесты сделай из дерева ситтим и обложи их золотом, и будут носить на них
      сей стол;
  - name: Исход 25:29
    orderIndex: 28
    osisId: Exod.25.29
    sblId: Exod 25:29
    shortName: Исх 25:29
    text: 'сделай также для него блюдо, кадильницы, чаши и кружки, чтобы возливать
      ими: из золота чистого сделай их;'
  - name: Исход 25:30
    orderIndex: 29
    osisId: Exod.25.30
    sblId: Exod 25:30
    shortName: Исх 25:30
    text: и полагай на стол хлебы предложения пред лицем Моим постоянно.
  - name: Исход 25:31
    orderIndex: 30
    osisId: Exod.25.31
    sblId: Exod 25:31
    shortName: Исх 25:31
    text: И сделай светильник из золота чистого; чеканный должен быть сей светильник;
      стебель его, ветви его, чашечки его, яблоки его и цветы его должны выходить
      из него;
  - name: Исход 25:32
    orderIndex: 31
    osisId: Exod.25.32
    sblId: Exod 25:32
    shortName: Исх 25:32
    text: 'шесть ветвей должны выходить из боков его: три ветви светильника из одного
      бока его и три ветви светильника из другого бока его;'
  - name: Исход 25:33
    orderIndex: 32
    osisId: Exod.25.33
    sblId: Exod 25:33
    shortName: Исх 25:33
    text: 'три чашечки наподобие миндального цветка, с яблоком и цветами, должны быть
      на одной ветви, и три чашечки наподобие миндального цветка на другой ветви,
      с яблоком и цветами: так на [всех] шести ветвях, выходящих из светильника;'
  - name: Исход 25:34
    orderIndex: 33
    osisId: Exod.25.34
    sblId: Exod 25:34
    shortName: Исх 25:34
    text: а на [стебле] светильника должны быть четыре чашечки наподобие миндального
      цветка с яблоками и цветами;
  - name: Исход 25:35
    orderIndex: 34
    osisId: Exod.25.35
    sblId: Exod 25:35
    shortName: Исх 25:35
    text: у шести ветвей, выходящих из [стебля] светильника, яблоко под двумя ветвями
      его, и яблоко под другими двумя ветвями, и яблоко под [третьими] двумя ветвями
      его.
  - name: Исход 25:36
    orderIndex: 35
    osisId: Exod.25.36
    sblId: Exod 25:36
    shortName: Исх 25:36
    text: 'яблоки и ветви их из него должны выходить: он весь [должен] [быть] чеканный,
      цельный, из чистого золота.'
  - name: Исход 25:37
    orderIndex: 36
    osisId: Exod.25.37
    sblId: Exod 25:37
    shortName: Исх 25:37
    text: И сделай к нему семь лампад и поставь на него лампады его, чтобы светили
      на переднюю сторону его;
  - name: Исход 25:38
    orderIndex: 37
    osisId: Exod.25.38
    sblId: Exod 25:38
    shortName: Исх 25:38
    text: и щипцы к нему и лотки к нему из чистого золота;
  - name: Исход 25:39
    orderIndex: 38
    osisId: Exod.25.39
    sblId: Exod 25:39
    shortName: Исх 25:39
    text: из таланта золота чистого пусть сделают его со всеми сими принадлежностями.
  - name: Исход 25:40
    orderIndex: 39
    osisId: Exod.25.40
    sblId: Exod 25:40
    shortName: Исх 25:40
    text: Смотри, сделай их по тому образцу, какой показан тебе на горе.
  versesCount: 40
- name: Исход 26
  orderIndex: 25
  osisId: Exod.26
  sblId: Exod 26
  shortName: Исх 26
  verses:
  - name: Исход 26:1
    orderIndex: 0
    osisId: Exod.26.1
    sblId: Exod 26:1
    shortName: Исх 26:1
    text: Скинию же сделай из десяти покрывал крученого виссона и из голубой, пурпуровой
      и червленой [шерсти], и херувимов сделай на них искусною работою;
  - name: Исход 26:2
    orderIndex: 1
    osisId: Exod.26.2
    sblId: Exod 26:2
    shortName: Исх 26:2
    text: 'длина каждого покрывала двадцать восемь локтей, а ширина каждого покрывала
      четыре локтя: мера одна всем покрывалам.'
  - name: Исход 26:3
    orderIndex: 2
    osisId: Exod.26.3
    sblId: Exod 26:3
    shortName: Исх 26:3
    text: Пять покрывал пусть будут соединены одно с другим, и [другие] пять покрывал
      соединены одно с другим.
  - name: Исход 26:4
    orderIndex: 3
    osisId: Exod.26.4
    sblId: Exod 26:4
    shortName: Исх 26:4
    text: Сделай петли голубого [цвета] на краю первого покрывала, в конце соединяющего
      обе половины; так сделай и на краю последнего покрывала, соединяющего обе половины;
  - name: Исход 26:5
    orderIndex: 4
    osisId: Exod.26.5
    sblId: Exod 26:5
    shortName: Исх 26:5
    text: пятьдесят петлей сделай у одного покрывала и пятьдесят петлей сделай на
      краю покрывала, которое соединяется с другим; петли [должны] соответствовать
      одна другой;
  - name: Исход 26:6
    orderIndex: 5
    osisId: Exod.26.6
    sblId: Exod 26:6
    shortName: Исх 26:6
    text: и сделай пятьдесят крючков золотых и крючками соедини покрывала одно с другим,
      и будет скиния одно [целое].
  - name: Исход 26:7
    orderIndex: 6
    osisId: Exod.26.7
    sblId: Exod 26:7
    shortName: Исх 26:7
    text: И сделай покрывала на козьей [шерсти], чтобы покрывать скинию; одиннадцать
      покрывал сделай таких;
  - name: Исход 26:8
    orderIndex: 7
    osisId: Exod.26.8
    sblId: Exod 26:8
    shortName: Исх 26:8
    text: 'длина одного покрывала тридцать локтей, а ширина четыре локтя; [это] одно
      покрывало: одиннадцати покрывалам одна мера.'
  - name: Исход 26:9
    orderIndex: 8
    osisId: Exod.26.9
    sblId: Exod 26:9
    shortName: Исх 26:9
    text: И соедини пять покрывал особо и шесть покрывал особо; шестое покрывало сделай
      двойное с передней стороны скинии.
  - name: Исход 26:10
    orderIndex: 9
    osisId: Exod.26.10
    sblId: Exod 26:10
    shortName: Исх 26:10
    text: Сделай пятьдесят петлей на краю крайнего покрывала, для соединения его [с
      другим], и пятьдесят петлей на краю другого покрывала, для соединения с ним;
  - name: Исход 26:11
    orderIndex: 10
    osisId: Exod.26.11
    sblId: Exod 26:11
    shortName: Исх 26:11
    text: сделай пятьдесят крючков медных, и вложи крючки в петли, и соедини покров,
      чтобы он составлял одно.
  - name: Исход 26:12
    orderIndex: 11
    osisId: Exod.26.12
    sblId: Exod 26:12
    shortName: Исх 26:12
    text: А излишек, остающийся от покрывал скиний, – половина излишнего покрывала
      пусть будет свешена на задней стороне скинии;
  - name: Исход 26:13
    orderIndex: 12
    osisId: Exod.26.13
    sblId: Exod 26:13
    shortName: Исх 26:13
    text: а излишек от длины покрывал скинии, на локоть с одной и на локоть с другой
      стороны, пусть будет свешен по бокам скинии с той и с другой стороны, для покрытия
      ее.
  - name: Исход 26:14
    orderIndex: 13
    osisId: Exod.26.14
    sblId: Exod 26:14
    shortName: Исх 26:14
    text: И сделай покрышку для покрова из кож бараньих красных и еще покров верхний
      из кож синих.
  - name: Исход 26:15
    orderIndex: 14
    osisId: Exod.26.15
    sblId: Exod 26:15
    shortName: Исх 26:15
    text: 'И сделай брусья для скинии из дерева ситтим, чтобы они стояли:'
  - name: Исход 26:16
    orderIndex: 15
    osisId: Exod.26.16
    sblId: Exod 26:16
    shortName: Исх 26:16
    text: длиною в десять локтей брус, и полтора локтя каждому брусу ширина;
  - name: Исход 26:17
    orderIndex: 16
    osisId: Exod.26.17
    sblId: Exod 26:17
    shortName: Исх 26:17
    text: 'у каждого бруса по два шипа: один против другого: так сделай у всех брусьев
      скинии.'
  - name: Исход 26:18
    orderIndex: 17
    osisId: Exod.26.18
    sblId: Exod 26:18
    shortName: Исх 26:18
    text: 'Так сделай брусья для скинии: двадцать брусьев для полуденной стороны к
      югу,'
  - name: Исход 26:19
    orderIndex: 18
    osisId: Exod.26.19
    sblId: Exod 26:19
    shortName: Исх 26:19
    text: 'и под двадцать брусьев сделай сорок серебряных подножий: два подножия под
      один брус для двух шипов его, и два подножия под другой брус для двух шипов
      его;'
  - name: Исход 26:20
    orderIndex: 19
    osisId: Exod.26.20
    sblId: Exod 26:20
    shortName: Исх 26:20
    text: и двадцать брусьев для другой стороны скинии к северу,
  - name: Исход 26:21
    orderIndex: 20
    osisId: Exod.26.21
    sblId: Exod 26:21
    shortName: Исх 26:21
    text: 'и для них сорок подножий серебряных: два подножия под один брус, и два
      подножия под другой брус.'
  - name: Исход 26:22
    orderIndex: 21
    osisId: Exod.26.22
    sblId: Exod 26:22
    shortName: Исх 26:22
    text: для задней же стороны скинии к западу сделай шесть брусьев
  - name: Исход 26:23
    orderIndex: 22
    osisId: Exod.26.23
    sblId: Exod 26:23
    shortName: Исх 26:23
    text: и два бруса сделай для углов скинии на заднюю сторону;
  - name: Исход 26:24
    orderIndex: 23
    osisId: Exod.26.24
    sblId: Exod 26:24
    shortName: Исх 26:24
    text: 'они должны быть соединены внизу и соединены вверху к одному кольцу: так
      должно быть с ними обоими; для обоих углов пусть они будут;'
  - name: Исход 26:25
    orderIndex: 24
    osisId: Exod.26.25
    sblId: Exod 26:25
    shortName: Исх 26:25
    text: 'и так будет восемь брусьев, и для них серебряных подножий шестнадцать:
      два подножия под один брус, и два подножия под другой брус.'
  - name: Исход 26:26
    orderIndex: 25
    osisId: Exod.26.26
    sblId: Exod 26:26
    shortName: Исх 26:26
    text: И сделай шесты из дерева ситтим, пять для брусьев одной стороны скинии,
  - name: Исход 26:27
    orderIndex: 26
    osisId: Exod.26.27
    sblId: Exod 26:27
    shortName: Исх 26:27
    text: и пять шестов для брусьев другой стороны скинии, и пять шестов для брусьев
      задней стороны сзади скинии, к западу;
  - name: Исход 26:28
    orderIndex: 27
    osisId: Exod.26.28
    sblId: Exod 26:28
    shortName: Исх 26:28
    text: а внутренний шест будет проходить по средине брусьев от одного конца до
      другого;
  - name: Исход 26:29
    orderIndex: 28
    osisId: Exod.26.29
    sblId: Exod 26:29
    shortName: Исх 26:29
    text: брусья же обложи золотом, и кольца, для вкладывания шестов, сделай из золота,
      и шесты обложи золотом.
  - name: Исход 26:30
    orderIndex: 29
    osisId: Exod.26.30
    sblId: Exod 26:30
    shortName: Исх 26:30
    text: И поставь скинию по образцу, который показан тебе на горе.
  - name: Исход 26:31
    orderIndex: 30
    osisId: Exod.26.31
    sblId: Exod 26:31
    shortName: Исх 26:31
    text: И сделай завесу из голубой, пурпуровой и червленой шерсти и крученого виссона;
      искусною работою должны быть сделаны на ней херувимы;
  - name: Исход 26:32
    orderIndex: 31
    osisId: Exod.26.32
    sblId: Exod 26:32
    shortName: Исх 26:32
    text: и повесь ее на четырех столбах из ситтим, обложенных золотом, с золотыми
      крючками, на четырех подножиях серебряных;
  - name: Исход 26:33
    orderIndex: 32
    osisId: Exod.26.33
    sblId: Exod 26:33
    shortName: Исх 26:33
    text: и повесь завесу на крючках и внеси туда за завесу ковчег откровения; и будет
      завеса отделять вам святилище от Святаго–святых.
  - name: Исход 26:34
    orderIndex: 33
    osisId: Exod.26.34
    sblId: Exod 26:34
    shortName: Исх 26:34
    text: И положи крышку на ковчег откровения во Святом–святых.
  - name: Исход 26:35
    orderIndex: 34
    osisId: Exod.26.35
    sblId: Exod 26:35
    shortName: Исх 26:35
    text: И поставь стол вне завесы и светильник против стола на стороне скинии к
      югу; стол же поставь на северной стороне.
  - name: Исход 26:36
    orderIndex: 35
    osisId: Exod.26.36
    sblId: Exod 26:36
    shortName: Исх 26:36
    text: И сделай завесу для входа в скинию из голубой и пурпуровой и червленой [шерсти]
      и из крученого виссона узорчатой работы;
  - name: Исход 26:37
    orderIndex: 36
    osisId: Exod.26.37
    sblId: Exod 26:37
    shortName: Исх 26:37
    text: и сделай для завесы пять столбов из ситтим и обложи их золотом; крючки к
      ним золотые; и вылей для них пять подножий медных.
  versesCount: 37
- name: Исход 27
  orderIndex: 26
  osisId: Exod.27
  sblId: Exod 27
  shortName: Исх 27
  verses:
  - name: Исход 27:1
    orderIndex: 0
    osisId: Exod.27.1
    sblId: Exod 27:1
    shortName: Исх 27:1
    text: И сделай жертвенник из дерева ситтим длиною пяти локтей и шириною пяти локтей,
      так чтобы он был четыреугольный, и вышиною трех локтей.
  - name: Исход 27:2
    orderIndex: 1
    osisId: Exod.27.2
    sblId: Exod 27:2
    shortName: Исх 27:2
    text: И сделай роги на четырех углах его, так чтобы роги выходили из него; и обложи
      его медью.
  - name: Исход 27:3
    orderIndex: 2
    osisId: Exod.27.3
    sblId: Exod 27:3
    shortName: Исх 27:3
    text: Сделай к нему горшки для высыпания в них пепла, и лопатки, и чаши, и вилки,
      и угольницы; все принадлежности сделай из меди.
  - name: Исход 27:4
    orderIndex: 3
    osisId: Exod.27.4
    sblId: Exod 27:4
    shortName: Исх 27:4
    text: Сделай к нему решетку, род сетки, из меди, и сделай на сетке, на четырех
      углах ее, четыре кольца медных;
  - name: Исход 27:5
    orderIndex: 4
    osisId: Exod.27.5
    sblId: Exod 27:5
    shortName: Исх 27:5
    text: и положи ее по окраине жертвенника внизу, так чтобы сетка была до половины
      жертвенника.
  - name: Исход 27:6
    orderIndex: 5
    osisId: Exod.27.6
    sblId: Exod 27:6
    shortName: Исх 27:6
    text: И сделай шесты для жертвенника, шесты из дерева ситтим, и обложи их медью;
  - name: Исход 27:7
    orderIndex: 6
    osisId: Exod.27.7
    sblId: Exod 27:7
    shortName: Исх 27:7
    text: и вкладывай шесты его в кольца, так чтобы шесты были по обоим бокам жертвенника,
      когда нести его.
  - name: Исход 27:8
    orderIndex: 7
    osisId: Exod.27.8
    sblId: Exod 27:8
    shortName: Исх 27:8
    text: 'Сделай его пустой внутри, досчатый: как показано тебе на горе, так пусть
      сделают.'
  - name: Исход 27:9
    orderIndex: 8
    osisId: Exod.27.9
    sblId: Exod 27:9
    shortName: Исх 27:9
    text: 'Сделай двор скинии: с полуденной стороны к югу завесы для двора должны
      быть из крученого виссона, длиною во сто локтей по одной стороне;'
  - name: Исход 27:10
    orderIndex: 9
    osisId: Exod.27.10
    sblId: Exod 27:10
    shortName: Исх 27:10
    text: столбов для них двадцать, и подножий для них двадцать медных; крючки у столбов
      и связи на них из серебра.
  - name: Исход 27:11
    orderIndex: 10
    osisId: Exod.27.11
    sblId: Exod 27:11
    shortName: Исх 27:11
    text: Также и вдоль по северной стороне – завесы ста локтей длиною; столбов для
      них двадцать, и подножий для них двадцать медных; крючки у столбов и связи на
      них из серебра.
  - name: Исход 27:12
    orderIndex: 11
    osisId: Exod.27.12
    sblId: Exod 27:12
    shortName: Исх 27:12
    text: В ширину же двора с западной стороны – завесы пятидесяти локтей; столбов
      для них десять, и подножий к ним десять.
  - name: Исход 27:13
    orderIndex: 12
    osisId: Exod.27.13
    sblId: Exod 27:13
    shortName: Исх 27:13
    text: И в ширину двора с передней стороны к востоку – [завесы] пятидесяти локтей.
  - name: Исход 27:14
    orderIndex: 13
    osisId: Exod.27.14
    sblId: Exod 27:14
    shortName: Исх 27:14
    text: К одной стороне – завесы в пятнадцать локтей; столбов для них три, и подножий
      для них три;
  - name: Исход 27:15
    orderIndex: 14
    osisId: Exod.27.15
    sblId: Exod 27:15
    shortName: Исх 27:15
    text: и к другой стороне – завесы в пятнадцать [локтей]; столбов для них три,
      и подножий для них три.
  - name: Исход 27:16
    orderIndex: 15
    osisId: Exod.27.16
    sblId: Exod 27:16
    shortName: Исх 27:16
    text: А для ворот двора завеса в двадцать локтей из голубой и пурпуровой и червленой
      шерсти и из крученого виссона узорчатой работы; столбов для нее четыре, и подножий
      к ним четыре.
  - name: Исход 27:17
    orderIndex: 16
    osisId: Exod.27.17
    sblId: Exod 27:17
    shortName: Исх 27:17
    text: Все столбы вокруг двора должны быть соединены связями из серебра; крючки
      у них из серебра, а подножия к ним из меди.
  - name: Исход 27:18
    orderIndex: 17
    osisId: Exod.27.18
    sblId: Exod 27:18
    shortName: Исх 27:18
    text: Длина двора сто локтей, а ширина по всему протяжению пятьдесят, высота пять
      локтей; [завесы] из крученого виссона, а подножия [у] [столбов] из меди.
  - name: Исход 27:19
    orderIndex: 18
    osisId: Exod.27.19
    sblId: Exod 27:19
    shortName: Исх 27:19
    text: Все принадлежности скинии для всякого употребления в ней, и все колья ее,
      и все колья двора – из меди.
  - name: Исход 27:20
    orderIndex: 19
    osisId: Exod.27.20
    sblId: Exod 27:20
    shortName: Исх 27:20
    text: И вели сынам Израилевым, чтобы они приносили тебе елей чистый, выбитый из
      маслин, для освещения, чтобы горел светильник во всякое время;
  - name: Исход 27:21
    orderIndex: 20
    osisId: Exod.27.21
    sblId: Exod 27:21
    shortName: Исх 27:21
    text: в скинии собрания вне завесы, которая пред [ковчегом] откровения, будет
      зажигать его Аарон и сыновья его, от вечера до утра, пред лицем Господним. [Это]
      устав вечный для поколений их от сынов Израилевых.
  versesCount: 21
- name: Исход 28
  orderIndex: 27
  osisId: Exod.28
  sblId: Exod 28
  shortName: Исх 28
  verses:
  - name: Исход 28:1
    orderIndex: 0
    osisId: Exod.28.1
    sblId: Exod 28:1
    shortName: Исх 28:1
    text: И возьми к себе Аарона, брата твоего, и сынов его с ним, от среды сынов
      Израилевых, чтоб он был священником Мне, Аарона и Надава, Авиуда, Елеазара и
      Ифамара, сынов Аароновых.
  - name: Исход 28:2
    orderIndex: 1
    osisId: Exod.28.2
    sblId: Exod 28:2
    shortName: Исх 28:2
    text: И сделай священные одежды Аарону, брату твоему, для славы и благолепия.
  - name: Исход 28:3
    orderIndex: 2
    osisId: Exod.28.3
    sblId: Exod 28:3
    shortName: Исх 28:3
    text: И скажи всем мудрым сердцем, которых Я исполнил духа премудрости, чтобы
      они сделали Аарону одежды для посвящения его, чтобы он был священником Мне.
  - name: Исход 28:4
    orderIndex: 3
    osisId: Exod.28.4
    sblId: Exod 28:4
    shortName: Исх 28:4
    text: 'Вот одежды, которые должны они сделать: наперсник, ефод, верхняя риза,
      хитон стяжной, кидар и пояс. Пусть сделают священные одежды Аарону, брату твоему,
      и сынам его, чтобы он был священником Мне.'
  - name: Исход 28:5
    orderIndex: 4
    osisId: Exod.28.5
    sblId: Exod 28:5
    shortName: Исх 28:5
    text: Пусть они возьмут золота, голубой и пурпуровой и червленой шерсти и виссона,
  - name: Исход 28:6
    orderIndex: 5
    osisId: Exod.28.6
    sblId: Exod 28:6
    shortName: Исх 28:6
    text: и сделают ефод из золота, из голубой, пурпуровой и червленой [шерсти], и
      из крученого виссона, искусною работою.
  - name: Исход 28:7
    orderIndex: 6
    osisId: Exod.28.7
    sblId: Exod 28:7
    shortName: Исх 28:7
    text: У него должны быть на обоих концах его два связывающие нарамника, чтобы
      он был связан.
  - name: Исход 28:8
    orderIndex: 7
    osisId: Exod.28.8
    sblId: Exod 28:8
    shortName: Исх 28:8
    text: И пояс ефода, который поверх его, должен быть одинаковой с ним работы, из
      золота, из голубой, пурпуровой и червленой [шерсти] и из крученого виссона.
  - name: Исход 28:9
    orderIndex: 8
    osisId: Exod.28.9
    sblId: Exod 28:9
    shortName: Исх 28:9
    text: 'И возьми два камня оникса и вырежь на них имена сынов Израилевых:'
  - name: Исход 28:10
    orderIndex: 9
    osisId: Exod.28.10
    sblId: Exod 28:10
    shortName: Исх 28:10
    text: шесть имен их на одном камне и шесть имен остальных на другом камне, по
      [порядку] рождения их;
  - name: Исход 28:11
    orderIndex: 10
    osisId: Exod.28.11
    sblId: Exod 28:11
    shortName: Исх 28:11
    text: чрез резчика на камне, который вырезывает печати, вырежь на двух камнях
      имена сынов Израилевых; и вставь их в золотые гнезда
  - name: Исход 28:12
    orderIndex: 11
    osisId: Exod.28.12
    sblId: Exod 28:12
    shortName: Исх 28:12
    text: 'и положи два камня сии на нарамники ефода: [это] камни на память сынам
      Израилевым; и будет Аарон носить имена их пред Господом на обоих раменах своих
      для памяти.'
  - name: Исход 28:13
    orderIndex: 12
    osisId: Exod.28.13
    sblId: Exod 28:13
    shortName: Исх 28:13
    text: И сделай гнезда из золота;
  - name: Исход 28:14
    orderIndex: 13
    osisId: Exod.28.14
    sblId: Exod 28:14
    shortName: Исх 28:14
    text: и две цепочки из чистого золота, витыми сделай их работою плетеною, и прикрепи
      витые цепочки к гнездам.
  - name: Исход 28:15
    orderIndex: 14
    osisId: Exod.28.15
    sblId: Exod 28:15
    shortName: Исх 28:15
    text: 'Сделай наперсник судный искусною работою; сделай его такою же работою,
      как ефод: из золота, из голубой, пурпуровой и червленой [шерсти] и из крученого
      виссона сделай его;'
  - name: Исход 28:16
    orderIndex: 15
    osisId: Exod.28.16
    sblId: Exod 28:16
    shortName: Исх 28:16
    text: он должен быть четыреугольный, двойной, в пядень длиною и в пядень шириною;
  - name: Исход 28:17
    orderIndex: 16
    osisId: Exod.28.17
    sblId: Exod 28:17
    shortName: Исх 28:17
    text: 'и вставь в него оправленные камни в четыре ряда; рядом: рубин, топаз, изумруд,
      – это один ряд;'
  - name: Исход 28:18
    orderIndex: 17
    osisId: Exod.28.18
    sblId: Exod 28:18
    shortName: Исх 28:18
    text: 'второй ряд: карбункул, сапфир и алмаз;'
  - name: Исход 28:19
    orderIndex: 18
    osisId: Exod.28.19
    sblId: Exod 28:19
    shortName: Исх 28:19
    text: 'третий ряд: яхонт, агат и аметист;'
  - name: Исход 28:20
    orderIndex: 19
    osisId: Exod.28.20
    sblId: Exod 28:20
    shortName: Исх 28:20
    text: 'четвертый ряд: хризолит, оникс и яспис; в золотых гнездах должны быть вставлены
      они.'
  - name: Исход 28:21
    orderIndex: 20
    osisId: Exod.28.21
    sblId: Exod 28:21
    shortName: Исх 28:21
    text: Сих камней должно быть двенадцать, по [числу сынов Израилевых], по именам
      их; на каждом, как на печати, должно быть вырезано по одному имени из числа
      двенадцати колен.
  - name: Исход 28:22
    orderIndex: 21
    osisId: Exod.28.22
    sblId: Exod 28:22
    shortName: Исх 28:22
    text: К наперснику сделай цепочки витые плетеною работою из чистого золота;
  - name: Исход 28:23
    orderIndex: 22
    osisId: Exod.28.23
    sblId: Exod 28:23
    shortName: Исх 28:23
    text: и сделай к наперснику два кольца из золота и прикрепи два кольца к двум
      концам наперсника;
  - name: Исход 28:24
    orderIndex: 23
    osisId: Exod.28.24
    sblId: Exod 28:24
    shortName: Исх 28:24
    text: и вдень две плетеные цепочки из золота в оба кольца по концам наперсника,
  - name: Исход 28:25
    orderIndex: 24
    osisId: Exod.28.25
    sblId: Exod 28:25
    shortName: Исх 28:25
    text: а два конца двух цепочек прикрепи к двум гнездам и прикрепи к нарамникам
      ефода с лицевой стороны его;
  - name: Исход 28:26
    orderIndex: 25
    osisId: Exod.28.26
    sblId: Exod 28:26
    shortName: Исх 28:26
    text: еще сделай два кольца золотых и прикрепи их к двум [другим] концам наперсника,
      на той стороне, которая лежит к ефоду внутрь;
  - name: Исход 28:27
    orderIndex: 26
    osisId: Exod.28.27
    sblId: Exod 28:27
    shortName: Исх 28:27
    text: также сделай два кольца золотых и прикрепи их к двум нарамникам ефода снизу,
      с лицевой стороны его, у соединения его, над поясом ефода;
  - name: Исход 28:28
    orderIndex: 27
    osisId: Exod.28.28
    sblId: Exod 28:28
    shortName: Исх 28:28
    text: и прикрепят наперсник кольцами его к кольцам ефода шнуром из голубой шерсти,
      чтобы он был над поясом ефода, и чтоб не спадал наперсник с ефода.
  - name: Исход 28:29
    orderIndex: 28
    osisId: Exod.28.29
    sblId: Exod 28:29
    shortName: Исх 28:29
    text: И будет носить Аарон имена сынов Израилевых на наперснике судном у сердца
      своего, когда будет входить во святилище, для постоянной памяти пред Господом.
  - name: Исход 28:30
    orderIndex: 29
    osisId: Exod.28.30
    sblId: Exod 28:30
    shortName: Исх 28:30
    text: На наперсник судный возложи урим и туммим, и они будут у сердца Ааронова,
      когда будет он входить [во святилище] пред лице Господне; и будет Аарон всегда
      носить суд сынов Израилевых у сердца своего пред лицем Господним.
  - name: Исход 28:31
    orderIndex: 30
    osisId: Exod.28.31
    sblId: Exod 28:31
    shortName: Исх 28:31
    text: И сделай верхнюю ризу к ефоду всю голубого [цвета];
  - name: Исход 28:32
    orderIndex: 31
    osisId: Exod.28.32
    sblId: Exod 28:32
    shortName: Исх 28:32
    text: среди ее должно быть отверстие для головы; у отверстия ее вокруг должна
      быть обшивка тканая, подобно как у отверстия брони, чтобы не дралось;
  - name: Исход 28:33
    orderIndex: 32
    osisId: Exod.28.33
    sblId: Exod 28:33
    shortName: Исх 28:33
    text: 'по подолу ее сделай яблоки из [нитей] голубого, яхонтового, пурпурового
      и червленого [цвета], вокруг по подолу ее; позвонки золотые между ними кругом:'
  - name: Исход 28:34
    orderIndex: 33
    osisId: Exod.28.34
    sblId: Exod 28:34
    shortName: Исх 28:34
    text: золотой позвонок и яблоко, золотой позвонок и яблоко, по подолу верхней
      ризы кругом;
  - name: Исход 28:35
    orderIndex: 34
    osisId: Exod.28.35
    sblId: Exod 28:35
    shortName: Исх 28:35
    text: она будет на Аароне в служении, дабы слышен был от него звук, когда он будет
      входить во святилище пред лице Господне и когда будет выходить, чтобы ему не
      умереть.
  - name: Исход 28:36
    orderIndex: 35
    osisId: Exod.28.36
    sblId: Exod 28:36
    shortName: Исх 28:36
    text: 'И сделай полированную дощечку из чистого золота, и вырежь на ней, как вырезывают
      на печати: "Святыня Господня",'
  - name: Исход 28:37
    orderIndex: 36
    osisId: Exod.28.37
    sblId: Exod 28:37
    shortName: Исх 28:37
    text: и прикрепи ее шнуром голубого цвета к кидару, так чтобы она была на передней
      стороне кидара;
  - name: Исход 28:38
    orderIndex: 37
    osisId: Exod.28.38
    sblId: Exod 28:38
    shortName: Исх 28:38
    text: и будет она на челе Аароновом, и понесет на себе Аарон недостатки приношений,
      посвящаемых от сынов Израилевых, и всех даров, ими приносимых; и будет она непрестанно
      на челе его, для благоволения Господня к ним.
  - name: Исход 28:39
    orderIndex: 38
    osisId: Exod.28.39
    sblId: Exod 28:39
    shortName: Исх 28:39
    text: И сделай хитон из виссона и кидар из виссона и сделай пояс узорчатой работы;
  - name: Исход 28:40
    orderIndex: 39
    osisId: Exod.28.40
    sblId: Exod 28:40
    shortName: Исх 28:40
    text: сделай и сынам Аароновым хитоны, сделай им поясы, и головные повязки сделай
      им для славы и благолепия,
  - name: Исход 28:41
    orderIndex: 40
    osisId: Exod.28.41
    sblId: Exod 28:41
    shortName: Исх 28:41
    text: и облеки в них Аарона, брата твоего, и сынов его с ним, и помажь их, и наполни
      руки их, и посвяти их, и они будут священниками Мне.
  - name: Исход 28:42
    orderIndex: 41
    osisId: Exod.28.42
    sblId: Exod 28:42
    shortName: Исх 28:42
    text: И сделай им нижнее платье льняное, для прикрытия телесной наготы от чресл
      до голеней,
  - name: Исход 28:43
    orderIndex: 42
    osisId: Exod.28.43
    sblId: Exod 28:43
    shortName: Исх 28:43
    text: и да будут они на Аароне и на сынах его, когда будут они входить в скинию
      собрания, или приступать к жертвеннику для служения во святилище, чтобы им не
      навести [на себя] греха и не умереть. [Это] устав вечный для него и для потомков
      его по нем.
  versesCount: 43
- name: Исход 29
  orderIndex: 28
  osisId: Exod.29
  sblId: Exod 29
  shortName: Исх 29
  verses:
  - name: Исход 29:1
    orderIndex: 0
    osisId: Exod.29.1
    sblId: Exod 29:1
    shortName: Исх 29:1
    text: 'Вот что должен ты совершить над ними, чтобы посвятить их во священники
      Мне: возьми одного тельца из волов, и двух овнов без порока,'
  - name: Исход 29:2
    orderIndex: 1
    osisId: Exod.29.2
    sblId: Exod 29:2
    shortName: Исх 29:2
    text: 'и хлебов пресных, и опресноков, смешанных с елеем, и лепешек пресных, помазанных
      елеем: из муки пшеничной сделай их,'
  - name: Исход 29:3
    orderIndex: 2
    osisId: Exod.29.3
    sblId: Exod 29:3
    shortName: Исх 29:3
    text: и положи их в одну корзину, и принеси их в корзине, и вместе тельца и двух
      овнов.
  - name: Исход 29:4
    orderIndex: 3
    osisId: Exod.29.4
    sblId: Exod 29:4
    shortName: Исх 29:4
    text: Аарона же и сынов его приведи ко входу в скинию собрания и омой их водою.
  - name: Исход 29:5
    orderIndex: 4
    osisId: Exod.29.5
    sblId: Exod 29:5
    shortName: Исх 29:5
    text: И возьми одежды, и облеки Аарона в хитон и в верхнюю ризу, в ефод и в наперсник,
      и опояшь его по ефоду;
  - name: Исход 29:6
    orderIndex: 5
    osisId: Exod.29.6
    sblId: Exod 29:6
    shortName: Исх 29:6
    text: и возложи ему на голову кидар и укрепи диадиму святыни на кидаре;
  - name: Исход 29:7
    orderIndex: 6
    osisId: Exod.29.7
    sblId: Exod 29:7
    shortName: Исх 29:7
    text: и возьми елей помазания, и возлей ему на голову, и помажь его.
  - name: Исход 29:8
    orderIndex: 7
    osisId: Exod.29.8
    sblId: Exod 29:8
    shortName: Исх 29:8
    text: И приведи также сынов его и облеки их в хитоны;
  - name: Исход 29:9
    orderIndex: 8
    osisId: Exod.29.9
    sblId: Exod 29:9
    shortName: Исх 29:9
    text: и опояшь их поясом, Аарона и сынов его, и возложи на них повязки и будет
      им принадлежать священство по уставу на веки; и наполни руки Аарона и сынов
      его.
  - name: Исход 29:10
    orderIndex: 9
    osisId: Exod.29.10
    sblId: Exod 29:10
    shortName: Исх 29:10
    text: И приведи тельца пред скинию собрания, и возложат Аарон и сыны его руки
      свои на голову тельца,
  - name: Исход 29:11
    orderIndex: 10
    osisId: Exod.29.11
    sblId: Exod 29:11
    shortName: Исх 29:11
    text: и заколи тельца пред лицем Господним при входе в скинию собрания;
  - name: Исход 29:12
    orderIndex: 11
    osisId: Exod.29.12
    sblId: Exod 29:12
    shortName: Исх 29:12
    text: возьми крови тельца и возложи перстом твоим на роги жертвенника, а всю кровь
      вылей у основания жертвенника;
  - name: Исход 29:13
    orderIndex: 12
    osisId: Exod.29.13
    sblId: Exod 29:13
    shortName: Исх 29:13
    text: возьми весь тук, покрывающий внутренности, и сальник с печени, и обе почки
      и тук, который на них, и воскури на жертвеннике;
  - name: Исход 29:14
    orderIndex: 13
    osisId: Exod.29.14
    sblId: Exod 29:14
    shortName: Исх 29:14
    text: 'а мясо тельца и кожу его и нечистоты его сожги на огне вне стана: это –
      [жертва] за грех.'
  - name: Исход 29:15
    orderIndex: 14
    osisId: Exod.29.15
    sblId: Exod 29:15
    shortName: Исх 29:15
    text: И возьми одного овна, и возложат Аарон и сыны его руки свои на голову овна;
  - name: Исход 29:16
    orderIndex: 15
    osisId: Exod.29.16
    sblId: Exod 29:16
    shortName: Исх 29:16
    text: и заколи овна, и возьми крови его, и покропи на жертвенник со всех сторон;
  - name: Исход 29:17
    orderIndex: 16
    osisId: Exod.29.17
    sblId: Exod 29:17
    shortName: Исх 29:17
    text: рассеки овна на части, вымой внутренности его и голени его, и положи [их]
      на рассеченные части его и на голову его;
  - name: Исход 29:18
    orderIndex: 17
    osisId: Exod.29.18
    sblId: Exod 29:18
    shortName: Исх 29:18
    text: и сожги всего овна на жертвеннике. Это всесожжение Господу, благоухание
      приятное, жертва Господу.
  - name: Исход 29:19
    orderIndex: 18
    osisId: Exod.29.19
    sblId: Exod 29:19
    shortName: Исх 29:19
    text: Возьми и другого овна, и возложат Аарон и сыны его руки свои на голову овна;
  - name: Исход 29:20
    orderIndex: 19
    osisId: Exod.29.20
    sblId: Exod 29:20
    shortName: Исх 29:20
    text: и заколи овна, и возьми крови его, и возложи на край правого уха Ааронова
      и на край правого уха сынов его, и на большой палец правой руки их, и на большой
      палец правой ноги их; и покропи кровью на жертвенник со всех сторон;
  - name: Исход 29:21
    orderIndex: 20
    osisId: Exod.29.21
    sblId: Exod 29:21
    shortName: Исх 29:21
    text: и возьми крови, которая на жертвеннике, и елея помазания, и покропи на Аарона
      и на одежды его, и на сынов его, и на одежды сынов его с ним, – и будут освящены,
      он и одежды его, и сыны его и одежды их с ним.
  - name: Исход 29:22
    orderIndex: 21
    osisId: Exod.29.22
    sblId: Exod 29:22
    shortName: Исх 29:22
    text: И возьми от овна тук и курдюк, и тук, покрывающий внутренности, и сальник
      с печени, и обе почки и тук, который на них, правое плечо,
  - name: Исход 29:23
    orderIndex: 22
    osisId: Exod.29.23
    sblId: Exod 29:23
    shortName: Исх 29:23
    text: и один круглый хлеб, одну лепешку на елее и один опреснок из корзины, которая
      пред Господом,
  - name: Исход 29:24
    orderIndex: 23
    osisId: Exod.29.24
    sblId: Exod 29:24
    shortName: Исх 29:24
    text: и положи все на руки Аарону и на руки сынам его, и принеси это, потрясая
      пред лицем Господним;
  - name: Исход 29:25
    orderIndex: 24
    osisId: Exod.29.25
    sblId: Exod 29:25
    shortName: Исх 29:25
    text: 'и возьми это с рук их и сожги на жертвеннике со всесожжением, в благоухание
      пред Господом: это жертва Господу.'
  - name: Исход 29:26
    orderIndex: 25
    osisId: Exod.29.26
    sblId: Exod 29:26
    shortName: Исх 29:26
    text: И возьми грудь от овна вручения, который для Аарона, и принеси ее, потрясая
      пред лицем Господним, – и это будет твоя доля;
  - name: Исход 29:27
    orderIndex: 26
    osisId: Exod.29.27
    sblId: Exod 29:27
    shortName: Исх 29:27
    text: и освяти грудь приношения, которая потрясаема была и плечо возношения, которое
      было возносимо, от овна вручения, который для Аарона и для сынов его, –
  - name: Исход 29:28
    orderIndex: 27
    osisId: Exod.29.28
    sblId: Exod 29:28
    shortName: Исх 29:28
    text: и будет [это] Аарону и сынам его в участок вечный от сынов Израилевых, ибо
      это – возношение; возношение должно быть от сынов Израилевых при мирных жертвах,
      возношение их Господу.
  - name: Исход 29:29
    orderIndex: 28
    osisId: Exod.29.29
    sblId: Exod 29:29
    shortName: Исх 29:29
    text: А священные одежды, которые для Аарона, перейдут после него к сынам его,
      чтобы в них помазывать их и вручать им [священство];
  - name: Исход 29:30
    orderIndex: 29
    osisId: Exod.29.30
    sblId: Exod 29:30
    shortName: Исх 29:30
    text: семь дней должен облачаться в них священник из сынов его, заступающий его
      место, который будет входить в скинию собрания для служения во святилище.
  - name: Исход 29:31
    orderIndex: 30
    osisId: Exod.29.31
    sblId: Exod 29:31
    shortName: Исх 29:31
    text: Овна же вручения возьми и свари мясо его на месте святом;
  - name: Исход 29:32
    orderIndex: 31
    osisId: Exod.29.32
    sblId: Exod 29:32
    shortName: Исх 29:32
    text: и пусть съедят Аарон и сыны его мясо овна сего из корзины, у дверей скинии
      собрания,
  - name: Исход 29:33
    orderIndex: 32
    osisId: Exod.29.33
    sblId: Exod 29:33
    shortName: Исх 29:33
    text: ибо чрез это совершено очищение для вручения им священства и для посвящения
      их; посторонний не должен есть [сего], ибо это святыня;
  - name: Исход 29:34
    orderIndex: 33
    osisId: Exod.29.34
    sblId: Exod 29:34
    shortName: Исх 29:34
    text: 'если останется от мяса вручения и от хлеба до утра, то сожги остаток на
      огне: не должно есть его, ибо это святыня.'
  - name: Исход 29:35
    orderIndex: 34
    osisId: Exod.29.35
    sblId: Exod 29:35
    shortName: Исх 29:35
    text: И поступи с Аароном и с сынами его во всем так, как Я повелел тебе; в семь
      дней наполняй руки их.
  - name: Исход 29:36
    orderIndex: 35
    osisId: Exod.29.36
    sblId: Exod 29:36
    shortName: Исх 29:36
    text: И тельца за грех приноси каждый день для очищения, и жертву за грех совершай
      на жертвеннике для очищения его, и помажь его для освящения его;
  - name: Исход 29:37
    orderIndex: 36
    osisId: Exod.29.37
    sblId: Exod 29:37
    shortName: Исх 29:37
    text: 'семь дней очищай жертвенник, и освяти его, и будет жертвенник святыня великая:
      все, прикасающееся к жертвеннику, освятится.'
  - name: Исход 29:38
    orderIndex: 37
    osisId: Exod.29.38
    sblId: Exod 29:38
    shortName: Исх 29:38
    text: 'Вот что будешь ты приносить на жертвеннике: двух агнцев однолетних каждый
      день постоянно.'
  - name: Исход 29:39
    orderIndex: 38
    osisId: Exod.29.39
    sblId: Exod 29:39
    shortName: Исх 29:39
    text: одного агнца приноси поутру, а другого агнца приноси вечером,
  - name: Исход 29:40
    orderIndex: 39
    osisId: Exod.29.40
    sblId: Exod 29:40
    shortName: Исх 29:40
    text: и десятую [часть ефы] пшеничной муки, смешанной с четвертью гина битого
      елея, а для возлияния четверть гина вина, для одного агнца;
  - name: Исход 29:41
    orderIndex: 40
    osisId: Exod.29.41
    sblId: Exod 29:41
    shortName: Исх 29:41
    text: 'другого агнца приноси вечером: с мучным даром, подобным утреннему, и с
      таким же возлиянием приноси его в благоухание приятное, в жертву Господу.'
  - name: Исход 29:42
    orderIndex: 41
    osisId: Exod.29.42
    sblId: Exod 29:42
    shortName: Исх 29:42
    text: Это – всесожжение постоянное в роды ваши пред дверями скинии собрания пред
      Господом, где буду открываться вам, чтобы говорить с тобою;
  - name: Исход 29:43
    orderIndex: 42
    osisId: Exod.29.43
    sblId: Exod 29:43
    shortName: Исх 29:43
    text: там буду открываться сынам Израилевым, и освятится [место сие] славою Моею.
  - name: Исход 29:44
    orderIndex: 43
    osisId: Exod.29.44
    sblId: Exod 29:44
    shortName: Исх 29:44
    text: И освящу скинию собрания и жертвенник; и Аарона и сынов его освящу, чтобы
      они священнодействовали Мне;
  - name: Исход 29:45
    orderIndex: 44
    osisId: Exod.29.45
    sblId: Exod 29:45
    shortName: Исх 29:45
    text: и буду обитать среди сынов Израилевых, и буду им Богом,
  - name: Исход 29:46
    orderIndex: 45
    osisId: Exod.29.46
    sblId: Exod 29:46
    shortName: Исх 29:46
    text: и узнают, что Я Господь, Бог их, Который вывел их из земли Египетской, чтобы
      Мне обитать среди них. Я Господь, Бог их.
  versesCount: 46
- name: Исход 30
  orderIndex: 29
  osisId: Exod.30
  sblId: Exod 30
  shortName: Исх 30
  verses:
  - name: Исход 30:1
    orderIndex: 0
    osisId: Exod.30.1
    sblId: Exod 30:1
    shortName: Исх 30:1
    text: 'И сделай жертвенник для приношения курений, из дерева ситтим сделай его:'
  - name: Исход 30:2
    orderIndex: 1
    osisId: Exod.30.2
    sblId: Exod 30:2
    shortName: Исх 30:2
    text: длина ему локоть, и ширина ему локоть; он должен быть четыреугольный; а
      вышина ему два локтя; из него [должны выходить] роги его;
  - name: Исход 30:3
    orderIndex: 2
    osisId: Exod.30.3
    sblId: Exod 30:3
    shortName: Исх 30:3
    text: обложи его чистым золотом, верх его и бока его кругом, и роги его; и сделай
      к нему золотой венец вокруг;
  - name: Исход 30:4
    orderIndex: 3
    osisId: Exod.30.4
    sblId: Exod 30:4
    shortName: Исх 30:4
    text: под венцом его на двух углах его сделай два кольца из золота; сделай их
      с двух сторон его; и будут они влагалищем для шестов, чтобы носить его на них;
  - name: Исход 30:5
    orderIndex: 4
    osisId: Exod.30.5
    sblId: Exod 30:5
    shortName: Исх 30:5
    text: шесты сделай из дерева ситтим и обложи их золотом.
  - name: Исход 30:6
    orderIndex: 5
    osisId: Exod.30.6
    sblId: Exod 30:6
    shortName: Исх 30:6
    text: И поставь его пред завесою, которая пред ковчегом откровения, против крышки,
      которая на [ковчеге] откровения, где Я буду открываться тебе.
  - name: Исход 30:7
    orderIndex: 6
    osisId: Exod.30.7
    sblId: Exod 30:7
    shortName: Исх 30:7
    text: На нем Аарон будет курить благовонным курением; каждое утро, когда он приготовляет
      лампады, будет курить им;
  - name: Исход 30:8
    orderIndex: 7
    osisId: Exod.30.8
    sblId: Exod 30:8
    shortName: Исх 30:8
    text: 'и когда Аарон зажигает лампады вечером, он будет курить им: [это] – всегдашнее
      курение пред Господом в роды ваши.'
  - name: Исход 30:9
    orderIndex: 8
    osisId: Exod.30.9
    sblId: Exod 30:9
    shortName: Исх 30:9
    text: Не приносите на нем никакого иного курения, ни всесожжения, ни приношения
      хлебного, и возлияния не возливайте на него.
  - name: Исход 30:10
    orderIndex: 9
    osisId: Exod.30.10
    sblId: Exod 30:10
    shortName: Исх 30:10
    text: И будет совершать Аарон очищение над рогами его однажды в год; кровью очистительной
      [жертвы] за грех он будет очищать его однажды в год в роды ваши. Это святыня
      великая у Господа.
  - name: Исход 30:11
    orderIndex: 10
    osisId: Exod.30.11
    sblId: Exod 30:11
    shortName: Исх 30:11
    text: 'И сказал Господь Моисею, говоря:'
  - name: Исход 30:12
    orderIndex: 11
    osisId: Exod.30.12
    sblId: Exod 30:12
    shortName: Исх 30:12
    text: когда будешь делать исчисление сынов Израилевых при пересмотре их, то пусть
      каждый даст выкуп за душу свою Господу при исчислении их, и не будет между ними
      язвы губительной при исчислении их;
  - name: Исход 30:13
    orderIndex: 12
    osisId: Exod.30.13
    sblId: Exod 30:13
    shortName: Исх 30:13
    text: 'всякий, поступающий в исчисление, должен давать половину сикля, сикля священного;
      в сикле двадцать гер: полсикля приношение Господу;'
  - name: Исход 30:14
    orderIndex: 13
    osisId: Exod.30.14
    sblId: Exod 30:14
    shortName: Исх 30:14
    text: всякий, поступающий в исчисление от двадцати лет и выше, должен давать приношение
      Господу;
  - name: Исход 30:15
    orderIndex: 14
    osisId: Exod.30.15
    sblId: Exod 30:15
    shortName: Исх 30:15
    text: богатый не больше и бедный не меньше полсикля должны давать в приношение
      Господу, для выкупа душ ваших;
  - name: Исход 30:16
    orderIndex: 15
    osisId: Exod.30.16
    sblId: Exod 30:16
    shortName: Исх 30:16
    text: и возьми серебро выкупа от сынов Израилевых и употребляй его на служение
      скинии собрания; и будет это для сынов Израилевых в память пред Господом, для
      искупления душ ваших.
  - name: Исход 30:17
    orderIndex: 16
    osisId: Exod.30.17
    sblId: Exod 30:17
    shortName: Исх 30:17
    text: 'И сказал Господь Моисею, говоря:'
  - name: Исход 30:18
    orderIndex: 17
    osisId: Exod.30.18
    sblId: Exod 30:18
    shortName: Исх 30:18
    text: сделай умывальник медный для омовения и подножие его медное, и поставь его
      между скиниею собрания и между жертвенником, и налей в него воды;
  - name: Исход 30:19
    orderIndex: 18
    osisId: Exod.30.19
    sblId: Exod 30:19
    shortName: Исх 30:19
    text: и пусть Аарон и сыны его омывают из него руки свои и ноги свои;
  - name: Исход 30:20
    orderIndex: 19
    osisId: Exod.30.20
    sblId: Exod 30:20
    shortName: Исх 30:20
    text: когда они должны входить в скинию собрания, пусть они омываются водою, чтобы
      им не умереть; или когда должны приступать к жертвеннику для служения, для жертвоприношения
      Господу,
  - name: Исход 30:21
    orderIndex: 20
    osisId: Exod.30.21
    sblId: Exod 30:21
    shortName: Исх 30:21
    text: пусть они омывают руки свои и ноги свои водою, чтобы им не умереть; и будет
      им это уставом вечным, ему и потомкам его в роды их.
  - name: Исход 30:22
    orderIndex: 21
    osisId: Exod.30.22
    sblId: Exod 30:22
    shortName: Исх 30:22
    text: 'И сказал Господь Моисею, говоря:'
  - name: Исход 30:23
    orderIndex: 22
    osisId: Exod.30.23
    sblId: Exod 30:23
    shortName: Исх 30:23
    text: 'возьми себе самых лучших благовонных веществ: смирны самоточной пятьсот
      [сиклей], корицы благовонной половину против того, двести пятьдесят, тростника
      благовонного двести пятьдесят,'
  - name: Исход 30:24
    orderIndex: 23
    osisId: Exod.30.24
    sblId: Exod 30:24
    shortName: Исх 30:24
    text: касии пятьсот [сиклей], по сиклю священному, и масла оливкового гин;
  - name: Исход 30:25
    orderIndex: 24
    osisId: Exod.30.25
    sblId: Exod 30:25
    shortName: Исх 30:25
    text: 'и сделай из сего миро для священного помазания, масть составную, искусством
      составляющего масти: это будет миро для священного помазания;'
  - name: Исход 30:26
    orderIndex: 25
    osisId: Exod.30.26
    sblId: Exod 30:26
    shortName: Исх 30:26
    text: и помажь им скинию собрания и ковчег откровения,
  - name: Исход 30:27
    orderIndex: 26
    osisId: Exod.30.27
    sblId: Exod 30:27
    shortName: Исх 30:27
    text: и стол и все принадлежности его, и светильник и все принадлежности его,
      и жертвенник курения,
  - name: Исход 30:28
    orderIndex: 27
    osisId: Exod.30.28
    sblId: Exod 30:28
    shortName: Исх 30:28
    text: и жертвенник всесожжения и все принадлежности его, и умывальник и подножие
      его;
  - name: Исход 30:29
    orderIndex: 28
    osisId: Exod.30.29
    sblId: Exod 30:29
    shortName: Исх 30:29
    text: 'и освяти их, и будет святыня великая: все, прикасающееся к ним, освятится;'
  - name: Исход 30:30
    orderIndex: 29
    osisId: Exod.30.30
    sblId: Exod 30:30
    shortName: Исх 30:30
    text: помажь и Аарона и сынов его и посвяти их, чтобы они были священниками Мне.
  - name: Исход 30:31
    orderIndex: 30
    osisId: Exod.30.31
    sblId: Exod 30:31
    shortName: Исх 30:31
    text: 'А сынам Израилевым скажи: это будет у Меня миро священного помазания в
      роды ваши;'
  - name: Исход 30:32
    orderIndex: 31
    osisId: Exod.30.32
    sblId: Exod 30:32
    shortName: Исх 30:32
    text: 'тела прочих людей не должно помазывать им, и по составу его не делайте
      подобного ему; оно – святыня: святынею должно быть для вас;'
  - name: Исход 30:33
    orderIndex: 32
    osisId: Exod.30.33
    sblId: Exod 30:33
    shortName: Исх 30:33
    text: кто составит подобное ему или кто помажет им постороннего, тот истребится
      из народа своего.
  - name: Исход 30:34
    orderIndex: 33
    osisId: Exod.30.34
    sblId: Exod 30:34
    shortName: Исх 30:34
    text: 'И сказал Господь Моисею: возьми себе благовонных веществ: стакти, ониха,
      халвана душистого и чистого ливана, всего половину,'
  - name: Исход 30:35
    orderIndex: 34
    osisId: Exod.30.35
    sblId: Exod 30:35
    shortName: Исх 30:35
    text: и сделай из них искусством составляющего масти курительный состав, стертый,
      чистый, святый,
  - name: Исход 30:36
    orderIndex: 35
    osisId: Exod.30.36
    sblId: Exod 30:36
    shortName: Исх 30:36
    text: 'и истолки его мелко, и полагай его пред [ковчегом] откровения в скинии
      собрания, где Я буду открываться тебе: это будет святыня великая для вас;'
  - name: Исход 30:37
    orderIndex: 36
    osisId: Exod.30.37
    sblId: Exod 30:37
    shortName: Исх 30:37
    text: 'курения, сделанного по сему составу, не делайте себе: святынею да будет
      оно у тебя для Господа;'
  - name: Исход 30:38
    orderIndex: 37
    osisId: Exod.30.38
    sblId: Exod 30:38
    shortName: Исх 30:38
    text: кто сделает подобное, чтобы курить им, истребится из народа своего.
  versesCount: 38
- name: Исход 31
  orderIndex: 30
  osisId: Exod.31
  sblId: Exod 31
  shortName: Исх 31
  verses:
  - name: Исход 31:1
    orderIndex: 0
    osisId: Exod.31.1
    sblId: Exod 31:1
    shortName: Исх 31:1
    text: 'И сказал Господь Моисею, говоря:'
  - name: Исход 31:2
    orderIndex: 1
    osisId: Exod.31.2
    sblId: Exod 31:2
    shortName: Исх 31:2
    text: смотри, Я назначаю именно Веселеила, сына Уриева, сына Орова, из колена
      Иудина;
  - name: Исход 31:3
    orderIndex: 2
    osisId: Exod.31.3
    sblId: Exod 31:3
    shortName: Исх 31:3
    text: и Я исполнил его Духом Божиим, мудростью, разумением, ведением и всяким
      искусством,
  - name: Исход 31:4
    orderIndex: 3
    osisId: Exod.31.4
    sblId: Exod 31:4
    shortName: Исх 31:4
    text: работать из золота, серебра и меди,
  - name: Исход 31:5
    orderIndex: 4
    osisId: Exod.31.5
    sblId: Exod 31:5
    shortName: Исх 31:5
    text: резать камни для вставливания и резать дерево для всякого дела;
  - name: Исход 31:6
    orderIndex: 5
    osisId: Exod.31.6
    sblId: Exod 31:6
    shortName: Исх 31:6
    text: 'и вот, Я даю ему помощником Аголиава, сына Ахисамахова, из колена Данова,
      и в сердце всякого мудрого вложу мудрость, дабы они сделали все, что Я повелел
      тебе:'
  - name: Исход 31:7
    orderIndex: 6
    osisId: Exod.31.7
    sblId: Exod 31:7
    shortName: Исх 31:7
    text: скинию собрания и ковчег откровения и крышку на него, и все принадлежности
      скинии,
  - name: Исход 31:8
    orderIndex: 7
    osisId: Exod.31.8
    sblId: Exod 31:8
    shortName: Исх 31:8
    text: и стол и принадлежности его, и светильник из чистого золота и все принадлежности
      его, и жертвенник курения,
  - name: Исход 31:9
    orderIndex: 8
    osisId: Exod.31.9
    sblId: Exod 31:9
    shortName: Исх 31:9
    text: и жертвенник всесожжения и все принадлежности его, и умывальник и подножие
      его,
  - name: Исход 31:10
    orderIndex: 9
    osisId: Exod.31.10
    sblId: Exod 31:10
    shortName: Исх 31:10
    text: и одежды служебные и одежды священные Аарону священнику, и одежды сынам
      его, для священнослужения,
  - name: Исход 31:11
    orderIndex: 10
    osisId: Exod.31.11
    sblId: Exod 31:11
    shortName: Исх 31:11
    text: 'и елей помазания и курение благовонное для святилища: все так, как Я повелел
      тебе, они сделают.'
  - name: Исход 31:12
    orderIndex: 11
    osisId: Exod.31.12
    sblId: Exod 31:12
    shortName: Исх 31:12
    text: 'И сказал Господь Моисею, говоря:'
  - name: Исход 31:13
    orderIndex: 12
    osisId: Exod.31.13
    sblId: Exod 31:13
    shortName: Исх 31:13
    text: 'скажи сынам Израилевым так: субботы Мои соблюдайте, ибо это – знамение
      между Мною и вами в роды ваши, дабы вы знали, что Я Господь, освящающий вас;'
  - name: Исход 31:14
    orderIndex: 13
    osisId: Exod.31.14
    sblId: Exod 31:14
    shortName: Исх 31:14
    text: 'и соблюдайте субботу, ибо она свята для вас: кто осквернит ее, тот да будет
      предан смерти; кто станет в оную делать дело, та душа должна быть истреблена
      из среды народа своего;'
  - name: Исход 31:15
    orderIndex: 14
    osisId: Exod.31.15
    sblId: Exod 31:15
    shortName: Исх 31:15
    text: 'шесть дней пусть делают дела, а в седьмой – суббота покоя, посвященная
      Господу: всякий, кто делает дело в день субботний, да будет предан смерти;'
  - name: Исход 31:16
    orderIndex: 15
    osisId: Exod.31.16
    sblId: Exod 31:16
    shortName: Исх 31:16
    text: и пусть хранят сыны Израилевы субботу, празднуя субботу в роды свои, как
      завет вечный;
  - name: Исход 31:17
    orderIndex: 16
    osisId: Exod.31.17
    sblId: Exod 31:17
    shortName: Исх 31:17
    text: это – знамение между Мною и сынами Израилевыми на веки, потому что в шесть
      дней сотворил Господь небо и землю, а в день седьмой почил и покоился.
  - name: Исход 31:18
    orderIndex: 17
    osisId: Exod.31.18
    sblId: Exod 31:18
    shortName: Исх 31:18
    text: И когда [Бог] перестал говорить с Моисеем на горе Синае, дал ему две скрижали
      откровения, скрижали каменные, на которых написано было перстом Божиим.
  versesCount: 18
- name: Исход 32
  orderIndex: 31
  osisId: Exod.32
  sblId: Exod 32
  shortName: Исх 32
  verses:
  - name: Исход 32:1
    orderIndex: 0
    osisId: Exod.32.1
    sblId: Exod 32:1
    shortName: Исх 32:1
    text: 'Когда народ увидел, что Моисей долго не сходит с горы, то собрался к Аарону
      и сказал ему: встань и сделай нам бога, который бы шел перед нами, ибо с этим
      человеком, с Моисеем, который вывел нас из земли Египетской, не знаем, что сделалось.'
  - name: Исход 32:2
    orderIndex: 1
    osisId: Exod.32.2
    sblId: Exod 32:2
    shortName: Исх 32:2
    text: 'И сказал им Аарон: выньте золотые серьги, которые в ушах ваших жен, ваших
      сыновей и ваших дочерей, и принесите ко мне.'
  - name: Исход 32:3
    orderIndex: 2
    osisId: Exod.32.3
    sblId: Exod 32:3
    shortName: Исх 32:3
    text: И весь народ вынул золотые серьги из ушей своих и принесли к Аарону.
  - name: Исход 32:4
    orderIndex: 3
    osisId: Exod.32.4
    sblId: Exod 32:4
    shortName: Исх 32:4
    text: 'Он взял их из рук их, и сделал из них литого тельца, и обделал его резцом.
      И сказали они: вот бог твой, Израиль, который вывел тебя из земли Египетской!'
  - name: Исход 32:5
    orderIndex: 4
    osisId: Exod.32.5
    sblId: Exod 32:5
    shortName: Исх 32:5
    text: 'Увидев [сие], Аарон поставил пред ним жертвенник, и провозгласил Аарон,
      говоря: завтра праздник Господу.'
  - name: Исход 32:6
    orderIndex: 5
    osisId: Exod.32.6
    sblId: Exod 32:6
    shortName: Исх 32:6
    text: 'На другой день они встали рано и принесли всесожжения и привели жертвы
      мирные: и сел народ есть и пить, а после встал играть.'
  - name: Исход 32:7
    orderIndex: 6
    osisId: Exod.32.7
    sblId: Exod 32:7
    shortName: Исх 32:7
    text: 'И сказал Господь Моисею: поспеши сойти; ибо развратился народ твой, который
      ты вывел из земли Египетской;'
  - name: Исход 32:8
    orderIndex: 7
    osisId: Exod.32.8
    sblId: Exod 32:8
    shortName: Исх 32:8
    text: 'скоро уклонились они от пути, который Я заповедал им: сделали себе литого
      тельца и поклонились ему, и принесли ему жертвы и сказали: вот бог твой, Израиль,
      который вывел тебя из земли Египетской!'
  - name: Исход 32:9
    orderIndex: 8
    osisId: Exod.32.9
    sblId: Exod 32:9
    shortName: Исх 32:9
    text: 'И сказал Господь Моисею: Я вижу народ сей, и вот, народ он – жестоковыйный;'
  - name: Исход 32:10
    orderIndex: 9
    osisId: Exod.32.10
    sblId: Exod 32:10
    shortName: Исх 32:10
    text: итак оставь Меня, да воспламенится гнев Мой на них, и истреблю их, и произведу
      многочисленный народ от тебя.
  - name: Исход 32:11
    orderIndex: 10
    osisId: Exod.32.11
    sblId: Exod 32:11
    shortName: Исх 32:11
    text: 'Но Моисей стал умолять Господа, Бога Своего, и сказал: да не воспламеняется,
      Господи, гнев Твой на народ Твой, который Ты вывел из земли Египетской силою
      великою и рукою крепкою,'
  - name: Исход 32:12
    orderIndex: 11
    osisId: Exod.32.12
    sblId: Exod 32:12
    shortName: Исх 32:12
    text: 'чтобы Египтяне не говорили: на погибель Он вывел их, чтобы убить их в горах
      и истребить их с лица земли; отврати пламенный гнев Твой и отмени погубление
      народа Твоего;'
  - name: Исход 32:13
    orderIndex: 12
    osisId: Exod.32.13
    sblId: Exod 32:13
    shortName: Исх 32:13
    text: 'вспомни Авраама, Исаака и Израиля, рабов Твоих, которым клялся Ты Собою,
      говоря: умножая умножу семя ваше, как звезды небесные, и всю землю сию, о которой
      Я сказал, дам семени вашему, и будут владеть вечно.'
  - name: Исход 32:14
    orderIndex: 13
    osisId: Exod.32.14
    sblId: Exod 32:14
    shortName: Исх 32:14
    text: И отменил Господь зло, о котором сказал, что наведет его на народ Свой.
  - name: Исход 32:15
    orderIndex: 14
    osisId: Exod.32.15
    sblId: Exod 32:15
    shortName: Исх 32:15
    text: 'И обратился и сошел Моисей с горы; в руке его [были] две скрижали откровения,
      на которых написано было с обеих сторон: и на той и на другой стороне написано
      было;'
  - name: Исход 32:16
    orderIndex: 15
    osisId: Exod.32.16
    sblId: Exod 32:16
    shortName: Исх 32:16
    text: скрижали были дело Божие, и письмена, начертанные на скрижалях, были письмена
      Божии.
  - name: Исход 32:17
    orderIndex: 16
    osisId: Exod.32.17
    sblId: Exod 32:17
    shortName: Исх 32:17
    text: 'И услышал Иисус голос народа шумящего и сказал Моисею: военный крик в стане.'
  - name: Исход 32:18
    orderIndex: 17
    osisId: Exod.32.18
    sblId: Exod 32:18
    shortName: Исх 32:18
    text: 'Но [Моисей] сказал: это не крик побеждающих и не вопль поражаемых; я слышу
      голос поющих.'
  - name: Исход 32:19
    orderIndex: 18
    osisId: Exod.32.19
    sblId: Exod 32:19
    shortName: Исх 32:19
    text: Когда же он приблизился к стану и увидел тельца и пляски, тогда он воспламенился
      гневом и бросил из рук своих скрижали и разбил их под горою;
  - name: Исход 32:20
    orderIndex: 19
    osisId: Exod.32.20
    sblId: Exod 32:20
    shortName: Исх 32:20
    text: и взял тельца, которого они сделали, и сжег его в огне, и стер в прах, и
      рассыпал по воде, и дал ее пить сынам Израилевым.
  - name: Исход 32:21
    orderIndex: 20
    osisId: Exod.32.21
    sblId: Exod 32:21
    shortName: Исх 32:21
    text: 'И сказал Моисей Аарону: что сделал тебе народ сей, что ты ввел его в грех
      великий?'
  - name: Исход 32:22
    orderIndex: 21
    osisId: Exod.32.22
    sblId: Exod 32:22
    shortName: Исх 32:22
    text: 'Но Аарон сказал: да не возгорается гнев господина моего; ты знаешь этот
      народ, что он буйный.'
  - name: Исход 32:23
    orderIndex: 22
    osisId: Exod.32.23
    sblId: Exod 32:23
    shortName: Исх 32:23
    text: 'Они сказали мне: сделай нам бога, который шел бы перед нами; ибо с Моисеем,
      с этим человеком, который вывел нас из земли Египетской, не знаем, что сделалось.'
  - name: Исход 32:24
    orderIndex: 23
    osisId: Exod.32.24
    sblId: Exod 32:24
    shortName: Исх 32:24
    text: 'И я сказал им: у кого есть золото, снимите с себя. и отдали мне; я бросил
      его в огонь, и вышел этот телец.'
  - name: Исход 32:25
    orderIndex: 24
    osisId: Exod.32.25
    sblId: Exod 32:25
    shortName: Исх 32:25
    text: Моисей увидел, что это народ необузданный, ибо Аарон допустил его до необузданности,
      к посрамлению пред врагами его.
  - name: Исход 32:26
    orderIndex: 25
    osisId: Exod.32.26
    sblId: Exod 32:26
    shortName: Исх 32:26
    text: 'И стал Моисей в воротах стана и сказал: кто Господень, – ко мне! И собрались
      к нему все сыны Левиины.'
  - name: Исход 32:27
    orderIndex: 26
    osisId: Exod.32.27
    sblId: Exod 32:27
    shortName: Исх 32:27
    text: 'И он сказал им: так говорит Господь Бог Израилев: возложите каждый свой
      меч на бедро свое, пройдите по стану от ворот до ворот и обратно, и убивайте
      каждый брата своего, каждый друга своего, каждый ближнего своего.'
  - name: Исход 32:28
    orderIndex: 27
    osisId: Exod.32.28
    sblId: Exod 32:28
    shortName: Исх 32:28
    text: 'И сделали сыны Левиины по слову Моисея: и пало в тот день из народа около
      трех тысяч человек.'
  - name: Исход 32:29
    orderIndex: 28
    osisId: Exod.32.29
    sblId: Exod 32:29
    shortName: Исх 32:29
    text: 'Ибо Моисей сказал: сегодня посвятите руки ваши Господу, каждый в сыне своем
      и брате своем, да ниспошлет Он вам сегодня благословение.'
  - name: Исход 32:30
    orderIndex: 29
    osisId: Exod.32.30
    sblId: Exod 32:30
    shortName: Исх 32:30
    text: 'На другой день сказал Моисей народу: вы сделали великий грех; итак я взойду
      к Господу, не заглажу ли греха вашего.'
  - name: Исход 32:31
    orderIndex: 30
    osisId: Exod.32.31
    sblId: Exod 32:31
    shortName: Исх 32:31
    text: 'И возвратился Моисей к Господу и сказал: о, народ сей сделал великий грех:
      сделал себе золотого бога;'
  - name: Исход 32:32
    orderIndex: 31
    osisId: Exod.32.32
    sblId: Exod 32:32
    shortName: Исх 32:32
    text: прости им грех их, а если нет, то изгладь и меня из книги Твоей, в которую
      Ты вписал.
  - name: Исход 32:33
    orderIndex: 32
    osisId: Exod.32.33
    sblId: Exod 32:33
    shortName: Исх 32:33
    text: 'Господь сказал Моисею: того, кто согрешил предо Мною, изглажу из книги
      Моей;'
  - name: Исход 32:34
    orderIndex: 33
    osisId: Exod.32.34
    sblId: Exod 32:34
    shortName: Исх 32:34
    text: итак, иди, веди народ сей, куда Я сказал тебе; вот Ангел Мой пойдет пред
      тобою, и в день посещения Моего Я посещу их за грех их.
  - name: Исход 32:35
    orderIndex: 34
    osisId: Exod.32.35
    sblId: Exod 32:35
    shortName: Исх 32:35
    text: И поразил Господь народ за сделанного тельца, которого сделал Аарон.
  versesCount: 35
- name: Исход 33
  orderIndex: 32
  osisId: Exod.33
  sblId: Exod 33
  shortName: Исх 33
  verses:
  - name: Исход 33:1
    orderIndex: 0
    osisId: Exod.33.1
    sblId: Exod 33:1
    shortName: Исх 33:1
    text: 'И сказал Господь Моисею: пойди, иди отсюда ты и народ, который ты вывел
      из земли Египетской, в землю, о которой Я клялся Аврааму, Исааку и Иакову, говоря:
      потомству твоему дам ее;'
  - name: Исход 33:2
    orderIndex: 1
    osisId: Exod.33.2
    sblId: Exod 33:2
    shortName: Исх 33:2
    text: и пошлю пред тобою Ангела, и прогоню Хананеев, Аморреев, Хеттеев, Ферезеев,
      Евеев и Иевусеев,
  - name: Исход 33:3
    orderIndex: 2
    osisId: Exod.33.3
    sblId: Exod 33:3
    shortName: Исх 33:3
    text: '[и введет он вас] в землю, где течет молоко и мед; ибо Сам не пойду среди
      вас, чтобы не погубить Мне вас на пути, потому что вы народ жестоковыйный.'
  - name: Исход 33:4
    orderIndex: 3
    osisId: Exod.33.4
    sblId: Exod 33:4
    shortName: Исх 33:4
    text: Народ, услышав грозное слово сие, возрыдал, и никто не возложил на себя
      украшений своих.
  - name: Исход 33:5
    orderIndex: 4
    osisId: Exod.33.5
    sblId: Exod 33:5
    shortName: Исх 33:5
    text: 'Ибо Господь сказал Моисею: скажи сынам Израилевым: вы народ жестоковыйный;
      если Я пойду среди вас, то в одну минуту истреблю вас; итак снимите с себя украшения
      свои; Я посмотрю, что Мне делать с вами.'
  - name: Исход 33:6
    orderIndex: 5
    osisId: Exod.33.6
    sblId: Exod 33:6
    shortName: Исх 33:6
    text: Сыны Израилевы сняли с себя украшения свои у горы Хорива.
  - name: Исход 33:7
    orderIndex: 6
    osisId: Exod.33.7
    sblId: Exod 33:7
    shortName: Исх 33:7
    text: Моисей же взял и поставил себе шатер вне стана, вдали от стана, и назвал
      его скиниею собрания; и каждый, ищущий Господа, приходил в скинию собрания,
      находившуюся вне стана.
  - name: Исход 33:8
    orderIndex: 7
    osisId: Exod.33.8
    sblId: Exod 33:8
    shortName: Исх 33:8
    text: И когда Моисей выходил к скинии, весь народ вставал, и становился каждый
      у входа в свой шатер и смотрел вслед Моисею, доколе он не входил в скинию.
  - name: Исход 33:9
    orderIndex: 8
    osisId: Exod.33.9
    sblId: Exod 33:9
    shortName: Исх 33:9
    text: Когда же Моисей входил в скинию, тогда спускался столп облачный и становился
      у входа в скинию, и [Господь] говорил с Моисеем.
  - name: Исход 33:10
    orderIndex: 9
    osisId: Exod.33.10
    sblId: Exod 33:10
    shortName: Исх 33:10
    text: И видел весь народ столп облачный, стоявший у входа в скинию; и вставал
      весь народ, и поклонялся каждый у входа в шатер свой.
  - name: Исход 33:11
    orderIndex: 10
    osisId: Exod.33.11
    sblId: Exod 33:11
    shortName: Исх 33:11
    text: И говорил Господь с Моисеем лицем к лицу, как бы говорил кто с другом своим;
      и он возвращался в стан; а служитель его Иисус, сын Навин, юноша, не отлучался
      от скинии.
  - name: Исход 33:12
    orderIndex: 11
    osisId: Exod.33.12
    sblId: Exod 33:12
    shortName: Исх 33:12
    text: 'Моисей сказал Господу: вот, Ты говоришь мне: веди народ сей, а не открыл
      мне, кого пошлешь со мною, хотя Ты сказал: "Я знаю тебя по имени, и ты приобрел
      благоволение в очах Моих";'
  - name: Исход 33:13
    orderIndex: 12
    osisId: Exod.33.13
    sblId: Exod 33:13
    shortName: Исх 33:13
    text: 'итак, если я приобрел благоволение в очах Твоих, то молю: открой мне путь
      Твой, дабы я познал Тебя, чтобы приобрести благоволение в очах Твоих; и помысли,
      что сии люди Твой народ.'
  - name: Исход 33:14
    orderIndex: 13
    osisId: Exod.33.14
    sblId: Exod 33:14
    shortName: Исх 33:14
    text: '[Господь] сказал: Сам Я пойду, и введу тебя в покой.'
  - name: Исход 33:15
    orderIndex: 14
    osisId: Exod.33.15
    sblId: Exod 33:15
    shortName: Исх 33:15
    text: '[Моисей] сказал Ему: если не пойдешь Ты Сам [с нами], то и не выводи нас
      отсюда,'
  - name: Исход 33:16
    orderIndex: 15
    osisId: Exod.33.16
    sblId: Exod 33:16
    shortName: Исх 33:16
    text: ибо по чему узнать, что я и народ Твой обрели благоволение в очах Твоих?
      не по тому ли, когда Ты пойдешь с нами? тогда я и народ Твой будем славнее всякого
      народа на земле.
  - name: Исход 33:17
    orderIndex: 16
    osisId: Exod.33.17
    sblId: Exod 33:17
    shortName: Исх 33:17
    text: 'И сказал Господь Моисею: и то, о чем ты говорил, Я сделаю, потому что ты
      приобрел благоволение в очах Моих, и Я знаю тебя по имени.'
  - name: Исход 33:18
    orderIndex: 17
    osisId: Exod.33.18
    sblId: Exod 33:18
    shortName: Исх 33:18
    text: '[Моисей] сказал: покажи мне славу Твою.'
  - name: Исход 33:19
    orderIndex: 18
    osisId: Exod.33.19
    sblId: Exod 33:19
    shortName: Исх 33:19
    text: 'И сказал [Господь]: Я проведу пред тобою всю славу Мою и провозглашу имя
      Иеговы пред тобою, и кого помиловать – помилую, кого пожалеть – пожалею.'
  - name: Исход 33:20
    orderIndex: 19
    osisId: Exod.33.20
    sblId: Exod 33:20
    shortName: Исх 33:20
    text: 'И потом сказал Он: лица Моего не можно тебе увидеть, потому что человек
      не может увидеть Меня и остаться в живых.'
  - name: Исход 33:21
    orderIndex: 20
    osisId: Exod.33.21
    sblId: Exod 33:21
    shortName: Исх 33:21
    text: 'И сказал Господь: вот место у Меня, стань на этой скале;'
  - name: Исход 33:22
    orderIndex: 21
    osisId: Exod.33.22
    sblId: Exod 33:22
    shortName: Исх 33:22
    text: когда же будет проходить слава Моя, Я поставлю тебя в расселине скалы и
      покрою тебя рукою Моею, доколе не пройду;
  - name: Исход 33:23
    orderIndex: 22
    osisId: Exod.33.23
    sblId: Exod 33:23
    shortName: Исх 33:23
    text: и когда сниму руку Мою, ты увидишь Меня сзади, а лице Мое не будет видимо.
  versesCount: 23
- name: Исход 34
  orderIndex: 33
  osisId: Exod.34
  sblId: Exod 34
  shortName: Исх 34
  verses:
  - name: Исход 34:1
    orderIndex: 0
    osisId: Exod.34.1
    sblId: Exod 34:1
    shortName: Исх 34:1
    text: 'И сказал Господь Моисею: вытеши себе две скрижали каменные, подобные прежним,
      и Я напишу на сих скрижалях слова, какие были на прежних скрижалях, которые
      ты разбил;'
  - name: Исход 34:2
    orderIndex: 1
    osisId: Exod.34.2
    sblId: Exod 34:2
    shortName: Исх 34:2
    text: и будь готов к утру, и взойди утром на гору Синай, и предстань предо Мною
      там на вершине горы;
  - name: Исход 34:3
    orderIndex: 2
    osisId: Exod.34.3
    sblId: Exod 34:3
    shortName: Исх 34:3
    text: но никто не должен восходить с тобою, и никто не должен показываться на
      всей горе; даже скот, мелкий и крупный, не должен пастись близ горы сей.
  - name: Исход 34:4
    orderIndex: 3
    osisId: Exod.34.4
    sblId: Exod 34:4
    shortName: Исх 34:4
    text: И вытесал Моисей две скрижали каменные, подобные прежним, и, встав рано
      поутру, взошел на гору Синай, как повелел ему Господь; и взял в руки свои две
      скрижали каменные.
  - name: Исход 34:5
    orderIndex: 4
    osisId: Exod.34.5
    sblId: Exod 34:5
    shortName: Исх 34:5
    text: И сошел Господь в облаке, и остановился там близ него, и провозгласил имя
      Иеговы.
  - name: Исход 34:6
    orderIndex: 5
    osisId: Exod.34.6
    sblId: Exod 34:6
    shortName: Исх 34:6
    text: 'И прошел Господь пред лицем его и возгласил: Господь, Господь, Бог человеколюбивый
      и милосердый, долготерпеливый и многомилостивый и истинный,'
  - name: Исход 34:7
    orderIndex: 6
    osisId: Exod.34.7
    sblId: Exod 34:7
    shortName: Исх 34:7
    text: сохраняющий милость в тысячи [родов], прощающий вину и преступление и грех,
      но не оставляющий без наказания, наказывающий вину отцов в детях и в детях детей
      до третьего и четвертого рода.
  - name: Исход 34:8
    orderIndex: 7
    osisId: Exod.34.8
    sblId: Exod 34:8
    shortName: Исх 34:8
    text: Моисей тотчас пал на землю и поклонился [Богу]
  - name: Исход 34:9
    orderIndex: 8
    osisId: Exod.34.9
    sblId: Exod 34:9
    shortName: Исх 34:9
    text: 'и сказал: если я приобрел благоволение в очах Твоих, Владыка, то да пойдет
      Владыка посреди нас; ибо народ сей жестоковыен; прости беззакония наши и грехи
      наши и сделай нас наследием Твоим.'
  - name: Исход 34:10
    orderIndex: 9
    osisId: Exod.34.10
    sblId: Exod 34:10
    shortName: Исх 34:10
    text: 'И сказал [Господь]: вот, Я заключаю завет: пред всем народом твоим соделаю
      чудеса, каких не было по всей земле и ни у каких народов; и увидит весь народ,
      среди которого ты находишься, дело Господа; ибо страшно будет то, что Я сделаю
      для тебя;'
  - name: Исход 34:11
    orderIndex: 10
    osisId: Exod.34.11
    sblId: Exod 34:11
    shortName: Исх 34:11
    text: 'сохрани то, что повелеваю тебе ныне: вот, Я изгоняю от лица твоего Аморреев,
      Хананеев, Хеттеев, Ферезеев, Евеев, и Иевусеев;'
  - name: Исход 34:12
    orderIndex: 11
    osisId: Exod.34.12
    sblId: Exod 34:12
    shortName: Исх 34:12
    text: смотри, не вступай в союз с жителями той земли, в которую ты войдешь, дабы
      они не сделались сетью среди вас.
  - name: Исход 34:13
    orderIndex: 12
    osisId: Exod.34.13
    sblId: Exod 34:13
    shortName: Исх 34:13
    text: Жертвенники их разрушьте, столбы их сокрушите, вырубите [священные] рощи
      их.
  - name: Исход 34:14
    orderIndex: 13
    osisId: Exod.34.14
    sblId: Exod 34:14
    shortName: Исх 34:14
    text: ибо ты не должен поклоняться богу иному, кроме Господа; потому что имя Его
      – ревнитель; Он Бог ревнитель.
  - name: Исход 34:15
    orderIndex: 14
    osisId: Exod.34.15
    sblId: Exod 34:15
    shortName: Исх 34:15
    text: Не вступай в союз с жителями той земли, чтобы, когда они будут блудодействовать
      вслед богов своих и приносить жертвы богам своим, не пригласили и тебя, и ты
      не вкусил бы жертвы их;
  - name: Исход 34:16
    orderIndex: 15
    osisId: Exod.34.16
    sblId: Exod 34:16
    shortName: Исх 34:16
    text: и не бери из дочерей их жен сынам своим, дабы дочери их, блудодействуя вслед
      богов своих, не ввели и сынов твоих в блужение вслед богов своих.
  - name: Исход 34:17
    orderIndex: 16
    osisId: Exod.34.17
    sblId: Exod 34:17
    shortName: Исх 34:17
    text: Не делай себе богов литых.
  - name: Исход 34:18
    orderIndex: 17
    osisId: Exod.34.18
    sblId: Exod 34:18
    shortName: Исх 34:18
    text: 'Праздник опресноков соблюдай: семь дней ешь пресный хлеб, как Я повелел
      тебе, в назначенное время месяца Авива, ибо в месяце Авиве вышел ты из Египта.'
  - name: Исход 34:19
    orderIndex: 18
    osisId: Exod.34.19
    sblId: Exod 34:19
    shortName: Исх 34:19
    text: Все, разверзающее ложесна – Мне, как и весь скот твой мужеского пола, разверзающий
      ложесна, из волов и овец;
  - name: Исход 34:20
    orderIndex: 19
    osisId: Exod.34.20
    sblId: Exod 34:20
    shortName: Исх 34:20
    text: первородное из ослов заменяй агнцем, а если не заменишь, то выкупи его;
      всех первенцев из сынов твоих выкупай; пусть не являются пред лице Мое с пустыми
      руками.
  - name: Исход 34:21
    orderIndex: 20
    osisId: Exod.34.21
    sblId: Exod 34:21
    shortName: Исх 34:21
    text: Шесть дней работай, а в седьмой день покойся; покойся и во время посева
      и жатвы.
  - name: Исход 34:22
    orderIndex: 21
    osisId: Exod.34.22
    sblId: Exod 34:22
    shortName: Исх 34:22
    text: И праздник седмиц совершай, праздник начатков жатвы пшеницы и праздник собирания
      [плодов] в конце года;
  - name: Исход 34:23
    orderIndex: 22
    osisId: Exod.34.23
    sblId: Exod 34:23
    shortName: Исх 34:23
    text: три раза в году должен являться весь мужеский пол твой пред лице Владыки,
      Господа Бога Израилева,
  - name: Исход 34:24
    orderIndex: 23
    osisId: Exod.34.24
    sblId: Exod 34:24
    shortName: Исх 34:24
    text: ибо Я прогоню народы от лица твоего и распространю пределы твои, и никто
      не пожелает земли твоей, если ты будешь являться пред лице Господа Бога твоего
      три раза в году.
  - name: Исход 34:25
    orderIndex: 24
    osisId: Exod.34.25
    sblId: Exod 34:25
    shortName: Исх 34:25
    text: Не изливай крови жертвы Моей на квасное, и жертва праздника Пасхи не должна
      переночевать до утра.
  - name: Исход 34:26
    orderIndex: 25
    osisId: Exod.34.26
    sblId: Exod 34:26
    shortName: Исх 34:26
    text: Самые первые плоды земли твоей принеси в дом Господа Бога твоего. Не вари
      козленка в молоке матери его.
  - name: Исход 34:27
    orderIndex: 26
    osisId: Exod.34.27
    sblId: Exod 34:27
    shortName: Исх 34:27
    text: 'И сказал Господь Моисею: напиши себе слова сии, ибо в сих словах Я заключаю
      завет с тобою и с Израилем.'
  - name: Исход 34:28
    orderIndex: 27
    osisId: Exod.34.28
    sblId: Exod 34:28
    shortName: Исх 34:28
    text: И пробыл там [Моисей] у Господа сорок дней и сорок ночей, хлеба не ел и
      воды не пил; и написал на скрижалях слова завета, десятословие.
  - name: Исход 34:29
    orderIndex: 28
    osisId: Exod.34.29
    sblId: Exod 34:29
    shortName: Исх 34:29
    text: Когда сходил Моисей с горы Синая, и две скрижали откровения были в руке
      у Моисея при сошествии его с горы, то Моисей не знал, что лице его стало сиять
      лучами от того, что [Бог] говорил с ним.
  - name: Исход 34:30
    orderIndex: 29
    osisId: Exod.34.30
    sblId: Exod 34:30
    shortName: Исх 34:30
    text: И увидел Моисея Аарон и все сыны Израилевы, и вот, лице его сияет, и боялись
      подойти к нему.
  - name: Исход 34:31
    orderIndex: 30
    osisId: Exod.34.31
    sblId: Exod 34:31
    shortName: Исх 34:31
    text: И призвал их Моисей, и пришли к нему Аарон и все начальники общества, и
      разговаривал Моисей с ними.
  - name: Исход 34:32
    orderIndex: 31
    osisId: Exod.34.32
    sblId: Exod 34:32
    shortName: Исх 34:32
    text: После сего приблизились все сыны Израилевы, и он заповедал им все, что говорил
      ему Господь на горе Синае.
  - name: Исход 34:33
    orderIndex: 32
    osisId: Exod.34.33
    sblId: Exod 34:33
    shortName: Исх 34:33
    text: И когда Моисей перестал разговаривать с ними, то положил на лице свое покрывало.
  - name: Исход 34:34
    orderIndex: 33
    osisId: Exod.34.34
    sblId: Exod 34:34
    shortName: Исх 34:34
    text: Когда же входил Моисей пред лице Господа, чтобы говорить с Ним, тогда снимал
      покрывало, доколе не выходил; а выйдя пересказывал сынам Израилевым все, что
      заповедано было.
  - name: Исход 34:35
    orderIndex: 34
    osisId: Exod.34.35
    sblId: Exod 34:35
    shortName: Исх 34:35
    text: И видели сыны Израилевы, что сияет лице Моисеево, и Моисей опять полагал
      покрывало на лице свое, доколе не входил говорить с Ним.
  versesCount: 35
- name: Исход 35
  orderIndex: 34
  osisId: Exod.35
  sblId: Exod 35
  shortName: Исх 35
  verses:
  - name: Исход 35:1
    orderIndex: 0
    osisId: Exod.35.1
    sblId: Exod 35:1
    shortName: Исх 35:1
    text: 'И собрал Моисей все общество сынов Израилевых и сказал им: вот что заповедал
      Господь делать:'
  - name: Исход 35:2
    orderIndex: 1
    osisId: Exod.35.2
    sblId: Exod 35:2
    shortName: Исх 35:2
    text: 'шесть дней делайте дела, а день седьмой должен быть у вас святым, суббота
      покоя Господу: всякий, кто будет делать в нее дело, предан будет смерти;'
  - name: Исход 35:3
    orderIndex: 2
    osisId: Exod.35.3
    sblId: Exod 35:3
    shortName: Исх 35:3
    text: не зажигайте огня во всех жилищах ваших в день субботы.
  - name: Исход 35:4
    orderIndex: 3
    osisId: Exod.35.4
    sblId: Exod 35:4
    shortName: Исх 35:4
    text: 'И сказал Моисей всему обществу сынов Израилевых: вот что заповедал Господь:'
  - name: Исход 35:5
    orderIndex: 4
    osisId: Exod.35.5
    sblId: Exod 35:5
    shortName: Исх 35:5
    text: 'сделайте от себя приношения Господу: каждый по усердию пусть принесет приношение
      Господу, золото, серебро, медь,'
  - name: Исход 35:6
    orderIndex: 5
    osisId: Exod.35.6
    sblId: Exod 35:6
    shortName: Исх 35:6
    text: '[шерсть] голубого, пурпурового и червленого [цвета], и виссон, и козью
      шерсть,'
  - name: Исход 35:7
    orderIndex: 6
    osisId: Exod.35.7
    sblId: Exod 35:7
    shortName: Исх 35:7
    text: кожи бараньи красные, и кожи синие, и дерево ситтим,
  - name: Исход 35:8
    orderIndex: 7
    osisId: Exod.35.8
    sblId: Exod 35:8
    shortName: Исх 35:8
    text: и елей для светильника, и ароматы для елея помазания и для благовонных курений,
  - name: Исход 35:9
    orderIndex: 8
    osisId: Exod.35.9
    sblId: Exod 35:9
    shortName: Исх 35:9
    text: камень оникс и камни вставные для ефода и наперсника.
  - name: Исход 35:10
    orderIndex: 9
    osisId: Exod.35.10
    sblId: Exod 35:10
    shortName: Исх 35:10
    text: 'И всякий из вас мудрый сердцем пусть придет и сделает все, что повелел
      Господь:'
  - name: Исход 35:11
    orderIndex: 10
    osisId: Exod.35.11
    sblId: Exod 35:11
    shortName: Исх 35:11
    text: скинию и покров ее и [верхнюю] покрышку ее, крючки и брусья ее, шесты ее,
      столбы ее и подножия ее,
  - name: Исход 35:12
    orderIndex: 11
    osisId: Exod.35.12
    sblId: Exod 35:12
    shortName: Исх 35:12
    text: ковчег и шесты его, крышку и завесу для преграды,
  - name: Исход 35:13
    orderIndex: 12
    osisId: Exod.35.13
    sblId: Exod 35:13
    shortName: Исх 35:13
    text: стол и шесты его и все принадлежности его, и хлебы предложения,
  - name: Исход 35:14
    orderIndex: 13
    osisId: Exod.35.14
    sblId: Exod 35:14
    shortName: Исх 35:14
    text: и светильник для освещения с принадлежностями его, и лампады его и елей
      для освещения,
  - name: Исход 35:15
    orderIndex: 14
    osisId: Exod.35.15
    sblId: Exod 35:15
    shortName: Исх 35:15
    text: и жертвенник для курений и шесты его, и елей помазания, и благовонные курения,
      и завесу ко входу скинии,
  - name: Исход 35:16
    orderIndex: 15
    osisId: Exod.35.16
    sblId: Exod 35:16
    shortName: Исх 35:16
    text: жертвенник всесожжения и решетку медную для него, и шесты его и все принадлежности
      его, умывальник и подножие его,
  - name: Исход 35:17
    orderIndex: 16
    osisId: Exod.35.17
    sblId: Exod 35:17
    shortName: Исх 35:17
    text: завесы двора, столбы его и подножия их, и завесу у входа во двор,
  - name: Исход 35:18
    orderIndex: 17
    osisId: Exod.35.18
    sblId: Exod 35:18
    shortName: Исх 35:18
    text: колья скинии, и колья двора и веревки их,
  - name: Исход 35:19
    orderIndex: 18
    osisId: Exod.35.19
    sblId: Exod 35:19
    shortName: Исх 35:19
    text: одежды служебные для служения во святилище, и священные одежды Аарону священнику
      и одежды сынам его для священнодействия.
  - name: Исход 35:20
    orderIndex: 19
    osisId: Exod.35.20
    sblId: Exod 35:20
    shortName: Исх 35:20
    text: И пошло все общество сынов Израилевых от Моисея.
  - name: Исход 35:21
    orderIndex: 20
    osisId: Exod.35.21
    sblId: Exod 35:21
    shortName: Исх 35:21
    text: И приходили все, которых влекло к тому сердце, и все, которых располагал
      дух, и приносили приношения Господу для устроения скинии собрания и для всех
      потребностей ее и для священных одежд;
  - name: Исход 35:22
    orderIndex: 21
    osisId: Exod.35.22
    sblId: Exod 35:22
    shortName: Исх 35:22
    text: и приходили мужья с женами, и все по расположению сердца приносили кольца,
      серьги, перстни и привески, всякие золотые вещи, каждый, кто только хотел приносить
      золото Господу;
  - name: Исход 35:23
    orderIndex: 22
    osisId: Exod.35.23
    sblId: Exod 35:23
    shortName: Исх 35:23
    text: и каждый, у кого была [шерсть] голубого, пурпурового и червленого [цвета],
      виссон и козья шерсть, кожи бараньи красные и кожи синие, приносил их;
  - name: Исход 35:24
    orderIndex: 23
    osisId: Exod.35.24
    sblId: Exod 35:24
    shortName: Исх 35:24
    text: и каждый, кто жертвовал серебро или медь, приносил сие в дар Господу; и
      каждый, у кого было дерево ситтим, приносил сие на всякую потребность [для скинии];
  - name: Исход 35:25
    orderIndex: 24
    osisId: Exod.35.25
    sblId: Exod 35:25
    shortName: Исх 35:25
    text: и все женщины, мудрые сердцем, пряли своими руками и приносили пряжу голубого,
      пурпурового и червленого [цвета] и виссон;
  - name: Исход 35:26
    orderIndex: 25
    osisId: Exod.35.26
    sblId: Exod 35:26
    shortName: Исх 35:26
    text: и все женщины, которых влекло сердце, умевшие прясть, пряли козью шерсть;
  - name: Исход 35:27
    orderIndex: 26
    osisId: Exod.35.27
    sblId: Exod 35:27
    shortName: Исх 35:27
    text: князья же приносили камень оникс и камни вставные для ефода и наперсника,
  - name: Исход 35:28
    orderIndex: 27
    osisId: Exod.35.28
    sblId: Exod 35:28
    shortName: Исх 35:28
    text: также и благовония, и елей для светильника и для [составления] елея помазания
      и для благовонных курений;
  - name: Исход 35:29
    orderIndex: 28
    osisId: Exod.35.29
    sblId: Exod 35:29
    shortName: Исх 35:29
    text: и все мужья и жены из сынов Израилевых, которых влекло сердце принести на
      всякое дело, какое Господь чрез Моисея повелел сделать, приносили добровольный
      дар Господу.
  - name: Исход 35:30
    orderIndex: 29
    osisId: Exod.35.30
    sblId: Exod 35:30
    shortName: Исх 35:30
    text: 'И сказал Моисей сынам Израилевым: смотрите, Господь назначил именно Веселеила,
      сына Урии, сына Ора, из колена Иудина,'
  - name: Исход 35:31
    orderIndex: 30
    osisId: Exod.35.31
    sblId: Exod 35:31
    shortName: Исх 35:31
    text: и исполнил его Духом Божиим, мудростью, разумением, ведением и всяким искусством,
  - name: Исход 35:32
    orderIndex: 31
    osisId: Exod.35.32
    sblId: Exod 35:32
    shortName: Исх 35:32
    text: составлять искусные ткани, работать из золота, серебра и меди,
  - name: Исход 35:33
    orderIndex: 32
    osisId: Exod.35.33
    sblId: Exod 35:33
    shortName: Исх 35:33
    text: и резать камни для вставливания, и резать дерево, и делать всякую художественную
      работу;
  - name: Исход 35:34
    orderIndex: 33
    osisId: Exod.35.34
    sblId: Exod 35:34
    shortName: Исх 35:34
    text: и способность учить [других] вложил в сердце его, его и Аголиава, сына Ахисамахова,
      из колена Данова;
  - name: Исход 35:35
    orderIndex: 34
    osisId: Exod.35.35
    sblId: Exod 35:35
    shortName: Исх 35:35
    text: он исполнил сердце их мудростью, чтобы делать всякую работу резчика и искусного
      ткача, и вышивателя по голубой, пурпуровой, червленой и виссонной ткани, и ткачей,
      делающих всякую работу и составляющих искусные ткани.
  versesCount: 35
- name: Исход 36
  orderIndex: 35
  osisId: Exod.36
  sblId: Exod 36
  shortName: Исх 36
  verses:
  - name: Исход 36:1
    orderIndex: 0
    osisId: Exod.36.1
    sblId: Exod 36:1
    shortName: Исх 36:1
    text: И стал работать Веселеил и Аголиав и все мудрые сердцем, которым Господь
      дал мудрость и разумение, чтоб уметь сделать всякую работу, потребную для святилища,
      как повелел Господь.
  - name: Исход 36:2
    orderIndex: 1
    osisId: Exod.36.2
    sblId: Exod 36:2
    shortName: Исх 36:2
    text: И призвал Моисей Веселеила и Аголиава и всех мудрых сердцем, которым Господь
      дал мудрость, и всех, коих влекло сердце приступить к работе и работать.
  - name: Исход 36:3
    orderIndex: 2
    osisId: Exod.36.3
    sblId: Exod 36:3
    shortName: Исх 36:3
    text: И взяли они от Моисея все приношения, которые принесли сыны Израилевы, на
      потребности святилища, чтобы работать. Между тем еще продолжали приносить к
      нему добровольные дары каждое утро.
  - name: Исход 36:4
    orderIndex: 3
    osisId: Exod.36.4
    sblId: Exod 36:4
    shortName: Исх 36:4
    text: Тогда пришли все мудрые сердцем, производившие всякие работы святилища,
      каждый от своей работы, какою кто занимался,
  - name: Исход 36:5
    orderIndex: 4
    osisId: Exod.36.5
    sblId: Exod 36:5
    shortName: Исх 36:5
    text: 'и сказали Моисею, говоря: народ много приносит, более нежели потребно для
      работ, какие повелел Господь сделать.'
  - name: Исход 36:6
    orderIndex: 5
    osisId: Exod.36.6
    sblId: Exod 36:6
    shortName: Исх 36:6
    text: И приказал Моисей, и объявлено было в стане, чтобы ни мужчина, ни женщина
      не делали уже ничего для приношения во святилище; и перестал народ приносить.
  - name: Исход 36:7
    orderIndex: 6
    osisId: Exod.36.7
    sblId: Exod 36:7
    shortName: Исх 36:7
    text: Запаса было достаточно на всякие работы, какие надлежало делать, и даже
      осталось.
  - name: Исход 36:8
    orderIndex: 7
    osisId: Exod.36.8
    sblId: Exod 36:8
    shortName: Исх 36:8
    text: 'И сделали все мудрые сердцем, занимавшиеся работою скинии: десять покрывал
      из крученого виссона и из голубой, пурпуровой и червленой [шерсти]; и херувимов
      сделали на них искусною работою;'
  - name: Исход 36:9
    orderIndex: 8
    osisId: Exod.36.9
    sblId: Exod 36:9
    shortName: Исх 36:9
    text: 'длина каждого покрывала двадцать восемь локтей, и ширина каждого покрывала
      четыре локтя: всем покрывалам одна мера.'
  - name: Исход 36:10
    orderIndex: 9
    osisId: Exod.36.10
    sblId: Exod 36:10
    shortName: Исх 36:10
    text: И соединил он пять покрывал одно с другим, и [другие] пять покрывал соединил
      одно с другим.
  - name: Исход 36:11
    orderIndex: 10
    osisId: Exod.36.11
    sblId: Exod 36:11
    shortName: Исх 36:11
    text: И сделал петли голубого [цвета] на краю одного покрывала, где оно соединяется
      с другим; так же сделал он и на краю последнего покрывала, для соединения его
      с другим;
  - name: Исход 36:12
    orderIndex: 11
    osisId: Exod.36.12
    sblId: Exod 36:12
    shortName: Исх 36:12
    text: пятьдесят петлей сделал он у одного покрывала, и пятьдесят петлей сделал
      в конце покрывала, где оно соединяется с другим; петли сии соответствовали одна
      другой;
  - name: Исход 36:13
    orderIndex: 12
    osisId: Exod.36.13
    sblId: Exod 36:13
    shortName: Исх 36:13
    text: и сделал пятьдесят крючков золотых, и крючками соединил одно покрывало с
      другим, и стала скиния одно [целое].
  - name: Исход 36:14
    orderIndex: 13
    osisId: Exod.36.14
    sblId: Exod 36:14
    shortName: Исх 36:14
    text: 'Потом сделал покрывала из козьей шерсти для покрытия скинии: одиннадцать
      покрывал сделал таких;'
  - name: Исход 36:15
    orderIndex: 14
    osisId: Exod.36.15
    sblId: Exod 36:15
    shortName: Исх 36:15
    text: 'длиною покрывало тридцать локтей, и шириною покрывало четыре локтя: одиннадцати
      покрывалам мера одна.'
  - name: Исход 36:16
    orderIndex: 15
    osisId: Exod.36.16
    sblId: Exod 36:16
    shortName: Исх 36:16
    text: И соединил он пять покрывал особо и шесть покрывал особо.
  - name: Исход 36:17
    orderIndex: 16
    osisId: Exod.36.17
    sblId: Exod 36:17
    shortName: Исх 36:17
    text: И сделал пятьдесят петлей на краю покрывала крайнего, где оно соединяется
      с другим, и пятьдесят петлей сделал на краю покрывала, соединяющегося с другим;
  - name: Исход 36:18
    orderIndex: 17
    osisId: Exod.36.18
    sblId: Exod 36:18
    shortName: Исх 36:18
    text: и сделал пятьдесят медных крючков для соединения покрова, чтоб составилось
      одно [целое].
  - name: Исход 36:19
    orderIndex: 18
    osisId: Exod.36.19
    sblId: Exod 36:19
    shortName: Исх 36:19
    text: И сделал для скинии покров из красных бараньих кож и покрышку сверху из
      кож синих.
  - name: Исход 36:20
    orderIndex: 19
    osisId: Exod.36.20
    sblId: Exod 36:20
    shortName: Исх 36:20
    text: 'И сделал брусья для скинии из дерева ситтим прямостоящие:'
  - name: Исход 36:21
    orderIndex: 20
    osisId: Exod.36.21
    sblId: Exod 36:21
    shortName: Исх 36:21
    text: десять локтей длина бруса, и полтора локтя ширина каждого бруса;
  - name: Исход 36:22
    orderIndex: 21
    osisId: Exod.36.22
    sblId: Exod 36:22
    shortName: Исх 36:22
    text: 'у каждого бруса по два шипа, один против другого: так сделал он все брусья
      скинии.'
  - name: Исход 36:23
    orderIndex: 22
    osisId: Exod.36.23
    sblId: Exod 36:23
    shortName: Исх 36:23
    text: И сделал для скинии двадцать таких брусьев для полуденной стороны,
  - name: Исход 36:24
    orderIndex: 23
    osisId: Exod.36.24
    sblId: Exod 36:24
    shortName: Исх 36:24
    text: 'и сорок серебряных подножий сделал под двадцать брусьев: два подножия под
      один брус для двух шипов его, и два подножия под другой брус для двух шипов
      его;'
  - name: Исход 36:25
    orderIndex: 24
    osisId: Exod.36.25
    sblId: Exod 36:25
    shortName: Исх 36:25
    text: и для другой стороны скинии, к северу, сделал двадцать брусьев
  - name: Исход 36:26
    orderIndex: 25
    osisId: Exod.36.26
    sblId: Exod 36:26
    shortName: Исх 36:26
    text: 'и сорок серебряных подножий: два подножия под один брус, и два подножия
      под другой брус;'
  - name: Исход 36:27
    orderIndex: 26
    osisId: Exod.36.27
    sblId: Exod 36:27
    shortName: Исх 36:27
    text: а для задней стороны скинии, к западу, сделал шесть брусьев,
  - name: Исход 36:28
    orderIndex: 27
    osisId: Exod.36.28
    sblId: Exod 36:28
    shortName: Исх 36:28
    text: и два бруса сделал для угла в скинии на заднюю сторону;
  - name: Исход 36:29
    orderIndex: 28
    osisId: Exod.36.29
    sblId: Exod 36:29
    shortName: Исх 36:29
    text: 'и были они соединены внизу и соединены вверху к одному кольцу: так сделал
      он с ними обоими на обоих углах;'
  - name: Исход 36:30
    orderIndex: 29
    osisId: Exod.36.30
    sblId: Exod 36:30
    shortName: Исх 36:30
    text: и было восемь брусьев и серебряных подножий шестнадцать, по два подножия
      под каждый брус.
  - name: Исход 36:31
    orderIndex: 30
    osisId: Exod.36.31
    sblId: Exod 36:31
    shortName: Исх 36:31
    text: И сделал шесты из дерева ситтим, пять для брусьев одной стороны скинии,
  - name: Исход 36:32
    orderIndex: 31
    osisId: Exod.36.32
    sblId: Exod 36:32
    shortName: Исх 36:32
    text: и пять шестов для брусьев другой стороны скинии, и пять шестов для брусьев
      задней стороны скинии;
  - name: Исход 36:33
    orderIndex: 32
    osisId: Exod.36.33
    sblId: Exod 36:33
    shortName: Исх 36:33
    text: и сделал внутренний шест, который проходил бы по средине брусьев от одного
      конца до другого;
  - name: Исход 36:34
    orderIndex: 33
    osisId: Exod.36.34
    sblId: Exod 36:34
    shortName: Исх 36:34
    text: брусья обложил золотом, и кольца, в которые вкладываются шесты, сделал из
      золота, и шесты обложил золотом.
  - name: Исход 36:35
    orderIndex: 34
    osisId: Exod.36.35
    sblId: Exod 36:35
    shortName: Исх 36:35
    text: И сделал завесу из голубой, пурпуровой и червленой [шерсти] и из крученого
      виссона, и искусною работою сделал на ней херувимов;
  - name: Исход 36:36
    orderIndex: 35
    osisId: Exod.36.36
    sblId: Exod 36:36
    shortName: Исх 36:36
    text: и сделал для нее четыре столба из ситтим и обложил их золотом, с золотыми
      крючками, и вылил для них четыре серебряных подножия.
  - name: Исход 36:37
    orderIndex: 36
    osisId: Exod.36.37
    sblId: Exod 36:37
    shortName: Исх 36:37
    text: И сделал завесу ко входу скинии из голубой, пурпуровой и червленой [шерсти]
      и из крученого виссона, узорчатой работы,
  - name: Исход 36:38
    orderIndex: 37
    osisId: Exod.36.38
    sblId: Exod 36:38
    shortName: Исх 36:38
    text: и пять столбов для нее с крючками; и обложил верхи их и связи их золотом,
      и [вылил] пять медных подножий.
  versesCount: 38
- name: Исход 37
  orderIndex: 36
  osisId: Exod.37
  sblId: Exod 37
  shortName: Исх 37
  verses:
  - name: Исход 37:1
    orderIndex: 0
    osisId: Exod.37.1
    sblId: Exod 37:1
    shortName: Исх 37:1
    text: И сделал Веселеил ковчег из дерева ситтим; длина его два локтя с половиною,
      ширина его полтора локтя и высота его полтора локтя;
  - name: Исход 37:2
    orderIndex: 1
    osisId: Exod.37.2
    sblId: Exod 37:2
    shortName: Исх 37:2
    text: и обложил его чистым золотом внутри и снаружи и сделал вокруг него золотой
      венец;
  - name: Исход 37:3
    orderIndex: 2
    osisId: Exod.37.3
    sblId: Exod 37:3
    shortName: Исх 37:3
    text: 'и вылил для него четыре кольца золотых, на четырех нижних углах его: два
      кольца на одной стороне его и два кольца на другой стороне его.'
  - name: Исход 37:4
    orderIndex: 3
    osisId: Exod.37.4
    sblId: Exod 37:4
    shortName: Исх 37:4
    text: И сделал шесты из дерева ситтим и обложил их золотом;
  - name: Исход 37:5
    orderIndex: 4
    osisId: Exod.37.5
    sblId: Exod 37:5
    shortName: Исх 37:5
    text: и вложил шесты в кольца, по сторонам ковчега, чтобы носить ковчег.
  - name: Исход 37:6
    orderIndex: 5
    osisId: Exod.37.6
    sblId: Exod 37:6
    shortName: Исх 37:6
    text: 'И сделал крышку из чистого золота: длина ее два локтя с половиною, а ширина
      полтора локтя.'
  - name: Исход 37:7
    orderIndex: 6
    osisId: Exod.37.7
    sblId: Exod 37:7
    shortName: Исх 37:7
    text: 'И сделал двух херувимов из золота: чеканной работы сделал их на обоих концах
      крышки,'
  - name: Исход 37:8
    orderIndex: 7
    osisId: Exod.37.8
    sblId: Exod 37:8
    shortName: Исх 37:8
    text: 'одного херувима с одного конца, а другого херувима с другого конца: выдавшимися
      из крышки сделал херувимов с обоих концов ее;'
  - name: Исход 37:9
    orderIndex: 8
    osisId: Exod.37.9
    sblId: Exod 37:9
    shortName: Исх 37:9
    text: и были херувимы с распростертыми вверх крыльями и покрывали крыльями своими
      крышку, а лицами своими были [обращены] друг к другу; к крышке [были] лица херувимов.
  - name: Исход 37:10
    orderIndex: 9
    osisId: Exod.37.10
    sblId: Exod 37:10
    shortName: Исх 37:10
    text: И сделал стол из дерева ситтим длиною в два локтя, шириною в локоть и вышиною
      в полтора локтя,
  - name: Исход 37:11
    orderIndex: 10
    osisId: Exod.37.11
    sblId: Exod 37:11
    shortName: Исх 37:11
    text: и обложил его золотом чистым, и сделал вокруг него золотой венец;
  - name: Исход 37:12
    orderIndex: 11
    osisId: Exod.37.12
    sblId: Exod 37:12
    shortName: Исх 37:12
    text: и сделал вокруг него стенки в ладонь и сделал золотой венец у стенок его;
  - name: Исход 37:13
    orderIndex: 12
    osisId: Exod.37.13
    sblId: Exod 37:13
    shortName: Исх 37:13
    text: и вылил для него четыре кольца золотых и утвердил кольца на четырех углах,
      у четырех ножек его;
  - name: Исход 37:14
    orderIndex: 13
    osisId: Exod.37.14
    sblId: Exod 37:14
    shortName: Исх 37:14
    text: при стенках были кольца, чтобы влагать шесты для ношения стола;
  - name: Исход 37:15
    orderIndex: 14
    osisId: Exod.37.15
    sblId: Exod 37:15
    shortName: Исх 37:15
    text: и сделал шесты из дерева ситтим и обложил их золотом для ношения стола.
  - name: Исход 37:16
    orderIndex: 15
    osisId: Exod.37.16
    sblId: Exod 37:16
    shortName: Исх 37:16
    text: 'Потом сделал сосуды, принадлежавшие к столу: блюда, кадильницы, кружки
      и чаши, чтобы возливать ими, из чистого золота.'
  - name: Исход 37:17
    orderIndex: 16
    osisId: Exod.37.17
    sblId: Exod 37:17
    shortName: Исх 37:17
    text: И сделал светильник из золота чистого, чеканный сделал светильник; стебель
      его, ветви его, чашечки его, яблоки его и цветы его [выходили] из него;
  - name: Исход 37:18
    orderIndex: 17
    osisId: Exod.37.18
    sblId: Exod 37:18
    shortName: Исх 37:18
    text: 'шесть ветвей выходило из боков его: три ветви светильника из одного бока
      его и три ветви светильника из другого бока его;'
  - name: Исход 37:19
    orderIndex: 18
    osisId: Exod.37.19
    sblId: Exod 37:19
    shortName: Исх 37:19
    text: 'три чашечки были наподобие миндального цветка, яблоко и цветы на одной
      ветви, и три чашечки наподобие миндального цветка, яблоко и цветы на другой
      ветви: так на [всех] шести ветвях, выходящих из светильника;'
  - name: Исход 37:20
    orderIndex: 19
    osisId: Exod.37.20
    sblId: Exod 37:20
    shortName: Исх 37:20
    text: а на [стебле] светильника было четыре чашечки наподобие миндального цветка
      с яблоками и цветами;
  - name: Исход 37:21
    orderIndex: 20
    osisId: Exod.37.21
    sblId: Exod 37:21
    shortName: Исх 37:21
    text: у шести ветвей, выходящих из него, яблоко под первыми двумя ветвями, и яблоко
      под [вторыми] двумя ветвями, и яблоко под [третьими] двумя ветвями;
  - name: Исход 37:22
    orderIndex: 21
    osisId: Exod.37.22
    sblId: Exod 37:22
    shortName: Исх 37:22
    text: яблоки и ветви их выходили из него; весь он [был] чеканный, цельный, из
      чистого золота.
  - name: Исход 37:23
    orderIndex: 22
    osisId: Exod.37.23
    sblId: Exod 37:23
    shortName: Исх 37:23
    text: И сделал к нему семь лампад, и щипцы к нему и лотки к нему, из чистого золота;
  - name: Исход 37:24
    orderIndex: 23
    osisId: Exod.37.24
    sblId: Exod 37:24
    shortName: Исх 37:24
    text: из таланта чистого золота сделал его со всеми принадлежностями его.
  - name: Исход 37:25
    orderIndex: 24
    osisId: Exod.37.25
    sblId: Exod 37:25
    shortName: Исх 37:25
    text: 'И сделал жертвенник курения из дерева ситтим: длина его локоть и ширина
      его локоть, четыреугольный, вышина его два локтя; из него выходили роги его;'
  - name: Исход 37:26
    orderIndex: 25
    osisId: Exod.37.26
    sblId: Exod 37:26
    shortName: Исх 37:26
    text: и обложил его чистым золотом, верх его и стороны его кругом, и роги его,
      и сделал к нему золотой венец вокруг;
  - name: Исход 37:27
    orderIndex: 26
    osisId: Exod.37.27
    sblId: Exod 37:27
    shortName: Исх 37:27
    text: под венцом его на двух углах его сделал два кольца золотых; с двух сторон
      его сделал их, чтобы вкладывать в них шесты для ношения его;
  - name: Исход 37:28
    orderIndex: 27
    osisId: Exod.37.28
    sblId: Exod 37:28
    shortName: Исх 37:28
    text: шесты сделал из дерева ситтим и обложил их золотом.
  - name: Исход 37:29
    orderIndex: 28
    osisId: Exod.37.29
    sblId: Exod 37:29
    shortName: Исх 37:29
    text: И сделал миро для священного помазания и курение благовонное, чистое, искусством
      составляющего масти.
  versesCount: 29
- name: Исход 38
  orderIndex: 37
  osisId: Exod.38
  sblId: Exod 38
  shortName: Исх 38
  verses:
  - name: Исход 38:1
    orderIndex: 0
    osisId: Exod.38.1
    sblId: Exod 38:1
    shortName: Исх 38:1
    text: И сделал жертвенник всесожжения из дерева ситтим длиною в пять локтей и
      шириною в пять локтей, четыреугольный, вышиною в три локтя;
  - name: Исход 38:2
    orderIndex: 1
    osisId: Exod.38.2
    sblId: Exod 38:2
    shortName: Исх 38:2
    text: и сделал роги на четырех углах его, так что из него выходили роги, и обложил
      его медью.
  - name: Исход 38:3
    orderIndex: 2
    osisId: Exod.38.3
    sblId: Exod 38:3
    shortName: Исх 38:3
    text: 'И сделал все принадлежности жертвенника: горшки, лопатки, чаши, вилки и
      угольницы; все принадлежности его сделал из меди.'
  - name: Исход 38:4
    orderIndex: 3
    osisId: Exod.38.4
    sblId: Exod 38:4
    shortName: Исх 38:4
    text: И сделал для жертвенника решетку, род сетки, из меди, по окраине его внизу
      до половины его;
  - name: Исход 38:5
    orderIndex: 4
    osisId: Exod.38.5
    sblId: Exod 38:5
    shortName: Исх 38:5
    text: и сделал четыре кольца на четырех углах медной решетки для вкладывания шестов.
  - name: Исход 38:6
    orderIndex: 5
    osisId: Exod.38.6
    sblId: Exod 38:6
    shortName: Исх 38:6
    text: И сделал шесты из дерева ситтим, и обложил их медью,
  - name: Исход 38:7
    orderIndex: 6
    osisId: Exod.38.7
    sblId: Exod 38:7
    shortName: Исх 38:7
    text: и вложил шесты в кольца на боках жертвенника, чтобы носить его посредством
      их; пустой внутри из досок сделал его.
  - name: Исход 38:8
    orderIndex: 7
    osisId: Exod.38.8
    sblId: Exod 38:8
    shortName: Исх 38:8
    text: И сделал умывальник из меди и подножие его из меди с изящными изображениями,
      украшающими вход скинии собрания.
  - name: Исход 38:9
    orderIndex: 8
    osisId: Exod.38.9
    sblId: Exod 38:9
    shortName: Исх 38:9
    text: 'И сделал двор: с полуденной стороны, к югу, завесы из крученого виссона,
      длиною во сто локтей;'
  - name: Исход 38:10
    orderIndex: 9
    osisId: Exod.38.10
    sblId: Exod 38:10
    shortName: Исх 38:10
    text: столбов для них двадцать и подножий к ним двадцать медных; крючки у столбов
      и связи их из серебра.
  - name: Исход 38:11
    orderIndex: 10
    osisId: Exod.38.11
    sblId: Exod 38:11
    shortName: Исх 38:11
    text: И по северной стороне – [завесы] во сто локтей; столбов для них двадцать
      и подножий к ним двадцать медных; крючки у столбов и связи их из серебра.
  - name: Исход 38:12
    orderIndex: 11
    osisId: Exod.38.12
    sblId: Exod 38:12
    shortName: Исх 38:12
    text: И с западной стороны – завесы в пятьдесят локтей, столбов для них десять
      и подножий к ним десять; крючки у столбов и связи их из серебра.
  - name: Исход 38:13
    orderIndex: 12
    osisId: Exod.38.13
    sblId: Exod 38:13
    shortName: Исх 38:13
    text: И с передней стороны к востоку – [завесы] в пятьдесят локтей.
  - name: Исход 38:14
    orderIndex: 13
    osisId: Exod.38.14
    sblId: Exod 38:14
    shortName: Исх 38:14
    text: Для одной стороны [ворот двора] – завесы в пятнадцать локтей, столбов для
      них три и подножий к ним три;
  - name: Исход 38:15
    orderIndex: 14
    osisId: Exod.38.15
    sblId: Exod 38:15
    shortName: Исх 38:15
    text: и для другой стороны – завесы в пятнадцать локтей, столбов для них три и
      подножий к ним три.
  - name: Исход 38:16
    orderIndex: 15
    osisId: Exod.38.16
    sblId: Exod 38:16
    shortName: Исх 38:16
    text: Все завесы во все стороны двора из крученого виссона,
  - name: Исход 38:17
    orderIndex: 16
    osisId: Exod.38.17
    sblId: Exod 38:17
    shortName: Исх 38:17
    text: а подножия у столбов из меди, крючки у столбов и связи их из серебра; верхи
      же у них обложены серебром, и все столбы двора соединены связями серебряными.
  - name: Исход 38:18
    orderIndex: 17
    osisId: Exod.38.18
    sblId: Exod 38:18
    shortName: Исх 38:18
    text: Завеса же для ворот двора узорчатой работы из голубой, пурпуровой и червленой
      [шерсти] и из крученого виссона, длиною в двадцать локтей, вышиною в пять локтей,
      по всему протяжению, подобно завесам двора;
  - name: Исход 38:19
    orderIndex: 18
    osisId: Exod.38.19
    sblId: Exod 38:19
    shortName: Исх 38:19
    text: и столбов для нее четыре, и подножий к ним четыре медных; крючки у них серебряные,
      а верхи их обложены серебром, и связи их серебряные.
  - name: Исход 38:20
    orderIndex: 19
    osisId: Exod.38.20
    sblId: Exod 38:20
    shortName: Исх 38:20
    text: Все колья вокруг скинии и двора медные.
  - name: Исход 38:21
    orderIndex: 20
    osisId: Exod.38.21
    sblId: Exod 38:21
    shortName: Исх 38:21
    text: Вот исчисление того, что употреблено для скинии откровения, сделанное по
      повелению Моисея, посредством левитов под надзором Ифамара, сына Ааронова, священника.
  - name: Исход 38:22
    orderIndex: 21
    osisId: Exod.38.22
    sblId: Exod 38:22
    shortName: Исх 38:22
    text: Делал же все, что повелел Господь Моисею, Веселеил, сын Урии, сына Ора,
      из колена Иудина,
  - name: Исход 38:23
    orderIndex: 22
    osisId: Exod.38.23
    sblId: Exod 38:23
    shortName: Исх 38:23
    text: и с ним Аголиав, сын Ахисамахов, из колена Данова, резчик и искусный ткач
      и вышиватель по голубой, пурпуровой, червленой и виссоновой [ткани].
  - name: Исход 38:24
    orderIndex: 23
    osisId: Exod.38.24
    sblId: Exod 38:24
    shortName: Исх 38:24
    text: Всего золота, употребленного в дело на все принадлежности святилища, золота,
      принесенного в дар, было двадцать девять талантов и семьсот тридцать сиклей,
      сиклей священных;
  - name: Исход 38:25
    orderIndex: 24
    osisId: Exod.38.25
    sblId: Exod 38:25
    shortName: Исх 38:25
    text: серебра же от исчисленных [лиц] общества сто талантов и тысяча семьсот семьдесят
      пять сиклей, сиклей священных;
  - name: Исход 38:26
    orderIndex: 25
    osisId: Exod.38.26
    sblId: Exod 38:26
    shortName: Исх 38:26
    text: с шестисот трех тысяч пятисот пятидесяти человек, с каждого поступившего
      в исчисление, от двадцати лет и выше, по полсиклю с человека, считая на сикль
      священный.
  - name: Исход 38:27
    orderIndex: 26
    osisId: Exod.38.27
    sblId: Exod 38:27
    shortName: Исх 38:27
    text: Сто талантов серебра употреблено на вылитие подножий святилища и подножий
      у завесы; сто подножий из ста талантов, по таланту на подножие;
  - name: Исход 38:28
    orderIndex: 27
    osisId: Exod.38.28
    sblId: Exod 38:28
    shortName: Исх 38:28
    text: а из тысячи семисот семидесяти пяти [сиклей] сделал он крючки у столбов
      и покрыл верхи их и сделал связи для них.
  - name: Исход 38:29
    orderIndex: 28
    osisId: Exod.38.29
    sblId: Exod 38:29
    shortName: Исх 38:29
    text: Меди же, принесенной в дар, было семьдесят талантов и две тысячи четыреста
      сиклей;
  - name: Исход 38:30
    orderIndex: 29
    osisId: Exod.38.30
    sblId: Exod 38:30
    shortName: Исх 38:30
    text: из нее сделал он подножия [для столбов] у входа в скинию свидетельства,
      и жертвенник медный, и решетку медную для него, и все сосуды жертвенника,
  - name: Исход 38:31
    orderIndex: 30
    osisId: Exod.38.31
    sblId: Exod 38:31
    shortName: Исх 38:31
    text: и подножия [для столбов] всего двора, и подножия [для] [столбов] ворот двора,
      и все колья скинии и все колья вокруг двора.
  versesCount: 31
- name: Исход 39
  orderIndex: 38
  osisId: Exod.39
  sblId: Exod 39
  shortName: Исх 39
  verses:
  - name: Исход 39:1
    orderIndex: 0
    osisId: Exod.39.1
    sblId: Exod 39:1
    shortName: Исх 39:1
    text: Из голубой же, пурпуровой и червленой [шерсти] сделали они служебные одежды,
      для служения во святилище; также сделали священные одежды Аарону, как повелел
      Господь Моисею.
  - name: Исход 39:2
    orderIndex: 1
    osisId: Exod.39.2
    sblId: Exod 39:2
    shortName: Исх 39:2
    text: И сделал ефод из золота, из голубой, пурпуровой и червленой [шерсти] и из
      крученого виссона;
  - name: Исход 39:3
    orderIndex: 2
    osisId: Exod.39.3
    sblId: Exod 39:3
    shortName: Исх 39:3
    text: и разбили они золото в листы и вытянули нити, чтобы воткать их между голубыми,
      пурпуровыми, червлеными и виссонными [нитями], искусною работою.
  - name: Исход 39:4
    orderIndex: 3
    osisId: Exod.39.4
    sblId: Exod 39:4
    shortName: Исх 39:4
    text: И сделали у него нарамники связывающие; на обоих концах своих он был связан.
  - name: Исход 39:5
    orderIndex: 4
    osisId: Exod.39.5
    sblId: Exod 39:5
    shortName: Исх 39:5
    text: И пояс ефода, который поверх его, одинаковой с ним работы, [сделан] [был]
      из золота, из голубой, пурпуровой и червленой [шерсти] и крученого виссона,
      как повелел Господь Моисею.
  - name: Исход 39:6
    orderIndex: 5
    osisId: Exod.39.6
    sblId: Exod 39:6
    shortName: Исх 39:6
    text: И обделали камни ониксовые, вставив их в золотые гнезда и вырезав на них
      имена сынов Израилевых, как вырезывают на печати;
  - name: Исход 39:7
    orderIndex: 6
    osisId: Exod.39.7
    sblId: Exod 39:7
    shortName: Исх 39:7
    text: и положил он их на нарамники ефода, в память сынов Израилевых, как повелел
      Господь Моисею.
  - name: Исход 39:8
    orderIndex: 7
    osisId: Exod.39.8
    sblId: Exod 39:8
    shortName: Исх 39:8
    text: И сделал наперсник искусною работою, такою же работою, как ефод, из золота,
      из голубой, пурпуровой и червленой [шерсти] и из крученого виссона;
  - name: Исход 39:9
    orderIndex: 8
    osisId: Exod.39.9
    sblId: Exod 39:9
    shortName: Исх 39:9
    text: он был четыреугольный; двойной сделали они наперсник в пядень длиною и в
      пядень шириною, двойной он был;
  - name: Исход 39:10
    orderIndex: 9
    osisId: Exod.39.10
    sblId: Exod 39:10
    shortName: Исх 39:10
    text: 'и вставили в него в четыре ряда камни. Рядом: рубин, топаз, изумруд, –
      это первый ряд;'
  - name: Исход 39:11
    orderIndex: 10
    osisId: Exod.39.11
    sblId: Exod 39:11
    shortName: Исх 39:11
    text: 'во втором ряду: карбункул, сапфир и алмаз;'
  - name: Исход 39:12
    orderIndex: 11
    osisId: Exod.39.12
    sblId: Exod 39:12
    shortName: Исх 39:12
    text: 'в третьем ряду: яхонт, агат и аметист;'
  - name: Исход 39:13
    orderIndex: 12
    osisId: Exod.39.13
    sblId: Exod 39:13
    shortName: Исх 39:13
    text: 'в четвертом ряду: хризолит, оникс и яспис; и вставлены они в золотых гнездах.'
  - name: Исход 39:14
    orderIndex: 13
    osisId: Exod.39.14
    sblId: Exod 39:14
    shortName: Исх 39:14
    text: 'Камней было по числу имен сынов Израилевых: двенадцать было их, по числу
      имен их, и на каждом из них вырезано было, [как] на печати, по одному имени,
      для двенадцати колен.'
  - name: Исход 39:15
    orderIndex: 14
    osisId: Exod.39.15
    sblId: Exod 39:15
    shortName: Исх 39:15
    text: К наперснику сделали толстые цепочки витою работою из чистого золота;
  - name: Исход 39:16
    orderIndex: 15
    osisId: Exod.39.16
    sblId: Exod 39:16
    shortName: Исх 39:16
    text: и сделали два золотых гнезда и два золотых кольца и прикрепили два кольца
      к двум концам наперсника;
  - name: Исход 39:17
    orderIndex: 16
    osisId: Exod.39.17
    sblId: Exod 39:17
    shortName: Исх 39:17
    text: и вдели обе плетеные цепочки из золота в два кольца по концам наперсника,
  - name: Исход 39:18
    orderIndex: 17
    osisId: Exod.39.18
    sblId: Exod 39:18
    shortName: Исх 39:18
    text: а два конца двух цепочек прикрепили к двум гнездам и прикрепили их к нарамникам
      ефода с лицевой стороны его;
  - name: Исход 39:19
    orderIndex: 18
    osisId: Exod.39.19
    sblId: Exod 39:19
    shortName: Исх 39:19
    text: еще сделали два кольца золотых и прикрепили к двум [другим] концам наперсника,
      на той стороне, которая находится к ефоду внутрь;
  - name: Исход 39:20
    orderIndex: 19
    osisId: Exod.39.20
    sblId: Exod 39:20
    shortName: Исх 39:20
    text: и еще сделали два кольца золотых и прикрепили их к двум нарамникам ефода
      снизу, с лицевой стороны его, у соединения его над поясом ефода;
  - name: Исход 39:21
    orderIndex: 20
    osisId: Exod.39.21
    sblId: Exod 39:21
    shortName: Исх 39:21
    text: и прикрепили наперсник кольцами его к кольцам ефода посредством шнура из
      голубой [шерсти], чтобы он был над поясом ефода, и чтобы не отставал наперсник
      от ефода, как повелел Господь Моисею.
  - name: Исход 39:22
    orderIndex: 21
    osisId: Exod.39.22
    sblId: Exod 39:22
    shortName: Исх 39:22
    text: И сделал верхнюю ризу к ефоду, тканую, всю из голубой [шерсти],
  - name: Исход 39:23
    orderIndex: 22
    osisId: Exod.39.23
    sblId: Exod 39:23
    shortName: Исх 39:23
    text: и среди верхней ризы отверстие, как отверстие у брони, и вокруг него обшивку,
      чтобы не дралось;
  - name: Исход 39:24
    orderIndex: 23
    osisId: Exod.39.24
    sblId: Exod 39:24
    shortName: Исх 39:24
    text: по подолу верхней ризы сделали они яблоки из голубой, пурпуровой и червленой
      [шерсти];
  - name: Исход 39:25
    orderIndex: 24
    osisId: Exod.39.25
    sblId: Exod 39:25
    shortName: Исх 39:25
    text: и сделали позвонки из чистого золота и повесили позвонки между яблоками
      по подолу верхней ризы кругом;
  - name: Исход 39:26
    orderIndex: 25
    osisId: Exod.39.26
    sblId: Exod 39:26
    shortName: Исх 39:26
    text: позвонок и яблоко, позвонок и яблоко, по подолу верхней ризы кругом для
      служения, как повелел Господь Моисею.
  - name: Исход 39:27
    orderIndex: 26
    osisId: Exod.39.27
    sblId: Exod 39:27
    shortName: Исх 39:27
    text: И сделали для Аарона и для сыновей его хитоны из виссона, тканые,
  - name: Исход 39:28
    orderIndex: 27
    osisId: Exod.39.28
    sblId: Exod 39:28
    shortName: Исх 39:28
    text: и кидар из виссона, и головные повязки из виссона, и нижнее льняное платье
      из крученого виссона,
  - name: Исход 39:29
    orderIndex: 28
    osisId: Exod.39.29
    sblId: Exod 39:29
    shortName: Исх 39:29
    text: и пояс из крученого виссона и из голубой, пурпуровой и червленой [шерсти],
      узорчатой работы, как повелел Господь Моисею.
  - name: Исход 39:30
    orderIndex: 29
    osisId: Exod.39.30
    sblId: Exod 39:30
    shortName: Исх 39:30
    text: 'И сделали полированную дощечку, диадиму святыни, из чистого золота, и начертали
      на ней письмена, как вырезывают на печати: Святыня Господня;'
  - name: Исход 39:31
    orderIndex: 30
    osisId: Exod.39.31
    sblId: Exod 39:31
    shortName: Исх 39:31
    text: и прикрепили к ней шнур из голубой [шерсти], чтобы привязать ее к кидару
      сверху, как повелел Господь Моисею.
  - name: Исход 39:32
    orderIndex: 31
    osisId: Exod.39.32
    sblId: Exod 39:32
    shortName: Исх 39:32
    text: 'Так кончена была вся работа для скинии собрания; и сделали сыны Израилевы
      все: как повелел Господь Моисею, так и сделали.'
  - name: Исход 39:33
    orderIndex: 32
    osisId: Exod.39.33
    sblId: Exod 39:33
    shortName: Исх 39:33
    text: И принесли к Моисею скинию, покров и все принадлежности ее, крючки ее, брусья
      ее, шесты ее, столбы ее и подножия ее,
  - name: Исход 39:34
    orderIndex: 33
    osisId: Exod.39.34
    sblId: Exod 39:34
    shortName: Исх 39:34
    text: покров из кож бараньих красных и покров из кож синих и завесу закрывающую,
  - name: Исход 39:35
    orderIndex: 34
    osisId: Exod.39.35
    sblId: Exod 39:35
    shortName: Исх 39:35
    text: ковчег откровения и шесты его, и крышку,
  - name: Исход 39:36
    orderIndex: 35
    osisId: Exod.39.36
    sblId: Exod 39:36
    shortName: Исх 39:36
    text: стол со всеми принадлежностями его и хлебы предложения,
  - name: Исход 39:37
    orderIndex: 36
    osisId: Exod.39.37
    sblId: Exod 39:37
    shortName: Исх 39:37
    text: светильник из чистого золота, лампады его, лампады расставленные на нем
      и все принадлежности его, и елей для освещения,
  - name: Исход 39:38
    orderIndex: 37
    osisId: Exod.39.38
    sblId: Exod 39:38
    shortName: Исх 39:38
    text: золотой жертвенник и елей помазания, и благовония для курения, и завесу
      ко входу в скинию,
  - name: Исход 39:39
    orderIndex: 38
    osisId: Exod.39.39
    sblId: Exod 39:39
    shortName: Исх 39:39
    text: жертвенник медный и медную решетку к нему, шесты его и все принадлежности
      его, умывальник и подножие его,
  - name: Исход 39:40
    orderIndex: 39
    osisId: Exod.39.40
    sblId: Exod 39:40
    shortName: Исх 39:40
    text: завесы двора, столбы и подножия, завесу к воротам двора, веревки и колья
      и все вещи, принадлежащие к служению в скинии собрания,
  - name: Исход 39:41
    orderIndex: 40
    osisId: Exod.39.41
    sblId: Exod 39:41
    shortName: Исх 39:41
    text: одежды служебные для служения во святилище, священные одежды Аарону священнику
      и одежды сыновьям его для священнодействия.
  - name: Исход 39:42
    orderIndex: 41
    osisId: Exod.39.42
    sblId: Exod 39:42
    shortName: Исх 39:42
    text: Как повелел Господь Моисею, так и сделали сыны Израилевы все сии работы.
  - name: Исход 39:43
    orderIndex: 42
    osisId: Exod.39.43
    sblId: Exod 39:43
    shortName: Исх 39:43
    text: 'И увидел Моисей всю работу, и вот они сделали ее: как повелел Господь,
      так и сделали. И благословил их Моисей.'
  versesCount: 43
- name: Исход 40
  orderIndex: 39
  osisId: Exod.40
  sblId: Exod 40
  shortName: Исх 40
  verses:
  - name: Исход 40:1
    orderIndex: 0
    osisId: Exod.40.1
    sblId: Exod 40:1
    shortName: Исх 40:1
    text: 'И сказал Господь Моисею, говоря:'
  - name: Исход 40:2
    orderIndex: 1
    osisId: Exod.40.2
    sblId: Exod 40:2
    shortName: Исх 40:2
    text: в первый месяц, в первый день месяца поставь скинию собрания,
  - name: Исход 40:3
    orderIndex: 2
    osisId: Exod.40.3
    sblId: Exod 40:3
    shortName: Исх 40:3
    text: и поставь в ней ковчег откровения, и закрой ковчег завесою;
  - name: Исход 40:4
    orderIndex: 3
    osisId: Exod.40.4
    sblId: Exod 40:4
    shortName: Исх 40:4
    text: и внеси стол и расставь на нем все вещи его, и внеси светильник и поставь
      на нем лампады его;
  - name: Исход 40:5
    orderIndex: 4
    osisId: Exod.40.5
    sblId: Exod 40:5
    shortName: Исх 40:5
    text: и поставь золотой жертвенник для курения пред ковчегом откровения и повесь
      завесу у входа в скинию.
  - name: Исход 40:6
    orderIndex: 5
    osisId: Exod.40.6
    sblId: Exod 40:6
    shortName: Исх 40:6
    text: и поставь жертвенник всесожжения пред входом в скинию собрания;
  - name: Исход 40:7
    orderIndex: 6
    osisId: Exod.40.7
    sblId: Exod 40:7
    shortName: Исх 40:7
    text: и поставь умывальник между скиниею собрания и между жертвенником и влей
      в него воды;
  - name: Исход 40:8
    orderIndex: 7
    osisId: Exod.40.8
    sblId: Exod 40:8
    shortName: Исх 40:8
    text: и поставь двор кругом и повесь завесу в воротах двора.
  - name: Исход 40:9
    orderIndex: 8
    osisId: Exod.40.9
    sblId: Exod 40:9
    shortName: Исх 40:9
    text: И возьми елея помазания, и помажь скинию и все, что в ней, и освяти ее и
      все принадлежности ее, и будет свята;
  - name: Исход 40:10
    orderIndex: 9
    osisId: Exod.40.10
    sblId: Exod 40:10
    shortName: Исх 40:10
    text: помажь жертвенник всесожжения и все принадлежности его, и освяти жертвенник,
      и будет жертвенник святыня великая;
  - name: Исход 40:11
    orderIndex: 10
    osisId: Exod.40.11
    sblId: Exod 40:11
    shortName: Исх 40:11
    text: и помажь умывальник и подножие его и освяти его.
  - name: Исход 40:12
    orderIndex: 11
    osisId: Exod.40.12
    sblId: Exod 40:12
    shortName: Исх 40:12
    text: И приведи Аарона и сынов его ко входу в скинию собрания и омой их водою,
  - name: Исход 40:13
    orderIndex: 12
    osisId: Exod.40.13
    sblId: Exod 40:13
    shortName: Исх 40:13
    text: и облеки Аарона в священные одежды, и помажь его, и освяти его, чтобы он
      был священником Мне.
  - name: Исход 40:14
    orderIndex: 13
    osisId: Exod.40.14
    sblId: Exod 40:14
    shortName: Исх 40:14
    text: И сынов его приведи, и одень их в хитоны,
  - name: Исход 40:15
    orderIndex: 14
    osisId: Exod.40.15
    sblId: Exod 40:15
    shortName: Исх 40:15
    text: и помажь их, как помазал ты отца их, чтобы они были священниками Мне, и
      помазание их посвятит их в вечное священство в роды их.
  - name: Исход 40:16
    orderIndex: 15
    osisId: Exod.40.16
    sblId: Exod 40:16
    shortName: Исх 40:16
    text: И сделал Моисей все, как повелел ему Господь, так и сделал.
  - name: Исход 40:17
    orderIndex: 16
    osisId: Exod.40.17
    sblId: Exod 40:17
    shortName: Исх 40:17
    text: В первый месяц второго года, в первый [день] месяца поставлена скиния.
  - name: Исход 40:18
    orderIndex: 17
    osisId: Exod.40.18
    sblId: Exod 40:18
    shortName: Исх 40:18
    text: И поставил Моисей скинию, положил подножия ее, поставил брусья ее, положил
      шесты и поставил столбы ее,
  - name: Исход 40:19
    orderIndex: 18
    osisId: Exod.40.19
    sblId: Exod 40:19
    shortName: Исх 40:19
    text: распростер покров над скиниею, и положил покрышку поверх сего покрова, как
      повелел Господь Моисею.
  - name: Исход 40:20
    orderIndex: 19
    osisId: Exod.40.20
    sblId: Exod 40:20
    shortName: Исх 40:20
    text: И взял и положил откровение в ковчег, и вложил шесты в [кольца] ковчега,
      и положил крышку на ковчег сверху;
  - name: Исход 40:21
    orderIndex: 20
    osisId: Exod.40.21
    sblId: Exod 40:21
    shortName: Исх 40:21
    text: и внес ковчег в скинию, и повесил завесу, и закрыл ковчег откровения, как
      повелел Господь Моисею.
  - name: Исход 40:22
    orderIndex: 21
    osisId: Exod.40.22
    sblId: Exod 40:22
    shortName: Исх 40:22
    text: И поставил стол в скинии собрания, на северной стороне скинии, вне завесы,
  - name: Исход 40:23
    orderIndex: 22
    osisId: Exod.40.23
    sblId: Exod 40:23
    shortName: Исх 40:23
    text: и разложил на нем ряд хлебов пред Господом, как повелел Господь Моисею.
  - name: Исход 40:24
    orderIndex: 23
    osisId: Exod.40.24
    sblId: Exod 40:24
    shortName: Исх 40:24
    text: И поставил светильник в скинии собрания против стола, на южной стороне скинии,
  - name: Исход 40:25
    orderIndex: 24
    osisId: Exod.40.25
    sblId: Exod 40:25
    shortName: Исх 40:25
    text: и поставил лампады пред Господом, как повелел Господь Моисею.
  - name: Исход 40:26
    orderIndex: 25
    osisId: Exod.40.26
    sblId: Exod 40:26
    shortName: Исх 40:26
    text: И поставил золотой жертвенник в скинии собрания пред завесою
  - name: Исход 40:27
    orderIndex: 26
    osisId: Exod.40.27
    sblId: Exod 40:27
    shortName: Исх 40:27
    text: и воскурил на нем благовонное курение, как повелел Господь Моисею.
  - name: Исход 40:28
    orderIndex: 27
    osisId: Exod.40.28
    sblId: Exod 40:28
    shortName: Исх 40:28
    text: И повесил завесу при входе в скинию;
  - name: Исход 40:29
    orderIndex: 28
    osisId: Exod.40.29
    sblId: Exod 40:29
    shortName: Исх 40:29
    text: и жертвенник всесожжения поставил у входа в скинию собрания и принес на
      нем всесожжения и приношение хлебное, как повелел Господь Моисею.
  - name: Исход 40:30
    orderIndex: 29
    osisId: Exod.40.30
    sblId: Exod 40:30
    shortName: Исх 40:30
    text: И поставил умывальник между скиниею собрания и жертвенником и налил в него
      воды для омовения,
  - name: Исход 40:31
    orderIndex: 30
    osisId: Exod.40.31
    sblId: Exod 40:31
    shortName: Исх 40:31
    text: 'и омывали из него Моисей и Аарон и сыны его руки свои и ноги свои:'
  - name: Исход 40:32
    orderIndex: 31
    osisId: Exod.40.32
    sblId: Exod 40:32
    shortName: Исх 40:32
    text: когда они входили в скинию собрания и подходили к жертвеннику, тогда омывались,
      как повелел Господь Моисею.
  - name: Исход 40:33
    orderIndex: 32
    osisId: Exod.40.33
    sblId: Exod 40:33
    shortName: Исх 40:33
    text: И поставил двор вокруг скинии и жертвенника и повесил завесу в воротах двора.
      И так окончил Моисей дело.
  - name: Исход 40:34
    orderIndex: 33
    osisId: Exod.40.34
    sblId: Exod 40:34
    shortName: Исх 40:34
    text: И покрыло облако скинию собрания, и слава Господня наполнила скинию;
  - name: Исход 40:35
    orderIndex: 34
    osisId: Exod.40.35
    sblId: Exod 40:35
    shortName: Исх 40:35
    text: и не мог Моисей войти в скинию собрания, потому что осеняло ее облако, и
      слава Господня наполняла скинию.
  - name: Исход 40:36
    orderIndex: 35
    osisId: Exod.40.36
    sblId: Exod 40:36
    shortName: Исх 40:36
    text: Когда поднималось облако от скинии, тогда отправлялись в путь сыны Израилевы
      во все путешествие свое;
  - name: Исход 40:37
    orderIndex: 36
    osisId: Exod.40.37
    sblId: Exod 40:37
    shortName: Исх 40:37
    text: если же не поднималось облако, то и они не отправлялись в путь, доколе оно
      не поднималось,
  - name: Исход 40:38
    orderIndex: 37
    osisId: Exod.40.38
    sblId: Exod 40:38
    shortName: Исх 40:38
    text: ибо облако Господне стояло над скиниею днем, и огонь был ночью в ней пред
      глазами всего дома Израилева во все путешествие их.
