chapters:
- name: 3 Царств 1
  orderIndex: 0
  osisId: 1Kgs.1
  sblId: 1Kgs 1
  shortName: 3 Цар 1
  verses:
  - name: 3 Царств 1:1
    orderIndex: 0
    osisId: 1Kgs.1.1
    sblId: 1Kgs 1:1
    shortName: 3 Цар 1:1
    text: Когда царь Давид состарился, вошел в [преклонные] лета, то покрывали его
      одеждами, но не мог он согреться.
  - name: 3 Царств 1:2
    orderIndex: 1
    osisId: 1Kgs.1.2
    sblId: 1Kgs 1:2
    shortName: 3 Цар 1:2
    text: 'И сказали ему слуги его: пусть поищут для господина нашего царя молодую
      девицу, чтоб она предстояла царю и ходила за ним и лежала с ним, – и будет тепло
      господину нашему, царю.'
  - name: 3 Царств 1:3
    orderIndex: 2
    osisId: 1Kgs.1.3
    sblId: 1Kgs 1:3
    shortName: 3 Цар 1:3
    text: И искали красивой девицы во всех пределах Израильских, и нашли Ависагу Сунамитянку,
      и привели ее к царю.
  - name: 3 Царств 1:4
    orderIndex: 3
    osisId: 1Kgs.1.4
    sblId: 1Kgs 1:4
    shortName: 3 Цар 1:4
    text: Девица была очень красива, и ходила она за царем и прислуживала ему; но
      царь не познал ее.
  - name: 3 Царств 1:5
    orderIndex: 4
    osisId: 1Kgs.1.5
    sblId: 1Kgs 1:5
    shortName: 3 Цар 1:5
    text: 'Адония, сын Аггифы, возгордившись говорил: я буду царем. И завел себе колесницы
      и всадников и пятьдесят человек скороходов.'
  - name: 3 Царств 1:6
    orderIndex: 5
    osisId: 1Kgs.1.6
    sblId: 1Kgs 1:6
    shortName: 3 Цар 1:6
    text: 'Отец же никогда не стеснял его вопросом: для чего ты это делаешь? Он же
      был очень красив и родился ему после Авессалома.'
  - name: 3 Царств 1:7
    orderIndex: 6
    osisId: 1Kgs.1.7
    sblId: 1Kgs 1:7
    shortName: 3 Цар 1:7
    text: И советовался он с Иоавом, сыном Саруиным, и с Авиафаром священником, и
      они помогали Адонии.
  - name: 3 Царств 1:8
    orderIndex: 7
    osisId: 1Kgs.1.8
    sblId: 1Kgs 1:8
    shortName: 3 Цар 1:8
    text: Но священник Садок и Ванея, сын Иодаев, и пророк Нафан, и Семей, и Рисий,
      и сильные Давидовы не были на стороне Адонии.
  - name: 3 Царств 1:9
    orderIndex: 8
    osisId: 1Kgs.1.9
    sblId: 1Kgs 1:9
    shortName: 3 Цар 1:9
    text: И заколол Адония овец и волов и тельцов у камня Зохелет, что у источника
      Рогель, и пригласил всех братьев своих, сыновей царя, со всеми Иудеянами, служившими
      у царя.
  - name: 3 Царств 1:10
    orderIndex: 9
    osisId: 1Kgs.1.10
    sblId: 1Kgs 1:10
    shortName: 3 Цар 1:10
    text: Пророка же Нафана и Ванею, и тех сильных, и Соломона, брата своего, не пригласил.
  - name: 3 Царств 1:11
    orderIndex: 10
    osisId: 1Kgs.1.11
    sblId: 1Kgs 1:11
    shortName: 3 Цар 1:11
    text: 'Тогда Нафан сказал Вирсавии, матери Соломона, говоря: слышала ли ты, что
      Адония, сын Аггифин, сделался царем, а господин наш Давид не знает [о том]?'
  - name: 3 Царств 1:12
    orderIndex: 11
    osisId: 1Kgs.1.12
    sblId: 1Kgs 1:12
    shortName: 3 Цар 1:12
    text: 'Теперь, вот, я советую тебе: спасай жизнь твою и жизнь сына твоего Соломона.'
  - name: 3 Царств 1:13
    orderIndex: 12
    osisId: 1Kgs.1.13
    sblId: 1Kgs 1:13
    shortName: 3 Цар 1:13
    text: 'Иди и войди к царю Давиду и скажи ему: не клялся ли ты, господин мой царь,
      рабе твоей, говоря: "сын твой Соломон будет царем после меня и он сядет на престоле
      моем"? Почему же воцарился Адония?'
  - name: 3 Царств 1:14
    orderIndex: 13
    osisId: 1Kgs.1.14
    sblId: 1Kgs 1:14
    shortName: 3 Цар 1:14
    text: И вот, когда ты еще будешь говорить там с царем, войду и я вслед за тобою
      и дополню слова твои.
  - name: 3 Царств 1:15
    orderIndex: 14
    osisId: 1Kgs.1.15
    sblId: 1Kgs 1:15
    shortName: 3 Цар 1:15
    text: Вирсавия пошла к царю в спальню; царь был очень стар, и Ависага Сунамитянка
      прислуживала царю;
  - name: 3 Царств 1:16
    orderIndex: 15
    osisId: 1Kgs.1.16
    sblId: 1Kgs 1:16
    shortName: 3 Цар 1:16
    text: 'и наклонилась Вирсавия и поклонилась царю; и сказал царь: что тебе?'
  - name: 3 Царств 1:17
    orderIndex: 16
    osisId: 1Kgs.1.17
    sblId: 1Kgs 1:17
    shortName: 3 Цар 1:17
    text: 'Она сказала ему: господин мой царь! ты клялся рабе твоей Господом Богом
      твоим: "сын твой Соломон будет царствовать после меня и он сядет на престоле
      моем".'
  - name: 3 Царств 1:18
    orderIndex: 17
    osisId: 1Kgs.1.18
    sblId: 1Kgs 1:18
    shortName: 3 Цар 1:18
    text: А теперь, вот, Адония [воцарился], и ты, господин мой царь, не знаешь [о
      том].
  - name: 3 Царств 1:19
    orderIndex: 18
    osisId: 1Kgs.1.19
    sblId: 1Kgs 1:19
    shortName: 3 Цар 1:19
    text: И заколол он множество волов, тельцов и овец, и пригласил всех сыновей царских
      и священника Авиафара, и военачальника Иоава; Соломона же, раба твоего, не пригласил.
  - name: 3 Царств 1:20
    orderIndex: 19
    osisId: 1Kgs.1.20
    sblId: 1Kgs 1:20
    shortName: 3 Цар 1:20
    text: Но ты, господин мой, – царь, и глаза всех Израильтян [устремлены] на тебя,
      чтобы ты объявил им, кто сядет на престоле господина моего царя после него;
  - name: 3 Царств 1:21
    orderIndex: 20
    osisId: 1Kgs.1.21
    sblId: 1Kgs 1:21
    shortName: 3 Цар 1:21
    text: иначе, когда господин мой царь почиет с отцами своими, падет обвинение на
      меня и на сына моего Соломона.
  - name: 3 Царств 1:22
    orderIndex: 21
    osisId: 1Kgs.1.22
    sblId: 1Kgs 1:22
    shortName: 3 Цар 1:22
    text: Когда она еще говорила с царем, пришел и пророк Нафан.
  - name: 3 Царств 1:23
    orderIndex: 22
    osisId: 1Kgs.1.23
    sblId: 1Kgs 1:23
    shortName: 3 Цар 1:23
    text: 'И сказали царю, говоря: вот Нафан пророк. И вошел он к царю и поклонился
      царю лицем до земли.'
  - name: 3 Царств 1:24
    orderIndex: 23
    osisId: 1Kgs.1.24
    sblId: 1Kgs 1:24
    shortName: 3 Цар 1:24
    text: 'И сказал Нафан: господин мой царь! сказал ли ты: "Адония будет царствовать
      после меня и он сядет на престоле моем"?'
  - name: 3 Царств 1:25
    orderIndex: 24
    osisId: 1Kgs.1.25
    sblId: 1Kgs 1:25
    shortName: 3 Цар 1:25
    text: 'Потому что он ныне сошел и заколол множество волов, тельцов и овец, и пригласил
      всех сыновей царских и военачальников и священника Авиафара, и вот, они едят
      и пьют у него и говорят: да живет царь Адония!'
  - name: 3 Царств 1:26
    orderIndex: 25
    osisId: 1Kgs.1.26
    sblId: 1Kgs 1:26
    shortName: 3 Цар 1:26
    text: А меня, раба твоего, и священника Садока, и Ванею, сына Иодаева, и Соломона,
      раба твоего, не пригласил.
  - name: 3 Царств 1:27
    orderIndex: 26
    osisId: 1Kgs.1.27
    sblId: 1Kgs 1:27
    shortName: 3 Цар 1:27
    text: Не сталось ли это по [воле] господина моего царя, и для чего ты не открыл
      рабу твоему, кто сядет на престоле господина моего царя после него?
  - name: 3 Царств 1:28
    orderIndex: 27
    osisId: 1Kgs.1.28
    sblId: 1Kgs 1:28
    shortName: 3 Цар 1:28
    text: 'И отвечал царь Давид и сказал: позовите ко мне Вирсавию. И вошла она и
      стала пред царем.'
  - name: 3 Царств 1:29
    orderIndex: 28
    osisId: 1Kgs.1.29
    sblId: 1Kgs 1:29
    shortName: 3 Цар 1:29
    text: 'И клялся царь и сказал: жив Господь, избавлявший душу мою от всякой беды!'
  - name: 3 Царств 1:30
    orderIndex: 29
    osisId: 1Kgs.1.30
    sblId: 1Kgs 1:30
    shortName: 3 Цар 1:30
    text: Как я клялся тебе Господом Богом Израилевым, говоря, что Соломон, сын твой,
      будет царствовать после меня и он сядет на престоле моем вместо меня, так я
      и сделаю это сегодня.
  - name: 3 Царств 1:31
    orderIndex: 30
    osisId: 1Kgs.1.31
    sblId: 1Kgs 1:31
    shortName: 3 Цар 1:31
    text: 'И наклонилась Вирсавия лицем до земли, и поклонилась царю, и сказала: да
      живет господин мой царь Давид во веки!'
  - name: 3 Царств 1:32
    orderIndex: 31
    osisId: 1Kgs.1.32
    sblId: 1Kgs 1:32
    shortName: 3 Цар 1:32
    text: 'И сказал царь Давид: позовите ко мне священника Садока и пророка Нафана
      и Ванею, сына Иодаева. И вошли они к царю.'
  - name: 3 Царств 1:33
    orderIndex: 32
    osisId: 1Kgs.1.33
    sblId: 1Kgs 1:33
    shortName: 3 Цар 1:33
    text: 'И сказал им царь: возьмите с собою слуг господина вашего и посадите Соломона,
      сына моего, на мула моего, и сведите его к Гиону,'
  - name: 3 Царств 1:34
    orderIndex: 33
    osisId: 1Kgs.1.34
    sblId: 1Kgs 1:34
    shortName: 3 Цар 1:34
    text: 'и да помажет его там Садок священник и Нафан пророк в царя над Израилем,
      и затрубите трубою и возгласите: да живет царь Соломон!'
  - name: 3 Царств 1:35
    orderIndex: 34
    osisId: 1Kgs.1.35
    sblId: 1Kgs 1:35
    shortName: 3 Цар 1:35
    text: Потом проводите его назад, и он придет и сядет на престоле моем; он будет
      царствовать вместо меня; ему завещал я быть вождем Израиля и Иуды.
  - name: 3 Царств 1:36
    orderIndex: 35
    osisId: 1Kgs.1.36
    sblId: 1Kgs 1:36
    shortName: 3 Цар 1:36
    text: 'И отвечал Ванея, сын Иодаев, царю и сказал: аминь, – да скажет так Господь
      Бог господина моего царя!'
  - name: 3 Царств 1:37
    orderIndex: 36
    osisId: 1Kgs.1.37
    sblId: 1Kgs 1:37
    shortName: 3 Цар 1:37
    text: Как был Господь Бог с господином моим царем, так да будет Он с Соломоном
      и да возвеличит престол его более престола господина моего царя Давида!
  - name: 3 Царств 1:38
    orderIndex: 37
    osisId: 1Kgs.1.38
    sblId: 1Kgs 1:38
    shortName: 3 Цар 1:38
    text: И пошли Садок священник и Нафан пророк и Ванея, сын Иодая, и Хелефеи и Фелефеи,
      и посадили Соломона на мула царя Давида, и повели его к Гиону.
  - name: 3 Царств 1:39
    orderIndex: 38
    osisId: 1Kgs.1.39
    sblId: 1Kgs 1:39
    shortName: 3 Цар 1:39
    text: 'И взял Садок священник рог с елеем из скинии и помазал Соломона. И затрубили
      трубою, и весь народ восклицал: да живет царь Соломон!'
  - name: 3 Царств 1:40
    orderIndex: 39
    osisId: 1Kgs.1.40
    sblId: 1Kgs 1:40
    shortName: 3 Цар 1:40
    text: И весь народ провожал Соломона, и играл народ на свирелях, и весьма радовался,
      так что земля расседалась от криков его.
  - name: 3 Царств 1:41
    orderIndex: 40
    osisId: 1Kgs.1.41
    sblId: 1Kgs 1:41
    shortName: 3 Цар 1:41
    text: 'И услышал Адония и все приглашенные им, как только перестали есть; а Иоав,
      услышав звук трубы, сказал: отчего этот шум волнующегося города?'
  - name: 3 Царств 1:42
    orderIndex: 41
    osisId: 1Kgs.1.42
    sblId: 1Kgs 1:42
    shortName: 3 Цар 1:42
    text: 'Еще он говорил, как пришел Ионафан, сын священника Авиафара. И сказал Адония:
      войди; ты – честный человек и несешь добрую весть.'
  - name: 3 Царств 1:43
    orderIndex: 42
    osisId: 1Kgs.1.43
    sblId: 1Kgs 1:43
    shortName: 3 Цар 1:43
    text: 'И отвечал Ионафан и сказал Адонии: да, господин наш царь Давид поставил
      Соломона царем;'
  - name: 3 Царств 1:44
    orderIndex: 43
    osisId: 1Kgs.1.44
    sblId: 1Kgs 1:44
    shortName: 3 Цар 1:44
    text: и послал царь с ним Садока священника и Нафана пророка, и Ванею, сына Иодая,
      и Хелефеев и Фелефеев, и они посадили его на мула царского;
  - name: 3 Царств 1:45
    orderIndex: 44
    osisId: 1Kgs.1.45
    sblId: 1Kgs 1:45
    shortName: 3 Цар 1:45
    text: и помазали его Садок священник и Нафан пророк в царя в Гионе, и оттуда отправились
      с радостью, и пришел в движение город. Вот отчего шум, который вы слышите.
  - name: 3 Царств 1:46
    orderIndex: 45
    osisId: 1Kgs.1.46
    sblId: 1Kgs 1:46
    shortName: 3 Цар 1:46
    text: И Соломон уже сел на царском престоле.
  - name: 3 Царств 1:47
    orderIndex: 46
    osisId: 1Kgs.1.47
    sblId: 1Kgs 1:47
    shortName: 3 Цар 1:47
    text: 'И слуги царя приходили поздравить господина нашего царя Давида, говоря:
      Бог твой да прославит имя Соломона более твоего имени и да возвеличит престол
      его более твоего престола. И поклонился царь на ложе своем,'
  - name: 3 Царств 1:48
    orderIndex: 47
    osisId: 1Kgs.1.48
    sblId: 1Kgs 1:48
    shortName: 3 Цар 1:48
    text: 'и сказал царь так: "благословен Господь Бог Израилев, Который сегодня дал
      сидящего на престоле моем, и очи мои видят это!"'
  - name: 3 Царств 1:49
    orderIndex: 48
    osisId: 1Kgs.1.49
    sblId: 1Kgs 1:49
    shortName: 3 Цар 1:49
    text: '[Тогда] испугались и встали все приглашенные, которые были у Адонии, и
      пошли каждый своею дорогою.'
  - name: 3 Царств 1:50
    orderIndex: 49
    osisId: 1Kgs.1.50
    sblId: 1Kgs 1:50
    shortName: 3 Цар 1:50
    text: Адония же, боясь Соломона, встал и пошел и ухватился за роги жертвенника.
  - name: 3 Царств 1:51
    orderIndex: 50
    osisId: 1Kgs.1.51
    sblId: 1Kgs 1:51
    shortName: 3 Цар 1:51
    text: 'И донесли Соломону, говоря: вот, Адония боится царя Соломона, и вот, он
      держится за роги жертвенника, говоря: пусть поклянется мне теперь царь Соломон,
      что он не умертвит раба своего мечом.'
  - name: 3 Царств 1:52
    orderIndex: 51
    osisId: 1Kgs.1.52
    sblId: 1Kgs 1:52
    shortName: 3 Цар 1:52
    text: 'И сказал Соломон: если он будет человеком честным, то ни один волос его
      не упадет на землю; если же найдется в нем лукавство, то умрет.'
  - name: 3 Царств 1:53
    orderIndex: 52
    osisId: 1Kgs.1.53
    sblId: 1Kgs 1:53
    shortName: 3 Цар 1:53
    text: 'И послал царь Соломон, и привели его от жертвенника. И он пришел и поклонился
      царю Соломону; и сказал ему Соломон: иди в дом свой.'
  versesCount: 53
- name: 3 Царств 2
  orderIndex: 1
  osisId: 1Kgs.2
  sblId: 1Kgs 2
  shortName: 3 Цар 2
  verses:
  - name: 3 Царств 2:1
    orderIndex: 0
    osisId: 1Kgs.2.1
    sblId: 1Kgs 2:1
    shortName: 3 Цар 2:1
    text: 'Приблизилось время умереть Давиду, и завещал он сыну своему Соломону, говоря:'
  - name: 3 Царств 2:2
    orderIndex: 1
    osisId: 1Kgs.2.2
    sblId: 1Kgs 2:2
    shortName: 3 Цар 2:2
    text: вот, я отхожу в путь всей земли, ты же будь тверд и будь мужествен
  - name: 3 Царств 2:3
    orderIndex: 2
    osisId: 1Kgs.2.3
    sblId: 1Kgs 2:3
    shortName: 3 Цар 2:3
    text: и храни завет Господа Бога твоего, ходя путями Его и соблюдая уставы Его
      и заповеди Его, и определения Его и постановления Его, как написано в законе
      Моисеевом, чтобы быть тебе благоразумным во всем, что ни будешь делать, и везде,
      куда ни обратишься;
  - name: 3 Царств 2:4
    orderIndex: 3
    osisId: 1Kgs.2.4
    sblId: 1Kgs 2:4
    shortName: 3 Цар 2:4
    text: 'чтобы Господь исполнил слово Свое, которое Он сказал обо мне, говоря: "если
      сыны твои будут наблюдать за путями своими, чтобы ходить предо Мною в истине
      от всего сердца своего и от всей души своей, то не прекратится муж от тебя на
      престоле Израилевом".'
  - name: 3 Царств 2:5
    orderIndex: 4
    osisId: 1Kgs.2.5
    sblId: 1Kgs 2:5
    shortName: 3 Цар 2:5
    text: 'Еще: ты знаешь, что сделал мне Иоав, сын Саруин, как поступил он с двумя
      вождями войска Израильского, с Авениром, сыном Нировым, и Амессаем, сыном Иеферовым,
      как он умертвил их и пролил кровь бранную во время мира, обагрив кровью бранною
      пояс на чреслах своих и обувь на ногах своих:'
  - name: 3 Царств 2:6
    orderIndex: 5
    osisId: 1Kgs.2.6
    sblId: 1Kgs 2:6
    shortName: 3 Цар 2:6
    text: поступи по мудрости твоей, чтобы не отпустить седины его мирно в преисподнюю.
  - name: 3 Царств 2:7
    orderIndex: 6
    osisId: 1Kgs.2.7
    sblId: 1Kgs 2:7
    shortName: 3 Цар 2:7
    text: А сынам Верзеллия Галаадитянина окажи милость, чтоб они были между питающимися
      твоим столом, ибо они пришли ко мне, когда я бежал от Авессалома, брата твоего.
  - name: 3 Царств 2:8
    orderIndex: 7
    osisId: 1Kgs.2.8
    sblId: 1Kgs 2:8
    shortName: 3 Цар 2:8
    text: 'Вот еще у тебя Семей, сын Геры Вениамитянина из Бахурима; он злословил
      меня тяжким злословием, когда я шел в Маханаим; но он вышел навстречу мне у
      Иордана, и я поклялся ему Господом, говоря: "я не умерщвлю тебя мечом".'
  - name: 3 Царств 2:9
    orderIndex: 8
    osisId: 1Kgs.2.9
    sblId: 1Kgs 2:9
    shortName: 3 Цар 2:9
    text: Ты же не оставь его безнаказанным; ибо ты человек мудрый и знаешь, что тебе
      сделать с ним, чтобы низвести седину его в крови в преисподнюю.
  - name: 3 Царств 2:10
    orderIndex: 9
    osisId: 1Kgs.2.10
    sblId: 1Kgs 2:10
    shortName: 3 Цар 2:10
    text: И почил Давид с отцами своими и погребен был в городе Давидовом.
  - name: 3 Царств 2:11
    orderIndex: 10
    osisId: 1Kgs.2.11
    sblId: 1Kgs 2:11
    shortName: 3 Цар 2:11
    text: 'Времени царствования Давида над Израилем было сорок лет: в Хевроне царствовал
      он семь лет и тридцать три года царствовал в Иерусалиме.'
  - name: 3 Царств 2:12
    orderIndex: 11
    osisId: 1Kgs.2.12
    sblId: 1Kgs 2:12
    shortName: 3 Цар 2:12
    text: И сел Соломон на престоле Давида, отца своего, и царствование его было очень
      твердо.
  - name: 3 Царств 2:13
    orderIndex: 12
    osisId: 1Kgs.2.13
    sblId: 1Kgs 2:13
    shortName: 3 Цар 2:13
    text: 'И пришел Адония, сын Аггифы, к Вирсавии, матери Соломона. Она сказала:
      с миром ли приход твой? И сказал он: с миром.'
  - name: 3 Царств 2:14
    orderIndex: 13
    osisId: 1Kgs.2.14
    sblId: 1Kgs 2:14
    shortName: 3 Цар 2:14
    text: 'И сказал он: у меня есть слово к тебе. Она сказала: говори.'
  - name: 3 Царств 2:15
    orderIndex: 14
    osisId: 1Kgs.2.15
    sblId: 1Kgs 2:15
    shortName: 3 Цар 2:15
    text: 'И сказал он: ты знаешь, что царство принадлежало мне, и весь Израиль обращал
      на меня взоры свои, как на будущего царя; но царство отошло от меня и досталось
      брату моему, ибо от Господа это было ему;'
  - name: 3 Царств 2:16
    orderIndex: 15
    osisId: 1Kgs.2.16
    sblId: 1Kgs 2:16
    shortName: 3 Цар 2:16
    text: 'теперь я прошу тебя об одном, не откажи мне. Она сказала ему: говори.'
  - name: 3 Царств 2:17
    orderIndex: 16
    osisId: 1Kgs.2.17
    sblId: 1Kgs 2:17
    shortName: 3 Цар 2:17
    text: 'И сказал он: прошу тебя, поговори царю Соломону, ибо он не откажет тебе,
      чтоб он дал мне Ависагу Сунамитянку в жену.'
  - name: 3 Царств 2:18
    orderIndex: 17
    osisId: 1Kgs.2.18
    sblId: 1Kgs 2:18
    shortName: 3 Цар 2:18
    text: 'И сказала Вирсавия: хорошо, я поговорю о тебе царю.'
  - name: 3 Царств 2:19
    orderIndex: 18
    osisId: 1Kgs.2.19
    sblId: 1Kgs 2:19
    shortName: 3 Цар 2:19
    text: И вошла Вирсавия к царю Соломону говорить ему об Адонии. Царь встал перед
      нею, и поклонился ей, и сел на престоле своем. Поставили престол и для матери
      царя, и она села по правую руку его
  - name: 3 Царств 2:20
    orderIndex: 19
    osisId: 1Kgs.2.20
    sblId: 1Kgs 2:20
    shortName: 3 Цар 2:20
    text: 'и сказала: я имею к тебе одну небольшую просьбу, не откажи мне. И сказал
      ей царь: проси, мать моя; я не откажу тебе.'
  - name: 3 Царств 2:21
    orderIndex: 20
    osisId: 1Kgs.2.21
    sblId: 1Kgs 2:21
    shortName: 3 Цар 2:21
    text: 'И сказала она: дай Ависагу Сунамитянку Адонии, брату твоему, в жену.'
  - name: 3 Царств 2:22
    orderIndex: 21
    osisId: 1Kgs.2.22
    sblId: 1Kgs 2:22
    shortName: 3 Цар 2:22
    text: 'И отвечал царь Соломон и сказал матери своей: а зачем ты просишь Ависагу
      Сунамитянку для Адонии? проси ему [также] и царства; ибо он мой старший брат,
      и ему священник Авиафар и Иоав, сын Саруин, [друг].'
  - name: 3 Царств 2:23
    orderIndex: 22
    osisId: 1Kgs.2.23
    sblId: 1Kgs 2:23
    shortName: 3 Цар 2:23
    text: 'И поклялся царь Соломон Господом, говоря: то и то пусть сделает со мною
      Бог и еще больше сделает, если не на свою душу сказал Адония такое слово;'
  - name: 3 Царств 2:24
    orderIndex: 23
    osisId: 1Kgs.2.24
    sblId: 1Kgs 2:24
    shortName: 3 Цар 2:24
    text: ныне же, – жив Господь, укрепивший меня и посадивший меня на престоле Давида,
      отца моего, и устроивший мне дом, как говорил Он, – ныне же Адония должен умереть.
  - name: 3 Царств 2:25
    orderIndex: 24
    osisId: 1Kgs.2.25
    sblId: 1Kgs 2:25
    shortName: 3 Цар 2:25
    text: И послал царь Соломон Ванею, сына Иодаева, который поразил его, и он умер.
  - name: 3 Царств 2:26
    orderIndex: 25
    osisId: 1Kgs.2.26
    sblId: 1Kgs 2:26
    shortName: 3 Цар 2:26
    text: 'А священнику Авиафару царь сказал: ступай в Анафоф на твое поле; ты достоин
      смерти, но в настоящее время я не умерщвлю тебя, ибо ты носил ковчег Владыки
      Господа пред Давидом, отцом моим, и терпел все, что терпел отец мой.'
  - name: 3 Царств 2:27
    orderIndex: 26
    osisId: 1Kgs.2.27
    sblId: 1Kgs 2:27
    shortName: 3 Цар 2:27
    text: И удалил Соломон Авиафара от священства Господня, и исполнилось слово Господа,
      которое сказал Он о доме Илия в Силоме.
  - name: 3 Царств 2:28
    orderIndex: 27
    osisId: 1Kgs.2.28
    sblId: 1Kgs 2:28
    shortName: 3 Цар 2:28
    text: Слух [об этом] дошел до Иоава, – так как Иоав склонялся на сторону Адонии,
      а на сторону Соломона не склонялся, – и убежал Иоав в скинию Господню и ухватился
      за роги жертвенника.
  - name: 3 Царств 2:29
    orderIndex: 28
    osisId: 1Kgs.2.29
    sblId: 1Kgs 2:29
    shortName: 3 Цар 2:29
    text: 'И донесли царю Соломону, что Иоав убежал в скинию Господню и что он у жертвенника.
      И послал Соломон Ванею, сына Иодаева, говоря: пойди, умертви его.'
  - name: 3 Царств 2:30
    orderIndex: 29
    osisId: 1Kgs.2.30
    sblId: 1Kgs 2:30
    shortName: 3 Цар 2:30
    text: 'И пришел Ванея в скинию Господню и сказал ему: так сказал царь: выходи.
      И сказал тот: нет, я хочу умереть здесь. Ванея передал это царю, говоря: так
      сказал Иоав, и так отвечал мне.'
  - name: 3 Царств 2:31
    orderIndex: 30
    osisId: 1Kgs.2.31
    sblId: 1Kgs 2:31
    shortName: 3 Цар 2:31
    text: 'Царь сказал ему: сделай, как он сказал, и умертви его и похорони его, и
      сними невинную кровь, пролитую Иоавом, с меня и с дома отца моего;'
  - name: 3 Царств 2:32
    orderIndex: 31
    osisId: 1Kgs.2.32
    sblId: 1Kgs 2:32
    shortName: 3 Цар 2:32
    text: 'да обратит Господь кровь его на голову его за то, что он убил двух мужей
      невинных и лучших его: поразил мечом, без ведома отца моего Давида, Авенира,
      сына Нирова, военачальника Израильского, и Амессая, сына Иеферова, военачальника
      Иудейского;'
  - name: 3 Царств 2:33
    orderIndex: 32
    osisId: 1Kgs.2.33
    sblId: 1Kgs 2:33
    shortName: 3 Цар 2:33
    text: да обратится кровь их на голову Иоава и на голову потомства его на веки,
      а Давиду и потомству его, и дому его и престолу его да будет мир на веки от
      Господа!
  - name: 3 Царств 2:34
    orderIndex: 33
    osisId: 1Kgs.2.34
    sblId: 1Kgs 2:34
    shortName: 3 Цар 2:34
    text: И пошел Ванея, сын Иодаев, и поразил Иоава, и умертвил его, и он был похоронен
      в доме своем в пустыне.
  - name: 3 Царств 2:35
    orderIndex: 34
    osisId: 1Kgs.2.35
    sblId: 1Kgs 2:35
    shortName: 3 Цар 2:35
    text: И поставил царь Соломон Ванею, сына Иодаева, вместо его над войском; а Садока
      священника поставил царь вместо Авиафара.
  - name: 3 Царств 2:36
    orderIndex: 35
    osisId: 1Kgs.2.36
    sblId: 1Kgs 2:36
    shortName: 3 Цар 2:36
    text: 'И послав царь призвал Семея и сказал ему: построй себе дом в Иерусалиме
      и живи здесь, и никуда не выходи отсюда;'
  - name: 3 Царств 2:37
    orderIndex: 36
    osisId: 1Kgs.2.37
    sblId: 1Kgs 2:37
    shortName: 3 Цар 2:37
    text: и знай, что в тот день, в который ты выйдешь и перейдешь поток Кедрон, непременно
      умрешь; кровь твоя будет на голове твоей.
  - name: 3 Царств 2:38
    orderIndex: 37
    osisId: 1Kgs.2.38
    sblId: 1Kgs 2:38
    shortName: 3 Цар 2:38
    text: 'И сказал Семей царю: хорошо; как приказал господин мой царь, так сделает
      раб твой. И жил Семей в Иерусалиме долгое время.'
  - name: 3 Царств 2:39
    orderIndex: 38
    osisId: 1Kgs.2.39
    sblId: 1Kgs 2:39
    shortName: 3 Цар 2:39
    text: 'Но через три года случилось, что у Семея двое рабов убежали к Анхусу, сыну
      Маахи, царю Гефскому. И сказали Семею, говоря: вот, рабы твои в Гефе.'
  - name: 3 Царств 2:40
    orderIndex: 39
    osisId: 1Kgs.2.40
    sblId: 1Kgs 2:40
    shortName: 3 Цар 2:40
    text: И встал Семей, и оседлал осла своего, и отправился в Геф к Анхусу искать
      рабов своих. И возвратился Семей и привел рабов своих из Гефа.
  - name: 3 Царств 2:41
    orderIndex: 40
    osisId: 1Kgs.2.41
    sblId: 1Kgs 2:41
    shortName: 3 Цар 2:41
    text: И донесли Соломону, что Семей ходил из Иерусалима в Геф и возвратился.
  - name: 3 Царств 2:42
    orderIndex: 41
    osisId: 1Kgs.2.42
    sblId: 1Kgs 2:42
    shortName: 3 Цар 2:42
    text: 'И послав призвал царь Семея и сказал ему: не клялся ли я тебе Господом
      и не объявлял ли тебе, говоря: "знай, что в тот день, в который ты выйдешь и
      пойдешь куда–нибудь, непременно умрешь"? и ты сказал мне: "хорошо";'
  - name: 3 Царств 2:43
    orderIndex: 42
    osisId: 1Kgs.2.43
    sblId: 1Kgs 2:43
    shortName: 3 Цар 2:43
    text: зачем же ты не соблюл приказания, которое я дал тебе пред Господом с клятвою?
  - name: 3 Царств 2:44
    orderIndex: 43
    osisId: 1Kgs.2.44
    sblId: 1Kgs 2:44
    shortName: 3 Цар 2:44
    text: 'И сказал царь Семею: ты знаешь и знает сердце твое все зло, какое ты сделал
      отцу моему Давиду; да обратит же Господь злобу твою на голову твою!'
  - name: 3 Царств 2:45
    orderIndex: 44
    osisId: 1Kgs.2.45
    sblId: 1Kgs 2:45
    shortName: 3 Цар 2:45
    text: а царь Соломон да будет благословен, и престол Давида да будет непоколебим
      пред Господом во веки!
  - name: 3 Царств 2:46
    orderIndex: 45
    osisId: 1Kgs.2.46
    sblId: 1Kgs 2:46
    shortName: 3 Цар 2:46
    text: и повелел царь Ванее, сыну Иодаеву, и он пошел и поразил Семея, и тот умер.
  versesCount: 46
- name: 3 Царств 3
  orderIndex: 2
  osisId: 1Kgs.3
  sblId: 1Kgs 3
  shortName: 3 Цар 3
  verses:
  - name: 3 Царств 3:1
    orderIndex: 0
    osisId: 1Kgs.3.1
    sblId: 1Kgs 3:1
    shortName: 3 Цар 3:1
    text: Соломон породнился с фараоном, царем Египетским, и взял за себя дочь фараона
      и ввел ее в город Давидов, доколе не построил дома своего и дома Господня и
      стены вокруг Иерусалима.
  - name: 3 Царств 3:2
    orderIndex: 1
    osisId: 1Kgs.3.2
    sblId: 1Kgs 3:2
    shortName: 3 Цар 3:2
    text: Народ еще приносил жертвы на высотах, ибо не был построен дом имени Господа
      до того времени.
  - name: 3 Царств 3:3
    orderIndex: 2
    osisId: 1Kgs.3.3
    sblId: 1Kgs 3:3
    shortName: 3 Цар 3:3
    text: И возлюбил Соломон Господа, ходя по уставу Давида, отца своего; но и он
      приносил жертвы и курения на высотах.
  - name: 3 Царств 3:4
    orderIndex: 3
    osisId: 1Kgs.3.4
    sblId: 1Kgs 3:4
    shortName: 3 Цар 3:4
    text: И пошел царь в Гаваон, чтобы принести там жертву, ибо там был главный жертвенник.
      Тысячу всесожжений вознес Соломон на том жертвеннике.
  - name: 3 Царств 3:5
    orderIndex: 4
    osisId: 1Kgs.3.5
    sblId: 1Kgs 3:5
    shortName: 3 Цар 3:5
    text: 'В Гаваоне явился Господь Соломону во сне ночью, и сказал Бог: проси, что
      дать тебе.'
  - name: 3 Царств 3:6
    orderIndex: 5
    osisId: 1Kgs.3.6
    sblId: 1Kgs 3:6
    shortName: 3 Цар 3:6
    text: 'И сказал Соломон: Ты сделал рабу Твоему Давиду, отцу моему, великую милость;
      и за то, что он ходил пред Тобою в истине и правде и с искренним сердцем пред
      Тобою, Ты сохранил ему эту великую милость и даровал ему сына, который сидел
      бы на престоле его, как это и есть ныне;'
  - name: 3 Царств 3:7
    orderIndex: 6
    osisId: 1Kgs.3.7
    sblId: 1Kgs 3:7
    shortName: 3 Цар 3:7
    text: и ныне, Господи Боже мой, Ты поставил раба Твоего царем вместо Давида, отца
      моего; но я отрок малый, не знаю ни моего выхода, ни входа;
  - name: 3 Царств 3:8
    orderIndex: 7
    osisId: 1Kgs.3.8
    sblId: 1Kgs 3:8
    shortName: 3 Цар 3:8
    text: и раб Твой – среди народа Твоего, который избрал Ты, народа столь многочисленного,
      что по множеству его нельзя ни исчислить его, ни обозреть;
  - name: 3 Царств 3:9
    orderIndex: 8
    osisId: 1Kgs.3.9
    sblId: 1Kgs 3:9
    shortName: 3 Цар 3:9
    text: даруй же рабу Твоему сердце разумное, чтобы судить народ Твой и различать,
      что добро и что зло; ибо кто может управлять этим многочисленным народом Твоим?
  - name: 3 Царств 3:10
    orderIndex: 9
    osisId: 1Kgs.3.10
    sblId: 1Kgs 3:10
    shortName: 3 Цар 3:10
    text: И благоугодно было Господу, что Соломон просил этого.
  - name: 3 Царств 3:11
    orderIndex: 10
    osisId: 1Kgs.3.11
    sblId: 1Kgs 3:11
    shortName: 3 Цар 3:11
    text: 'И сказал ему Бог: за то, что ты просил этого и не просил себе долгой жизни,
      не просил себе богатства, не просил себе душ врагов твоих, но просил себе разума,
      чтоб уметь судить, –'
  - name: 3 Царств 3:12
    orderIndex: 11
    osisId: 1Kgs.3.12
    sblId: 1Kgs 3:12
    shortName: 3 Цар 3:12
    text: 'вот, Я сделаю по слову твоему: вот, Я даю тебе сердце мудрое и разумное,
      так что подобного тебе не было прежде тебя, и после тебя не восстанет подобный
      тебе;'
  - name: 3 Царств 3:13
    orderIndex: 12
    osisId: 1Kgs.3.13
    sblId: 1Kgs 3:13
    shortName: 3 Цар 3:13
    text: и то, чего ты не просил, Я даю тебе, и богатство и славу, так что не будет
      подобного тебе между царями во все дни твои;
  - name: 3 Царств 3:14
    orderIndex: 13
    osisId: 1Kgs.3.14
    sblId: 1Kgs 3:14
    shortName: 3 Цар 3:14
    text: и если будешь ходить путем Моим, сохраняя уставы Мои и заповеди Мои, как
      ходил отец твой Давид, Я продолжу и дни твои.
  - name: 3 Царств 3:15
    orderIndex: 14
    osisId: 1Kgs.3.15
    sblId: 1Kgs 3:15
    shortName: 3 Цар 3:15
    text: И пробудился Соломон, и вот, [это было] сновидение. И пошел он в Иерусалим
      и стал пред ковчегом завета Господня, и принес всесожжения и совершил [жертвы]
      мирные, и сделал большой пир для всех слуг своих.
  - name: 3 Царств 3:16
    orderIndex: 15
    osisId: 1Kgs.3.16
    sblId: 1Kgs 3:16
    shortName: 3 Цар 3:16
    text: Тогда пришли две женщины блудницы к царю и стали пред ним.
  - name: 3 Царств 3:17
    orderIndex: 16
    osisId: 1Kgs.3.17
    sblId: 1Kgs 3:17
    shortName: 3 Цар 3:17
    text: 'И сказала одна женщина: о, господин мой! я и эта женщина живем в одном
      доме; и я родила при ней в этом доме;'
  - name: 3 Царств 3:18
    orderIndex: 17
    osisId: 1Kgs.3.18
    sblId: 1Kgs 3:18
    shortName: 3 Цар 3:18
    text: на третий день после того, как я родила, родила и эта женщина; и были мы
      вместе, и в доме никого постороннего с нами не было; только мы две были в доме;
  - name: 3 Царств 3:19
    orderIndex: 18
    osisId: 1Kgs.3.19
    sblId: 1Kgs 3:19
    shortName: 3 Цар 3:19
    text: и умер сын этой женщины ночью, ибо она заспала его;
  - name: 3 Царств 3:20
    orderIndex: 19
    osisId: 1Kgs.3.20
    sblId: 1Kgs 3:20
    shortName: 3 Цар 3:20
    text: и встала она ночью, и взяла сына моего от меня, когда я, раба твоя, спала,
      и положила его к своей груди, а своего мертвого сына положила к моей груди;
  - name: 3 Царств 3:21
    orderIndex: 20
    osisId: 1Kgs.3.21
    sblId: 1Kgs 3:21
    shortName: 3 Цар 3:21
    text: утром я встала, чтобы покормить сына моего, и вот, он был мертвый; а когда
      я всмотрелась в него утром, то это был не мой сын, которого я родила.
  - name: 3 Царств 3:22
    orderIndex: 21
    osisId: 1Kgs.3.22
    sblId: 1Kgs 3:22
    shortName: 3 Цар 3:22
    text: 'И сказала другая женщина: нет, мой сын живой, а твой сын мертвый. А та
      говорила ей: нет, твой сын мертвый, а мой живой. И говорили они так пред царем.'
  - name: 3 Царств 3:23
    orderIndex: 22
    osisId: 1Kgs.3.23
    sblId: 1Kgs 3:23
    shortName: 3 Цар 3:23
    text: 'И сказал царь: эта говорит: мой сын живой, а твой сын мертвый; а та говорит:
      нет, твой сын мертвый, а мой сын живой.'
  - name: 3 Царств 3:24
    orderIndex: 23
    osisId: 1Kgs.3.24
    sblId: 1Kgs 3:24
    shortName: 3 Цар 3:24
    text: 'И сказал царь: подайте мне меч. И принесли меч к царю.'
  - name: 3 Царств 3:25
    orderIndex: 24
    osisId: 1Kgs.3.25
    sblId: 1Kgs 3:25
    shortName: 3 Цар 3:25
    text: 'И сказал царь: рассеките живое дитя надвое и отдайте половину одной и половину
      другой.'
  - name: 3 Царств 3:26
    orderIndex: 25
    osisId: 1Kgs.3.26
    sblId: 1Kgs 3:26
    shortName: 3 Цар 3:26
    text: 'И отвечала та женщина, которой сын был живой, царю, ибо взволновалась вся
      внутренность ее от жалости к сыну своему: о, господин мой! отдайте ей этого
      ребенка живого и не умерщвляйте его. А другая говорила: пусть же не будет ни
      мне, ни тебе, рубите.'
  - name: 3 Царств 3:27
    orderIndex: 26
    osisId: 1Kgs.3.27
    sblId: 1Kgs 3:27
    shortName: 3 Цар 3:27
    text: 'И отвечал царь и сказал: отдайте этой живое дитя, и не умерщвляйте его:
      она – его мать.'
  - name: 3 Царств 3:28
    orderIndex: 27
    osisId: 1Kgs.3.28
    sblId: 1Kgs 3:28
    shortName: 3 Цар 3:28
    text: И услышал весь Израиль о суде, как рассудил царь; и стали бояться царя,
      ибо увидели, что мудрость Божия в нем, чтобы производить суд.
  versesCount: 28
- name: 3 Царств 4
  orderIndex: 3
  osisId: 1Kgs.4
  sblId: 1Kgs 4
  shortName: 3 Цар 4
  verses:
  - name: 3 Царств 4:1
    orderIndex: 0
    osisId: 1Kgs.4.1
    sblId: 1Kgs 4:1
    shortName: 3 Цар 4:1
    text: И был царь Соломон царем над всем Израилем.
  - name: 3 Царств 4:2
    orderIndex: 1
    osisId: 1Kgs.4.2
    sblId: 1Kgs 4:2
    shortName: 3 Цар 4:2
    text: 'И вот начальники, которые [были] у него: Азария, сын Садока священника;'
  - name: 3 Царств 4:3
    orderIndex: 2
    osisId: 1Kgs.4.3
    sblId: 1Kgs 4:3
    shortName: 3 Цар 4:3
    text: Елихореф и Ахия, сыновья Сивы, писцы; Иосафат, сын Ахилуда, дееписатель;
  - name: 3 Царств 4:4
    orderIndex: 3
    osisId: 1Kgs.4.4
    sblId: 1Kgs 4:4
    shortName: 3 Цар 4:4
    text: Ванея, сын Иодая, военачальник; Садок и Авиафар – священники;
  - name: 3 Царств 4:5
    orderIndex: 4
    osisId: 1Kgs.4.5
    sblId: 1Kgs 4:5
    shortName: 3 Цар 4:5
    text: Азария, сын Нафана, начальник над приставниками, и Завуф, сын Нафана священника
      – друг царя;
  - name: 3 Царств 4:6
    orderIndex: 5
    osisId: 1Kgs.4.6
    sblId: 1Kgs 4:6
    shortName: 3 Цар 4:6
    text: Ахисар – начальник над домом [царским], и Адонирам, сын Авды, – над податями.
  - name: 3 Царств 4:7
    orderIndex: 6
    osisId: 1Kgs.4.7
    sblId: 1Kgs 4:7
    shortName: 3 Цар 4:7
    text: И было у Соломона двенадцать приставников над всем Израилем, и они доставляли
      продовольствие царю и дому его; каждый должен был доставлять продовольствие
      на один месяц в году.
  - name: 3 Царств 4:8
    orderIndex: 7
    osisId: 1Kgs.4.8
    sblId: 1Kgs 4:8
    shortName: 3 Цар 4:8
    text: 'Вот имена их: Бен–Хур – на горе Ефремовой;'
  - name: 3 Царств 4:9
    orderIndex: 8
    osisId: 1Kgs.4.9
    sblId: 1Kgs 4:9
    shortName: 3 Цар 4:9
    text: Бен–Декер– в Макаце и в Шаалбиме, в Вефсамисе и в Елоне и в Беф–Ханане;
  - name: 3 Царств 4:10
    orderIndex: 9
    osisId: 1Kgs.4.10
    sblId: 1Kgs 4:10
    shortName: 3 Цар 4:10
    text: Бен–Хесед – в Арюбофе; ему же принадлежал Соко и вся земля Хефер;
  - name: 3 Царств 4:11
    orderIndex: 10
    osisId: 1Kgs.4.11
    sblId: 1Kgs 4:11
    shortName: 3 Цар 4:11
    text: Бен–Авинадав – [над] всем Нафаф–Дором; Тафафь, дочь Соломона, была его женою;
  - name: 3 Царств 4:12
    orderIndex: 11
    osisId: 1Kgs.4.12
    sblId: 1Kgs 4:12
    shortName: 3 Цар 4:12
    text: Ваана, сын Ахилуда, в Фаанахе и Мегиддо и во всем Беф–Сане, что близ Цартана
      ниже Иезрееля, от Беф–Сана до Абел–Мехола, и даже за Иокмеам;
  - name: 3 Царств 4:13
    orderIndex: 12
    osisId: 1Kgs.4.13
    sblId: 1Kgs 4:13
    shortName: 3 Цар 4:13
    text: Бен–Гевер – в Рамофе Галаадском; у него были селения Иаира, сына Манассиина,
      что в Галааде; у него также область Аргов, что в Васане, шестьдесят больших
      городов со стенами и медными затворами;
  - name: 3 Царств 4:14
    orderIndex: 13
    osisId: 1Kgs.4.14
    sblId: 1Kgs 4:14
    shortName: 3 Цар 4:14
    text: Ахинадав, сын Гиддо, в Маханаиме;
  - name: 3 Царств 4:15
    orderIndex: 14
    osisId: 1Kgs.4.15
    sblId: 1Kgs 4:15
    shortName: 3 Цар 4:15
    text: Ахимаас – в [земле] Неффалимовой; он взял себе в жену Васемафу, дочь Соломона;
  - name: 3 Царств 4:16
    orderIndex: 15
    osisId: 1Kgs.4.16
    sblId: 1Kgs 4:16
    shortName: 3 Цар 4:16
    text: Ваана, сын Хушая, в [земле] Асировой и в Баалофе;
  - name: 3 Царств 4:17
    orderIndex: 16
    osisId: 1Kgs.4.17
    sblId: 1Kgs 4:17
    shortName: 3 Цар 4:17
    text: Иосафат, сын Паруаха, в [земле] Иссахаровой;
  - name: 3 Царств 4:18
    orderIndex: 17
    osisId: 1Kgs.4.18
    sblId: 1Kgs 4:18
    shortName: 3 Цар 4:18
    text: Шимей, сын Елы, в [земле] Вениаминовой;
  - name: 3 Царств 4:19
    orderIndex: 18
    osisId: 1Kgs.4.19
    sblId: 1Kgs 4:19
    shortName: 3 Цар 4:19
    text: Гевер, сын Урия, в земле Галаадской, в земле Сигона, царя Аморрейского,
      и Ога, царя Васанского. Он был приставник в этой земле.
  - name: 3 Царств 4:20
    orderIndex: 19
    osisId: 1Kgs.4.20
    sblId: 1Kgs 4:20
    shortName: 3 Цар 4:20
    text: Иуда и Израиль, многочисленные как песок у моря, ели, пили и веселились.
  - name: 3 Царств 4:21
    orderIndex: 20
    osisId: 1Kgs.4.21
    sblId: 1Kgs 4:21
    shortName: 3 Цар 4:21
    text: Соломон владел всеми царствами от реки [Евфрата] до земли Филистимской и
      до пределов Египта. Они приносили дары и служили Соломону во все дни жизни его.
  - name: 3 Царств 4:22
    orderIndex: 21
    osisId: 1Kgs.4.22
    sblId: 1Kgs 4:22
    shortName: 3 Цар 4:22
    text: 'Продовольствие Соломона на каждый день составляли: тридцать коров муки
      пшеничной и шестьдесят коров прочей муки,'
  - name: 3 Царств 4:23
    orderIndex: 22
    osisId: 1Kgs.4.23
    sblId: 1Kgs 4:23
    shortName: 3 Цар 4:23
    text: десять волов откормленных и двадцать волов с пастбища, и сто овец, кроме
      оленей, и серн, и сайгаков, и откормленных птиц;
  - name: 3 Царств 4:24
    orderIndex: 23
    osisId: 1Kgs.4.24
    sblId: 1Kgs 4:24
    shortName: 3 Цар 4:24
    text: ибо он владычествовал над всею землею по эту сторону реки, от Типсаха до
      Газы, над всеми царями по эту сторону реки, и был у него мир со всеми окрестными
      странами.
  - name: 3 Царств 4:25
    orderIndex: 24
    osisId: 1Kgs.4.25
    sblId: 1Kgs 4:25
    shortName: 3 Цар 4:25
    text: И жили Иуда и Израиль спокойно, каждый под виноградником своим и под смоковницею
      своею, от Дана до Вирсавии, во все дни Соломона.
  - name: 3 Царств 4:26
    orderIndex: 25
    osisId: 1Kgs.4.26
    sblId: 1Kgs 4:26
    shortName: 3 Цар 4:26
    text: И было у Соломона сорок тысяч стойл для коней колесничных и двенадцать тысяч
      для конницы.
  - name: 3 Царств 4:27
    orderIndex: 26
    osisId: 1Kgs.4.27
    sblId: 1Kgs 4:27
    shortName: 3 Цар 4:27
    text: И те приставники доставляли царю Соломону все принадлежащее к столу царя,
      каждый в свой месяц, и не допускали недостатка ни в чем.
  - name: 3 Царств 4:28
    orderIndex: 27
    osisId: 1Kgs.4.28
    sblId: 1Kgs 4:28
    shortName: 3 Цар 4:28
    text: И ячмень и солому для коней и для мулов доставляли каждый в свою очередь
      на место, где находился царь.
  - name: 3 Царств 4:29
    orderIndex: 28
    osisId: 1Kgs.4.29
    sblId: 1Kgs 4:29
    shortName: 3 Цар 4:29
    text: И дал Бог Соломону мудрость и весьма великий разум, и обширный ум, как песок
      на берегу моря.
  - name: 3 Царств 4:30
    orderIndex: 29
    osisId: 1Kgs.4.30
    sblId: 1Kgs 4:30
    shortName: 3 Цар 4:30
    text: И была мудрость Соломона выше мудрости всех сынов востока и всей мудрости
      Египтян.
  - name: 3 Царств 4:31
    orderIndex: 30
    osisId: 1Kgs.4.31
    sblId: 1Kgs 4:31
    shortName: 3 Цар 4:31
    text: Он был мудрее всех людей, мудрее и Ефана Езрахитянина, и Емана, и Халкола,
      и Дарды, сыновей Махола, и имя его было в славе у всех окрестных народов.
  - name: 3 Царств 4:32
    orderIndex: 31
    osisId: 1Kgs.4.32
    sblId: 1Kgs 4:32
    shortName: 3 Цар 4:32
    text: И изрек он три тысячи притчей, и песней его было тысяча и пять;
  - name: 3 Царств 4:33
    orderIndex: 32
    osisId: 1Kgs.4.33
    sblId: 1Kgs 4:33
    shortName: 3 Цар 4:33
    text: и говорил он о деревах, от кедра, что в Ливане, до иссопа, вырастающего
      из стены; говорил и о животных, и о птицах, и о пресмыкающихся, и о рыбах.
  - name: 3 Царств 4:34
    orderIndex: 33
    osisId: 1Kgs.4.34
    sblId: 1Kgs 4:34
    shortName: 3 Цар 4:34
    text: И приходили от всех народов послушать мудрости Соломона, от всех царей земных,
      которые слышали о мудрости его.
  versesCount: 34
- name: 3 Царств 5
  orderIndex: 4
  osisId: 1Kgs.5
  sblId: 1Kgs 5
  shortName: 3 Цар 5
  verses:
  - name: 3 Царств 5:1
    orderIndex: 0
    osisId: 1Kgs.5.1
    sblId: 1Kgs 5:1
    shortName: 3 Цар 5:1
    text: И послал Хирам, царь Тирский, слуг своих к Соломону, когда услышал, что
      его помазали в царя на место отца его; ибо Хирам был другом Давида во всю жизнь.
  - name: 3 Царств 5:2
    orderIndex: 1
    osisId: 1Kgs.5.2
    sblId: 1Kgs 5:2
    shortName: 3 Цар 5:2
    text: 'И послал также и Соломон к Хираму сказать:'
  - name: 3 Царств 5:3
    orderIndex: 2
    osisId: 1Kgs.5.3
    sblId: 1Kgs 5:3
    shortName: 3 Цар 5:3
    text: ты знаешь, что Давид, отец мой, не мог построить дом имени Господа Бога
      своего по причине войн с окрестными народами, доколе Господь не покорил их под
      стопы ног его;
  - name: 3 Царств 5:4
    orderIndex: 3
    osisId: 1Kgs.5.4
    sblId: 1Kgs 5:4
    shortName: 3 Цар 5:4
    text: 'ныне же Господь Бог мой даровал мне покой отовсюду: нет противника и нет
      более препон;'
  - name: 3 Царств 5:5
    orderIndex: 4
    osisId: 1Kgs.5.5
    sblId: 1Kgs 5:5
    shortName: 3 Цар 5:5
    text: 'и вот, я намерен построить дом имени Господа Бога моего, как сказал Господь
      отцу моему Давиду, говоря: "сын твой, которого Я посажу вместо тебя на престоле
      твоем, он построит дом имени Моему";'
  - name: 3 Царств 5:6
    orderIndex: 5
    osisId: 1Kgs.5.6
    sblId: 1Kgs 5:6
    shortName: 3 Цар 5:6
    text: итак прикажи нарубить для меня кедров с Ливана; и вот, рабы мои будут вместе
      с твоими рабами, и я буду давать тебе плату за рабов твоих, какую ты назначишь;
      ибо ты знаешь, что у нас нет людей, которые умели бы рубить дерева так, как
      Сидоняне.
  - name: 3 Царств 5:7
    orderIndex: 6
    osisId: 1Kgs.5.7
    sblId: 1Kgs 5:7
    shortName: 3 Цар 5:7
    text: 'Когда услышал Хирам слова Соломона, очень обрадовался и сказал: благословен
      ныне Господь, Который дал Давиду сына мудрого [для] [управления] этим многочисленным
      народом!'
  - name: 3 Царств 5:8
    orderIndex: 7
    osisId: 1Kgs.5.8
    sblId: 1Kgs 5:8
    shortName: 3 Цар 5:8
    text: 'И послал Хирам к Соломону сказать: я выслушал то, за чем ты посылал ко
      мне, и исполню все желание твое о деревах кедровых и деревах кипарисовых;'
  - name: 3 Царств 5:9
    orderIndex: 8
    osisId: 1Kgs.5.9
    sblId: 1Kgs 5:9
    shortName: 3 Цар 5:9
    text: рабы мои свезут их с Ливана к морю, и я плотами доставлю их морем к месту,
      которое ты назначишь мне, и там сложу их, и ты возьмешь; но и ты исполни мое
      желание, чтобы доставлять хлеб для моего дома.
  - name: 3 Царств 5:10
    orderIndex: 9
    osisId: 1Kgs.5.10
    sblId: 1Kgs 5:10
    shortName: 3 Цар 5:10
    text: И давал Хирам Соломону дерева кедровые и дерева кипарисовые, вполне по его
      желанию.
  - name: 3 Царств 5:11
    orderIndex: 10
    osisId: 1Kgs.5.11
    sblId: 1Kgs 5:11
    shortName: 3 Цар 5:11
    text: 'А Соломон давал Хираму двадцать тысяч коров пшеницы для продовольствия
      дома его и двадцать коров оливкового выбитого масла: столько давал Соломон Хираму
      каждый год.'
  - name: 3 Царств 5:12
    orderIndex: 11
    osisId: 1Kgs.5.12
    sblId: 1Kgs 5:12
    shortName: 3 Цар 5:12
    text: Господь дал мудрость Соломону, как обещал ему. И был мир между Хирамом и
      Соломоном, и они заключили между собою союз.
  - name: 3 Царств 5:13
    orderIndex: 12
    osisId: 1Kgs.5.13
    sblId: 1Kgs 5:13
    shortName: 3 Цар 5:13
    text: И обложил царь Соломон повинностью весь Израиль; повинность же состояла
      в тридцати тысячах человек.
  - name: 3 Царств 5:14
    orderIndex: 13
    osisId: 1Kgs.5.14
    sblId: 1Kgs 5:14
    shortName: 3 Цар 5:14
    text: И посылал их на Ливан, по десяти тысяч на месяц, попеременно; месяц они
      были на Ливане, а два месяца в доме своем. Адонирам же начальствовал над ними.
  - name: 3 Царств 5:15
    orderIndex: 14
    osisId: 1Kgs.5.15
    sblId: 1Kgs 5:15
    shortName: 3 Цар 5:15
    text: Еще у Соломона было семьдесят тысяч носящих тяжести и восемьдесят тысяч
      каменосеков в горах,
  - name: 3 Царств 5:16
    orderIndex: 15
    osisId: 1Kgs.5.16
    sblId: 1Kgs 5:16
    shortName: 3 Цар 5:16
    text: кроме трех тысяч трехсот начальников, поставленных Соломоном над работою
      для надзора за народом, который производил работу.
  - name: 3 Царств 5:17
    orderIndex: 16
    osisId: 1Kgs.5.17
    sblId: 1Kgs 5:17
    shortName: 3 Цар 5:17
    text: И повелел царь привозить камни большие, камни дорогие, для основания дома,
      камни обделанные.
  - name: 3 Царств 5:18
    orderIndex: 17
    osisId: 1Kgs.5.18
    sblId: 1Kgs 5:18
    shortName: 3 Цар 5:18
    text: Обтесывали же их работники Соломоновы и работники Хирамовы и Гивлитяне,
      и приготовляли дерева и камни для строения дома.
  versesCount: 18
- name: 3 Царств 6
  orderIndex: 5
  osisId: 1Kgs.6
  sblId: 1Kgs 6
  shortName: 3 Цар 6
  verses:
  - name: 3 Царств 6:1
    orderIndex: 0
    osisId: 1Kgs.6.1
    sblId: 1Kgs 6:1
    shortName: 3 Цар 6:1
    text: В четыреста восьмидесятом году по исшествии сынов Израилевых из земли Египетской,
      в четвертый год царствования Соломонова над Израилем, в месяц Зиф, который есть
      второй месяц, начал он строить храм Господу.
  - name: 3 Царств 6:2
    orderIndex: 1
    osisId: 1Kgs.6.2
    sblId: 1Kgs 6:2
    shortName: 3 Цар 6:2
    text: Храм, который построил царь Соломон Господу, длиною был в шестьдесят локтей,
      шириною в двадцать и вышиною в тридцать локтей,
  - name: 3 Царств 6:3
    orderIndex: 2
    osisId: 1Kgs.6.3
    sblId: 1Kgs 6:3
    shortName: 3 Цар 6:3
    text: и притвор пред храмом в двадцать локтей длины, соответственно ширине храма,
      и в десять локтей ширины пред храмом.
  - name: 3 Царств 6:4
    orderIndex: 3
    osisId: 1Kgs.6.4
    sblId: 1Kgs 6:4
    shortName: 3 Цар 6:4
    text: И сделал он в доме окна решетчатые, глухие с откосами.
  - name: 3 Царств 6:5
    orderIndex: 4
    osisId: 1Kgs.6.5
    sblId: 1Kgs 6:5
    shortName: 3 Цар 6:5
    text: И сделал пристройку вокруг стен храма, вокруг храма и давира; и сделал боковые
      комнаты кругом.
  - name: 3 Царств 6:6
    orderIndex: 5
    osisId: 1Kgs.6.6
    sblId: 1Kgs 6:6
    shortName: 3 Цар 6:6
    text: Нижний [ярус] пристройки шириною был в пять локтей, средний шириною в шесть
      локтей, а третий шириною в семь локтей; ибо вокруг храма извне сделаны были
      уступы, дабы пристройка не прикасалась к стенам храма.
  - name: 3 Царств 6:7
    orderIndex: 6
    osisId: 1Kgs.6.7
    sblId: 1Kgs 6:7
    shortName: 3 Цар 6:7
    text: Когда строился храм, на строение употребляемы были обтесанные камни; ни
      молота, ни тесла, ни всякого другого железного орудия не было слышно в храме
      при строении его.
  - name: 3 Царств 6:8
    orderIndex: 7
    osisId: 1Kgs.6.8
    sblId: 1Kgs 6:8
    shortName: 3 Цар 6:8
    text: Вход в средний ярус был с правой стороны храма. По круглым лестницам всходили
      в средний [ярус], а от среднего в третий.
  - name: 3 Царств 6:9
    orderIndex: 8
    osisId: 1Kgs.6.9
    sblId: 1Kgs 6:9
    shortName: 3 Цар 6:9
    text: И построил он храм, и кончил его, и обшил храм кедровыми досками.
  - name: 3 Царств 6:10
    orderIndex: 9
    osisId: 1Kgs.6.10
    sblId: 1Kgs 6:10
    shortName: 3 Цар 6:10
    text: И пристроил ко всему храму боковые комнаты вышиною в пять локтей; они прикреплены
      были к храму посредством кедровых бревен.
  - name: 3 Царств 6:11
    orderIndex: 10
    osisId: 1Kgs.6.11
    sblId: 1Kgs 6:11
    shortName: 3 Цар 6:11
    text: 'И было слово Господа к Соломону, и сказано ему:'
  - name: 3 Царств 6:12
    orderIndex: 11
    osisId: 1Kgs.6.12
    sblId: 1Kgs 6:12
    shortName: 3 Цар 6:12
    text: вот, ты строишь храм; если ты будешь ходить по уставам Моим, и поступать
      по определениям Моим и соблюдать все заповеди Мои, поступая по ним, то Я исполню
      на тебе слово Мое, которое Я сказал Давиду, отцу твоему,
  - name: 3 Царств 6:13
    orderIndex: 12
    osisId: 1Kgs.6.13
    sblId: 1Kgs 6:13
    shortName: 3 Цар 6:13
    text: и буду жить среди сынов Израилевых, и не оставлю народа Моего Израиля.
  - name: 3 Царств 6:14
    orderIndex: 13
    osisId: 1Kgs.6.14
    sblId: 1Kgs 6:14
    shortName: 3 Цар 6:14
    text: И построил Соломон храм и кончил его.
  - name: 3 Царств 6:15
    orderIndex: 14
    osisId: 1Kgs.6.15
    sblId: 1Kgs 6:15
    shortName: 3 Цар 6:15
    text: И обложил стены храма внутри кедровыми досками; от пола храма до потолка
      внутри обложил деревом и покрыл пол храма кипарисовыми досками.
  - name: 3 Царств 6:16
    orderIndex: 15
    osisId: 1Kgs.6.16
    sblId: 1Kgs 6:16
    shortName: 3 Цар 6:16
    text: И устроил в задней стороне храма, в двадцати локтях от края, стену, и обложил
      стены и потолок кедровыми досками, и устроил давир для Святаго–святых.
  - name: 3 Царств 6:17
    orderIndex: 16
    osisId: 1Kgs.6.17
    sblId: 1Kgs 6:17
    shortName: 3 Цар 6:17
    text: Сорока локтей [был] храм, то есть передняя часть храма.
  - name: 3 Царств 6:18
    orderIndex: 17
    osisId: 1Kgs.6.18
    sblId: 1Kgs 6:18
    shortName: 3 Цар 6:18
    text: На кедрах внутри храма были вырезаны [подобия] огурцов и распускающихся
      цветов; все было покрыто кедром, камня не видно было.
  - name: 3 Царств 6:19
    orderIndex: 18
    osisId: 1Kgs.6.19
    sblId: 1Kgs 6:19
    shortName: 3 Цар 6:19
    text: Давир же внутри храма он приготовил для того, чтобы поставить там ковчег
      завета Господня.
  - name: 3 Царств 6:20
    orderIndex: 19
    osisId: 1Kgs.6.20
    sblId: 1Kgs 6:20
    shortName: 3 Цар 6:20
    text: И давир был длиною в двадцать локтей, шириною в двадцать локтей и вышиною
      в двадцать локтей; он обложил его чистым золотом; обложил также и кедровый жертвенник.
  - name: 3 Царств 6:21
    orderIndex: 20
    osisId: 1Kgs.6.21
    sblId: 1Kgs 6:21
    shortName: 3 Цар 6:21
    text: И обложил Соломон храм внутри чистым золотом, и протянул золотые цепи пред
      давиром, и обложил его золотом.
  - name: 3 Царств 6:22
    orderIndex: 21
    osisId: 1Kgs.6.22
    sblId: 1Kgs 6:22
    shortName: 3 Цар 6:22
    text: Весь храм он обложил золотом, весь храм до конца, и весь жертвенник, который
      пред давиром, обложил золотом.
  - name: 3 Царств 6:23
    orderIndex: 22
    osisId: 1Kgs.6.23
    sblId: 1Kgs 6:23
    shortName: 3 Цар 6:23
    text: И сделал в давире двух херувимов из масличного дерева, вышиною в десять
      локтей.
  - name: 3 Царств 6:24
    orderIndex: 23
    osisId: 1Kgs.6.24
    sblId: 1Kgs 6:24
    shortName: 3 Цар 6:24
    text: Одно крыло херувима было в пять локтей и другое крыло херувима в пять локтей;
      десять локтей было от одного конца крыльев его до другого конца крыльев его.
  - name: 3 Царств 6:25
    orderIndex: 24
    osisId: 1Kgs.6.25
    sblId: 1Kgs 6:25
    shortName: 3 Цар 6:25
    text: В десять локтей [был] и другой херувим; одинаковой меры и одинакового вида
      [были] оба херувима.
  - name: 3 Царств 6:26
    orderIndex: 25
    osisId: 1Kgs.6.26
    sblId: 1Kgs 6:26
    shortName: 3 Цар 6:26
    text: Высота одного херувима [была] десять локтей, также и другого херувима.
  - name: 3 Царств 6:27
    orderIndex: 26
    osisId: 1Kgs.6.27
    sblId: 1Kgs 6:27
    shortName: 3 Цар 6:27
    text: И поставил он херувимов среди внутренней части храма. Крылья же херувимов
      были распростерты, и касалось крыло одного [одной] стены, а крыло другого херувима
      касалось другой стены; другие же крылья их среди храма сходились крыло с крылом.
  - name: 3 Царств 6:28
    orderIndex: 27
    osisId: 1Kgs.6.28
    sblId: 1Kgs 6:28
    shortName: 3 Цар 6:28
    text: И обложил он херувимов золотом.
  - name: 3 Царств 6:29
    orderIndex: 28
    osisId: 1Kgs.6.29
    sblId: 1Kgs 6:29
    shortName: 3 Цар 6:29
    text: И на всех стенах храма кругом сделал резные изображения херувимов и пальмовых
      дерев и распускающихся цветов, внутри и вне.
  - name: 3 Царств 6:30
    orderIndex: 29
    osisId: 1Kgs.6.30
    sblId: 1Kgs 6:30
    shortName: 3 Цар 6:30
    text: И пол в храме обложил золотом во внутренней и передней части.
  - name: 3 Царств 6:31
    orderIndex: 30
    osisId: 1Kgs.6.31
    sblId: 1Kgs 6:31
    shortName: 3 Цар 6:31
    text: Для входа в давир сделал двери из масличного дерева, с пятиугольными косяками.
  - name: 3 Царств 6:32
    orderIndex: 31
    osisId: 1Kgs.6.32
    sblId: 1Kgs 6:32
    shortName: 3 Цар 6:32
    text: На двух половинах дверей из масличного дерева он сделал резных херувимов
      и пальмы и распускающиеся цветы и обложил золотом; покрыл золотом и херувимов
      и пальмы.
  - name: 3 Царств 6:33
    orderIndex: 32
    osisId: 1Kgs.6.33
    sblId: 1Kgs 6:33
    shortName: 3 Цар 6:33
    text: И у входа в храм сделал косяки из масличного дерева четырехугольные,
  - name: 3 Царств 6:34
    orderIndex: 33
    osisId: 1Kgs.6.34
    sblId: 1Kgs 6:34
    shortName: 3 Цар 6:34
    text: и две двери из кипарисового дерева; обе половинки одной двери были подвижные,
      и обе половинки другой двери были подвижные.
  - name: 3 Царств 6:35
    orderIndex: 34
    osisId: 1Kgs.6.35
    sblId: 1Kgs 6:35
    shortName: 3 Цар 6:35
    text: И вырезал [на них] херувимов и пальмы и распускающиеся цветы и обложил золотом
      по резьбе.
  - name: 3 Царств 6:36
    orderIndex: 35
    osisId: 1Kgs.6.36
    sblId: 1Kgs 6:36
    shortName: 3 Цар 6:36
    text: И построил внутренний двор из трех рядов обтесанного камня и из ряда кедровых
      брусьев.
  - name: 3 Царств 6:37
    orderIndex: 36
    osisId: 1Kgs.6.37
    sblId: 1Kgs 6:37
    shortName: 3 Цар 6:37
    text: В четвертый год, в месяц Зиф, положил он основание храму Господа,
  - name: 3 Царств 6:38
    orderIndex: 37
    osisId: 1Kgs.6.38
    sblId: 1Kgs 6:38
    shortName: 3 Цар 6:38
    text: а на одиннадцатом году, в месяце Буле, – это месяц восьмой, – он окончил
      храм со всеми принадлежностями его и по всем предначертаниям его; строил его
      семь лет.
  versesCount: 38
- name: 3 Царств 7
  orderIndex: 6
  osisId: 1Kgs.7
  sblId: 1Kgs 7
  shortName: 3 Цар 7
  verses:
  - name: 3 Царств 7:1
    orderIndex: 0
    osisId: 1Kgs.7.1
    sblId: 1Kgs 7:1
    shortName: 3 Цар 7:1
    text: А свой дом Соломон строил тринадцать лет и окончил весь дом свой.
  - name: 3 Царств 7:2
    orderIndex: 1
    osisId: 1Kgs.7.2
    sblId: 1Kgs 7:2
    shortName: 3 Цар 7:2
    text: И построил он дом из дерева Ливанского, длиною во сто локтей, шириною в
      пятьдесят локтей, а вышиною в тридцать локтей, на четырех рядах кедровых столбов;
      и кедровые бревна [положены были] на столбах.
  - name: 3 Царств 7:3
    orderIndex: 2
    osisId: 1Kgs.7.3
    sblId: 1Kgs 7:3
    shortName: 3 Цар 7:3
    text: И настлан был помост из кедра над бревнами на сорока пяти столбах, по пятнадцати
      в ряд.
  - name: 3 Царств 7:4
    orderIndex: 3
    osisId: 1Kgs.7.4
    sblId: 1Kgs 7:4
    shortName: 3 Цар 7:4
    text: Оконных косяков [было] три ряда; и три ряда [окон], окно против окна.
  - name: 3 Царств 7:5
    orderIndex: 4
    osisId: 1Kgs.7.5
    sblId: 1Kgs 7:5
    shortName: 3 Цар 7:5
    text: И все двери и дверные косяки были четырехугольные, и окно против окна, в
      три ряда.
  - name: 3 Царств 7:6
    orderIndex: 5
    osisId: 1Kgs.7.6
    sblId: 1Kgs 7:6
    shortName: 3 Цар 7:6
    text: И притвор из столбов сделал он длиною в пятьдесят локтей, шириною в тридцать
      локтей, и пред ними крыльцо, и столбы, и порог пред ними.
  - name: 3 Царств 7:7
    orderIndex: 6
    osisId: 1Kgs.7.7
    sblId: 1Kgs 7:7
    shortName: 3 Цар 7:7
    text: Еще притвор с престолом, с которого он судил, притвор для судилища сделал
      он и покрыл все полы кедром.
  - name: 3 Царств 7:8
    orderIndex: 7
    osisId: 1Kgs.7.8
    sblId: 1Kgs 7:8
    shortName: 3 Цар 7:8
    text: В доме, где он жил, другой двор позади притвора был такого же устройства.
      И в доме дочери фараоновой, которую взял за себя Соломон, он сделал такой же
      притвор.
  - name: 3 Царств 7:9
    orderIndex: 8
    osisId: 1Kgs.7.9
    sblId: 1Kgs 7:9
    shortName: 3 Цар 7:9
    text: Все это сделано было из дорогих камней, обтесанных по размеру, обрезанных
      пилою, с внутренней и наружной стороны, от основания до выступов, и с наружной
      стороны до большого двора.
  - name: 3 Царств 7:10
    orderIndex: 9
    osisId: 1Kgs.7.10
    sblId: 1Kgs 7:10
    shortName: 3 Цар 7:10
    text: И в основание положены были камни дорогие, камни большие, камни в десять
      локтей и камни в восемь локтей,
  - name: 3 Царств 7:11
    orderIndex: 10
    osisId: 1Kgs.7.11
    sblId: 1Kgs 7:11
    shortName: 3 Цар 7:11
    text: и сверху дорогие камни, обтесанные по размеру, и кедр.
  - name: 3 Царств 7:12
    orderIndex: 11
    osisId: 1Kgs.7.12
    sblId: 1Kgs 7:12
    shortName: 3 Цар 7:12
    text: Большой двор огорожен был кругом тремя рядами тесаных камней и одним рядом
      кедровых бревен; также и внутренний двор храма Господа и притвор храма.
  - name: 3 Царств 7:13
    orderIndex: 12
    osisId: 1Kgs.7.13
    sblId: 1Kgs 7:13
    shortName: 3 Цар 7:13
    text: И послал царь Соломон и взял из Тира Хирама,
  - name: 3 Царств 7:14
    orderIndex: 13
    osisId: 1Kgs.7.14
    sblId: 1Kgs 7:14
    shortName: 3 Цар 7:14
    text: 'сына одной вдовы, из колена Неффалимова. Отец его Тирянин был медник; он
      владел способностью, искусством и уменьем выделывать всякие вещи из меди. И
      пришел он к царю Соломону и производил у него всякие работы:'
  - name: 3 Царств 7:15
    orderIndex: 14
    osisId: 1Kgs.7.15
    sblId: 1Kgs 7:15
    shortName: 3 Цар 7:15
    text: и сделал он два медных столба, каждый в восемнадцать локтей вышиною, и снурок
      в двенадцать локтей обнимал [окружность] того и другого столба;
  - name: 3 Царств 7:16
    orderIndex: 15
    osisId: 1Kgs.7.16
    sblId: 1Kgs 7:16
    shortName: 3 Цар 7:16
    text: 'и два венца, вылитых из меди, он сделал, чтобы положить на верху столбов:
      пять локтей вышины в одном венце и пять локтей вышины в другом венце;'
  - name: 3 Царств 7:17
    orderIndex: 16
    osisId: 1Kgs.7.17
    sblId: 1Kgs 7:17
    shortName: 3 Цар 7:17
    text: 'сетки плетеной работы и снурки в виде цепочек для венцов, которые были
      на верху столбов: семь на одном венце и семь на другом венце.'
  - name: 3 Царств 7:18
    orderIndex: 17
    osisId: 1Kgs.7.18
    sblId: 1Kgs 7:18
    shortName: 3 Цар 7:18
    text: Так сделал он столбы и два ряда гранатовых яблок вокруг сетки, чтобы покрыть
      венцы, которые на верху столбов; то же сделал и для другого венца.
  - name: 3 Царств 7:19
    orderIndex: 18
    osisId: 1Kgs.7.19
    sblId: 1Kgs 7:19
    shortName: 3 Цар 7:19
    text: А в притворе венцы на верху столбов сделаны [на подобие лилии], в четыре
      локтя,
  - name: 3 Царств 7:20
    orderIndex: 19
    osisId: 1Kgs.7.20
    sblId: 1Kgs 7:20
    shortName: 3 Цар 7:20
    text: и венцы на обоих столбах вверху, прямо над выпуклостью, которая подле сетки;
      и на другом венце, рядами кругом, двести гранатовых яблок.
  - name: 3 Царств 7:21
    orderIndex: 20
    osisId: 1Kgs.7.21
    sblId: 1Kgs 7:21
    shortName: 3 Цар 7:21
    text: И поставил столбы к притвору храма; поставил столб направой стороне и дал
      ему имя Иахин, и поставил столб на левой стороне и дал ему имя Воаз.
  - name: 3 Царств 7:22
    orderIndex: 21
    osisId: 1Kgs.7.22
    sblId: 1Kgs 7:22
    shortName: 3 Цар 7:22
    text: И над столбами поставил [венцы], сделанные [наподобие] лилии; так окончена
      работа над столбами.
  - name: 3 Царств 7:23
    orderIndex: 22
    osisId: 1Kgs.7.23
    sblId: 1Kgs 7:23
    shortName: 3 Цар 7:23
    text: И сделал литое [из меди] море, – от края его до края его десять локтей,
      – совсем круглое, вышиною в пять локтей, и снурок в тридцать локтей обнимал
      его кругом.
  - name: 3 Царств 7:24
    orderIndex: 23
    osisId: 1Kgs.7.24
    sblId: 1Kgs 7:24
    shortName: 3 Цар 7:24
    text: '[Подобия] огурцов под краями его окружали его по десяти на локоть, окружали
      море со всех сторон в два ряда; [подобия] огурцов были вылиты с ним одним литьем.'
  - name: 3 Царств 7:25
    orderIndex: 24
    osisId: 1Kgs.7.25
    sblId: 1Kgs 7:25
    shortName: 3 Цар 7:25
    text: 'Оно стояло на двенадцати волах: три глядели к северу, три глядели к западу,
      три глядели к югу и три глядели к востоку; море лежало на них, и зады их [обращены
      были] внутрь под него.'
  - name: 3 Царств 7:26
    orderIndex: 25
    osisId: 1Kgs.7.26
    sblId: 1Kgs 7:26
    shortName: 3 Цар 7:26
    text: Толщиною оно было в ладонь, и края его, сделанные подобно краям чаши, [походили]
      на распустившуюся лилию. Оно вмещало две тысячи батов.
  - name: 3 Царств 7:27
    orderIndex: 26
    osisId: 1Kgs.7.27
    sblId: 1Kgs 7:27
    shortName: 3 Цар 7:27
    text: И сделал он десять медных подстав; длина каждой подставы – четыре локтя,
      ширина – четыре локтя и три локтя – вышина.
  - name: 3 Царств 7:28
    orderIndex: 27
    osisId: 1Kgs.7.28
    sblId: 1Kgs 7:28
    shortName: 3 Цар 7:28
    text: 'И вот устройство подстав: у них стенки, стенки между наугольными пластинками;'
  - name: 3 Царств 7:29
    orderIndex: 28
    osisId: 1Kgs.7.29
    sblId: 1Kgs 7:29
    shortName: 3 Цар 7:29
    text: на стенках, которые между наугольниками, [изображены] были львы, волы и
      херувимы; также и на наугольниках, а выше и ниже львов и волов – развесистые
      венки;
  - name: 3 Царств 7:30
    orderIndex: 29
    osisId: 1Kgs.7.30
    sblId: 1Kgs 7:30
    shortName: 3 Цар 7:30
    text: у каждой подставы по четыре медных колеса и оси медные. На четырех углах
      выступы на подобие плеч, выступы литые внизу, под чашею, подле каждого венка.
  - name: 3 Царств 7:31
    orderIndex: 30
    osisId: 1Kgs.7.31
    sblId: 1Kgs 7:31
    shortName: 3 Цар 7:31
    text: Отверстие от внутреннего венка до верха в один локоть; отверстие его круглое,
      подобно подножию столбов, в полтора локтя, и при отверстии его изваяния; но
      боковые стенки четырехугольные, не круглые.
  - name: 3 Царств 7:32
    orderIndex: 31
    osisId: 1Kgs.7.32
    sblId: 1Kgs 7:32
    shortName: 3 Цар 7:32
    text: Под стенками было четыре колеса, и оси колес в подставах; вышина каждого
      колеса – полтора локтя.
  - name: 3 Царств 7:33
    orderIndex: 32
    osisId: 1Kgs.7.33
    sblId: 1Kgs 7:33
    shortName: 3 Цар 7:33
    text: Устройство колес такое же, как устройство колес в колеснице; оси их, и ободья
      их, и спицы их, и ступицы их, все было литое.
  - name: 3 Царств 7:34
    orderIndex: 33
    osisId: 1Kgs.7.34
    sblId: 1Kgs 7:34
    shortName: 3 Цар 7:34
    text: Четыре выступа на четырех углах каждой подставы; из подставы [выходили]
      выступы ее.
  - name: 3 Царств 7:35
    orderIndex: 34
    osisId: 1Kgs.7.35
    sblId: 1Kgs 7:35
    shortName: 3 Цар 7:35
    text: И на верху подставы круглое возвышение на поллоктя вышины; и на верху подставы
      рукоятки ее и стенки ее из одной с нею массы.
  - name: 3 Царств 7:36
    orderIndex: 35
    osisId: 1Kgs.7.36
    sblId: 1Kgs 7:36
    shortName: 3 Цар 7:36
    text: И изваял он на дощечках ее рукоятки и на стенках ее херувимов, львов и пальмы,
      сколько где позволяло место, и вокруг развесистые венки.
  - name: 3 Царств 7:37
    orderIndex: 36
    osisId: 1Kgs.7.37
    sblId: 1Kgs 7:37
    shortName: 3 Цар 7:37
    text: 'Так сделал он десять подстав: у всех их одно литье, одна мера, один вид.'
  - name: 3 Царств 7:38
    orderIndex: 37
    osisId: 1Kgs.7.38
    sblId: 1Kgs 7:38
    shortName: 3 Цар 7:38
    text: 'И сделал десять медных умывальниц: каждая умывальница вмещала сорок батов,
      каждая умывальница была в четыре локтя, каждая умывальница стояла на одной из
      десяти подстав.'
  - name: 3 Царств 7:39
    orderIndex: 38
    osisId: 1Kgs.7.39
    sblId: 1Kgs 7:39
    shortName: 3 Цар 7:39
    text: И расставил подставы – пять на правой стороне храма и пять на левой стороне
      храма, а море поставил на правой стороне храма, на восточно–южной стороне.
  - name: 3 Царств 7:40
    orderIndex: 39
    osisId: 1Kgs.7.40
    sblId: 1Kgs 7:40
    shortName: 3 Цар 7:40
    text: 'И сделал Хирам умывальницы и лопатки и чаши. И кончил Хирам всю работу,
      которую производил у царя Соломона для храма Господня:'
  - name: 3 Царств 7:41
    orderIndex: 40
    osisId: 1Kgs.7.41
    sblId: 1Kgs 7:41
    shortName: 3 Цар 7:41
    text: два столба и две опояски венцов, которые на верху столбов, и две сетки для
      покрытия двух опоясок венцов, которые на верху столбов;
  - name: 3 Царств 7:42
    orderIndex: 41
    osisId: 1Kgs.7.42
    sblId: 1Kgs 7:42
    shortName: 3 Цар 7:42
    text: и четыреста гранатовых яблок на двух сетках; два ряда гранатовых яблок для
      каждой сетки, для покрытия двух опоясок венцов, которые на столбах;
  - name: 3 Царств 7:43
    orderIndex: 42
    osisId: 1Kgs.7.43
    sblId: 1Kgs 7:43
    shortName: 3 Цар 7:43
    text: и десять подстав и десять умывальниц на подставах;
  - name: 3 Царств 7:44
    orderIndex: 43
    osisId: 1Kgs.7.44
    sblId: 1Kgs 7:44
    shortName: 3 Цар 7:44
    text: одно море и двенадцать волов под морем;
  - name: 3 Царств 7:45
    orderIndex: 44
    osisId: 1Kgs.7.45
    sblId: 1Kgs 7:45
    shortName: 3 Цар 7:45
    text: и тазы, и лопатки, и чаши. Все вещи, которые сделал Хирам царю Соломону
      для храма Господа, [были] из полированной меди.
  - name: 3 Царств 7:46
    orderIndex: 45
    osisId: 1Kgs.7.46
    sblId: 1Kgs 7:46
    shortName: 3 Цар 7:46
    text: Царь выливал их в глинистой земле, в окрестности Иордана, между Сокхофом
      и Цартаном.
  - name: 3 Царств 7:47
    orderIndex: 46
    osisId: 1Kgs.7.47
    sblId: 1Kgs 7:47
    shortName: 3 Цар 7:47
    text: И поставил Соломон все сии вещи [на место]. По причине чрезвычайного их
      множества, вес меди не определен.
  - name: 3 Царств 7:48
    orderIndex: 47
    osisId: 1Kgs.7.48
    sblId: 1Kgs 7:48
    shortName: 3 Цар 7:48
    text: 'И сделал Соломон все вещи, которые в храме Господа: золотой жертвенник
      и золотой стол, на котором хлебы предложения;'
  - name: 3 Царств 7:49
    orderIndex: 48
    osisId: 1Kgs.7.49
    sblId: 1Kgs 7:49
    shortName: 3 Цар 7:49
    text: и светильники – пять по правую сторону и пять по левую сторону, пред задним
      отделением храма, из чистого золота, и цветы, и лампадки, и щипцы из золота;
  - name: 3 Царств 7:50
    orderIndex: 49
    osisId: 1Kgs.7.50
    sblId: 1Kgs 7:50
    shortName: 3 Цар 7:50
    text: и блюда, и ножи, и чаши, и лотки, и кадильницы из чистого золота, и петли
      у дверей внутреннего храма во Святом Святых и у дверей в храме из золота же.
  - name: 3 Царств 7:51
    orderIndex: 50
    osisId: 1Kgs.7.51
    sblId: 1Kgs 7:51
    shortName: 3 Цар 7:51
    text: Так совершена вся работа, которую производил царь Соломон для храма Господа.
      И принес Соломон посвященное Давидом, отцом его; серебро и золото и вещи отдал
      в сокровищницы храма Господня.
  versesCount: 51
- name: 3 Царств 8
  orderIndex: 7
  osisId: 1Kgs.8
  sblId: 1Kgs 8
  shortName: 3 Цар 8
  verses:
  - name: 3 Царств 8:1
    orderIndex: 0
    osisId: 1Kgs.8.1
    sblId: 1Kgs 8:1
    shortName: 3 Цар 8:1
    text: Тогда созвал Соломон старейшин Израилевых и всех начальников колен, глав
      поколений сынов Израилевых, к царю Соломону в Иерусалим, чтобы перенести ковчег
      завета Господня из города Давидова, то есть Сиона.
  - name: 3 Царств 8:2
    orderIndex: 1
    osisId: 1Kgs.8.2
    sblId: 1Kgs 8:2
    shortName: 3 Цар 8:2
    text: И собрались к царю Соломону на праздник все Израильтяне в месяце Афаниме,
      который есть седьмой месяц.
  - name: 3 Царств 8:3
    orderIndex: 2
    osisId: 1Kgs.8.3
    sblId: 1Kgs 8:3
    shortName: 3 Цар 8:3
    text: И пришли все старейшины Израилевы; и подняли священники ковчег,
  - name: 3 Царств 8:4
    orderIndex: 3
    osisId: 1Kgs.8.4
    sblId: 1Kgs 8:4
    shortName: 3 Цар 8:4
    text: и понесли ковчег Господень и скинию собрания и все священные вещи, которые
      были в скинии; и несли их священники и левиты.
  - name: 3 Царств 8:5
    orderIndex: 4
    osisId: 1Kgs.8.5
    sblId: 1Kgs 8:5
    shortName: 3 Цар 8:5
    text: А царь Соломон и с ним все общество Израилево, собравшееся к нему, шли пред
      ковчегом, принося жертвы из мелкого и крупного скота, которых невозможно исчислить
      и определить, по множеству их.
  - name: 3 Царств 8:6
    orderIndex: 5
    osisId: 1Kgs.8.6
    sblId: 1Kgs 8:6
    shortName: 3 Цар 8:6
    text: И внесли священники ковчег завета Господня на место его, в давир храма,
      во Святое Святых, под крылья херувимов.
  - name: 3 Царств 8:7
    orderIndex: 6
    osisId: 1Kgs.8.7
    sblId: 1Kgs 8:7
    shortName: 3 Цар 8:7
    text: Ибо херувимы простирали крылья над местом ковчега, и покрывали херувимы
      сверху ковчег и шесты его.
  - name: 3 Царств 8:8
    orderIndex: 7
    osisId: 1Kgs.8.8
    sblId: 1Kgs 8:8
    shortName: 3 Цар 8:8
    text: И выдвинулись шесты так, что головки шестов видны были из святилища пред
      давиром, но не выказывались наружу; они там и до сего дня.
  - name: 3 Царств 8:9
    orderIndex: 8
    osisId: 1Kgs.8.9
    sblId: 1Kgs 8:9
    shortName: 3 Цар 8:9
    text: В ковчеге ничего не было, кроме двух каменных скрижалей, которые положил
      туда Моисей на Хориве, когда Господь заключил завет с сынами Израилевыми, по
      исшествии их из земли Египетской.
  - name: 3 Царств 8:10
    orderIndex: 9
    osisId: 1Kgs.8.10
    sblId: 1Kgs 8:10
    shortName: 3 Цар 8:10
    text: Когда священники вышли из святилища, облако наполнило дом Господень;
  - name: 3 Царств 8:11
    orderIndex: 10
    osisId: 1Kgs.8.11
    sblId: 1Kgs 8:11
    shortName: 3 Цар 8:11
    text: и не могли священники стоять на служении, по причине облака, ибо слава Господня
      наполнила храм Господень.
  - name: 3 Царств 8:12
    orderIndex: 11
    osisId: 1Kgs.8.12
    sblId: 1Kgs 8:12
    shortName: 3 Цар 8:12
    text: 'Тогда сказал Соломон: Господь сказал, что Он благоволит обитать во мгле;'
  - name: 3 Царств 8:13
    orderIndex: 12
    osisId: 1Kgs.8.13
    sblId: 1Kgs 8:13
    shortName: 3 Цар 8:13
    text: я построил храм в жилище Тебе, место, чтобы пребывать Тебе во веки.
  - name: 3 Царств 8:14
    orderIndex: 13
    osisId: 1Kgs.8.14
    sblId: 1Kgs 8:14
    shortName: 3 Цар 8:14
    text: И обратился царь лицем своим, и благословил все собрание Израильтян; все
      собрание Израильтян стояло, –
  - name: 3 Царств 8:15
    orderIndex: 14
    osisId: 1Kgs.8.15
    sblId: 1Kgs 8:15
    shortName: 3 Цар 8:15
    text: 'и сказал: благословен Господь Бог Израилев, Который сказал Своими устами
      Давиду, отцу моему, и ныне исполнил рукою Своею! Он говорил:'
  - name: 3 Царств 8:16
    orderIndex: 15
    osisId: 1Kgs.8.16
    sblId: 1Kgs 8:16
    shortName: 3 Цар 8:16
    text: '"с того дня, как Я вывел народ Мой Израиля из Египта, Я не избрал города
      ни в одном из колен Израилевых, чтобы построен был дом, в котором пребывало
      бы имя Мое; и избрал Давида, чтобы быть ему над народом Моим Израилем".'
  - name: 3 Царств 8:17
    orderIndex: 16
    osisId: 1Kgs.8.17
    sblId: 1Kgs 8:17
    shortName: 3 Цар 8:17
    text: У Давида, отца моего, было на сердце построить храм имени Господа Бога Израилева;
  - name: 3 Царств 8:18
    orderIndex: 17
    osisId: 1Kgs.8.18
    sblId: 1Kgs 8:18
    shortName: 3 Цар 8:18
    text: 'но Господь сказал Давиду, отцу моему: "у тебя есть на сердце построить
      храм имени Моему; хорошо, что это у тебя лежит на сердце;'
  - name: 3 Царств 8:19
    orderIndex: 18
    osisId: 1Kgs.8.19
    sblId: 1Kgs 8:19
    shortName: 3 Цар 8:19
    text: однако не ты построишь храм, а сын твой, исшедший из чресл твоих, он построит
      храм имени Моему".
  - name: 3 Царств 8:20
    orderIndex: 19
    osisId: 1Kgs.8.20
    sblId: 1Kgs 8:20
    shortName: 3 Цар 8:20
    text: И исполнил Господь слово Свое, которое изрек. Я вступил на место отца моего
      Давида и сел на престоле Израилевом, как сказал Господь, и построил храм имени
      Господа Бога Израилева;
  - name: 3 Царств 8:21
    orderIndex: 20
    osisId: 1Kgs.8.21
    sblId: 1Kgs 8:21
    shortName: 3 Цар 8:21
    text: и приготовил там место для ковчега, в котором завет Господа, заключенный
      Им с отцами нашими, когда Он вывел их из земли Египетской.
  - name: 3 Царств 8:22
    orderIndex: 21
    osisId: 1Kgs.8.22
    sblId: 1Kgs 8:22
    shortName: 3 Цар 8:22
    text: И стал Соломон пред жертвенником Господним впереди всего собрания Израильтян,
      и воздвиг руки свои к небу,
  - name: 3 Царств 8:23
    orderIndex: 22
    osisId: 1Kgs.8.23
    sblId: 1Kgs 8:23
    shortName: 3 Цар 8:23
    text: 'и сказал: Господи Боже Израилев! нет подобного Тебе Бога на небесах вверху
      и на земле внизу; Ты хранишь завет и милость к рабам Твоим, ходящим пред Тобою
      всем сердцем своим.'
  - name: 3 Царств 8:24
    orderIndex: 23
    osisId: 1Kgs.8.24
    sblId: 1Kgs 8:24
    shortName: 3 Цар 8:24
    text: Ты исполнил рабу Твоему Давиду, отцу моему, что говорил ему; что изрек Ты
      устами Твоими, то в сей день совершил рукою Твоею.
  - name: 3 Царств 8:25
    orderIndex: 24
    osisId: 1Kgs.8.25
    sblId: 1Kgs 8:25
    shortName: 3 Цар 8:25
    text: 'И ныне, Господи Боже Израилев, исполни рабу Твоему Давиду, отцу моему,
      то, что говорил Ты ему, сказав: "не прекратится у тебя пред лицем Моим сидящий
      на престоле Израилевом, если только сыновья твои будут держаться пути своего,
      ходя предо Мною так, как ты ходил предо Мною".'
  - name: 3 Царств 8:26
    orderIndex: 25
    osisId: 1Kgs.8.26
    sblId: 1Kgs 8:26
    shortName: 3 Цар 8:26
    text: И ныне, Боже Израилев, да будет верно слово Твое, которое Ты изрек рабу
      Твоему Давиду, отцу моему!
  - name: 3 Царств 8:27
    orderIndex: 26
    osisId: 1Kgs.8.27
    sblId: 1Kgs 8:27
    shortName: 3 Цар 8:27
    text: Поистине, Богу ли жить на земле? Небо и небо небес не вмещают Тебя, тем
      менее сей храм, который я построил.
  - name: 3 Царств 8:28
    orderIndex: 27
    osisId: 1Kgs.8.28
    sblId: 1Kgs 8:28
    shortName: 3 Цар 8:28
    text: но призри на молитву раба Твоего и на прошение его, Господи Боже мой; услышь
      воззвание и молитву, которою раб Твой умоляет Тебя ныне.
  - name: 3 Царств 8:29
    orderIndex: 28
    osisId: 1Kgs.8.29
    sblId: 1Kgs 8:29
    shortName: 3 Цар 8:29
    text: 'Да будут очи Твои отверсты на храм сей день и ночь, на сие место, о котором
      Ты сказал: "Мое имя будет там"; услышь молитву, которою будет молиться раб Твой
      на месте сем.'
  - name: 3 Царств 8:30
    orderIndex: 29
    osisId: 1Kgs.8.30
    sblId: 1Kgs 8:30
    shortName: 3 Цар 8:30
    text: Услышь моление раба Твоего и народа Твоего Израиля, когда они будут молиться
      на месте сем; услышь на месте обитания Твоего, на небесах, услышь и помилуй.
  - name: 3 Царств 8:31
    orderIndex: 30
    osisId: 1Kgs.8.31
    sblId: 1Kgs 8:31
    shortName: 3 Цар 8:31
    text: Когда кто согрешит против ближнего своего, и потребует от него клятвы, чтобы
      он поклялся, и для клятвы придут пред жертвенник Твой в храм сей,
  - name: 3 Царств 8:32
    orderIndex: 31
    osisId: 1Kgs.8.32
    sblId: 1Kgs 8:32
    shortName: 3 Цар 8:32
    text: тогда Ты услышь с неба и произведи суд над рабами Твоими, обвини виновного,
      возложив поступок его на голову его, и оправдай правого, воздав ему по правде
      его.
  - name: 3 Царств 8:33
    orderIndex: 32
    osisId: 1Kgs.8.33
    sblId: 1Kgs 8:33
    shortName: 3 Цар 8:33
    text: Когда народ Твой Израиль будет поражен неприятелем за то, что согрешил пред
      Тобою, и когда они обратятся к Тебе, и исповедают имя Твое, и будут просить
      и умолять Тебя в сем храме,
  - name: 3 Царств 8:34
    orderIndex: 33
    osisId: 1Kgs.8.34
    sblId: 1Kgs 8:34
    shortName: 3 Цар 8:34
    text: тогда Ты услышь с неба и прости грех народа Твоего Израиля, и возврати их
      в землю, которую Ты дал отцам их.
  - name: 3 Царств 8:35
    orderIndex: 34
    osisId: 1Kgs.8.35
    sblId: 1Kgs 8:35
    shortName: 3 Цар 8:35
    text: Когда заключится небо и не будет дождя за то, что они согрешат пред Тобою,
      и когда помолятся на месте сем и исповедают имя Твое и обратятся от греха своего,
      ибо Ты смирил их,
  - name: 3 Царств 8:36
    orderIndex: 35
    osisId: 1Kgs.8.36
    sblId: 1Kgs 8:36
    shortName: 3 Цар 8:36
    text: тогда услышь с неба и прости грех рабов Твоих и народа Твоего Израиля, указав
      им добрый путь, по которому идти, и пошли дождь на землю Твою, которую Ты дал
      народу Твоему в наследие.
  - name: 3 Царств 8:37
    orderIndex: 36
    osisId: 1Kgs.8.37
    sblId: 1Kgs 8:37
    shortName: 3 Цар 8:37
    text: Будет ли на земле голод, будет ли моровая язва, будет ли палящий ветер,
      ржавчина, саранча, червь, неприятель ли будет теснить его в земле его, [будет
      ли] какое бедствие, какая болезнь, –
  - name: 3 Царств 8:38
    orderIndex: 37
    osisId: 1Kgs.8.38
    sblId: 1Kgs 8:38
    shortName: 3 Цар 8:38
    text: при всякой молитве, при всяком прошении, какое будет от какого–либо человека
      во всем народе Твоем Израиле, когда они почувствуют бедствие в сердце своем
      и прострут руки свои к храму сему,
  - name: 3 Царств 8:39
    orderIndex: 38
    osisId: 1Kgs.8.39
    sblId: 1Kgs 8:39
    shortName: 3 Цар 8:39
    text: 'Ты услышь с неба, с места обитания Твоего, и помилуй; соделай и воздай
      каждому по путям его, как Ты усмотришь сердце его, ибо Ты один знаешь сердце
      всех сынов человеческих:'
  - name: 3 Царств 8:40
    orderIndex: 39
    osisId: 1Kgs.8.40
    sblId: 1Kgs 8:40
    shortName: 3 Цар 8:40
    text: чтобы они боялись Тебя во все дни, доколе живут на земле, которую Ты дал
      отцам нашим.
  - name: 3 Царств 8:41
    orderIndex: 40
    osisId: 1Kgs.8.41
    sblId: 1Kgs 8:41
    shortName: 3 Цар 8:41
    text: Если и иноплеменник, который не от Твоего народа Израиля, придет из земли
      далекой ради имени Твоего, –
  - name: 3 Царств 8:42
    orderIndex: 41
    osisId: 1Kgs.8.42
    sblId: 1Kgs 8:42
    shortName: 3 Цар 8:42
    text: ибо и они услышат о Твоем имени великом и о Твоей руке сильной и о Твоей
      мышце простертой, – и придет он и помолится у храма сего,
  - name: 3 Царств 8:43
    orderIndex: 42
    osisId: 1Kgs.8.43
    sblId: 1Kgs 8:43
    shortName: 3 Цар 8:43
    text: услышь с неба, с места обитания Твоего, и сделай все, о чем будет взывать
      к Тебе иноплеменник, чтобы все народы земли знали имя Твое, чтобы боялись Тебя,
      как народ Твой Израиль, чтобы знали, что именем Твоим называется храм сей, который
      я построил.
  - name: 3 Царств 8:44
    orderIndex: 43
    osisId: 1Kgs.8.44
    sblId: 1Kgs 8:44
    shortName: 3 Цар 8:44
    text: Когда выйдет народ Твой на войну против врага своего путем, которым Ты пошлешь
      его, и будет молиться Господу, обратившись к городу, который Ты избрал, и к
      храму, который я построил имени Твоему,
  - name: 3 Царств 8:45
    orderIndex: 44
    osisId: 1Kgs.8.45
    sblId: 1Kgs 8:45
    shortName: 3 Цар 8:45
    text: тогда услышь с неба молитву их и прошение их и сделай, что потребно для
      них.
  - name: 3 Царств 8:46
    orderIndex: 45
    osisId: 1Kgs.8.46
    sblId: 1Kgs 8:46
    shortName: 3 Цар 8:46
    text: Когда они согрешат пред Тобою, – ибо нет человека, который не грешил бы,
      – и Ты прогневаешься на них и предашь их врагам, и пленившие их отведут их в
      неприятельскую землю, далекую или близкую;
  - name: 3 Царств 8:47
    orderIndex: 46
    osisId: 1Kgs.8.47
    sblId: 1Kgs 8:47
    shortName: 3 Цар 8:47
    text: 'и когда они в земле, в которой будут находиться в плену, войдут в себя
      и обратятся и будут молиться Тебе в земле пленивших их, говоря: "мы согрешили,
      сделали беззаконие, мы виновны";'
  - name: 3 Царств 8:48
    orderIndex: 47
    osisId: 1Kgs.8.48
    sblId: 1Kgs 8:48
    shortName: 3 Цар 8:48
    text: и когда обратятся к Тебе всем сердцем своим и всею душею своею в земле врагов,
      которые пленили их, и будут молиться Тебе, обратившись к земле своей, которую
      Ты дал отцам их, к городу, который Ты избрал, и к храму, который я построил
      имени Твоему,
  - name: 3 Царств 8:49
    orderIndex: 48
    osisId: 1Kgs.8.49
    sblId: 1Kgs 8:49
    shortName: 3 Цар 8:49
    text: тогда услышь с неба, с места обитания Твоего, молитву и прошение их и сделай,
      что потребно для них;
  - name: 3 Царств 8:50
    orderIndex: 49
    osisId: 1Kgs.8.50
    sblId: 1Kgs 8:50
    shortName: 3 Цар 8:50
    text: 'и прости народу Твоему, в чем он согрешил пред Тобою, и все проступки его,
      которые он сделал пред Тобою, и возбуди сострадание к ним в пленивших их, чтобы
      они были милостивы к ним:'
  - name: 3 Царств 8:51
    orderIndex: 50
    osisId: 1Kgs.8.51
    sblId: 1Kgs 8:51
    shortName: 3 Цар 8:51
    text: ибо они Твой народ и Твой удел, который Ты вывел из Египта, из железной
      печи.
  - name: 3 Царств 8:52
    orderIndex: 51
    osisId: 1Kgs.8.52
    sblId: 1Kgs 8:52
    shortName: 3 Цар 8:52
    text: Да будут очи Твои отверсты на молитву раба Твоего и на молитву народа Твоего
      Израиля, чтобы слышать их всегда, когда они будут призывать Тебя,
  - name: 3 Царств 8:53
    orderIndex: 52
    osisId: 1Kgs.8.53
    sblId: 1Kgs 8:53
    shortName: 3 Цар 8:53
    text: ибо Ты отделил их Себе в удел из всех народов земли, как Ты изрек чрез Моисея,
      раба Твоего, когда вывел отцов наших из Египта, Владыка Господи!
  - name: 3 Царств 8:54
    orderIndex: 53
    osisId: 1Kgs.8.54
    sblId: 1Kgs 8:54
    shortName: 3 Цар 8:54
    text: Когда Соломон произнес все сие моление и прошение к Господу, тогда встал
      с колен от жертвенника Господня, [руки же] его были распростерты к небу.
  - name: 3 Царств 8:55
    orderIndex: 54
    osisId: 1Kgs.8.55
    sblId: 1Kgs 8:55
    shortName: 3 Цар 8:55
    text: 'И стоя благословил все собрание Израильтян, громким голосом говоря:'
  - name: 3 Царств 8:56
    orderIndex: 55
    osisId: 1Kgs.8.56
    sblId: 1Kgs 8:56
    shortName: 3 Цар 8:56
    text: благословен Господь, Который дал покой народу Своему Израилю, как говорил!
      не осталось неисполненным ни одного слова из всех благих слов Его, которые Он
      изрек чрез раба Своего Моисея;
  - name: 3 Царств 8:57
    orderIndex: 56
    osisId: 1Kgs.8.57
    sblId: 1Kgs 8:57
    shortName: 3 Цар 8:57
    text: да будет с нами Господь Бог наш, как был Он с отцами нашими, да не оставит
      нас, да не покинет нас,
  - name: 3 Царств 8:58
    orderIndex: 57
    osisId: 1Kgs.8.58
    sblId: 1Kgs 8:58
    shortName: 3 Цар 8:58
    text: наклоняя к Себе сердце наше, чтобы мы ходили по всем путям Его и соблюдали
      заповеди Его и уставы Его и законы Его, которые Он заповедал отцам нашим;
  - name: 3 Царств 8:59
    orderIndex: 58
    osisId: 1Kgs.8.59
    sblId: 1Kgs 8:59
    shortName: 3 Цар 8:59
    text: и да будут слова сии, которыми я молился пред Господом, близки к Господу
      Богу нашему день и ночь, дабы Он делал, что потребно для раба Своего, и что
      потребно для народа Своего Израиля, изо дня в день,
  - name: 3 Царств 8:60
    orderIndex: 59
    osisId: 1Kgs.8.60
    sblId: 1Kgs 8:60
    shortName: 3 Цар 8:60
    text: чтобы все народы познали, что Господь есть Бог и нет кроме Его;
  - name: 3 Царств 8:61
    orderIndex: 60
    osisId: 1Kgs.8.61
    sblId: 1Kgs 8:61
    shortName: 3 Цар 8:61
    text: да будет сердце ваше вполне предано Господу Богу нашему, чтобы ходить по
      уставам Его и соблюдать заповеди Его, как ныне.
  - name: 3 Царств 8:62
    orderIndex: 61
    osisId: 1Kgs.8.62
    sblId: 1Kgs 8:62
    shortName: 3 Цар 8:62
    text: И царь и все Израильтяне с ним принесли жертву Господу.
  - name: 3 Царств 8:63
    orderIndex: 62
    osisId: 1Kgs.8.63
    sblId: 1Kgs 8:63
    shortName: 3 Цар 8:63
    text: И принес Соломон в мирную жертву, которую принес он Господу, двадцать две
      тысячи крупного скота и сто двадцать тысяч мелкого скота. Так освятили храм
      Господу царь и все сыны Израилевы.
  - name: 3 Царств 8:64
    orderIndex: 63
    osisId: 1Kgs.8.64
    sblId: 1Kgs 8:64
    shortName: 3 Цар 8:64
    text: В тот же день освятил царь среднюю часть двора, который пред храмом Господним,
      совершив там всесожжение и хлебное приношение и [вознеся] тук мирных жертв,
      потому что медный жертвенник, который пред Господом, был мал для помещения всесожжения
      и хлебного приношения и тука мирных жертв.
  - name: 3 Царств 8:65
    orderIndex: 64
    osisId: 1Kgs.8.65
    sblId: 1Kgs 8:65
    shortName: 3 Цар 8:65
    text: И сделал Соломон в это время праздник, и весь Израиль с ним, – большое собрание,
      [сошедшееся] от входа в Емаф до реки Египетской пред Господом Богом нашим; –
      семь дней и еще семь дней, четырнадцать дней.
  - name: 3 Царств 8:66
    orderIndex: 65
    osisId: 1Kgs.8.66
    sblId: 1Kgs 8:66
    shortName: 3 Цар 8:66
    text: В восьмой день Соломон отпустил народ. И благословили царя и пошли в шатры
      свои, радуясь и веселясь в сердце о всем добром, что сделал Господь рабу Своему
      Давиду и народу Своему Израилю.
  versesCount: 66
- name: 3 Царств 9
  orderIndex: 8
  osisId: 1Kgs.9
  sblId: 1Kgs 9
  shortName: 3 Цар 9
  verses:
  - name: 3 Царств 9:1
    orderIndex: 0
    osisId: 1Kgs.9.1
    sblId: 1Kgs 9:1
    shortName: 3 Цар 9:1
    text: После того, как Соломон кончил строение храма Господня и дома царского и
      все, что Соломон желал сделать,
  - name: 3 Царств 9:2
    orderIndex: 1
    osisId: 1Kgs.9.2
    sblId: 1Kgs 9:2
    shortName: 3 Цар 9:2
    text: явился Соломону Господь во второй раз, как явился ему в Гаваоне.
  - name: 3 Царств 9:3
    orderIndex: 2
    osisId: 1Kgs.9.3
    sblId: 1Kgs 9:3
    shortName: 3 Цар 9:3
    text: 'И сказал ему Господь: Я услышал молитву твою и прошение твое, о чем ты
      просил Меня. Я освятил сей храм, который ты построил, чтобы пребывать имени
      Моему там вовек; и будут очи Мои и сердце Мое там во все дни.'
  - name: 3 Царств 9:4
    orderIndex: 3
    osisId: 1Kgs.9.4
    sblId: 1Kgs 9:4
    shortName: 3 Цар 9:4
    text: И если ты будешь ходить пред лицем Моим, как ходил отец твой Давид, в чистоте
      сердца и в правоте, исполняя все, что Я заповедал тебе, и если будешь хранить
      уставы Мои и законы Мои,
  - name: 3 Царств 9:5
    orderIndex: 4
    osisId: 1Kgs.9.5
    sblId: 1Kgs 9:5
    shortName: 3 Цар 9:5
    text: 'то Я поставлю царский престол твой над Израилем вовек, как Я сказал отцу
      твоему Давиду, говоря: "не прекратится у тебя сидящий на престоле Израилевом".'
  - name: 3 Царств 9:6
    orderIndex: 5
    osisId: 1Kgs.9.6
    sblId: 1Kgs 9:6
    shortName: 3 Цар 9:6
    text: Если же вы и сыновья ваши отступите от Меня и не будете соблюдать заповедей
      Моих и уставов Моих, которые Я дал вам, и пойдете и станете служить иным богам
      и поклоняться им,
  - name: 3 Царств 9:7
    orderIndex: 6
    osisId: 1Kgs.9.7
    sblId: 1Kgs 9:7
    shortName: 3 Цар 9:7
    text: то Я истреблю Израиля с лица земли, которую Я дал ему, и храм, который Я
      освятил имени Моему, отвергну от лица Моего, и будет Израиль притчею и посмешищем
      у всех народов.
  - name: 3 Царств 9:8
    orderIndex: 7
    osisId: 1Kgs.9.8
    sblId: 1Kgs 9:8
    shortName: 3 Цар 9:8
    text: 'И о храме сем высоком всякий, проходящий мимо его, ужаснется и свистнет,
      и скажет: "за что Господь поступил так с сею землею и с сим храмом?"'
  - name: 3 Царств 9:9
    orderIndex: 8
    osisId: 1Kgs.9.9
    sblId: 1Kgs 9:9
    shortName: 3 Цар 9:9
    text: 'И скажут: "за то, что они оставили Господа Бога своего, Который вывел отцов
      их из земли Египетской, и приняли других богов, и поклонялись им и служили им,
      – за это навел на них Господь все сие бедствие".'
  - name: 3 Царств 9:10
    orderIndex: 9
    osisId: 1Kgs.9.10
    sblId: 1Kgs 9:10
    shortName: 3 Цар 9:10
    text: По окончании двадцати лет, в которые Соломон построил два дома, – дом Господень
      и дом царский, –
  - name: 3 Царств 9:11
    orderIndex: 10
    osisId: 1Kgs.9.11
    sblId: 1Kgs 9:11
    shortName: 3 Цар 9:11
    text: на что Хирам, царь Тирский, доставлял Соломону дерева кедровые и дерева
      кипарисовые и золото, по его желанию, – царь Соломон дал Хираму двадцать городов
      в земле Галилейской.
  - name: 3 Царств 9:12
    orderIndex: 11
    osisId: 1Kgs.9.12
    sblId: 1Kgs 9:12
    shortName: 3 Цар 9:12
    text: И вышел Хирам из Тира посмотреть города, которые дал ему Соломон, и они
      не понравились ему.
  - name: 3 Царств 9:13
    orderIndex: 12
    osisId: 1Kgs.9.13
    sblId: 1Kgs 9:13
    shortName: 3 Цар 9:13
    text: 'И сказал он: что это за города, которые ты, брат мой, дал мне? И назвал
      их землею Кавул, [как называются они] до сего дня.'
  - name: 3 Царств 9:14
    orderIndex: 13
    osisId: 1Kgs.9.14
    sblId: 1Kgs 9:14
    shortName: 3 Цар 9:14
    text: И послал Хирам царю сто двадцать талантов золота.
  - name: 3 Царств 9:15
    orderIndex: 14
    osisId: 1Kgs.9.15
    sblId: 1Kgs 9:15
    shortName: 3 Цар 9:15
    text: Вот распоряжение о подати, которую наложил царь Соломон, чтобы построить
      храм Господень и дом свой, и Милло, и стену Иерусалимскую, Гацор, и Мегиддо,
      и Газер.
  - name: 3 Царств 9:16
    orderIndex: 15
    osisId: 1Kgs.9.16
    sblId: 1Kgs 9:16
    shortName: 3 Цар 9:16
    text: Фараон, царь Египетский, пришел и взял Газер, и сжег его огнем, и Хананеев,
      живших в городе, побил, и отдал его в приданое дочери своей, жене Соломоновой.
  - name: 3 Царств 9:17
    orderIndex: 16
    osisId: 1Kgs.9.17
    sblId: 1Kgs 9:17
    shortName: 3 Цар 9:17
    text: И построил Соломон Газер и нижний Бефорон,
  - name: 3 Царств 9:18
    orderIndex: 17
    osisId: 1Kgs.9.18
    sblId: 1Kgs 9:18
    shortName: 3 Цар 9:18
    text: и Ваалаф и Фадмор в пустыне,
  - name: 3 Царств 9:19
    orderIndex: 18
    osisId: 1Kgs.9.19
    sblId: 1Kgs 9:19
    shortName: 3 Цар 9:19
    text: и все города для запасов, которые были у Соломона, и города для колесниц,
      и города для конницы и все то, что Соломон хотел построить в Иерусалиме и на
      Ливане и во всей земле своего владения.
  - name: 3 Царств 9:20
    orderIndex: 19
    osisId: 1Kgs.9.20
    sblId: 1Kgs 9:20
    shortName: 3 Цар 9:20
    text: Весь народ, оставшийся от Аморреев, Хеттеев, Ферезеев, Евеев, и Иевусеев,
      которые были не из сынов Израилевых,
  - name: 3 Царств 9:21
    orderIndex: 20
    osisId: 1Kgs.9.21
    sblId: 1Kgs 9:21
    shortName: 3 Цар 9:21
    text: детей их, оставшихся после них на земле, которых сыны Израилевы не могли
      истребить, Соломон сделал оброчными работниками до сего дня.
  - name: 3 Царств 9:22
    orderIndex: 21
    osisId: 1Kgs.9.22
    sblId: 1Kgs 9:22
    shortName: 3 Цар 9:22
    text: Сынов же Израилевых Соломон не делал работниками, но они были его воинами,
      его слугами, его вельможами, его военачальниками и вождями его колесниц и его
      всадников.
  - name: 3 Царств 9:23
    orderIndex: 22
    osisId: 1Kgs.9.23
    sblId: 1Kgs 9:23
    shortName: 3 Цар 9:23
    text: 'Вот главные приставники над работами Соломоновыми: управлявших народом,
      который производил работы, было пятьсот пятьдесят.'
  - name: 3 Царств 9:24
    orderIndex: 23
    osisId: 1Kgs.9.24
    sblId: 1Kgs 9:24
    shortName: 3 Цар 9:24
    text: Дочь фараонова перешла из города Давидова в свой дом, который построил для
      нее Соломон; потом построил он Милло.
  - name: 3 Царств 9:25
    orderIndex: 24
    osisId: 1Kgs.9.25
    sblId: 1Kgs 9:25
    shortName: 3 Цар 9:25
    text: И приносил Соломон три раза в год всесожжения и мирные жертвы на жертвеннике,
      который он построил Господу, и курение на нем совершал пред Господом. И окончил
      он [строение] дома.
  - name: 3 Царств 9:26
    orderIndex: 25
    osisId: 1Kgs.9.26
    sblId: 1Kgs 9:26
    shortName: 3 Цар 9:26
    text: Царь Соломон также сделал корабль в Ецион–Гавере, что при Елафе, на берегу
      Чермного моря, в земле Идумейской.
  - name: 3 Царств 9:27
    orderIndex: 26
    osisId: 1Kgs.9.27
    sblId: 1Kgs 9:27
    shortName: 3 Цар 9:27
    text: И послал Хирам на корабле своих подданных корабельщиков, знающих море, с
      подданными Соломоновыми;
  - name: 3 Царств 9:28
    orderIndex: 27
    osisId: 1Kgs.9.28
    sblId: 1Kgs 9:28
    shortName: 3 Цар 9:28
    text: и отправились они в Офир, и взяли оттуда золота четыреста двадцать талантов,
      и привезли царю Соломону.
  versesCount: 28
- name: 3 Царств 10
  orderIndex: 9
  osisId: 1Kgs.10
  sblId: 1Kgs 10
  shortName: 3 Цар 10
  verses:
  - name: 3 Царств 10:1
    orderIndex: 0
    osisId: 1Kgs.10.1
    sblId: 1Kgs 10:1
    shortName: 3 Цар 10:1
    text: Царица Савская, услышав о славе Соломона во имя Господа, пришла испытать
      его загадками.
  - name: 3 Царств 10:2
    orderIndex: 1
    osisId: 1Kgs.10.2
    sblId: 1Kgs 10:2
    shortName: 3 Цар 10:2
    text: 'И пришла она в Иерусалим с весьма большим богатством: верблюды навьючены
      [были] благовониями и великим множеством золота и драгоценными камнями; и пришла
      к Соломону и беседовала с ним обо всем, что было у нее на сердце.'
  - name: 3 Царств 10:3
    orderIndex: 2
    osisId: 1Kgs.10.3
    sblId: 1Kgs 10:3
    shortName: 3 Цар 10:3
    text: И объяснил ей Соломон все слова ее, и не было ничего незнакомого царю, чего
      бы он не изъяснил ей.
  - name: 3 Царств 10:4
    orderIndex: 3
    osisId: 1Kgs.10.4
    sblId: 1Kgs 10:4
    shortName: 3 Цар 10:4
    text: И увидела царица Савская всю мудрость Соломона и дом, который он построил,
  - name: 3 Царств 10:5
    orderIndex: 4
    osisId: 1Kgs.10.5
    sblId: 1Kgs 10:5
    shortName: 3 Цар 10:5
    text: и пищу за столом его, и жилище рабов его, и стройность слуг его, и одежду
      их, и виночерпиев его, и всесожжения его, которые он приносил в храме Господнем.
      И не могла она более удержаться
  - name: 3 Царств 10:6
    orderIndex: 5
    osisId: 1Kgs.10.6
    sblId: 1Kgs 10:6
    shortName: 3 Цар 10:6
    text: 'и сказала царю: верно то, что я слышала в земле своей о делах твоих и о
      мудрости твоей;'
  - name: 3 Царств 10:7
    orderIndex: 6
    osisId: 1Kgs.10.7
    sblId: 1Kgs 10:7
    shortName: 3 Цар 10:7
    text: 'но я не верила словам, доколе не пришла, и не увидели глаза мои: и вот,
      мне и в половину не сказано; мудрости и богатства у тебя больше, нежели как
      я слышала.'
  - name: 3 Царств 10:8
    orderIndex: 7
    osisId: 1Kgs.10.8
    sblId: 1Kgs 10:8
    shortName: 3 Цар 10:8
    text: Блаженны люди твои и блаженны сии слуги твои, которые всегда предстоят пред
      тобою и слышат мудрость твою!
  - name: 3 Царств 10:9
    orderIndex: 8
    osisId: 1Kgs.10.9
    sblId: 1Kgs 10:9
    shortName: 3 Цар 10:9
    text: Да будет благословен Господь Бог твой, Который благоволил посадить тебя
      на престол Израилев! Господь, по вечной любви Своей к Израилю, поставил тебя
      царем, творить суд и правду.
  - name: 3 Царств 10:10
    orderIndex: 9
    osisId: 1Kgs.10.10
    sblId: 1Kgs 10:10
    shortName: 3 Цар 10:10
    text: И подарила она царю сто двадцать талантов золота и великое множество благовоний
      и драгоценные камни; никогда еще не приходило такого множества благовоний, какое
      подарила царица Савская царю Соломону.
  - name: 3 Царств 10:11
    orderIndex: 10
    osisId: 1Kgs.10.11
    sblId: 1Kgs 10:11
    shortName: 3 Цар 10:11
    text: И корабль Хирамов, который привозил золото из Офира, привез из Офира великое
      множество красного дерева и драгоценных камней.
  - name: 3 Царств 10:12
    orderIndex: 11
    osisId: 1Kgs.10.12
    sblId: 1Kgs 10:12
    shortName: 3 Цар 10:12
    text: И сделал царь из сего красного дерева перила для храма Господня и для дома
      царского, и гусли и псалтири для певцов; никогда не приходило столько красного
      дерева и не видано было до сего дня.
  - name: 3 Царств 10:13
    orderIndex: 12
    osisId: 1Kgs.10.13
    sblId: 1Kgs 10:13
    shortName: 3 Цар 10:13
    text: И царь Соломон дал царице Савской все, чего она желала и чего просила, сверх
      того, что подарил ей царь Соломон своими руками. И отправилась она обратно в
      свою землю, она и все слуги ее.
  - name: 3 Царств 10:14
    orderIndex: 13
    osisId: 1Kgs.10.14
    sblId: 1Kgs 10:14
    shortName: 3 Цар 10:14
    text: В золоте, которое приходило Соломону в каждый год, весу было шестьсот шестьдесят
      шесть талантов золотых,
  - name: 3 Царств 10:15
    orderIndex: 14
    osisId: 1Kgs.10.15
    sblId: 1Kgs 10:15
    shortName: 3 Цар 10:15
    text: сверх того, что [получаемо было] от разносчиков товара и от торговли купцов,
      и от всех царей Аравийских и от областных начальников.
  - name: 3 Царств 10:16
    orderIndex: 15
    osisId: 1Kgs.10.16
    sblId: 1Kgs 10:16
    shortName: 3 Цар 10:16
    text: И сделал царь Соломон двести больших щитов из кованого золота, по шестисот
      [сиклей] пошло на каждый щит;
  - name: 3 Царств 10:17
    orderIndex: 16
    osisId: 1Kgs.10.17
    sblId: 1Kgs 10:17
    shortName: 3 Цар 10:17
    text: и триста меньших щитов из кованого золота, по три мины золота пошло на каждый
      щит; и поставил их царь в доме из Ливанского дерева.
  - name: 3 Царств 10:18
    orderIndex: 17
    osisId: 1Kgs.10.18
    sblId: 1Kgs 10:18
    shortName: 3 Цар 10:18
    text: И сделал царь большой престол из слоновой кости и обложил его чистым золотом;
  - name: 3 Царств 10:19
    orderIndex: 18
    osisId: 1Kgs.10.19
    sblId: 1Kgs 10:19
    shortName: 3 Цар 10:19
    text: к престолу было шесть ступеней; верх сзади у престола был круглый, и были
      с обеих сторон у места сиденья локотники, и два льва стояли у локотников;
  - name: 3 Царств 10:20
    orderIndex: 19
    osisId: 1Kgs.10.20
    sblId: 1Kgs 10:20
    shortName: 3 Цар 10:20
    text: и еще двенадцать львов стояли там на шести ступенях по обе стороны. Подобного
      сему не бывало ни в одном царстве.
  - name: 3 Царств 10:21
    orderIndex: 20
    osisId: 1Kgs.10.21
    sblId: 1Kgs 10:21
    shortName: 3 Цар 10:21
    text: И все сосуды для питья у царя Соломона [были] золотые, и все сосуды в доме
      из Ливанского дерева были из чистого золота; из серебра ничего не было, потому
      что серебро во дни Соломоновы считалось ни за что;
  - name: 3 Царств 10:22
    orderIndex: 21
    osisId: 1Kgs.10.22
    sblId: 1Kgs 10:22
    shortName: 3 Цар 10:22
    text: ибо у царя был на море Фарсисский корабль с кораблем Хирамовым; в три года
      раз приходил Фарсисский корабль, привозивший золото и серебро, и слоновую кость,
      и обезьян, и павлинов.
  - name: 3 Царств 10:23
    orderIndex: 22
    osisId: 1Kgs.10.23
    sblId: 1Kgs 10:23
    shortName: 3 Цар 10:23
    text: Царь Соломон превосходил всех царей земли богатством и мудростью.
  - name: 3 Царств 10:24
    orderIndex: 23
    osisId: 1Kgs.10.24
    sblId: 1Kgs 10:24
    shortName: 3 Цар 10:24
    text: И все [цари] на земле искали видеть Соломона, чтобы послушать мудрости его,
      которую вложил Бог в сердце его.
  - name: 3 Царств 10:25
    orderIndex: 24
    osisId: 1Kgs.10.25
    sblId: 1Kgs 10:25
    shortName: 3 Цар 10:25
    text: 'И они подносили ему, каждый от себя, в дар: сосуды серебряные и сосуды
      золотые, и одежды, и оружие, и благовония, коней и мулов, каждый год.'
  - name: 3 Царств 10:26
    orderIndex: 25
    osisId: 1Kgs.10.26
    sblId: 1Kgs 10:26
    shortName: 3 Цар 10:26
    text: И набрал Соломон колесниц и всадников; у него было тысяча четыреста колесниц
      и двенадцать тысяч всадников; и разместил он их по колесничным городам и при
      царе в Иерусалиме.
  - name: 3 Царств 10:27
    orderIndex: 26
    osisId: 1Kgs.10.27
    sblId: 1Kgs 10:27
    shortName: 3 Цар 10:27
    text: И сделал царь серебро в Иерусалиме равноценным с простыми камнями, а кедры,
      по их множеству, сделал равноценными с сикоморами, [растущими] на низких местах.
  - name: 3 Царств 10:28
    orderIndex: 27
    osisId: 1Kgs.10.28
    sblId: 1Kgs 10:28
    shortName: 3 Цар 10:28
    text: Коней же царю Соломону приводили из Египта и из Кувы; царские купцы покупали
      их из Кувы за деньги.
  - name: 3 Царств 10:29
    orderIndex: 28
    osisId: 1Kgs.10.29
    sblId: 1Kgs 10:29
    shortName: 3 Цар 10:29
    text: Колесница из Египта получаема и доставляема была за шестьсот [сиклей] серебра,
      а конь за сто пятьдесят. Таким же образом они руками своими доставляли [все
      это] царям Хеттейским и царям Арамейским.
  versesCount: 29
- name: 3 Царств 11
  orderIndex: 10
  osisId: 1Kgs.11
  sblId: 1Kgs 11
  shortName: 3 Цар 11
  verses:
  - name: 3 Царств 11:1
    orderIndex: 0
    osisId: 1Kgs.11.1
    sblId: 1Kgs 11:1
    shortName: 3 Цар 11:1
    text: И полюбил царь Соломон многих чужестранных женщин, кроме дочери фараоновой,
      Моавитянок, Аммонитянок, Идумеянок, Сидонянок, Хеттеянок,
  - name: 3 Царств 11:2
    orderIndex: 1
    osisId: 1Kgs.11.2
    sblId: 1Kgs 11:2
    shortName: 3 Цар 11:2
    text: 'из тех народов, о которых Господь сказал сынам Израилевым: "не входите
      к ним, и они пусть не входят к вам, чтобы они не склонили сердца вашего к своим
      богам"; к ним прилепился Соломон любовью.'
  - name: 3 Царств 11:3
    orderIndex: 2
    osisId: 1Kgs.11.3
    sblId: 1Kgs 11:3
    shortName: 3 Цар 11:3
    text: И было у него семьсот жен и триста наложниц; и развратили жены его сердце
      его.
  - name: 3 Царств 11:4
    orderIndex: 3
    osisId: 1Kgs.11.4
    sblId: 1Kgs 11:4
    shortName: 3 Цар 11:4
    text: Во время старости Соломона жены его склонили сердце его к иным богам, и
      сердце его не было вполне предано Господу Богу своему, как сердце Давида, отца
      его.
  - name: 3 Царств 11:5
    orderIndex: 4
    osisId: 1Kgs.11.5
    sblId: 1Kgs 11:5
    shortName: 3 Цар 11:5
    text: И стал Соломон служить Астарте, божеству Сидонскому, и Милхому, мерзости
      Аммонитской.
  - name: 3 Царств 11:6
    orderIndex: 5
    osisId: 1Kgs.11.6
    sblId: 1Kgs 11:6
    shortName: 3 Цар 11:6
    text: И делал Соломон неугодное пред очами Господа и не вполне последовал Господу,
      как Давид, отец его.
  - name: 3 Царств 11:7
    orderIndex: 6
    osisId: 1Kgs.11.7
    sblId: 1Kgs 11:7
    shortName: 3 Цар 11:7
    text: Тогда построил Соломон капище Хамосу, мерзости Моавитской, на горе, которая
      пред Иерусалимом, и Молоху, мерзости Аммонитской.
  - name: 3 Царств 11:8
    orderIndex: 7
    osisId: 1Kgs.11.8
    sblId: 1Kgs 11:8
    shortName: 3 Цар 11:8
    text: Так сделал он для всех своих чужестранных жен, которые кадили и приносили
      жертвы своим богам.
  - name: 3 Царств 11:9
    orderIndex: 8
    osisId: 1Kgs.11.9
    sblId: 1Kgs 11:9
    shortName: 3 Цар 11:9
    text: И разгневался Господь на Соломона за то, что он уклонил сердце свое от Господа
      Бога Израилева, Который два раза являлся ему
  - name: 3 Царств 11:10
    orderIndex: 9
    osisId: 1Kgs.11.10
    sblId: 1Kgs 11:10
    shortName: 3 Цар 11:10
    text: и заповедал ему, чтобы он не следовал иным богам; но он не исполнил того,
      что заповедал ему Господь.
  - name: 3 Царств 11:11
    orderIndex: 10
    osisId: 1Kgs.11.11
    sblId: 1Kgs 11:11
    shortName: 3 Цар 11:11
    text: 'И сказал Господь Соломону: за то, что так у тебя делается, и ты не сохранил
      завета Моего и уставов Моих, которые Я заповедал тебе, Я отторгну от тебя царство
      и отдам его рабу твоему;'
  - name: 3 Царств 11:12
    orderIndex: 11
    osisId: 1Kgs.11.12
    sblId: 1Kgs 11:12
    shortName: 3 Цар 11:12
    text: но во дни твои Я не сделаю сего ради Давида, отца твоего; из руки сына твоего
      исторгну его;
  - name: 3 Царств 11:13
    orderIndex: 12
    osisId: 1Kgs.11.13
    sblId: 1Kgs 11:13
    shortName: 3 Цар 11:13
    text: и не все царство исторгну; одно колено дам сыну твоему ради Давида, раба
      Моего, и ради Иерусалима, который Я избрал.
  - name: 3 Царств 11:14
    orderIndex: 13
    osisId: 1Kgs.11.14
    sblId: 1Kgs 11:14
    shortName: 3 Цар 11:14
    text: И воздвиг Господь противника на Соломона, Адера Идумеянина, из царского
      Идумейского рода.
  - name: 3 Царств 11:15
    orderIndex: 14
    osisId: 1Kgs.11.15
    sblId: 1Kgs 11:15
    shortName: 3 Цар 11:15
    text: Когда Давид был в Идумее, и военачальник Иоав пришел для погребения убитых
      и избил весь мужеский пол в Идумее, –
  - name: 3 Царств 11:16
    orderIndex: 15
    osisId: 1Kgs.11.16
    sblId: 1Kgs 11:16
    shortName: 3 Цар 11:16
    text: ибо шесть месяцев прожил там Иоав и все Израильтяне, доколе не истребили
      всего мужеского пола в Идумее, –
  - name: 3 Царств 11:17
    orderIndex: 16
    osisId: 1Kgs.11.17
    sblId: 1Kgs 11:17
    shortName: 3 Цар 11:17
    text: тогда сей Адер убежал в Египет и с ним несколько Идумеян, служивших при
      отце его; Адер [был тогда] малым ребенком.
  - name: 3 Царств 11:18
    orderIndex: 17
    osisId: 1Kgs.11.18
    sblId: 1Kgs 11:18
    shortName: 3 Цар 11:18
    text: Отправившись из Мадиама, они пришли в Фаран и взяли с собою людей из Фарана
      и пришли в Египет к фараону, царю Египетскому. он дал ему дом, и назначил ему
      содержание, и дал ему землю.
  - name: 3 Царств 11:19
    orderIndex: 18
    osisId: 1Kgs.11.19
    sblId: 1Kgs 11:19
    shortName: 3 Цар 11:19
    text: Адер снискал у фараона большую милость, так что он дал ему в жену сестру
      своей жены, сестру царицы Тахпенесы.
  - name: 3 Царств 11:20
    orderIndex: 19
    osisId: 1Kgs.11.20
    sblId: 1Kgs 11:20
    shortName: 3 Цар 11:20
    text: И родила ему сестра Тахпенесы сына Генувата. Тахпенеса воспитывала его в
      доме фараоновом; и жил Генуват в доме фараоновом вместе с сыновьями фараоновыми.
  - name: 3 Царств 11:21
    orderIndex: 20
    osisId: 1Kgs.11.21
    sblId: 1Kgs 11:21
    shortName: 3 Цар 11:21
    text: 'Когда Адер услышал, что Давид почил с отцами своими и что военачальник
      Иоав умер, то сказал фараону: отпусти меня, я пойду в свою землю.'
  - name: 3 Царств 11:22
    orderIndex: 21
    osisId: 1Kgs.11.22
    sblId: 1Kgs 11:22
    shortName: 3 Цар 11:22
    text: 'И сказал ему фараон: разве ты нуждаешься в чем у меня, что хочешь идти
      в свою землю? Он отвечал: нет, но отпусти меня.'
  - name: 3 Царств 11:23
    orderIndex: 22
    osisId: 1Kgs.11.23
    sblId: 1Kgs 11:23
    shortName: 3 Цар 11:23
    text: И воздвиг Бог против Соломона еще противника, Разона, сына Елиады, который
      убежал от государя своего Адраазара, царя Сувского,
  - name: 3 Царств 11:24
    orderIndex: 23
    osisId: 1Kgs.11.24
    sblId: 1Kgs 11:24
    shortName: 3 Цар 11:24
    text: и, собрав около себя людей, сделался начальником шайки, после того, как
      Давид разбил [Адраазара]; и пошли они в Дамаск, и водворились там, и владычествовали
      в Дамаске.
  - name: 3 Царств 11:25
    orderIndex: 24
    osisId: 1Kgs.11.25
    sblId: 1Kgs 11:25
    shortName: 3 Цар 11:25
    text: И был он противником Израиля во все дни Соломона. Кроме зла, [причиненного]
      Адером, он всегда вредил Израилю и сделался царем Сирии.
  - name: 3 Царств 11:26
    orderIndex: 25
    osisId: 1Kgs.11.26
    sblId: 1Kgs 11:26
    shortName: 3 Цар 11:26
    text: 'И Иеровоам, сын Наватов, Ефремлянин из Цареды, – имя матери его вдовы:
      Церуа, – раб Соломонов, поднял руку на царя.'
  - name: 3 Царств 11:27
    orderIndex: 26
    osisId: 1Kgs.11.27
    sblId: 1Kgs 11:27
    shortName: 3 Цар 11:27
    text: 'И вот обстоятельство, по которому он поднял руку на царя: Соломон строил
      Милло, починивал повреждения в городе Давида, отца своего.'
  - name: 3 Царств 11:28
    orderIndex: 27
    osisId: 1Kgs.11.28
    sblId: 1Kgs 11:28
    shortName: 3 Цар 11:28
    text: Иеровоам был человек мужественный. Соломон, заметив, что этот молодой человек
      умеет делать дело, поставил его смотрителем над оброчными из дома Иосифова.
  - name: 3 Царств 11:29
    orderIndex: 28
    osisId: 1Kgs.11.29
    sblId: 1Kgs 11:29
    shortName: 3 Цар 11:29
    text: В то время случилось Иеровоаму выйти из Иерусалима; и встретил его на дороге
      пророк Ахия Силомлянин, и на нем была новая одежда. На поле их было только двое.
  - name: 3 Царств 11:30
    orderIndex: 29
    osisId: 1Kgs.11.30
    sblId: 1Kgs 11:30
    shortName: 3 Цар 11:30
    text: И взял Ахия новую одежду, которая была на нем, и разодрал ее на двенадцать
      частей,
  - name: 3 Царств 11:31
    orderIndex: 30
    osisId: 1Kgs.11.31
    sblId: 1Kgs 11:31
    shortName: 3 Цар 11:31
    text: 'и сказал Иеровоаму: возьми себе десять частей, ибо так говорит Господь
      Бог Израилев: вот, Я исторгаю царство из руки Соломоновой и даю тебе десять
      колен,'
  - name: 3 Царств 11:32
    orderIndex: 31
    osisId: 1Kgs.11.32
    sblId: 1Kgs 11:32
    shortName: 3 Цар 11:32
    text: а одно колено останется за ним ради раба Моего Давида и ради города Иерусалима,
      который Я избрал из всех колен Израилевых.
  - name: 3 Царств 11:33
    orderIndex: 32
    osisId: 1Kgs.11.33
    sblId: 1Kgs 11:33
    shortName: 3 Цар 11:33
    text: Это за то, что они оставили Меня и стали поклоняться Астарте, божеству Сидонскому,
      и Хамосу, богу Моавитскому, и Милхому, богу Аммонитскому, и не пошли путями
      Моими, чтобы делать угодное пред очами Моими и [соблюдать] уставы Мои и заповеди
      Мои, подобно Давиду, отцу его.
  - name: 3 Царств 11:34
    orderIndex: 33
    osisId: 1Kgs.11.34
    sblId: 1Kgs 11:34
    shortName: 3 Цар 11:34
    text: Я не беру всего царства из руки его, но Я оставлю его владыкою на все дни
      жизни его ради Давида, раба Моего, которого Я избрал, который соблюдал заповеди
      Мои и уставы Мои;
  - name: 3 Царств 11:35
    orderIndex: 34
    osisId: 1Kgs.11.35
    sblId: 1Kgs 11:35
    shortName: 3 Цар 11:35
    text: но возьму царство из руки сына его и дам тебе из него десять колен;
  - name: 3 Царств 11:36
    orderIndex: 35
    osisId: 1Kgs.11.36
    sblId: 1Kgs 11:36
    shortName: 3 Цар 11:36
    text: а сыну его дам одно колено, дабы оставался светильник Давида, раба Моего,
      во все дни пред лицем Моим, в городе Иерусалиме, который Я избрал Себе для пребывания
      там имени Моего.
  - name: 3 Царств 11:37
    orderIndex: 36
    osisId: 1Kgs.11.37
    sblId: 1Kgs 11:37
    shortName: 3 Цар 11:37
    text: Тебя Я избираю, и ты будешь владычествовать над всем, чего пожелает душа
      твоя, и будешь царем над Израилем;
  - name: 3 Царств 11:38
    orderIndex: 37
    osisId: 1Kgs.11.38
    sblId: 1Kgs 11:38
    shortName: 3 Цар 11:38
    text: и если будешь соблюдать все, что Я заповедую тебе, и будешь ходить путями
      Моими и делать угодное пред очами Моими, соблюдая уставы Мои и заповеди Мои,
      как делал раб Мой Давид, то Я буду с тобою и устрою тебе дом твердый, как Я
      устроил Давиду, и отдам тебе Израиля;
  - name: 3 Царств 11:39
    orderIndex: 38
    osisId: 1Kgs.11.39
    sblId: 1Kgs 11:39
    shortName: 3 Цар 11:39
    text: и смирю Я род Давидов за сие, но не на все дни.
  - name: 3 Царств 11:40
    orderIndex: 39
    osisId: 1Kgs.11.40
    sblId: 1Kgs 11:40
    shortName: 3 Цар 11:40
    text: Соломон же хотел умертвить Иеровоама; но Иеровоам встал и убежал в Египет
      к Сусакиму, царю Египетскому, и жил в Египте до смерти Соломоновой.
  - name: 3 Царств 11:41
    orderIndex: 40
    osisId: 1Kgs.11.41
    sblId: 1Kgs 11:41
    shortName: 3 Цар 11:41
    text: Прочие события Соломоновы и все, что он делал, и мудрость его описаны в
      книге дел Соломоновых.
  - name: 3 Царств 11:42
    orderIndex: 41
    osisId: 1Kgs.11.42
    sblId: 1Kgs 11:42
    shortName: 3 Цар 11:42
    text: Времени царствования Соломонова в Иерусалиме над всем Израилем [было] сорок
      лет.
  - name: 3 Царств 11:43
    orderIndex: 42
    osisId: 1Kgs.11.43
    sblId: 1Kgs 11:43
    shortName: 3 Цар 11:43
    text: И почил Соломон с отцами своими и погребен был в городе Давида, отца своего,
      и воцарился вместо него сын его Ровоам.
  versesCount: 43
- name: 3 Царств 12
  orderIndex: 11
  osisId: 1Kgs.12
  sblId: 1Kgs 12
  shortName: 3 Цар 12
  verses:
  - name: 3 Царств 12:1
    orderIndex: 0
    osisId: 1Kgs.12.1
    sblId: 1Kgs 12:1
    shortName: 3 Цар 12:1
    text: И пошел Ровоам в Сихем, ибо в Сихем пришли все Израильтяне, чтобы воцарить
      его.
  - name: 3 Царств 12:2
    orderIndex: 1
    osisId: 1Kgs.12.2
    sblId: 1Kgs 12:2
    shortName: 3 Цар 12:2
    text: И услышал о том Иеровоам, сын Наватов, когда находился еще в Египте, куда
      убежал от царя Соломона, и возвратился Иеровоам из Египта;
  - name: 3 Царств 12:3
    orderIndex: 2
    osisId: 1Kgs.12.3
    sblId: 1Kgs 12:3
    shortName: 3 Цар 12:3
    text: 'и послали за ним и призвали его. Тогда Иеровоам и все собрание Израильтян
      пришли и говорили Ровоаму и сказали:'
  - name: 3 Царств 12:4
    orderIndex: 3
    osisId: 1Kgs.12.4
    sblId: 1Kgs 12:4
    shortName: 3 Цар 12:4
    text: отец твой наложил на нас тяжкое иго, ты же облегчи нам жестокую работу отца
      твоего и тяжкое иго, которое он наложил на нас, и тогда мы будем служить тебе.
  - name: 3 Царств 12:5
    orderIndex: 4
    osisId: 1Kgs.12.5
    sblId: 1Kgs 12:5
    shortName: 3 Цар 12:5
    text: 'И сказал он им: пойдите и чрез три дня опять придите ко мне. И пошел народ.'
  - name: 3 Царств 12:6
    orderIndex: 5
    osisId: 1Kgs.12.6
    sblId: 1Kgs 12:6
    shortName: 3 Цар 12:6
    text: 'Царь Ровоам советовался со старцами, которые предстояли пред Соломоном,
      отцом его, при жизни его, и говорил: как посоветуете вы мне отвечать сему народу?'
  - name: 3 Царств 12:7
    orderIndex: 6
    osisId: 1Kgs.12.7
    sblId: 1Kgs 12:7
    shortName: 3 Цар 12:7
    text: 'Они говорили ему и сказали: если ты на сей день будешь слугою народу сему
      и услужишь ему, и удовлетворишь им и будешь говорить им ласково, то они будут
      твоими рабами на все дни.'
  - name: 3 Царств 12:8
    orderIndex: 7
    osisId: 1Kgs.12.8
    sblId: 1Kgs 12:8
    shortName: 3 Цар 12:8
    text: Но он пренебрег совет старцев, что они советовали ему, и советовался с молодыми
      людьми, которые выросли вместе с ним и которые предстояли пред ним,
  - name: 3 Царств 12:9
    orderIndex: 8
    osisId: 1Kgs.12.9
    sblId: 1Kgs 12:9
    shortName: 3 Цар 12:9
    text: 'и сказал им: что вы посоветуете мне отвечать народу сему, который говорил
      мне и сказал: "облегчи иго, которое наложил на нас отец твой"?'
  - name: 3 Царств 12:10
    orderIndex: 9
    osisId: 1Kgs.12.10
    sblId: 1Kgs 12:10
    shortName: 3 Цар 12:10
    text: 'И говорили ему молодые люди, которые выросли вместе с ним, и сказали: так
      скажи народу сему, который говорил тебе и сказал: "отец твой наложил на нас
      тяжкое иго, ты же облегчи нас"; так скажи им: "мой мизинец толще чресл отца
      моего;'
  - name: 3 Царств 12:11
    orderIndex: 10
    osisId: 1Kgs.12.11
    sblId: 1Kgs 12:11
    shortName: 3 Цар 12:11
    text: итак, если отец мой обременял вас тяжким игом, то я увеличу иго ваше; отец
      мой наказывал вас бичами, а я буду наказывать вас скорпионами".
  - name: 3 Царств 12:12
    orderIndex: 11
    osisId: 1Kgs.12.12
    sblId: 1Kgs 12:12
    shortName: 3 Цар 12:12
    text: 'Иеровоам и весь народ пришли к Ровоаму на третий день, как приказал царь,
      сказав: придите ко мне на третий день.'
  - name: 3 Царств 12:13
    orderIndex: 12
    osisId: 1Kgs.12.13
    sblId: 1Kgs 12:13
    shortName: 3 Цар 12:13
    text: И отвечал царь народу сурово и пренебрег совет старцев, что они советовали
      ему;
  - name: 3 Царств 12:14
    orderIndex: 13
    osisId: 1Kgs.12.14
    sblId: 1Kgs 12:14
    shortName: 3 Цар 12:14
    text: 'и говорил он по совету молодых людей и сказал: отец мой наложил на вас
      тяжкое иго, а я увеличу иго ваше; отец мой наказывал вас бичами, а я буду наказывать
      вас скорпионами.'
  - name: 3 Царств 12:15
    orderIndex: 14
    osisId: 1Kgs.12.15
    sblId: 1Kgs 12:15
    shortName: 3 Цар 12:15
    text: И не послушал царь народа, ибо так суждено было Господом, чтобы исполнилось
      слово Его, которое изрек Господь чрез Ахию Силомлянина Иеровоаму, сыну Наватову.
  - name: 3 Царств 12:16
    orderIndex: 15
    osisId: 1Kgs.12.16
    sblId: 1Kgs 12:16
    shortName: 3 Цар 12:16
    text: 'И увидели все Израильтяне, что царь не послушал их. И отвечал народ царю
      и сказал: какая нам часть в Давиде? нет нам доли в сыне Иессеевом; по шатрам
      своим, Израиль! теперь знай свой дом, Давид! И разошелся Израиль по шатрам своим.'
  - name: 3 Царств 12:17
    orderIndex: 16
    osisId: 1Kgs.12.17
    sblId: 1Kgs 12:17
    shortName: 3 Цар 12:17
    text: Только над сынами Израилевыми, жившими в городах Иудиных, царствовал Ровоам.
  - name: 3 Царств 12:18
    orderIndex: 17
    osisId: 1Kgs.12.18
    sblId: 1Kgs 12:18
    shortName: 3 Цар 12:18
    text: И послал царь Ровоам Адонирама, начальника над податью; но все Израильтяне
      забросали его каменьями, и он умер; царь же Ровоам поспешно взошел на колесницу,
      чтоб убежать в Иерусалим.
  - name: 3 Царств 12:19
    orderIndex: 18
    osisId: 1Kgs.12.19
    sblId: 1Kgs 12:19
    shortName: 3 Цар 12:19
    text: И отложился Израиль от дома Давидова до сего дня.
  - name: 3 Царств 12:20
    orderIndex: 19
    osisId: 1Kgs.12.20
    sblId: 1Kgs 12:20
    shortName: 3 Цар 12:20
    text: Когда услышали все Израильтяне, что Иеровоам возвратился, то послали и призвали
      его в собрание, и воцарили его над всеми Израильтянами. За домом Давидовым не
      осталось никого, кроме колена Иудина [и Вениаминова].
  - name: 3 Царств 12:21
    orderIndex: 20
    osisId: 1Kgs.12.21
    sblId: 1Kgs 12:21
    shortName: 3 Цар 12:21
    text: Ровоам, прибыв в Иерусалим, собрал из всего дома Иудина и из колена Вениаминова
      сто восемьдесят тысяч отборных воинов, дабы воевать с домом Израилевым для того,
      чтобы возвратить царство Ровоаму, сыну Соломонову.
  - name: 3 Царств 12:22
    orderIndex: 21
    osisId: 1Kgs.12.22
    sblId: 1Kgs 12:22
    shortName: 3 Цар 12:22
    text: 'И было слово Божие к Самею, человеку Божию, и сказано:'
  - name: 3 Царств 12:23
    orderIndex: 22
    osisId: 1Kgs.12.23
    sblId: 1Kgs 12:23
    shortName: 3 Цар 12:23
    text: 'скажи Ровоаму, сыну Соломонову, царю Иудейскому, и всему дому Иудину и
      Вениаминову и прочему народу:'
  - name: 3 Царств 12:24
    orderIndex: 23
    osisId: 1Kgs.12.24
    sblId: 1Kgs 12:24
    shortName: 3 Цар 12:24
    text: 'так говорит Господь: не ходите и не начинайте войны с братьями вашими,
      сынами Израилевыми; возвратитесь каждый в дом свой, ибо от Меня это было. И
      послушались они слова Господня и пошли назад по слову Господню.'
  - name: 3 Царств 12:25
    orderIndex: 24
    osisId: 1Kgs.12.25
    sblId: 1Kgs 12:25
    shortName: 3 Цар 12:25
    text: И обстроил Иеровоам Сихем на горе Ефремовой и поселился в нем; оттуда пошел
      и построил Пенуил.
  - name: 3 Царств 12:26
    orderIndex: 25
    osisId: 1Kgs.12.26
    sblId: 1Kgs 12:26
    shortName: 3 Цар 12:26
    text: 'И говорил Иеровоам в сердце своем: царство может опять перейти к дому Давидову;'
  - name: 3 Царств 12:27
    orderIndex: 26
    osisId: 1Kgs.12.27
    sblId: 1Kgs 12:27
    shortName: 3 Цар 12:27
    text: если народ сей будет ходить в Иерусалим для жертвоприношения в доме Господнем,
      то сердце народа сего обратится к государю своему, к Ровоаму, царю Иудейскому,
      и убьют они меня и возвратятся к Ровоаму, царю Иудейскому.
  - name: 3 Царств 12:28
    orderIndex: 27
    osisId: 1Kgs.12.28
    sblId: 1Kgs 12:28
    shortName: 3 Цар 12:28
    text: 'И посоветовавшись царь сделал двух золотых тельцов и сказал [народу]: не
      нужно вам ходить в Иерусалим; вот боги твои, Израиль, которые вывели тебя из
      земли Египетской.'
  - name: 3 Царств 12:29
    orderIndex: 28
    osisId: 1Kgs.12.29
    sblId: 1Kgs 12:29
    shortName: 3 Цар 12:29
    text: И поставил одного в Вефиле, а другого в Дане.
  - name: 3 Царств 12:30
    orderIndex: 29
    osisId: 1Kgs.12.30
    sblId: 1Kgs 12:30
    shortName: 3 Цар 12:30
    text: И повело это ко греху, ибо народ стал ходить к одному [из] [них], даже в
      Дан.
  - name: 3 Царств 12:31
    orderIndex: 30
    osisId: 1Kgs.12.31
    sblId: 1Kgs 12:31
    shortName: 3 Цар 12:31
    text: И построил он капище на высоте и поставил из народа священников, которые
      не были из сынов Левииных.
  - name: 3 Царств 12:32
    orderIndex: 31
    osisId: 1Kgs.12.32
    sblId: 1Kgs 12:32
    shortName: 3 Цар 12:32
    text: И установил Иеровоам праздник в восьмой месяц, в пятнадцатый день месяца,
      подобный тому празднику, какой был в Иудее, и приносил жертвы на жертвеннике;
      то же сделал он в Вефиле, чтобы приносить жертву тельцам, которых сделал. И
      поставил в Вефиле священников высот, которые устроил,
  - name: 3 Царств 12:33
    orderIndex: 32
    osisId: 1Kgs.12.33
    sblId: 1Kgs 12:33
    shortName: 3 Цар 12:33
    text: и принес жертвы на жертвеннике, который он сделал в Вефиле, в пятнадцатый
      день восьмого месяца, месяца, который он произвольно назначил; и установил праздник
      для сынов Израилевых, и подошел к жертвеннику, чтобы совершить курение.
  versesCount: 33
- name: 3 Царств 13
  orderIndex: 12
  osisId: 1Kgs.13
  sblId: 1Kgs 13
  shortName: 3 Цар 13
  verses:
  - name: 3 Царств 13:1
    orderIndex: 0
    osisId: 1Kgs.13.1
    sblId: 1Kgs 13:1
    shortName: 3 Цар 13:1
    text: И вот, человек Божий пришел из Иудеи по слову Господню в Вефиль, в то время,
      как Иеровоам стоял у жертвенника, чтобы совершить курение.
  - name: 3 Царств 13:2
    orderIndex: 1
    osisId: 1Kgs.13.2
    sblId: 1Kgs 13:2
    shortName: 3 Цар 13:2
    text: 'И произнес к жертвеннику слово Господне и сказал: жертвенник, жертвенник!
      так говорит Господь: вот, родится сын дому Давидову, имя ему Иосия, и принесет
      на тебе в жертву священников высот, совершающих на тебе курение, и человеческие
      кости сожжет на тебе.'
  - name: 3 Царств 13:3
    orderIndex: 2
    osisId: 1Kgs.13.3
    sblId: 1Kgs 13:3
    shortName: 3 Цар 13:3
    text: 'И дал в тот день знамение, сказав: вот знамение того, что это изрек Господь:
      вот, этот жертвенник распадется, и пепел, который на нем, рассыплется.'
  - name: 3 Царств 13:4
    orderIndex: 3
    osisId: 1Kgs.13.4
    sblId: 1Kgs 13:4
    shortName: 3 Цар 13:4
    text: 'Когда царь услышал слово человека Божия, произнесенное к жертвеннику в
      Вефиле, то простер Иеровоам руку свою от жертвенника, говоря: возьмите его.
      И одеревенела рука его, которую он простер на него, и не мог он поворотить ее
      к себе.'
  - name: 3 Царств 13:5
    orderIndex: 4
    osisId: 1Kgs.13.5
    sblId: 1Kgs 13:5
    shortName: 3 Цар 13:5
    text: И жертвенник распался, и пепел с жертвенника рассыпался, по знамению, которое
      дал человек Божий словом Господним.
  - name: 3 Царств 13:6
    orderIndex: 5
    osisId: 1Kgs.13.6
    sblId: 1Kgs 13:6
    shortName: 3 Цар 13:6
    text: 'И сказал царь человеку Божию: умилостиви лице Господа Бога твоего и помолись
      обо мне, чтобы рука моя могла поворотиться ко мне. И умилостивил человек Божий
      лице Господа, и рука царя поворотилась к нему и стала, как прежде.'
  - name: 3 Царств 13:7
    orderIndex: 6
    osisId: 1Kgs.13.7
    sblId: 1Kgs 13:7
    shortName: 3 Цар 13:7
    text: 'И сказал царь человеку Божию: зайди со мною в дом и подкрепи себя пищею,
      и я дам тебе подарок.'
  - name: 3 Царств 13:8
    orderIndex: 7
    osisId: 1Kgs.13.8
    sblId: 1Kgs 13:8
    shortName: 3 Цар 13:8
    text: 'Но человек Божий сказал царю: хотя бы ты давал мне полдома твоего, я не
      пойду с тобою и не буду есть хлеба и не буду пить воды в этом месте,'
  - name: 3 Царств 13:9
    orderIndex: 8
    osisId: 1Kgs.13.9
    sblId: 1Kgs 13:9
    shortName: 3 Цар 13:9
    text: 'ибо так заповедано мне словом Господним: "не ешь там хлеба и не пей воды
      и не возвращайся тою дорогою, которою ты шел".'
  - name: 3 Царств 13:10
    orderIndex: 9
    osisId: 1Kgs.13.10
    sblId: 1Kgs 13:10
    shortName: 3 Цар 13:10
    text: И пошел он другою дорогою и не пошел обратно тою дорогою, которою пришел
      в Вефиль.
  - name: 3 Царств 13:11
    orderIndex: 10
    osisId: 1Kgs.13.11
    sblId: 1Kgs 13:11
    shortName: 3 Цар 13:11
    text: В Вефиле жил один пророк–старец. Сын его пришел и рассказал ему все, что
      сделал сегодня человек Божий в Вефиле; и слова, какие он говорил царю, пересказали
      [сыновья] отцу своему.
  - name: 3 Царств 13:12
    orderIndex: 11
    osisId: 1Kgs.13.12
    sblId: 1Kgs 13:12
    shortName: 3 Цар 13:12
    text: 'И спросил их отец их: какою дорогою он пошел? И показали сыновья его, какою
      дорогою пошел человек Божий, приходивший из Иудеи.'
  - name: 3 Царств 13:13
    orderIndex: 12
    osisId: 1Kgs.13.13
    sblId: 1Kgs 13:13
    shortName: 3 Цар 13:13
    text: 'И сказал он сыновьям своим: оседлайте мне осла. И оседлали ему осла, и
      он сел на него.'
  - name: 3 Царств 13:14
    orderIndex: 13
    osisId: 1Kgs.13.14
    sblId: 1Kgs 13:14
    shortName: 3 Цар 13:14
    text: 'И поехал за человеком Божиим, и нашел его сидящего под дубом, и сказал
      ему: ты ли человек Божий, пришедший из Иудеи? И сказал тот: я.'
  - name: 3 Царств 13:15
    orderIndex: 14
    osisId: 1Kgs.13.15
    sblId: 1Kgs 13:15
    shortName: 3 Цар 13:15
    text: 'И сказал ему: зайди ко мне в дом и поешь хлеба.'
  - name: 3 Царств 13:16
    orderIndex: 15
    osisId: 1Kgs.13.16
    sblId: 1Kgs 13:16
    shortName: 3 Цар 13:16
    text: 'Тот сказал: я не могу возвратиться с тобою и пойти к тебе; не буду есть
      хлеба и не буду пить у тебя воды в сем месте,'
  - name: 3 Царств 13:17
    orderIndex: 16
    osisId: 1Kgs.13.17
    sblId: 1Kgs 13:17
    shortName: 3 Цар 13:17
    text: 'ибо словом Господним сказано мне: "не ешь хлеба и не пей там воды и не
      возвращайся тою дорогою, которою ты шел".'
  - name: 3 Царств 13:18
    orderIndex: 17
    osisId: 1Kgs.13.18
    sblId: 1Kgs 13:18
    shortName: 3 Цар 13:18
    text: 'И сказал он ему: и я пророк такой же, как ты, и Ангел говорил мне словом
      Господним, и сказал: "вороти его к себе в дом; пусть поест он хлеба и напьется
      воды". – Он солгал ему.'
  - name: 3 Царств 13:19
    orderIndex: 18
    osisId: 1Kgs.13.19
    sblId: 1Kgs 13:19
    shortName: 3 Цар 13:19
    text: И тот воротился с ним, и поел хлеба в его доме, и напился воды.
  - name: 3 Царств 13:20
    orderIndex: 19
    osisId: 1Kgs.13.20
    sblId: 1Kgs 13:20
    shortName: 3 Цар 13:20
    text: Когда они еще сидели за столом, слово Господне было к пророку, воротившему
      его.
  - name: 3 Царств 13:21
    orderIndex: 20
    osisId: 1Kgs.13.21
    sblId: 1Kgs 13:21
    shortName: 3 Цар 13:21
    text: 'И произнес он к человеку Божию, пришедшему из Иудеи, и сказал: так говорит
      Господь: за то, что ты не повиновался устам Господа и не соблюл повеления, которое
      заповедал тебе Господь Бог твой,'
  - name: 3 Царств 13:22
    orderIndex: 21
    osisId: 1Kgs.13.22
    sblId: 1Kgs 13:22
    shortName: 3 Цар 13:22
    text: 'но воротился, ел хлеб и пил воду в том месте, о котором Он сказал тебе:
      "не ешь хлеба и не пей воды", тело твое не войдет в гробницу отцов твоих.'
  - name: 3 Царств 13:23
    orderIndex: 22
    osisId: 1Kgs.13.23
    sblId: 1Kgs 13:23
    shortName: 3 Цар 13:23
    text: После того, как тот поел хлеба и напился, он оседлал осла для пророка, которого
      он воротил.
  - name: 3 Царств 13:24
    orderIndex: 23
    osisId: 1Kgs.13.24
    sblId: 1Kgs 13:24
    shortName: 3 Цар 13:24
    text: И отправился тот. И встретил его на дороге лев и умертвил его. И лежало
      тело его, брошенное на дороге; осел же стоял подле него, и лев стоял подле тела.
  - name: 3 Царств 13:25
    orderIndex: 24
    osisId: 1Kgs.13.25
    sblId: 1Kgs 13:25
    shortName: 3 Цар 13:25
    text: И вот, проходившие мимо люди увидели тело, брошенное на дороге, и льва,
      стоящего подле тела, и пошли и рассказали в городе, в котором жил пророк–старец.
  - name: 3 Царств 13:26
    orderIndex: 25
    osisId: 1Kgs.13.26
    sblId: 1Kgs 13:26
    shortName: 3 Цар 13:26
    text: 'Пророк, воротивший его с дороги, услышав [это], сказал: это тот человек
      Божий, который не повиновался устам Господа; Господь предал его льву, который
      изломал его и умертвил его, по слову Господа, которое Он изрек ему.'
  - name: 3 Царств 13:27
    orderIndex: 26
    osisId: 1Kgs.13.27
    sblId: 1Kgs 13:27
    shortName: 3 Цар 13:27
    text: 'И сказал сыновьям своим: оседлайте мне осла. И оседлали они.'
  - name: 3 Царств 13:28
    orderIndex: 27
    osisId: 1Kgs.13.28
    sblId: 1Kgs 13:28
    shortName: 3 Цар 13:28
    text: Он отправился и нашел тело его, брошенное на дороге; осел же и лев стояли
      подле тела; лев не съел тела и не изломал осла.
  - name: 3 Царств 13:29
    orderIndex: 28
    osisId: 1Kgs.13.29
    sblId: 1Kgs 13:29
    shortName: 3 Цар 13:29
    text: И поднял пророк тело человека Божия, и положил его на осла, и повез его
      обратно. И пошел пророк–старец в город [свой], чтобы оплакать и похоронить его.
  - name: 3 Царств 13:30
    orderIndex: 29
    osisId: 1Kgs.13.30
    sblId: 1Kgs 13:30
    shortName: 3 Цар 13:30
    text: 'И положил тело его в своей гробнице и плакал по нем: увы, брат мой!'
  - name: 3 Царств 13:31
    orderIndex: 30
    osisId: 1Kgs.13.31
    sblId: 1Kgs 13:31
    shortName: 3 Цар 13:31
    text: 'После погребения его он сказал сыновьям своим: когда я умру, похороните
      меня в гробнице, в которой погребен человек Божий; подле костей его положите
      кости мои;'
  - name: 3 Царств 13:32
    orderIndex: 31
    osisId: 1Kgs.13.32
    sblId: 1Kgs 13:32
    shortName: 3 Цар 13:32
    text: ибо сбудется слово, которое он по повелению Господню произнес о жертвеннике
      в Вефиле и о всех капищах на высотах, в городах Самарийских.
  - name: 3 Царств 13:33
    orderIndex: 32
    osisId: 1Kgs.13.33
    sblId: 1Kgs 13:33
    shortName: 3 Цар 13:33
    text: И после сего события Иеровоам не сошел со своей худой дороги, но продолжал
      ставить из народа священников высот; кто хотел, того он посвящал, и тот становился
      священником высот.
  - name: 3 Царств 13:34
    orderIndex: 33
    osisId: 1Kgs.13.34
    sblId: 1Kgs 13:34
    shortName: 3 Цар 13:34
    text: Это вело дом Иеровоамов ко греху и к погибели и к истреблению его с лица
      земли.
  versesCount: 34
- name: 3 Царств 14
  orderIndex: 13
  osisId: 1Kgs.14
  sblId: 1Kgs 14
  shortName: 3 Цар 14
  verses:
  - name: 3 Царств 14:1
    orderIndex: 0
    osisId: 1Kgs.14.1
    sblId: 1Kgs 14:1
    shortName: 3 Цар 14:1
    text: В то время заболел Авия, сын Иеровоамов.
  - name: 3 Царств 14:2
    orderIndex: 1
    osisId: 1Kgs.14.2
    sblId: 1Kgs 14:2
    shortName: 3 Цар 14:2
    text: 'И сказал Иеровоам жене своей: встань и переоденься, чтобы не узнали, что
      ты жена Иеровоамова, и пойди в Силом. Там есть пророк Ахия; он предсказал мне,
      что я буду царем сего народа.'
  - name: 3 Царств 14:3
    orderIndex: 2
    osisId: 1Kgs.14.3
    sblId: 1Kgs 14:3
    shortName: 3 Цар 14:3
    text: 'И возьми с собою десять хлебов, и лепешек, и кувшин меду, и пойди к нему:
      он скажет тебе, что будет с отроком.'
  - name: 3 Царств 14:4
    orderIndex: 3
    osisId: 1Kgs.14.4
    sblId: 1Kgs 14:4
    shortName: 3 Цар 14:4
    text: 'Жена Иеровоама так и сделала: встала, пошла в Силом и пришла в дом Ахии.
      Ахия уже не мог видеть, ибо глаза его сделались неподвижны от старости.'
  - name: 3 Царств 14:5
    orderIndex: 4
    osisId: 1Kgs.14.5
    sblId: 1Kgs 14:5
    shortName: 3 Цар 14:5
    text: 'И сказал Господь Ахии: вот, идет жена Иеровоамова спросить тебя о сыне
      своем, ибо он болен; так и так говори ей; она придет переодетая.'
  - name: 3 Царств 14:6
    orderIndex: 5
    osisId: 1Kgs.14.6
    sblId: 1Kgs 14:6
    shortName: 3 Цар 14:6
    text: 'Ахия, услышав шорох от ног ее, когда она вошла в дверь, сказал: войди,
      жена Иеровоамова; для чего было тебе переодеваться? Я грозный посланник к тебе.'
  - name: 3 Царств 14:7
    orderIndex: 6
    osisId: 1Kgs.14.7
    sblId: 1Kgs 14:7
    shortName: 3 Цар 14:7
    text: 'Пойди, скажи Иеровоаму: так говорит Господь Бог Израилев: Я возвысил тебя
      из среды простого народа и поставил вождем народа Моего Израиля,'
  - name: 3 Царств 14:8
    orderIndex: 7
    osisId: 1Kgs.14.8
    sblId: 1Kgs 14:8
    shortName: 3 Цар 14:8
    text: и отторг царство от дома Давидова и дал его тебе; а ты не таков, как раб
      Мой Давид, который соблюдал заповеди Мои и который последовал Мне всем сердцем
      своим, делая только угодное пред очами Моими;
  - name: 3 Царств 14:9
    orderIndex: 8
    osisId: 1Kgs.14.9
    sblId: 1Kgs 14:9
    shortName: 3 Цар 14:9
    text: ты поступал хуже всех, которые были прежде тебя, и пошел, и сделал себе
      иных богов и истуканов, чтобы раздражить Меня, Меня же отбросил назад;
  - name: 3 Царств 14:10
    orderIndex: 9
    osisId: 1Kgs.14.10
    sblId: 1Kgs 14:10
    shortName: 3 Цар 14:10
    text: за это Я наведу беды на дом Иеровоамов и истреблю у Иеровоама [до] мочащегося
      к стене, заключенного и оставшегося в Израиле, и вымету дом Иеровоамов, как
      выметают сор, дочиста;
  - name: 3 Царств 14:11
    orderIndex: 10
    osisId: 1Kgs.14.11
    sblId: 1Kgs 14:11
    shortName: 3 Цар 14:11
    text: кто умрет у Иеровоама в городе, того съедят псы, а кто умрет на поле, того
      склюют птицы небесные; так Господь сказал.
  - name: 3 Царств 14:12
    orderIndex: 11
    osisId: 1Kgs.14.12
    sblId: 1Kgs 14:12
    shortName: 3 Цар 14:12
    text: Встань и иди в дом твой; и как скоро нога твоя ступит в город, умрет дитя;
  - name: 3 Царств 14:13
    orderIndex: 12
    osisId: 1Kgs.14.13
    sblId: 1Kgs 14:13
    shortName: 3 Цар 14:13
    text: и оплачут его все Израильтяне и похоронят его, ибо он один у Иеровоама войдет
      в гробницу, так как в нем, из дома Иеровоамова, нашлось нечто доброе пред Господом
      Богом Израилевым.
  - name: 3 Царств 14:14
    orderIndex: 13
    osisId: 1Kgs.14.14
    sblId: 1Kgs 14:14
    shortName: 3 Цар 14:14
    text: И восставит Себе Господь над Израилем царя, который истребит дом Иеровоамов
      в тот день; и что? даже теперь.
  - name: 3 Царств 14:15
    orderIndex: 14
    osisId: 1Kgs.14.15
    sblId: 1Kgs 14:15
    shortName: 3 Цар 14:15
    text: И поразит Господь Израиля, и [будет он], как тростник, колеблемый в воде,
      и извергнет Израильтян из этой доброй земли, которую дал отцам их, и развеет
      их за реку, за то, что они сделали у себя идолов, раздражая Господа;
  - name: 3 Царств 14:16
    orderIndex: 15
    osisId: 1Kgs.14.16
    sblId: 1Kgs 14:16
    shortName: 3 Цар 14:16
    text: и предаст [Господь] Израиля за грехи Иеровоама, которые он сам сделал и
      которыми ввел в грех Израиля.
  - name: 3 Царств 14:17
    orderIndex: 16
    osisId: 1Kgs.14.17
    sblId: 1Kgs 14:17
    shortName: 3 Цар 14:17
    text: И встала жена Иеровоамова, и пошла, и пришла в Фирцу; и лишь только переступила
      чрез порог дома, дитя умерло.
  - name: 3 Царств 14:18
    orderIndex: 17
    osisId: 1Kgs.14.18
    sblId: 1Kgs 14:18
    shortName: 3 Цар 14:18
    text: И похоронили его, и оплакали его все Израильтяне, по слову Господа, которое
      Он изрек чрез раба Своего Ахию пророка.
  - name: 3 Царств 14:19
    orderIndex: 18
    osisId: 1Kgs.14.19
    sblId: 1Kgs 14:19
    shortName: 3 Цар 14:19
    text: Прочие дела Иеровоама, как он воевал и как царствовал, описаны в летописи
      царей Израильских.
  - name: 3 Царств 14:20
    orderIndex: 19
    osisId: 1Kgs.14.20
    sblId: 1Kgs 14:20
    shortName: 3 Цар 14:20
    text: Времени царствования Иеровоамова было двадцать два года; и почил он с отцами
      своими, и воцарился Нават, сын его, вместо него.
  - name: 3 Царств 14:21
    orderIndex: 20
    osisId: 1Kgs.14.21
    sblId: 1Kgs 14:21
    shortName: 3 Цар 14:21
    text: Ровоам, сын Соломонов, царствовал в Иудее. Сорок один год было Ровоаму,
      когда он воцарился, и семнадцать лет царствовал в Иерусалиме, в городе, который
      избрал Господь из всех колен Израилевых, чтобы пребывало там имя Его. Имя матери
      его Наама Аммонитянка.
  - name: 3 Царств 14:22
    orderIndex: 21
    osisId: 1Kgs.14.22
    sblId: 1Kgs 14:22
    shortName: 3 Цар 14:22
    text: И делал Иуда неугодное пред очами Господа, и раздражали Его более всего
      того, что сделали отцы их своими грехами, какими они грешили.
  - name: 3 Царств 14:23
    orderIndex: 22
    osisId: 1Kgs.14.23
    sblId: 1Kgs 14:23
    shortName: 3 Цар 14:23
    text: И устроили они у себя высоты и статуи и капища на всяком высоком холме и
      под всяким тенистым деревом.
  - name: 3 Царств 14:24
    orderIndex: 23
    osisId: 1Kgs.14.24
    sblId: 1Kgs 14:24
    shortName: 3 Цар 14:24
    text: И блудники были также в этой земле и делали все мерзости тех народов, которых
      Господь прогнал от лица сынов Израилевых.
  - name: 3 Царств 14:25
    orderIndex: 24
    osisId: 1Kgs.14.25
    sblId: 1Kgs 14:25
    shortName: 3 Цар 14:25
    text: На пятом году царствования Ровоамова, Сусаким, царь Египетский, вышел против
      Иерусалима
  - name: 3 Царств 14:26
    orderIndex: 25
    osisId: 1Kgs.14.26
    sblId: 1Kgs 14:26
    shortName: 3 Цар 14:26
    text: и взял сокровища дома Господня и сокровища дома царского, – Все взял; взял
      и все золотые щиты, которые сделал Соломон.
  - name: 3 Царств 14:27
    orderIndex: 26
    osisId: 1Kgs.14.27
    sblId: 1Kgs 14:27
    shortName: 3 Цар 14:27
    text: И сделал царь Ровоам вместо них медные щиты и отдал их на руки начальникам
      телохранителей, которые охраняли вход в дом царя.
  - name: 3 Царств 14:28
    orderIndex: 27
    osisId: 1Kgs.14.28
    sblId: 1Kgs 14:28
    shortName: 3 Цар 14:28
    text: Когда царь выходил в дом Господень, телохранители несли их, и потом опять
      относили их в палату телохранителей.
  - name: 3 Царств 14:29
    orderIndex: 28
    osisId: 1Kgs.14.29
    sblId: 1Kgs 14:29
    shortName: 3 Цар 14:29
    text: Прочее о Ровоаме и обо всем, что он делал, описано в летописи царей Иудейских.
  - name: 3 Царств 14:30
    orderIndex: 29
    osisId: 1Kgs.14.30
    sblId: 1Kgs 14:30
    shortName: 3 Цар 14:30
    text: Между Ровоамом и Иеровоамом была война во все дни [жизни их].
  - name: 3 Царств 14:31
    orderIndex: 30
    osisId: 1Kgs.14.31
    sblId: 1Kgs 14:31
    shortName: 3 Цар 14:31
    text: И почил Ровоам с отцами своими и погребен с отцами своими в городе Давидовом.
      Имя матери его Наама Аммонитянка. И воцарился Авия, сын его, вместо него.
  versesCount: 31
- name: 3 Царств 15
  orderIndex: 14
  osisId: 1Kgs.15
  sblId: 1Kgs 15
  shortName: 3 Цар 15
  verses:
  - name: 3 Царств 15:1
    orderIndex: 0
    osisId: 1Kgs.15.1
    sblId: 1Kgs 15:1
    shortName: 3 Цар 15:1
    text: В восемнадцатый год царствования Иеровоама, сына Наватова, Авия воцарился
      над Иудеями.
  - name: 3 Царств 15:2
    orderIndex: 1
    osisId: 1Kgs.15.2
    sblId: 1Kgs 15:2
    shortName: 3 Цар 15:2
    text: Три года он царствовал в Иерусалиме; имя матери его Мааха, дочь Авессалома.
  - name: 3 Царств 15:3
    orderIndex: 2
    osisId: 1Kgs.15.3
    sblId: 1Kgs 15:3
    shortName: 3 Цар 15:3
    text: Он ходил во всех грехах отца своего, которые тот делал прежде него, и сердце
      его не было предано Господу Богу его, как сердце Давида, отца его.
  - name: 3 Царств 15:4
    orderIndex: 3
    osisId: 1Kgs.15.4
    sblId: 1Kgs 15:4
    shortName: 3 Цар 15:4
    text: Но ради Давида Господь Бог его дал ему светильник в Иерусалиме, восставив
      по нем сына его и утвердив Иерусалим,
  - name: 3 Царств 15:5
    orderIndex: 4
    osisId: 1Kgs.15.5
    sblId: 1Kgs 15:5
    shortName: 3 Цар 15:5
    text: потому что Давид делал угодное пред очами Господа и не отступал от всего
      того, что Он заповедал ему, во все дни жизни своей, кроме поступка с Уриею Хеттеянином.
  - name: 3 Царств 15:6
    orderIndex: 5
    osisId: 1Kgs.15.6
    sblId: 1Kgs 15:6
    shortName: 3 Цар 15:6
    text: И война была между Ровоамом и Иеровоамом во все дни жизни их.
  - name: 3 Царств 15:7
    orderIndex: 6
    osisId: 1Kgs.15.7
    sblId: 1Kgs 15:7
    shortName: 3 Цар 15:7
    text: Прочие дела Авии, все, что он сделал, описано в летописи царей Иудейских.
      И была война между Авиею и Иеровоамом.
  - name: 3 Царств 15:8
    orderIndex: 7
    osisId: 1Kgs.15.8
    sblId: 1Kgs 15:8
    shortName: 3 Цар 15:8
    text: И почил Авия с отцами своими, и похоронили его в городе Давидовом. И воцарился
      Аса, сын его, вместо него.
  - name: 3 Царств 15:9
    orderIndex: 8
    osisId: 1Kgs.15.9
    sblId: 1Kgs 15:9
    shortName: 3 Цар 15:9
    text: В двадцатый год [царствования] Иеровоама, царя Израильского, воцарился Аса
      над Иудеями
  - name: 3 Царств 15:10
    orderIndex: 9
    osisId: 1Kgs.15.10
    sblId: 1Kgs 15:10
    shortName: 3 Цар 15:10
    text: и сорок один год царствовал в Иерусалиме; имя матери его Ана, дочь Авессалома.
  - name: 3 Царств 15:11
    orderIndex: 10
    osisId: 1Kgs.15.11
    sblId: 1Kgs 15:11
    shortName: 3 Цар 15:11
    text: Аса делал угодное пред очами Господа, как Давид, отец его.
  - name: 3 Царств 15:12
    orderIndex: 11
    osisId: 1Kgs.15.12
    sblId: 1Kgs 15:12
    shortName: 3 Цар 15:12
    text: Он изгнал блудников из земли и отверг всех идолов, которых сделали отцы
      его,
  - name: 3 Царств 15:13
    orderIndex: 12
    osisId: 1Kgs.15.13
    sblId: 1Kgs 15:13
    shortName: 3 Цар 15:13
    text: и даже мать свою Ану лишил звания царицы за то, что она сделала истукан
      Астарты; и изрубил Аса истукан ее и сжег у потока Кедрона.
  - name: 3 Царств 15:14
    orderIndex: 13
    osisId: 1Kgs.15.14
    sblId: 1Kgs 15:14
    shortName: 3 Цар 15:14
    text: Высоты же не были уничтожены. Но сердце Асы было предано Господу во все
      дни его.
  - name: 3 Царств 15:15
    orderIndex: 14
    osisId: 1Kgs.15.15
    sblId: 1Kgs 15:15
    shortName: 3 Цар 15:15
    text: 'И внес он в дом Господень вещи, посвященные отцом его, и вещи, посвященные
      им: серебро и золото и сосуды.'
  - name: 3 Царств 15:16
    orderIndex: 15
    osisId: 1Kgs.15.16
    sblId: 1Kgs 15:16
    shortName: 3 Цар 15:16
    text: И война была между Асою и Ваасою, царем Израильским, во все дни их.
  - name: 3 Царств 15:17
    orderIndex: 16
    osisId: 1Kgs.15.17
    sblId: 1Kgs 15:17
    shortName: 3 Цар 15:17
    text: И вышел Вааса, царь Израильский, против Иудеи и начал строить Раму, чтобы
      никто не выходил и не уходил к Асе, царю Иудейскому.
  - name: 3 Царств 15:18
    orderIndex: 17
    osisId: 1Kgs.15.18
    sblId: 1Kgs 15:18
    shortName: 3 Цар 15:18
    text: 'И взял Аса все серебро и золото, остававшееся в сокровищницах дома Господня
      и в сокровищницах дома царского, и дал его в руки слуг своих, и послал их царь
      Аса к Венададу, сыну Тавримона, сына Хезионова, царю Сирийскому, жившему в Дамаске,
      и сказал:'
  - name: 3 Царств 15:19
    orderIndex: 18
    osisId: 1Kgs.15.19
    sblId: 1Kgs 15:19
    shortName: 3 Цар 15:19
    text: союз да будет между мною и между тобою, [как был] между отцом моим и между
      отцом твоим; вот, я посылаю тебе в дар серебро и золото; расторгни союз твой
      с Ваасою, царем Израильским, чтобы он отошел от меня.
  - name: 3 Царств 15:20
    orderIndex: 19
    osisId: 1Kgs.15.20
    sblId: 1Kgs 15:20
    shortName: 3 Цар 15:20
    text: И послушался Венадад царя Асы, и послал военачальников своих против городов
      Израильских, и поразил Аин и Дан и Авел–Беф–Мааху и весь Киннероф, по всей земле
      Неффалима.
  - name: 3 Царств 15:21
    orderIndex: 20
    osisId: 1Kgs.15.21
    sblId: 1Kgs 15:21
    shortName: 3 Цар 15:21
    text: Услышав [о сем], Вааса перестал строить Раму и возвратился в Фирцу.
  - name: 3 Царств 15:22
    orderIndex: 21
    osisId: 1Kgs.15.22
    sblId: 1Kgs 15:22
    shortName: 3 Цар 15:22
    text: Царь же Аса созвал всех Иудеев, никого не исключая, и вынесли они из Рамы
      камни и дерева, которые Вааса употреблял для строения. И выстроил из них царь
      Аса Гиву Вениаминову и Мицпу.
  - name: 3 Царств 15:23
    orderIndex: 22
    osisId: 1Kgs.15.23
    sblId: 1Kgs 15:23
    shortName: 3 Цар 15:23
    text: Все прочие дела Асы и все подвиги его, и все, что он сделал, и города, которые
      он построил, описаны в летописи царей Иудейских, кроме того, что в старости
      своей он был болен ногами.
  - name: 3 Царств 15:24
    orderIndex: 23
    osisId: 1Kgs.15.24
    sblId: 1Kgs 15:24
    shortName: 3 Цар 15:24
    text: И почил Аса с отцами своими и погребен с отцами своими в городе Давида,
      отца своего. И воцарился Иосафат, сын его, вместо него.
  - name: 3 Царств 15:25
    orderIndex: 24
    osisId: 1Kgs.15.25
    sblId: 1Kgs 15:25
    shortName: 3 Цар 15:25
    text: Нават же, сын Иеровоамов, воцарился над Израилем во второй год Асы, царя
      Иудейского, и царствовал над Израилем два года.
  - name: 3 Царств 15:26
    orderIndex: 25
    osisId: 1Kgs.15.26
    sblId: 1Kgs 15:26
    shortName: 3 Цар 15:26
    text: И делал он неугодное пред очами Господа, ходил путем отца своего и во грехах
      его, которыми тот ввел Израиля в грех.
  - name: 3 Царств 15:27
    orderIndex: 26
    osisId: 1Kgs.15.27
    sblId: 1Kgs 15:27
    shortName: 3 Цар 15:27
    text: 'И сделал против него заговор Вааса, сын Ахии, из дома Иссахарова, и убил
      его Вааса при Гавафоне Филистимском, когда Нават и все Израильтяне осаждали
      Гавафон:'
  - name: 3 Царств 15:28
    orderIndex: 27
    osisId: 1Kgs.15.28
    sblId: 1Kgs 15:28
    shortName: 3 Цар 15:28
    text: и умертвил его Вааса в третий год Асы, царя Иудейского, и воцарился вместо
      него.
  - name: 3 Царств 15:29
    orderIndex: 28
    osisId: 1Kgs.15.29
    sblId: 1Kgs 15:29
    shortName: 3 Цар 15:29
    text: Когда он воцарился, то избил весь дом Иеровоамов, не оставил ни души у Иеровоама,
      доколе не истребил его, по слову Господа, которое Он изрек чрез раба Своего
      Ахию Силомлянина,
  - name: 3 Царств 15:30
    orderIndex: 29
    osisId: 1Kgs.15.30
    sblId: 1Kgs 15:30
    shortName: 3 Цар 15:30
    text: за грехи Иеровоама, которые он сам делал и которыми ввел в грех Израиля,
      за оскорбление, которым он прогневал Господа Бога Израилева.
  - name: 3 Царств 15:31
    orderIndex: 30
    osisId: 1Kgs.15.31
    sblId: 1Kgs 15:31
    shortName: 3 Цар 15:31
    text: Прочие дела Навата, все, что он сделал, описано в летописи царей Израильских.
  - name: 3 Царств 15:32
    orderIndex: 31
    osisId: 1Kgs.15.32
    sblId: 1Kgs 15:32
    shortName: 3 Цар 15:32
    text: И война была между Асою и Ваасою, царем Израильским, во все дни их.
  - name: 3 Царств 15:33
    orderIndex: 32
    osisId: 1Kgs.15.33
    sblId: 1Kgs 15:33
    shortName: 3 Цар 15:33
    text: В третий год Асы, царя Иудейского, воцарился Вааса, сын Ахии, над всеми
      Израильтянами в Фирце [и царствовал] двадцать четыре года.
  - name: 3 Царств 15:34
    orderIndex: 33
    osisId: 1Kgs.15.34
    sblId: 1Kgs 15:34
    shortName: 3 Цар 15:34
    text: И делал неугодное пред очами Господними и ходил путем Иеровоама и во грехах
      его, которыми тот ввел в грех Израиля.
  versesCount: 34
- name: 3 Царств 16
  orderIndex: 15
  osisId: 1Kgs.16
  sblId: 1Kgs 16
  shortName: 3 Цар 16
  verses:
  - name: 3 Царств 16:1
    orderIndex: 0
    osisId: 1Kgs.16.1
    sblId: 1Kgs 16:1
    shortName: 3 Цар 16:1
    text: 'И было слово Господне к Иую, сыну Ананиеву, о Ваасе:'
  - name: 3 Царств 16:2
    orderIndex: 1
    osisId: 1Kgs.16.2
    sblId: 1Kgs 16:2
    shortName: 3 Цар 16:2
    text: за то, что Я поднял тебя из праха и сделал тебя вождем народа Моего Израиля,
      ты же пошел путем Иеровоама и ввел в грех народ Мой Израильтян, чтобы он прогневлял
      Меня грехами своими,
  - name: 3 Царств 16:3
    orderIndex: 2
    osisId: 1Kgs.16.3
    sblId: 1Kgs 16:3
    shortName: 3 Цар 16:3
    text: вот, Я отвергну дом Ваасы и дом потомства его и сделаю с домом твоим то
      же, что с домом Иеровоама, сына Наватова;
  - name: 3 Царств 16:4
    orderIndex: 3
    osisId: 1Kgs.16.4
    sblId: 1Kgs 16:4
    shortName: 3 Цар 16:4
    text: кто умрет у Ваасы в городе, того съедят псы; а кто умрет у него на поле,
      того склюют птицы небесные.
  - name: 3 Царств 16:5
    orderIndex: 4
    osisId: 1Kgs.16.5
    sblId: 1Kgs 16:5
    shortName: 3 Цар 16:5
    text: Прочие дела Ваасы, все, что он сделал, и подвиги его описаны в летописи
      царей Израильских.
  - name: 3 Царств 16:6
    orderIndex: 5
    osisId: 1Kgs.16.6
    sblId: 1Kgs 16:6
    shortName: 3 Цар 16:6
    text: И почил Вааса с отцами своими, и погребен в Фирце. И воцарился Ила, сын
      его, вместо него.
  - name: 3 Царств 16:7
    orderIndex: 6
    osisId: 1Kgs.16.7
    sblId: 1Kgs 16:7
    shortName: 3 Цар 16:7
    text: Но чрез Иуя, сына Ананиева, уже было [сказано] слово Господне о Ваасе и
      о доме его и о всем зле, какое он делал пред очами Господа, раздражая Его делами
      рук своих, подражая дому Иеровоамову, за что он истреблен был.
  - name: 3 Царств 16:8
    orderIndex: 7
    osisId: 1Kgs.16.8
    sblId: 1Kgs 16:8
    shortName: 3 Цар 16:8
    text: В двадцать шестой год Асы, царя Иудейского, воцарился Ила, сын Ваасы, над
      Израилем в Фирце, [и царствовал] два года.
  - name: 3 Царств 16:9
    orderIndex: 8
    osisId: 1Kgs.16.9
    sblId: 1Kgs 16:9
    shortName: 3 Цар 16:9
    text: И составил против него заговор раб его Замврий, начальствовавший над половиною
      колесниц. Когда он в Фирце напился допьяна в доме Арсы, начальствующего над
      дворцом в Фирце,
  - name: 3 Царств 16:10
    orderIndex: 9
    osisId: 1Kgs.16.10
    sblId: 1Kgs 16:10
    shortName: 3 Цар 16:10
    text: тогда вошел Замврий, поразил его и умертвил его, в двадцать седьмой год
      Асы, царя Иудейского, и воцарился вместо него.
  - name: 3 Царств 16:11
    orderIndex: 10
    osisId: 1Kgs.16.11
    sblId: 1Kgs 16:11
    shortName: 3 Цар 16:11
    text: Когда он воцарился и сел на престоле его, то истребил весь дом Ваасы, не
      оставив ему мочащегося к стене, ни родственников его, ни друзей его.
  - name: 3 Царств 16:12
    orderIndex: 11
    osisId: 1Kgs.16.12
    sblId: 1Kgs 16:12
    shortName: 3 Цар 16:12
    text: И истребил Замврий весь дом Ваасы, по слову Господа, которое Он изрек о
      Ваасе чрез Иуя пророка,
  - name: 3 Царств 16:13
    orderIndex: 12
    osisId: 1Kgs.16.13
    sblId: 1Kgs 16:13
    shortName: 3 Цар 16:13
    text: за все грехи Ваасы и за грехи Илы, сына его, которые они сами делали и которыми
      вводили Израиля в грех, раздражая Господа Бога Израилева своими идолами.
  - name: 3 Царств 16:14
    orderIndex: 13
    osisId: 1Kgs.16.14
    sblId: 1Kgs 16:14
    shortName: 3 Цар 16:14
    text: Прочие дела Илы, все, что он сделал, описано в летописи царей Израильских.
  - name: 3 Царств 16:15
    orderIndex: 14
    osisId: 1Kgs.16.15
    sblId: 1Kgs 16:15
    shortName: 3 Цар 16:15
    text: В двадцать седьмой год Асы, царя Иудейского, воцарился Замврий и царствовал
      семь дней в Фирце, когда народ осаждал Гавафон Филистимский.
  - name: 3 Царств 16:16
    orderIndex: 15
    osisId: 1Kgs.16.16
    sblId: 1Kgs 16:16
    shortName: 3 Цар 16:16
    text: Когда народ осаждавший услышал, что Замврий сделал заговор и умертвил царя,
      то все Израильтяне воцарили Амврия, военачальника, над Израилем в тот же день,
      в стане.
  - name: 3 Царств 16:17
    orderIndex: 16
    osisId: 1Kgs.16.17
    sblId: 1Kgs 16:17
    shortName: 3 Цар 16:17
    text: И отступили Амврий и все Израильтяне с ним от Гавафона и осадили Фирцу.
  - name: 3 Царств 16:18
    orderIndex: 17
    osisId: 1Kgs.16.18
    sblId: 1Kgs 16:18
    shortName: 3 Цар 16:18
    text: Когда увидел Замврий, что город взят, вошел во внутреннюю комнату царского
      дома и зажег за собою царский дом огнем и погиб
  - name: 3 Царств 16:19
    orderIndex: 18
    osisId: 1Kgs.16.19
    sblId: 1Kgs 16:19
    shortName: 3 Цар 16:19
    text: за свои грехи, в чем он согрешил, делая неугодное пред очами Господними,
      ходя путем Иеровоама и во грехах его, которые тот сделал, чтобы ввести Израиля
      в грех.
  - name: 3 Царств 16:20
    orderIndex: 19
    osisId: 1Kgs.16.20
    sblId: 1Kgs 16:20
    shortName: 3 Цар 16:20
    text: Прочие дела Замврия и заговор его, который он составил, описаны в летописи
      царей Израильских.
  - name: 3 Царств 16:21
    orderIndex: 20
    osisId: 1Kgs.16.21
    sblId: 1Kgs 16:21
    shortName: 3 Цар 16:21
    text: 'Тогда разделился народ Израильский надвое: половина народа стояла за Фамния,
      сына Гонафова, чтобы воцарить его, а половина за Амврия.'
  - name: 3 Царств 16:22
    orderIndex: 21
    osisId: 1Kgs.16.22
    sblId: 1Kgs 16:22
    shortName: 3 Цар 16:22
    text: И одержал верх народ, который за Амврия, над народом, который за Фамния,
      сына Гонафова, и умер Фамний, и воцарился Амврий.
  - name: 3 Царств 16:23
    orderIndex: 22
    osisId: 1Kgs.16.23
    sblId: 1Kgs 16:23
    shortName: 3 Цар 16:23
    text: В тридцать первый год Асы, царя Иудейского, воцарился Амврий над Израилем
      [и царствовал] двенадцать лет. В Фирце он царствовал шесть лет.
  - name: 3 Царств 16:24
    orderIndex: 23
    osisId: 1Kgs.16.24
    sblId: 1Kgs 16:24
    shortName: 3 Цар 16:24
    text: И купил Амврий гору Семерон у Семира за два таланта серебра, и застроил
      гору, и назвал построенный им город Самариею, по имени Семира, владельца горы.
  - name: 3 Царств 16:25
    orderIndex: 24
    osisId: 1Kgs.16.25
    sblId: 1Kgs 16:25
    shortName: 3 Цар 16:25
    text: И делал Амврий неугодное пред очами Господа и поступал хуже всех бывших
      перед ним.
  - name: 3 Царств 16:26
    orderIndex: 25
    osisId: 1Kgs.16.26
    sblId: 1Kgs 16:26
    shortName: 3 Цар 16:26
    text: Он во всем ходил путем Иеровоама, сына Наватова, и во грехах его, которыми
      тот ввел в грех Израильтян, чтобы прогневлять Господа Бога Израилева идолами
      своими.
  - name: 3 Царств 16:27
    orderIndex: 26
    osisId: 1Kgs.16.27
    sblId: 1Kgs 16:27
    shortName: 3 Цар 16:27
    text: Прочие дела Амврия, которые он сделал, и мужество, которое он показал, описаны
      в летописи царей Израильских.
  - name: 3 Царств 16:28
    orderIndex: 27
    osisId: 1Kgs.16.28
    sblId: 1Kgs 16:28
    shortName: 3 Цар 16:28
    text: И почил Амврий с отцами своими и погребен в Самарии. И воцарился Ахав, сын
      его, вместо него.
  - name: 3 Царств 16:29
    orderIndex: 28
    osisId: 1Kgs.16.29
    sblId: 1Kgs 16:29
    shortName: 3 Цар 16:29
    text: Ахав, сын Амвриев, воцарился над Израилем в тридцать восьмой год Асы, царя
      Иудейского, и царствовал Ахав, сын Амврия, над Израилем в Самарии двадцать два
      года.
  - name: 3 Царств 16:30
    orderIndex: 29
    osisId: 1Kgs.16.30
    sblId: 1Kgs 16:30
    shortName: 3 Цар 16:30
    text: И делал Ахав, сын Амврия, неугодное пред очами Господа более всех бывших
      прежде него.
  - name: 3 Царств 16:31
    orderIndex: 30
    osisId: 1Kgs.16.31
    sblId: 1Kgs 16:31
    shortName: 3 Цар 16:31
    text: Мало было для него впадать в грехи Иеровоама, сына Наватова; он взял себе
      в жену Иезавель, дочь Ефваала царя Сидонского, и стал служить Ваалу и поклоняться
      ему.
  - name: 3 Царств 16:32
    orderIndex: 31
    osisId: 1Kgs.16.32
    sblId: 1Kgs 16:32
    shortName: 3 Цар 16:32
    text: И поставил он Ваалу жертвенник в капище Ваала, который построил в Самарии.
  - name: 3 Царств 16:33
    orderIndex: 32
    osisId: 1Kgs.16.33
    sblId: 1Kgs 16:33
    shortName: 3 Цар 16:33
    text: И сделал Ахав дубраву, и более всех царей Израильских, которые были прежде
      него, Ахав делал то, что раздражает Господа Бога Израилева.
  - name: 3 Царств 16:34
    orderIndex: 33
    osisId: 1Kgs.16.34
    sblId: 1Kgs 16:34
    shortName: 3 Цар 16:34
    text: 'В его дни Ахиил Вефилянин построил Иерихон: на первенце своем Авираме он
      положил основание его и на младшем своем [сыне] Сегубе поставил ворота его,
      по слову Господа, которое Он изрек чрез Иисуса, сына Навина.'
  versesCount: 34
- name: 3 Царств 17
  orderIndex: 16
  osisId: 1Kgs.17
  sblId: 1Kgs 17
  shortName: 3 Цар 17
  verses:
  - name: 3 Царств 17:1
    orderIndex: 0
    osisId: 1Kgs.17.1
    sblId: 1Kgs 17:1
    shortName: 3 Цар 17:1
    text: 'И сказал Илия Фесвитянин, из жителей Галаадских, Ахаву: жив Господь Бог
      Израилев, пред Которым я стою! в сии годы не будет ни росы, ни дождя, разве
      только по моему слову.'
  - name: 3 Царств 17:2
    orderIndex: 1
    osisId: 1Kgs.17.2
    sblId: 1Kgs 17:2
    shortName: 3 Цар 17:2
    text: 'И было к нему слово Господне:'
  - name: 3 Царств 17:3
    orderIndex: 2
    osisId: 1Kgs.17.3
    sblId: 1Kgs 17:3
    shortName: 3 Цар 17:3
    text: пойди отсюда и обратись на восток и скройся у потока Хорафа, что против
      Иордана;
  - name: 3 Царств 17:4
    orderIndex: 3
    osisId: 1Kgs.17.4
    sblId: 1Kgs 17:4
    shortName: 3 Цар 17:4
    text: из этого потока ты будешь пить, а воронам Я повелел кормить тебя там.
  - name: 3 Царств 17:5
    orderIndex: 4
    osisId: 1Kgs.17.5
    sblId: 1Kgs 17:5
    shortName: 3 Цар 17:5
    text: И пошел он и сделал по слову Господню; пошел и остался у потока Хорафа,
      что против Иордана.
  - name: 3 Царств 17:6
    orderIndex: 5
    osisId: 1Kgs.17.6
    sblId: 1Kgs 17:6
    shortName: 3 Цар 17:6
    text: И вороны приносили ему хлеб и мясо поутру, и хлеб и мясо по вечеру, а из
      потока он пил.
  - name: 3 Царств 17:7
    orderIndex: 6
    osisId: 1Kgs.17.7
    sblId: 1Kgs 17:7
    shortName: 3 Цар 17:7
    text: По прошествии некоторого времени этот поток высох, ибо не было дождя на
      землю.
  - name: 3 Царств 17:8
    orderIndex: 7
    osisId: 1Kgs.17.8
    sblId: 1Kgs 17:8
    shortName: 3 Цар 17:8
    text: 'И было к нему слово Господне:'
  - name: 3 Царств 17:9
    orderIndex: 8
    osisId: 1Kgs.17.9
    sblId: 1Kgs 17:9
    shortName: 3 Цар 17:9
    text: встань и пойди в Сарепту Сидонскую, и оставайся там; Я повелел там женщине
      вдове кормить тебя.
  - name: 3 Царств 17:10
    orderIndex: 9
    osisId: 1Kgs.17.10
    sblId: 1Kgs 17:10
    shortName: 3 Цар 17:10
    text: 'И встал он и пошел в Сарепту; и когда пришел к воротам города, вот, там
      женщина вдова собирает дрова. И подозвал он ее и сказал: дай мне немного воды
      в сосуде напиться.'
  - name: 3 Царств 17:11
    orderIndex: 10
    osisId: 1Kgs.17.11
    sblId: 1Kgs 17:11
    shortName: 3 Цар 17:11
    text: 'И пошла она, чтобы взять; а он закричал вслед ей и сказал: возьми для меня
      и кусок хлеба в руки свои.'
  - name: 3 Царств 17:12
    orderIndex: 11
    osisId: 1Kgs.17.12
    sblId: 1Kgs 17:12
    shortName: 3 Цар 17:12
    text: 'Она сказала: жив Господь Бог твой! у меня ничего нет печеного, а только
      есть горсть муки в кадке и немного масла в кувшине; и вот, я наберу полена два
      дров, и пойду, и приготовлю это для себя и для сына моего; съедим это и умрем.'
  - name: 3 Царств 17:13
    orderIndex: 12
    osisId: 1Kgs.17.13
    sblId: 1Kgs 17:13
    shortName: 3 Цар 17:13
    text: 'И сказал ей Илия: не бойся, пойди, сделай, что ты сказала; но прежде из
      этого сделай небольшой опреснок для меня и принеси мне; а для себя и для своего
      сына сделаешь после;'
  - name: 3 Царств 17:14
    orderIndex: 13
    osisId: 1Kgs.17.14
    sblId: 1Kgs 17:14
    shortName: 3 Цар 17:14
    text: 'ибо так говорит Господь Бог Израилев: мука в кадке не истощится, и масло
      в кувшине не убудет до того дня, когда Господь даст дождь на землю.'
  - name: 3 Царств 17:15
    orderIndex: 14
    osisId: 1Kgs.17.15
    sblId: 1Kgs 17:15
    shortName: 3 Цар 17:15
    text: И пошла она и сделала так, как сказал Илия; и кормилась она, и он, и дом
      ее несколько времени.
  - name: 3 Царств 17:16
    orderIndex: 15
    osisId: 1Kgs.17.16
    sblId: 1Kgs 17:16
    shortName: 3 Цар 17:16
    text: Мука в кадке не истощалась, и масло в кувшине не убывало, по слову Господа,
      которое Он изрек чрез Илию.
  - name: 3 Царств 17:17
    orderIndex: 16
    osisId: 1Kgs.17.17
    sblId: 1Kgs 17:17
    shortName: 3 Цар 17:17
    text: После этого заболел сын этой женщины, хозяйки дома, и болезнь его была так
      сильна, что не осталось в нем дыхания.
  - name: 3 Царств 17:18
    orderIndex: 17
    osisId: 1Kgs.17.18
    sblId: 1Kgs 17:18
    shortName: 3 Цар 17:18
    text: 'И сказала она Илии: что мне и тебе, человек Божий? ты пришел ко мне напомнить
      грехи мои и умертвить сына моего.'
  - name: 3 Царств 17:19
    orderIndex: 18
    osisId: 1Kgs.17.19
    sblId: 1Kgs 17:19
    shortName: 3 Цар 17:19
    text: 'И сказал он ей: дай мне сына твоего. И взял его с рук ее, и понес его в
      горницу, где он жил, и положил его на свою постель,'
  - name: 3 Царств 17:20
    orderIndex: 19
    osisId: 1Kgs.17.20
    sblId: 1Kgs 17:20
    shortName: 3 Цар 17:20
    text: 'и воззвал к Господу и сказал: Господи Боже мой! неужели Ты и вдове, у которой
      я пребываю, сделаешь зло, умертвив сына ее?'
  - name: 3 Царств 17:21
    orderIndex: 20
    osisId: 1Kgs.17.21
    sblId: 1Kgs 17:21
    shortName: 3 Цар 17:21
    text: 'И простершись над отроком трижды, он воззвал к Господу и сказал: Господи
      Боже мой! да возвратится душа отрока сего в него!'
  - name: 3 Царств 17:22
    orderIndex: 21
    osisId: 1Kgs.17.22
    sblId: 1Kgs 17:22
    shortName: 3 Цар 17:22
    text: И услышал Господь голос Илии, и возвратилась душа отрока сего в него, и
      он ожил.
  - name: 3 Царств 17:23
    orderIndex: 22
    osisId: 1Kgs.17.23
    sblId: 1Kgs 17:23
    shortName: 3 Цар 17:23
    text: 'И взял Илия отрока, и свел его из горницы в дом, и отдал его матери его,
      и сказал Илия: смотри, сын твой жив.'
  - name: 3 Царств 17:24
    orderIndex: 23
    osisId: 1Kgs.17.24
    sblId: 1Kgs 17:24
    shortName: 3 Цар 17:24
    text: 'И сказала та женщина Илии: теперь–то я узнала, что ты человек Божий, и
      что слово Господне в устах твоих истинно.'
  versesCount: 24
- name: 3 Царств 18
  orderIndex: 17
  osisId: 1Kgs.18
  sblId: 1Kgs 18
  shortName: 3 Цар 18
  verses:
  - name: 3 Царств 18:1
    orderIndex: 0
    osisId: 1Kgs.18.1
    sblId: 1Kgs 18:1
    shortName: 3 Цар 18:1
    text: 'По прошествии многих дней было слово Господне к Илии в третий год: пойди
      и покажись Ахаву, и Я дам дождь на землю.'
  - name: 3 Царств 18:2
    orderIndex: 1
    osisId: 1Kgs.18.2
    sblId: 1Kgs 18:2
    shortName: 3 Цар 18:2
    text: И пошел Илия, чтобы показаться Ахаву. Голод же сильный был в Самарии.
  - name: 3 Царств 18:3
    orderIndex: 2
    osisId: 1Kgs.18.3
    sblId: 1Kgs 18:3
    shortName: 3 Цар 18:3
    text: И призвал Ахав Авдия, начальствовавшего над дворцом. Авдий же был человек
      весьма богобоязненный,
  - name: 3 Царств 18:4
    orderIndex: 3
    osisId: 1Kgs.18.4
    sblId: 1Kgs 18:4
    shortName: 3 Цар 18:4
    text: и когда Иезавель истребляла пророков Господних, Авдий взял сто пророков,
      и скрывал их, по пятидесяти человек, в пещерах, и питал их хлебом и водою.
  - name: 3 Царств 18:5
    orderIndex: 4
    osisId: 1Kgs.18.5
    sblId: 1Kgs 18:5
    shortName: 3 Цар 18:5
    text: 'И сказал Ахав Авдию: пойди по земле ко всем источникам водным и ко всем
      потокам на земле, не найдем ли где травы, чтобы нам прокормить коней и лошаков
      и не лишиться скота.'
  - name: 3 Царств 18:6
    orderIndex: 5
    osisId: 1Kgs.18.6
    sblId: 1Kgs 18:6
    shortName: 3 Цар 18:6
    text: 'И разделили они между собою землю, чтобы обойти ее: Ахав особо пошел одною
      дорогою, и Авдий особо пошел другою дорогою.'
  - name: 3 Царств 18:7
    orderIndex: 6
    osisId: 1Kgs.18.7
    sblId: 1Kgs 18:7
    shortName: 3 Цар 18:7
    text: 'Когда Авдий шел дорогою, вот, навстречу ему идет Илия. Он узнал его и пал
      на лице свое и сказал: ты ли это, господин мой Илия?'
  - name: 3 Царств 18:8
    orderIndex: 7
    osisId: 1Kgs.18.8
    sblId: 1Kgs 18:8
    shortName: 3 Цар 18:8
    text: 'Тот сказал ему: я; пойди, скажи господину твоему: "Илия здесь".'
  - name: 3 Царств 18:9
    orderIndex: 8
    osisId: 1Kgs.18.9
    sblId: 1Kgs 18:9
    shortName: 3 Цар 18:9
    text: 'Он сказал: чем я провинился, что ты предаешь раба твоего в руки Ахава,
      чтоб умертвить меня?'
  - name: 3 Царств 18:10
    orderIndex: 9
    osisId: 1Kgs.18.10
    sblId: 1Kgs 18:10
    shortName: 3 Цар 18:10
    text: Жив Господь Бог твой! нет ни одного народа и царства, куда бы не посылал
      государь мой искать тебя; и когда ему говорили, [что тебя] нет, он брал клятву
      с того царства и народа, что не могли отыскать тебя;
  - name: 3 Царств 18:11
    orderIndex: 10
    osisId: 1Kgs.18.11
    sblId: 1Kgs 18:11
    shortName: 3 Цар 18:11
    text: 'а ты теперь говоришь: "пойди, скажи господину твоему: Илия здесь".'
  - name: 3 Царств 18:12
    orderIndex: 11
    osisId: 1Kgs.18.12
    sblId: 1Kgs 18:12
    shortName: 3 Цар 18:12
    text: Когда я пойду от тебя, тогда Дух Господень унесет тебя, не знаю, куда; и
      если я пойду уведомить Ахава, и он не найдет тебя, то он убьет меня; а раб твой
      богобоязнен от юности своей.
  - name: 3 Царств 18:13
    orderIndex: 12
    osisId: 1Kgs.18.13
    sblId: 1Kgs 18:13
    shortName: 3 Цар 18:13
    text: Разве не сказано господину моему, что я сделал, когда Иезавель убивала пророков
      Господних, как я скрывал сто человек пророков Господних, по пятидесяти человек,
      в пещерах и питал их хлебом и водою?
  - name: 3 Царств 18:14
    orderIndex: 13
    osisId: 1Kgs.18.14
    sblId: 1Kgs 18:14
    shortName: 3 Цар 18:14
    text: 'А ты теперь говоришь: "пойди, скажи господину твоему: Илия здесь"; он убьет
      меня.'
  - name: 3 Царств 18:15
    orderIndex: 14
    osisId: 1Kgs.18.15
    sblId: 1Kgs 18:15
    shortName: 3 Цар 18:15
    text: 'И сказал Илия: жив Господь Саваоф, пред Которым я стою! сегодня я покажусь
      ему.'
  - name: 3 Царств 18:16
    orderIndex: 15
    osisId: 1Kgs.18.16
    sblId: 1Kgs 18:16
    shortName: 3 Цар 18:16
    text: И пошел Авдий навстречу Ахаву и донес ему. И пошел Ахав навстречу Илии.
  - name: 3 Царств 18:17
    orderIndex: 16
    osisId: 1Kgs.18.17
    sblId: 1Kgs 18:17
    shortName: 3 Цар 18:17
    text: 'Когда Ахав увидел Илию, то сказал Ахав ему: ты ли это, смущающий Израиля?'
  - name: 3 Царств 18:18
    orderIndex: 17
    osisId: 1Kgs.18.18
    sblId: 1Kgs 18:18
    shortName: 3 Цар 18:18
    text: 'И сказал Илия: не я смущаю Израиля, а ты и дом отца твоего, тем, что вы
      презрели повеления Господни и идете вслед Ваалам;'
  - name: 3 Царств 18:19
    orderIndex: 18
    osisId: 1Kgs.18.19
    sblId: 1Kgs 18:19
    shortName: 3 Цар 18:19
    text: теперь пошли и собери ко мне всего Израиля на гору Кармил, и четыреста пятьдесят
      пророков Вааловых, и четыреста пророков дубравных, питающихся от стола Иезавели.
  - name: 3 Царств 18:20
    orderIndex: 19
    osisId: 1Kgs.18.20
    sblId: 1Kgs 18:20
    shortName: 3 Цар 18:20
    text: И послал Ахав ко всем сынам Израилевым и собрал всех пророков на гору Кармил.
  - name: 3 Царств 18:21
    orderIndex: 20
    osisId: 1Kgs.18.21
    sblId: 1Kgs 18:21
    shortName: 3 Цар 18:21
    text: 'И подошел Илия ко всему народу и сказал: долго ли вам хромать на оба колена?
      если Господь есть Бог, то последуйте Ему; а если Ваал, то ему последуйте. И
      не отвечал народ ему ни слова.'
  - name: 3 Царств 18:22
    orderIndex: 21
    osisId: 1Kgs.18.22
    sblId: 1Kgs 18:22
    shortName: 3 Цар 18:22
    text: 'И сказал Илия народу: я один остался пророк Господень, а пророков Вааловых
      четыреста пятьдесят человек.'
  - name: 3 Царств 18:23
    orderIndex: 22
    osisId: 1Kgs.18.23
    sblId: 1Kgs 18:23
    shortName: 3 Цар 18:23
    text: пусть дадут нам двух тельцов, и пусть они выберут себе одного тельца, и
      рассекут его, и положат на дрова, но огня пусть не подкладывают; а я приготовлю
      другого тельца и положу на дрова, а огня не подложу;
  - name: 3 Царств 18:24
    orderIndex: 23
    osisId: 1Kgs.18.24
    sblId: 1Kgs 18:24
    shortName: 3 Цар 18:24
    text: 'и призовите вы имя бога вашего, а я призову имя Господа Бога моего. Тот
      Бог, Который даст ответ посредством огня, есть Бог. И отвечал весь народ и сказал:
      хорошо.'
  - name: 3 Царств 18:25
    orderIndex: 24
    osisId: 1Kgs.18.25
    sblId: 1Kgs 18:25
    shortName: 3 Цар 18:25
    text: 'И сказал Илия пророкам Вааловым: выберите себе одного тельца и приготовьте
      вы прежде, ибо вас много; и призовите имя бога вашего, но огня не подкладывайте.'
  - name: 3 Царств 18:26
    orderIndex: 25
    osisId: 1Kgs.18.26
    sblId: 1Kgs 18:26
    shortName: 3 Цар 18:26
    text: 'И взяли они тельца, который дан был им, и приготовили, и призывали имя
      Ваала от утра до полудня, говоря: Ваале, услышь нас! Но не было ни голоса, ни
      ответа. И скакали они у жертвенника, который сделали.'
  - name: 3 Царств 18:27
    orderIndex: 26
    osisId: 1Kgs.18.27
    sblId: 1Kgs 18:27
    shortName: 3 Цар 18:27
    text: 'В полдень Илия стал смеяться над ними и говорил: кричите громким голосом,
      ибо он бог; может быть, он задумался, или занят чем–либо, или в дороге, а может
      быть, и спит, так он проснется!'
  - name: 3 Царств 18:28
    orderIndex: 27
    osisId: 1Kgs.18.28
    sblId: 1Kgs 18:28
    shortName: 3 Цар 18:28
    text: И стали они кричать громким голосом, и кололи себя по своему обыкновению
      ножами и копьями, так что кровь лилась по ним.
  - name: 3 Царств 18:29
    orderIndex: 28
    osisId: 1Kgs.18.29
    sblId: 1Kgs 18:29
    shortName: 3 Цар 18:29
    text: Прошел полдень, а они все еще бесновались до самого времени вечернего жертвоприношения;
      но не было ни голоса, ни ответа, ни слуха.
  - name: 3 Царств 18:30
    orderIndex: 29
    osisId: 1Kgs.18.30
    sblId: 1Kgs 18:30
    shortName: 3 Цар 18:30
    text: 'Тогда Илия сказал всему народу: подойдите ко мне. И подошел весь народ
      к нему. Он восстановил разрушенный жертвенник Господень.'
  - name: 3 Царств 18:31
    orderIndex: 30
    osisId: 1Kgs.18.31
    sblId: 1Kgs 18:31
    shortName: 3 Цар 18:31
    text: 'И взял Илия двенадцать камней, по числу колен сынов Иакова, которому Господь
      сказал так: Израиль будет имя твое.'
  - name: 3 Царств 18:32
    orderIndex: 31
    osisId: 1Kgs.18.32
    sblId: 1Kgs 18:32
    shortName: 3 Цар 18:32
    text: И построил из сих камней жертвенник во имя Господа, и сделал вокруг жертвенника
      ров, вместимостью в две саты зерен,
  - name: 3 Царств 18:33
    orderIndex: 32
    osisId: 1Kgs.18.33
    sblId: 1Kgs 18:33
    shortName: 3 Цар 18:33
    text: и положил дрова, и рассек тельца, и возложил его на дрова,
  - name: 3 Царств 18:34
    orderIndex: 33
    osisId: 1Kgs.18.34
    sblId: 1Kgs 18:34
    shortName: 3 Цар 18:34
    text: 'и сказал: наполните четыре ведра воды и выливайте на всесожигаемую жертву
      и на дрова. Потом сказал: повторите. И они повторили. И сказал: сделайте [то
      же] в третий раз. И сделали в третий раз,'
  - name: 3 Царств 18:35
    orderIndex: 34
    osisId: 1Kgs.18.35
    sblId: 1Kgs 18:35
    shortName: 3 Цар 18:35
    text: и вода полилась вокруг жертвенника, и ров наполнился водою.
  - name: 3 Царств 18:36
    orderIndex: 35
    osisId: 1Kgs.18.36
    sblId: 1Kgs 18:36
    shortName: 3 Цар 18:36
    text: 'Во время приношения вечерней жертвы подошел Илия пророк и сказал: Господи,
      Боже Авраамов, Исааков и Израилев! Да познают в сей день, что Ты один Бог в
      Израиле, и что я раб Твой и сделал все по слову Твоему.'
  - name: 3 Царств 18:37
    orderIndex: 36
    osisId: 1Kgs.18.37
    sblId: 1Kgs 18:37
    shortName: 3 Цар 18:37
    text: Услышь меня, Господи, услышь меня! Да познает народ сей, что Ты, Господи,
      Бог, и Ты обратишь сердце их [к Тебе].
  - name: 3 Царств 18:38
    orderIndex: 37
    osisId: 1Kgs.18.38
    sblId: 1Kgs 18:38
    shortName: 3 Цар 18:38
    text: И ниспал огонь Господень и пожрал всесожжение, и дрова, и камни, и прах,
      и поглотил воду, которая во рве.
  - name: 3 Царств 18:39
    orderIndex: 38
    osisId: 1Kgs.18.39
    sblId: 1Kgs 18:39
    shortName: 3 Цар 18:39
    text: 'Увидев [это], весь народ пал на лице свое и сказал: Господь есть Бог, Господь
      есть Бог!'
  - name: 3 Царств 18:40
    orderIndex: 39
    osisId: 1Kgs.18.40
    sblId: 1Kgs 18:40
    shortName: 3 Цар 18:40
    text: 'И сказал им Илия: схватите пророков Вааловых, чтобы ни один из них не укрылся.
      И схватили их, и отвел их Илия к потоку Киссону и заколол их там.'
  - name: 3 Царств 18:41
    orderIndex: 40
    osisId: 1Kgs.18.41
    sblId: 1Kgs 18:41
    shortName: 3 Цар 18:41
    text: 'И сказал Илия Ахаву: пойди, ешь и пей, ибо слышен шум дождя.'
  - name: 3 Царств 18:42
    orderIndex: 41
    osisId: 1Kgs.18.42
    sblId: 1Kgs 18:42
    shortName: 3 Цар 18:42
    text: И пошел Ахав есть и пить, а Илия взошел на верх Кармила и наклонился к земле,
      и положил лице свое между коленами своими,
  - name: 3 Царств 18:43
    orderIndex: 42
    osisId: 1Kgs.18.43
    sblId: 1Kgs 18:43
    shortName: 3 Цар 18:43
    text: 'и сказал отроку своему: пойди, посмотри к морю. Тот пошел и посмотрел,
      и сказал: ничего нет. Он сказал: продолжай [это] до семи раз.'
  - name: 3 Царств 18:44
    orderIndex: 43
    osisId: 1Kgs.18.44
    sblId: 1Kgs 18:44
    shortName: 3 Цар 18:44
    text: 'В седьмой раз тот сказал: вот, небольшое облако поднимается от моря, величиною
      в ладонь человеческую. Он сказал: пойди, скажи Ахаву: "запрягай [колесницу твою]
      и поезжай, чтобы не застал тебя дождь".'
  - name: 3 Царств 18:45
    orderIndex: 44
    osisId: 1Kgs.18.45
    sblId: 1Kgs 18:45
    shortName: 3 Цар 18:45
    text: Между тем небо сделалось мрачно от туч и от ветра, и пошел большой дождь.
      Ахав же сел в колесницу, и поехал в Изреель.
  - name: 3 Царств 18:46
    orderIndex: 45
    osisId: 1Kgs.18.46
    sblId: 1Kgs 18:46
    shortName: 3 Цар 18:46
    text: И была на Илии рука Господня. Он опоясал чресла свои и бежал пред Ахавом
      до самого Изрееля.
  versesCount: 46
- name: 3 Царств 19
  orderIndex: 18
  osisId: 1Kgs.19
  sblId: 1Kgs 19
  shortName: 3 Цар 19
  verses:
  - name: 3 Царств 19:1
    orderIndex: 0
    osisId: 1Kgs.19.1
    sblId: 1Kgs 19:1
    shortName: 3 Цар 19:1
    text: И пересказал Ахав Иезавели все, что сделал Илия, и то, что он убил всех
      пророков мечом.
  - name: 3 Царств 19:2
    orderIndex: 1
    osisId: 1Kgs.19.2
    sblId: 1Kgs 19:2
    shortName: 3 Цар 19:2
    text: 'И послала Иезавель посланца к Илии сказать: пусть то и то сделают мне боги,
      и еще больше сделают, если я завтра к этому времени не сделаю с твоею душею
      того, что [сделано] с душею каждого из них.'
  - name: 3 Царств 19:3
    orderIndex: 2
    osisId: 1Kgs.19.3
    sblId: 1Kgs 19:3
    shortName: 3 Цар 19:3
    text: Увидев это, он встал и пошел, чтобы спасти жизнь свою, и пришел в Вирсавию,
      которая в Иудее, и оставил отрока своего там.
  - name: 3 Царств 19:4
    orderIndex: 3
    osisId: 1Kgs.19.4
    sblId: 1Kgs 19:4
    shortName: 3 Цар 19:4
    text: 'А сам отошел в пустыню на день пути и, придя, сел под можжевеловым кустом,
      и просил смерти себе и сказал: довольно уже, Господи; возьми душу мою, ибо я
      не лучше отцов моих.'
  - name: 3 Царств 19:5
    orderIndex: 4
    osisId: 1Kgs.19.5
    sblId: 1Kgs 19:5
    shortName: 3 Цар 19:5
    text: 'И лег и заснул под можжевеловым кустом. И вот, Ангел коснулся его и сказал
      ему: встань, ешь.'
  - name: 3 Царств 19:6
    orderIndex: 5
    osisId: 1Kgs.19.6
    sblId: 1Kgs 19:6
    shortName: 3 Цар 19:6
    text: И взглянул Илия, и вот, у изголовья его печеная лепешка и кувшин воды. Он
      поел и напился и опять заснул.
  - name: 3 Царств 19:7
    orderIndex: 6
    osisId: 1Kgs.19.7
    sblId: 1Kgs 19:7
    shortName: 3 Цар 19:7
    text: 'И возвратился Ангел Господень во второй раз, коснулся его и сказал: встань,
      ешь; ибо дальняя дорога пред тобою.'
  - name: 3 Царств 19:8
    orderIndex: 7
    osisId: 1Kgs.19.8
    sblId: 1Kgs 19:8
    shortName: 3 Цар 19:8
    text: И встал он, поел и напился, и, подкрепившись тою пищею, шел сорок дней и
      сорок ночей до горы Божией Хорива.
  - name: 3 Царств 19:9
    orderIndex: 8
    osisId: 1Kgs.19.9
    sblId: 1Kgs 19:9
    shortName: 3 Цар 19:9
    text: 'И вошел он там в пещеру и ночевал в ней. И вот, было к нему слово Господне,
      и сказал ему [Господь]: что ты здесь, Илия?'
  - name: 3 Царств 19:10
    orderIndex: 9
    osisId: 1Kgs.19.10
    sblId: 1Kgs 19:10
    shortName: 3 Цар 19:10
    text: 'Он сказал: возревновал я о Господе Боге Саваофе, ибо сыны Израилевы оставили
      завет Твой, разрушили Твои жертвенники и пророков Твоих убили мечом; остался
      я один, но и моей души ищут, чтобы отнять ее.'
  - name: 3 Царств 19:11
    orderIndex: 10
    osisId: 1Kgs.19.11
    sblId: 1Kgs 19:11
    shortName: 3 Цар 19:11
    text: 'И сказал: выйди и стань на горе пред лицем Господним, и вот, Господь пройдет,
      и большой и сильный ветер, раздирающий горы и сокрушающий скалы пред Господом,
      но не в ветре Господь; после ветра землетрясение, но не в землетрясении Господь;'
  - name: 3 Царств 19:12
    orderIndex: 11
    osisId: 1Kgs.19.12
    sblId: 1Kgs 19:12
    shortName: 3 Цар 19:12
    text: после землетрясения огонь, но не в огне Господь; после огня веяние тихого
      ветра.
  - name: 3 Царств 19:13
    orderIndex: 12
    osisId: 1Kgs.19.13
    sblId: 1Kgs 19:13
    shortName: 3 Цар 19:13
    text: 'Услышав [сие], Илия закрыл лице свое милотью своею, и вышел, и стал у входа
      в пещеру. И был к нему голос и сказал ему: что ты здесь, Илия?'
  - name: 3 Царств 19:14
    orderIndex: 13
    osisId: 1Kgs.19.14
    sblId: 1Kgs 19:14
    shortName: 3 Цар 19:14
    text: 'Он сказал: возревновал я о Господе Боге Саваофе, ибо сыны Израилевы оставили
      завет Твой, разрушили жертвенники Твои и пророков Твоих убили мечом; остался
      я один, но и моей души ищут, чтоб отнять ее.'
  - name: 3 Царств 19:15
    orderIndex: 14
    osisId: 1Kgs.19.15
    sblId: 1Kgs 19:15
    shortName: 3 Цар 19:15
    text: 'И сказал ему Господь: пойди обратно своею дорогою чрез пустыню в Дамаск,
      и когда придешь, то помажь Азаила в царя над Сириею,'
  - name: 3 Царств 19:16
    orderIndex: 15
    osisId: 1Kgs.19.16
    sblId: 1Kgs 19:16
    shortName: 3 Цар 19:16
    text: а Ииуя, сына Намессиина, помажь в царя над Израилем; Елисея же, сына Сафатова,
      из Авел–Мехолы, помажь в пророка вместо себя;
  - name: 3 Царств 19:17
    orderIndex: 16
    osisId: 1Kgs.19.17
    sblId: 1Kgs 19:17
    shortName: 3 Цар 19:17
    text: кто убежит от меча Азаилова, того умертвит Ииуй; а кто спасется от меча
      Ииуева, того умертвит Елисей.
  - name: 3 Царств 19:18
    orderIndex: 17
    osisId: 1Kgs.19.18
    sblId: 1Kgs 19:18
    shortName: 3 Цар 19:18
    text: Впрочем, Я оставил между Израильтянами семь тысяч [мужей]; всех сих колени
      не преклонялись пред Ваалом, и всех сих уста не лобызали его.
  - name: 3 Царств 19:19
    orderIndex: 18
    osisId: 1Kgs.19.19
    sblId: 1Kgs 19:19
    shortName: 3 Цар 19:19
    text: И пошел он оттуда, и нашел Елисея, сына Сафатова, когда он орал; двенадцать
      пар [волов] было у него, и сам он был при двенадцатой. Илия, проходя мимо него,
      бросил на него милоть свою.
  - name: 3 Царств 19:20
    orderIndex: 19
    osisId: 1Kgs.19.20
    sblId: 1Kgs 19:20
    shortName: 3 Цар 19:20
    text: 'И оставил [Елисей] волов, и побежал за Илиею, и сказал: позволь мне поцеловать
      отца моего и мать мою, и я пойду за тобою. Он сказал ему: пойди и приходи назад,
      ибо что сделал я тебе?'
  - name: 3 Царств 19:21
    orderIndex: 20
    osisId: 1Kgs.19.21
    sblId: 1Kgs 19:21
    shortName: 3 Цар 19:21
    text: Он, отойдя от него, взял пару волов и заколол их и, зажегши плуг волов,
      изжарил мясо их, и роздал людям, и они ели. А сам встал и пошел за Илиею, и
      стал служить ему.
  versesCount: 21
- name: 3 Царств 20
  orderIndex: 19
  osisId: 1Kgs.20
  sblId: 1Kgs 20
  shortName: 3 Цар 20
  verses:
  - name: 3 Царств 20:1
    orderIndex: 0
    osisId: 1Kgs.20.1
    sblId: 1Kgs 20:1
    shortName: 3 Цар 20:1
    text: Венадад, царь Сирийский, собрал все свое войско, и с ним были тридцать два
      царя, и кони и колесницы, и пошел, осадил Самарию и воевал против нее.
  - name: 3 Царств 20:2
    orderIndex: 1
    osisId: 1Kgs.20.2
    sblId: 1Kgs 20:2
    shortName: 3 Цар 20:2
    text: И послал послов к Ахаву, царю Израильскому, в город,
  - name: 3 Царств 20:3
    orderIndex: 2
    osisId: 1Kgs.20.3
    sblId: 1Kgs 20:3
    shortName: 3 Цар 20:3
    text: 'и сказал ему: так говорит Венадад: серебро твое и золото твое – мои, и
      жены твои и лучшие сыновья твои – мои.'
  - name: 3 Царств 20:4
    orderIndex: 3
    osisId: 1Kgs.20.4
    sblId: 1Kgs 20:4
    shortName: 3 Цар 20:4
    text: 'И отвечал царь Израильский и сказал: да будет по слову твоему, господин
      мой царь: я и все мое – твое.'
  - name: 3 Царств 20:5
    orderIndex: 4
    osisId: 1Kgs.20.5
    sblId: 1Kgs 20:5
    shortName: 3 Цар 20:5
    text: 'И опять пришли послы и сказали: так говорит Венадад: я послал к тебе сказать:
      "серебро твое, и золото твое, и жен твоих, и сыновей твоих отдай мне";'
  - name: 3 Царств 20:6
    orderIndex: 5
    osisId: 1Kgs.20.6
    sblId: 1Kgs 20:6
    shortName: 3 Цар 20:6
    text: поэтому я завтра, к этому времени, пришлю к тебе рабов моих, чтобы они осмотрели
      твой дом и домы служащих при тебе, и все дорогое для глаз твоих взяли в свои
      руки и унесли.
  - name: 3 Царств 20:7
    orderIndex: 6
    osisId: 1Kgs.20.7
    sblId: 1Kgs 20:7
    shortName: 3 Цар 20:7
    text: 'И созвал царь Израильский всех старейшин земли и сказал: замечайте и смотрите,
      он замышляет зло; когда он присылал ко мне за женами моими, и сыновьями моими,
      и серебром моим, и золотом моим, я ему не отказал.'
  - name: 3 Царств 20:8
    orderIndex: 7
    osisId: 1Kgs.20.8
    sblId: 1Kgs 20:8
    shortName: 3 Цар 20:8
    text: 'И сказали ему все старейшины и весь народ: не слушай и не соглашайся.'
  - name: 3 Царств 20:9
    orderIndex: 8
    osisId: 1Kgs.20.9
    sblId: 1Kgs 20:9
    shortName: 3 Цар 20:9
    text: 'И сказал он послам Венадада: скажите господину моему царю: все, о чем ты
      присылал в первый раз к рабу твоему, я готов сделать, а этого не могу сделать.
      И пошли послы и отнесли ему ответ.'
  - name: 3 Царств 20:10
    orderIndex: 9
    osisId: 1Kgs.20.10
    sblId: 1Kgs 20:10
    shortName: 3 Цар 20:10
    text: 'И прислал к нему Венадад сказать: пусть то и то сделают мне боги, и еще
      больше сделают, если праха Самарийского достанет по горсти для всех людей, идущих
      за мною.'
  - name: 3 Царств 20:11
    orderIndex: 10
    osisId: 1Kgs.20.11
    sblId: 1Kgs 20:11
    shortName: 3 Цар 20:11
    text: 'И отвечал царь Израильский и сказал: скажите: пусть не хвалится подпоясывающийся,
      как распоясывающийся.'
  - name: 3 Царств 20:12
    orderIndex: 11
    osisId: 1Kgs.20.12
    sblId: 1Kgs 20:12
    shortName: 3 Цар 20:12
    text: 'Услышав это слово, Венадад, который пил вместе с царями в палатках, сказал
      рабам своим: осаждайте город. И они осадили город.'
  - name: 3 Царств 20:13
    orderIndex: 12
    osisId: 1Kgs.20.13
    sblId: 1Kgs 20:13
    shortName: 3 Цар 20:13
    text: 'И вот, один пророк подошел к Ахаву, царю Израильскому, и сказал: так говорит
      Господь: видишь ли все это большое полчище? вот, Я сегодня предам его в руку
      твою, чтобы ты знал, что Я Господь.'
  - name: 3 Царств 20:14
    orderIndex: 13
    osisId: 1Kgs.20.14
    sblId: 1Kgs 20:14
    shortName: 3 Цар 20:14
    text: 'И сказал Ахав: чрез кого? Он сказал: так говорит Господь: чрез слуг областных
      начальников. И сказал [Ахав]: кто начнет сражение? Он сказал: ты.'
  - name: 3 Царств 20:15
    orderIndex: 14
    osisId: 1Kgs.20.15
    sblId: 1Kgs 20:15
    shortName: 3 Цар 20:15
    text: '[Ахав] счел слуг областных начальников, и нашлось их двести тридцать два;
      после них счел весь народ, всех сынов Израилевых, семь тысяч.'
  - name: 3 Царств 20:16
    orderIndex: 15
    osisId: 1Kgs.20.16
    sblId: 1Kgs 20:16
    shortName: 3 Цар 20:16
    text: И они выступили в полдень. Венадад же напился допьяна в палатках вместе
      с царями, с тридцатью двумя царями, помогавшими ему.
  - name: 3 Царств 20:17
    orderIndex: 16
    osisId: 1Kgs.20.17
    sblId: 1Kgs 20:17
    shortName: 3 Цар 20:17
    text: И выступили прежде слуги областных начальников. И послал Венадад, и донесли
      ему, что люди вышли из Самарии.
  - name: 3 Царств 20:18
    orderIndex: 17
    osisId: 1Kgs.20.18
    sblId: 1Kgs 20:18
    shortName: 3 Цар 20:18
    text: 'Он сказал: если за миром вышли они, то схватите их живыми, и если на войну
      вышли, также схватите их живыми.'
  - name: 3 Царств 20:19
    orderIndex: 18
    osisId: 1Kgs.20.19
    sblId: 1Kgs 20:19
    shortName: 3 Цар 20:19
    text: Вышли из города слуги областных начальников, и войско за ними.
  - name: 3 Царств 20:20
    orderIndex: 19
    osisId: 1Kgs.20.20
    sblId: 1Kgs 20:20
    shortName: 3 Цар 20:20
    text: И поражал каждый противника своего; и побежали Сирияне, а Израильтяне погнались
      за ними. Венадад же, царь Сирийский, спасся на коне с всадниками.
  - name: 3 Царств 20:21
    orderIndex: 20
    osisId: 1Kgs.20.21
    sblId: 1Kgs 20:21
    shortName: 3 Цар 20:21
    text: И вышел царь Израильский, и взял коней и колесниц, и произвел большое поражение
      у Сириян.
  - name: 3 Царств 20:22
    orderIndex: 21
    osisId: 1Kgs.20.22
    sblId: 1Kgs 20:22
    shortName: 3 Цар 20:22
    text: 'И подошел пророк к царю Израильскому и сказал ему: пойди, укрепись, и знай
      и смотри, что тебе делать, ибо по прошествии года царь Сирийский опять пойдет
      против тебя.'
  - name: 3 Царств 20:23
    orderIndex: 22
    osisId: 1Kgs.20.23
    sblId: 1Kgs 20:23
    shortName: 3 Цар 20:23
    text: 'Слуги царя Сирийского сказали ему: Бог их есть Бог гор, поэтому они одолели
      нас; если же мы сразимся с ними на равнине, то верно одолеем их.'
  - name: 3 Царств 20:24
    orderIndex: 23
    osisId: 1Kgs.20.24
    sblId: 1Kgs 20:24
    shortName: 3 Цар 20:24
    text: 'Итак вот что сделай: удали царей, каждого с места его, и вместо них поставь
      областеначальников;'
  - name: 3 Царств 20:25
    orderIndex: 24
    osisId: 1Kgs.20.25
    sblId: 1Kgs 20:25
    shortName: 3 Цар 20:25
    text: и набери себе войска столько, сколько пало у тебя, и коней, сколько было
      коней, и колесниц, сколько было колесниц; и сразимся с ними на равнине, и тогда
      верно одолеем их. И послушался он голоса их и сделал так.
  - name: 3 Царств 20:26
    orderIndex: 25
    osisId: 1Kgs.20.26
    sblId: 1Kgs 20:26
    shortName: 3 Цар 20:26
    text: По прошествии года Венадад собрал Сириян и выступил к Афеку, чтобы сразиться
      с Израилем.
  - name: 3 Царств 20:27
    orderIndex: 26
    osisId: 1Kgs.20.27
    sblId: 1Kgs 20:27
    shortName: 3 Цар 20:27
    text: Собраны были и сыны Израилевы и, взяв продовольствие, пошли навстречу им.
      И расположились сыны Израилевы станом пред ними, как бы два небольшие стада
      коз, а Сирияне наполнили землю.
  - name: 3 Царств 20:28
    orderIndex: 27
    osisId: 1Kgs.20.28
    sblId: 1Kgs 20:28
    shortName: 3 Цар 20:28
    text: 'И подошел человек Божий, и сказал царю Израильскому: так говорит Господь:
      за то, что Сирияне говорят: "Господь есть Бог гор, а не Бог долин", Я все это
      большое полчище предам в руку твою, чтобы вы знали, что Я – Господь.'
  - name: 3 Царств 20:29
    orderIndex: 28
    osisId: 1Kgs.20.29
    sblId: 1Kgs 20:29
    shortName: 3 Цар 20:29
    text: И стояли станом одни против других семь дней. В седьмой день началась битва,
      и сыны Израилевы поразили сто тысяч пеших Сириян в один день.
  - name: 3 Царств 20:30
    orderIndex: 29
    osisId: 1Kgs.20.30
    sblId: 1Kgs 20:30
    shortName: 3 Цар 20:30
    text: Остальные убежали в город Афек; [там] упала стена на остальных двадцать
      семь тысяч человек. А Венадад ушел в город и бегал из одной внутренней комнаты
      в другую.
  - name: 3 Царств 20:31
    orderIndex: 30
    osisId: 1Kgs.20.31
    sblId: 1Kgs 20:31
    shortName: 3 Цар 20:31
    text: 'И сказали ему слуги его: мы слышали, что цари дома Израилева цари милостивые;
      позволь нам возложить вретища на чресла свои и веревки на головы свои и пойти
      к царю Израильскому; может быть, он пощадит жизнь твою.'
  - name: 3 Царств 20:32
    orderIndex: 31
    osisId: 1Kgs.20.32
    sblId: 1Kgs 20:32
    shortName: 3 Цар 20:32
    text: 'И опоясали они вретищами чресла свои и возложили веревки на головы свои,
      и пришли к царю Израильскому и сказали: раб твой Венадад говорит: "пощади жизнь
      мою". Тот сказал: разве он жив? он брат мой.'
  - name: 3 Царств 20:33
    orderIndex: 32
    osisId: 1Kgs.20.33
    sblId: 1Kgs 20:33
    shortName: 3 Цар 20:33
    text: 'Люди сии приняли это за [хороший] знак и поспешно подхватили слово из уст
      его и сказали: брат твой Венадад. И сказал он: пойдите, приведите его. И вышел
      к нему Венадад, и он посадил его [с собою] на колесницу.'
  - name: 3 Царств 20:34
    orderIndex: 33
    osisId: 1Kgs.20.34
    sblId: 1Kgs 20:34
    shortName: 3 Цар 20:34
    text: 'И сказал ему [Венадад]: города, которые взял мой отец у твоего отца, я
      возвращу, и площади ты можешь иметь для себя в Дамаске, как отец мой имел в
      Самарии. [Ахав сказал]: после договора я отпущу тебя. И, заключив с ним договор,
      отпустил его.'
  - name: 3 Царств 20:35
    orderIndex: 34
    osisId: 1Kgs.20.35
    sblId: 1Kgs 20:35
    shortName: 3 Цар 20:35
    text: 'Тогда один человек из сынов пророческих сказал другому, по слову Господа:
      бей меня. Но этот человек не согласился бить его.'
  - name: 3 Царств 20:36
    orderIndex: 35
    osisId: 1Kgs.20.36
    sblId: 1Kgs 20:36
    shortName: 3 Цар 20:36
    text: 'И сказал ему: за то, что ты не слушаешь гласа Господня, убьет тебя лев,
      когда пойдешь от меня. Он пошел от него, и лев, встретив его, убил его.'
  - name: 3 Царств 20:37
    orderIndex: 36
    osisId: 1Kgs.20.37
    sblId: 1Kgs 20:37
    shortName: 3 Цар 20:37
    text: 'И нашел он другого человека, и сказал: бей меня. Этот человек бил его до
      того, что изранил побоями.'
  - name: 3 Царств 20:38
    orderIndex: 37
    osisId: 1Kgs.20.38
    sblId: 1Kgs 20:38
    shortName: 3 Цар 20:38
    text: И пошел пророк и предстал пред царя на дороге, прикрыв покрывалом глаза
      свои.
  - name: 3 Царств 20:39
    orderIndex: 38
    osisId: 1Kgs.20.39
    sblId: 1Kgs 20:39
    shortName: 3 Цар 20:39
    text: 'Когда царь проезжал мимо, он закричал царю и сказал: раб твой ходил на
      сражение, и вот, один человек, отошедший в сторону, подвел ко мне человека и
      сказал: "стереги этого человека; если его не станет, то твоя душа будет за его
      душу, или ты должен будешь отвесить талант серебра".'
  - name: 3 Царств 20:40
    orderIndex: 39
    osisId: 1Kgs.20.40
    sblId: 1Kgs 20:40
    shortName: 3 Цар 20:40
    text: 'Когда раб твой занялся теми и другими делами, его не стало. – И сказал
      ему царь Израильский: таков тебе и приговор, ты сам решил.'
  - name: 3 Царств 20:41
    orderIndex: 40
    osisId: 1Kgs.20.41
    sblId: 1Kgs 20:41
    shortName: 3 Цар 20:41
    text: Он тотчас снял покрывало с глаз своих, и узнал его царь, что он из пророков.
  - name: 3 Царств 20:42
    orderIndex: 41
    osisId: 1Kgs.20.42
    sblId: 1Kgs 20:42
    shortName: 3 Цар 20:42
    text: 'И сказал ему: так говорит Господь: за то, что ты выпустил из рук твоих
      человека, заклятого Мною, душа твоя будет вместо его души, народ твой вместо
      его народа.'
  - name: 3 Царств 20:43
    orderIndex: 42
    osisId: 1Kgs.20.43
    sblId: 1Kgs 20:43
    shortName: 3 Цар 20:43
    text: И отправился царь Израильский домой встревоженный и огорченный, и прибыл
      в Самарию.
  versesCount: 43
- name: 3 Царств 21
  orderIndex: 20
  osisId: 1Kgs.21
  sblId: 1Kgs 21
  shortName: 3 Цар 21
  verses:
  - name: 3 Царств 21:1
    orderIndex: 0
    osisId: 1Kgs.21.1
    sblId: 1Kgs 21:1
    shortName: 3 Цар 21:1
    text: 'И было после сих происшествий: у Навуфея Изреелитянина в Изреели был виноградник
      подле дворца Ахава, царя Самарийского.'
  - name: 3 Царств 21:2
    orderIndex: 1
    osisId: 1Kgs.21.2
    sblId: 1Kgs 21:2
    shortName: 3 Цар 21:2
    text: 'И сказал Ахав Навуфею, говоря: отдай мне свой виноградник; из него будет
      у меня овощной сад, ибо он близко к моему дому; а вместо него я дам тебе виноградник
      лучше этого, или, если угодно тебе, дам тебе серебра, сколько он стоит.'
  - name: 3 Царств 21:3
    orderIndex: 2
    osisId: 1Kgs.21.3
    sblId: 1Kgs 21:3
    shortName: 3 Цар 21:3
    text: 'Но Навуфей сказал Ахаву: сохрани меня Господь, чтоб я отдал тебе наследство
      отцов моих!'
  - name: 3 Царств 21:4
    orderIndex: 3
    osisId: 1Kgs.21.4
    sblId: 1Kgs 21:4
    shortName: 3 Цар 21:4
    text: 'И пришел Ахав домой встревоженный и огорченный тем словом, которое сказал
      ему Навуфей Изреелитянин, говоря: не отдам тебе наследства отцов моих. И лег
      на постель свою, и отворотил лице свое, и хлеба не ел.'
  - name: 3 Царств 21:5
    orderIndex: 4
    osisId: 1Kgs.21.5
    sblId: 1Kgs 21:5
    shortName: 3 Цар 21:5
    text: 'И вошла к нему жена его Иезавель и сказала ему: отчего встревожен дух твой,
      что ты и хлеба не ешь?'
  - name: 3 Царств 21:6
    orderIndex: 5
    osisId: 1Kgs.21.6
    sblId: 1Kgs 21:6
    shortName: 3 Цар 21:6
    text: 'Он сказал ей: когда я стал говорить Навуфею Изреелитянину и сказал ему:
      "отдай мне виноградник твой за серебро, или, если хочешь, я дам тебе [другой]
      виноградник вместо него", тогда он сказал: "не отдам тебе виноградника моего".'
  - name: 3 Царств 21:7
    orderIndex: 6
    osisId: 1Kgs.21.7
    sblId: 1Kgs 21:7
    shortName: 3 Цар 21:7
    text: 'И сказала ему Иезавель, жена его: что за царство было бы в Израиле, если
      бы ты так поступал? встань, ешь хлеб и будь спокоен; я доставлю тебе виноградник
      Навуфея Изреелитянина.'
  - name: 3 Царств 21:8
    orderIndex: 7
    osisId: 1Kgs.21.8
    sblId: 1Kgs 21:8
    shortName: 3 Цар 21:8
    text: И написала она от имени Ахава письма, и запечатала их его печатью, и послала
      эти письма к старейшинам и знатным в его городе, живущим с Навуфеем.
  - name: 3 Царств 21:9
    orderIndex: 8
    osisId: 1Kgs.21.9
    sblId: 1Kgs 21:9
    shortName: 3 Цар 21:9
    text: 'В письмах она писала так: объявите пост и посадите Навуфея на первое место
      в народе;'
  - name: 3 Царств 21:10
    orderIndex: 9
    osisId: 1Kgs.21.10
    sblId: 1Kgs 21:10
    shortName: 3 Цар 21:10
    text: 'и против него посадите двух негодных людей, которые свидетельствовали бы
      на него и сказали: "ты хулил Бога и царя"; и потом выведите его, и побейте его
      камнями, чтоб он умер.'
  - name: 3 Царств 21:11
    orderIndex: 10
    osisId: 1Kgs.21.11
    sblId: 1Kgs 21:11
    shortName: 3 Цар 21:11
    text: И сделали мужи города его, старейшины и знатные, жившие в городе его, как
      приказала им Иезавель, так, как писано в письмах, которые она послала к ним.
  - name: 3 Царств 21:12
    orderIndex: 11
    osisId: 1Kgs.21.12
    sblId: 1Kgs 21:12
    shortName: 3 Цар 21:12
    text: Объявили пост и посадили Навуфея во главе народа;
  - name: 3 Царств 21:13
    orderIndex: 12
    osisId: 1Kgs.21.13
    sblId: 1Kgs 21:13
    shortName: 3 Цар 21:13
    text: 'и выступили два негодных человека и сели против него, и свидетельствовали
      на него эти недобрые люди пред народом, и говорили: Навуфей хулил Бога и царя.
      И вывели его за город, и побили его камнями, и он умер.'
  - name: 3 Царств 21:14
    orderIndex: 13
    osisId: 1Kgs.21.14
    sblId: 1Kgs 21:14
    shortName: 3 Цар 21:14
    text: 'И послали к Иезавели сказать: Навуфей побит камнями и умер.'
  - name: 3 Царств 21:15
    orderIndex: 14
    osisId: 1Kgs.21.15
    sblId: 1Kgs 21:15
    shortName: 3 Цар 21:15
    text: 'Услышав, что Навуфей побит камнями и умер, Иезавель сказала Ахаву: встань,
      возьми во владение виноградник Навуфея Изреелитянина, который не хотел отдать
      тебе за серебро; ибо Навуфея нет в живых, он умер.'
  - name: 3 Царств 21:16
    orderIndex: 15
    osisId: 1Kgs.21.16
    sblId: 1Kgs 21:16
    shortName: 3 Цар 21:16
    text: Когда услышал Ахав, что Навуфей был убит, встал Ахав, чтобы пойти в виноградник
      Навуфея Изреелитянина и взять его во владение.
  - name: 3 Царств 21:17
    orderIndex: 16
    osisId: 1Kgs.21.17
    sblId: 1Kgs 21:17
    shortName: 3 Цар 21:17
    text: 'И было слово Господне к Илии Фесвитянину:'
  - name: 3 Царств 21:18
    orderIndex: 17
    osisId: 1Kgs.21.18
    sblId: 1Kgs 21:18
    shortName: 3 Цар 21:18
    text: встань, пойди навстречу Ахаву, царю Израильскому, который в Самарии, вот,
      он теперь в винограднике Навуфея, куда пришел, чтобы взять [его] во владение;
  - name: 3 Царств 21:19
    orderIndex: 18
    osisId: 1Kgs.21.19
    sblId: 1Kgs 21:19
    shortName: 3 Цар 21:19
    text: 'и скажи ему: "так говорит Господь: ты убил, и еще вступаешь в наследство?"
      и скажи ему: "так говорит Господь: на том месте, где псы лизали кровь Навуфея,
      псы будут лизать и твою кровь".'
  - name: 3 Царств 21:20
    orderIndex: 19
    osisId: 1Kgs.21.20
    sblId: 1Kgs 21:20
    shortName: 3 Цар 21:20
    text: 'И сказал Ахав Илии: нашел ты меня, враг мой! Он сказал: нашел, ибо ты предался
      тому, чтобы делать неугодное пред очами Господа.'
  - name: 3 Царств 21:21
    orderIndex: 20
    osisId: 1Kgs.21.21
    sblId: 1Kgs 21:21
    shortName: 3 Цар 21:21
    text: '[Так говорит Господь]: вот, Я наведу на тебя беды и вымету за тобою и истреблю
      у Ахава мочащегося к стене и заключенного и оставшегося в Израиле.'
  - name: 3 Царств 21:22
    orderIndex: 21
    osisId: 1Kgs.21.22
    sblId: 1Kgs 21:22
    shortName: 3 Цар 21:22
    text: И поступлю с домом твоим так, как поступил Я с домом Иеровоама, сына Наватова,
      и с домом Ваасы, сына Ахиина, за оскорбление, которым ты раздражил [Меня] и
      ввел Израиля в грех.
  - name: 3 Царств 21:23
    orderIndex: 22
    osisId: 1Kgs.21.23
    sblId: 1Kgs 21:23
    shortName: 3 Цар 21:23
    text: 'Также и о Иезавели сказал Господь: псы съедят Иезавель за стеною Изрееля.'
  - name: 3 Царств 21:24
    orderIndex: 23
    osisId: 1Kgs.21.24
    sblId: 1Kgs 21:24
    shortName: 3 Цар 21:24
    text: Кто умрет у Ахава в городе, того съедят псы, а кто умрет на поле, того расклюют
      птицы небесные;
  - name: 3 Царств 21:25
    orderIndex: 24
    osisId: 1Kgs.21.25
    sblId: 1Kgs 21:25
    shortName: 3 Цар 21:25
    text: не было еще такого, как Ахав, который предался бы тому, чтобы делать неугодное
      пред очами Господа, к чему подущала его жена его Иезавель;
  - name: 3 Царств 21:26
    orderIndex: 25
    osisId: 1Kgs.21.26
    sblId: 1Kgs 21:26
    shortName: 3 Цар 21:26
    text: он поступал весьма гнусно, последуя идолам, как делали Аморреи, которых
      Господь прогнал от лица сынов Израилевых.
  - name: 3 Царств 21:27
    orderIndex: 26
    osisId: 1Kgs.21.27
    sblId: 1Kgs 21:27
    shortName: 3 Цар 21:27
    text: Выслушав все слова сии, Ахав разодрал одежды свои, и возложил на тело свое
      вретище, и постился, и спал во вретище, и ходил печально.
  - name: 3 Царств 21:28
    orderIndex: 27
    osisId: 1Kgs.21.28
    sblId: 1Kgs 21:28
    shortName: 3 Цар 21:28
    text: 'И было слово Господне к Илии Фесвитянину, и сказал Господь:'
  - name: 3 Царств 21:29
    orderIndex: 28
    osisId: 1Kgs.21.29
    sblId: 1Kgs 21:29
    shortName: 3 Цар 21:29
    text: видишь, как смирился предо Мною Ахав? За то, что он смирился предо Мною,
      Я не наведу бед в его дни; во дни сына его наведу беды на дом его.
  versesCount: 29
- name: 3 Царств 22
  orderIndex: 21
  osisId: 1Kgs.22
  sblId: 1Kgs 22
  shortName: 3 Цар 22
  verses:
  - name: 3 Царств 22:1
    orderIndex: 0
    osisId: 1Kgs.22.1
    sblId: 1Kgs 22:1
    shortName: 3 Цар 22:1
    text: Прожили три года, и не было войны между Сириею и Израилем.
  - name: 3 Царств 22:2
    orderIndex: 1
    osisId: 1Kgs.22.2
    sblId: 1Kgs 22:2
    shortName: 3 Цар 22:2
    text: На третий год Иосафат, царь Иудейский, пошел к царю Израильскому.
  - name: 3 Царств 22:3
    orderIndex: 2
    osisId: 1Kgs.22.3
    sblId: 1Kgs 22:3
    shortName: 3 Цар 22:3
    text: 'И сказал царь Израильский слугам своим: знаете ли, что Рамоф Галаадский
      наш? А мы так долго молчим, и не берем его из руки царя Сирийского.'
  - name: 3 Царств 22:4
    orderIndex: 3
    osisId: 1Kgs.22.4
    sblId: 1Kgs 22:4
    shortName: 3 Цар 22:4
    text: 'И сказал он Иосафату: пойдешь ли ты со мною на войну против Рамофа Галаадского?
      И сказал Иосафат царю Израильскому: как ты, так и я; как твой народ, так и мой
      народ; как твои кони, так и мои кони.'
  - name: 3 Царств 22:5
    orderIndex: 4
    osisId: 1Kgs.22.5
    sblId: 1Kgs 22:5
    shortName: 3 Цар 22:5
    text: 'И сказал Иосафат царю Израильскому: спроси сегодня, что скажет Господь.'
  - name: 3 Царств 22:6
    orderIndex: 5
    osisId: 1Kgs.22.6
    sblId: 1Kgs 22:6
    shortName: 3 Цар 22:6
    text: 'И собрал царь Израильский пророков, около четырехсот человек и сказал им:
      идти ли мне войною на Рамоф Галаадский, или нет? Они сказали: иди, Господь предаст
      [его] в руки царя.'
  - name: 3 Царств 22:7
    orderIndex: 6
    osisId: 1Kgs.22.7
    sblId: 1Kgs 22:7
    shortName: 3 Цар 22:7
    text: 'И сказал Иосафат: нет ли здесь еще пророка Господня, чтобы нам вопросить
      чрез него Господа?'
  - name: 3 Царств 22:8
    orderIndex: 7
    osisId: 1Kgs.22.8
    sblId: 1Kgs 22:8
    shortName: 3 Цар 22:8
    text: 'И сказал царь Израильский Иосафату: есть еще один человек, чрез которого
      можно вопросить Господа, но я не люблю его, ибо он не пророчествует о мне доброго,
      а только худое, – это Михей, сын Иемвлая. И сказал Иосафат: не говори, царь,
      так.'
  - name: 3 Царств 22:9
    orderIndex: 8
    osisId: 1Kgs.22.9
    sblId: 1Kgs 22:9
    shortName: 3 Цар 22:9
    text: 'И позвал царь Израильский одного евнуха и сказал: сходи поскорее за Михеем,
      сыном Иемвлая.'
  - name: 3 Царств 22:10
    orderIndex: 9
    osisId: 1Kgs.22.10
    sblId: 1Kgs 22:10
    shortName: 3 Цар 22:10
    text: Царь Израильский и Иосафат, царь Иудейский, сидели каждый на седалище своем,
      одетые в [царские] одежды, на площади у ворот Самарии, и все пророки пророчествовали
      пред ними.
  - name: 3 Царств 22:11
    orderIndex: 10
    osisId: 1Kgs.22.11
    sblId: 1Kgs 22:11
    shortName: 3 Цар 22:11
    text: 'И сделал себе Седекия, сын Хенааны, железные рога, и сказал: так говорит
      Господь: сими избодешь Сириян до истребления их.'
  - name: 3 Царств 22:12
    orderIndex: 11
    osisId: 1Kgs.22.12
    sblId: 1Kgs 22:12
    shortName: 3 Цар 22:12
    text: 'И все пророки пророчествовали то же, говоря: иди на Рамоф Галаадский, будет
      успех, Господь предаст [его] в руку царя.'
  - name: 3 Царств 22:13
    orderIndex: 12
    osisId: 1Kgs.22.13
    sblId: 1Kgs 22:13
    shortName: 3 Цар 22:13
    text: 'Посланный, который пошел позвать Михея, говорил ему: вот, речи пророков
      единогласно [предвещают] царю доброе; пусть бы и твое слово было согласно с
      словом каждого из них; изреки и ты доброе.'
  - name: 3 Царств 22:14
    orderIndex: 13
    osisId: 1Kgs.22.14
    sblId: 1Kgs 22:14
    shortName: 3 Цар 22:14
    text: 'И сказал Михей: жив Господь! я изреку то, что скажет мне Господь.'
  - name: 3 Царств 22:15
    orderIndex: 14
    osisId: 1Kgs.22.15
    sblId: 1Kgs 22:15
    shortName: 3 Цар 22:15
    text: 'И пришел он к царю. Царь сказал ему: Михей! идти ли нам войною на Рамоф
      Галаадский, или нет? И сказал тот ему: иди, будет успех, Господь предаст [его]
      в руку царя.'
  - name: 3 Царств 22:16
    orderIndex: 15
    osisId: 1Kgs.22.16
    sblId: 1Kgs 22:16
    shortName: 3 Цар 22:16
    text: 'И сказал ему царь: еще и еще заклинаю тебя, чтобы ты не говорил мне ничего,
      кроме истины во имя Господа.'
  - name: 3 Царств 22:17
    orderIndex: 16
    osisId: 1Kgs.22.17
    sblId: 1Kgs 22:17
    shortName: 3 Цар 22:17
    text: 'И сказал он: я вижу всех Израильтян, рассеянных по горам, как овец, у которых
      нет пастыря. И сказал Господь: нет у них начальника, пусть возвращаются с миром
      каждый в свой дом.'
  - name: 3 Царств 22:18
    orderIndex: 17
    osisId: 1Kgs.22.18
    sblId: 1Kgs 22:18
    shortName: 3 Цар 22:18
    text: 'И сказал царь Израильский Иосафату: не говорил ли я тебе, что он не пророчествует
      о мне доброго, а только худое?'
  - name: 3 Царств 22:19
    orderIndex: 18
    osisId: 1Kgs.22.19
    sblId: 1Kgs 22:19
    shortName: 3 Цар 22:19
    text: 'И сказал [Михей]: выслушай слово Господне: я видел Господа, сидящего на
      престоле Своем, и все воинство небесное стояло при Нем, по правую и по левую
      руку Его;'
  - name: 3 Царств 22:20
    orderIndex: 19
    osisId: 1Kgs.22.20
    sblId: 1Kgs 22:20
    shortName: 3 Цар 22:20
    text: 'и сказал Господь: кто склонил бы Ахава, чтобы он пошел и пал в Рамофе Галаадском?
      И один говорил так, другой говорил иначе;'
  - name: 3 Царств 22:21
    orderIndex: 20
    osisId: 1Kgs.22.21
    sblId: 1Kgs 22:21
    shortName: 3 Цар 22:21
    text: 'и выступил один дух, стал пред лицем Господа и сказал: я склоню его. И
      сказал ему Господь: чем?'
  - name: 3 Царств 22:22
    orderIndex: 21
    osisId: 1Kgs.22.22
    sblId: 1Kgs 22:22
    shortName: 3 Цар 22:22
    text: 'Он сказал: я выйду и сделаюсь духом лживым в устах всех пророков его. [Господь]
      сказал: ты склонишь его и выполнишь это; пойди и сделай так.'
  - name: 3 Царств 22:23
    orderIndex: 22
    osisId: 1Kgs.22.23
    sblId: 1Kgs 22:23
    shortName: 3 Цар 22:23
    text: И вот, теперь попустил Господь духа лживого в уста всех сих пророков твоих;
      но Господь изрек о тебе недоброе.
  - name: 3 Царств 22:24
    orderIndex: 23
    osisId: 1Kgs.22.24
    sblId: 1Kgs 22:24
    shortName: 3 Цар 22:24
    text: 'И подошел Седекия, сын Хенааны, и, ударив Михея по щеке, сказал: как, неужели
      от меня отошел Дух Господень, чтобы говорить в тебе?'
  - name: 3 Царств 22:25
    orderIndex: 24
    osisId: 1Kgs.22.25
    sblId: 1Kgs 22:25
    shortName: 3 Цар 22:25
    text: 'И сказал Михей: вот, ты увидишь [это] в тот день, когда будешь бегать из
      одной комнаты в другую, чтоб укрыться,'
  - name: 3 Царств 22:26
    orderIndex: 25
    osisId: 1Kgs.22.26
    sblId: 1Kgs 22:26
    shortName: 3 Цар 22:26
    text: 'и сказал царь Израильский: возьмите Михея и отведите его к Амону градоначальнику
      и к Иоасу, сыну царя,'
  - name: 3 Царств 22:27
    orderIndex: 26
    osisId: 1Kgs.22.27
    sblId: 1Kgs 22:27
    shortName: 3 Цар 22:27
    text: 'и скажите: так говорит царь: посадите этого в темницу и кормите его скудно
      хлебом и скудно водою, доколе я не возвращусь в мире.'
  - name: 3 Царств 22:28
    orderIndex: 27
    osisId: 1Kgs.22.28
    sblId: 1Kgs 22:28
    shortName: 3 Цар 22:28
    text: 'И сказал Михей: если возвратишься в мире, то не Господь говорил чрез меня.
      И сказал: слушай, весь народ!'
  - name: 3 Царств 22:29
    orderIndex: 28
    osisId: 1Kgs.22.29
    sblId: 1Kgs 22:29
    shortName: 3 Цар 22:29
    text: И пошел царь Израильский и Иосафат, царь Иудейский, к Рамофу Галаадскому.
  - name: 3 Царств 22:30
    orderIndex: 29
    osisId: 1Kgs.22.30
    sblId: 1Kgs 22:30
    shortName: 3 Цар 22:30
    text: 'И сказал царь Израильский Иосафату: я переоденусь и вступлю в сражение,
      а ты надень твои [царские] одежды. И переоделся царь Израильский и вступил в
      сражение.'
  - name: 3 Царств 22:31
    orderIndex: 30
    osisId: 1Kgs.22.31
    sblId: 1Kgs 22:31
    shortName: 3 Цар 22:31
    text: 'Сирийский царь повелел начальникам колесниц, которых у него было тридцать
      два, сказав: не сражайтесь ни с малым, ни с великим, а только с одним царем
      Израильским.'
  - name: 3 Царств 22:32
    orderIndex: 31
    osisId: 1Kgs.22.32
    sblId: 1Kgs 22:32
    shortName: 3 Цар 22:32
    text: 'Начальники колесниц, увидев Иосафата, подумали: "верно это царь Израильский",
      и поворотили на него, чтобы сразиться [с ним]. И закричал Иосафат.'
  - name: 3 Царств 22:33
    orderIndex: 32
    osisId: 1Kgs.22.33
    sblId: 1Kgs 22:33
    shortName: 3 Цар 22:33
    text: Начальники колесниц, видя, что это не Израильский царь, поворотили от него.
  - name: 3 Царств 22:34
    orderIndex: 33
    osisId: 1Kgs.22.34
    sblId: 1Kgs 22:34
    shortName: 3 Цар 22:34
    text: 'А один человек случайно натянул лук и ранил царя Израильского сквозь швы
      лат. И сказал он своему вознице: повороти назад и вывези меня из войска, ибо
      я ранен.'
  - name: 3 Царств 22:35
    orderIndex: 34
    osisId: 1Kgs.22.35
    sblId: 1Kgs 22:35
    shortName: 3 Цар 22:35
    text: Но сражение в тот день усилилось, и царь стоял на колеснице против Сириян,
      и вечером умер, и кровь из раны лилась в колесницу.
  - name: 3 Царств 22:36
    orderIndex: 35
    osisId: 1Kgs.22.36
    sblId: 1Kgs 22:36
    shortName: 3 Цар 22:36
    text: 'И провозглашено было по всему стану при захождении солнца: каждый иди в
      свой город, каждый в свою землю!'
  - name: 3 Царств 22:37
    orderIndex: 36
    osisId: 1Kgs.22.37
    sblId: 1Kgs 22:37
    shortName: 3 Цар 22:37
    text: И умер царь, и привезен был в Самарию, и похоронили царя в Самарии.
  - name: 3 Царств 22:38
    orderIndex: 37
    osisId: 1Kgs.22.38
    sblId: 1Kgs 22:38
    shortName: 3 Цар 22:38
    text: И обмыли колесницу на пруде Самарийском, и псы лизали кровь его, и омывали
      блудницы, по слову Господа, которое Он изрек.
  - name: 3 Царств 22:39
    orderIndex: 38
    osisId: 1Kgs.22.39
    sblId: 1Kgs 22:39
    shortName: 3 Цар 22:39
    text: Прочие дела Ахава, все, что он делал, и дом из слоновой кости, который он
      построил, и все города, которые он строил, описаны в летописи царей Израильских.
  - name: 3 Царств 22:40
    orderIndex: 39
    osisId: 1Kgs.22.40
    sblId: 1Kgs 22:40
    shortName: 3 Цар 22:40
    text: И почил Ахав с отцами своими, и воцарился Охозия, сын его, вместо него.
  - name: 3 Царств 22:41
    orderIndex: 40
    osisId: 1Kgs.22.41
    sblId: 1Kgs 22:41
    shortName: 3 Цар 22:41
    text: Иосафат, сын Асы, воцарился над Иудеею в четвертый год Ахава, царя Израильского.
  - name: 3 Царств 22:42
    orderIndex: 41
    osisId: 1Kgs.22.42
    sblId: 1Kgs 22:42
    shortName: 3 Цар 22:42
    text: Тридцати пяти лет был Иосафат, когда воцарился, и двадцать пять лет царствовал
      в Иерусалиме. Имя матери его Азува, дочь Салаиля.
  - name: 3 Царств 22:43
    orderIndex: 42
    osisId: 1Kgs.22.43
    sblId: 1Kgs 22:43
    shortName: 3 Цар 22:43
    text: Он ходил во всем путем отца своего Асы, не сходил с него, делая угодное
      пред очами Господними.
  - name: 3 Царств 22:44
    orderIndex: 43
    osisId: 1Kgs.22.44
    sblId: 1Kgs 22:44
    shortName: 3 Цар 22:44
    text: Только высоты не были отменены; народ еще совершал жертвы и курения на высотах.
  - name: 3 Царств 22:45
    orderIndex: 44
    osisId: 1Kgs.22.45
    sblId: 1Kgs 22:45
    shortName: 3 Цар 22:45
    text: Иосафат заключил мир с царем Израильским.
  - name: 3 Царств 22:46
    orderIndex: 45
    osisId: 1Kgs.22.46
    sblId: 1Kgs 22:46
    shortName: 3 Цар 22:46
    text: Прочие дела Иосафата и подвиги его, какие он совершил, и как он воевал,
      описаны в летописи царей Иудейских.
  - name: 3 Царств 22:47
    orderIndex: 46
    osisId: 1Kgs.22.47
    sblId: 1Kgs 22:47
    shortName: 3 Цар 22:47
    text: И остатки блудников, которые остались во дни отца его Асы, он истребил с
      земли.
  - name: 3 Царств 22:48
    orderIndex: 47
    osisId: 1Kgs.22.48
    sblId: 1Kgs 22:48
    shortName: 3 Цар 22:48
    text: В Идумее тогда не было царя; [был] наместник царский.
  - name: 3 Царств 22:49
    orderIndex: 48
    osisId: 1Kgs.22.49
    sblId: 1Kgs 22:49
    shortName: 3 Цар 22:49
    text: Иосафат сделал корабли на море, чтобы ходить в Офир за золотом; но они не
      дошли, ибо разбились в Ецион–Гавере.
  - name: 3 Царств 22:50
    orderIndex: 49
    osisId: 1Kgs.22.50
    sblId: 1Kgs 22:50
    shortName: 3 Цар 22:50
    text: 'Тогда сказал Охозия, сын Ахава, Иосафату: пусть мои слуги пойдут с твоими
      слугами на кораблях. Но Иосафат не согласился.'
  - name: 3 Царств 22:51
    orderIndex: 50
    osisId: 1Kgs.22.51
    sblId: 1Kgs 22:51
    shortName: 3 Цар 22:51
    text: И почил Иосафат с отцами своими и был погребен с отцами своими в городе
      Давида, отца своего. И воцарился Иорам, сын его, вместо него.
  - name: 3 Царств 22:52
    orderIndex: 51
    osisId: 1Kgs.22.52
    sblId: 1Kgs 22:52
    shortName: 3 Цар 22:52
    text: Охозия, сын Ахава, воцарился над Израилем в Самарии, в семнадцатый год Иосафата,
      царя Иудейского, и царствовал над Израилем два года,
  - name: 3 Царств 22:53
    orderIndex: 52
    osisId: 1Kgs.22.53
    sblId: 1Kgs 22:53
    shortName: 3 Цар 22:53
    text: 'и делал неугодное пред очами Господа, и ходил путем отца своего и путем
      матери своей и путем Иеровоама, сына Наватова, который ввел Израиля в грех:'
  - name: 3 Царств 22:54
    orderIndex: 53
    osisId: 1Kgs.22.54
    sblId: 1Kgs 22:54
    shortName: 3 Цар 22:54
    text: он служил Ваалу и поклонялся ему и прогневал Господа Бога Израилева всем
      тем, что делал отец его.
