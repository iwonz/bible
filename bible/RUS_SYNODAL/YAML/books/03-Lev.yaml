chapters:
- name: Левит 1
  orderIndex: 0
  osisId: Lev.1
  sblId: Lev 1
  shortName: Лев 1
  verses:
  - name: Левит 1:1
    orderIndex: 0
    osisId: Lev.1.1
    sblId: Lev 1:1
    shortName: Лев 1:1
    text: 'И воззвал Господь к Моисею и сказал ему из скинии собрания, говоря:'
  - name: Левит 1:2
    orderIndex: 1
    osisId: Lev.1.2
    sblId: Lev 1:2
    shortName: Лев 1:2
    text: 'объяви сынам Израилевым и скажи им: когда кто из вас хочет принести жертву
      Господу, то, если из скота, приносите жертву вашу из скота крупного и мелкого.'
  - name: Левит 1:3
    orderIndex: 2
    osisId: Lev.1.3
    sblId: Lev 1:3
    shortName: Лев 1:3
    text: Если жертва его есть всесожжение из крупного скота, пусть принесет ее мужеского
      пола, без порока; пусть приведет ее к дверям скинии собрания, чтобы приобрести
      ему благоволение пред Господом;
  - name: Левит 1:4
    orderIndex: 3
    osisId: Lev.1.4
    sblId: Lev 1:4
    shortName: Лев 1:4
    text: и возложит руку свою на голову [жертвы] всесожжения – и приобретет он благоволение,
      во очищение грехов его;
  - name: Левит 1:5
    orderIndex: 4
    osisId: Lev.1.5
    sblId: Lev 1:5
    shortName: Лев 1:5
    text: и заколет тельца пред Господом; сыны же Аароновы, священники, принесут кровь
      и покропят кровью со всех сторон на жертвенник, который у входа скинии собрания;
  - name: Левит 1:6
    orderIndex: 5
    osisId: Lev.1.6
    sblId: Lev 1:6
    shortName: Лев 1:6
    text: и снимет кожу с [жертвы] всесожжения и рассечет ее на части;
  - name: Левит 1:7
    orderIndex: 6
    osisId: Lev.1.7
    sblId: Lev 1:7
    shortName: Лев 1:7
    text: сыны же Аароновы, священники, положат на жертвенник огонь и на огне разложат
      дрова;
  - name: Левит 1:8
    orderIndex: 7
    osisId: Lev.1.8
    sblId: Lev 1:8
    shortName: Лев 1:8
    text: и разложат сыны Аароновы, священники, части, голову и тук на дровах, которые
      на огне, на жертвеннике;
  - name: Левит 1:9
    orderIndex: 8
    osisId: Lev.1.9
    sblId: Lev 1:9
    shortName: Лев 1:9
    text: 'а внутренности [жертвы] и ноги ее вымоет он водою, и сожжет священник все
      на жертвеннике: [это] всесожжение, жертва, благоухание, приятное Господу.'
  - name: Левит 1:10
    orderIndex: 9
    osisId: Lev.1.10
    sblId: Lev 1:10
    shortName: Лев 1:10
    text: Если жертва всесожжения его из мелкого скота, из овец, или из коз, пусть
      принесет ее мужеского пола, без порока.
  - name: Левит 1:11
    orderIndex: 10
    osisId: Lev.1.11
    sblId: Lev 1:11
    shortName: Лев 1:11
    text: и заколет ее пред Господом на северной стороне жертвенника, и сыны Аароновы,
      священники, покропят кровью ее на жертвенник со всех сторон;
  - name: Левит 1:12
    orderIndex: 11
    osisId: Lev.1.12
    sblId: Lev 1:12
    shortName: Лев 1:12
    text: и рассекут ее на части, [отделив] голову ее и тук ее, и разложит их священник
      на дровах, которые на огне, на жертвеннике,
  - name: Левит 1:13
    orderIndex: 12
    osisId: Lev.1.13
    sblId: Lev 1:13
    shortName: Лев 1:13
    text: 'а внутренности и ноги вымоет водою, и принесет священник все и сожжет на
      жертвеннике: [это] всесожжение, жертва, благоухание, приятное Господу.'
  - name: Левит 1:14
    orderIndex: 13
    osisId: Lev.1.14
    sblId: Lev 1:14
    shortName: Лев 1:14
    text: Если же из птиц приносит он Господу всесожжение, пусть принесет жертву свою
      из горлиц, или из молодых голубей;
  - name: Левит 1:15
    orderIndex: 14
    osisId: Lev.1.15
    sblId: Lev 1:15
    shortName: Лев 1:15
    text: священник принесет ее к жертвеннику, и свернет ей голову, и сожжет на жертвеннике,
      а кровь выцедит к стене жертвенника;
  - name: Левит 1:16
    orderIndex: 15
    osisId: Lev.1.16
    sblId: Lev 1:16
    shortName: Лев 1:16
    text: зоб ее с перьями ее отнимет и бросит его подле жертвенника на восточную
      сторону, где пепел;
  - name: Левит 1:17
    orderIndex: 16
    osisId: Lev.1.17
    sblId: Lev 1:17
    shortName: Лев 1:17
    text: 'и надломит ее в крыльях ее, не отделяя их, и сожжет ее священник на жертвеннике,
      на дровах, которые на огне: это всесожжение, жертва, благоухание, приятное Господу.'
  versesCount: 17
- name: Левит 2
  orderIndex: 1
  osisId: Lev.2
  sblId: Lev 2
  shortName: Лев 2
  verses:
  - name: Левит 2:1
    orderIndex: 0
    osisId: Lev.2.1
    sblId: Lev 2:1
    shortName: Лев 2:1
    text: Если какая душа хочет принести Господу жертву приношения хлебного, пусть
      принесет пшеничной муки, и вольет на нее елея, и положит на нее ливана,
  - name: Левит 2:2
    orderIndex: 1
    osisId: Lev.2.2
    sblId: Lev 2:2
    shortName: Лев 2:2
    text: и принесет ее к сынам Аароновым, священникам, и возьмет полную горсть муки
      с елеем и со всем ливаном, и сожжет сие священник в память на жертвеннике; [это]
      жертва, благоухание, приятное Господу;
  - name: Левит 2:3
    orderIndex: 2
    osisId: Lev.2.3
    sblId: Lev 2:3
    shortName: Лев 2:3
    text: 'а остатки от приношения хлебного Аарону и сынам его: [это] великая святыня
      из жертв Господних.'
  - name: Левит 2:4
    orderIndex: 3
    osisId: Lev.2.4
    sblId: Lev 2:4
    shortName: Лев 2:4
    text: Если же приносишь жертву приношения хлебного из печеного в печи, [то приноси]
      пшеничные хлебы пресные, смешанные с елеем, и лепешки пресные, помазанные елеем.
  - name: Левит 2:5
    orderIndex: 4
    osisId: Lev.2.5
    sblId: Lev 2:5
    shortName: Лев 2:5
    text: Если жертва твоя приношение хлебное со сковороды, то это должна быть пшеничная
      мука, смешанная с елеем, пресная;
  - name: Левит 2:6
    orderIndex: 5
    osisId: Lev.2.6
    sblId: Lev 2:6
    shortName: Лев 2:6
    text: 'разломи ее на куски и влей на нее елея: это приношение хлебное.'
  - name: Левит 2:7
    orderIndex: 6
    osisId: Lev.2.7
    sblId: Lev 2:7
    shortName: Лев 2:7
    text: Если жертва твоя приношение хлебное из горшка, то должно сделать оное из
      пшеничной муки с елеем,
  - name: Левит 2:8
    orderIndex: 7
    osisId: Lev.2.8
    sblId: Lev 2:8
    shortName: Лев 2:8
    text: и принеси приношение, которое из сего составлено, Господу; представь оное
      священнику, а он принесет его к жертвеннику;
  - name: Левит 2:9
    orderIndex: 8
    osisId: Lev.2.9
    sblId: Lev 2:9
    shortName: Лев 2:9
    text: 'и возьмет священник из сей жертвы часть в память и сожжет на жертвеннике:
      [это] жертва, благоухание, приятное Господу;'
  - name: Левит 2:10
    orderIndex: 9
    osisId: Lev.2.10
    sblId: Lev 2:10
    shortName: Лев 2:10
    text: 'а остатки приношения хлебного Аарону и сынам его: [это] великая святыня
      из жертв Господних.'
  - name: Левит 2:11
    orderIndex: 10
    osisId: Lev.2.11
    sblId: Lev 2:11
    shortName: Лев 2:11
    text: Никакого приношения хлебного, которое приносите Господу, не делайте квасного,
      ибо ни квасного, ни меду не должны вы сожигать в жертву Господу;
  - name: Левит 2:12
    orderIndex: 11
    osisId: Lev.2.12
    sblId: Lev 2:12
    shortName: Лев 2:12
    text: как приношение начатков приносите их Господу, а на жертвенник не должно
      возносить их в приятное благоухание.
  - name: Левит 2:13
    orderIndex: 12
    osisId: Lev.2.13
    sblId: Lev 2:13
    shortName: Лев 2:13
    text: 'Всякое приношение твое хлебное соли солью, и не оставляй жертвы твоей без
      соли завета Бога твоего: при всяком приношении твоем приноси соль.'
  - name: Левит 2:14
    orderIndex: 13
    osisId: Lev.2.14
    sblId: Lev 2:14
    shortName: Лев 2:14
    text: Если приносишь Господу приношение хлебное из первых плодов, приноси в дар
      от первых плодов твоих из колосьев, высушенных на огне, растолченные зерна,
  - name: Левит 2:15
    orderIndex: 14
    osisId: Lev.2.15
    sblId: Lev 2:15
    shortName: Лев 2:15
    text: 'и влей на них елея, и положи на них ливана: это приношение хлебное;'
  - name: Левит 2:16
    orderIndex: 15
    osisId: Lev.2.16
    sblId: Lev 2:16
    shortName: Лев 2:16
    text: 'и сожжет священник в память часть зерен и елея со всем ливаном: [это] жертва
      Господу.'
  versesCount: 16
- name: Левит 3
  orderIndex: 2
  osisId: Lev.3
  sblId: Lev 3
  shortName: Лев 3
  verses:
  - name: Левит 3:1
    orderIndex: 0
    osisId: Lev.3.1
    sblId: Lev 3:1
    shortName: Лев 3:1
    text: Если жертва его жертва мирная, и если он приносит из крупного скота, мужеского
      или женского пола, пусть принесет ее Господу, не имеющую порока,
  - name: Левит 3:2
    orderIndex: 1
    osisId: Lev.3.2
    sblId: Lev 3:2
    shortName: Лев 3:2
    text: и возложит руку свою на голову жертвы своей, и заколет ее у дверей скинии
      собрания; сыны же Аароновы, священники, покропят кровью на жертвенник со всех
      сторон;
  - name: Левит 3:3
    orderIndex: 2
    osisId: Lev.3.3
    sblId: Lev 3:3
    shortName: Лев 3:3
    text: и принесет он из мирной жертвы в жертву Господу тук, покрывающий внутренности,
      и весь тук, который на внутренностях,
  - name: Левит 3:4
    orderIndex: 3
    osisId: Lev.3.4
    sblId: Lev 3:4
    shortName: Лев 3:4
    text: и обе почки и тук, который на них, который на стегнах, и сальник, который
      на печени; с почками он отделит это;
  - name: Левит 3:5
    orderIndex: 4
    osisId: Lev.3.5
    sblId: Lev 3:5
    shortName: Лев 3:5
    text: 'и сыны Аароновы сожгут это на жертвеннике вместе со всесожжением, которое
      на дровах, на огне: [это] жертва, благоухание, приятное Господу.'
  - name: Левит 3:6
    orderIndex: 5
    osisId: Lev.3.6
    sblId: Lev 3:6
    shortName: Лев 3:6
    text: А если из мелкого скота приносит он мирную жертву Господу, мужеского или
      женского пола, пусть принесет ее, не имеющую порока.
  - name: Левит 3:7
    orderIndex: 6
    osisId: Lev.3.7
    sblId: Lev 3:7
    shortName: Лев 3:7
    text: Если из овец приносит он жертву свою, пусть представит ее пред Господа,
  - name: Левит 3:8
    orderIndex: 7
    osisId: Lev.3.8
    sblId: Lev 3:8
    shortName: Лев 3:8
    text: и возложит руку свою на голову жертвы своей, и заколет ее пред скиниею собрания,
      и сыны Аароновы покропят кровью ее на жертвенник со всех сторон;
  - name: Левит 3:9
    orderIndex: 8
    osisId: Lev.3.9
    sblId: Lev 3:9
    shortName: Лев 3:9
    text: и пусть принесет из мирной жертвы в жертву Господу тук ее, весь курдюк,
      отрезав его по самую хребтовую кость, и тук, покрывающий внутренности, и весь
      тук, который на внутренностях,
  - name: Левит 3:10
    orderIndex: 9
    osisId: Lev.3.10
    sblId: Lev 3:10
    shortName: Лев 3:10
    text: и обе почки и тук, который на них, который на стегнах, и сальник, который
      на печени; с почками он отделит это;
  - name: Левит 3:11
    orderIndex: 10
    osisId: Lev.3.11
    sblId: Lev 3:11
    shortName: Лев 3:11
    text: священник сожжет это на жертвеннике; [это] пища огня – жертва Господу.
  - name: Левит 3:12
    orderIndex: 11
    osisId: Lev.3.12
    sblId: Lev 3:12
    shortName: Лев 3:12
    text: А если он приносит жертву из коз, пусть представит ее пред Господа,
  - name: Левит 3:13
    orderIndex: 12
    osisId: Lev.3.13
    sblId: Lev 3:13
    shortName: Лев 3:13
    text: и возложит руку свою на голову ее, и заколет ее перед скиниею собрания,
      и покропят сыны Аароновы кровью ее на жертвенник со всех сторон;
  - name: Левит 3:14
    orderIndex: 13
    osisId: Lev.3.14
    sblId: Lev 3:14
    shortName: Лев 3:14
    text: и принесет из нее в приношение, в жертву Господу тук, покрывающий внутренности,
      и весь тук, который на внутренностях,
  - name: Левит 3:15
    orderIndex: 14
    osisId: Lev.3.15
    sblId: Lev 3:15
    shortName: Лев 3:15
    text: и обе почки и тук, который на них, который на стегнах, и сальник, который
      на печени; с почками он отделит это
  - name: Левит 3:16
    orderIndex: 15
    osisId: Lev.3.16
    sblId: Lev 3:16
    shortName: Лев 3:16
    text: 'и сожжет их священник на жертвеннике: [это] пища огня – приятное благоухание
      [Господу]; весь тук Господу.'
  - name: Левит 3:17
    orderIndex: 16
    osisId: Lev.3.17
    sblId: Lev 3:17
    shortName: Лев 3:17
    text: Это постановление вечное в роды ваши, во всех жилищах ваших; никакого тука
      и никакой крови не ешьте.
  versesCount: 17
- name: Левит 4
  orderIndex: 3
  osisId: Lev.4
  sblId: Lev 4
  shortName: Лев 4
  verses:
  - name: Левит 4:1
    orderIndex: 0
    osisId: Lev.4.1
    sblId: Lev 4:1
    shortName: Лев 4:1
    text: 'И сказал Господь Моисею, говоря:'
  - name: Левит 4:2
    orderIndex: 1
    osisId: Lev.4.2
    sblId: Lev 4:2
    shortName: Лев 4:2
    text: 'скажи сынам Израилевым: если какая душа согрешит по ошибке против каких–либо
      заповедей Господних и сделает что–нибудь, чего не должно делать;'
  - name: Левит 4:3
    orderIndex: 2
    osisId: Lev.4.3
    sblId: Lev 4:3
    shortName: Лев 4:3
    text: если священник помазанный согрешит и сделает виновным народ, – то за грех
      свой, которым согрешил, пусть представит из крупного скота тельца, без порока,
      Господу в жертву о грехе,
  - name: Левит 4:4
    orderIndex: 3
    osisId: Lev.4.4
    sblId: Lev 4:4
    shortName: Лев 4:4
    text: и приведет тельца к дверям скинии собрания пред Господа, и возложит руки
      свои на голову тельца, и заколет тельца пред Господом;
  - name: Левит 4:5
    orderIndex: 4
    osisId: Lev.4.5
    sblId: Lev 4:5
    shortName: Лев 4:5
    text: и возьмет священник помазанный, крови тельца и внесет ее в скинию собрания,
  - name: Левит 4:6
    orderIndex: 5
    osisId: Lev.4.6
    sblId: Lev 4:6
    shortName: Лев 4:6
    text: и омочит священник перст свой в кровь и покропит кровью семь раз пред Господом
      пред завесою святилища;
  - name: Левит 4:7
    orderIndex: 6
    osisId: Lev.4.7
    sblId: Lev 4:7
    shortName: Лев 4:7
    text: и возложит священник крови [тельца] пред Господом на роги жертвенника благовонных
      курений, который в скинии собрания, а остальную кровь тельца выльет к подножию
      жертвенника всесожжений, который у входа скинии собрания;
  - name: Левит 4:8
    orderIndex: 7
    osisId: Lev.4.8
    sblId: Lev 4:8
    shortName: Лев 4:8
    text: и вынет из тельца за грех весь тук его, тук, покрывающий внутренности, и
      весь тук, который на внутренностях,
  - name: Левит 4:9
    orderIndex: 8
    osisId: Lev.4.9
    sblId: Lev 4:9
    shortName: Лев 4:9
    text: и обе почки и тук, который на них, который на стегнах, и сальник на печени;
      с почками отделит он это,
  - name: Левит 4:10
    orderIndex: 9
    osisId: Lev.4.10
    sblId: Lev 4:10
    shortName: Лев 4:10
    text: как отделяется из тельца жертвы мирной; и сожжет их священник на жертвеннике
      всесожжения;
  - name: Левит 4:11
    orderIndex: 10
    osisId: Lev.4.11
    sblId: Lev 4:11
    shortName: Лев 4:11
    text: а кожу тельца и все мясо его с головою и с ногами его, и внутренности его
      и нечистоту его,
  - name: Левит 4:12
    orderIndex: 11
    osisId: Lev.4.12
    sblId: Lev 4:12
    shortName: Лев 4:12
    text: всего тельца пусть вынесет вне стана на чистое место, где высыпается пепел,
      и сожжет его огнем на дровах; где высыпается пепел, там пусть сожжен будет.
  - name: Левит 4:13
    orderIndex: 12
    osisId: Lev.4.13
    sblId: Lev 4:13
    shortName: Лев 4:13
    text: Если же все общество Израилево согрешит по ошибке и скрыто будет дело от
      глаз собрания, и сделает что–нибудь против заповедей Господних, чего не надлежало
      делать, и будет виновно,
  - name: Левит 4:14
    orderIndex: 13
    osisId: Lev.4.14
    sblId: Lev 4:14
    shortName: Лев 4:14
    text: то, когда узнан будет грех, которым они согрешили, пусть от всего общества
      представят они из крупного скота тельца в жертву за грех и приведут его пред
      скинию собрания;
  - name: Левит 4:15
    orderIndex: 14
    osisId: Lev.4.15
    sblId: Lev 4:15
    shortName: Лев 4:15
    text: и возложат старейшины общества руки свои на голову тельца пред Господом
      и заколют тельца пред Господом.
  - name: Левит 4:16
    orderIndex: 15
    osisId: Lev.4.16
    sblId: Lev 4:16
    shortName: Лев 4:16
    text: И внесет священник помазанный крови тельца в скинию собрания,
  - name: Левит 4:17
    orderIndex: 16
    osisId: Lev.4.17
    sblId: Lev 4:17
    shortName: Лев 4:17
    text: и омочит священник перст свой в кровь и покропит семь раз пред Господом
      пред завесою [святилища];
  - name: Левит 4:18
    orderIndex: 17
    osisId: Lev.4.18
    sblId: Lev 4:18
    shortName: Лев 4:18
    text: и возложит крови на роги жертвенника, который пред лицем Господним в скинии
      собрания, а остальную кровь выльет к подножию жертвенника всесожжений, который
      у входа скинии собрания;
  - name: Левит 4:19
    orderIndex: 18
    osisId: Lev.4.19
    sblId: Lev 4:19
    shortName: Лев 4:19
    text: и весь тук его вынет из него и сожжет на жертвеннике;
  - name: Левит 4:20
    orderIndex: 19
    osisId: Lev.4.20
    sblId: Lev 4:20
    shortName: Лев 4:20
    text: и сделает с тельцом то, что делается с тельцом за грех; так должен сделать
      с ним, и так очистит их священник, и прощено будет им;
  - name: Левит 4:21
    orderIndex: 20
    osisId: Lev.4.21
    sblId: Lev 4:21
    shortName: Лев 4:21
    text: и вынесет тельца вне стана, и сожжет его так, как сожег прежнего тельца.
      Это жертва за грех общества.
  - name: Левит 4:22
    orderIndex: 21
    osisId: Lev.4.22
    sblId: Lev 4:22
    shortName: Лев 4:22
    text: А если согрешит начальник, и сделает по ошибке что–нибудь против заповедей
      Господа, Бога своего, чего не надлежало делать, и будет виновен,
  - name: Левит 4:23
    orderIndex: 22
    osisId: Lev.4.23
    sblId: Lev 4:23
    shortName: Лев 4:23
    text: то, когда узнан будет им грех, которым он согрешил, пусть приведет он в
      жертву козла без порока,
  - name: Левит 4:24
    orderIndex: 23
    osisId: Lev.4.24
    sblId: Lev 4:24
    shortName: Лев 4:24
    text: 'и возложит руку свою на голову козла, и заколет его на месте, где заколаются
      всесожжения пред Господом: это жертва за грех;'
  - name: Левит 4:25
    orderIndex: 24
    osisId: Lev.4.25
    sblId: Lev 4:25
    shortName: Лев 4:25
    text: и возьмет священник перстом своим крови от жертвы за грех и возложит на
      роги жертвенника всесожжения, а остальную кровь его выльет к подножию жертвенника
      всесожжения;
  - name: Левит 4:26
    orderIndex: 25
    osisId: Lev.4.26
    sblId: Lev 4:26
    shortName: Лев 4:26
    text: и весь тук его сожжет на жертвеннике, подобно как тук жертвы мирной, и так
      очистит его священник от греха его, и прощено будет ему.
  - name: Левит 4:27
    orderIndex: 26
    osisId: Lev.4.27
    sblId: Lev 4:27
    shortName: Лев 4:27
    text: Если же кто из народа земли согрешит по ошибке и сделает что–нибудь против
      заповедей Господних, чего не надлежало делать, и виновен будет,
  - name: Левит 4:28
    orderIndex: 27
    osisId: Lev.4.28
    sblId: Lev 4:28
    shortName: Лев 4:28
    text: то, когда узнан будет им грех, которым он согрешил, пусть приведет он в
      жертву козу без порока за грех свой, которым он согрешил,
  - name: Левит 4:29
    orderIndex: 28
    osisId: Lev.4.29
    sblId: Lev 4:29
    shortName: Лев 4:29
    text: и возложит руку свою на голову жертвы за грех, и заколют [козу] в жертву
      за грех на месте, [где заколают] жертву всесожжения;
  - name: Левит 4:30
    orderIndex: 29
    osisId: Lev.4.30
    sblId: Lev 4:30
    shortName: Лев 4:30
    text: и возьмет священник крови ее перстом своим, и возложит на роги жертвенника
      всесожжения, а остальную кровь ее выльет к подножию жертвенника;
  - name: Левит 4:31
    orderIndex: 30
    osisId: Lev.4.31
    sblId: Lev 4:31
    shortName: Лев 4:31
    text: и весь тук ее отделит, подобно как отделяется тук из жертвы мирной, и сожжет
      [его] священник на жертвеннике в приятное благоухание Господу; и так очистит
      его священник, и прощено будет ему.
  - name: Левит 4:32
    orderIndex: 31
    osisId: Lev.4.32
    sblId: Lev 4:32
    shortName: Лев 4:32
    text: А если из стада овец захочет он принести жертву за грех, пусть принесет
      женского пола, без порока,
  - name: Левит 4:33
    orderIndex: 32
    osisId: Lev.4.33
    sblId: Lev 4:33
    shortName: Лев 4:33
    text: и возложит руку свою на голову жертвы за грех, и заколет ее в жертву за
      грех на том месте, где заколают жертву всесожжения;
  - name: Левит 4:34
    orderIndex: 33
    osisId: Lev.4.34
    sblId: Lev 4:34
    shortName: Лев 4:34
    text: и возьмет священник перстом своим крови от сей жертвы за грех и возложит
      на роги жертвенника всесожжения, а остальную кровь ее выльет к подножию жертвенника;
  - name: Левит 4:35
    orderIndex: 34
    osisId: Lev.4.35
    sblId: Lev 4:35
    shortName: Лев 4:35
    text: и весь тук ее отделит, как отделяется тук овцы из жертвы мирной, и сожжет
      сие священник на жертвеннике в жертву Господу; и так очистит его священник от
      греха, которым он согрешил, и прощено будет ему.
  versesCount: 35
- name: Левит 5
  orderIndex: 4
  osisId: Lev.5
  sblId: Lev 5
  shortName: Лев 5
  verses:
  - name: Левит 5:1
    orderIndex: 0
    osisId: Lev.5.1
    sblId: Lev 5:1
    shortName: Лев 5:1
    text: Если кто согрешит тем, что слышал голос проклятия и был свидетелем, или
      видел, или знал, но не объявил, то он понесет на себе грех.
  - name: Левит 5:2
    orderIndex: 1
    osisId: Lev.5.2
    sblId: Lev 5:2
    shortName: Лев 5:2
    text: Или если прикоснется к чему–нибудь нечистому, или к трупу зверя нечистого,
      или к трупу скота нечистого, или к трупу гада нечистого, но не знал того, то
      он нечист и виновен.
  - name: Левит 5:3
    orderIndex: 2
    osisId: Lev.5.3
    sblId: Lev 5:3
    shortName: Лев 5:3
    text: Или если прикоснется к нечистоте человеческой, какая бы то ни была нечистота,
      от которой оскверняются, и он не знал того, но после узнает, то он виновен.
  - name: Левит 5:4
    orderIndex: 3
    osisId: Lev.5.4
    sblId: Lev 5:4
    shortName: Лев 5:4
    text: Или если кто безрассудно устами своими поклянется сделать что–нибудь худое
      или доброе, какое бы то ни было дело, в котором люди безрассудно клянутся, и
      он не знал того, но после узнает, то он виновен в том.
  - name: Левит 5:5
    orderIndex: 4
    osisId: Lev.5.5
    sblId: Lev 5:5
    shortName: Лев 5:5
    text: Если он виновен в чем–нибудь из сих, и исповедается, в чем он согрешил,
  - name: Левит 5:6
    orderIndex: 5
    osisId: Lev.5.6
    sblId: Lev 5:6
    shortName: Лев 5:6
    text: то пусть принесет Господу за грех свой, которым он согрешил, жертву повинности
      из мелкого скота, овцу или козу, за грех, и очистит его священник от греха его.
  - name: Левит 5:7
    orderIndex: 6
    osisId: Lev.5.7
    sblId: Lev 5:7
    shortName: Лев 5:7
    text: Если же он не в состоянии принести овцы, то в повинность за грех свой пусть
      принесет Господу двух горлиц или двух молодых голубей, одного в жертву за грех,
      а другого во всесожжение;
  - name: Левит 5:8
    orderIndex: 7
    osisId: Lev.5.8
    sblId: Lev 5:8
    shortName: Лев 5:8
    text: пусть принесет их к священнику, и [священник] представит прежде ту [из сих
      птиц], которая за грех, и надломит голову ее от шеи ее, но не отделит;
  - name: Левит 5:9
    orderIndex: 8
    osisId: Lev.5.9
    sblId: Lev 5:9
    shortName: Лев 5:9
    text: 'и покропит кровью сей жертвы за грех на стену жертвенника, а остальную
      кровь выцедит к подножию жертвенника: это жертва за грех;'
  - name: Левит 5:10
    orderIndex: 9
    osisId: Lev.5.10
    sblId: Lev 5:10
    shortName: Лев 5:10
    text: а другую употребит во всесожжение по установлению; и так очистит его священник
      от греха его, которым он согрешил, и прощено будет ему.
  - name: Левит 5:11
    orderIndex: 10
    osisId: Lev.5.11
    sblId: Lev 5:11
    shortName: Лев 5:11
    text: Если же он не в состоянии принести двух горлиц или двух молодых голубей,
      пусть принесет за то, что согрешил, десятую часть ефы пшеничной муки в жертву
      за грех; пусть не льет на нее елея, и ливана пусть не кладет на нее, ибо это
      жертва за грех;
  - name: Левит 5:12
    orderIndex: 11
    osisId: Lev.5.12
    sblId: Lev 5:12
    shortName: Лев 5:12
    text: 'и принесет ее к священнику, а священник возьмет из нее полную горсть в
      память и сожжет на жертвеннике в жертву Господу: это жертва за грех;'
  - name: Левит 5:13
    orderIndex: 12
    osisId: Lev.5.13
    sblId: Lev 5:13
    shortName: Лев 5:13
    text: и так очистит его священник от греха его, которым он согрешил в котором–нибудь
      из оных [случаев], и прощено будет ему; [остаток] же принадлежит священнику,
      как приношение хлебное.
  - name: Левит 5:14
    orderIndex: 13
    osisId: Lev.5.14
    sblId: Lev 5:14
    shortName: Лев 5:14
    text: 'И сказал Господь Моисею, говоря:'
  - name: Левит 5:15
    orderIndex: 14
    osisId: Lev.5.15
    sblId: Lev 5:15
    shortName: Лев 5:15
    text: если кто сделает преступление и по ошибке согрешит против посвященного Господу,
      пусть за вину свою принесет Господу из стада овец овна без порока, по твоей
      оценке, серебряными сиклями по сиклю священному, в жертву повинности;
  - name: Левит 5:16
    orderIndex: 15
    osisId: Lev.5.16
    sblId: Lev 5:16
    shortName: Лев 5:16
    text: за ту святыню, против которой он согрешил, пусть воздаст и прибавит к тому
      пятую долю, и отдаст сие священнику, и священник очистит его овном жертвы повинности,
      и прощено будет ему.
  - name: Левит 5:17
    orderIndex: 16
    osisId: Lev.5.17
    sblId: Lev 5:17
    shortName: Лев 5:17
    text: Если кто согрешит и сделает что–нибудь против заповедей Господних, чего
      не надлежало делать, и по неведению сделается виновным и понесет на себе грех,
  - name: Левит 5:18
    orderIndex: 17
    osisId: Lev.5.18
    sblId: Lev 5:18
    shortName: Лев 5:18
    text: пусть принесет к священнику в жертву повинности овна без порока, по оценке
      твоей, и загладит священник проступок его, в чем он преступил по неведению,
      и прощено будет ему.
  - name: Левит 5:19
    orderIndex: 18
    osisId: Lev.5.19
    sblId: Lev 5:19
    shortName: Лев 5:19
    text: Это жертва повинности, [которою] он провинился пред Господом.
  - name: Левит 5:20
    orderIndex: 19
    osisId: Lev.5.20
    sblId: Lev 5:20
    shortName: Лев 5:20
    text: 'И сказал Господь Моисею, говоря:'
  - name: Левит 5:21
    orderIndex: 20
    osisId: Lev.5.21
    sblId: Lev 5:21
    shortName: Лев 5:21
    text: если кто согрешит и сделает преступление пред Господом и запрется пред ближним
      своим в том, что ему поручено, или у него положено, или им похищено, или обманет
      ближнего своего,
  - name: Левит 5:22
    orderIndex: 21
    osisId: Lev.5.22
    sblId: Lev 5:22
    shortName: Лев 5:22
    text: или найдет потерянное и запрется в том, и поклянется ложно в чем–нибудь,
      что люди делают и тем грешат, –
  - name: Левит 5:23
    orderIndex: 22
    osisId: Lev.5.23
    sblId: Lev 5:23
    shortName: Лев 5:23
    text: то, согрешив и сделавшись виновным, он должен возвратить похищенное, что
      похитил, или отнятое, что отнял, или порученное, что ему поручено, или потерянное,
      что он нашел;
  - name: Левит 5:24
    orderIndex: 23
    osisId: Lev.5.24
    sblId: Lev 5:24
    shortName: Лев 5:24
    text: или если он в чем поклялся ложно, то должен отдать сполна, и приложить к
      тому пятую долю и отдать тому, кому принадлежит, в день приношения жертвы повинности;
  - name: Левит 5:25
    orderIndex: 24
    osisId: Lev.5.25
    sblId: Lev 5:25
    shortName: Лев 5:25
    text: и за вину свою пусть принесет Господу к священнику в жертву повинности из
      стада овец овна без порока, по оценке твоей;
  - name: Левит 5:26
    orderIndex: 25
    osisId: Lev.5.26
    sblId: Lev 5:26
    shortName: Лев 5:26
    text: и очистит его священник пред Господом, и прощено будет ему, что бы он ни
      сделал, все, в чем он сделался виновным.
  versesCount: 26
- name: Левит 6
  orderIndex: 5
  osisId: Lev.6
  sblId: Lev 6
  shortName: Лев 6
  verses:
  - name: Левит 6:1
    orderIndex: 0
    osisId: Lev.6.1
    sblId: Lev 6:1
    shortName: Лев 6:1
    text: 'И сказал Господь Моисею, говоря:'
  - name: Левит 6:2
    orderIndex: 1
    osisId: Lev.6.2
    sblId: Lev 6:2
    shortName: Лев 6:2
    text: 'заповедай Аарону и сынам его: вот закон всесожжения: всесожжение пусть
      остается на месте сожигания на жертвеннике всю ночь до утра, и огонь жертвенника
      пусть горит на нем.'
  - name: Левит 6:3
    orderIndex: 2
    osisId: Lev.6.3
    sblId: Lev 6:3
    shortName: Лев 6:3
    text: и пусть священник оденется в льняную одежду свою, и наденет на тело свое
      льняное нижнее платье, и снимет пепел от всесожжения, которое сжег огонь на
      жертвеннике, и положит его подле жертвенника;
  - name: Левит 6:4
    orderIndex: 3
    osisId: Lev.6.4
    sblId: Lev 6:4
    shortName: Лев 6:4
    text: и пусть снимет с себя одежды свои, и наденет другие одежды, и вынесет пепел
      вне стана на чистое место;
  - name: Левит 6:5
    orderIndex: 4
    osisId: Lev.6.5
    sblId: Lev 6:5
    shortName: Лев 6:5
    text: а огонь на жертвеннике пусть горит, не угасает; и пусть священник зажигает
      на нем дрова каждое утро, и раскладывает на нем всесожжение, и сожигает на нем
      тук мирной жертвы;
  - name: Левит 6:6
    orderIndex: 5
    osisId: Lev.6.6
    sblId: Lev 6:6
    shortName: Лев 6:6
    text: огонь непрестанно пусть горит на жертвеннике [и] не угасает.
  - name: Левит 6:7
    orderIndex: 6
    osisId: Lev.6.7
    sblId: Lev 6:7
    shortName: Лев 6:7
    text: 'Вот закон о приношении хлебном: сыны Аароновы должны приносить его пред
      Господа к жертвеннику;'
  - name: Левит 6:8
    orderIndex: 7
    osisId: Lev.6.8
    sblId: Lev 6:8
    shortName: Лев 6:8
    text: 'и пусть возьмет [священник] горстью своею из приношения хлебного и пшеничной
      муки и елея и весь ливан, который на жертве, и сожжет на жертвеннике: [это]
      приятное благоухание, в память пред Господом;'
  - name: Левит 6:9
    orderIndex: 8
    osisId: Lev.6.9
    sblId: Lev 6:9
    shortName: Лев 6:9
    text: а остальное из него пусть едят Аарон и сыны его; пресным должно есть его
      на святом месте, на дворе скинии собрания пусть едят его;
  - name: Левит 6:10
    orderIndex: 9
    osisId: Lev.6.10
    sblId: Lev 6:10
    shortName: Лев 6:10
    text: не должно печь его квасным. Сие даю Я им в долю из жертв Моих. Это великая
      святыня, подобно как жертва за грех и жертва повинности.
  - name: Левит 6:11
    orderIndex: 10
    osisId: Lev.6.11
    sblId: Lev 6:11
    shortName: Лев 6:11
    text: Все потомки Аароновы мужеского пола могут есть ее. Это вечный участок в
      роды ваши из жертв Господних. Все, прикасающееся к ним, освятится.
  - name: Левит 6:12
    orderIndex: 11
    osisId: Lev.6.12
    sblId: Lev 6:12
    shortName: Лев 6:12
    text: 'И сказал Господь Моисею, говоря:'
  - name: Левит 6:13
    orderIndex: 12
    osisId: Lev.6.13
    sblId: Lev 6:13
    shortName: Лев 6:13
    text: 'вот приношение от Аарона и сынов его, которое принесут они Господу в день
      помазания его: десятая часть ефы пшеничной муки в жертву постоянную, половина
      сего для утра и половина для вечера;'
  - name: Левит 6:14
    orderIndex: 13
    osisId: Lev.6.14
    sblId: Lev 6:14
    shortName: Лев 6:14
    text: на сковороде в елее она должна быть приготовлена; напитанную [елеем] приноси
      ее в кусках, как разламывается в куски приношение хлебное; приноси ее в приятное
      благоухание Господу;
  - name: Левит 6:15
    orderIndex: 14
    osisId: Lev.6.15
    sblId: Lev 6:15
    shortName: Лев 6:15
    text: 'и священник, помазанный на место его из сынов его, должен совершать сие:
      это вечный устав Господа. Вся она должна быть сожжена;'
  - name: Левит 6:16
    orderIndex: 15
    osisId: Lev.6.16
    sblId: Lev 6:16
    shortName: Лев 6:16
    text: и всякое хлебное приношение от священника все да будет сожигаемо, а не съедаемо.
  - name: Левит 6:17
    orderIndex: 16
    osisId: Lev.6.17
    sblId: Lev 6:17
    shortName: Лев 6:17
    text: 'И сказал Господь Моисею, говоря:'
  - name: Левит 6:18
    orderIndex: 17
    osisId: Lev.6.18
    sblId: Lev 6:18
    shortName: Лев 6:18
    text: 'скажи Аарону и сынам его: вот закон о жертве за грех: жертва за грех должна
      быть заколаема пред Господом на том месте, где заколается всесожжение; это великая
      святыня;'
  - name: Левит 6:19
    orderIndex: 18
    osisId: Lev.6.19
    sblId: Lev 6:19
    shortName: Лев 6:19
    text: священник, совершающий жертву за грех, должен есть ее; она должна быть съедаема
      на святом месте, на дворе скинии собрания;
  - name: Левит 6:20
    orderIndex: 19
    osisId: Lev.6.20
    sblId: Lev 6:20
    shortName: Лев 6:20
    text: все, что прикоснется к мясу ее, освятится; и если кровью ее обрызгана будет
      одежда, то обрызганное омой на святом месте;
  - name: Левит 6:21
    orderIndex: 20
    osisId: Lev.6.21
    sblId: Lev 6:21
    shortName: Лев 6:21
    text: глиняный сосуд, в котором она варилась, должно разбить; если же она варилась
      в медном сосуде, то должно его вычистить и вымыть водою;
  - name: Левит 6:22
    orderIndex: 21
    osisId: Lev.6.22
    sblId: Lev 6:22
    shortName: Лев 6:22
    text: 'весь мужеский пол священнического рода может есть ее: это великая святыня.'
  - name: Левит 6:23
    orderIndex: 22
    osisId: Lev.6.23
    sblId: Lev 6:23
    shortName: Лев 6:23
    text: а всякая жертва за грех, от которой кровь вносится в скинию собрания для
      очищения во святилище, не должна быть съедаема; ее должно сожигать на огне.
  versesCount: 23
- name: Левит 7
  orderIndex: 6
  osisId: Lev.7
  sblId: Lev 7
  shortName: Лев 7
  verses:
  - name: Левит 7:1
    orderIndex: 0
    osisId: Lev.7.1
    sblId: Lev 7:1
    shortName: Лев 7:1
    text: 'Вот закон о жертве повинности: это великая святыня;'
  - name: Левит 7:2
    orderIndex: 1
    osisId: Lev.7.2
    sblId: Lev 7:2
    shortName: Лев 7:2
    text: жертву повинности должно заколать на том месте, где заколается всесожжение,
      и кровью ее кропить на жертвенник со всех сторон;
  - name: Левит 7:3
    orderIndex: 2
    osisId: Lev.7.3
    sblId: Lev 7:3
    shortName: Лев 7:3
    text: '[приносящий] должен представить из нее весь тук, курдюк и тук, покрывающий
      внутренности,'
  - name: Левит 7:4
    orderIndex: 3
    osisId: Lev.7.4
    sblId: Lev 7:4
    shortName: Лев 7:4
    text: и обе почки и тук, который на них, который на стегнах, и сальник, который
      на печени; с почками пусть он отделит сие;
  - name: Левит 7:5
    orderIndex: 4
    osisId: Lev.7.5
    sblId: Lev 7:5
    shortName: Лев 7:5
    text: 'и сожжет сие священник на жертвеннике в жертву Господу: это жертва повинности.'
  - name: Левит 7:6
    orderIndex: 5
    osisId: Lev.7.6
    sblId: Lev 7:6
    shortName: Лев 7:6
    text: 'Весь мужеский пол священнического рода может есть ее; на святом месте должно
      есть ее: это великая святыня.'
  - name: Левит 7:7
    orderIndex: 6
    osisId: Lev.7.7
    sblId: Lev 7:7
    shortName: Лев 7:7
    text: 'Как о жертве за грех, так и о жертве повинности закон один: она принадлежит
      священнику, который очищает посредством ее.'
  - name: Левит 7:8
    orderIndex: 7
    osisId: Lev.7.8
    sblId: Lev 7:8
    shortName: Лев 7:8
    text: И когда священник приносит чью–нибудь жертву всесожжения, кожа от [жертвы]
      всесожжения, которое он приносит, принадлежит священнику;
  - name: Левит 7:9
    orderIndex: 8
    osisId: Lev.7.9
    sblId: Lev 7:9
    shortName: Лев 7:9
    text: и всякое приношение хлебное, которое печено в печи, и всякое приготовленное
      в горшке или на сковороде, принадлежит священнику, приносящему его;
  - name: Левит 7:10
    orderIndex: 9
    osisId: Lev.7.10
    sblId: Lev 7:10
    shortName: Лев 7:10
    text: и всякое приношение хлебное, смешанное с елеем и сухое, принадлежит всем
      сынам Аароновым, как одному, так и другому.
  - name: Левит 7:11
    orderIndex: 10
    osisId: Lev.7.11
    sblId: Lev 7:11
    shortName: Лев 7:11
    text: 'Вот закон о жертве мирной, которую приносят Господу:'
  - name: Левит 7:12
    orderIndex: 11
    osisId: Lev.7.12
    sblId: Lev 7:12
    shortName: Лев 7:12
    text: если кто в благодарность приносит ее, то при жертве благодарности он должен
      принести пресные хлебы, смешанные с елеем, и пресные лепешки, помазанные елеем,
      и пшеничную муку, напитанную [елеем], хлебы, смешанные с елеем;
  - name: Левит 7:13
    orderIndex: 12
    osisId: Lev.7.13
    sblId: Lev 7:13
    shortName: Лев 7:13
    text: кроме лепешек пусть он приносит в приношение свое квасный хлеб, при мирной
      жертве благодарной;
  - name: Левит 7:14
    orderIndex: 13
    osisId: Lev.7.14
    sblId: Lev 7:14
    shortName: Лев 7:14
    text: 'одно что–нибудь из всего приношения своего пусть принесет он в возношение
      Господу: это принадлежит священнику, кропящему кровью мирной жертвы;'
  - name: Левит 7:15
    orderIndex: 14
    osisId: Lev.7.15
    sblId: Lev 7:15
    shortName: Лев 7:15
    text: мясо мирной жертвы благодарности должно съесть в день приношения ее, не
      должно оставлять от него до утра.
  - name: Левит 7:16
    orderIndex: 15
    osisId: Lev.7.16
    sblId: Lev 7:16
    shortName: Лев 7:16
    text: Если же кто приносит жертву по обету, или от усердия, то жертву его должно
      есть в день приношения, и на другой день оставшееся от нее есть можно,
  - name: Левит 7:17
    orderIndex: 16
    osisId: Lev.7.17
    sblId: Lev 7:17
    shortName: Лев 7:17
    text: а оставшееся от жертвенного мяса к третьему дню должно сжечь на огне;
  - name: Левит 7:18
    orderIndex: 17
    osisId: Lev.7.18
    sblId: Lev 7:18
    shortName: Лев 7:18
    text: 'если же будут есть мясо мирной жертвы на третий день, то она не будет благоприятна;
      кто ее принесет, тому ни во что не вменится: это осквернение, и кто будет есть
      ее, тот понесет на себе грех;'
  - name: Левит 7:19
    orderIndex: 18
    osisId: Lev.7.19
    sblId: Lev 7:19
    shortName: Лев 7:19
    text: мяса сего, если оно прикоснется к чему–либо нечистому, не должно есть, но
      должно сжечь его на огне; а мясо чистое может есть всякий чистый;
  - name: Левит 7:20
    orderIndex: 19
    osisId: Lev.7.20
    sblId: Lev 7:20
    shortName: Лев 7:20
    text: если же какая душа, имея на себе нечистоту, будет есть мясо мирной жертвы
      Господней, то истребится душа та из народа своего;
  - name: Левит 7:21
    orderIndex: 20
    osisId: Lev.7.21
    sblId: Lev 7:21
    shortName: Лев 7:21
    text: и если какая душа, прикоснувшись к чему–нибудь нечистому, к нечистоте человеческой,
      или к нечистому скоту, или какому–нибудь нечистому гаду, будет есть мясо мирной
      жертвы Господней, то истребится душа та из народа своего.
  - name: Левит 7:22
    orderIndex: 21
    osisId: Lev.7.22
    sblId: Lev 7:22
    shortName: Лев 7:22
    text: 'И сказал Господь Моисею, говоря:'
  - name: Левит 7:23
    orderIndex: 22
    osisId: Lev.7.23
    sblId: Lev 7:23
    shortName: Лев 7:23
    text: 'скажи сынам Израилевым: никакого тука ни из вола, ни из овцы, ни из козла
      не ешьте.'
  - name: Левит 7:24
    orderIndex: 23
    osisId: Lev.7.24
    sblId: Lev 7:24
    shortName: Лев 7:24
    text: Тук из мертвого и тук из растерзанного зверем можно употреблять на всякое
      дело; а есть не ешьте его;
  - name: Левит 7:25
    orderIndex: 24
    osisId: Lev.7.25
    sblId: Lev 7:25
    shortName: Лев 7:25
    text: ибо, кто будет есть тук из скота, который приносится в жертву Господу, истребится
      душа та из народа своего;
  - name: Левит 7:26
    orderIndex: 25
    osisId: Lev.7.26
    sblId: Lev 7:26
    shortName: Лев 7:26
    text: и никакой крови не ешьте во всех жилищах ваших ни из птиц, ни из скота;
  - name: Левит 7:27
    orderIndex: 26
    osisId: Lev.7.27
    sblId: Lev 7:27
    shortName: Лев 7:27
    text: а кто будет есть какую–нибудь кровь, истребится душа та из народа своего.
  - name: Левит 7:28
    orderIndex: 27
    osisId: Lev.7.28
    sblId: Lev 7:28
    shortName: Лев 7:28
    text: 'И сказал Господь Моисею, говоря:'
  - name: Левит 7:29
    orderIndex: 28
    osisId: Lev.7.29
    sblId: Lev 7:29
    shortName: Лев 7:29
    text: 'скажи сынам Израилевым: кто представляет мирную жертву свою Господу, тот
      из мирной жертвы часть должен принести в приношение Господу;'
  - name: Левит 7:30
    orderIndex: 29
    osisId: Lev.7.30
    sblId: Lev 7:30
    shortName: Лев 7:30
    text: 'своими руками должен он принести в жертву Господу: тук с грудью должен
      он принести, потрясая грудь пред лицем Господним;'
  - name: Левит 7:31
    orderIndex: 30
    osisId: Lev.7.31
    sblId: Lev 7:31
    shortName: Лев 7:31
    text: тук сожжет священник на жертвеннике, а грудь принадлежит Аарону и сынам
      его;
  - name: Левит 7:32
    orderIndex: 31
    osisId: Lev.7.32
    sblId: Lev 7:32
    shortName: Лев 7:32
    text: 'и правое плечо, как возношение, из мирных жертв ваших отдавайте священнику:'
  - name: Левит 7:33
    orderIndex: 32
    osisId: Lev.7.33
    sblId: Lev 7:33
    shortName: Лев 7:33
    text: кто из сынов Аароновых приносит кровь из мирной жертвы и тук, тому и правое
      плечо на долю;
  - name: Левит 7:34
    orderIndex: 33
    osisId: Lev.7.34
    sblId: Lev 7:34
    shortName: Лев 7:34
    text: ибо Я беру от сынов Израилевых из мирных жертв их грудь потрясания и плечо
      возношения, и отдаю их Аарону священнику и сынам его в вечный участок от сынов
      Израилевых.
  - name: Левит 7:35
    orderIndex: 34
    osisId: Lev.7.35
    sblId: Lev 7:35
    shortName: Лев 7:35
    text: Вот участок Аарону и участок сынам его из жертв Господних со дня, когда
      они предстанут пред Господа для священнодействия,
  - name: Левит 7:36
    orderIndex: 35
    osisId: Lev.7.36
    sblId: Lev 7:36
    shortName: Лев 7:36
    text: который повелел Господь давать им со дня помазания их от сынов Израилевых.
      [Это] вечное постановление в роды их. –
  - name: Левит 7:37
    orderIndex: 36
    osisId: Lev.7.37
    sblId: Lev 7:37
    shortName: Лев 7:37
    text: Вот закон о всесожжении, о приношении хлебном, о жертве за грех, о жертве
      повинности, о жертве посвящения и о жертве мирной,
  - name: Левит 7:38
    orderIndex: 37
    osisId: Lev.7.38
    sblId: Lev 7:38
    shortName: Лев 7:38
    text: который дал Господь Моисею на горе Синае, когда повелел сынам Израилевым,
      в пустыне Синайской, приносить Господу приношения их.
  versesCount: 38
- name: Левит 8
  orderIndex: 7
  osisId: Lev.8
  sblId: Lev 8
  shortName: Лев 8
  verses:
  - name: Левит 8:1
    orderIndex: 0
    osisId: Lev.8.1
    sblId: Lev 8:1
    shortName: Лев 8:1
    text: 'И сказал Господь Моисею, говоря:'
  - name: Левит 8:2
    orderIndex: 1
    osisId: Lev.8.2
    sblId: Lev 8:2
    shortName: Лев 8:2
    text: возьми Аарона и сынов его с ним, и одежды и елей помазания, и тельца для
      жертвы за грех и двух овнов, и корзину опресноков,
  - name: Левит 8:3
    orderIndex: 2
    osisId: Lev.8.3
    sblId: Lev 8:3
    shortName: Лев 8:3
    text: и собери все общество ко входу скинии собрания.
  - name: Левит 8:4
    orderIndex: 3
    osisId: Lev.8.4
    sblId: Lev 8:4
    shortName: Лев 8:4
    text: Моисей сделал так, как повелел ему Господь, и собралось общество ко входу
      скинии собрания.
  - name: Левит 8:5
    orderIndex: 4
    osisId: Lev.8.5
    sblId: Lev 8:5
    shortName: Лев 8:5
    text: 'И сказал Моисей к обществу: вот что повелел Господь сделать.'
  - name: Левит 8:6
    orderIndex: 5
    osisId: Lev.8.6
    sblId: Lev 8:6
    shortName: Лев 8:6
    text: И привел Моисей Аарона и сынов его и омыл их водою;
  - name: Левит 8:7
    orderIndex: 6
    osisId: Lev.8.7
    sblId: Lev 8:7
    shortName: Лев 8:7
    text: и возложил на него хитон, и опоясал его поясом, и надел на него верхнюю
      ризу, и возложил на него ефод, и опоясал его поясом ефода и прикрепил им ефод
      на нем,
  - name: Левит 8:8
    orderIndex: 7
    osisId: Lev.8.8
    sblId: Lev 8:8
    shortName: Лев 8:8
    text: и возложил на него наперсник, и на наперсник положил урим и туммим,
  - name: Левит 8:9
    orderIndex: 8
    osisId: Lev.8.9
    sblId: Lev 8:9
    shortName: Лев 8:9
    text: и возложил на голову его кидар, а на кидар с передней стороны его возложил
      полированную дощечку, диадиму святыни, как повелел Господь Моисею.
  - name: Левит 8:10
    orderIndex: 9
    osisId: Lev.8.10
    sblId: Lev 8:10
    shortName: Лев 8:10
    text: И взял Моисей елей помазания, и помазал скинию и все, что в ней, и освятил
      это;
  - name: Левит 8:11
    orderIndex: 10
    osisId: Lev.8.11
    sblId: Lev 8:11
    shortName: Лев 8:11
    text: и покропил им на жертвенник семь раз, и помазал жертвенник и все принадлежности
      его и умывальницу и подножие ее, чтобы освятить их;
  - name: Левит 8:12
    orderIndex: 11
    osisId: Lev.8.12
    sblId: Lev 8:12
    shortName: Лев 8:12
    text: и возлил елей помазания на голову Аарона и помазал его, чтоб освятить его.
  - name: Левит 8:13
    orderIndex: 12
    osisId: Lev.8.13
    sblId: Lev 8:13
    shortName: Лев 8:13
    text: И привел Моисей сынов Аароновых, и одел их в хитоны, и опоясал их поясом,
      и возложил на них кидары, как повелел Господь Моисею.
  - name: Левит 8:14
    orderIndex: 13
    osisId: Lev.8.14
    sblId: Lev 8:14
    shortName: Лев 8:14
    text: И привел тельца для жертвы за грех, и Аарон и сыны его возложили руки свои
      на голову тельца за грех;
  - name: Левит 8:15
    orderIndex: 14
    osisId: Lev.8.15
    sblId: Lev 8:15
    shortName: Лев 8:15
    text: и заколол [его] и взял крови, и перстом своим возложил на роги жертвенника
      со всех сторон, и очистил жертвенник, а [остальную] кровь вылил к подножию жертвенника,
      и освятил его, чтобы сделать его чистым.
  - name: Левит 8:16
    orderIndex: 15
    osisId: Lev.8.16
    sblId: Lev 8:16
    shortName: Лев 8:16
    text: И взял весь тук, который на внутренностях, и сальник на печени, и обе почки
      и тук их, и сжег Моисей на жертвеннике;
  - name: Левит 8:17
    orderIndex: 16
    osisId: Lev.8.17
    sblId: Lev 8:17
    shortName: Лев 8:17
    text: а тельца и кожу его, и мясо его, и нечистоту его сжег на огне вне стана,
      как повелел Господь Моисею.
  - name: Левит 8:18
    orderIndex: 17
    osisId: Lev.8.18
    sblId: Lev 8:18
    shortName: Лев 8:18
    text: И привел овна для всесожжения, и возложили Аарон и сыны его руки свои на
      голову овна;
  - name: Левит 8:19
    orderIndex: 18
    osisId: Lev.8.19
    sblId: Lev 8:19
    shortName: Лев 8:19
    text: и заколол [его] Моисей и покропил кровью на жертвенник со всех сторон;
  - name: Левит 8:20
    orderIndex: 19
    osisId: Lev.8.20
    sblId: Lev 8:20
    shortName: Лев 8:20
    text: и рассек овна на части, и сжег Моисей голову и части и тук,
  - name: Левит 8:21
    orderIndex: 20
    osisId: Lev.8.21
    sblId: Lev 8:21
    shortName: Лев 8:21
    text: 'а внутренности и ноги вымыл водою, и сжег Моисей всего овна на жертвеннике:
      это всесожжение в приятное благоухание, это жертва Господу, как повелел Господь
      Моисею.'
  - name: Левит 8:22
    orderIndex: 21
    osisId: Lev.8.22
    sblId: Lev 8:22
    shortName: Лев 8:22
    text: И привел другого овна, овна посвящения, и возложили Аарон и сыны его руки
      свои на голову овна;
  - name: Левит 8:23
    orderIndex: 22
    osisId: Lev.8.23
    sblId: Lev 8:23
    shortName: Лев 8:23
    text: и заколол [его] Моисей, и взял крови его, и возложил на край правого уха
      Ааронова и на большой палец правой руки его и на большой палец правой ноги его.
  - name: Левит 8:24
    orderIndex: 23
    osisId: Lev.8.24
    sblId: Lev 8:24
    shortName: Лев 8:24
    text: И привел Моисей сынов Аароновых, и возложил крови на край правого уха их
      и на большой палец правой руки их и на большой палец правой ноги их, и покропил
      Моисей кровью на жертвенник со всех сторон.
  - name: Левит 8:25
    orderIndex: 24
    osisId: Lev.8.25
    sblId: Lev 8:25
    shortName: Лев 8:25
    text: И взял тук и курдюк и весь тук, который на внутренностях, и сальник на печени,
      и обе почки и тук их и правое плечо;
  - name: Левит 8:26
    orderIndex: 25
    osisId: Lev.8.26
    sblId: Lev 8:26
    shortName: Лев 8:26
    text: и из корзины с опресноками, которая пред Господом, взял один опреснок и
      один хлеб с елеем и одну лепешку, и возложил на тук и на правое плечо;
  - name: Левит 8:27
    orderIndex: 26
    osisId: Lev.8.27
    sblId: Lev 8:27
    shortName: Лев 8:27
    text: и положил все это на руки Аарону и на руки сынам его, и принес это, потрясая
      пред лицем Господним;
  - name: Левит 8:28
    orderIndex: 27
    osisId: Lev.8.28
    sblId: Lev 8:28
    shortName: Лев 8:28
    text: 'и взял это Моисей с рук их и сжег на жертвеннике со всесожжением: это жертва
      посвящения в приятное благоухание, это жертва Господу.'
  - name: Левит 8:29
    orderIndex: 28
    osisId: Lev.8.29
    sblId: Lev 8:29
    shortName: Лев 8:29
    text: 'И взял Моисей грудь и принес ее, потрясая пред лицем Господним: это была
      доля Моисеева от овна посвящения, как повелел Господь Моисею.'
  - name: Левит 8:30
    orderIndex: 29
    osisId: Lev.8.30
    sblId: Lev 8:30
    shortName: Лев 8:30
    text: И взял Моисей елея помазания и крови, которая на жертвеннике, и покропил
      Аарона и одежды его, и сынов его и одежды сынов его с ним; и так освятил Аарона
      и одежды его, и сынов его и одежды сынов его с ним.
  - name: Левит 8:31
    orderIndex: 30
    osisId: Lev.8.31
    sblId: Lev 8:31
    shortName: Лев 8:31
    text: 'И сказал Моисей Аарону и сынам его: сварите мясо у входа скинии собрания
      и там ешьте его с хлебом, который в корзине посвящения, как мне повелено и сказано:
      Аарон и сыны его должны есть его;'
  - name: Левит 8:32
    orderIndex: 31
    osisId: Lev.8.32
    sblId: Lev 8:32
    shortName: Лев 8:32
    text: а остатки мяса и хлеба сожгите на огне.
  - name: Левит 8:33
    orderIndex: 32
    osisId: Lev.8.33
    sblId: Lev 8:33
    shortName: Лев 8:33
    text: Семь дней не отходите от дверей скинии собрания, пока не исполнятся дни
      посвящения вашего, ибо семь дней должно совершаться посвящение ваше;
  - name: Левит 8:34
    orderIndex: 33
    osisId: Lev.8.34
    sblId: Lev 8:34
    shortName: Лев 8:34
    text: как сегодня было сделано, так повелел Господь делать для очищения вас;
  - name: Левит 8:35
    orderIndex: 34
    osisId: Lev.8.35
    sblId: Lev 8:35
    shortName: Лев 8:35
    text: у входа скинии собрания будьте день и ночь в продолжение семи дней и будьте
      на страже у Господа, чтобы не умереть, ибо так мне повелено [от Господа Бога].
  - name: Левит 8:36
    orderIndex: 35
    osisId: Lev.8.36
    sblId: Lev 8:36
    shortName: Лев 8:36
    text: И исполнил Аарон и сыны его все, что повелел Господь чрез Моисея.
  versesCount: 36
- name: Левит 9
  orderIndex: 8
  osisId: Lev.9
  sblId: Lev 9
  shortName: Лев 9
  verses:
  - name: Левит 9:1
    orderIndex: 0
    osisId: Lev.9.1
    sblId: Lev 9:1
    shortName: Лев 9:1
    text: В восьмой день призвал Моисей Аарона и сынов его и старейшин Израилевых
  - name: Левит 9:2
    orderIndex: 1
    osisId: Lev.9.2
    sblId: Lev 9:2
    shortName: Лев 9:2
    text: 'и сказал Аарону: возьми себе из волов тельца в жертву за грех и овна во
      всесожжение, обоих без порока, и представь пред лице Господне;'
  - name: Левит 9:3
    orderIndex: 2
    osisId: Lev.9.3
    sblId: Lev 9:3
    shortName: Лев 9:3
    text: 'и сынам Израилевым скажи: возьмите козла в жертву за грех, и тельца, и
      агнца, однолетних, без порока, во всесожжение,'
  - name: Левит 9:4
    orderIndex: 3
    osisId: Lev.9.4
    sblId: Lev 9:4
    shortName: Лев 9:4
    text: и вола и овна в жертву мирную, чтобы совершить жертвоприношение пред лицем
      Господним, и приношение хлебное, смешанное с елеем, ибо сегодня Господь явится
      вам.
  - name: Левит 9:5
    orderIndex: 4
    osisId: Lev.9.5
    sblId: Lev 9:5
    shortName: Лев 9:5
    text: И принесли то, что приказал Моисей, пред скинию собрания, и пришло все общество
      и стало пред лицем Господним.
  - name: Левит 9:6
    orderIndex: 5
    osisId: Lev.9.6
    sblId: Lev 9:6
    shortName: Лев 9:6
    text: 'И сказал Моисей: вот что повелел Господь сделать, и явится вам слава Господня.'
  - name: Левит 9:7
    orderIndex: 6
    osisId: Lev.9.7
    sblId: Lev 9:7
    shortName: Лев 9:7
    text: 'И сказал Моисей Аарону: приступи к жертвеннику и соверши жертву твою о
      грехе и всесожжение твое, и очисти себя и народ, и сделай приношение от народа,
      и очисти их, как повелел Господь.'
  - name: Левит 9:8
    orderIndex: 7
    osisId: Lev.9.8
    sblId: Lev 9:8
    shortName: Лев 9:8
    text: 'И приступил Аарон к жертвеннику и заколол тельца, который за него, в жертву
      за грех:'
  - name: Левит 9:9
    orderIndex: 8
    osisId: Lev.9.9
    sblId: Lev 9:9
    shortName: Лев 9:9
    text: сыны Аарона поднесли ему кровь, и он омочил перст свой в крови и возложил
      на роги жертвенника, а [остальную] кровь вылил к подножию жертвенника,
  - name: Левит 9:10
    orderIndex: 9
    osisId: Lev.9.10
    sblId: Lev 9:10
    shortName: Лев 9:10
    text: а тук и почки и сальник на печени от жертвы за грех сжег на жертвеннике,
      как повелел Господь Моисею;
  - name: Левит 9:11
    orderIndex: 10
    osisId: Lev.9.11
    sblId: Lev 9:11
    shortName: Лев 9:11
    text: мясо же и кожу сжег на огне вне стана.
  - name: Левит 9:12
    orderIndex: 11
    osisId: Lev.9.12
    sblId: Lev 9:12
    shortName: Лев 9:12
    text: И заколол всесожжение, и сыны Аарона поднесли ему кровь; он покропил ею
      на жертвенник со всех сторон;
  - name: Левит 9:13
    orderIndex: 12
    osisId: Lev.9.13
    sblId: Lev 9:13
    shortName: Лев 9:13
    text: и принесли ему всесожжение в кусках и голову, и он сжег на жертвеннике,
  - name: Левит 9:14
    orderIndex: 13
    osisId: Lev.9.14
    sblId: Lev 9:14
    shortName: Лев 9:14
    text: а внутренности и ноги омыл и сжег со всесожжением на жертвеннике.
  - name: Левит 9:15
    orderIndex: 14
    osisId: Lev.9.15
    sblId: Lev 9:15
    shortName: Лев 9:15
    text: И принес приношение от народа, и взял от народа козла за грех, и заколол
      его, и принес его в жертву за грех, как и прежнего.
  - name: Левит 9:16
    orderIndex: 15
    osisId: Lev.9.16
    sblId: Lev 9:16
    shortName: Лев 9:16
    text: И принес всесожжение и совершил его по уставу.
  - name: Левит 9:17
    orderIndex: 16
    osisId: Lev.9.17
    sblId: Lev 9:17
    shortName: Лев 9:17
    text: И принес приношение хлебное, и наполнил им руки свои, и сжег на жертвеннике
      сверх утреннего всесожжения.
  - name: Левит 9:18
    orderIndex: 17
    osisId: Lev.9.18
    sblId: Lev 9:18
    shortName: Лев 9:18
    text: И заколол вола и овна, которые от народа, в жертву мирную; и сыны Аарона
      поднесли ему кровь, и он покропил ею на жертвенник со всех сторон;
  - name: Левит 9:19
    orderIndex: 18
    osisId: Lev.9.19
    sblId: Lev 9:19
    shortName: Лев 9:19
    text: '[поднесли] и тук из вола, и из овна курдюк, и [тук] покрывающий [внутренности],
      почки и сальник на печени,'
  - name: Левит 9:20
    orderIndex: 19
    osisId: Lev.9.20
    sblId: Lev 9:20
    shortName: Лев 9:20
    text: и положили тук на грудь, и он сжег тук на жертвеннике;
  - name: Левит 9:21
    orderIndex: 20
    osisId: Lev.9.21
    sblId: Lev 9:21
    shortName: Лев 9:21
    text: грудь же и правое плечо принес Аарон, потрясая пред лицем Господним, как
      повелел Моисей.
  - name: Левит 9:22
    orderIndex: 21
    osisId: Lev.9.22
    sblId: Lev 9:22
    shortName: Лев 9:22
    text: И поднял Аарон руки свои, [обратившись] к народу, и благословил его, и сошел,
      совершив жертву за грех, всесожжение и жертву мирную.
  - name: Левит 9:23
    orderIndex: 22
    osisId: Lev.9.23
    sblId: Lev 9:23
    shortName: Лев 9:23
    text: 'И вошли Моисей и Аарон в скинию собрания, и вышли, и благословили народ.
      И явилась слава Господня всему народу:'
  - name: Левит 9:24
    orderIndex: 23
    osisId: Lev.9.24
    sblId: Lev 9:24
    shortName: Лев 9:24
    text: и вышел огонь от Господа и сжег на жертвеннике всесожжение и тук; и видел
      весь народ, и воскликнул от радости, и пал на лице свое.
  versesCount: 24
- name: Левит 10
  orderIndex: 9
  osisId: Lev.10
  sblId: Lev 10
  shortName: Лев 10
  verses:
  - name: Левит 10:1
    orderIndex: 0
    osisId: Lev.10.1
    sblId: Lev 10:1
    shortName: Лев 10:1
    text: Надав и Авиуд, сыны Аароновы, взяли каждый свою кадильницу, и положили в
      них огня, и вложили в него курений, и принесли пред Господа огонь чуждый, которого
      Он не велел им;
  - name: Левит 10:2
    orderIndex: 1
    osisId: Lev.10.2
    sblId: Lev 10:2
    shortName: Лев 10:2
    text: и вышел огонь от Господа и сжег их, и умерли они пред лицем Господним.
  - name: Левит 10:3
    orderIndex: 2
    osisId: Lev.10.3
    sblId: Lev 10:3
    shortName: Лев 10:3
    text: 'И сказал Моисей Аарону: вот о чем говорил Господь, когда сказал: в приближающихся
      ко Мне освящусь и пред всем народом прославлюсь. Аарон молчал.'
  - name: Левит 10:4
    orderIndex: 3
    osisId: Lev.10.4
    sblId: Lev 10:4
    shortName: Лев 10:4
    text: 'И позвал Моисей Мисаила и Елцафана, сынов Узиила, дяди Ааронова, и сказал
      им: пойдите, вынесите братьев ваших из святилища за стан.'
  - name: Левит 10:5
    orderIndex: 4
    osisId: Lev.10.5
    sblId: Lev 10:5
    shortName: Лев 10:5
    text: И пошли и вынесли их в хитонах их за стан, как сказал Моисей.
  - name: Левит 10:6
    orderIndex: 5
    osisId: Lev.10.6
    sblId: Lev 10:6
    shortName: Лев 10:6
    text: 'Аарону же и Елеазару и Ифамару, сынам его, Моисей сказал: голов ваших не
      обнажайте и одежд ваших не раздирайте, чтобы вам не умереть и не навести гнева
      на все общество; но братья ваши, весь дом Израилев, могут плакать о сожженных,
      которых сожег Господь,'
  - name: Левит 10:7
    orderIndex: 6
    osisId: Lev.10.7
    sblId: Lev 10:7
    shortName: Лев 10:7
    text: и из дверей скинии собрания не выходите, чтобы не умереть вам, ибо на вас
      елей помазания Господня. И сделали по слову Моисея.
  - name: Левит 10:8
    orderIndex: 7
    osisId: Lev.10.8
    sblId: Lev 10:8
    shortName: Лев 10:8
    text: 'И сказал Господь Аарону, говоря:'
  - name: Левит 10:9
    orderIndex: 8
    osisId: Lev.10.9
    sblId: Lev 10:9
    shortName: Лев 10:9
    text: вина и крепких напитков не пей ты и сыны твои с тобою, когда входите в скинию
      собрания, чтобы не умереть. [Это] вечное постановление в роды ваши,
  - name: Левит 10:10
    orderIndex: 9
    osisId: Lev.10.10
    sblId: Lev 10:10
    shortName: Лев 10:10
    text: чтобы вы могли отличать священное от несвященного и нечистое от чистого,
  - name: Левит 10:11
    orderIndex: 10
    osisId: Lev.10.11
    sblId: Lev 10:11
    shortName: Лев 10:11
    text: и научать сынов Израилевых всем уставам, которые изрек им Господь чрез Моисея.
  - name: Левит 10:12
    orderIndex: 11
    osisId: Lev.10.12
    sblId: Lev 10:12
    shortName: Лев 10:12
    text: 'И сказал Моисей Аарону и Елеазару и Ифамару, оставшимся сынам его: возьмите
      приношение хлебное, оставшееся от жертв Господних, и ешьте его пресное у жертвенника,
      ибо это великая святыня;'
  - name: Левит 10:13
    orderIndex: 12
    osisId: Lev.10.13
    sblId: Lev 10:13
    shortName: Лев 10:13
    text: 'и ешьте его на святом месте, ибо это участок твой и участок сынов твоих
      из жертв Господних: так мне повелено [от Господа];'
  - name: Левит 10:14
    orderIndex: 13
    osisId: Lev.10.14
    sblId: Lev 10:14
    shortName: Лев 10:14
    text: и грудь потрясания и плечо возношения ешьте на чистом месте, ты и сыновья
      твои и дочери твои с тобою, ибо это дано в участок тебе и в участок сынам твоим
      из мирных жертв сынов Израилевых;
  - name: Левит 10:15
    orderIndex: 14
    osisId: Lev.10.15
    sblId: Lev 10:15
    shortName: Лев 10:15
    text: плечо возношения и грудь потрясания должны они приносить с жертвами тука,
      потрясая пред лицем Господним, и да будет это вечным участком тебе и сыновьям
      твоим с тобою, как повелел Господь.
  - name: Левит 10:16
    orderIndex: 15
    osisId: Lev.10.16
    sblId: Lev 10:16
    shortName: Лев 10:16
    text: 'И козла жертвы за грех искал Моисей, и вот, он сожжен. И разгневался на
      Елеазара и Ифамара, оставшихся сынов Аароновых, и сказал:'
  - name: Левит 10:17
    orderIndex: 16
    osisId: Lev.10.17
    sblId: Lev 10:17
    shortName: Лев 10:17
    text: почему вы не ели жертвы за грех на святом месте? ибо она святыня великая,
      и она дана вам, чтобы снимать грехи с общества и очищать их пред Господом;
  - name: Левит 10:18
    orderIndex: 17
    osisId: Lev.10.18
    sblId: Lev 10:18
    shortName: Лев 10:18
    text: вот, кровь ее не внесена внутрь святилища, а вы должны были есть ее на святом
      месте, как повелено мне.
  - name: Левит 10:19
    orderIndex: 18
    osisId: Lev.10.19
    sblId: Lev 10:19
    shortName: Лев 10:19
    text: 'Аарон сказал Моисею: вот, сегодня принесли они жертву свою за грех и всесожжение
      свое пред Господом, и это случилось со мною; если я сегодня съем жертву за грех,
      будет ли это угодно Господу?'
  - name: Левит 10:20
    orderIndex: 19
    osisId: Lev.10.20
    sblId: Lev 10:20
    shortName: Лев 10:20
    text: И услышал Моисей и одобрил.
  versesCount: 20
- name: Левит 11
  orderIndex: 10
  osisId: Lev.11
  sblId: Lev 11
  shortName: Лев 11
  verses:
  - name: Левит 11:1
    orderIndex: 0
    osisId: Lev.11.1
    sblId: Lev 11:1
    shortName: Лев 11:1
    text: 'И сказал Господь Моисею и Аарону, говоря им:'
  - name: Левит 11:2
    orderIndex: 1
    osisId: Lev.11.2
    sblId: Lev 11:2
    shortName: Лев 11:2
    text: 'скажите сынам Израилевым: вот животные, которые можно вам есть из всего
      скота на земле:'
  - name: Левит 11:3
    orderIndex: 2
    osisId: Lev.11.3
    sblId: Lev 11:3
    shortName: Лев 11:3
    text: всякий скот, у которого раздвоены копыта и на копытах глубокий разрез, и
      который жует жвачку, ешьте;
  - name: Левит 11:4
    orderIndex: 3
    osisId: Lev.11.4
    sblId: Lev 11:4
    shortName: Лев 11:4
    text: 'только сих не ешьте из жующих жвачку и имеющих раздвоенные копыта: верблюда,
      потому что он жует жвачку, но копыта у него не раздвоены, нечист он для вас;'
  - name: Левит 11:5
    orderIndex: 4
    osisId: Lev.11.5
    sblId: Lev 11:5
    shortName: Лев 11:5
    text: и тушканчика, потому что он жует жвачку, но копыта у него не раздвоены,
      нечист он для вас,
  - name: Левит 11:6
    orderIndex: 5
    osisId: Lev.11.6
    sblId: Lev 11:6
    shortName: Лев 11:6
    text: и зайца, потому что он жует жвачку, но копыта у него не раздвоены, нечист
      он для вас;
  - name: Левит 11:7
    orderIndex: 6
    osisId: Lev.11.7
    sblId: Lev 11:7
    shortName: Лев 11:7
    text: и свиньи, потому что копыта у нее раздвоены и на копытах разрез глубокий,
      но она не жует жвачки, нечиста она для вас;
  - name: Левит 11:8
    orderIndex: 7
    osisId: Lev.11.8
    sblId: Lev 11:8
    shortName: Лев 11:8
    text: мяса их не ешьте и к трупам их не прикасайтесь; нечисты они для вас.
  - name: Левит 11:9
    orderIndex: 8
    osisId: Lev.11.9
    sblId: Lev 11:9
    shortName: Лев 11:9
    text: 'Из всех [животных], которые в воде, ешьте сих: у которых есть перья и чешуя
      в воде, в морях ли, или реках, тех ешьте;'
  - name: Левит 11:10
    orderIndex: 9
    osisId: Lev.11.10
    sblId: Lev 11:10
    shortName: Лев 11:10
    text: а все те, у которых нет перьев и чешуи, в морях ли, или реках, из всех плавающих
      в водах и из всего живущего в водах, скверны для вас;
  - name: Левит 11:11
    orderIndex: 10
    osisId: Lev.11.11
    sblId: Lev 11:11
    shortName: Лев 11:11
    text: 'они должны быть скверны для вас: мяса их не ешьте и трупов их гнушайтесь;'
  - name: Левит 11:12
    orderIndex: 11
    osisId: Lev.11.12
    sblId: Lev 11:12
    shortName: Лев 11:12
    text: все [животные], у которых нет перьев и чешуи в воде, скверны для вас.
  - name: Левит 11:13
    orderIndex: 12
    osisId: Lev.11.13
    sblId: Lev 11:13
    shortName: Лев 11:13
    text: 'Из птиц же гнушайтесь сих: орла, грифа и морского орла,'
  - name: Левит 11:14
    orderIndex: 13
    osisId: Lev.11.14
    sblId: Lev 11:14
    shortName: Лев 11:14
    text: коршуна и сокола с породою его,
  - name: Левит 11:15
    orderIndex: 14
    osisId: Lev.11.15
    sblId: Lev 11:15
    shortName: Лев 11:15
    text: всякого ворона с породою его,
  - name: Левит 11:16
    orderIndex: 15
    osisId: Lev.11.16
    sblId: Lev 11:16
    shortName: Лев 11:16
    text: страуса, совы, чайки и ястреба с породою его,
  - name: Левит 11:17
    orderIndex: 16
    osisId: Lev.11.17
    sblId: Lev 11:17
    shortName: Лев 11:17
    text: филина, рыболова и ибиса,
  - name: Левит 11:18
    orderIndex: 17
    osisId: Lev.11.18
    sblId: Lev 11:18
    shortName: Лев 11:18
    text: лебедя, пеликана и сипа,
  - name: Левит 11:19
    orderIndex: 18
    osisId: Lev.11.19
    sblId: Lev 11:19
    shortName: Лев 11:19
    text: цапли, зуя с породою его, удода и нетопыря.
  - name: Левит 11:20
    orderIndex: 19
    osisId: Lev.11.20
    sblId: Lev 11:20
    shortName: Лев 11:20
    text: Все [животные] пресмыкающиеся, крылатые, ходящие на четырех [ногах], скверны
      для нас;
  - name: Левит 11:21
    orderIndex: 20
    osisId: Lev.11.21
    sblId: Lev 11:21
    shortName: Лев 11:21
    text: из всех пресмыкающихся, крылатых, ходящих на четырех [ногах], тех только
      ешьте, у которых есть голени выше ног, чтобы скакать ими по земле;
  - name: Левит 11:22
    orderIndex: 21
    osisId: Lev.11.22
    sblId: Lev 11:22
    shortName: Лев 11:22
    text: 'сих ешьте из них: саранчу с ее породою, солам с ее породою, харгол с ее
      породою и хагаб с ее породою.'
  - name: Левит 11:23
    orderIndex: 22
    osisId: Lev.11.23
    sblId: Lev 11:23
    shortName: Лев 11:23
    text: Всякое [другое] пресмыкающееся, крылатое, у которого четыре ноги, скверно
      для вас;
  - name: Левит 11:24
    orderIndex: 23
    osisId: Lev.11.24
    sblId: Lev 11:24
    shortName: Лев 11:24
    text: 'от них вы будете нечисты: всякий, кто прикоснется к трупу их, нечист будет
      до вечера;'
  - name: Левит 11:25
    orderIndex: 24
    osisId: Lev.11.25
    sblId: Lev 11:25
    shortName: Лев 11:25
    text: и всякий, кто возьмет труп их, должен омыть одежду свою и нечист будет до
      вечера.
  - name: Левит 11:26
    orderIndex: 25
    osisId: Lev.11.26
    sblId: Lev 11:26
    shortName: Лев 11:26
    text: 'Всякий скот, у которого копыта раздвоены, но нет глубокого разреза, и который
      не жует жвачки, нечист для вас: всякий, кто прикоснется к нему, будет нечист.'
  - name: Левит 11:27
    orderIndex: 26
    osisId: Lev.11.27
    sblId: Lev 11:27
    shortName: Лев 11:27
    text: 'Из всех зверей четвероногих те, которые ходят на лапах, нечисты для вас:
      всякий, кто прикоснется к трупу их, нечист будет до вечера;'
  - name: Левит 11:28
    orderIndex: 27
    osisId: Lev.11.28
    sblId: Lev 11:28
    shortName: Лев 11:28
    text: 'кто возьмет труп их, тот должен омыть одежды свои и нечист будет до вечера:
      нечисты они для вас.'
  - name: Левит 11:29
    orderIndex: 28
    osisId: Lev.11.29
    sblId: Lev 11:29
    shortName: Лев 11:29
    text: 'Вот что нечисто для вас из животных, пресмыкающихся по земле: крот, мышь,
      ящерица с ее породою,'
  - name: Левит 11:30
    orderIndex: 29
    osisId: Lev.11.30
    sblId: Lev 11:30
    shortName: Лев 11:30
    text: анака, хамелеон, летаа, хомет и тиншемет, –
  - name: Левит 11:31
    orderIndex: 30
    osisId: Lev.11.31
    sblId: Lev 11:31
    shortName: Лев 11:31
    text: 'сии нечисты для вас из всех пресмыкающихся: всякий, кто прикоснется к ним
      мертвым, нечист будет до вечера.'
  - name: Левит 11:32
    orderIndex: 31
    osisId: Lev.11.32
    sblId: Lev 11:32
    shortName: Лев 11:32
    text: 'И все, на что упадет которое–нибудь из них мертвое, всякий деревянный сосуд,
      или одежда, или кожа, или мешок, и всякая вещь, которая употребляется на дело,
      будут нечисты: в воду должно положить их, и нечисты будут до вечера, потом будут
      чисты;'
  - name: Левит 11:33
    orderIndex: 32
    osisId: Lev.11.33
    sblId: Lev 11:33
    shortName: Лев 11:33
    text: если же которое–нибудь из них упадет в какой–нибудь глиняный сосуд, то находящееся
      в нем будет нечисто, и самый [сосуд] разбейте.
  - name: Левит 11:34
    orderIndex: 33
    osisId: Lev.11.34
    sblId: Lev 11:34
    shortName: Лев 11:34
    text: Всякая пища, которую едят, на которой была вода [из такого] [сосуда], нечиста
      будет, и всякое питье, которое пьют, во всяком [таком] сосуде нечисто будет.
  - name: Левит 11:35
    orderIndex: 34
    osisId: Lev.11.35
    sblId: Lev 11:35
    shortName: Лев 11:35
    text: 'Все, на что упадет что–нибудь от трупа их, нечисто будет: печь и очаг должно
      разломать, они нечисты; и они должны быть нечисты для вас;'
  - name: Левит 11:36
    orderIndex: 35
    osisId: Lev.11.36
    sblId: Lev 11:36
    shortName: Лев 11:36
    text: только источник и колодезь, вмещающий воду, остаются чистыми; а кто прикоснется
      к трупу их, тот нечист.
  - name: Левит 11:37
    orderIndex: 36
    osisId: Lev.11.37
    sblId: Lev 11:37
    shortName: Лев 11:37
    text: И если что–нибудь от трупа их упадет на какое–либо семя, которое сеют, то
      оно чисто;
  - name: Левит 11:38
    orderIndex: 37
    osisId: Lev.11.38
    sblId: Lev 11:38
    shortName: Лев 11:38
    text: если же тогда, как вода налита на семя, упадет на него что–нибудь от трупа
      их, то оно нечисто для вас.
  - name: Левит 11:39
    orderIndex: 38
    osisId: Lev.11.39
    sblId: Lev 11:39
    shortName: Лев 11:39
    text: И когда умрет какой–либо скот, который употребляется вами в пищу, то прикоснувшийся
      к трупу его нечист будет до вечера;
  - name: Левит 11:40
    orderIndex: 39
    osisId: Lev.11.40
    sblId: Lev 11:40
    shortName: Лев 11:40
    text: и тот, кто будет есть мертвечину его, должен омыть одежды свои и нечист
      будет до вечера; и тот, кто понесет труп его, должен омыть одежды свои и нечист
      будет до вечера.
  - name: Левит 11:41
    orderIndex: 40
    osisId: Lev.11.41
    sblId: Lev 11:41
    shortName: Лев 11:41
    text: Всякое животное, пресмыкающееся по земле, скверно для вас, не должно есть
      [его];
  - name: Левит 11:42
    orderIndex: 41
    osisId: Lev.11.42
    sblId: Lev 11:42
    shortName: Лев 11:42
    text: всего ползающего на чреве и всего ходящего на четырех ногах, и многоножных
      из животных пресмыкающихся по земле, не ешьте, ибо они скверны;
  - name: Левит 11:43
    orderIndex: 42
    osisId: Lev.11.43
    sblId: Lev 11:43
    shortName: Лев 11:43
    text: не оскверняйте душ ваших каким – либо животным пресмыкающимся и не делайте
      себя чрез них нечистыми, чтоб быть чрез них нечистыми,
  - name: Левит 11:44
    orderIndex: 43
    osisId: Lev.11.44
    sblId: Lev 11:44
    shortName: Лев 11:44
    text: 'ибо Я – Господь Бог ваш: освящайтесь и будьте святы, ибо Я свят; и не оскверняйте
      душ ваших каким–либо животным, ползающим по земле,'
  - name: Левит 11:45
    orderIndex: 44
    osisId: Lev.11.45
    sblId: Lev 11:45
    shortName: Лев 11:45
    text: ибо Я – Господь, выведший вас из земли Египетской, чтобы быть вашим Богом.
      Итак будьте святы, потому что Я свят.
  - name: Левит 11:46
    orderIndex: 45
    osisId: Lev.11.46
    sblId: Lev 11:46
    shortName: Лев 11:46
    text: Вот закон о скоте, о птицах, о всех животных, живущих в водах, и о всех
      животных, пресмыкающихся по земле,
  - name: Левит 11:47
    orderIndex: 46
    osisId: Lev.11.47
    sblId: Lev 11:47
    shortName: Лев 11:47
    text: чтобы отличать нечистое от чистого, и животных, которых можно есть, от животных,
      которых есть не должно.
  versesCount: 47
- name: Левит 12
  orderIndex: 11
  osisId: Lev.12
  sblId: Lev 12
  shortName: Лев 12
  verses:
  - name: Левит 12:1
    orderIndex: 0
    osisId: Lev.12.1
    sblId: Lev 12:1
    shortName: Лев 12:1
    text: 'И сказал Господь Моисею, говоря:'
  - name: Левит 12:2
    orderIndex: 1
    osisId: Lev.12.2
    sblId: Lev 12:2
    shortName: Лев 12:2
    text: 'скажи сынам Израилевым: если женщина зачнет и родит [младенца] мужеского
      пола, то она нечиста будет семь дней; как во дни страдания ее очищением, она
      будет нечиста;'
  - name: Левит 12:3
    orderIndex: 2
    osisId: Lev.12.3
    sblId: Lev 12:3
    shortName: Лев 12:3
    text: в восьмой же день обрежется у него крайняя плоть его;
  - name: Левит 12:4
    orderIndex: 3
    osisId: Lev.12.4
    sblId: Lev 12:4
    shortName: Лев 12:4
    text: и тридцать три дня должна она сидеть, очищаясь от кровей своих; ни к чему
      священному не должна прикасаться и к святилищу не должна приходить, пока не
      исполнятся дни очищения ее.
  - name: Левит 12:5
    orderIndex: 4
    osisId: Lev.12.5
    sblId: Lev 12:5
    shortName: Лев 12:5
    text: Если же она родит [младенца] женского пола, то во время очищения своего
      она будет нечиста две недели, и шестьдесят шесть дней должна сидеть, очищаясь
      от кровей своих.
  - name: Левит 12:6
    orderIndex: 5
    osisId: Lev.12.6
    sblId: Lev 12:6
    shortName: Лев 12:6
    text: По окончании дней очищения своего за сына или за дочь она должна принести
      однолетнего агнца во всесожжение и молодого голубя или горлицу в жертву за грех,
      ко входу скинии собрания к священнику;
  - name: Левит 12:7
    orderIndex: 6
    osisId: Lev.12.7
    sblId: Lev 12:7
    shortName: Лев 12:7
    text: он принесет это пред Господа и очистит ее, и она будет чиста от течения
      кровей ее. Вот закон о родившей [младенца] мужеского или женского пола.
  - name: Левит 12:8
    orderIndex: 7
    osisId: Lev.12.8
    sblId: Lev 12:8
    shortName: Лев 12:8
    text: Если же она не в состоянии принести агнца, то пусть возьмет двух горлиц
      или двух молодых голубей, одного во всесожжение, а другого в жертву за грех,
      и очистит ее священник, и она будет чиста.
  versesCount: 8
- name: Левит 13
  orderIndex: 12
  osisId: Lev.13
  sblId: Lev 13
  shortName: Лев 13
  verses:
  - name: Левит 13:1
    orderIndex: 0
    osisId: Lev.13.1
    sblId: Lev 13:1
    shortName: Лев 13:1
    text: 'И сказал Господь Моисею и Аарону, говоря:'
  - name: Левит 13:2
    orderIndex: 1
    osisId: Lev.13.2
    sblId: Lev 13:2
    shortName: Лев 13:2
    text: когда у кого появится на коже тела его опухоль, или лишаи, или пятно, и
      на коже тела его сделается как бы язва проказы, то должно привести его к Аарону
      священнику, или к одному из сынов его, священников;
  - name: Левит 13:3
    orderIndex: 2
    osisId: Lev.13.3
    sblId: Lev 13:3
    shortName: Лев 13:3
    text: священник осмотрит язву на коже тела, и если волосы на язве изменились в
      белые, и язва оказывается углубленною в кожу тела его, то это язва проказы;
      священник, осмотрев его, объявит его нечистым.
  - name: Левит 13:4
    orderIndex: 3
    osisId: Lev.13.4
    sblId: Lev 13:4
    shortName: Лев 13:4
    text: А если на коже тела его пятно белое, но оно не окажется углубленным в кожу,
      и волосы на нем не изменились в белые, то священник [имеющего] язву должен заключить
      на семь дней;
  - name: Левит 13:5
    orderIndex: 4
    osisId: Lev.13.5
    sblId: Lev 13:5
    shortName: Лев 13:5
    text: в седьмой день священник осмотрит его, и если язва остается в своем виде
      и не распространяется язва по коже, то священник должен заключить его на другие
      семь дней;
  - name: Левит 13:6
    orderIndex: 5
    osisId: Lev.13.6
    sblId: Lev 13:6
    shortName: Лев 13:6
    text: 'в седьмой день опять священник осмотрит его, и если язва менее приметна
      и не распространилась язва по коже, то священник должен объявить его чистым:
      это лишаи, и пусть он омоет одежды свои, и будет чист.'
  - name: Левит 13:7
    orderIndex: 6
    osisId: Lev.13.7
    sblId: Lev 13:7
    shortName: Лев 13:7
    text: Если же лишаи станут распространяться по коже, после того как он являлся
      к священнику для очищения, то он вторично должен явиться к священнику;
  - name: Левит 13:8
    orderIndex: 7
    osisId: Lev.13.8
    sblId: Lev 13:8
    shortName: Лев 13:8
    text: 'священник, увидев, что лишаи распространяются по коже, объявит его нечистым:
      это проказа.'
  - name: Левит 13:9
    orderIndex: 8
    osisId: Lev.13.9
    sblId: Lev 13:9
    shortName: Лев 13:9
    text: Если будет на ком язва проказы, то должно привести его к священнику;
  - name: Левит 13:10
    orderIndex: 9
    osisId: Lev.13.10
    sblId: Lev 13:10
    shortName: Лев 13:10
    text: священник осмотрит, и если опухоль на коже бела, и волос изменился в белый,
      и на опухоли живое мясо,
  - name: Левит 13:11
    orderIndex: 10
    osisId: Lev.13.11
    sblId: Lev 13:11
    shortName: Лев 13:11
    text: то это застарелая проказа на коже тела его; и священник объявит его нечистым
      и заключит его, ибо он нечист.
  - name: Левит 13:12
    orderIndex: 11
    osisId: Lev.13.12
    sblId: Lev 13:12
    shortName: Лев 13:12
    text: Если же проказа расцветет на коже, и покроет проказа всю кожу больного от
      головы его до ног, сколько могут видеть глаза священника,
  - name: Левит 13:13
    orderIndex: 12
    osisId: Lev.13.13
    sblId: Lev 13:13
    shortName: Лев 13:13
    text: 'и увидит священник, что проказа покрыла все тело его, то он объявит больного
      чистым, потому что все превратилось в белое: он чист.'
  - name: Левит 13:14
    orderIndex: 13
    osisId: Lev.13.14
    sblId: Lev 13:14
    shortName: Лев 13:14
    text: Когда же окажется на нем живое мясо, то он нечист;
  - name: Левит 13:15
    orderIndex: 14
    osisId: Lev.13.15
    sblId: Lev 13:15
    shortName: Лев 13:15
    text: 'священник, увидев живое мясо, объявит его нечистым; живое мясо нечисто:
      это проказа.'
  - name: Левит 13:16
    orderIndex: 15
    osisId: Lev.13.16
    sblId: Lev 13:16
    shortName: Лев 13:16
    text: Если же живое мясо изменится и обратится в белое, пусть он придет к священнику;
  - name: Левит 13:17
    orderIndex: 16
    osisId: Lev.13.17
    sblId: Lev 13:17
    shortName: Лев 13:17
    text: священник осмотрит его, и если язва обратилась в белое, священник объявит
      больного чистым; он чист.
  - name: Левит 13:18
    orderIndex: 17
    osisId: Lev.13.18
    sblId: Lev 13:18
    shortName: Лев 13:18
    text: Если у кого на коже тела был нарыв и зажил,
  - name: Левит 13:19
    orderIndex: 18
    osisId: Lev.13.19
    sblId: Lev 13:19
    shortName: Лев 13:19
    text: и на месте нарыва появилась белая опухоль, или пятно белое или красноватое,
      то он должен явиться к священнику;
  - name: Левит 13:20
    orderIndex: 19
    osisId: Lev.13.20
    sblId: Lev 13:20
    shortName: Лев 13:20
    text: 'священник осмотрит его, и если оно окажется ниже кожи, и волос его изменился
      в белый, то священник объявит его нечистым: это язва проказы, она расцвела на
      нарыве;'
  - name: Левит 13:21
    orderIndex: 20
    osisId: Lev.13.21
    sblId: Lev 13:21
    shortName: Лев 13:21
    text: если же священник увидит, что волос на ней не бел, и она не ниже кожи, и
      притом мало приметна, то священник заключит его на семь дней;
  - name: Левит 13:22
    orderIndex: 21
    osisId: Lev.13.22
    sblId: Lev 13:22
    shortName: Лев 13:22
    text: 'если она станет очень распространяться по коже, то священник объявит его
      нечистым: это язва;'
  - name: Левит 13:23
    orderIndex: 22
    osisId: Lev.13.23
    sblId: Lev 13:23
    shortName: Лев 13:23
    text: если же пятно остается на своем месте и не распространяется, то это воспаление
      нарыва, и священник объявит его чистым.
  - name: Левит 13:24
    orderIndex: 23
    osisId: Lev.13.24
    sblId: Lev 13:24
    shortName: Лев 13:24
    text: Или если у кого на коже тела будет ожог, и на зажившем ожоге окажется красноватое
      или белое пятно,
  - name: Левит 13:25
    orderIndex: 24
    osisId: Lev.13.25
    sblId: Lev 13:25
    shortName: Лев 13:25
    text: 'и священник увидит, что волос на пятне изменился в белый, и оно окажется
      углубленным в коже, то это проказа, она расцвела на ожоге; и священник объявит
      его нечистым: это язва проказы;'
  - name: Левит 13:26
    orderIndex: 25
    osisId: Lev.13.26
    sblId: Lev 13:26
    shortName: Лев 13:26
    text: если же священник увидит, что волос на пятне не бел, и оно не ниже кожи,
      и притом мало приметно, то священник заключит его на семь дней;
  - name: Левит 13:27
    orderIndex: 26
    osisId: Lev.13.27
    sblId: Lev 13:27
    shortName: Лев 13:27
    text: 'в седьмой день священник осмотрит его, и если оно очень распространяется
      по коже, то священник объявит его нечистым: это язва проказы;'
  - name: Левит 13:28
    orderIndex: 27
    osisId: Lev.13.28
    sblId: Lev 13:28
    shortName: Лев 13:28
    text: если же пятно остается на своем месте и не распространяется по коже, и притом
      мало приметно, то это опухоль от ожога; священник объявит его чистым, ибо это
      воспаление от ожога.
  - name: Левит 13:29
    orderIndex: 28
    osisId: Lev.13.29
    sblId: Lev 13:29
    shortName: Лев 13:29
    text: Если у мужчины или у женщины будет язва на голове или на бороде,
  - name: Левит 13:30
    orderIndex: 29
    osisId: Lev.13.30
    sblId: Lev 13:30
    shortName: Лев 13:30
    text: 'и осмотрит священник язву, и она окажется углубленною в коже, и волос на
      ней желтоватый тонкий, то священник объявит их нечистыми: это паршивость, это
      проказа на голове или на бороде;'
  - name: Левит 13:31
    orderIndex: 30
    osisId: Lev.13.31
    sblId: Lev 13:31
    shortName: Лев 13:31
    text: если же священник осмотрит язву паршивости и она не окажется углубленною
      в коже, и волос на ней не черный, то священник [имеющего] язву паршивости заключит
      на семь дней;
  - name: Левит 13:32
    orderIndex: 31
    osisId: Lev.13.32
    sblId: Lev 13:32
    shortName: Лев 13:32
    text: в седьмой день священник осмотрит язву, и если паршивость не распространяется,
      и нет на ней желтоватого волоса, и паршивость не окажется углубленною в коже,
  - name: Левит 13:33
    orderIndex: 32
    osisId: Lev.13.33
    sblId: Lev 13:33
    shortName: Лев 13:33
    text: то [больного] должно остричь, но паршивого места не остригать, и священник
      должен паршивого вторично заключить на семь дней;
  - name: Левит 13:34
    orderIndex: 33
    osisId: Lev.13.34
    sblId: Lev 13:34
    shortName: Лев 13:34
    text: в седьмой день священник осмотрит паршивость, и если паршивость не распространяется
      по коже и не окажется углубленною в коже, то священник объявит его чистым; пусть
      он омоет одежды свои, и будет чист.
  - name: Левит 13:35
    orderIndex: 34
    osisId: Lev.13.35
    sblId: Lev 13:35
    shortName: Лев 13:35
    text: Если же после очищения его будет очень распространяться паршивость по коже,
  - name: Левит 13:36
    orderIndex: 35
    osisId: Lev.13.36
    sblId: Lev 13:36
    shortName: Лев 13:36
    text: 'и священник увидит, что паршивость распространяется по коже, то священник
      пусть не ищет желтоватого волоса: он нечист.'
  - name: Левит 13:37
    orderIndex: 36
    osisId: Lev.13.37
    sblId: Lev 13:37
    shortName: Лев 13:37
    text: Если же паршивость остается в своем виде, и показывается на ней волос черный,
      то паршивость прошла, он чист; священник объявит его чистым.
  - name: Левит 13:38
    orderIndex: 37
    osisId: Lev.13.38
    sblId: Lev 13:38
    shortName: Лев 13:38
    text: Если у мужчины или у женщины на коже тела их будут пятна, пятна белые,
  - name: Левит 13:39
    orderIndex: 38
    osisId: Lev.13.39
    sblId: Lev 13:39
    shortName: Лев 13:39
    text: 'и священник увидит, что на коже тела их пятна бледно–белые, то это лишай,
      расцветший на коже: он чист.'
  - name: Левит 13:40
    orderIndex: 39
    osisId: Lev.13.40
    sblId: Lev 13:40
    shortName: Лев 13:40
    text: 'Если у кого на голове вылезли [волосы], то это плешивый: он чист;'
  - name: Левит 13:41
    orderIndex: 40
    osisId: Lev.13.41
    sblId: Lev 13:41
    shortName: Лев 13:41
    text: 'а если на передней стороне головы вылезли [волосы], то это лысый: он чист.'
  - name: Левит 13:42
    orderIndex: 41
    osisId: Lev.13.42
    sblId: Lev 13:42
    shortName: Лев 13:42
    text: Если же на плеши или на лысине будет белое или красноватое пятно, то на
      плеши его или на лысине его расцвела проказа;
  - name: Левит 13:43
    orderIndex: 42
    osisId: Lev.13.43
    sblId: Lev 13:43
    shortName: Лев 13:43
    text: священник осмотрит его, и если увидит, что опухоль язвы бела [или] красновата
      на плеши его или на лысине его, видом похожа на проказу кожи тела,
  - name: Левит 13:44
    orderIndex: 43
    osisId: Lev.13.44
    sblId: Lev 13:44
    shortName: Лев 13:44
    text: то он прокаженный, нечист он; священник должен объявить его нечистым, у
      него на голове язва.
  - name: Левит 13:45
    orderIndex: 44
    osisId: Lev.13.45
    sblId: Lev 13:45
    shortName: Лев 13:45
    text: 'У прокаженного, на котором эта язва, должна быть разодрана одежда, и голова
      его должна быть не покрыта, и до уст он должен быть закрыт и кричать: нечист!
      нечист!'
  - name: Левит 13:46
    orderIndex: 45
    osisId: Lev.13.46
    sblId: Lev 13:46
    shortName: Лев 13:46
    text: Во все дни, доколе на нем язва, он должен быть нечист, нечист он; он должен
      жить отдельно, вне стана жилище его.
  - name: Левит 13:47
    orderIndex: 46
    osisId: Lev.13.47
    sblId: Lev 13:47
    shortName: Лев 13:47
    text: Если язва проказы будет на одежде, на одежде шерстяной, или на одежде льняной,
  - name: Левит 13:48
    orderIndex: 47
    osisId: Lev.13.48
    sblId: Lev 13:48
    shortName: Лев 13:48
    text: или на основе, или на утоке из льна или шерсти, или на коже, или на каком–нибудь
      изделии кожаном,
  - name: Левит 13:49
    orderIndex: 48
    osisId: Lev.13.49
    sblId: Lev 13:49
    shortName: Лев 13:49
    text: 'и пятно будет зеленоватое или красноватое на одежде, или на коже, или на
      основе, или на утоке, или на какой–нибудь кожаной вещи, – то это язва проказы:
      должно показать ее священнику;'
  - name: Левит 13:50
    orderIndex: 49
    osisId: Lev.13.50
    sblId: Lev 13:50
    shortName: Лев 13:50
    text: священник осмотрит язву и заключит зараженное язвою на семь дней;
  - name: Левит 13:51
    orderIndex: 50
    osisId: Lev.13.51
    sblId: Lev 13:51
    shortName: Лев 13:51
    text: в седьмой день осмотрит священник зараженное, и если язва распространилась
      по одежде, или по основе, или по утоку, или по коже, или по какому–либо изделию,
      сделанному из кожи, то это проказа едкая, язва нечистая;
  - name: Левит 13:52
    orderIndex: 51
    osisId: Lev.13.52
    sblId: Lev 13:52
    shortName: Лев 13:52
    text: 'он должен сжечь одежду, или основу, или уток шерстяной или льняной, или
      какую бы то ни было кожаную вещь, на которой будет язва, ибо это проказа едкая:
      должно сжечь на огне.'
  - name: Левит 13:53
    orderIndex: 52
    osisId: Lev.13.53
    sblId: Lev 13:53
    shortName: Лев 13:53
    text: Если же священник увидит, что язва не распространилась по одежде, или по
      основе, или по утоку, или по какой бы то ни было кожаной вещи,
  - name: Левит 13:54
    orderIndex: 53
    osisId: Lev.13.54
    sblId: Lev 13:54
    shortName: Лев 13:54
    text: то священник прикажет омыть то, на чем язва, и вторично заключит на семь
      дней;
  - name: Левит 13:55
    orderIndex: 54
    osisId: Lev.13.55
    sblId: Lev 13:55
    shortName: Лев 13:55
    text: если по омытии зараженной [вещи] священник увидит, что язва не изменила
      вида своего и не распространилась язва, то она нечиста, сожги ее на огне; это
      выеденная ямина на лицевой стороне или на изнанке;
  - name: Левит 13:56
    orderIndex: 55
    osisId: Lev.13.56
    sblId: Lev 13:56
    shortName: Лев 13:56
    text: если же священник увидит, что язва по омытии ее сделалась менее приметна,
      то священник пусть оторвет ее от одежды, или от кожи, или от основы, или от
      утока.
  - name: Левит 13:57
    orderIndex: 56
    osisId: Lev.13.57
    sblId: Lev 13:57
    shortName: Лев 13:57
    text: 'Если же она опять покажется на одежде, или на основе, или на утоке, или
      на какой–нибудь кожаной вещи, то это расцветающая язва: сожги на огне то, на
      чем язва.'
  - name: Левит 13:58
    orderIndex: 57
    osisId: Lev.13.58
    sblId: Lev 13:58
    shortName: Лев 13:58
    text: Если же одежду, или основу, или уток, или какую–нибудь кожаную вещь вымоешь,
      и сойдет с них язва, то должно вымыть их вторично, и они будут чисты.
  - name: Левит 13:59
    orderIndex: 58
    osisId: Lev.13.59
    sblId: Lev 13:59
    shortName: Лев 13:59
    text: Вот закон о язве проказы на одежде шерстяной или льняной, или на основе
      и на утоке, или на какой–нибудь кожаной вещи, как объявлять ее чистою или нечистою.
  versesCount: 59
- name: Левит 14
  orderIndex: 13
  osisId: Lev.14
  sblId: Lev 14
  shortName: Лев 14
  verses:
  - name: Левит 14:1
    orderIndex: 0
    osisId: Lev.14.1
    sblId: Lev 14:1
    shortName: Лев 14:1
    text: 'И сказал Господь Моисею, говоря:'
  - name: Левит 14:2
    orderIndex: 1
    osisId: Lev.14.2
    sblId: Lev 14:2
    shortName: Лев 14:2
    text: 'вот закон о прокаженном, когда надобно его очистить: приведут его к священнику;'
  - name: Левит 14:3
    orderIndex: 2
    osisId: Lev.14.3
    sblId: Lev 14:3
    shortName: Лев 14:3
    text: священник выйдет вон из стана, и если священник увидит, что прокаженный
      исцелился от болезни прокажения,
  - name: Левит 14:4
    orderIndex: 3
    osisId: Lev.14.4
    sblId: Lev 14:4
    shortName: Лев 14:4
    text: то священник прикажет взять для очищаемого двух птиц живых чистых, кедрового
      дерева, червленую нить и иссопа,
  - name: Левит 14:5
    orderIndex: 4
    osisId: Lev.14.5
    sblId: Lev 14:5
    shortName: Лев 14:5
    text: и прикажет священник заколоть одну птицу над глиняным сосудом, над живою
      водою;
  - name: Левит 14:6
    orderIndex: 5
    osisId: Lev.14.6
    sblId: Lev 14:6
    shortName: Лев 14:6
    text: а сам он возьмет живую птицу, кедровое дерево, червленую нить и иссоп, и
      омочит их и живую птицу в крови птицы заколотой над живою водою,
  - name: Левит 14:7
    orderIndex: 6
    osisId: Lev.14.7
    sblId: Lev 14:7
    shortName: Лев 14:7
    text: и покропит на очищаемого от проказы семь раз, и объявит его чистым, и пустит
      живую птицу в поле.
  - name: Левит 14:8
    orderIndex: 7
    osisId: Lev.14.8
    sblId: Lev 14:8
    shortName: Лев 14:8
    text: Очищаемый омоет одежды свои, острижет все волосы свои, омоется водою, и
      будет чист; потом войдет в стан и пробудет семь дней вне шатра своего;
  - name: Левит 14:9
    orderIndex: 8
    osisId: Lev.14.9
    sblId: Lev 14:9
    shortName: Лев 14:9
    text: в седьмой день обреет все волосы свои, голову свою, бороду свою, брови глаз
      своих, все волосы свои обреет, и омоет одежды свои, и омоет тело свое водою,
      и будет чист;
  - name: Левит 14:10
    orderIndex: 9
    osisId: Lev.14.10
    sblId: Lev 14:10
    shortName: Лев 14:10
    text: в восьмой день возьмет он двух овнов без порока, и одну овцу однолетнюю
      без порока, и три десятых части ефы пшеничной муки, смешанной с елеем, в приношение
      хлебное, и один лог елея;
  - name: Левит 14:11
    orderIndex: 10
    osisId: Lev.14.11
    sblId: Lev 14:11
    shortName: Лев 14:11
    text: священник очищающий поставит очищаемого человека с ними пред Господом у
      входа скинии собрания;
  - name: Левит 14:12
    orderIndex: 11
    osisId: Lev.14.12
    sblId: Lev 14:12
    shortName: Лев 14:12
    text: и возьмет священник одного овна, и представит его в жертву повинности, и
      лог елея, и принесет это, потрясая пред Господом;
  - name: Левит 14:13
    orderIndex: 12
    osisId: Lev.14.13
    sblId: Lev 14:13
    shortName: Лев 14:13
    text: 'и заколет овна на том месте, где заколают жертву за грех и всесожжение,
      на месте святом, ибо сия жертва повинности, подобно жертве за грех, принадлежит
      священнику: это великая святыня;'
  - name: Левит 14:14
    orderIndex: 13
    osisId: Lev.14.14
    sblId: Lev 14:14
    shortName: Лев 14:14
    text: и возьмет священник крови жертвы повинности, и возложит священник на край
      правого уха очищаемого и на большой палец правой руки его и на большой палец
      правой ноги его;
  - name: Левит 14:15
    orderIndex: 14
    osisId: Lev.14.15
    sblId: Lev 14:15
    shortName: Лев 14:15
    text: и возьмет священник из лога елея и польет на левую свою ладонь;
  - name: Левит 14:16
    orderIndex: 15
    osisId: Lev.14.16
    sblId: Lev 14:16
    shortName: Лев 14:16
    text: и омочит священник правый перст свой в елей, который на левой ладони его,
      и покропит елеем с перста своего семь раз пред лицем Господа;
  - name: Левит 14:17
    orderIndex: 16
    osisId: Lev.14.17
    sblId: Lev 14:17
    shortName: Лев 14:17
    text: оставшийся же елей, который на ладони его, возложит священник на край правого
      уха очищаемого, на большой палец правой руки его и на большой палец правой ноги
      его, на [места, где] кровь жертвы повинности;
  - name: Левит 14:18
    orderIndex: 17
    osisId: Lev.14.18
    sblId: Lev 14:18
    shortName: Лев 14:18
    text: а остальной елей, который на ладони священника, возложит он на голову очищаемого,
      и очистит его священник пред лицем Господа.
  - name: Левит 14:19
    orderIndex: 18
    osisId: Lev.14.19
    sblId: Lev 14:19
    shortName: Лев 14:19
    text: И совершит священник жертву за грех, и очистит очищаемого от нечистоты его;
      после того заколет [жертву] всесожжения;
  - name: Левит 14:20
    orderIndex: 19
    osisId: Lev.14.20
    sblId: Lev 14:20
    shortName: Лев 14:20
    text: и возложит священник всесожжение и приношение хлебное на жертвенник; и очистит
      его священник, и он будет чист.
  - name: Левит 14:21
    orderIndex: 20
    osisId: Lev.14.21
    sblId: Lev 14:21
    shortName: Лев 14:21
    text: Если же он беден и не имеет достатка, то пусть возьмет одного овна в жертву
      повинности для потрясания, чтоб очистить себя, и одну десятую часть [ефы] пшеничной
      муки, смешанной с елеем, в приношение хлебное, и лог елея,
  - name: Левит 14:22
    orderIndex: 21
    osisId: Lev.14.22
    sblId: Lev 14:22
    shortName: Лев 14:22
    text: и двух горлиц или двух молодых голубей, что достанет рука его, одну [из
      птиц] в жертву за грех, а другую во всесожжение;
  - name: Левит 14:23
    orderIndex: 22
    osisId: Lev.14.23
    sblId: Lev 14:23
    shortName: Лев 14:23
    text: и принесет их в восьмой день очищения своего к священнику ко входу скинии
      собрания, пред лице Господа;
  - name: Левит 14:24
    orderIndex: 23
    osisId: Lev.14.24
    sblId: Lev 14:24
    shortName: Лев 14:24
    text: священник возьмет овна жертвы повинности и лог елея, и принесет это священник,
      потрясая пред Господом;
  - name: Левит 14:25
    orderIndex: 24
    osisId: Lev.14.25
    sblId: Lev 14:25
    shortName: Лев 14:25
    text: и заколет овна в жертву повинности, и возьмет священник крови жертвы повинности,
      и возложит на край правого уха очищаемого и на большой палец правой руки его
      и на большой палец правой ноги его;
  - name: Левит 14:26
    orderIndex: 25
    osisId: Lev.14.26
    sblId: Lev 14:26
    shortName: Лев 14:26
    text: и нальет священник елея на левую свою ладонь,
  - name: Левит 14:27
    orderIndex: 26
    osisId: Lev.14.27
    sblId: Lev 14:27
    shortName: Лев 14:27
    text: и елеем, который на левой ладони его, покропит священник с правого перста
      своего семь раз пред лицем Господним;
  - name: Левит 14:28
    orderIndex: 27
    osisId: Lev.14.28
    sblId: Lev 14:28
    shortName: Лев 14:28
    text: и возложит священник елея, который на ладони его, на край правого уха очищаемого,
      на большой палец правой руки его и на большой палец правой ноги его, на места,
      [где] кровь жертвы повинности;
  - name: Левит 14:29
    orderIndex: 28
    osisId: Lev.14.29
    sblId: Lev 14:29
    shortName: Лев 14:29
    text: а остальной елей, который на ладони священника, возложит он на голову очищаемого,
      чтоб очистить его пред лицем Господа;
  - name: Левит 14:30
    orderIndex: 29
    osisId: Lev.14.30
    sblId: Lev 14:30
    shortName: Лев 14:30
    text: и принесет одну из горлиц или одного из молодых голубей, что достанет рука
      [очищаемого],
  - name: Левит 14:31
    orderIndex: 30
    osisId: Lev.14.31
    sblId: Lev 14:31
    shortName: Лев 14:31
    text: из того, что достанет рука его, одну [птицу] в жертву за грех, а другую
      во всесожжение, вместе с приношением хлебным; и очистит священник очищаемого
      пред лицем Господа.
  - name: Левит 14:32
    orderIndex: 31
    osisId: Lev.14.32
    sblId: Lev 14:32
    shortName: Лев 14:32
    text: Вот закон о прокаженном, который во время очищения своего не имеет достатка.
  - name: Левит 14:33
    orderIndex: 32
    osisId: Lev.14.33
    sblId: Lev 14:33
    shortName: Лев 14:33
    text: 'И сказал Господь Моисею и Аарону, говоря:'
  - name: Левит 14:34
    orderIndex: 33
    osisId: Lev.14.34
    sblId: Lev 14:34
    shortName: Лев 14:34
    text: когда войдете в землю Ханаанскую, которую Я даю вам во владение, и Я наведу
      язву проказы на домы в земле владения вашего,
  - name: Левит 14:35
    orderIndex: 34
    osisId: Lev.14.35
    sblId: Lev 14:35
    shortName: Лев 14:35
    text: 'тогда тот, чей дом, должен пойти и сказать священнику: у меня на доме показалась
      как бы язва.'
  - name: Левит 14:36
    orderIndex: 35
    osisId: Lev.14.36
    sblId: Lev 14:36
    shortName: Лев 14:36
    text: Священник прикажет опорожнить дом, прежде нежели войдет священник осматривать
      язву, чтобы не сделалось нечистым все, что в доме; после сего придет священник
      осматривать дом.
  - name: Левит 14:37
    orderIndex: 36
    osisId: Lev.14.37
    sblId: Lev 14:37
    shortName: Лев 14:37
    text: Если он, осмотрев язву, увидит, что язва на стенах дома состоит из зеленоватых
      или красноватых ямин, которые окажутся углубленными в стене,
  - name: Левит 14:38
    orderIndex: 37
    osisId: Lev.14.38
    sblId: Lev 14:38
    shortName: Лев 14:38
    text: то священник выйдет из дома к дверям дома и запрет дом на семь дней.
  - name: Левит 14:39
    orderIndex: 38
    osisId: Lev.14.39
    sblId: Lev 14:39
    shortName: Лев 14:39
    text: В седьмой день опять придет священник, и если увидит, что язва распространилась
      по стенам дома,
  - name: Левит 14:40
    orderIndex: 39
    osisId: Lev.14.40
    sblId: Lev 14:40
    shortName: Лев 14:40
    text: то священник прикажет выломать камни, на которых язва, и бросить их вне
      города на место нечистое;
  - name: Левит 14:41
    orderIndex: 40
    osisId: Lev.14.41
    sblId: Lev 14:41
    shortName: Лев 14:41
    text: а дом внутри пусть весь оскоблят, и обмазку, которую отскоблят, высыпят
      вне города на место нечистое;
  - name: Левит 14:42
    orderIndex: 41
    osisId: Lev.14.42
    sblId: Lev 14:42
    shortName: Лев 14:42
    text: и возьмут другие камни, и вставят вместо тех камней, и возьмут другую обмазку,
      и обмажут дом.
  - name: Левит 14:43
    orderIndex: 42
    osisId: Lev.14.43
    sblId: Lev 14:43
    shortName: Лев 14:43
    text: Если язва опять появится и будет цвести на доме после того, как выломали
      камни и оскоблили дом и обмазали,
  - name: Левит 14:44
    orderIndex: 43
    osisId: Lev.14.44
    sblId: Lev 14:44
    shortName: Лев 14:44
    text: то священник придет и осмотрит, и если язва на доме распространилась, то
      это едкая проказа на доме, нечист он;
  - name: Левит 14:45
    orderIndex: 44
    osisId: Lev.14.45
    sblId: Lev 14:45
    shortName: Лев 14:45
    text: должно разломать сей дом, и камни его и дерево его и всю обмазку дома вынести
      вне города на место нечистое;
  - name: Левит 14:46
    orderIndex: 45
    osisId: Lev.14.46
    sblId: Lev 14:46
    shortName: Лев 14:46
    text: кто входит в дом во все время, когда он заперт, тот нечист до вечера;
  - name: Левит 14:47
    orderIndex: 46
    osisId: Lev.14.47
    sblId: Lev 14:47
    shortName: Лев 14:47
    text: и кто спит в доме том, тот должен вымыть одежды свои; и кто ест в доме том,
      тот должен вымыть одежды свои.
  - name: Левит 14:48
    orderIndex: 47
    osisId: Lev.14.48
    sblId: Lev 14:48
    shortName: Лев 14:48
    text: Если же священник придет и увидит, что язва на доме не распространилась
      после того, как обмазали дом, то священник объявит дом чистым, потому что язва
      прошла.
  - name: Левит 14:49
    orderIndex: 48
    osisId: Lev.14.49
    sblId: Lev 14:49
    shortName: Лев 14:49
    text: И чтобы очистить дом, возьмет он две птицы, кедрового дерева, червленую
      нить и иссопа,
  - name: Левит 14:50
    orderIndex: 49
    osisId: Lev.14.50
    sblId: Lev 14:50
    shortName: Лев 14:50
    text: и заколет одну птицу над глиняным сосудом, над живою водою;
  - name: Левит 14:51
    orderIndex: 50
    osisId: Lev.14.51
    sblId: Lev 14:51
    shortName: Лев 14:51
    text: и возьмет кедровое дерево и иссоп, и червленую нить и живую птицу, и омочит
      их в крови птицы заколотой и в живой воде, и покропит дом семь раз;
  - name: Левит 14:52
    orderIndex: 51
    osisId: Lev.14.52
    sblId: Lev 14:52
    shortName: Лев 14:52
    text: и очистит дом кровью птицы и живою водою, и живою птицею и кедровым деревом,
      и иссопом и червленою нитью;
  - name: Левит 14:53
    orderIndex: 52
    osisId: Lev.14.53
    sblId: Lev 14:53
    shortName: Лев 14:53
    text: и пустит живую птицу вне города в поле и очистит дом, и будет чист.
  - name: Левит 14:54
    orderIndex: 53
    osisId: Lev.14.54
    sblId: Lev 14:54
    shortName: Лев 14:54
    text: Вот закон о всякой язве проказы и о паршивости,
  - name: Левит 14:55
    orderIndex: 54
    osisId: Lev.14.55
    sblId: Lev 14:55
    shortName: Лев 14:55
    text: и о проказе на одежде и на доме,
  - name: Левит 14:56
    orderIndex: 55
    osisId: Lev.14.56
    sblId: Lev 14:56
    shortName: Лев 14:56
    text: и об опухоли, и о лишаях, и о пятнах, –
  - name: Левит 14:57
    orderIndex: 56
    osisId: Lev.14.57
    sblId: Lev 14:57
    shortName: Лев 14:57
    text: чтобы указать, когда это нечисто и когда чисто. Вот закон о проказе.
  versesCount: 57
- name: Левит 15
  orderIndex: 14
  osisId: Lev.15
  sblId: Lev 15
  shortName: Лев 15
  verses:
  - name: Левит 15:1
    orderIndex: 0
    osisId: Lev.15.1
    sblId: Lev 15:1
    shortName: Лев 15:1
    text: 'И сказал Господь Моисею и Аарону, говоря:'
  - name: Левит 15:2
    orderIndex: 1
    osisId: Lev.15.2
    sblId: Lev 15:2
    shortName: Лев 15:2
    text: 'объявите сынам Израилевым и скажите им: если у кого будет истечение из
      тела его, то от истечения своего он нечист.'
  - name: Левит 15:3
    orderIndex: 2
    osisId: Lev.15.3
    sblId: Lev 15:3
    shortName: Лев 15:3
    text: 'И вот [закон] о нечистоте его от истечения его: когда течет из тела его
      истечение его, и когда задерживается в теле его истечение его, это нечистота
      его;'
  - name: Левит 15:4
    orderIndex: 3
    osisId: Lev.15.4
    sblId: Lev 15:4
    shortName: Лев 15:4
    text: всякая постель, на которой ляжет имеющий истечение, нечиста, и всякая вещь,
      на которую сядет, нечиста;
  - name: Левит 15:5
    orderIndex: 4
    osisId: Lev.15.5
    sblId: Lev 15:5
    shortName: Лев 15:5
    text: и кто прикоснется к постели его, тот должен вымыть одежды свои и омыться
      водою и нечист будет до вечера;
  - name: Левит 15:6
    orderIndex: 5
    osisId: Lev.15.6
    sblId: Lev 15:6
    shortName: Лев 15:6
    text: кто сядет на какую–либо вещь, на которой сидел имеющий истечение, тот должен
      вымыть одежды свои и омыться водою и нечист будет до вечера;
  - name: Левит 15:7
    orderIndex: 6
    osisId: Lev.15.7
    sblId: Lev 15:7
    shortName: Лев 15:7
    text: и кто прикоснется к телу имеющего истечение, тот должен вымыть одежды свои
      и омыться водою и нечист будет до вечера;
  - name: Левит 15:8
    orderIndex: 7
    osisId: Lev.15.8
    sblId: Lev 15:8
    shortName: Лев 15:8
    text: если имеющий истечение плюнет на чистого, то сей должен вымыть одежды свои
      и омыться водою, и нечист будет до вечера;
  - name: Левит 15:9
    orderIndex: 8
    osisId: Lev.15.9
    sblId: Lev 15:9
    shortName: Лев 15:9
    text: и всякая повозка, в которой ехал имеющий истечение, нечиста [будет до вечера];
  - name: Левит 15:10
    orderIndex: 9
    osisId: Lev.15.10
    sblId: Lev 15:10
    shortName: Лев 15:10
    text: и всякий, кто прикоснется к чему–нибудь, что было под ним, нечист будет
      до вечера; и кто понесет это, должен вымыть одежды свои и омыться водою, и нечист
      будет до вечера;
  - name: Левит 15:11
    orderIndex: 10
    osisId: Lev.15.11
    sblId: Lev 15:11
    shortName: Лев 15:11
    text: и всякий, к кому прикоснется имеющий истечение, не омыв рук своих водою,
      должен вымыть одежды свои и омыться водою, и нечист будет до вечера;
  - name: Левит 15:12
    orderIndex: 11
    osisId: Lev.15.12
    sblId: Lev 15:12
    shortName: Лев 15:12
    text: глиняный сосуд, к которому прикоснется имеющий истечение, должно разбить,
      а всякий деревянный сосуд должно вымыть водою.
  - name: Левит 15:13
    orderIndex: 12
    osisId: Lev.15.13
    sblId: Lev 15:13
    shortName: Лев 15:13
    text: А когда имеющий истечение освободится от истечения своего, тогда должен
      он отсчитать себе семь дней для очищения своего и вымыть одежды свои, и омыть
      тело свое живою водою, и будет чист;
  - name: Левит 15:14
    orderIndex: 13
    osisId: Lev.15.14
    sblId: Lev 15:14
    shortName: Лев 15:14
    text: и в восьмой день возьмет он себе двух горлиц или двух молодых голубей, и
      придет пред лице Господне ко входу скинии собрания, и отдаст их священнику;
  - name: Левит 15:15
    orderIndex: 14
    osisId: Lev.15.15
    sblId: Lev 15:15
    shortName: Лев 15:15
    text: и принесет священник из сих [птиц] одну в жертву за грех, а другую во всесожжение,
      и очистит его священник пред Господом от истечения его.
  - name: Левит 15:16
    orderIndex: 15
    osisId: Lev.15.16
    sblId: Lev 15:16
    shortName: Лев 15:16
    text: Если у кого случится излияние семени, то он должен омыть водою все тело
      свое, и нечист будет до вечера;
  - name: Левит 15:17
    orderIndex: 16
    osisId: Lev.15.17
    sblId: Lev 15:17
    shortName: Лев 15:17
    text: и всякая одежда и всякая кожа, на которую попадет семя, должна быть вымыта
      водою, и нечиста будет до вечера;
  - name: Левит 15:18
    orderIndex: 17
    osisId: Lev.15.18
    sblId: Lev 15:18
    shortName: Лев 15:18
    text: если мужчина ляжет с женщиной и [будет] у него излияние семени, то они должны
      омыться водою, и нечисты будут до вечера.
  - name: Левит 15:19
    orderIndex: 18
    osisId: Lev.15.19
    sblId: Lev 15:19
    shortName: Лев 15:19
    text: Если женщина имеет истечение крови, текущей из тела ее, то она должна сидеть
      семь дней во время очищения своего, и всякий, кто прикоснется к ней, нечист
      будет до вечера;
  - name: Левит 15:20
    orderIndex: 19
    osisId: Lev.15.20
    sblId: Lev 15:20
    shortName: Лев 15:20
    text: и все, на чем она ляжет в продолжение очищения своего, нечисто; и все, на
      чем сядет, нечисто;
  - name: Левит 15:21
    orderIndex: 20
    osisId: Lev.15.21
    sblId: Lev 15:21
    shortName: Лев 15:21
    text: и всякий, кто прикоснется к постели ее, должен вымыть одежды свои и омыться
      водою и нечист будет до вечера;
  - name: Левит 15:22
    orderIndex: 21
    osisId: Lev.15.22
    sblId: Lev 15:22
    shortName: Лев 15:22
    text: и всякий, кто прикоснется к какой–нибудь вещи, на которой она сидела, должен
      вымыть одежды свои и омыться водою, и нечист будет до вечера;
  - name: Левит 15:23
    orderIndex: 22
    osisId: Lev.15.23
    sblId: Lev 15:23
    shortName: Лев 15:23
    text: и если кто прикоснется к чему–нибудь на постели или на той вещи, на которой
      она сидела, нечист будет до вечера;
  - name: Левит 15:24
    orderIndex: 23
    osisId: Lev.15.24
    sblId: Lev 15:24
    shortName: Лев 15:24
    text: если переспит с нею муж, то нечистота ее будет на нем; он нечист будет семь
      дней, и всякая постель, на которой он ляжет, будет нечиста.
  - name: Левит 15:25
    orderIndex: 24
    osisId: Lev.15.25
    sblId: Lev 15:25
    shortName: Лев 15:25
    text: Если у женщины течет кровь многие дни не во время очищения ее, или если
      она имеет истечение долее [обыкновенного] очищения ее, то во все время истечения
      нечистоты ее, подобно как в продолжение очищения своего, она нечиста;
  - name: Левит 15:26
    orderIndex: 25
    osisId: Lev.15.26
    sblId: Lev 15:26
    shortName: Лев 15:26
    text: всякая постель, на которой она ляжет во все время истечения своего, будет
      [нечиста], подобно как постель в продолжение очищения ее; и всякая вещь, на
      которую она сядет, будет нечиста, как нечисто это во время очищения ее;
  - name: Левит 15:27
    orderIndex: 26
    osisId: Lev.15.27
    sblId: Lev 15:27
    shortName: Лев 15:27
    text: и всякий, кто прикоснется к ним, будет нечист, и должен вымыть одежды свои
      и омыться водою, и нечист будет до вечера.
  - name: Левит 15:28
    orderIndex: 27
    osisId: Lev.15.28
    sblId: Lev 15:28
    shortName: Лев 15:28
    text: А когда она освободится от истечения своего, тогда должна отсчитать себе
      семь дней, и потом будет чиста;
  - name: Левит 15:29
    orderIndex: 28
    osisId: Lev.15.29
    sblId: Lev 15:29
    shortName: Лев 15:29
    text: в восьмой день возьмет она себе двух горлиц или двух молодых голубей и принесет
      их к священнику ко входу скинии собрания;
  - name: Левит 15:30
    orderIndex: 29
    osisId: Lev.15.30
    sblId: Lev 15:30
    shortName: Лев 15:30
    text: и принесет священник одну [из птиц] в жертву за грех, а другую во всесожжение,
      и очистит ее священник пред Господом от истечения нечистоты ее.
  - name: Левит 15:31
    orderIndex: 30
    osisId: Lev.15.31
    sblId: Lev 15:31
    shortName: Лев 15:31
    text: 'Так предохраняйте сынов Израилевых от нечистоты их, чтоб они не умерли
      в нечистоте своей, оскверняя жилище Мое, которое среди них:'
  - name: Левит 15:32
    orderIndex: 31
    osisId: Lev.15.32
    sblId: Lev 15:32
    shortName: Лев 15:32
    text: вот закон об имеющем истечение и о том, у кого случится излияние семени,
      делающее его нечистым,
  - name: Левит 15:33
    orderIndex: 32
    osisId: Lev.15.33
    sblId: Lev 15:33
    shortName: Лев 15:33
    text: и о страдающей очищением своим, и о имеющих истечение, мужчине или женщине,
      и о муже, который переспит с нечистою.
  versesCount: 33
- name: Левит 16
  orderIndex: 15
  osisId: Lev.16
  sblId: Lev 16
  shortName: Лев 16
  verses:
  - name: Левит 16:1
    orderIndex: 0
    osisId: Lev.16.1
    sblId: Lev 16:1
    shortName: Лев 16:1
    text: И говорил Господь Моисею по смерти двух сынов Аароновых, когда они, приступив
      пред лице Господне, умерли,
  - name: Левит 16:2
    orderIndex: 1
    osisId: Lev.16.2
    sblId: Lev 16:2
    shortName: Лев 16:2
    text: 'и сказал Господь Моисею: скажи Аарону, брату твоему, чтоб он не во всякое
      время входил во святилище за завесу пред крышку, что на ковчеге, дабы ему не
      умереть, ибо над крышкою Я буду являться в облаке.'
  - name: Левит 16:3
    orderIndex: 2
    osisId: Lev.16.3
    sblId: Lev 16:3
    shortName: Лев 16:3
    text: 'Вот с чем должен входить Аарон во святилище: с тельцом в жертву за грех
      и с овном во всесожжение;'
  - name: Левит 16:4
    orderIndex: 3
    osisId: Lev.16.4
    sblId: Lev 16:4
    shortName: Лев 16:4
    text: 'священный льняной хитон должен надевать он, нижнее платье льняное да будет
      на теле его, и льняным поясом пусть опоясывается, и льняной кидар надевает:
      это священные одежды; и пусть омывает он тело свое водою и надевает их;'
  - name: Левит 16:5
    orderIndex: 4
    osisId: Lev.16.5
    sblId: Lev 16:5
    shortName: Лев 16:5
    text: и от общества сынов Израилевых пусть возьмет двух козлов в жертву за грех
      и одного овна во всесожжение.
  - name: Левит 16:6
    orderIndex: 5
    osisId: Lev.16.6
    sblId: Lev 16:6
    shortName: Лев 16:6
    text: И принесет Аарон тельца в жертву за грех за себя и очистит себя и дом свой.
  - name: Левит 16:7
    orderIndex: 6
    osisId: Lev.16.7
    sblId: Lev 16:7
    shortName: Лев 16:7
    text: И возьмет двух козлов и поставит их пред лицем Господним у входа скинии
      собрания;
  - name: Левит 16:8
    orderIndex: 7
    osisId: Lev.16.8
    sblId: Lev 16:8
    shortName: Лев 16:8
    text: 'и бросит Аарон об обоих козлах жребии: один жребий для Господа, а другой
      жребий для отпущения;'
  - name: Левит 16:9
    orderIndex: 8
    osisId: Lev.16.9
    sblId: Lev 16:9
    shortName: Лев 16:9
    text: и приведет Аарон козла, на которого вышел жребий для Господа, и принесет
      его в жертву за грех,
  - name: Левит 16:10
    orderIndex: 9
    osisId: Lev.16.10
    sblId: Lev 16:10
    shortName: Лев 16:10
    text: а козла, на которого вышел жребий для отпущения, поставит живого пред Господом,
      чтобы совершить над ним очищение и отослать его в пустыню для отпущения.
  - name: Левит 16:11
    orderIndex: 10
    osisId: Lev.16.11
    sblId: Lev 16:11
    shortName: Лев 16:11
    text: И приведет Аарон тельца в жертву за грех за себя, и очистит себя и дом свой,
      и заколет тельца в жертву за грех за себя;
  - name: Левит 16:12
    orderIndex: 11
    osisId: Lev.16.12
    sblId: Lev 16:12
    shortName: Лев 16:12
    text: и возьмет горящих угольев полную кадильницу с жертвенника, который пред
      лицем Господним, и благовонного мелко–истолченного курения полные горсти, и
      внесет за завесу;
  - name: Левит 16:13
    orderIndex: 12
    osisId: Lev.16.13
    sblId: Lev 16:13
    shortName: Лев 16:13
    text: и положит курение на огонь пред лицем Господним, и облако курения покроет
      крышку, которая над [ковчегом] откровения, дабы ему не умереть;
  - name: Левит 16:14
    orderIndex: 13
    osisId: Lev.16.14
    sblId: Lev 16:14
    shortName: Лев 16:14
    text: и возьмет крови тельца и покропит перстом своим на крышку спереди и пред
      крышкою, семь раз покропит кровью с перста своего.
  - name: Левит 16:15
    orderIndex: 14
    osisId: Lev.16.15
    sblId: Lev 16:15
    shortName: Лев 16:15
    text: И заколет козла в жертву за грех за народ, и внесет кровь его за завесу,
      и сделает с кровью его то же, что делал с кровью тельца и покропит ею на крышку
      и пред крышкою, –
  - name: Левит 16:16
    orderIndex: 15
    osisId: Lev.16.16
    sblId: Lev 16:16
    shortName: Лев 16:16
    text: и очистит святилище от нечистот сынов Израилевых и от преступлений их, во
      всех грехах их. Так должен поступить он и со скиниею собрания, находящеюся у
      них, среди нечистот их.
  - name: Левит 16:17
    orderIndex: 16
    osisId: Lev.16.17
    sblId: Lev 16:17
    shortName: Лев 16:17
    text: Ни один человек не должен быть в скинии собрания, когда входит он для очищения
      святилища, до самого выхода его. И так очистит он себя, дом свой и все общество
      Израилево.
  - name: Левит 16:18
    orderIndex: 17
    osisId: Lev.16.18
    sblId: Lev 16:18
    shortName: Лев 16:18
    text: И выйдет он к жертвеннику, который пред лицем Господним, и очистит его,
      и возьмет крови тельца и крови козла, и возложит на роги жертвенника со всех
      сторон,
  - name: Левит 16:19
    orderIndex: 18
    osisId: Lev.16.19
    sblId: Lev 16:19
    shortName: Лев 16:19
    text: и покропит на него кровью с перста своего семь раз, и очистит его, и освятит
      его от нечистот сынов Израилевых.
  - name: Левит 16:20
    orderIndex: 19
    osisId: Lev.16.20
    sblId: Lev 16:20
    shortName: Лев 16:20
    text: И совершив очищение святилища, скинии собрания и жертвенника, приведет он
      живого козла,
  - name: Левит 16:21
    orderIndex: 20
    osisId: Lev.16.21
    sblId: Lev 16:21
    shortName: Лев 16:21
    text: 'и возложит Аарон обе руки свои на голову живого козла, и исповедает над
      ним все беззакония сынов Израилевых и все преступления их и все грехи их, и
      возложит их на голову козла, и отошлет с нарочным человеком в пустыню:'
  - name: Левит 16:22
    orderIndex: 21
    osisId: Lev.16.22
    sblId: Lev 16:22
    shortName: Лев 16:22
    text: и понесет козел на себе все беззакония их в землю непроходимую, и пустит
      он козла в пустыню.
  - name: Левит 16:23
    orderIndex: 22
    osisId: Lev.16.23
    sblId: Lev 16:23
    shortName: Лев 16:23
    text: И войдет Аарон в скинию собрания, и снимет льняные одежды, которые надевал,
      входя во святилище, и оставит их там,
  - name: Левит 16:24
    orderIndex: 23
    osisId: Lev.16.24
    sblId: Lev 16:24
    shortName: Лев 16:24
    text: и омоет тело свое водою на святом месте, и наденет одежды свои, и выйдет
      и совершит всесожжение за себя и всесожжение за народ, и очистит себя и народ;
  - name: Левит 16:25
    orderIndex: 24
    osisId: Lev.16.25
    sblId: Lev 16:25
    shortName: Лев 16:25
    text: а тук жертвы за грех воскурит на жертвеннике.
  - name: Левит 16:26
    orderIndex: 25
    osisId: Lev.16.26
    sblId: Lev 16:26
    shortName: Лев 16:26
    text: И тот, кто отводил козла для отпущения, должен вымыть одежды свои, омыть
      тело свое водою, и потом может войти в стан.
  - name: Левит 16:27
    orderIndex: 26
    osisId: Lev.16.27
    sblId: Lev 16:27
    shortName: Лев 16:27
    text: А тельца за грех и козла за грех, которых кровь внесена была для очищения
      святилища, пусть вынесут вон из стана и сожгут на огне кожи их и мясо их и нечистоту
      их;
  - name: Левит 16:28
    orderIndex: 27
    osisId: Lev.16.28
    sblId: Lev 16:28
    shortName: Лев 16:28
    text: кто сожжет их, тот должен вымыть одежды свои и омыть тело свое водою, и
      после того может войти в стан.
  - name: Левит 16:29
    orderIndex: 28
    osisId: Lev.16.29
    sblId: Lev 16:29
    shortName: Лев 16:29
    text: 'И да будет сие для вас вечным постановлением: в седьмой месяц, в десятый
      [день] месяца смиряйте души ваши и никакого дела не делайте, ни туземец, ни
      пришлец, поселившийся между вами,'
  - name: Левит 16:30
    orderIndex: 29
    osisId: Lev.16.30
    sblId: Lev 16:30
    shortName: Лев 16:30
    text: ибо в сей день очищают вас, чтобы сделать вас чистыми от всех грехов ваших,
      чтобы вы были чисты пред лицем Господним;
  - name: Левит 16:31
    orderIndex: 30
    osisId: Lev.16.31
    sblId: Lev 16:31
    shortName: Лев 16:31
    text: 'это суббота покоя для вас, смиряйте души ваши: это постановление вечное.'
  - name: Левит 16:32
    orderIndex: 31
    osisId: Lev.16.32
    sblId: Lev 16:32
    shortName: Лев 16:32
    text: 'Очищать же должен священник, который помазан и который посвящен, чтобы
      священнодействовать ему вместо отца своего: и наденет он льняные одежды, одежды
      священные,'
  - name: Левит 16:33
    orderIndex: 32
    osisId: Lev.16.33
    sblId: Lev 16:33
    shortName: Лев 16:33
    text: и очистит Святое–святых и скинию собрания, и жертвенник очистит, и священников
      и весь народ общества очистит.
  - name: Левит 16:34
    orderIndex: 33
    osisId: Lev.16.34
    sblId: Lev 16:34
    shortName: Лев 16:34
    text: 'И да будет сие для вас вечным постановлением: очищать сынов Израилевых
      от всех грехов их однажды в году. И сделал он так, как повелел Господь Моисею.'
  versesCount: 34
- name: Левит 17
  orderIndex: 16
  osisId: Lev.17
  sblId: Lev 17
  shortName: Лев 17
  verses:
  - name: Левит 17:1
    orderIndex: 0
    osisId: Lev.17.1
    sblId: Lev 17:1
    shortName: Лев 17:1
    text: 'И сказал Господь Моисею, говоря:'
  - name: Левит 17:2
    orderIndex: 1
    osisId: Lev.17.2
    sblId: Lev 17:2
    shortName: Лев 17:2
    text: 'объяви Аарону и сынам его и всем сынам Израилевым и скажи им: вот что повелевает
      Господь:'
  - name: Левит 17:3
    orderIndex: 2
    osisId: Lev.17.3
    sblId: Lev 17:3
    shortName: Лев 17:3
    text: если кто из дома Израилева заколет тельца или овцу или козу в стане, или
      если кто заколет вне стана
  - name: Левит 17:4
    orderIndex: 3
    osisId: Lev.17.4
    sblId: Lev 17:4
    shortName: Лев 17:4
    text: 'и не приведет ко входу скинии собрания, чтобы представить в жертву Господу
      пред жилищем Господним, то человеку тому вменена будет кровь: он пролил кровь,
      и истребится человек тот из народа своего;'
  - name: Левит 17:5
    orderIndex: 4
    osisId: Lev.17.5
    sblId: Lev 17:5
    shortName: Лев 17:5
    text: '[это] для того, чтобы приводили сыны Израилевы жертвы свои, которые они
      заколают на поле, чтобы приводили их пред Господа ко входу скинии собрания,
      к священнику, и заколали их Господу в жертвы мирные;'
  - name: Левит 17:6
    orderIndex: 5
    osisId: Lev.17.6
    sblId: Lev 17:6
    shortName: Лев 17:6
    text: и покропит священник кровью на жертвенник Господень у входа скинии собрания
      и воскурит тук в приятное благоухание Господу,
  - name: Левит 17:7
    orderIndex: 6
    osisId: Lev.17.7
    sblId: Lev 17:7
    shortName: Лев 17:7
    text: чтоб они впредь не приносили жертв своих идолам, за которыми блудно ходят
      они. Сие да будет для них постановлением вечным в роды их.
  - name: Левит 17:8
    orderIndex: 7
    osisId: Lev.17.8
    sblId: Lev 17:8
    shortName: Лев 17:8
    text: '[Еще] скажи им: если кто из дома Израилева и из пришельцев, которые живут
      между вами, приносит всесожжение или жертву'
  - name: Левит 17:9
    orderIndex: 8
    osisId: Lev.17.9
    sblId: Lev 17:9
    shortName: Лев 17:9
    text: и не приведет ко входу скинии собрания, чтобы совершить ее Господу, то истребится
      человек тот из народа своего.
  - name: Левит 17:10
    orderIndex: 9
    osisId: Lev.17.10
    sblId: Lev 17:10
    shortName: Лев 17:10
    text: Если кто из дома Израилева и из пришельцев, которые живут между вами, будет
      есть какую–нибудь кровь, то обращу лице Мое на душу того, кто будет есть кровь,
      и истреблю ее из народа ее,
  - name: Левит 17:11
    orderIndex: 10
    osisId: Lev.17.11
    sblId: Lev 17:11
    shortName: Лев 17:11
    text: потому что душа тела в крови, и Я назначил ее вам для жертвенника, чтобы
      очищать души ваши, ибо кровь сия душу очищает;
  - name: Левит 17:12
    orderIndex: 11
    osisId: Lev.17.12
    sblId: Lev 17:12
    shortName: Лев 17:12
    text: 'потому Я и сказал сынам Израилевым: ни одна душа из вас не должна есть
      крови, и пришлец, живущий между вами, не должен есть крови.'
  - name: Левит 17:13
    orderIndex: 12
    osisId: Lev.17.13
    sblId: Lev 17:13
    shortName: Лев 17:13
    text: Если кто из сынов Израилевых и из пришельцев, живущих между вами, на ловле
      поймает зверя или птицу, которую можно есть, то он должен дать вытечь крови
      ее и покрыть ее землею,
  - name: Левит 17:14
    orderIndex: 13
    osisId: Lev.17.14
    sblId: Lev 17:14
    shortName: Лев 17:14
    text: 'ибо душа всякого тела [есть] кровь его, она душа его; потому Я сказал сынам
      Израилевым: не ешьте крови ни из какого тела, потому что душа всякого тела есть
      кровь его: всякий, кто будет есть ее, истребится.'
  - name: Левит 17:15
    orderIndex: 14
    osisId: Lev.17.15
    sblId: Lev 17:15
    shortName: Лев 17:15
    text: И всякий, кто будет есть мертвечину или растерзанное зверем, туземец или
      пришлец, должен вымыть одежды свои и омыться водою, и нечист будет до вечера,
      а [потом] будет чист;
  - name: Левит 17:16
    orderIndex: 15
    osisId: Lev.17.16
    sblId: Lev 17:16
    shortName: Лев 17:16
    text: если же не вымоет [одежд своих] и не омоет тела своего, то понесет на себе
      беззаконие свое.
  versesCount: 16
- name: Левит 18
  orderIndex: 17
  osisId: Lev.18
  sblId: Lev 18
  shortName: Лев 18
  verses:
  - name: Левит 18:1
    orderIndex: 0
    osisId: Lev.18.1
    sblId: Lev 18:1
    shortName: Лев 18:1
    text: 'И сказал Господь Моисею, говоря:'
  - name: Левит 18:2
    orderIndex: 1
    osisId: Lev.18.2
    sblId: Lev 18:2
    shortName: Лев 18:2
    text: 'объяви сынам Израилевым и скажи им: Я Господь, Бог ваш.'
  - name: Левит 18:3
    orderIndex: 2
    osisId: Lev.18.3
    sblId: Lev 18:3
    shortName: Лев 18:3
    text: 'По делам земли Египетской, в которой вы жили, не поступайте, и по делам
      земли Ханаанской, в которую Я веду вас, не поступайте, и по установлениям их
      не ходите:'
  - name: Левит 18:4
    orderIndex: 3
    osisId: Lev.18.4
    sblId: Lev 18:4
    shortName: Лев 18:4
    text: Мои законы исполняйте и Мои постановления соблюдайте, поступая по ним. Я
      Господь, Бог ваш.
  - name: Левит 18:5
    orderIndex: 4
    osisId: Lev.18.5
    sblId: Lev 18:5
    shortName: Лев 18:5
    text: Соблюдайте постановления Мои и законы Мои, которые исполняя, человек будет
      жив. Я Господь.
  - name: Левит 18:6
    orderIndex: 5
    osisId: Lev.18.6
    sblId: Lev 18:6
    shortName: Лев 18:6
    text: Никто ни к какой родственнице по плоти не должен приближаться с тем, чтобы
      открыть наготу. Я Господь.
  - name: Левит 18:7
    orderIndex: 6
    osisId: Lev.18.7
    sblId: Lev 18:7
    shortName: Лев 18:7
    text: 'Наготы отца твоего и наготы матери твоей не открывай: она мать твоя, не
      открывай наготы ее.'
  - name: Левит 18:8
    orderIndex: 7
    osisId: Lev.18.8
    sblId: Lev 18:8
    shortName: Лев 18:8
    text: 'Наготы жены отца твоего не открывай: это нагота отца твоего.'
  - name: Левит 18:9
    orderIndex: 8
    osisId: Lev.18.9
    sblId: Lev 18:9
    shortName: Лев 18:9
    text: Наготы сестры твоей, дочери отца твоего или дочери матери твоей, родившейся
      в доме или вне дома, не открывай наготы их.
  - name: Левит 18:10
    orderIndex: 9
    osisId: Lev.18.10
    sblId: Lev 18:10
    shortName: Лев 18:10
    text: Наготы дочери сына твоего или дочери дочери твоей, не открывай наготы их,
      ибо они твоя нагота.
  - name: Левит 18:11
    orderIndex: 10
    osisId: Lev.18.11
    sblId: Lev 18:11
    shortName: Лев 18:11
    text: Наготы дочери жены отца твоего, родившейся от отца твоего, она сестра твоя
      [по отцу], не открывай наготы ее.
  - name: Левит 18:12
    orderIndex: 11
    osisId: Lev.18.12
    sblId: Lev 18:12
    shortName: Лев 18:12
    text: Наготы сестры отца твоего не открывай, она единокровная отцу твоему.
  - name: Левит 18:13
    orderIndex: 12
    osisId: Lev.18.13
    sblId: Lev 18:13
    shortName: Лев 18:13
    text: Наготы сестры матери твоей не открывай, ибо она единокровная матери твоей.
  - name: Левит 18:14
    orderIndex: 13
    osisId: Lev.18.14
    sblId: Lev 18:14
    shortName: Лев 18:14
    text: 'Наготы брата отца твоего не открывай и к жене его не приближайся: она тетка
      твоя.'
  - name: Левит 18:15
    orderIndex: 14
    osisId: Lev.18.15
    sblId: Lev 18:15
    shortName: Лев 18:15
    text: 'Наготы невестки твоей не открывай: она жена сына твоего, не открывай наготы
      ее.'
  - name: Левит 18:16
    orderIndex: 15
    osisId: Lev.18.16
    sblId: Lev 18:16
    shortName: Лев 18:16
    text: Наготы жены брата твоего не открывай, это нагота брата твоего.
  - name: Левит 18:17
    orderIndex: 16
    osisId: Lev.18.17
    sblId: Lev 18:17
    shortName: Лев 18:17
    text: Наготы жены и дочери ее не открывай; дочери сына ее и дочери дочери ее не
      бери, чтоб открыть наготу их, они единокровные ее; это беззаконие.
  - name: Левит 18:18
    orderIndex: 17
    osisId: Lev.18.18
    sblId: Lev 18:18
    shortName: Лев 18:18
    text: Не бери жены вместе с сестрою ее, чтобы сделать ее соперницею, чтоб открыть
      наготу ее при ней, при жизни ее.
  - name: Левит 18:19
    orderIndex: 18
    osisId: Lev.18.19
    sblId: Lev 18:19
    shortName: Лев 18:19
    text: И к жене во время очищения нечистот ее не приближайся, чтоб открыть наготу
      ее.
  - name: Левит 18:20
    orderIndex: 19
    osisId: Lev.18.20
    sblId: Lev 18:20
    shortName: Лев 18:20
    text: И с женою ближнего твоего не ложись, чтобы излить семя и оскверниться с
      нею.
  - name: Левит 18:21
    orderIndex: 20
    osisId: Lev.18.21
    sblId: Lev 18:21
    shortName: Лев 18:21
    text: Из детей твоих не отдавай на служение Молоху и не бесчести имени Бога твоего.
      Я Господь.
  - name: Левит 18:22
    orderIndex: 21
    osisId: Lev.18.22
    sblId: Lev 18:22
    shortName: Лев 18:22
    text: 'Не ложись с мужчиною, как с женщиною: это мерзость.'
  - name: Левит 18:23
    orderIndex: 22
    osisId: Lev.18.23
    sblId: Lev 18:23
    shortName: Лев 18:23
    text: 'И ни с каким скотом не ложись, чтоб излить [семя] и оскверниться от него;
      и женщина не должна становиться пред скотом для совокупления с ним: это гнусно.'
  - name: Левит 18:24
    orderIndex: 23
    osisId: Lev.18.24
    sblId: Lev 18:24
    shortName: Лев 18:24
    text: 'Не оскверняйте себя ничем этим, ибо всем этим осквернили себя народы, которых
      Я прогоняю от вас:'
  - name: Левит 18:25
    orderIndex: 24
    osisId: Lev.18.25
    sblId: Lev 18:25
    shortName: Лев 18:25
    text: и осквернилась земля, и Я воззрел на беззаконие ее, и свергнула с себя земля
      живущих на ней.
  - name: Левит 18:26
    orderIndex: 25
    osisId: Lev.18.26
    sblId: Lev 18:26
    shortName: Лев 18:26
    text: А вы соблюдайте постановления Мои и законы Мои и не делайте всех этих мерзостей,
      ни туземец, ни пришлец, живущий между вами,
  - name: Левит 18:27
    orderIndex: 26
    osisId: Lev.18.27
    sblId: Lev 18:27
    shortName: Лев 18:27
    text: ибо все эти мерзости делали люди сей земли, что пред вами, и осквернилась
      земля;
  - name: Левит 18:28
    orderIndex: 27
    osisId: Lev.18.28
    sblId: Lev 18:28
    shortName: Лев 18:28
    text: чтоб и вас не свергнула с себя земля, когда вы станете осквернять ее, как
      она свергнула народы, бывшие прежде вас;
  - name: Левит 18:29
    orderIndex: 28
    osisId: Lev.18.29
    sblId: Lev 18:29
    shortName: Лев 18:29
    text: ибо если кто будет делать все эти мерзости, то души делающих это истреблены
      будут из народа своего.
  - name: Левит 18:30
    orderIndex: 29
    osisId: Lev.18.30
    sblId: Lev 18:30
    shortName: Лев 18:30
    text: Итак соблюдайте повеления Мои, чтобы не поступать по гнусным обычаям, по
      которым поступали прежде вас, и чтобы не оскверняться ими. Я Господь, Бог ваш.
  versesCount: 30
- name: Левит 19
  orderIndex: 18
  osisId: Lev.19
  sblId: Lev 19
  shortName: Лев 19
  verses:
  - name: Левит 19:1
    orderIndex: 0
    osisId: Lev.19.1
    sblId: Lev 19:1
    shortName: Лев 19:1
    text: 'И сказал Господь Моисею, говоря:'
  - name: Левит 19:2
    orderIndex: 1
    osisId: Lev.19.2
    sblId: Lev 19:2
    shortName: Лев 19:2
    text: 'объяви всему обществу сынов Израилевых и скажи им: святы будьте, ибо свят
      Я Господь, Бог ваш.'
  - name: Левит 19:3
    orderIndex: 2
    osisId: Lev.19.3
    sblId: Lev 19:3
    shortName: Лев 19:3
    text: Бойтесь каждый матери своей и отца своего и субботы Мои храните. Я Господь,
      Бог ваш.
  - name: Левит 19:4
    orderIndex: 3
    osisId: Lev.19.4
    sblId: Lev 19:4
    shortName: Лев 19:4
    text: Не обращайтесь к идолам и богов литых не делайте себе. Я Господь, Бог ваш.
  - name: Левит 19:5
    orderIndex: 4
    osisId: Lev.19.5
    sblId: Lev 19:5
    shortName: Лев 19:5
    text: 'Когда будете приносить Господу жертву мирную, то приносите ее, чтобы приобрести
      себе благоволение:'
  - name: Левит 19:6
    orderIndex: 5
    osisId: Lev.19.6
    sblId: Lev 19:6
    shortName: Лев 19:6
    text: в день жертвоприношения вашего и на другой день должно есть ее, а оставшееся
      к третьему дню должно сжечь на огне;
  - name: Левит 19:7
    orderIndex: 6
    osisId: Lev.19.7
    sblId: Lev 19:7
    shortName: Лев 19:7
    text: если же кто станет есть ее на третий день, это гнусно, это не будет благоприятно;
  - name: Левит 19:8
    orderIndex: 7
    osisId: Lev.19.8
    sblId: Lev 19:8
    shortName: Лев 19:8
    text: кто станет есть ее, тот понесет на себе грех, ибо он осквернил святыню Господню,
      и истребится душа та из народа своего.
  - name: Левит 19:9
    orderIndex: 8
    osisId: Lev.19.9
    sblId: Lev 19:9
    shortName: Лев 19:9
    text: Когда будете жать жатву на земле вашей, не дожинай до края поля твоего,
      и оставшегося от жатвы твоей не подбирай,
  - name: Левит 19:10
    orderIndex: 9
    osisId: Lev.19.10
    sblId: Lev 19:10
    shortName: Лев 19:10
    text: и виноградника твоего не обирай дочиста, и попадавших ягод в винограднике
      не подбирай; оставь это бедному и пришельцу. Я Господь, Бог ваш.
  - name: Левит 19:11
    orderIndex: 10
    osisId: Lev.19.11
    sblId: Lev 19:11
    shortName: Лев 19:11
    text: Не крадите, не лгите и не обманывайте друг друга.
  - name: Левит 19:12
    orderIndex: 11
    osisId: Lev.19.12
    sblId: Lev 19:12
    shortName: Лев 19:12
    text: Не клянитесь именем Моим во лжи, и не бесчести имени Бога твоего. Я Господь.
  - name: Левит 19:13
    orderIndex: 12
    osisId: Lev.19.13
    sblId: Lev 19:13
    shortName: Лев 19:13
    text: Не обижай ближнего твоего и не грабительствуй. Плата наемнику не должна
      оставаться у тебя до утра.
  - name: Левит 19:14
    orderIndex: 13
    osisId: Lev.19.14
    sblId: Lev 19:14
    shortName: Лев 19:14
    text: Не злословь глухого и пред слепым не клади ничего, чтобы преткнуться ему;
      бойся Бога твоего. Я Господь.
  - name: Левит 19:15
    orderIndex: 14
    osisId: Lev.19.15
    sblId: Lev 19:15
    shortName: Лев 19:15
    text: Не делайте неправды на суде; не будь лицеприятен к нищему и не угождай лицу
      великого; по правде суди ближнего твоего.
  - name: Левит 19:16
    orderIndex: 15
    osisId: Lev.19.16
    sblId: Lev 19:16
    shortName: Лев 19:16
    text: Не ходи переносчиком в народе твоем и не восставай на жизнь ближнего твоего.
      Я Господь.
  - name: Левит 19:17
    orderIndex: 16
    osisId: Lev.19.17
    sblId: Lev 19:17
    shortName: Лев 19:17
    text: Не враждуй на брата твоего в сердце твоем; обличи ближнего твоего, и не
      понесешь за него греха.
  - name: Левит 19:18
    orderIndex: 17
    osisId: Lev.19.18
    sblId: Lev 19:18
    shortName: Лев 19:18
    text: Не мсти и не имей злобы на сынов народа твоего, но люби ближнего твоего,
      как самого себя. Я Господь.
  - name: Левит 19:19
    orderIndex: 18
    osisId: Lev.19.19
    sblId: Lev 19:19
    shortName: Лев 19:19
    text: Уставы Мои соблюдайте; скота твоего не своди с иною породою; поля твоего
      не засевай двумя родами [семян]; в одежду из разнородных нитей, из шерсти и
      льна, не одевайся.
  - name: Левит 19:20
    orderIndex: 19
    osisId: Lev.19.20
    sblId: Lev 19:20
    shortName: Лев 19:20
    text: 'Если кто переспит с женщиною, а она раба, обрученная мужу, но еще не выкупленная,
      или свобода еще не дана ей, то должно наказать их, но не смертью, потому что
      она несвободная:'
  - name: Левит 19:21
    orderIndex: 20
    osisId: Lev.19.21
    sblId: Lev 19:21
    shortName: Лев 19:21
    text: пусть приведет он Господу ко входу скинии собрания жертву повинности, овна
      в жертву повинности своей;
  - name: Левит 19:22
    orderIndex: 21
    osisId: Lev.19.22
    sblId: Lev 19:22
    shortName: Лев 19:22
    text: и очистит его священник овном повинности пред Господом от греха, которым
      он согрешил, и прощен будет ему грех, которым он согрешил.
  - name: Левит 19:23
    orderIndex: 22
    osisId: Lev.19.23
    sblId: Lev 19:23
    shortName: Лев 19:23
    text: 'Когда придете в землю, [которую Господь Бог даст вам], и посадите какое–либо
      плодовое дерево, то плоды его почитайте за необрезанные: три года должно почитать
      их за необрезанные, не должно есть их;'
  - name: Левит 19:24
    orderIndex: 23
    osisId: Lev.19.24
    sblId: Lev 19:24
    shortName: Лев 19:24
    text: а в четвертый год все плоды его должны быть посвящены для празднеств Господних;
  - name: Левит 19:25
    orderIndex: 24
    osisId: Lev.19.25
    sblId: Lev 19:25
    shortName: Лев 19:25
    text: в пятый же год вы можете есть плоды его и собирать себе все произведения
      его. Я Господь, Бог ваш.
  - name: Левит 19:26
    orderIndex: 25
    osisId: Lev.19.26
    sblId: Lev 19:26
    shortName: Лев 19:26
    text: Не ешьте с кровью; не ворожите и не гадайте.
  - name: Левит 19:27
    orderIndex: 26
    osisId: Lev.19.27
    sblId: Lev 19:27
    shortName: Лев 19:27
    text: Не стригите головы вашей кругом, и не порти края бороды твоей.
  - name: Левит 19:28
    orderIndex: 27
    osisId: Lev.19.28
    sblId: Lev 19:28
    shortName: Лев 19:28
    text: Ради умершего не делайте нарезов на теле вашем и не накалывайте на себе
      письмен. Я Господь.
  - name: Левит 19:29
    orderIndex: 28
    osisId: Lev.19.29
    sblId: Lev 19:29
    shortName: Лев 19:29
    text: Не оскверняй дочери твоей, допуская ее до блуда, чтобы не блудодействовала
      земля и не наполнилась земля развратом.
  - name: Левит 19:30
    orderIndex: 29
    osisId: Lev.19.30
    sblId: Lev 19:30
    shortName: Лев 19:30
    text: Субботы Мои храните и святилище Мое чтите. Я Господь.
  - name: Левит 19:31
    orderIndex: 30
    osisId: Lev.19.31
    sblId: Lev 19:31
    shortName: Лев 19:31
    text: Не обращайтесь к вызывающим мертвых, и к волшебникам не ходите, и не доводите
      себя до осквернения от них. Я Господь, Бог ваш.
  - name: Левит 19:32
    orderIndex: 31
    osisId: Lev.19.32
    sblId: Lev 19:32
    shortName: Лев 19:32
    text: Пред лицем седого вставай и почитай лице старца, и бойся Бога твоего. Я
      Господь.
  - name: Левит 19:33
    orderIndex: 32
    osisId: Lev.19.33
    sblId: Lev 19:33
    shortName: Лев 19:33
    text: 'Когда поселится пришлец в земле вашей, не притесняйте его:'
  - name: Левит 19:34
    orderIndex: 33
    osisId: Lev.19.34
    sblId: Lev 19:34
    shortName: Лев 19:34
    text: пришлец, поселившийся у вас, да будет для вас то же, что туземец ваш; люби
      его, как себя; ибо и вы были пришельцами в земле Египетской. Я Господь, Бог
      ваш.
  - name: Левит 19:35
    orderIndex: 34
    osisId: Lev.19.35
    sblId: Lev 19:35
    shortName: Лев 19:35
    text: 'Не делайте неправды в суде, в мере, в весе и в измерении:'
  - name: Левит 19:36
    orderIndex: 35
    osisId: Lev.19.36
    sblId: Lev 19:36
    shortName: Лев 19:36
    text: да будут у вас весы верные, гири верные, ефа верная и гин верный. Я Господь,
      Бог ваш, Который вывел вас из земли Египетской.
  - name: Левит 19:37
    orderIndex: 36
    osisId: Lev.19.37
    sblId: Lev 19:37
    shortName: Лев 19:37
    text: Соблюдайте все уставы Мои и все законы Мои и исполняйте их. Я Господь.
  versesCount: 37
- name: Левит 20
  orderIndex: 19
  osisId: Lev.20
  sblId: Lev 20
  shortName: Лев 20
  verses:
  - name: Левит 20:1
    orderIndex: 0
    osisId: Lev.20.1
    sblId: Lev 20:1
    shortName: Лев 20:1
    text: 'И сказал Господь Моисею, говоря:'
  - name: Левит 20:2
    orderIndex: 1
    osisId: Lev.20.2
    sblId: Lev 20:2
    shortName: Лев 20:2
    text: 'скажи сие сынам Израилевым: кто из сынов Израилевых и из пришельцев, живущих
      между Израильтянами, даст из детей своих Молоху, тот да будет предан смерти:
      народ земли да побьет его камнями;'
  - name: Левит 20:3
    orderIndex: 2
    osisId: Lev.20.3
    sblId: Lev 20:3
    shortName: Лев 20:3
    text: и Я обращу лице Мое на человека того и истреблю его из народа его за то,
      что он дал из детей своих Молоху, чтоб осквернить святилище Мое и обесчестить
      святое имя Мое;
  - name: Левит 20:4
    orderIndex: 3
    osisId: Lev.20.4
    sblId: Lev 20:4
    shortName: Лев 20:4
    text: и если народ земли не обратит очей своих на человека того, когда он даст
      из детей своих Молоху, и не умертвит его,
  - name: Левит 20:5
    orderIndex: 4
    osisId: Lev.20.5
    sblId: Lev 20:5
    shortName: Лев 20:5
    text: то Я обращу лице Мое на человека того и на род его и истреблю его из народа
      его, и всех блудящих по следам его, чтобы блудно ходить вслед Молоха.
  - name: Левит 20:6
    orderIndex: 5
    osisId: Lev.20.6
    sblId: Lev 20:6
    shortName: Лев 20:6
    text: И если какая душа обратится к вызывающим мертвых и к волшебникам, чтобы
      блудно ходить вслед их, то Я обращу лице Мое на ту душу и истреблю ее из народа
      ее.
  - name: Левит 20:7
    orderIndex: 6
    osisId: Lev.20.7
    sblId: Lev 20:7
    shortName: Лев 20:7
    text: Освящайте себя и будьте святы, ибо Я Господь, Бог ваш, [свят].
  - name: Левит 20:8
    orderIndex: 7
    osisId: Lev.20.8
    sblId: Lev 20:8
    shortName: Лев 20:8
    text: Соблюдайте постановления Мои и исполняйте их, ибо Я Господь, освящающий
      вас.
  - name: Левит 20:9
    orderIndex: 8
    osisId: Lev.20.9
    sblId: Lev 20:9
    shortName: Лев 20:9
    text: 'Кто будет злословить отца своего или мать свою, тот да будет предан смерти;
      отца своего и мать свою он злословил: кровь его на нем.'
  - name: Левит 20:10
    orderIndex: 9
    osisId: Lev.20.10
    sblId: Lev 20:10
    shortName: Лев 20:10
    text: Если кто будет прелюбодействовать с женой замужнею, если кто будет прелюбодействовать
      с женою ближнего своего, – да будут преданы смерти и прелюбодей и прелюбодейка.
  - name: Левит 20:11
    orderIndex: 10
    osisId: Lev.20.11
    sblId: Lev 20:11
    shortName: Лев 20:11
    text: 'Кто ляжет с женою отца своего, тот открыл наготу отца своего: оба они да
      будут преданы смерти, кровь их на них.'
  - name: Левит 20:12
    orderIndex: 11
    osisId: Lev.20.12
    sblId: Lev 20:12
    shortName: Лев 20:12
    text: 'Если кто ляжет с невесткою своею, то оба они да будут преданы смерти: мерзость
      сделали они, кровь их на них.'
  - name: Левит 20:13
    orderIndex: 12
    osisId: Lev.20.13
    sblId: Lev 20:13
    shortName: Лев 20:13
    text: 'Если кто ляжет с мужчиною, как с женщиною, то оба они сделали мерзость:
      да будут преданы смерти, кровь их на них.'
  - name: Левит 20:14
    orderIndex: 13
    osisId: Lev.20.14
    sblId: Lev 20:14
    shortName: Лев 20:14
    text: 'Если кто возьмет себе жену и мать ее: это беззаконие; на огне должно сжечь
      его и их, чтобы не было беззакония между вами.'
  - name: Левит 20:15
    orderIndex: 14
    osisId: Lev.20.15
    sblId: Lev 20:15
    shortName: Лев 20:15
    text: Кто смесится со скотиною, того предать смерти, и скотину убейте.
  - name: Левит 20:16
    orderIndex: 15
    osisId: Lev.20.16
    sblId: Lev 20:16
    shortName: Лев 20:16
    text: 'Если женщина пойдет к какой–нибудь скотине, чтобы совокупиться с нею, то
      убей женщину и скотину: да будут они преданы смерти, кровь их на них.'
  - name: Левит 20:17
    orderIndex: 16
    osisId: Lev.20.17
    sblId: Lev 20:17
    shortName: Лев 20:17
    text: 'Если кто возьмет сестру свою, дочь отца своего или дочь матери своей, и
      увидит наготу ее, и она увидит наготу его: это срам, да будут они истреблены
      пред глазами сынов народа своего; он открыл наготу сестры своей: грех свой понесет
      он.'
  - name: Левит 20:18
    orderIndex: 17
    osisId: Lev.20.18
    sblId: Lev 20:18
    shortName: Лев 20:18
    text: 'Если кто ляжет с женою во время болезни [кровоочищения] и откроет наготу
      ее, то он обнажил истечения ее, и она открыла течение кровей своих: оба они
      да будут истреблены из народа своего.'
  - name: Левит 20:19
    orderIndex: 18
    osisId: Lev.20.19
    sblId: Lev 20:19
    shortName: Лев 20:19
    text: 'Наготы сестры матери твоей и сестры отца твоего не открывай, ибо таковой
      обнажает плоть свою: грех свой понесут они.'
  - name: Левит 20:20
    orderIndex: 19
    osisId: Lev.20.20
    sblId: Lev 20:20
    shortName: Лев 20:20
    text: Кто ляжет с теткою своею, тот открыл наготу дяди своего; грех свой понесут
      они, бездетными умрут.
  - name: Левит 20:21
    orderIndex: 20
    osisId: Lev.20.21
    sblId: Lev 20:21
    shortName: Лев 20:21
    text: 'Если кто возьмет жену брата своего: это гнусно; он открыл наготу брата
      своего, бездетны будут они.'
  - name: Левит 20:22
    orderIndex: 21
    osisId: Lev.20.22
    sblId: Lev 20:22
    shortName: Лев 20:22
    text: Соблюдайте все уставы Мои и все законы Мои и исполняйте их, – и не свергнет
      вас с себя земля, в которую Я веду вас жить.
  - name: Левит 20:23
    orderIndex: 22
    osisId: Lev.20.23
    sblId: Lev 20:23
    shortName: Лев 20:23
    text: Не поступайте по обычаям народа, который Я прогоняю от вас; ибо они все
      это делали, и Я вознегодовал на них,
  - name: Левит 20:24
    orderIndex: 23
    osisId: Lev.20.24
    sblId: Lev 20:24
    shortName: Лев 20:24
    text: 'и сказал Я вам: вы владейте землею их, и вам отдаю в наследие землю, в
      которой течет молоко и мед. Я Господь, Бог ваш, Который отделил вас от всех
      народов.'
  - name: Левит 20:25
    orderIndex: 24
    osisId: Lev.20.25
    sblId: Lev 20:25
    shortName: Лев 20:25
    text: Отличайте скот чистый от нечистого и птицу чистую от нечистой и не оскверняйте
      душ ваших скотом и птицею и всем пресмыкающимся по земле, что отличил Я, как
      нечистое.
  - name: Левит 20:26
    orderIndex: 25
    osisId: Lev.20.26
    sblId: Lev 20:26
    shortName: Лев 20:26
    text: Будьте предо Мною святы, ибо Я свят Господь, и Я отделил вас от народов,
      чтобы вы были Мои.
  - name: Левит 20:27
    orderIndex: 26
    osisId: Lev.20.27
    sblId: Lev 20:27
    shortName: Лев 20:27
    text: 'Мужчина ли или женщина, если будут они вызывать мертвых или волхвовать,
      да будут преданы смерти: камнями должно побить их, кровь их на них.'
  versesCount: 27
- name: Левит 21
  orderIndex: 20
  osisId: Lev.21
  sblId: Lev 21
  shortName: Лев 21
  verses:
  - name: Левит 21:1
    orderIndex: 0
    osisId: Lev.21.1
    sblId: Lev 21:1
    shortName: Лев 21:1
    text: 'И сказал Господь Моисею: объяви священникам, сынам Аароновым, и скажи им:
      да не оскверняют себя [прикосновением] к умершему из народа своего;'
  - name: Левит 21:2
    orderIndex: 1
    osisId: Lev.21.2
    sblId: Lev 21:2
    shortName: Лев 21:2
    text: только к ближнему родственнику своему, к матери своей и к отцу своему, к
      сыну своему и дочери своей, к брату своему
  - name: Левит 21:3
    orderIndex: 2
    osisId: Lev.21.3
    sblId: Lev 21:3
    shortName: Лев 21:3
    text: и к сестре своей, девице, живущей при нем и не бывшей замужем, можно ему
      [прикасаться], не оскверняя себя;
  - name: Левит 21:4
    orderIndex: 3
    osisId: Lev.21.4
    sblId: Lev 21:4
    shortName: Лев 21:4
    text: и [прикосновением] к кому бы то ни было в народе своем не должен он осквернять
      себя, чтобы не сделаться нечистым.
  - name: Левит 21:5
    orderIndex: 4
    osisId: Lev.21.5
    sblId: Lev 21:5
    shortName: Лев 21:5
    text: Они не должны брить головы своей и подстригать края бороды своей и делать
      нарезы на теле своем.
  - name: Левит 21:6
    orderIndex: 5
    osisId: Lev.21.6
    sblId: Lev 21:6
    shortName: Лев 21:6
    text: Они должны быть святы Богу своему и не должны бесчестить имени Бога своего,
      ибо они приносят жертвы Господу, хлеб Богу своему, и потому должны быть святы.
  - name: Левит 21:7
    orderIndex: 6
    osisId: Lev.21.7
    sblId: Lev 21:7
    shortName: Лев 21:7
    text: Они не должны брать за себя блудницу и опороченную, не должны брать и жену,
      отверженную мужем своим, ибо они святы Богу своему.
  - name: Левит 21:8
    orderIndex: 7
    osisId: Lev.21.8
    sblId: Lev 21:8
    shortName: Лев 21:8
    text: 'Святи его, ибо он приносит хлеб Богу твоему: да будет он у тебя свят, ибо
      свят Я Господь, освящающий вас.'
  - name: Левит 21:9
    orderIndex: 8
    osisId: Lev.21.9
    sblId: Lev 21:9
    shortName: Лев 21:9
    text: Если дочь священника осквернит себя блудодеянием, то она бесчестит отца
      своего; огнем должно сжечь ее.
  - name: Левит 21:10
    orderIndex: 9
    osisId: Lev.21.10
    sblId: Lev 21:10
    shortName: Лев 21:10
    text: Великий же священник из братьев своих, на голову которого возлит елей помазания,
      и который освящен, чтобы облачаться в [священные] одежды, не должен обнажать
      головы своей и раздирать одежд своих;
  - name: Левит 21:11
    orderIndex: 10
    osisId: Lev.21.11
    sblId: Lev 21:11
    shortName: Лев 21:11
    text: 'и ни к какому умершему не должен он приступать: даже [прикосновением к
      умершему] отцу своему и матери своей он не должен осквернять себя.'
  - name: Левит 21:12
    orderIndex: 11
    osisId: Lev.21.12
    sblId: Lev 21:12
    shortName: Лев 21:12
    text: И от святилища он не должен отходить и бесчестить святилище Бога своего,
      ибо освящение елеем помазания Бога его на нем. Я Господь.
  - name: Левит 21:13
    orderIndex: 12
    osisId: Lev.21.13
    sblId: Lev 21:13
    shortName: Лев 21:13
    text: В жену он должен брать девицу.
  - name: Левит 21:14
    orderIndex: 13
    osisId: Lev.21.14
    sblId: Lev 21:14
    shortName: Лев 21:14
    text: вдову, или отверженную, или опороченную, [или] блудницу, не должен он брать,
      но девицу из народа своего должен он брать в жену;
  - name: Левит 21:15
    orderIndex: 14
    osisId: Lev.21.15
    sblId: Lev 21:15
    shortName: Лев 21:15
    text: он не должен порочить семени своего в народе своем, ибо Я Господь, освящающий
      его.
  - name: Левит 21:16
    orderIndex: 15
    osisId: Lev.21.16
    sblId: Lev 21:16
    shortName: Лев 21:16
    text: 'И сказал Господь Моисею, говоря:'
  - name: Левит 21:17
    orderIndex: 16
    osisId: Lev.21.17
    sblId: Lev 21:17
    shortName: Лев 21:17
    text: 'скажи Аарону: никто из семени твоего во [все] роды их, у которого [на теле]
      будет недостаток, не должен приступать, чтобы приносить хлеб Богу своему;'
  - name: Левит 21:18
    orderIndex: 17
    osisId: Lev.21.18
    sblId: Lev 21:18
    shortName: Лев 21:18
    text: никто, у кого на теле есть недостаток, не должен приступать, ни слепой,
      ни хромой, ни уродливый,
  - name: Левит 21:19
    orderIndex: 18
    osisId: Lev.21.19
    sblId: Lev 21:19
    shortName: Лев 21:19
    text: ни такой, у которого переломлена нога или переломлена рука,
  - name: Левит 21:20
    orderIndex: 19
    osisId: Lev.21.20
    sblId: Lev 21:20
    shortName: Лев 21:20
    text: ни горбатый, ни с сухим членом, ни с бельмом на глазу, ни коростовый, ни
      паршивый, ни с поврежденными ятрами;
  - name: Левит 21:21
    orderIndex: 20
    osisId: Lev.21.21
    sblId: Lev 21:21
    shortName: Лев 21:21
    text: ни один человек из семени Аарона священника, у которого [на] [теле] есть
      недостаток, не должен приступать, чтобы приносить жертвы Господу; недостаток
      [на нем], поэтому не должен он приступать, чтобы приносить хлеб Богу своему;
  - name: Левит 21:22
    orderIndex: 21
    osisId: Lev.21.22
    sblId: Lev 21:22
    shortName: Лев 21:22
    text: хлеб Бога своего из великих святынь и из святынь он может есть;
  - name: Левит 21:23
    orderIndex: 22
    osisId: Lev.21.23
    sblId: Lev 21:23
    shortName: Лев 21:23
    text: 'но к завесе не должен он приходить и к жертвеннику не должен приступать,
      потому что недостаток на нем: не должен он бесчестить святилища Моего, ибо Я
      Господь, освящающий их.'
  - name: Левит 21:24
    orderIndex: 23
    osisId: Lev.21.24
    sblId: Lev 21:24
    shortName: Лев 21:24
    text: И объявил [это] Моисей Аарону и сынам его и всем сынам Израилевым.
  versesCount: 24
- name: Левит 22
  orderIndex: 21
  osisId: Lev.22
  sblId: Lev 22
  shortName: Лев 22
  verses:
  - name: Левит 22:1
    orderIndex: 0
    osisId: Lev.22.1
    sblId: Lev 22:1
    shortName: Лев 22:1
    text: 'И сказал Господь Моисею, говоря:'
  - name: Левит 22:2
    orderIndex: 1
    osisId: Lev.22.2
    sblId: Lev 22:2
    shortName: Лев 22:2
    text: скажи Аарону и сынам его, чтоб они осторожно поступали со святынями сынов
      Израилевых и не бесчестили святаго имени Моего в том, что они посвящают Мне.
      Я Господь.
  - name: Левит 22:3
    orderIndex: 2
    osisId: Lev.22.3
    sblId: Lev 22:3
    shortName: Лев 22:3
    text: 'Скажи им: если кто из всего потомства вашего в роды ваши, имея на себе
      нечистоту, приступит к святыням, которые посвящают сыны Израилевы Господу, то
      истребится душа та от лица Моего. Я Господь.'
  - name: Левит 22:4
    orderIndex: 3
    osisId: Lev.22.4
    sblId: Lev 22:4
    shortName: Лев 22:4
    text: Кто из семени Ааронова прокажен, или имеет истечение, тот не должен есть
      святынь, пока не очистится; и кто прикоснется к чему–нибудь нечистому от мертвого,
      или у кого случится излияние семени,
  - name: Левит 22:5
    orderIndex: 4
    osisId: Lev.22.5
    sblId: Lev 22:5
    shortName: Лев 22:5
    text: или кто прикоснется к какому–нибудь гаду, от которого он сделается нечист,
      или к человеку, от которого он сделается нечист какою бы то ни было нечистотою,
      –
  - name: Левит 22:6
    orderIndex: 5
    osisId: Lev.22.6
    sblId: Lev 22:6
    shortName: Лев 22:6
    text: тот, прикоснувшийся к сему, нечист будет до вечера и не должен есть святынь,
      прежде нежели омоет тело свое водою;
  - name: Левит 22:7
    orderIndex: 6
    osisId: Lev.22.7
    sblId: Lev 22:7
    shortName: Лев 22:7
    text: но когда зайдет солнце и он очистится, тогда может он есть святыни, ибо
      это его пища.
  - name: Левит 22:8
    orderIndex: 7
    osisId: Lev.22.8
    sblId: Lev 22:8
    shortName: Лев 22:8
    text: Мертвечины и звероядины он не должен есть, чтобы не оскверниться этим. Я
      Господь.
  - name: Левит 22:9
    orderIndex: 8
    osisId: Lev.22.9
    sblId: Lev 22:9
    shortName: Лев 22:9
    text: Да соблюдают они повеления Мои, чтобы не понести на себе греха и не умереть
      в нем, когда нарушат сие. Я Господь, освящающий их.
  - name: Левит 22:10
    orderIndex: 9
    osisId: Lev.22.10
    sblId: Lev 22:10
    shortName: Лев 22:10
    text: Никто посторонний не должен есть святыни; поселившийся у священника и наемник
      не должен есть святыни;
  - name: Левит 22:11
    orderIndex: 10
    osisId: Lev.22.11
    sblId: Lev 22:11
    shortName: Лев 22:11
    text: если же священник купит себе человека за серебро, то сей может есть оную;
      также и домочадцы его могут есть хлеб его.
  - name: Левит 22:12
    orderIndex: 11
    osisId: Lev.22.12
    sblId: Lev 22:12
    shortName: Лев 22:12
    text: Если дочь священника выйдет в замужество за постороннего, то она не должна
      есть приносимых святынь;
  - name: Левит 22:13
    orderIndex: 12
    osisId: Lev.22.13
    sblId: Lev 22:13
    shortName: Лев 22:13
    text: когда же дочь священника будет вдова, или разведенная, и детей нет у нее,
      и возвратится в дом отца своего, как [была] в юности своей, тогда она может
      есть хлеб отца своего; а посторонний никто не должен есть его.
  - name: Левит 22:14
    orderIndex: 13
    osisId: Lev.22.14
    sblId: Lev 22:14
    shortName: Лев 22:14
    text: Кто по ошибке съест [что–нибудь] из святыни, тот должен отдать священнику
      святыню и приложить к ней пятую ее долю.
  - name: Левит 22:15
    orderIndex: 14
    osisId: Lev.22.15
    sblId: Lev 22:15
    shortName: Лев 22:15
    text: '[Священники] сами не должны порочить святыни сынов Израилевых, которые
      они приносят Господу,'
  - name: Левит 22:16
    orderIndex: 15
    osisId: Lev.22.16
    sblId: Lev 22:16
    shortName: Лев 22:16
    text: и не должны навлекать на себя вину в преступлении, когда будут есть святыни
      свои, ибо Я Господь, освящающий их.
  - name: Левит 22:17
    orderIndex: 16
    osisId: Lev.22.17
    sblId: Lev 22:17
    shortName: Лев 22:17
    text: 'И сказал Господь Моисею, говоря:'
  - name: Левит 22:18
    orderIndex: 17
    osisId: Lev.22.18
    sblId: Lev 22:18
    shortName: Лев 22:18
    text: 'объяви Аарону и сынам его и всем сынам Израилевым и скажи им: если кто
      из дома Израилева, или из пришельцев, [поселившихся] между Израильтянами, по
      обету ли какому, или по усердию приносит жертву свою, которую приносят Господу
      во всесожжение,'
  - name: Левит 22:19
    orderIndex: 18
    osisId: Lev.22.19
    sblId: Lev 22:19
    shortName: Лев 22:19
    text: то, чтобы сим приобрести благоволение [от Бога, жертва] [должна быть] без
      порока, мужеского пола, из крупного скота, из овец и из коз;
  - name: Левит 22:20
    orderIndex: 19
    osisId: Lev.22.20
    sblId: Lev 22:20
    shortName: Лев 22:20
    text: никакого [животного], на котором есть порок, не приносите; ибо это не приобретет
      вам благоволения.
  - name: Левит 22:21
    orderIndex: 20
    osisId: Lev.22.21
    sblId: Lev 22:21
    shortName: Лев 22:21
    text: 'И если кто приносит мирную жертву Господу, исполняя обет, или по усердию,
      из крупного скота или из мелкого, то [жертва должна быть] без порока, чтоб быть
      угодною [Богу]: никакого порока не должно быть на ней;'
  - name: Левит 22:22
    orderIndex: 21
    osisId: Lev.22.22
    sblId: Lev 22:22
    shortName: Лев 22:22
    text: '[животного] слепого, или поврежденного, или уродливого, или больного, или
      коростового, или паршивого, таких не приносите Господу и в жертву не давайте
      их на жертвенник Господень;'
  - name: Левит 22:23
    orderIndex: 22
    osisId: Lev.22.23
    sblId: Lev 22:23
    shortName: Лев 22:23
    text: тельца и агнца с членами, несоразмерно длинными или короткими, в жертву
      усердия принести можешь; а если по обету, то это не угодно будет [Богу];
  - name: Левит 22:24
    orderIndex: 23
    osisId: Lev.22.24
    sblId: Lev 22:24
    shortName: Лев 22:24
    text: '[животного], у которого ятра раздавлены, разбиты, оторваны или вырезаны,
      не приносите Господу и в земле вашей не делайте [сего];'
  - name: Левит 22:25
    orderIndex: 24
    osisId: Lev.22.25
    sblId: Lev 22:25
    shortName: Лев 22:25
    text: 'и из рук иноземцев не приносите всех таковых [животных] в дар Богу вашему,
      потому что на них повреждение, порок на них: не приобретут они вам благоволения.'
  - name: Левит 22:26
    orderIndex: 25
    osisId: Lev.22.26
    sblId: Lev 22:26
    shortName: Лев 22:26
    text: 'И сказал Господь Моисею, говоря:'
  - name: Левит 22:27
    orderIndex: 26
    osisId: Lev.22.27
    sblId: Lev 22:27
    shortName: Лев 22:27
    text: когда родится теленок, или ягненок, или козленок, то семь дней он должен
      пробыть при матери своей, а от восьмого дня и далее будет благоугоден для приношения
      в жертву Господу;
  - name: Левит 22:28
    orderIndex: 27
    osisId: Lev.22.28
    sblId: Lev 22:28
    shortName: Лев 22:28
    text: но ни коровы, ни овцы не заколайте в один день с порождением ее.
  - name: Левит 22:29
    orderIndex: 28
    osisId: Lev.22.29
    sblId: Lev 22:29
    shortName: Лев 22:29
    text: Если приносите Господу жертву благодарения, то приносите ее так, чтоб она
      приобрела вам благоволение;
  - name: Левит 22:30
    orderIndex: 29
    osisId: Lev.22.30
    sblId: Lev 22:30
    shortName: Лев 22:30
    text: в тот же день должно съесть ее, не оставляйте от нее до утра. Я Господь.
  - name: Левит 22:31
    orderIndex: 30
    osisId: Lev.22.31
    sblId: Lev 22:31
    shortName: Лев 22:31
    text: И соблюдайте заповеди Мои и исполняйте их. Я Господь.
  - name: Левит 22:32
    orderIndex: 31
    osisId: Lev.22.32
    sblId: Lev 22:32
    shortName: Лев 22:32
    text: Не бесчестите святого имени Моего, чтоб Я был святим среди сынов Израилевых.
      Я Господь, освящающий вас,
  - name: Левит 22:33
    orderIndex: 32
    osisId: Lev.22.33
    sblId: Lev 22:33
    shortName: Лев 22:33
    text: Который вывел вас из земли Египетской, чтоб быть вашим Богом. Я Господь.
  versesCount: 33
- name: Левит 23
  orderIndex: 22
  osisId: Lev.23
  sblId: Lev 23
  shortName: Лев 23
  verses:
  - name: Левит 23:1
    orderIndex: 0
    osisId: Lev.23.1
    sblId: Lev 23:1
    shortName: Лев 23:1
    text: 'И сказал Господь Моисею, говоря:'
  - name: Левит 23:2
    orderIndex: 1
    osisId: Lev.23.2
    sblId: Lev 23:2
    shortName: Лев 23:2
    text: 'объяви сынам Израилевым и скажи им о праздниках Господних, в которые должно
      созывать священные собрания. Вот праздники Мои:'
  - name: Левит 23:3
    orderIndex: 2
    osisId: Lev.23.3
    sblId: Lev 23:3
    shortName: Лев 23:3
    text: шесть дней можно делать дела, а в седьмой день суббота покоя, священное
      собрание; никакого дела не делайте; это суббота Господня во всех жилищах ваших.
  - name: Левит 23:4
    orderIndex: 3
    osisId: Lev.23.4
    sblId: Lev 23:4
    shortName: Лев 23:4
    text: 'Вот праздники Господни, священные собрания, которые вы должны созывать
      в свое время:'
  - name: Левит 23:5
    orderIndex: 4
    osisId: Lev.23.5
    sblId: Lev 23:5
    shortName: Лев 23:5
    text: в первый месяц, в четырнадцатый [день] месяца вечером Пасха Господня;
  - name: Левит 23:6
    orderIndex: 5
    osisId: Lev.23.6
    sblId: Lev 23:6
    shortName: Лев 23:6
    text: и в пятнадцатый день того же месяца праздник опресноков Господу; семь дней
      ешьте опресноки;
  - name: Левит 23:7
    orderIndex: 6
    osisId: Lev.23.7
    sblId: Lev 23:7
    shortName: Лев 23:7
    text: в первый день да будет у вас священное собрание; никакой работы не работайте;
  - name: Левит 23:8
    orderIndex: 7
    osisId: Lev.23.8
    sblId: Lev 23:8
    shortName: Лев 23:8
    text: и в течение семи дней приносите жертвы Господу; в седьмой день также священное
      собрание; никакой работы не работайте.
  - name: Левит 23:9
    orderIndex: 8
    osisId: Lev.23.9
    sblId: Lev 23:9
    shortName: Лев 23:9
    text: 'И сказал Господь Моисею, говоря:'
  - name: Левит 23:10
    orderIndex: 9
    osisId: Lev.23.10
    sblId: Lev 23:10
    shortName: Лев 23:10
    text: 'объяви сынам Израилевым и скажи им: когда придете в землю, которую Я даю
      вам, и будете жать на ней жатву, то принесите первый сноп жатвы вашей к священнику;'
  - name: Левит 23:11
    orderIndex: 10
    osisId: Lev.23.11
    sblId: Lev 23:11
    shortName: Лев 23:11
    text: он вознесет этот сноп пред Господом, чтобы вам приобрести благоволение;
      на другой день праздника вознесет его священник;
  - name: Левит 23:12
    orderIndex: 11
    osisId: Lev.23.12
    sblId: Lev 23:12
    shortName: Лев 23:12
    text: и в день возношения снопа принесите во всесожжение Господу агнца однолетнего,
      без порока,
  - name: Левит 23:13
    orderIndex: 12
    osisId: Lev.23.13
    sblId: Lev 23:13
    shortName: Лев 23:13
    text: и с ним хлебного приношения две десятых части [ефы] пшеничной муки, смешанной
      с елеем, в жертву Господу, в приятное благоухание, и возлияния к нему четверть
      гина вина;
  - name: Левит 23:14
    orderIndex: 13
    osisId: Lev.23.14
    sblId: Lev 23:14
    shortName: Лев 23:14
    text: 'никакого [нового] хлеба, ни сушеных зерен, ни зерен сырых не ешьте до того
      дня, в который принесете приношения Богу вашему: это вечное постановление в
      роды ваши во всех жилищах ваших.'
  - name: Левит 23:15
    orderIndex: 14
    osisId: Lev.23.15
    sblId: Lev 23:15
    shortName: Лев 23:15
    text: Отсчитайте себе от первого дня после праздника, от того дня, в который приносите
      сноп потрясания, семь полных недель,
  - name: Левит 23:16
    orderIndex: 15
    osisId: Lev.23.16
    sblId: Lev 23:16
    shortName: Лев 23:16
    text: 'до первого дня после седьмой недели отсчитайте пятьдесят дней, [и] [тогда]
      принесите новое хлебное приношение Господу:'
  - name: Левит 23:17
    orderIndex: 16
    osisId: Lev.23.17
    sblId: Lev 23:17
    shortName: Лев 23:17
    text: от жилищ ваших приносите два хлеба возношения, которые должны состоять из
      двух десятых частей [ефы] пшеничной муки и должны быть испечены кислые, [как]
      первый плод Господу;
  - name: Левит 23:18
    orderIndex: 17
    osisId: Lev.23.18
    sblId: Lev 23:18
    shortName: Лев 23:18
    text: вместе с хлебами представьте семь агнцев без порока, однолетних, и из крупного
      скота одного тельца и двух овнов; да будет это во всесожжение Господу, и хлебное
      приношение и возлияние к ним, в жертву, в приятное благоухание Господу.
  - name: Левит 23:19
    orderIndex: 18
    osisId: Lev.23.19
    sblId: Lev 23:19
    shortName: Лев 23:19
    text: Приготовьте также из [стада] коз одного козла в жертву за грех и двух однолетних
      агнцев в жертву мирную.
  - name: Левит 23:20
    orderIndex: 19
    osisId: Lev.23.20
    sblId: Lev 23:20
    shortName: Лев 23:20
    text: священник должен принести это, потрясая пред Господом, вместе с потрясаемыми
      хлебами первого плода и с двумя агнцами, и это будет святынею Господу; священнику,
      [который приносит, это принадлежит];
  - name: Левит 23:21
    orderIndex: 20
    osisId: Lev.23.21
    sblId: Lev 23:21
    shortName: Лев 23:21
    text: 'и созывайте [народ] в сей день, священное собрание да будет у вас, никакой
      работы не работайте: это постановление вечное во всех жилищах ваших в роды ваши.'
  - name: Левит 23:22
    orderIndex: 21
    osisId: Lev.23.22
    sblId: Lev 23:22
    shortName: Лев 23:22
    text: Когда будете жать жатву на земле вашей, не дожинай до края поля твоего,
      когда жнешь, и оставшегося от жатвы твоей не подбирай; бедному и пришельцу оставь
      это. Я Господь, Бог ваш.
  - name: Левит 23:23
    orderIndex: 22
    osisId: Lev.23.23
    sblId: Lev 23:23
    shortName: Лев 23:23
    text: 'И сказал Господь Моисею, говоря:'
  - name: Левит 23:24
    orderIndex: 23
    osisId: Lev.23.24
    sblId: Lev 23:24
    shortName: Лев 23:24
    text: 'скажи сынам Израилевым: в седьмой месяц, в первый [день] месяца да будет
      у вас покой, праздник труб, священное собрание.'
  - name: Левит 23:25
    orderIndex: 24
    osisId: Lev.23.25
    sblId: Lev 23:25
    shortName: Лев 23:25
    text: никакой работы не работайте и приносите жертву Господу.
  - name: Левит 23:26
    orderIndex: 25
    osisId: Lev.23.26
    sblId: Lev 23:26
    shortName: Лев 23:26
    text: 'И сказал Господь Моисею, говоря:'
  - name: Левит 23:27
    orderIndex: 26
    osisId: Lev.23.27
    sblId: Lev 23:27
    shortName: Лев 23:27
    text: также в девятый [день] седьмого месяца сего, день очищения, да будет у вас
      священное собрание; смиряйте души ваши и приносите жертву Господу;
  - name: Левит 23:28
    orderIndex: 27
    osisId: Lev.23.28
    sblId: Lev 23:28
    shortName: Лев 23:28
    text: никакого дела не делайте в день сей, ибо это день очищения, дабы очистить
      вас пред лицем Господа, Бога вашего;
  - name: Левит 23:29
    orderIndex: 28
    osisId: Lev.23.29
    sblId: Lev 23:29
    shortName: Лев 23:29
    text: а всякая душа, которая не смирит себя в этот день, истребится из народа
      своего;
  - name: Левит 23:30
    orderIndex: 29
    osisId: Lev.23.30
    sblId: Lev 23:30
    shortName: Лев 23:30
    text: и если какая душа будет делать какое–нибудь дело в день сей, Я истреблю
      ту душу из народа ее;
  - name: Левит 23:31
    orderIndex: 30
    osisId: Lev.23.31
    sblId: Lev 23:31
    shortName: Лев 23:31
    text: 'никакого дела не делайте: это постановление вечное в роды ваши, во всех
      жилищах ваших;'
  - name: Левит 23:32
    orderIndex: 31
    osisId: Lev.23.32
    sblId: Lev 23:32
    shortName: Лев 23:32
    text: это для вас суббота покоя, и смиряйте души ваши, с вечера девятого [дня]
      месяца; от вечера до вечера празднуйте субботу вашу.
  - name: Левит 23:33
    orderIndex: 32
    osisId: Lev.23.33
    sblId: Lev 23:33
    shortName: Лев 23:33
    text: 'И сказал Господь Моисею, говоря:'
  - name: Левит 23:34
    orderIndex: 33
    osisId: Lev.23.34
    sblId: Lev 23:34
    shortName: Лев 23:34
    text: 'скажи сынам Израилевым: с пятнадцатого дня того же седьмого месяца праздник
      кущей, семь дней Господу;'
  - name: Левит 23:35
    orderIndex: 34
    osisId: Lev.23.35
    sblId: Lev 23:35
    shortName: Лев 23:35
    text: в первый день священное собрание, никакой работы не работайте;
  - name: Левит 23:36
    orderIndex: 35
    osisId: Lev.23.36
    sblId: Lev 23:36
    shortName: Лев 23:36
    text: 'в [течение] семи дней приносите жертву Господу; в восьмой день священное
      собрание да будет у вас, и приносите жертву Господу: это отдание праздника,
      никакой работы не работайте.'
  - name: Левит 23:37
    orderIndex: 36
    osisId: Lev.23.37
    sblId: Lev 23:37
    shortName: Лев 23:37
    text: Вот праздники Господни, в которые должно созывать священные собрания, чтобы
      приносить в жертву Господу всесожжение, хлебное приношение, заколаемые жертвы
      и возлияния, каждое в свой день,
  - name: Левит 23:38
    orderIndex: 37
    osisId: Lev.23.38
    sblId: Lev 23:38
    shortName: Лев 23:38
    text: кроме суббот Господних и кроме даров ваших, и кроме всех обетов ваших и
      кроме всего [приносимого] по усердию вашему, что вы даете Господу.
  - name: Левит 23:39
    orderIndex: 38
    osisId: Lev.23.39
    sblId: Lev 23:39
    shortName: Лев 23:39
    text: 'А в пятнадцатый день седьмого месяца, когда вы собираете произведения земли,
      празднуйте праздник Господень семь дней: в первый день покой и в восьмой день
      покой;'
  - name: Левит 23:40
    orderIndex: 39
    osisId: Lev.23.40
    sblId: Lev 23:40
    shortName: Лев 23:40
    text: в первый день возьмите себе ветви красивых дерев, ветви пальмовые и ветви
      дерев широколиственных и верб речных, и веселитесь пред Господом Богом вашим
      семь дней;
  - name: Левит 23:41
    orderIndex: 40
    osisId: Lev.23.41
    sblId: Lev 23:41
    shortName: Лев 23:41
    text: 'и празднуйте этот праздник Господень семь дней в году: это постановление
      вечное в роды ваши; в седьмой месяц празднуйте его;'
  - name: Левит 23:42
    orderIndex: 41
    osisId: Lev.23.42
    sblId: Lev 23:42
    shortName: Лев 23:42
    text: в кущах живите семь дней; всякий туземец Израильтянин должен жить в кущах,
  - name: Левит 23:43
    orderIndex: 42
    osisId: Lev.23.43
    sblId: Lev 23:43
    shortName: Лев 23:43
    text: чтобы знали роды ваши, что в кущах поселил Я сынов Израилевых, когда вывел
      их из земли Египетской. Я Господь, Бог ваш.
  - name: Левит 23:44
    orderIndex: 43
    osisId: Lev.23.44
    sblId: Lev 23:44
    shortName: Лев 23:44
    text: И объявил Моисей сынам Израилевым о праздниках Господних.
  versesCount: 44
- name: Левит 24
  orderIndex: 23
  osisId: Lev.24
  sblId: Lev 24
  shortName: Лев 24
  verses:
  - name: Левит 24:1
    orderIndex: 0
    osisId: Lev.24.1
    sblId: Lev 24:1
    shortName: Лев 24:1
    text: 'И сказал Господь Моисею, говоря:'
  - name: Левит 24:2
    orderIndex: 1
    osisId: Lev.24.2
    sblId: Lev 24:2
    shortName: Лев 24:2
    text: прикажи сынам Израилевым, чтоб они принесли тебе елея чистого, выбитого,
      для освещения, чтобы непрестанно горел светильник;
  - name: Левит 24:3
    orderIndex: 2
    osisId: Lev.24.3
    sblId: Lev 24:3
    shortName: Лев 24:3
    text: 'вне завесы [ковчега] откровения в скинии собрания Аарон [и сыны его] должны
      ставить оный пред Господом от вечера до утра всегда: это вечное постановление
      в роды ваши;'
  - name: Левит 24:4
    orderIndex: 3
    osisId: Lev.24.4
    sblId: Lev 24:4
    shortName: Лев 24:4
    text: на подсвечнике чистом должны они ставить светильник пред Господом всегда.
  - name: Левит 24:5
    orderIndex: 4
    osisId: Lev.24.5
    sblId: Lev 24:5
    shortName: Лев 24:5
    text: И возьми пшеничной муки и испеки из нее двенадцать хлебов; в каждом хлебе
      должны быть две десятых [ефы];
  - name: Левит 24:6
    orderIndex: 5
    osisId: Lev.24.6
    sblId: Lev 24:6
    shortName: Лев 24:6
    text: и положи их в два ряда, по шести в ряд, на чистом столе пред Господом;
  - name: Левит 24:7
    orderIndex: 6
    osisId: Lev.24.7
    sblId: Lev 24:7
    shortName: Лев 24:7
    text: и положи на [каждый] ряд чистого ливана, и будет это при хлебе, в память,
      в жертву Господу;
  - name: Левит 24:8
    orderIndex: 7
    osisId: Lev.24.8
    sblId: Lev 24:8
    shortName: Лев 24:8
    text: 'в каждый день субботы постоянно должно полагать их пред Господом от сынов
      Израилевых: это завет вечный;'
  - name: Левит 24:9
    orderIndex: 8
    osisId: Lev.24.9
    sblId: Lev 24:9
    shortName: Лев 24:9
    text: 'они будут принадлежать Аарону и сынам его, которые будут есть их на святом
      месте, ибо это великая святыня для них из жертв Господних: [это] постановление
      вечное.'
  - name: Левит 24:10
    orderIndex: 9
    osisId: Lev.24.10
    sblId: Lev 24:10
    shortName: Лев 24:10
    text: И вышел сын одной Израильтянки, родившейся от Египтянина, к сынам Израилевым,
      и поссорился в стане сын Израильтянки с Израильтянином;
  - name: Левит 24:11
    orderIndex: 10
    osisId: Lev.24.11
    sblId: Lev 24:11
    shortName: Лев 24:11
    text: хулил сын Израильтянки имя [Господне] и злословил. И привели его к Моисею;
  - name: Левит 24:12
    orderIndex: 11
    osisId: Lev.24.12
    sblId: Lev 24:12
    shortName: Лев 24:12
    text: и посадили его под стражу, доколе не будет объявлена им воля Господня.
  - name: Левит 24:13
    orderIndex: 12
    osisId: Lev.24.13
    sblId: Lev 24:13
    shortName: Лев 24:13
    text: 'И сказал Господь Моисею, говоря:'
  - name: Левит 24:14
    orderIndex: 13
    osisId: Lev.24.14
    sblId: Lev 24:14
    shortName: Лев 24:14
    text: выведи злословившего вон из стана, и все слышавшие пусть положат руки свои
      на голову его, и все общество побьет его камнями;
  - name: Левит 24:15
    orderIndex: 14
    osisId: Lev.24.15
    sblId: Lev 24:15
    shortName: Лев 24:15
    text: 'и сынам Израилевым скажи: кто будет злословить Бога своего, тот понесет
      грех свой;'
  - name: Левит 24:16
    orderIndex: 15
    osisId: Lev.24.16
    sblId: Lev 24:16
    shortName: Лев 24:16
    text: 'и хулитель имени Господня должен умереть, камнями побьет его все общество:
      пришлец ли, туземец ли станет хулить имя [Господне], предан будет смерти.'
  - name: Левит 24:17
    orderIndex: 16
    osisId: Lev.24.17
    sblId: Lev 24:17
    shortName: Лев 24:17
    text: Кто убьет какого–либо человека, тот предан будет смерти.
  - name: Левит 24:18
    orderIndex: 17
    osisId: Lev.24.18
    sblId: Lev 24:18
    shortName: Лев 24:18
    text: Кто убьет скотину, должен заплатить за нее, скотину за скотину.
  - name: Левит 24:19
    orderIndex: 18
    osisId: Lev.24.19
    sblId: Lev 24:19
    shortName: Лев 24:19
    text: 'Кто сделает повреждение на теле ближнего своего, тому должно сделать то
      же, что он сделал:'
  - name: Левит 24:20
    orderIndex: 19
    osisId: Lev.24.20
    sblId: Lev 24:20
    shortName: Лев 24:20
    text: перелом за перелом, око за око, зуб за зуб; как он сделал повреждение на
      [теле] человека, так и ему должно сделать.
  - name: Левит 24:21
    orderIndex: 20
    osisId: Lev.24.21
    sblId: Lev 24:21
    shortName: Лев 24:21
    text: Кто убьет скотину, должен заплатить за нее; а кто убьет человека, того должно
      предать смерти.
  - name: Левит 24:22
    orderIndex: 21
    osisId: Lev.24.22
    sblId: Lev 24:22
    shortName: Лев 24:22
    text: Один суд должен быть у вас, как для пришельца, так и для туземца; ибо Я
      Господь, Бог ваш.
  - name: Левит 24:23
    orderIndex: 22
    osisId: Lev.24.23
    sblId: Lev 24:23
    shortName: Лев 24:23
    text: И сказал Моисей сынам Израилевым; и вывели злословившего вон из стана, и
      побили его камнями, и сделали сыны Израилевы, как повелел Господь Моисею.
  versesCount: 23
- name: Левит 25
  orderIndex: 24
  osisId: Lev.25
  sblId: Lev 25
  shortName: Лев 25
  verses:
  - name: Левит 25:1
    orderIndex: 0
    osisId: Lev.25.1
    sblId: Lev 25:1
    shortName: Лев 25:1
    text: 'И сказал Господь Моисею на горе Синае, говоря:'
  - name: Левит 25:2
    orderIndex: 1
    osisId: Lev.25.2
    sblId: Lev 25:2
    shortName: Лев 25:2
    text: 'объяви сынам Израилевым и скажи им: когда придете в землю, которую Я даю
      вам, тогда земля должна покоиться в субботу Господню;'
  - name: Левит 25:3
    orderIndex: 2
    osisId: Lev.25.3
    sblId: Lev 25:3
    shortName: Лев 25:3
    text: шесть лет засевай поле твое и шесть лет обрезывай виноградник твой, и собирай
      произведения их,
  - name: Левит 25:4
    orderIndex: 3
    osisId: Lev.25.4
    sblId: Lev 25:4
    shortName: Лев 25:4
    text: 'а в седьмой год да будет суббота покоя земли, суббота Господня: поля твоего
      не засевай и виноградника твоего не обрезывай;'
  - name: Левит 25:5
    orderIndex: 4
    osisId: Lev.25.5
    sblId: Lev 25:5
    shortName: Лев 25:5
    text: что само вырастет на жатве твоей, не сжинай, и гроздов с необрезанных лоз
      твоих не снимай; да будет это год покоя земли;
  - name: Левит 25:6
    orderIndex: 5
    osisId: Lev.25.6
    sblId: Lev 25:6
    shortName: Лев 25:6
    text: и будет это в продолжение субботы земли [всем] вам в пищу, тебе и рабу твоему,
      и рабе твоей, и наемнику твоему, и поселенцу твоему, поселившемуся у тебя;
  - name: Левит 25:7
    orderIndex: 6
    osisId: Lev.25.7
    sblId: Lev 25:7
    shortName: Лев 25:7
    text: и скоту твоему и зверям, которые на земле твоей, да будут все произведения
      ее в пищу.
  - name: Левит 25:8
    orderIndex: 7
    osisId: Lev.25.8
    sblId: Lev 25:8
    shortName: Лев 25:8
    text: И насчитай себе семь субботних лет, семь раз по семи лет, чтоб было у тебя
      в семи субботних годах сорок девять лет;
  - name: Левит 25:9
    orderIndex: 8
    osisId: Lev.25.9
    sblId: Lev 25:9
    shortName: Лев 25:9
    text: и воструби трубою в седьмой месяц, в десятый [день] месяца, в день очищения
      вострубите трубою по всей земле вашей;
  - name: Левит 25:10
    orderIndex: 9
    osisId: Lev.25.10
    sblId: Lev 25:10
    shortName: Лев 25:10
    text: 'и освятите пятидесятый год и объявите свободу на земле всем жителям ее:
      да будет это у вас юбилей; и возвратитесь каждый во владение свое, и каждый
      возвратитесь в свое племя.'
  - name: Левит 25:11
    orderIndex: 10
    osisId: Lev.25.11
    sblId: Lev 25:11
    shortName: Лев 25:11
    text: 'Пятидесятый год да будет у вас юбилей: не сейте и не жните, что само вырастет
      на земле, и не снимайте ягод с необрезанных [лоз] ее,'
  - name: Левит 25:12
    orderIndex: 11
    osisId: Lev.25.12
    sblId: Lev 25:12
    shortName: Лев 25:12
    text: 'ибо это юбилей: священным да будет он для вас; с поля ешьте произведения
      ее.'
  - name: Левит 25:13
    orderIndex: 12
    osisId: Lev.25.13
    sblId: Lev 25:13
    shortName: Лев 25:13
    text: В юбилейный год возвратитесь каждый во владение свое.
  - name: Левит 25:14
    orderIndex: 13
    osisId: Lev.25.14
    sblId: Lev 25:14
    shortName: Лев 25:14
    text: Если будешь продавать что ближнему твоему, или будешь покупать что у ближнего
      твоего, не обижайте друг друга;
  - name: Левит 25:15
    orderIndex: 14
    osisId: Lev.25.15
    sblId: Lev 25:15
    shortName: Лев 25:15
    text: по расчислению лет после юбилея ты должен покупать у ближнего твоего, и
      по расчислению лет дохода он должен продавать тебе;
  - name: Левит 25:16
    orderIndex: 15
    osisId: Lev.25.16
    sblId: Lev 25:16
    shortName: Лев 25:16
    text: если много [остается] лет, умножь цену; а если мало лет [остается], уменьши
      цену, ибо известное число [лет] жатв он продает тебе.
  - name: Левит 25:17
    orderIndex: 16
    osisId: Lev.25.17
    sblId: Lev 25:17
    shortName: Лев 25:17
    text: Не обижайте один другого; бойся Бога твоего, ибо Я Господь, Бог ваш.
  - name: Левит 25:18
    orderIndex: 17
    osisId: Lev.25.18
    sblId: Lev 25:18
    shortName: Лев 25:18
    text: Исполняйте постановления Мои, и храните законы Мои и исполняйте их, и будете
      жить спокойно на земле;
  - name: Левит 25:19
    orderIndex: 18
    osisId: Lev.25.19
    sblId: Lev 25:19
    shortName: Лев 25:19
    text: и будет земля давать плод свой, и будете есть досыта, и будете жить спокойно
      на ней.
  - name: Левит 25:20
    orderIndex: 19
    osisId: Lev.25.20
    sblId: Lev 25:20
    shortName: Лев 25:20
    text: 'Если скажете: что же нам есть в седьмой год, когда мы не будем ни сеять,
      ни собирать произведений наших?'
  - name: Левит 25:21
    orderIndex: 20
    osisId: Lev.25.21
    sblId: Lev 25:21
    shortName: Лев 25:21
    text: Я пошлю благословение Мое на вас в шестой год, и он принесет произведений
      на три года;
  - name: Левит 25:22
    orderIndex: 21
    osisId: Lev.25.22
    sblId: Lev 25:22
    shortName: Лев 25:22
    text: и будете сеять в восьмой год, но есть будете произведения старые до девятого
      года; доколе не поспеют произведения его, будете есть старое.
  - name: Левит 25:23
    orderIndex: 22
    osisId: Lev.25.23
    sblId: Lev 25:23
    shortName: Лев 25:23
    text: 'Землю не должно продавать навсегда, ибо Моя земля: вы пришельцы и поселенцы
      у Меня;'
  - name: Левит 25:24
    orderIndex: 23
    osisId: Lev.25.24
    sblId: Lev 25:24
    shortName: Лев 25:24
    text: по всей земле владения вашего дозволяйте выкуп земли.
  - name: Левит 25:25
    orderIndex: 24
    osisId: Lev.25.25
    sblId: Lev 25:25
    shortName: Лев 25:25
    text: Если брат твой обеднеет и продаст от владения своего, то придет близкий
      его родственник и выкупит проданное братом его;
  - name: Левит 25:26
    orderIndex: 25
    osisId: Lev.25.26
    sblId: Lev 25:26
    shortName: Лев 25:26
    text: если же некому за него выкупить, но сам он будет иметь достаток и найдет,
      сколько нужно на выкуп,
  - name: Левит 25:27
    orderIndex: 26
    osisId: Lev.25.27
    sblId: Lev 25:27
    shortName: Лев 25:27
    text: то пусть он расчислит годы продажи своей и возвратит остальное тому, кому
      он продал, и вступит опять во владение свое;
  - name: Левит 25:28
    orderIndex: 27
    osisId: Lev.25.28
    sblId: Lev 25:28
    shortName: Лев 25:28
    text: если же не найдет рука его, сколько нужно возвратить ему, то проданное им
      останется в руках покупщика до юбилейного года, а в юбилейный год отойдет оно,
      и он опять вступит во владение свое.
  - name: Левит 25:29
    orderIndex: 28
    osisId: Lev.25.29
    sblId: Lev 25:29
    shortName: Лев 25:29
    text: 'Если кто продаст жилой дом в городе, [огражденном] стеною, то выкупить
      его можно до истечения года от продажи его: в течение года выкупить его можно;'
  - name: Левит 25:30
    orderIndex: 29
    osisId: Lev.25.30
    sblId: Lev 25:30
    shortName: Лев 25:30
    text: если же не будет он выкуплен до истечения целого года, то дом, который в
      городе, имеющем стену, останется навсегда у купившего его в роды его, и в юбилей
      не отойдет [от него].
  - name: Левит 25:31
    orderIndex: 30
    osisId: Lev.25.31
    sblId: Lev 25:31
    shortName: Лев 25:31
    text: 'А домы в селениях, вокруг которых нет стены, должно считать наравне с полем
      земли: выкупать их можно, и в юбилей они отходят.'
  - name: Левит 25:32
    orderIndex: 31
    osisId: Lev.25.32
    sblId: Lev 25:32
    shortName: Лев 25:32
    text: А города левитов, домы в городах владения их, левитам всегда можно выкупать;
  - name: Левит 25:33
    orderIndex: 32
    osisId: Lev.25.33
    sblId: Lev 25:33
    shortName: Лев 25:33
    text: а кто из левитов не выкупит, то проданный дом в городе владения их в юбилей
      отойдет, потому что домы в городах левитских составляют их владение среди сынов
      Израилевых;
  - name: Левит 25:34
    orderIndex: 33
    osisId: Lev.25.34
    sblId: Lev 25:34
    shortName: Лев 25:34
    text: и полей вокруг городов их продавать нельзя, потому что это вечное владение
      их.
  - name: Левит 25:35
    orderIndex: 34
    osisId: Lev.25.35
    sblId: Lev 25:35
    shortName: Лев 25:35
    text: Если брат твой обеднеет и придет в упадок у тебя, то поддержи его, пришлец
      ли он, или поселенец, чтоб он жил с тобою;
  - name: Левит 25:36
    orderIndex: 35
    osisId: Lev.25.36
    sblId: Lev 25:36
    shortName: Лев 25:36
    text: не бери от него роста и прибыли и бойся Бога твоего; чтоб жил брат твой
      с тобою;
  - name: Левит 25:37
    orderIndex: 36
    osisId: Lev.25.37
    sblId: Lev 25:37
    shortName: Лев 25:37
    text: серебра твоего не отдавай ему в рост и хлеба твоего не отдавай ему для [получения]
      прибыли.
  - name: Левит 25:38
    orderIndex: 37
    osisId: Lev.25.38
    sblId: Lev 25:38
    shortName: Лев 25:38
    text: Я Господь, Бог ваш, Который вывел вас из земли Египетской, чтобы дать вам
      землю Ханаанскую, чтоб быть вашим Богом.
  - name: Левит 25:39
    orderIndex: 38
    osisId: Lev.25.39
    sblId: Lev 25:39
    shortName: Лев 25:39
    text: 'Когда обеднеет у тебя брат твой и продан будет тебе, то не налагай на него
      работы рабской:'
  - name: Левит 25:40
    orderIndex: 39
    osisId: Lev.25.40
    sblId: Lev 25:40
    shortName: Лев 25:40
    text: он должен быть у тебя как наемник, как поселенец; до юбилейного года пусть
      работает у тебя,
  - name: Левит 25:41
    orderIndex: 40
    osisId: Lev.25.41
    sblId: Lev 25:41
    shortName: Лев 25:41
    text: а [тогда] пусть отойдет он от тебя, сам и дети его с ним, и возвратится
      в племя свое, и вступит опять во владение отцов своих,
  - name: Левит 25:42
    orderIndex: 41
    osisId: Lev.25.42
    sblId: Lev 25:42
    shortName: Лев 25:42
    text: 'потому что они – Мои рабы, которых Я вывел из земли Египетской: не должно
      продавать их, как продают рабов;'
  - name: Левит 25:43
    orderIndex: 42
    osisId: Lev.25.43
    sblId: Lev 25:43
    shortName: Лев 25:43
    text: не господствуй над ним с жестокостью и бойся Бога твоего.
  - name: Левит 25:44
    orderIndex: 43
    osisId: Lev.25.44
    sblId: Lev 25:44
    shortName: Лев 25:44
    text: А чтобы раб твой и рабыня твоя были у тебя, то покупайте себе раба и рабыню
      у народов, которые вокруг вас;
  - name: Левит 25:45
    orderIndex: 44
    osisId: Lev.25.45
    sblId: Lev 25:45
    shortName: Лев 25:45
    text: также и из детей поселенцев, поселившихся у вас, можете покупать, и из племени
      их, которое у вас, которое у них родилось в земле вашей, и они могут быть вашей
      собственностью;
  - name: Левит 25:46
    orderIndex: 45
    osisId: Lev.25.46
    sblId: Lev 25:46
    shortName: Лев 25:46
    text: можете передавать их в наследство и сынам вашим по себе, как имение; вечно
      владейте ими, как рабами. А над братьями вашими, сынами Израилевыми, друг над
      другом, не господствуйте с жестокостью.
  - name: Левит 25:47
    orderIndex: 46
    osisId: Lev.25.47
    sblId: Lev 25:47
    shortName: Лев 25:47
    text: Если пришлец или поселенец твой будет иметь достаток, а брат твой пред ним
      обеднеет и продастся пришельцу, поселившемуся у тебя, или кому–нибудь из племени
      пришельца,
  - name: Левит 25:48
    orderIndex: 47
    osisId: Lev.25.48
    sblId: Lev 25:48
    shortName: Лев 25:48
    text: то после продажи можно выкупить его; кто–нибудь из братьев его должен выкупить
      его,
  - name: Левит 25:49
    orderIndex: 48
    osisId: Lev.25.49
    sblId: Lev 25:49
    shortName: Лев 25:49
    text: или дядя его, или сын дяди его должен выкупить его, или кто–нибудь из родства
      его, из племени его, должен выкупить его; или если будет иметь достаток, сам
      выкупится.
  - name: Левит 25:50
    orderIndex: 49
    osisId: Lev.25.50
    sblId: Lev 25:50
    shortName: Лев 25:50
    text: И он должен рассчитаться с купившим его, [начиная] от того года, когда он
      продал себя, до года юбилейного, и серебро, за которое он продал себя, должно
      отдать ему по числу лет; как временный наемник он должен быть у него;
  - name: Левит 25:51
    orderIndex: 50
    osisId: Lev.25.51
    sblId: Lev 25:51
    shortName: Лев 25:51
    text: и если еще много [остается] лет, то по мере их он должен отдать в выкуп
      за себя серебро, за которое он куплен;
  - name: Левит 25:52
    orderIndex: 51
    osisId: Lev.25.52
    sblId: Lev 25:52
    shortName: Лев 25:52
    text: если же мало остается лет до юбилейного года, то он должен сосчитать и по
      мере лет отдать за себя выкуп.
  - name: Левит 25:53
    orderIndex: 52
    osisId: Lev.25.53
    sblId: Lev 25:53
    shortName: Лев 25:53
    text: Он должен быть у него, как наемник, во все годы; он не должен господствовать
      над ним с жестокостью в глазах твоих.
  - name: Левит 25:54
    orderIndex: 53
    osisId: Lev.25.54
    sblId: Lev 25:54
    shortName: Лев 25:54
    text: Если же он не выкупится таким образом, то в юбилейный год отойдет сам и
      дети его с ним,
  - name: Левит 25:55
    orderIndex: 54
    osisId: Lev.25.55
    sblId: Lev 25:55
    shortName: Лев 25:55
    text: потому что сыны Израилевы Мои рабы; они Мои рабы, которых Я вывел из земли
      Египетской. Я Господь, Бог ваш.
  versesCount: 55
- name: Левит 26
  orderIndex: 25
  osisId: Lev.26
  sblId: Lev 26
  shortName: Лев 26
  verses:
  - name: Левит 26:1
    orderIndex: 0
    osisId: Lev.26.1
    sblId: Lev 26:1
    shortName: Лев 26:1
    text: Не делайте себе кумиров и изваяний, и столбов не ставьте у себя, и камней
      с изображениями не кладите в земле вашей, чтобы кланяться пред ними, ибо Я Господь
      Бог ваш.
  - name: Левит 26:2
    orderIndex: 1
    osisId: Lev.26.2
    sblId: Lev 26:2
    shortName: Лев 26:2
    text: 'Субботы Мои соблюдайте и святилище Мое чтите: Я Господь.'
  - name: Левит 26:3
    orderIndex: 2
    osisId: Lev.26.3
    sblId: Lev 26:3
    shortName: Лев 26:3
    text: Если вы будете поступать по уставам Моим и заповеди Мои будете хранить и
      исполнять их,
  - name: Левит 26:4
    orderIndex: 3
    osisId: Lev.26.4
    sblId: Lev 26:4
    shortName: Лев 26:4
    text: то Я дам вам дожди в свое время, и земля даст произрастения свои, и дерева
      полевые дадут плод свой;
  - name: Левит 26:5
    orderIndex: 4
    osisId: Lev.26.5
    sblId: Lev 26:5
    shortName: Лев 26:5
    text: и молотьба [хлеба] будет достигать у вас собирания винограда, собирание
      винограда будет достигать посева, и будете есть хлеб свой досыта, и будете жить
      на земле [вашей] безопасно;
  - name: Левит 26:6
    orderIndex: 5
    osisId: Lev.26.6
    sblId: Lev 26:6
    shortName: Лев 26:6
    text: пошлю мир на землю [вашу], ляжете, и никто вас не обеспокоит, сгоню лютых
      зверей с земли [вашей], и меч не пройдет по земле вашей;
  - name: Левит 26:7
    orderIndex: 6
    osisId: Lev.26.7
    sblId: Lev 26:7
    shortName: Лев 26:7
    text: и будете прогонять врагов ваших, и падут они пред вами от меча;
  - name: Левит 26:8
    orderIndex: 7
    osisId: Lev.26.8
    sblId: Lev 26:8
    shortName: Лев 26:8
    text: пятеро из вас прогонят сто, и сто из вас прогонят тьму, и падут враги ваши
      пред вами от меча;
  - name: Левит 26:9
    orderIndex: 8
    osisId: Lev.26.9
    sblId: Lev 26:9
    shortName: Лев 26:9
    text: призрю на вас, и плодородными сделаю вас, и размножу вас, и буду тверд в
      завете Моем с вами;
  - name: Левит 26:10
    orderIndex: 9
    osisId: Lev.26.10
    sblId: Lev 26:10
    shortName: Лев 26:10
    text: и будете есть старое прошлогоднее, и выбросите старое ради нового;
  - name: Левит 26:11
    orderIndex: 10
    osisId: Lev.26.11
    sblId: Lev 26:11
    shortName: Лев 26:11
    text: и поставлю жилище Мое среди вас, и душа Моя не возгнушается вами;
  - name: Левит 26:12
    orderIndex: 11
    osisId: Lev.26.12
    sblId: Lev 26:12
    shortName: Лев 26:12
    text: и буду ходить среди вас и буду вашим Богом, а вы будете Моим народом.
  - name: Левит 26:13
    orderIndex: 12
    osisId: Lev.26.13
    sblId: Lev 26:13
    shortName: Лев 26:13
    text: Я Господь Бог ваш, Который вывел вас из земли Египетской, чтоб вы не были
      там рабами, и сокрушил узы ярма вашего, и повел вас с поднятою головою.
  - name: Левит 26:14
    orderIndex: 13
    osisId: Lev.26.14
    sblId: Lev 26:14
    shortName: Лев 26:14
    text: Если же не послушаете Меня и не будете исполнять всех заповедей сих,
  - name: Левит 26:15
    orderIndex: 14
    osisId: Lev.26.15
    sblId: Lev 26:15
    shortName: Лев 26:15
    text: и если презрите Мои постановления, и если душа ваша возгнушается Моими законами,
      так что вы не будете исполнять всех заповедей Моих, нарушив завет Мой, –
  - name: Левит 26:16
    orderIndex: 15
    osisId: Lev.26.16
    sblId: Lev 26:16
    shortName: Лев 26:16
    text: 'то и Я поступлю с вами так: пошлю на вас ужас, чахлость и горячку, от которых
      истомятся глаза и измучится душа, и будете сеять семена ваши напрасно, и враги
      ваши съедят их;'
  - name: Левит 26:17
    orderIndex: 16
    osisId: Lev.26.17
    sblId: Lev 26:17
    shortName: Лев 26:17
    text: обращу лице Мое на вас, и падете пред врагами вашими, и будут господствовать
      над вами неприятели ваши, и побежите, когда никто не гонится за вами.
  - name: Левит 26:18
    orderIndex: 17
    osisId: Lev.26.18
    sblId: Lev 26:18
    shortName: Лев 26:18
    text: Если и при всем том не послушаете Меня, то Я всемеро увеличу наказание за
      грехи ваши,
  - name: Левит 26:19
    orderIndex: 18
    osisId: Lev.26.19
    sblId: Lev 26:19
    shortName: Лев 26:19
    text: и сломлю гордое упорство ваше, и небо ваше сделаю, как железо, и землю вашу,
      как медь;
  - name: Левит 26:20
    orderIndex: 19
    osisId: Lev.26.20
    sblId: Lev 26:20
    shortName: Лев 26:20
    text: и напрасно будет истощаться сила ваша, и земля ваша не даст произрастений
      своих, и дерева земли не дадут плодов своих.
  - name: Левит 26:21
    orderIndex: 20
    osisId: Lev.26.21
    sblId: Lev 26:21
    shortName: Лев 26:21
    text: 'Если же [после сего] пойдете против Меня и не захотите слушать Меня, то
      Я прибавлю вам ударов всемеро за грехи ваши:'
  - name: Левит 26:22
    orderIndex: 21
    osisId: Lev.26.22
    sblId: Lev 26:22
    shortName: Лев 26:22
    text: пошлю на вас зверей полевых, которые лишат вас детей, истребят скот ваш
      и вас уменьшат, так что опустеют дороги ваши.
  - name: Левит 26:23
    orderIndex: 22
    osisId: Lev.26.23
    sblId: Lev 26:23
    shortName: Лев 26:23
    text: Если и после сего не исправитесь и пойдете против Меня,
  - name: Левит 26:24
    orderIndex: 23
    osisId: Lev.26.24
    sblId: Lev 26:24
    shortName: Лев 26:24
    text: то и Я пойду против вас и поражу вас всемеро за грехи ваши,
  - name: Левит 26:25
    orderIndex: 24
    osisId: Lev.26.25
    sblId: Lev 26:25
    shortName: Лев 26:25
    text: и наведу на вас мстительный меч в отмщение за завет; если же вы укроетесь
      в города ваши, то пошлю на вас язву, и преданы будете в руки врага;
  - name: Левит 26:26
    orderIndex: 25
    osisId: Lev.26.26
    sblId: Lev 26:26
    shortName: Лев 26:26
    text: хлеб, подкрепляющий [человека], истреблю у вас; десять женщин будут печь
      хлеб ваш в одной печи и будут отдавать хлеб ваш весом; вы будете есть и не будете
      сыты.
  - name: Левит 26:27
    orderIndex: 26
    osisId: Lev.26.27
    sblId: Lev 26:27
    shortName: Лев 26:27
    text: Если же и после сего не послушаете Меня и пойдете против Меня,
  - name: Левит 26:28
    orderIndex: 27
    osisId: Lev.26.28
    sblId: Lev 26:28
    shortName: Лев 26:28
    text: то и Я в ярости пойду против вас и накажу вас всемеро за грехи ваши,
  - name: Левит 26:29
    orderIndex: 28
    osisId: Lev.26.29
    sblId: Lev 26:29
    shortName: Лев 26:29
    text: и будете есть плоть сынов ваших, и плоть дочерей ваших будете есть;
  - name: Левит 26:30
    orderIndex: 29
    osisId: Lev.26.30
    sblId: Lev 26:30
    shortName: Лев 26:30
    text: разорю высоты ваши и разрушу столбы ваши, и повергну трупы ваши на обломки
      идолов ваших, и возгнушается душа Моя вами;
  - name: Левит 26:31
    orderIndex: 30
    osisId: Lev.26.31
    sblId: Lev 26:31
    shortName: Лев 26:31
    text: города ваши сделаю пустынею, и опустошу святилища ваши, и не буду обонять
      приятного благоухания [жертв] ваших;
  - name: Левит 26:32
    orderIndex: 31
    osisId: Lev.26.32
    sblId: Lev 26:32
    shortName: Лев 26:32
    text: опустошу землю [вашу], так что изумятся о ней враги ваши, поселившиеся на
      ней;
  - name: Левит 26:33
    orderIndex: 32
    osisId: Lev.26.33
    sblId: Lev 26:33
    shortName: Лев 26:33
    text: а вас рассею между народами и обнажу вслед вас меч, и будет земля ваша пуста
      и города ваши разрушены.
  - name: Левит 26:34
    orderIndex: 33
    osisId: Lev.26.34
    sblId: Lev 26:34
    shortName: Лев 26:34
    text: Тогда удовлетворит себя земля за субботы свои во все дни запустения [своего];
      когда вы будете в земле врагов ваших, тогда будет покоиться земля и удовлетворит
      себя за субботы свои;
  - name: Левит 26:35
    orderIndex: 34
    osisId: Lev.26.35
    sblId: Lev 26:35
    shortName: Лев 26:35
    text: во все дни запустения [своего] будет она покоиться, сколько ни покоилась
      в субботы ваши, когда вы жили на ней.
  - name: Левит 26:36
    orderIndex: 35
    osisId: Lev.26.36
    sblId: Lev 26:36
    shortName: Лев 26:36
    text: Оставшимся из вас пошлю в сердца робость в земле врагов их, и шум колеблющегося
      листа погонит их, и побегут, как от меча, и падут, когда никто не преследует,
  - name: Левит 26:37
    orderIndex: 36
    osisId: Lev.26.37
    sblId: Lev 26:37
    shortName: Лев 26:37
    text: и споткнутся друг на друга, как от меча, между тем как никто не преследует,
      и не будет у вас силы противостоять врагам вашим;
  - name: Левит 26:38
    orderIndex: 37
    osisId: Lev.26.38
    sblId: Lev 26:38
    shortName: Лев 26:38
    text: и погибнете между народами, и пожрет вас земля врагов ваших;
  - name: Левит 26:39
    orderIndex: 38
    osisId: Lev.26.39
    sblId: Lev 26:39
    shortName: Лев 26:39
    text: а оставшиеся из вас исчахнут за свои беззакония в землях врагов ваших и
      за беззакония отцов своих исчахнут;
  - name: Левит 26:40
    orderIndex: 39
    osisId: Lev.26.40
    sblId: Lev 26:40
    shortName: Лев 26:40
    text: тогда признаются они в беззаконии своем и в беззаконии отцов своих, как
      они совершали преступления против Меня и шли против Меня,
  - name: Левит 26:41
    orderIndex: 40
    osisId: Lev.26.41
    sblId: Lev 26:41
    shortName: Лев 26:41
    text: '[за что] и Я шел против них и ввел их в землю врагов их; тогда покорится
      необрезанное сердце их, и тогда потерпят они за беззакония свои.'
  - name: Левит 26:42
    orderIndex: 41
    osisId: Lev.26.42
    sblId: Lev 26:42
    shortName: Лев 26:42
    text: И Я вспомню завет Мой с Иаковом и завет Мой с Исааком, и завет Мой с Авраамом
      вспомню, и землю вспомню;
  - name: Левит 26:43
    orderIndex: 42
    osisId: Lev.26.43
    sblId: Lev 26:43
    shortName: Лев 26:43
    text: тогда как земля оставлена будет ими и будет удовлетворять себя за субботы
      свои, опустев от них, и они будут терпеть за свое беззаконие, за то, что презирали
      законы Мои и душа их гнушалась постановлениями Моими,
  - name: Левит 26:44
    orderIndex: 43
    osisId: Lev.26.44
    sblId: Lev 26:44
    shortName: Лев 26:44
    text: и тогда как они будут в земле врагов их, – Я не презрю их и не возгнушаюсь
      ими до того, чтоб истребить их, чтоб разрушить завет Мой с ними, ибо Я Господь,
      Бог их;
  - name: Левит 26:45
    orderIndex: 44
    osisId: Lev.26.45
    sblId: Lev 26:45
    shortName: Лев 26:45
    text: вспомню для них завет с предками, которых вывел Я из земли Египетской пред
      глазами народов, чтоб быть их Богом. Я Господь.
  - name: Левит 26:46
    orderIndex: 45
    osisId: Lev.26.46
    sblId: Lev 26:46
    shortName: Лев 26:46
    text: Вот постановления и определения и законы, которые постановил Господь между
      Собою и между сынами Израилевыми на горе Синае, чрез Моисея.
  versesCount: 46
- name: Левит 27
  orderIndex: 26
  osisId: Lev.27
  sblId: Lev 27
  shortName: Лев 27
  verses:
  - name: Левит 27:1
    orderIndex: 0
    osisId: Lev.27.1
    sblId: Lev 27:1
    shortName: Лев 27:1
    text: 'И сказал Господь Моисею, говоря:'
  - name: Левит 27:2
    orderIndex: 1
    osisId: Lev.27.2
    sblId: Lev 27:2
    shortName: Лев 27:2
    text: 'объяви сынам Израилевым и скажи им: если кто дает обет посвятить душу Господу
      по оценке твоей,'
  - name: Левит 27:3
    orderIndex: 2
    osisId: Lev.27.3
    sblId: Lev 27:3
    shortName: Лев 27:3
    text: то оценка твоя мужчине от двадцати лет до шестидесяти должна быть пятьдесят
      сиклей серебряных, по сиклю священному;
  - name: Левит 27:4
    orderIndex: 3
    osisId: Lev.27.4
    sblId: Lev 27:4
    shortName: Лев 27:4
    text: если же это женщина, то оценка твоя должна быть тридцать сиклей;
  - name: Левит 27:5
    orderIndex: 4
    osisId: Lev.27.5
    sblId: Lev 27:5
    shortName: Лев 27:5
    text: от пяти лет до двадцати оценка твоя мужчине должна быть двадцать сиклей,
      а женщине десять сиклей;
  - name: Левит 27:6
    orderIndex: 5
    osisId: Lev.27.6
    sblId: Lev 27:6
    shortName: Лев 27:6
    text: а от месяца до пяти лет оценка твоя мужчине должна быть пять сиклей серебра,
      а женщине оценка твоя три сикля серебра;
  - name: Левит 27:7
    orderIndex: 6
    osisId: Lev.27.7
    sblId: Lev 27:7
    shortName: Лев 27:7
    text: от шестидесяти лет и выше мужчине оценка твоя должна быть пятнадцать сиклей
      серебра, а женщине десять сиклей.
  - name: Левит 27:8
    orderIndex: 7
    osisId: Lev.27.8
    sblId: Lev 27:8
    shortName: Лев 27:8
    text: 'Если же он беден и не в силах [отдать] по оценке твоей, то пусть представят
      его священнику, и священник пусть оценит его: соразмерно с состоянием давшего
      обет пусть оценит его священник.'
  - name: Левит 27:9
    orderIndex: 8
    osisId: Lev.27.9
    sblId: Lev 27:9
    shortName: Лев 27:9
    text: 'Если же то будет скот, который приносят в жертву Господу, то все, что дано
      Господу, должно быть свято:'
  - name: Левит 27:10
    orderIndex: 9
    osisId: Lev.27.10
    sblId: Lev 27:10
    shortName: Лев 27:10
    text: не должно выменивать его и заменять хорошее худым, или худое хорошим; если
      же станет кто заменять скотину скотиною, то и она и замен ее будет святынею.
  - name: Левит 27:11
    orderIndex: 10
    osisId: Lev.27.11
    sblId: Lev 27:11
    shortName: Лев 27:11
    text: Если же то будет какая–нибудь скотина нечистая, которую не приносят в жертву
      Господу, то должно представить скотину священнику,
  - name: Левит 27:12
    orderIndex: 11
    osisId: Lev.27.12
    sblId: Lev 27:12
    shortName: Лев 27:12
    text: и священник оценит ее, хороша ли она, или худа, и как оценит священник,
      так и должно быть;
  - name: Левит 27:13
    orderIndex: 12
    osisId: Lev.27.13
    sblId: Lev 27:13
    shortName: Лев 27:13
    text: если же кто хочет выкупить ее, то пусть прибавит пятую долю к оценке твоей.
  - name: Левит 27:14
    orderIndex: 13
    osisId: Lev.27.14
    sblId: Lev 27:14
    shortName: Лев 27:14
    text: Если кто посвящает дом свой в святыню Господу, то священник должен оценить
      его, хорош ли он, или худ, и как оценит его священник, так и состоится;
  - name: Левит 27:15
    orderIndex: 14
    osisId: Lev.27.15
    sblId: Lev 27:15
    shortName: Лев 27:15
    text: если же посвятивший захочет выкупить дом свой, то пусть прибавит пятую часть
      серебра оценки твоей, и [тогда] будет его.
  - name: Левит 27:16
    orderIndex: 15
    osisId: Lev.27.16
    sblId: Lev 27:16
    shortName: Лев 27:16
    text: 'Если поле из своего владения посвятит кто Господу, то оценка твоя должна
      быть по мере посева: за посев хомера ячменя пятьдесят сиклей серебра;'
  - name: Левит 27:17
    orderIndex: 16
    osisId: Lev.27.17
    sblId: Lev 27:17
    shortName: Лев 27:17
    text: если от юбилейного года посвящает кто поле свое, – должно состояться по
      оценке твоей;
  - name: Левит 27:18
    orderIndex: 17
    osisId: Lev.27.18
    sblId: Lev 27:18
    shortName: Лев 27:18
    text: если же после юбилея посвящает кто поле свое, то священник должен рассчитать
      серебро по мере лет, оставшихся до юбилейного года, и должно убавить из оценки
      твоей;
  - name: Левит 27:19
    orderIndex: 18
    osisId: Lev.27.19
    sblId: Lev 27:19
    shortName: Лев 27:19
    text: если же захочет выкупить поле посвятивший его, то пусть он прибавит пятую
      часть серебра оценки твоей, и оно останется за ним;
  - name: Левит 27:20
    orderIndex: 19
    osisId: Lev.27.20
    sblId: Lev 27:20
    shortName: Лев 27:20
    text: 'если же он не выкупит поля, и будет продано поле другому человеку, то уже
      нельзя выкупить:'
  - name: Левит 27:21
    orderIndex: 20
    osisId: Lev.27.21
    sblId: Lev 27:21
    shortName: Лев 27:21
    text: поле то, когда оно в юбилей отойдет, будет святынею Господу, как бы поле
      заклятое; священнику достанется оно во владение.
  - name: Левит 27:22
    orderIndex: 21
    osisId: Lev.27.22
    sblId: Lev 27:22
    shortName: Лев 27:22
    text: А если кто посвятит Господу поле купленное, которое не из полей его владения,
  - name: Левит 27:23
    orderIndex: 22
    osisId: Lev.27.23
    sblId: Lev 27:23
    shortName: Лев 27:23
    text: то священник должен рассчитать ему количество оценки до юбилейного года,
      и должен он отдать по расчету в тот же день, [как] святыню Господню;
  - name: Левит 27:24
    orderIndex: 23
    osisId: Lev.27.24
    sblId: Lev 27:24
    shortName: Лев 27:24
    text: поле же в юбилейный год перейдет опять к тому, у кого куплено, кому принадлежит
      владение той земли.
  - name: Левит 27:25
    orderIndex: 24
    osisId: Lev.27.25
    sblId: Lev 27:25
    shortName: Лев 27:25
    text: Всякая оценка твоя должна быть по сиклю священному, двадцать гер должно
      быть в сикле.
  - name: Левит 27:26
    orderIndex: 25
    osisId: Lev.27.26
    sblId: Lev 27:26
    shortName: Лев 27:26
    text: 'Только первенцев из скота, которые по первенству принадлежат Господу, не
      должен никто посвящать: вол ли то, или мелкий скот, – Господни они.'
  - name: Левит 27:27
    orderIndex: 26
    osisId: Lev.27.27
    sblId: Lev 27:27
    shortName: Лев 27:27
    text: Если же скот нечистый, то должно выкупить по оценке твоей и приложить к
      тому пятую часть; если не выкупят, то должно продать по оценке твоей.
  - name: Левит 27:28
    orderIndex: 27
    osisId: Lev.27.28
    sblId: Lev 27:28
    shortName: Лев 27:28
    text: 'Только все заклятое, что под заклятием отдает человек Господу из своей
      собственности, – человека ли, скотину ли, поле ли своего владения, – не продается
      и не выкупается: все заклятое есть великая святыня Господня;'
  - name: Левит 27:29
    orderIndex: 28
    osisId: Lev.27.29
    sblId: Lev 27:29
    shortName: Лев 27:29
    text: 'все заклятое, что заклято от людей, не выкупается: оно должно быть предано
      смерти.'
  - name: Левит 27:30
    orderIndex: 29
    osisId: Lev.27.30
    sblId: Lev 27:30
    shortName: Лев 27:30
    text: 'И всякая десятина на земле из семян земли и из плодов дерева принадлежит
      Господу: это святыня Господня;'
  - name: Левит 27:31
    orderIndex: 30
    osisId: Lev.27.31
    sblId: Lev 27:31
    shortName: Лев 27:31
    text: если же кто захочет выкупить десятину свою, то пусть приложит к [цене] ее
      пятую долю.
  - name: Левит 27:32
    orderIndex: 31
    osisId: Lev.27.32
    sblId: Lev 27:32
    shortName: Лев 27:32
    text: И всякую десятину из крупного и мелкого скота, из всего, что проходит под
      жезлом десятое, должно посвящать Господу;
  - name: Левит 27:33
    orderIndex: 32
    osisId: Lev.27.33
    sblId: Lev 27:33
    shortName: Лев 27:33
    text: не должно разбирать, хорошее ли то, или худое, и не должно заменять его;
      если же кто заменит его, то и само оно и замен его будет святынею и не может
      быть выкуплено.
  - name: Левит 27:34
    orderIndex: 33
    osisId: Lev.27.34
    sblId: Lev 27:34
    shortName: Лев 27:34
    text: Вот заповеди, которые заповедал Господь Моисею для сынов Израилевых на горе
      Синае.
