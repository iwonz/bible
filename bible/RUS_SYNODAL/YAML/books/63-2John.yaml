  osisId: 2John.1
  sblId: 2John 1
  shortName: 2 Ин 1
  verses:
  - name: 2 Иоанна 1:1
    orderIndex: 0
    osisId: 2John.1.1
    sblId: 2John 1:1
    shortName: 2 Ин 1:1
    text: Старец – избранной госпоже и детям ее, которых я люблю по истине, и не только
      я, но и все, познавшие истину,
  - name: 2 Иоанна 1:2
    orderIndex: 1
    osisId: 2John.1.2
    sblId: 2John 1:2
    shortName: 2 Ин 1:2
    text: ради истины, которая пребывает в нас и будет с нами вовек.
  - name: 2 Иоанна 1:3
    orderIndex: 2
    osisId: 2John.1.3
    sblId: 2John 1:3
    shortName: 2 Ин 1:3
    text: Да будет с вами благодать, милость, мир от Бога Отца и от Господа Иисуса
      Христа, Сына Отчего, в истине и любви.
  - name: 2 Иоанна 1:4
    orderIndex: 3
    osisId: 2John.1.4
    sblId: 2John 1:4
    shortName: 2 Ин 1:4
    text: Я весьма обрадовался, что нашел из детей твоих, ходящих в истине, как мы
      получили заповедь от Отца.
  - name: 2 Иоанна 1:5
    orderIndex: 4
    osisId: 2John.1.5
    sblId: 2John 1:5
    shortName: 2 Ин 1:5
    text: И ныне прошу тебя, госпожа, не как новую заповедь предписывая тебе, но ту,
      которую имеем от начала, чтобы мы любили друг друга.
  - name: 2 Иоанна 1:6
    orderIndex: 5
    osisId: 2John.1.6
    sblId: 2John 1:6
    shortName: 2 Ин 1:6
    text: Любовь же состоит в том, чтобы мы поступали по заповедям Его. Это та заповедь,
      которую вы слышали от начала, чтобы поступали по ней.
  - name: 2 Иоанна 1:7
    orderIndex: 6
    osisId: 2John.1.7
    sblId: 2John 1:7
    shortName: 2 Ин 1:7
    text: 'Ибо многие обольстители вошли в мир, не исповедующие Иисуса Христа, пришедшего
      во плоти: такой [человек] есть обольститель и антихрист.'
  - name: 2 Иоанна 1:8
    orderIndex: 7
    osisId: 2John.1.8
    sblId: 2John 1:8
    shortName: 2 Ин 1:8
    text: Наблюдайте за собою, чтобы нам не потерять того, над чем мы трудились, но
      чтобы получить полную награду.
  - name: 2 Иоанна 1:9
    orderIndex: 8
    osisId: 2John.1.9
    sblId: 2John 1:9
    shortName: 2 Ин 1:9
    text: Всякий, преступающий учение Христово и не пребывающий в нем, не имеет Бога;
      пребывающий в учении Христовом имеет и Отца и Сына.
  - name: 2 Иоанна 1:10
    orderIndex: 9
    osisId: 2John.1.10
    sblId: 2John 1:10
    shortName: 2 Ин 1:10
    text: Кто приходит к вам и не приносит сего учения, того не принимайте в дом и
      не приветствуйте его.
  - name: 2 Иоанна 1:11
    orderIndex: 10
    osisId: 2John.1.11
    sblId: 2John 1:11
    shortName: 2 Ин 1:11
    text: Ибо приветствующий его участвует в злых делах его.
  - name: 2 Иоанна 1:12
    orderIndex: 11
    osisId: 2John.1.12
    sblId: 2John 1:12
    shortName: 2 Ин 1:12
    text: Многое имею писать вам, но не хочу на бумаге чернилами, а надеюсь придти
      к вам и говорить устами к устам, чтобы радость ваша была полна.
  - name: 2 Иоанна 1:13
    orderIndex: 12
    osisId: 2John.1.13
    sblId: 2John 1:13
    shortName: 2 Ин 1:13
    text: Приветствуют тебя дети сестры твоей избранной. Аминь.
  versesCount: 13
