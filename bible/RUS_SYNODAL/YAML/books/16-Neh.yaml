chapters:
- name: Неемия 1
  orderIndex: 0
  osisId: Neh.1
  sblId: Neh 1
  shortName: Неем 1
  verses:
  - name: Неемия 1:1
    orderIndex: 0
    osisId: Neh.1.1
    sblId: Neh 1:1
    shortName: Неем 1:1
    text: Слова Неемии, сына Ахалиина. В месяце Кислеве, в двадцатом году, я находился
      в Сузах, престольном городе.
  - name: Неемия 1:2
    orderIndex: 1
    osisId: Neh.1.2
    sblId: Neh 1:2
    shortName: Неем 1:2
    text: И пришел Ханани, один из братьев моих, он и [несколько] человек из Иудеи.
      И спросил я их об уцелевших Иудеях, которые остались от плена, и об Иерусалиме.
  - name: Неемия 1:3
    orderIndex: 2
    osisId: Neh.1.3
    sblId: Neh 1:3
    shortName: Неем 1:3
    text: 'И сказали они мне: оставшиеся, которые остались от плена, [находятся] там,
      в стране [своей], в великом бедствии и в уничижении; и стена Иерусалима разрушена,
      и ворота его сожжены огнем.'
  - name: Неемия 1:4
    orderIndex: 3
    osisId: Neh.1.4
    sblId: Neh 1:4
    shortName: Неем 1:4
    text: Услышав эти слова, я сел и заплакал, и печален был несколько дней, и постился
      и молился пред Богом небесным
  - name: Неемия 1:5
    orderIndex: 4
    osisId: Neh.1.5
    sblId: Neh 1:5
    shortName: Неем 1:5
    text: 'и говорил: Господи Боже небес, Боже великий и страшный, хранящий завет
      и милость к любящим Тебя и соблюдающим заповеди Твои!'
  - name: Неемия 1:6
    orderIndex: 5
    osisId: Neh.1.6
    sblId: Neh 1:6
    shortName: Неем 1:6
    text: Да будут уши Твои внимательны и очи Твои отверсты, чтобы услышать молитву
      раба Твоего, которою я теперь день и ночь молюсь пред Тобою о сынах Израилевых,
      рабах Твоих, и исповедуюсь во грехах сынов Израилевых, которыми согрешили мы
      пред Тобою, согрешили – и я и дом отца моего.
  - name: Неемия 1:7
    orderIndex: 6
    osisId: Neh.1.7
    sblId: Neh 1:7
    shortName: Неем 1:7
    text: Мы стали преступны пред Тобою и не сохранили заповедей и уставов и определений,
      которые Ты заповедал Моисею, рабу Твоему.
  - name: Неемия 1:8
    orderIndex: 7
    osisId: Neh.1.8
    sblId: Neh 1:8
    shortName: Неем 1:8
    text: 'Но помяни слово, которое Ты заповедал Моисею, рабу Твоему, говоря: [если]
      вы сделаетесь преступниками, то Я рассею вас по народам;'
  - name: Неемия 1:9
    orderIndex: 8
    osisId: Neh.1.9
    sblId: Neh 1:9
    shortName: Неем 1:9
    text: '[когда] же обратитесь ко Мне и будете хранить заповеди Мои и исполнять
      их, то хотя бы вы изгнаны были на край неба, и оттуда соберу вас и приведу вас
      на место, которое избрал Я, чтобы водворить там имя Мое.'
  - name: Неемия 1:10
    orderIndex: 9
    osisId: Neh.1.10
    sblId: Neh 1:10
    shortName: Неем 1:10
    text: Они же рабы Твои и народ Твой, который Ты искупил силою Твоею великою и
      рукою Твоею могущественною.
  - name: Неемия 1:11
    orderIndex: 10
    osisId: Neh.1.11
    sblId: Neh 1:11
    shortName: Неем 1:11
    text: Молю Тебя, Господи! Да будет ухо Твое внимательно к молитве раба Твоего
      и к молитве рабов Твоих, любящих благоговеть пред именем Твоим. И благопоспеши
      рабу Твоему теперь, и введи его в милость у человека сего. Я был виночерпием
      у царя.
  versesCount: 11
- name: Неемия 2
  orderIndex: 1
  osisId: Neh.2
  sblId: Neh 2
  shortName: Неем 2
  verses:
  - name: Неемия 2:1
    orderIndex: 0
    osisId: Neh.2.1
    sblId: Neh 2:1
    shortName: Неем 2:1
    text: В месяце Нисане, в двадцатый год царя Артаксеркса, [было] перед ним вино.
      И я взял вино и подал царю, и, казалось, не был печален перед ним.
  - name: Неемия 2:2
    orderIndex: 1
    osisId: Neh.2.2
    sblId: Neh 2:2
    shortName: Неем 2:2
    text: 'Но царь сказал мне: отчего лице у тебя печально; ты не болен, этого нет,
      а верно печаль на сердце? Я сильно испугался'
  - name: Неемия 2:3
    orderIndex: 2
    osisId: Neh.2.3
    sblId: Neh 2:3
    shortName: Неем 2:3
    text: 'и сказал царю: да живет царь во веки! Как не быть печальным лицу моему,
      когда город, дом гробов отцов моих, в запустении, и ворота его сожжены огнем!'
  - name: Неемия 2:4
    orderIndex: 3
    osisId: Neh.2.4
    sblId: Neh 2:4
    shortName: Неем 2:4
    text: 'И сказал мне царь: чего же ты желаешь? Я помолился Богу небесному'
  - name: Неемия 2:5
    orderIndex: 4
    osisId: Neh.2.5
    sblId: Neh 2:5
    shortName: Неем 2:5
    text: 'и сказал царю: если царю благоугодно, и если в благоволении раб твой пред
      лицем твоим, то пошли меня в Иудею, в город, [где] гробы отцов моих, чтоб я
      обстроил его.'
  - name: Неемия 2:6
    orderIndex: 5
    osisId: Neh.2.6
    sblId: Neh 2:6
    shortName: Неем 2:6
    text: 'И сказал мне царь и царица, которая сидела подле него: сколько времени
      продлится путь твой, и когда возвратишься? И благоугодно было царю послать меня,
      после того как я назначил время.'
  - name: Неемия 2:7
    orderIndex: 6
    osisId: Neh.2.7
    sblId: Neh 2:7
    shortName: Неем 2:7
    text: 'И сказал я царю: если царю благоугодно, то дал бы мне письма к заречным
      областеначальникам, чтоб они давали мне пропуск, доколе я не дойду до Иудеи,'
  - name: Неемия 2:8
    orderIndex: 7
    osisId: Neh.2.8
    sblId: Neh 2:8
    shortName: Неем 2:8
    text: и письмо к Асафу, хранителю царских лесов, чтоб он дал мне дерев для ворот
      крепости, которая при доме [Божием], и для городской стены, и для дома, в котором
      бы мне жить. И дал мне царь, так как благодеющая рука Бога моего была надо мною.
  - name: Неемия 2:9
    orderIndex: 8
    osisId: Neh.2.9
    sblId: Neh 2:9
    shortName: Неем 2:9
    text: И пришел я к заречным областеначальникам и отдал им царские письма. Послал
      же со мною царь воинских начальников со всадниками.
  - name: Неемия 2:10
    orderIndex: 9
    osisId: Neh.2.10
    sblId: Neh 2:10
    shortName: Неем 2:10
    text: Когда услышал [сие] Санаваллат, Хоронит и Товия, Аммонитский раб, то им
      было весьма досадно, что пришел человек заботиться о благе сынов Израилевых.
  - name: Неемия 2:11
    orderIndex: 10
    osisId: Neh.2.11
    sblId: Neh 2:11
    shortName: Неем 2:11
    text: И пришел я в Иерусалим. И пробыв там три дня,
  - name: Неемия 2:12
    orderIndex: 11
    osisId: Neh.2.12
    sblId: Neh 2:12
    shortName: Неем 2:12
    text: встал я ночью с немногими людьми, [бывшими] при мне, и никому не сказал,
      что Бог мой положил мне на сердце сделать для Иерусалима; животного же не было
      со мною никакого, кроме того, на котором я ехал.
  - name: Неемия 2:13
    orderIndex: 12
    osisId: Neh.2.13
    sblId: Neh 2:13
    shortName: Неем 2:13
    text: И проехал я ночью через ворота Долины перед источником Драконовым к воротам
      Навозным, и осмотрел я стены Иерусалима разрушенные и его ворота, сожженные
      огнем.
  - name: Неемия 2:14
    orderIndex: 13
    osisId: Neh.2.14
    sblId: Neh 2:14
    shortName: Неем 2:14
    text: И подъехал я к воротам Источника и к царскому водоему, но [там] не было
      места пройти животному, которое было подо мною, –
  - name: Неемия 2:15
    orderIndex: 14
    osisId: Neh.2.15
    sblId: Neh 2:15
    shortName: Неем 2:15
    text: и я поднялся назад по лощине ночью и осматривал стену, и проехав [опять]
      воротами Долины, возвратился.
  - name: Неемия 2:16
    orderIndex: 15
    osisId: Neh.2.16
    sblId: Neh 2:16
    shortName: Неем 2:16
    text: 'И начальствующие не знали, куда я ходил и что я делаю: ни Иудеям, ни священникам,
      ни знатнейшим, ни начальствующим, ни прочим производителям работ я дотоле ничего
      не открывал.'
  - name: Неемия 2:17
    orderIndex: 16
    osisId: Neh.2.17
    sblId: Neh 2:17
    shortName: Неем 2:17
    text: 'И сказал я им: вы видите бедствие, в каком мы находимся; Иерусалим пуст
      и ворота его сожжены огнем; пойдем, построим стену Иерусалима, и не будем впредь
      [в таком] уничижении.'
  - name: Неемия 2:18
    orderIndex: 17
    osisId: Neh.2.18
    sblId: Neh 2:18
    shortName: Неем 2:18
    text: 'И я рассказал им о благодеявшей мне руке Бога моего, а также и слова царя,
      которые он говорил мне. И сказали они: будем строить, – и укрепили руки свои
      на благое [дело].'
  - name: Неемия 2:19
    orderIndex: 18
    osisId: Neh.2.19
    sblId: Neh 2:19
    shortName: Неем 2:19
    text: 'Услышав это, Санаваллат, Хоронит и Товия, Аммонитский раб, и Гешем Аравитянин
      смеялись над нами и с презрением говорили: что это за дело, которое вы делаете?
      уже не думаете ли возмутиться против царя?'
  - name: Неемия 2:20
    orderIndex: 19
    osisId: Neh.2.20
    sblId: Neh 2:20
    shortName: Неем 2:20
    text: 'Я дал им ответ и сказал им: Бог Небесный, Он благопоспешит нам, и мы, рабы
      Его, станем строить, а вам нет части и права и памяти в Иерусалиме.'
  versesCount: 20
- name: Неемия 3
  orderIndex: 2
  osisId: Neh.3
  sblId: Neh 3
  shortName: Неем 3
  verses:
  - name: Неемия 3:1
    orderIndex: 0
    osisId: Neh.3.1
    sblId: Neh 3:1
    shortName: Неем 3:1
    text: 'И встал Елияшив, великий священник, и братья его священники и построили
      Овечьи ворота: они освятили их и вставили двери их, и от башни Меа освятили
      их до башни Хананела.'
  - name: Неемия 3:2
    orderIndex: 1
    osisId: Neh.3.2
    sblId: Neh 3:2
    shortName: Неем 3:2
    text: И подле него строили Иерихонцы, а подле них строил Закхур, сын Имрия.
  - name: Неемия 3:3
    orderIndex: 2
    osisId: Neh.3.3
    sblId: Neh 3:3
    shortName: Неем 3:3
    text: 'Ворота Рыбные строили уроженцы Сенаи: они покрыли их, и вставили двери
      их, замки их и засовы их.'
  - name: Неемия 3:4
    orderIndex: 3
    osisId: Neh.3.4
    sblId: Neh 3:4
    shortName: Неем 3:4
    text: Подле них чинил [стену] Меремоф, сын Урии, сын Гаккоца; подле них чинил
      Мешуллам, сын Берехии, сын Мешизабела; подле них чинил Садок, сын Бааны;
  - name: Неемия 3:5
    orderIndex: 4
    osisId: Neh.3.5
    sblId: Neh 3:5
    shortName: Неем 3:5
    text: подле них чинили Фекойцы; впрочем знатнейшие из них не наклонили шеи своей
      поработать для Господа своего.
  - name: Неемия 3:6
    orderIndex: 5
    osisId: Neh.3.6
    sblId: Neh 3:6
    shortName: Неем 3:6
    text: 'Старые ворота чинили Иоиада, сын Пасеаха, и Мешуллам, сын Бесодии: они
      покрыли их и вставили двери их, и замки их и засовы их.'
  - name: Неемия 3:7
    orderIndex: 6
    osisId: Neh.3.7
    sblId: Neh 3:7
    shortName: Неем 3:7
    text: Подле них чинил Мелатия Гаваонитянин, и Иадон из Меронофа, с жителями Гаваона
      и Мицфы, подвластными заречному областеначальнику.
  - name: Неемия 3:8
    orderIndex: 7
    osisId: Neh.3.8
    sblId: Neh 3:8
    shortName: Неем 3:8
    text: Подле него чинил Уззиил, сын Харгаии, серебряник, а подле него чинил Ханания,
      сын Гараккахима. И восстановили Иерусалим до стены широкой.
  - name: Неемия 3:9
    orderIndex: 8
    osisId: Neh.3.9
    sblId: Neh 3:9
    shortName: Неем 3:9
    text: Подле них чинил Рефаия, сын Хура, начальник полуокруга Иерусалимского.
  - name: Неемия 3:10
    orderIndex: 9
    osisId: Neh.3.10
    sblId: Neh 3:10
    shortName: Неем 3:10
    text: Подле них и против дома своего чинил Иедаия, сын Харумафа, а подле него
      чинил Хаттуш, сын Хашавнии.
  - name: Неемия 3:11
    orderIndex: 10
    osisId: Neh.3.11
    sblId: Neh 3:11
    shortName: Неем 3:11
    text: На втором участке чинил Малхия, сын Харима, и Хашшув, сын Пахаф–Моава; [они
      же чинили] и башню Печную.
  - name: Неемия 3:12
    orderIndex: 11
    osisId: Neh.3.12
    sblId: Neh 3:12
    shortName: Неем 3:12
    text: Подле них чинил Шаллум, сын Галлохеша, начальник полуокруга Иерусалимского,
      он и дочери его.
  - name: Неемия 3:13
    orderIndex: 12
    osisId: Neh.3.13
    sblId: Neh 3:13
    shortName: Неем 3:13
    text: 'Ворота Долины чинил Ханун и жители Заноаха: они построили их, и вставили
      двери их, замки их и засовы их, и [еще чинили] они тысячу локтей стены до ворот
      Навозных.'
  - name: Неемия 3:14
    orderIndex: 13
    osisId: Neh.3.14
    sblId: Neh 3:14
    shortName: Неем 3:14
    text: 'А ворота Навозные чинил Малхия, сын Рехава, начальник Бефкаремского округа:
      он построил их и вставил двери их, замки их и засовы их.'
  - name: Неемия 3:15
    orderIndex: 14
    osisId: Neh.3.15
    sblId: Neh 3:15
    shortName: Неем 3:15
    text: 'Ворота Источника чинил Шаллум, сын Колхозея, начальник округа Мицфы: он
      построил их, и покрыл их, и вставил двери их, замки их и засовы их, – [он же
      чинил] стену у водоема Селах против царского сада и до ступеней, спускающихся
      из города Давидова.'
  - name: Неемия 3:16
    orderIndex: 15
    osisId: Neh.3.16
    sblId: Neh 3:16
    shortName: Неем 3:16
    text: За ним чинил Неемия, сын Азбука, начальник полуокруга Бефцурского, до гробниц
      Давидовых и до выкопанного пруда и до дома храбрых.
  - name: Неемия 3:17
    orderIndex: 16
    osisId: Neh.3.17
    sblId: Neh 3:17
    shortName: Неем 3:17
    text: 'За ним чинили левиты: Рехум, сын Вания; подле него чинил Хашавия, начальник
      полуокруга Кеильского, за свой округ.'
  - name: Неемия 3:18
    orderIndex: 17
    osisId: Neh.3.18
    sblId: Neh 3:18
    shortName: Неем 3:18
    text: 'За ним чинили братья их: Баввай, сын Хенадада, начальник Кеильского полуокруга.'
  - name: Неемия 3:19
    orderIndex: 18
    osisId: Neh.3.19
    sblId: Neh 3:19
    shortName: Неем 3:19
    text: А подле него чинил Езер, сын Иисуса, начальник Мицфы, на втором участке,
      напротив всхода к оружейне на углу.
  - name: Неемия 3:20
    orderIndex: 19
    osisId: Neh.3.20
    sblId: Neh 3:20
    shortName: Неем 3:20
    text: За ним ревностно чинил Варух, сын Забвая, на втором участке, от угла до
      дверей дома Елияшива, великого священника.
  - name: Неемия 3:21
    orderIndex: 20
    osisId: Neh.3.21
    sblId: Neh 3:21
    shortName: Неем 3:21
    text: За ним чинил Меремоф, сын Урии, сын Гаккоца, на втором участке, от дверей
      дома Елияшивова до конца дома Елияшивова.
  - name: Неемия 3:22
    orderIndex: 21
    osisId: Neh.3.22
    sblId: Neh 3:22
    shortName: Неем 3:22
    text: За ним чинили священники из окрестностей.
  - name: Неемия 3:23
    orderIndex: 22
    osisId: Neh.3.23
    sblId: Neh 3:23
    shortName: Неем 3:23
    text: За ними чинил Вениамин и Хашшув, против дома своего; за ними чинил Азария,
      сын Маасеи, сын Анании, возле дома своего.
  - name: Неемия 3:24
    orderIndex: 23
    osisId: Neh.3.24
    sblId: Neh 3:24
    shortName: Неем 3:24
    text: За ним чинил Биннуй, сын Хенадада, на втором участке, от дома Азарии до
      угла и поворота.
  - name: Неемия 3:25
    orderIndex: 24
    osisId: Neh.3.25
    sblId: Neh 3:25
    shortName: Неем 3:25
    text: '[За ним] Фалал, сын Узая, напротив угла и башни, выступающей от верхнего
      дома царского, которая у двора темничного. За ним Федаия, сын Пароша.'
  - name: Неемия 3:26
    orderIndex: 25
    osisId: Neh.3.26
    sblId: Neh 3:26
    shortName: Неем 3:26
    text: Нефинеи же, [которые] жили в Офеле, [починили] напротив Водяных ворот к
      востоку и до выступающей башни.
  - name: Неемия 3:27
    orderIndex: 26
    osisId: Neh.3.27
    sblId: Neh 3:27
    shortName: Неем 3:27
    text: За ними чинили Фекойцы, на втором участке, от [места] напротив большой выступающей
      башни до стены Офела.
  - name: Неемия 3:28
    orderIndex: 27
    osisId: Neh.3.28
    sblId: Neh 3:28
    shortName: Неем 3:28
    text: Далее ворот Конских чинили священники, каждый против своего дома.
  - name: Неемия 3:29
    orderIndex: 28
    osisId: Neh.3.29
    sblId: Neh 3:29
    shortName: Неем 3:29
    text: За ними чинил Садок, сын Иммера, против своего дома, а за ним чинил Шемаия,
      сын Шехании, сторож восточных ворот.
  - name: Неемия 3:30
    orderIndex: 29
    osisId: Neh.3.30
    sblId: Neh 3:30
    shortName: Неем 3:30
    text: За ним чинил Ханания, сын Шелемии, и Ханун, шестой сын Цалафа, на втором
      участке. За ним чинил Мешуллам, сын Берехии, против комнаты своей.
  - name: Неемия 3:31
    orderIndex: 30
    osisId: Neh.3.31
    sblId: Neh 3:31
    shortName: Неем 3:31
    text: За ним чинил Малхия, сын Гацорфия, до дома нефинеев и торговцев, против
      ворот Гаммифкад и до угольного жилья.
  - name: Неемия 3:32
    orderIndex: 31
    osisId: Neh.3.32
    sblId: Neh 3:32
    shortName: Неем 3:32
    text: А между угольным жильем до ворот Овечьих чинили серебряники и торговцы.
  - name: Неемия 3:33
    orderIndex: 32
    osisId: Neh.3.33
    sblId: Neh 3:33
    shortName: Неем 3:33
    text: Когда услышал Санаваллат, что мы строим стену, он рассердился и много досадовал
      и издевался над Иудеями;
  - name: Неемия 3:34
    orderIndex: 33
    osisId: Neh.3.34
    sblId: Neh 3:34
    shortName: Неем 3:34
    text: 'и говорил при братьях своих и при Самарийских военных людях, и сказал:
      что делают эти жалкие Иудеи? неужели им это дозволят? неужели будут они приносить
      жертвы? неужели они когда–либо кончат? неужели они оживят камни из груд праха,
      и притом пожженные?'
  - name: Неемия 3:35
    orderIndex: 34
    osisId: Neh.3.35
    sblId: Neh 3:35
    shortName: Неем 3:35
    text: 'А Товия Аммонитянин, [бывший] подле него, сказал: пусть их строят; пойдет
      лисица, и разрушит их каменную стену.'
  - name: Неемия 3:36
    orderIndex: 35
    osisId: Neh.3.36
    sblId: Neh 3:36
    shortName: Неем 3:36
    text: Услыши, Боже наш, в каком мы презрении, и обрати ругательство их на их голову,
      и предай их презрению в земле пленения;
  - name: Неемия 3:37
    orderIndex: 36
    osisId: Neh.3.37
    sblId: Neh 3:37
    shortName: Неем 3:37
    text: и не покрой беззаконий их, и грех их да не изгладится пред лицем Твоим,
      потому что они огорчили строящих!
  - name: Неемия 3:38
    orderIndex: 37
    osisId: Neh.3.38
    sblId: Neh 3:38
    shortName: Неем 3:38
    text: Мы однако же строили стену, и сложена была вся стена до половины ее. И у
      народа доставало усердия работать.
  versesCount: 38
- name: Неемия 4
  orderIndex: 3
  osisId: Neh.4
  sblId: Neh 4
  shortName: Неем 4
  verses:
  - name: Неемия 4:1
    orderIndex: 0
    osisId: Neh.4.1
    sblId: Neh 4:1
    shortName: Неем 4:1
    text: Когда услышал Санаваллат и Товия, и Аравитяне, и Аммонитяне, и Азотяне,
      что стены Иерусалимские восстановляются, что повреждения начали заделываться,
      то им было весьма досадно.
  - name: Неемия 4:2
    orderIndex: 1
    osisId: Neh.4.2
    sblId: Neh 4:2
    shortName: Неем 4:2
    text: И сговорились все вместе пойти войною на Иерусалим и разрушить его.
  - name: Неемия 4:3
    orderIndex: 2
    osisId: Neh.4.3
    sblId: Neh 4:3
    shortName: Неем 4:3
    text: И мы молились Богу нашему, и ставили против них стражу днем и ночью, для
      спасения от них.
  - name: Неемия 4:4
    orderIndex: 3
    osisId: Neh.4.4
    sblId: Neh 4:4
    shortName: Неем 4:4
    text: 'Но Иудеи сказали: ослабела сила у носильщиков, а мусору много; мы не в
      состоянии строить стену.'
  - name: Неемия 4:5
    orderIndex: 4
    osisId: Neh.4.5
    sblId: Neh 4:5
    shortName: Неем 4:5
    text: 'А неприятели наши говорили: не узнают и не увидят, как [вдруг] мы войдем
      в средину их и перебьем их, и остановим дело.'
  - name: Неемия 4:6
    orderIndex: 5
    osisId: Neh.4.6
    sblId: Neh 4:6
    shortName: Неем 4:6
    text: 'Когда приходили Иудеи, жившие подле них, и говорили нам раз десять, со
      всех мест, что они нападут на нас:'
  - name: Неемия 4:7
    orderIndex: 6
    osisId: Neh.4.7
    sblId: Neh 4:7
    shortName: Неем 4:7
    text: тогда в низменных местах у города, за стеною, на местах сухих поставил я
      народ по–племенно с мечами их, с копьями их и луками их.
  - name: Неемия 4:8
    orderIndex: 7
    osisId: Neh.4.8
    sblId: Neh 4:8
    shortName: Неем 4:8
    text: 'И осмотрел я, и стал, и сказал знатнейшим и начальствующим и прочему народу:
      не бойтесь их; помните Господа великого и страшного и сражайтесь за братьев
      своих, за сыновей своих и за дочерей своих, за жен своих и за домы свои.'
  - name: Неемия 4:9
    orderIndex: 8
    osisId: Neh.4.9
    sblId: Neh 4:9
    shortName: Неем 4:9
    text: Когда услышали неприятели наши, что нам известно [намерение] [их], тогда
      разорил Бог замысел их, и все мы возвратились к стене, каждый на свою работу.
  - name: Неемия 4:10
    orderIndex: 9
    osisId: Neh.4.10
    sblId: Neh 4:10
    shortName: Неем 4:10
    text: С того дня половина молодых людей у меня занималась работою, а [другая]
      половина их держала копья, щиты и луки и латы; и начальствующие [находились]
      позади всего дома Иудина.
  - name: Неемия 4:11
    orderIndex: 10
    osisId: Neh.4.11
    sblId: Neh 4:11
    shortName: Неем 4:11
    text: Строившие стену и носившие тяжести, которые налагали [на них], одною рукою
      производили работу, а другою держали копье.
  - name: Неемия 4:12
    orderIndex: 11
    osisId: Neh.4.12
    sblId: Neh 4:12
    shortName: Неем 4:12
    text: Каждый из строивших препоясан был мечом по чреслам своим, и [так] они строили.
      Возле меня находился трубач.
  - name: Неемия 4:13
    orderIndex: 12
    osisId: Neh.4.13
    sblId: Neh 4:13
    shortName: Неем 4:13
    text: 'И сказал я знатнейшим и начальствующим и прочему народу: работа велика
      и обширна, и мы рассеяны по стене и отдалены друг от друга;'
  - name: Неемия 4:14
    orderIndex: 13
    osisId: Neh.4.14
    sblId: Neh 4:14
    shortName: Неем 4:14
    text: 'поэтому, откуда услышите вы звук трубы, в то место собирайтесь к нам: Бог
      наш будет сражаться за нас.'
  - name: Неемия 4:15
    orderIndex: 14
    osisId: Neh.4.15
    sblId: Neh 4:15
    shortName: Неем 4:15
    text: Так производили мы работу; и половина держала копья от восхода зари до появления
      звезд.
  - name: Неемия 4:16
    orderIndex: 15
    osisId: Neh.4.16
    sblId: Neh 4:16
    shortName: Неем 4:16
    text: Сверх сего, в то же время я сказал народу, чтобы в Иерусалиме ночевали все
      с рабами своими, – и будут они у нас ночью на страже, а днем на работе.
  - name: Неемия 4:17
    orderIndex: 16
    osisId: Neh.4.17
    sblId: Neh 4:17
    shortName: Неем 4:17
    text: И ни я, ни братья мои, ни слуги мои, ни стражи, сопровождавшие меня, не
      снимали с себя одеяния своего, у каждого были под рукою меч и вода.
  versesCount: 17
- name: Неемия 5
  orderIndex: 4
  osisId: Neh.5
  sblId: Neh 5
  shortName: Неем 5
  verses:
  - name: Неемия 5:1
    orderIndex: 0
    osisId: Neh.5.1
    sblId: Neh 5:1
    shortName: Неем 5:1
    text: И сделался большой ропот в народе и у жен его на братьев своих Иудеев.
  - name: Неемия 5:2
    orderIndex: 1
    osisId: Neh.5.2
    sblId: Neh 5:2
    shortName: Неем 5:2
    text: 'Были такие, которые говорили: нас, сыновей наших и дочерей наших много;
      и мы желали бы доставать хлеб и кормиться и жить.'
  - name: Неемия 5:3
    orderIndex: 2
    osisId: Neh.5.3
    sblId: Neh 5:3
    shortName: Неем 5:3
    text: 'Были и такие, которые говорили: поля свои, и виноградники свои, и домы
      свои мы закладываем, чтобы достать хлеба от голода.'
  - name: Неемия 5:4
    orderIndex: 3
    osisId: Neh.5.4
    sblId: Neh 5:4
    shortName: Неем 5:4
    text: 'Были и такие, которые говорили: мы занимаем серебро на подать царю [под
      залог] полей наших и виноградников наших;'
  - name: Неемия 5:5
    orderIndex: 4
    osisId: Neh.5.5
    sblId: Neh 5:5
    shortName: Неем 5:5
    text: у нас такие же тела, какие тела у братьев наших, и сыновья наши такие же,
      как их сыновья; а вот, мы должны отдавать сыновей наших и дочерей наших в рабы,
      и некоторые из дочерей наших уже находятся в порабощении. Нет никаких средств
      для выкупа в руках наших; и поля наши и виноградники наши у других.
  - name: Неемия 5:6
    orderIndex: 5
    osisId: Neh.5.6
    sblId: Neh 5:6
    shortName: Неем 5:6
    text: Когда я услышал ропот их и такие слова, я очень рассердился.
  - name: Неемия 5:7
    orderIndex: 6
    osisId: Neh.5.7
    sblId: Neh 5:7
    shortName: Неем 5:7
    text: 'Сердце мое возмутилось, и я строго выговорил знатнейшим и начальствующим
      и сказал им: вы берете лихву с братьев своих. И созвал я против них большое
      собрание'
  - name: Неемия 5:8
    orderIndex: 7
    osisId: Neh.5.8
    sblId: Neh 5:8
    shortName: Неем 5:8
    text: 'и сказал им: мы выкупали братьев своих, Иудеев, проданных народам, сколько
      было сил у нас, а вы продаете братьев своих, и они продаются нам? Они молчали
      и не находили ответа.'
  - name: Неемия 5:9
    orderIndex: 8
    osisId: Neh.5.9
    sblId: Neh 5:9
    shortName: Неем 5:9
    text: 'И сказал я: нехорошо вы делаете. Не в страхе ли Бога нашего должны ходить
      вы, дабы избегнуть поношения от народов, врагов наших?'
  - name: Неемия 5:10
    orderIndex: 9
    osisId: Neh.5.10
    sblId: Neh 5:10
    shortName: Неем 5:10
    text: 'И я также, братья мои и [служащие] при мне давали им в заем и серебро и
      хлеб: оставим им долг сей.'
  - name: Неемия 5:11
    orderIndex: 10
    osisId: Neh.5.11
    sblId: Neh 5:11
    shortName: Неем 5:11
    text: Возвратите им ныне же поля их, виноградные и масличные сады их, и домы их,
      и рост с серебра и хлеба, и вина и масла, за который вы ссудили их.
  - name: Неемия 5:12
    orderIndex: 11
    osisId: Neh.5.12
    sblId: Neh 5:12
    shortName: Неем 5:12
    text: 'И сказали они: возвратим и не будем с них требовать; сделаем так, как ты
      говоришь. И позвал я священников и велел им дать клятву, что они так сделают.'
  - name: Неемия 5:13
    orderIndex: 12
    osisId: Neh.5.13
    sblId: Neh 5:13
    shortName: Неем 5:13
    text: 'И вытряхнул я [одежду] мою и сказал: так пусть вытряхнет Бог всякого человека,
      который не сдержит слова сего, из дома его и из имения его, и так да будет у
      него вытрясено и пусто! И сказало все собрание: аминь. И прославили Бога; и
      народ выполнил слово сие.'
  - name: Неемия 5:14
    orderIndex: 13
    osisId: Neh.5.14
    sblId: Neh 5:14
    shortName: Неем 5:14
    text: 'Еще: с того дня, как определен я был областеначальником их в земле Иудейской,
      от двадцатого года до тридцать второго года царя Артаксеркса, в продолжение
      двенадцати лет я и братья мои не ели хлеба областеначальнического.'
  - name: Неемия 5:15
    orderIndex: 14
    osisId: Neh.5.15
    sblId: Neh 5:15
    shortName: Неем 5:15
    text: А прежние областеначальники, которые [были] до меня, отягощали народ и брали
      с них хлеб и вино, кроме сорока сиклей серебра; даже и слуги их господствовали
      над народом. Я же не делал так по страху Божию.
  - name: Неемия 5:16
    orderIndex: 15
    osisId: Neh.5.16
    sblId: Neh 5:16
    shortName: Неем 5:16
    text: При этом работы на стене сей я поддерживал; и полей мы не закупали, и все
      слуги мои собирались туда на работу.
  - name: Неемия 5:17
    orderIndex: 16
    osisId: Neh.5.17
    sblId: Neh 5:17
    shortName: Неем 5:17
    text: Иудеев и начальствующих по сто пятидесяти человек [бывало] за столом у меня,
      кроме приходивших к нам из окрестных народов.
  - name: Неемия 5:18
    orderIndex: 17
    osisId: Neh.5.18
    sblId: Neh 5:18
    shortName: Неем 5:18
    text: 'И [вот] что было приготовляемо на один день: один бык, шесть отборных овец
      и птицы приготовлялись у меня; и в десять дней [издерживалось] множество всякого
      вина. И при [всем] том, хлеба областеначальнического я не требовал, так как
      тяжелая служба [лежала] на народе сем.'
  - name: Неемия 5:19
    orderIndex: 18
    osisId: Neh.5.19
    sblId: Neh 5:19
    shortName: Неем 5:19
    text: Помяни, Боже мой, во благо мне все, что я сделал для народа сего!
  versesCount: 19
- name: Неемия 6
  orderIndex: 5
  osisId: Neh.6
  sblId: Neh 6
  shortName: Неем 6
  verses:
  - name: Неемия 6:1
    orderIndex: 0
    osisId: Neh.6.1
    sblId: Neh 6:1
    shortName: Неем 6:1
    text: Когда дошло до слуха Санаваллата и Товии и Гешема Аравитянина и прочих неприятелей
      наших, что я отстроил стену, и не оставалось в ней повреждений – впрочем до
      того времени я еще не ставил дверей в ворота, –
  - name: Неемия 6:2
    orderIndex: 1
    osisId: Neh.6.2
    sblId: Neh 6:2
    shortName: Неем 6:2
    text: 'тогда прислал Санаваллат и Гешем ко мне сказать: приди, и сойдемся в одном
      из сел на равнине Оно. Они замышляли сделать мне зло.'
  - name: Неемия 6:3
    orderIndex: 2
    osisId: Neh.6.3
    sblId: Neh 6:3
    shortName: Неем 6:3
    text: 'Но я послал к ним послов сказать: я занят большим делом, не могу сойти;
      дело остановилось бы, если бы я оставил его и сошел к вам.'
  - name: Неемия 6:4
    orderIndex: 3
    osisId: Neh.6.4
    sblId: Neh 6:4
    shortName: Неем 6:4
    text: Четыре раза присылали они ко мне с таким же приглашением, и я отвечал им
      то же.
  - name: Неемия 6:5
    orderIndex: 4
    osisId: Neh.6.5
    sblId: Neh 6:5
    shortName: Неем 6:5
    text: Тогда прислал ко мне Санаваллат в пятый раз своего слугу, у которого в руке
      было открытое письмо.
  - name: Неемия 6:6
    orderIndex: 5
    osisId: Neh.6.6
    sblId: Neh 6:6
    shortName: Неем 6:6
    text: 'В нем было написано: слух носится у народов, и Гешем говорит, будто ты
      и Иудеи задумали отпасть, для чего и строишь стену и хочешь быть у них царем,
      по тем же слухам;'
  - name: Неемия 6:7
    orderIndex: 6
    osisId: Neh.6.7
    sblId: Neh 6:7
    shortName: Неем 6:7
    text: 'и пророков поставил ты, чтоб они разглашали о тебе в Иерусалиме и говорили:
      царь Иудейский! И такие речи дойдут до царя. Итак приходи, и посоветуемся вместе.'
  - name: Неемия 6:8
    orderIndex: 7
    osisId: Neh.6.8
    sblId: Neh 6:8
    shortName: Неем 6:8
    text: 'Но я послал к нему сказать: ничего такого не было, о чем ты говоришь; ты
      выдумал это своим умом.'
  - name: Неемия 6:9
    orderIndex: 8
    osisId: Neh.6.9
    sblId: Neh 6:9
    shortName: Неем 6:9
    text: 'Ибо все они стращали нас, думая: опустятся руки их от дела сего, и оно
      не состоится; но я тем более укрепил руки мои.'
  - name: Неемия 6:10
    orderIndex: 9
    osisId: Neh.6.10
    sblId: Neh 6:10
    shortName: Неем 6:10
    text: 'Пришел я в дом Шемаии, сына Делаии, сына Мегетавелова, и он заперся и сказал:
      пойдем в дом Божий, внутрь храма, и запрем за собою двери храма, потому что
      придут убить тебя, и придут убить тебя ночью.'
  - name: Неемия 6:11
    orderIndex: 10
    osisId: Neh.6.11
    sblId: Neh 6:11
    shortName: Неем 6:11
    text: 'Но я сказал: может ли бежать такой человек, как я? Может ли такой, как
      я, войти в храм, чтобы остаться живым? Не пойду.'
  - name: Неемия 6:12
    orderIndex: 11
    osisId: Neh.6.12
    sblId: Neh 6:12
    shortName: Неем 6:12
    text: Я знал, что не Бог послал его, хотя он пророчески говорил мне, но что Товия
      и Санаваллат подкупили его.
  - name: Неемия 6:13
    orderIndex: 12
    osisId: Neh.6.13
    sblId: Neh 6:13
    shortName: Неем 6:13
    text: Для того он был подкуплен, чтоб я устрашился и сделал так и согрешил, и
      чтобы имели о мне худое мнение и преследовали меня за это укоризнами.
  - name: Неемия 6:14
    orderIndex: 13
    osisId: Neh.6.14
    sblId: Neh 6:14
    shortName: Неем 6:14
    text: Помяни, Боже мой, Товию и Санаваллата по сим делам их, а также пророчицу
      Ноадию и прочих пророков, которые хотели устрашить меня!
  - name: Неемия 6:15
    orderIndex: 14
    osisId: Neh.6.15
    sblId: Neh 6:15
    shortName: Неем 6:15
    text: Стена была совершена в двадцать пятый день месяца Елула, в пятьдесят два
      дня.
  - name: Неемия 6:16
    orderIndex: 15
    osisId: Neh.6.16
    sblId: Neh 6:16
    shortName: Неем 6:16
    text: Когда услышали об этом все неприятели наши, и увидели это все народы, которые
      вокруг нас, тогда они очень упали в глазах своих и познали, что это дело сделано
      Богом нашим.
  - name: Неемия 6:17
    orderIndex: 16
    osisId: Neh.6.17
    sblId: Neh 6:17
    shortName: Неем 6:17
    text: Сверх того в те дни знатнейшие Иудеи много писали писем, которые посылались
      к Товии, а Товиины письма приходили к ним.
  - name: Неемия 6:18
    orderIndex: 17
    osisId: Neh.6.18
    sblId: Neh 6:18
    shortName: Неем 6:18
    text: Ибо многие в Иудее были в клятвенном союзе с ним, потому что он был зять
      Шехании, сын Арахова, а сын его Иоханан взял [за себя] дочь Мешуллама, сына
      Верехии.
  - name: Неемия 6:19
    orderIndex: 18
    osisId: Neh.6.19
    sblId: Neh 6:19
    shortName: Неем 6:19
    text: Даже о доброте его они говорили при мне, и мои слова переносились к нему.
      Товия присылал письма, чтоб устрашить меня.
  versesCount: 19
- name: Неемия 7
  orderIndex: 6
  osisId: Neh.7
  sblId: Neh 7
  shortName: Неем 7
  verses:
  - name: Неемия 7:1
    orderIndex: 0
    osisId: Neh.7.1
    sblId: Neh 7:1
    shortName: Неем 7:1
    text: Когда стена была построена, и я вставил двери, и поставлены были на свое
      служение привратники и певцы и левиты,
  - name: Неемия 7:2
    orderIndex: 1
    osisId: Neh.7.2
    sblId: Neh 7:2
    shortName: Неем 7:2
    text: тогда приказал я брату моему Ханани и начальнику Иерусалимской крепости
      Хананию, ибо он более многих других был человек верный и богобоязненный,
  - name: Неемия 7:3
    orderIndex: 2
    osisId: Neh.7.3
    sblId: Neh 7:3
    shortName: Неем 7:3
    text: 'и сказал я им: пусть не отворяют ворот Иерусалимских, доколе не обогреет
      солнце, и доколе они стоят, пусть замыкают и запирают двери. И поставил я стражами
      жителей Иерусалима, каждого на свою стражу и каждого напротив дома его.'
  - name: Неемия 7:4
    orderIndex: 3
    osisId: Neh.7.4
    sblId: Neh 7:4
    shortName: Неем 7:4
    text: Но город был пространен и велик, а народа в нем было немного, и домы не
      были построены.
  - name: Неемия 7:5
    orderIndex: 4
    osisId: Neh.7.5
    sblId: Neh 7:5
    shortName: Неем 7:5
    text: 'И положил мне Бог мой на сердце собрать знатнейших и начальствующих и народ,
      чтобы сделать перепись. И нашел я родословную перепись тех, которые сначала
      пришли, и в ней написано:'
  - name: Неемия 7:6
    orderIndex: 5
    osisId: Neh.7.6
    sblId: Neh 7:6
    shortName: Неем 7:6
    text: вот жители страны, которые отправились из пленников, переселенных Навуходоносором,
      царем Вавилонским, и возвратились в Иерусалим и Иудею, каждый в свой город,
      –
  - name: Неемия 7:7
    orderIndex: 6
    osisId: Neh.7.7
    sblId: Neh 7:7
    shortName: Неем 7:7
    text: 'те, которые пошли с Зоровавелем, Иисусом, Неемиею, Азариею, Раамиею, Нахманием,
      Мардохеем, Билшаном, Мисферефом, Бигваем, Нехумом, Вааною. Число людей народа
      Израилева:'
  - name: Неемия 7:8
    orderIndex: 7
    osisId: Neh.7.8
    sblId: Neh 7:8
    shortName: Неем 7:8
    text: сыновей Пароша две тысячи сто семьдесят два.
  - name: Неемия 7:9
    orderIndex: 8
    osisId: Neh.7.9
    sblId: Neh 7:9
    shortName: Неем 7:9
    text: Сыновей Сафатии триста семьдесят два.
  - name: Неемия 7:10
    orderIndex: 9
    osisId: Neh.7.10
    sblId: Neh 7:10
    shortName: Неем 7:10
    text: Сыновей Араха шестьсот пятьдесят два.
  - name: Неемия 7:11
    orderIndex: 10
    osisId: Neh.7.11
    sblId: Neh 7:11
    shortName: Неем 7:11
    text: Сыновей Пахаф–Моава, из сыновей Иисуса и Иоава, две тысячи восемьсот восемнадцать.
  - name: Неемия 7:12
    orderIndex: 11
    osisId: Neh.7.12
    sblId: Neh 7:12
    shortName: Неем 7:12
    text: Сыновей Елама тысяча двести пятьдесят четыре.
  - name: Неемия 7:13
    orderIndex: 12
    osisId: Neh.7.13
    sblId: Neh 7:13
    shortName: Неем 7:13
    text: Сыновей Заффу восемьсот сорок пять.
  - name: Неемия 7:14
    orderIndex: 13
    osisId: Neh.7.14
    sblId: Neh 7:14
    shortName: Неем 7:14
    text: Сыновей Закхая семьсот шестьдесят.
  - name: Неемия 7:15
    orderIndex: 14
    osisId: Neh.7.15
    sblId: Neh 7:15
    shortName: Неем 7:15
    text: Сыновей Биннуя шестьсот сорок восемь.
  - name: Неемия 7:16
    orderIndex: 15
    osisId: Neh.7.16
    sblId: Neh 7:16
    shortName: Неем 7:16
    text: Сыновей Бевая шестьсот двадцать восемь.
  - name: Неемия 7:17
    orderIndex: 16
    osisId: Neh.7.17
    sblId: Neh 7:17
    shortName: Неем 7:17
    text: Сыновей Азгада две тысячи триста двадцать два.
  - name: Неемия 7:18
    orderIndex: 17
    osisId: Neh.7.18
    sblId: Neh 7:18
    shortName: Неем 7:18
    text: Сыновей Адоникама шестьсот шестьдесят семь.
  - name: Неемия 7:19
    orderIndex: 18
    osisId: Neh.7.19
    sblId: Neh 7:19
    shortName: Неем 7:19
    text: Сыновей Бигвая две тысячи шестьсот семь.
  - name: Неемия 7:20
    orderIndex: 19
    osisId: Neh.7.20
    sblId: Neh 7:20
    shortName: Неем 7:20
    text: Сыновей Адина шестьсот пятьдесят пять.
  - name: Неемия 7:21
    orderIndex: 20
    osisId: Neh.7.21
    sblId: Neh 7:21
    shortName: Неем 7:21
    text: Сыновей Атера из [дома] Езекии девяносто восемь.
  - name: Неемия 7:22
    orderIndex: 21
    osisId: Neh.7.22
    sblId: Neh 7:22
    shortName: Неем 7:22
    text: Сыновей Хашума триста двадцать восемь.
  - name: Неемия 7:23
    orderIndex: 22
    osisId: Neh.7.23
    sblId: Neh 7:23
    shortName: Неем 7:23
    text: Сыновей Вецая триста двадцать четыре.
  - name: Неемия 7:24
    orderIndex: 23
    osisId: Neh.7.24
    sblId: Neh 7:24
    shortName: Неем 7:24
    text: Сыновей Харифа сто двенадцать.
  - name: Неемия 7:25
    orderIndex: 24
    osisId: Neh.7.25
    sblId: Neh 7:25
    shortName: Неем 7:25
    text: Уроженцев Гаваона девяносто пять.
  - name: Неемия 7:26
    orderIndex: 25
    osisId: Neh.7.26
    sblId: Neh 7:26
    shortName: Неем 7:26
    text: Жителей Вифлеема и Нетофы сто восемьдесят восемь.
  - name: Неемия 7:27
    orderIndex: 26
    osisId: Neh.7.27
    sblId: Neh 7:27
    shortName: Неем 7:27
    text: Жителей Анафофа сто двадцать восемь.
  - name: Неемия 7:28
    orderIndex: 27
    osisId: Neh.7.28
    sblId: Neh 7:28
    shortName: Неем 7:28
    text: Жителей Беф–Азмавефа сорок два.
  - name: Неемия 7:29
    orderIndex: 28
    osisId: Neh.7.29
    sblId: Neh 7:29
    shortName: Неем 7:29
    text: Жителей Кириаф–Иарима, Кефиры и Беерофа семьсот сорок три.
  - name: Неемия 7:30
    orderIndex: 29
    osisId: Neh.7.30
    sblId: Neh 7:30
    shortName: Неем 7:30
    text: Жителей Рамы и Гевы шестьсот двадцать один.
  - name: Неемия 7:31
    orderIndex: 30
    osisId: Neh.7.31
    sblId: Neh 7:31
    shortName: Неем 7:31
    text: Жителей Михмаса сто двадцать два.
  - name: Неемия 7:32
    orderIndex: 31
    osisId: Neh.7.32
    sblId: Neh 7:32
    shortName: Неем 7:32
    text: Жителей Вефиля и Гая сто двадцать три.
  - name: Неемия 7:33
    orderIndex: 32
    osisId: Neh.7.33
    sblId: Neh 7:33
    shortName: Неем 7:33
    text: Жителей Нево другого пятьдесят два.
  - name: Неемия 7:34
    orderIndex: 33
    osisId: Neh.7.34
    sblId: Neh 7:34
    shortName: Неем 7:34
    text: Сыновей Елама другого тысяча двести пятьдесят четыре.
  - name: Неемия 7:35
    orderIndex: 34
    osisId: Neh.7.35
    sblId: Neh 7:35
    shortName: Неем 7:35
    text: Сыновей Харима триста двадцать.
  - name: Неемия 7:36
    orderIndex: 35
    osisId: Neh.7.36
    sblId: Neh 7:36
    shortName: Неем 7:36
    text: Уроженцев Иерихона триста сорок пять.
  - name: Неемия 7:37
    orderIndex: 36
    osisId: Neh.7.37
    sblId: Neh 7:37
    shortName: Неем 7:37
    text: Уроженцев Лода, Хадида и Оно семьсот двадцать один.
  - name: Неемия 7:38
    orderIndex: 37
    osisId: Neh.7.38
    sblId: Neh 7:38
    shortName: Неем 7:38
    text: Уроженцев Сенаи три тысячи девятьсот тридцать.
  - name: Неемия 7:39
    orderIndex: 38
    osisId: Neh.7.39
    sblId: Neh 7:39
    shortName: Неем 7:39
    text: Священников, сыновей Иедаии, из дома Иисусова, девятьсот семьдесят три.
  - name: Неемия 7:40
    orderIndex: 39
    osisId: Neh.7.40
    sblId: Neh 7:40
    shortName: Неем 7:40
    text: Сыновей Иммера тысяча пятьдесят два.
  - name: Неемия 7:41
    orderIndex: 40
    osisId: Neh.7.41
    sblId: Neh 7:41
    shortName: Неем 7:41
    text: Сыновей Пашхура тысяча двести сорок семь.
  - name: Неемия 7:42
    orderIndex: 41
    osisId: Neh.7.42
    sblId: Neh 7:42
    shortName: Неем 7:42
    text: Сыновей Харима тысяча семнадцать.
  - name: Неемия 7:43
    orderIndex: 42
    osisId: Neh.7.43
    sblId: Neh 7:43
    shortName: Неем 7:43
    text: 'Левитов: сыновей Иисуса, из [дома] Кадмиилова, из дома сыновей Годевы,
      семьдесят четыре.'
  - name: Неемия 7:44
    orderIndex: 43
    osisId: Neh.7.44
    sblId: Neh 7:44
    shortName: Неем 7:44
    text: 'Певцов: сыновей Асафа сто сорок восемь.'
  - name: Неемия 7:45
    orderIndex: 44
    osisId: Neh.7.45
    sblId: Neh 7:45
    shortName: Неем 7:45
    text: 'Привратники: сыновья Шаллума, сыновья Атера, сыновья Талмона, сыновья Аккува,
      сыновья Хатиты, сыновья Шовая – сто тридцать восемь.'
  - name: Неемия 7:46
    orderIndex: 45
    osisId: Neh.7.46
    sblId: Neh 7:46
    shortName: Неем 7:46
    text: 'Нефинеи: сыновья Цихи, сыновья Хасуфы, сыновья Таббаофа,'
  - name: Неемия 7:47
    orderIndex: 46
    osisId: Neh.7.47
    sblId: Neh 7:47
    shortName: Неем 7:47
    text: сыновья Кироса, сыновья Сии, сыновья Фадона,
  - name: Неемия 7:48
    orderIndex: 47
    osisId: Neh.7.48
    sblId: Neh 7:48
    shortName: Неем 7:48
    text: сыновья Леваны, сыновья Хагавы, сыновья Салмая,
  - name: Неемия 7:49
    orderIndex: 48
    osisId: Neh.7.49
    sblId: Neh 7:49
    shortName: Неем 7:49
    text: сыновья Ханана, сыновья Гиддела, сыновья Гахара,
  - name: Неемия 7:50
    orderIndex: 49
    osisId: Neh.7.50
    sblId: Neh 7:50
    shortName: Неем 7:50
    text: сыновья Реаии, сыновья Рецина, сыновья Некоды,
  - name: Неемия 7:51
    orderIndex: 50
    osisId: Neh.7.51
    sblId: Neh 7:51
    shortName: Неем 7:51
    text: сыновья Газзама, сыновья Уззы, сыновья Пасеаха,
  - name: Неемия 7:52
    orderIndex: 51
    osisId: Neh.7.52
    sblId: Neh 7:52
    shortName: Неем 7:52
    text: сыновья Весая, сыновья Меунима, сыновья Нефишсима,
  - name: Неемия 7:53
    orderIndex: 52
    osisId: Neh.7.53
    sblId: Neh 7:53
    shortName: Неем 7:53
    text: сыновья Бакбука, сыновья Хакуфы, сыновья Хархура,
  - name: Неемия 7:54
    orderIndex: 53
    osisId: Neh.7.54
    sblId: Neh 7:54
    shortName: Неем 7:54
    text: сыновья Бацлифа, сыновья Мехиды, сыновья Харши,
  - name: Неемия 7:55
    orderIndex: 54
    osisId: Neh.7.55
    sblId: Neh 7:55
    shortName: Неем 7:55
    text: сыновья Баркоса, сыновья Сисары, сыновья Фамаха,
  - name: Неемия 7:56
    orderIndex: 55
    osisId: Neh.7.56
    sblId: Neh 7:56
    shortName: Неем 7:56
    text: сыновья Нециаха, сыновья Хатифы.
  - name: Неемия 7:57
    orderIndex: 56
    osisId: Neh.7.57
    sblId: Neh 7:57
    shortName: Неем 7:57
    text: 'Сыновья рабов Соломоновых: сыновья Сотая, сыновья Соферефа, сыновья Фериды,'
  - name: Неемия 7:58
    orderIndex: 57
    osisId: Neh.7.58
    sblId: Neh 7:58
    shortName: Неем 7:58
    text: сыновья Иаалы, сыновья Даркона, сыновья Гиддела,
  - name: Неемия 7:59
    orderIndex: 58
    osisId: Neh.7.59
    sblId: Neh 7:59
    shortName: Неем 7:59
    text: сыновья Сафатии, сыновья Хаттила, сыновья Похереф – Гаццевайима, сыновья
      Амона.
  - name: Неемия 7:60
    orderIndex: 59
    osisId: Neh.7.60
    sblId: Neh 7:60
    shortName: Неем 7:60
    text: Всех нефинеев и сыновей рабов Соломоновых триста девяносто два.
  - name: Неемия 7:61
    orderIndex: 60
    osisId: Neh.7.61
    sblId: Neh 7:61
    shortName: Неем 7:61
    text: И вот вышедшие из Тел–Мелаха, Тел–Харши, Херув–Аддона и Иммера; но они не
      могли показать о поколении своем и о племени своем, от Израиля ли они.
  - name: Неемия 7:62
    orderIndex: 61
    osisId: Neh.7.62
    sblId: Neh 7:62
    shortName: Неем 7:62
    text: Сыновья Делаии, сыновья Товии, сыновья Некоды – шестьсот сорок два.
  - name: Неемия 7:63
    orderIndex: 62
    osisId: Neh.7.63
    sblId: Neh 7:63
    shortName: Неем 7:63
    text: 'И из священников: сыновья Ховаии, сыновья Гаккоца, сыновья Верзеллия, который
      взял жену из дочерей Верзеллия Галаадитянина и стал называться их именем.'
  - name: Неемия 7:64
    orderIndex: 63
    osisId: Neh.7.64
    sblId: Neh 7:64
    shortName: Неем 7:64
    text: Они искали родословной своей записи, и не нашлось, и потому исключены из
      священства.
  - name: Неемия 7:65
    orderIndex: 64
    osisId: Neh.7.65
    sblId: Neh 7:65
    shortName: Неем 7:65
    text: И Тиршафа сказал им, чтоб они не ели великой святыни, доколе не восстанет
      священник с уримом и туммимом.
  - name: Неемия 7:66
    orderIndex: 65
    osisId: Neh.7.66
    sblId: Neh 7:66
    shortName: Неем 7:66
    text: Все общество вместе [состояло] из сорока двух тысяч трехсот шестидесяти
      [человек],
  - name: Неемия 7:67
    orderIndex: 66
    osisId: Neh.7.67
    sblId: Neh 7:67
    shortName: Неем 7:67
    text: кроме рабов их и рабынь их, которых было семь тысяч триста тридцать семь;
      и при них певцов и певиц двести сорок пять.
  - name: Неемия 7:68
    orderIndex: 67
    osisId: Neh.7.68
    sblId: Neh 7:68
    shortName: Неем 7:68
    text: Коней у них было семьсот тридцать шесть, лошаков у них двести сорок пять,
  - name: Неемия 7:69
    orderIndex: 68
    osisId: Neh.7.69
    sblId: Neh 7:69
    shortName: Неем 7:69
    text: верблюдов четыреста тридцать пять, ослов шесть тысяч семьсот двадцать.
  - name: Неемия 7:70
    orderIndex: 69
    osisId: Neh.7.70
    sblId: Neh 7:70
    shortName: Неем 7:70
    text: Некоторые главы поколений дали вклады на производство работ. Тиршафа дал
      в сокровищницу золотом тысячу драхм, пятьдесят чаш, пятьсот тридцать священнических
      одежд.
  - name: Неемия 7:71
    orderIndex: 70
    osisId: Neh.7.71
    sblId: Neh 7:71
    shortName: Неем 7:71
    text: И некоторые из глав поколений дали в сокровищницу на производство работ
      двадцать тысяч драхм золота и две тысячи двести мин серебра.
  - name: Неемия 7:72
    orderIndex: 71
    osisId: Neh.7.72
    sblId: Neh 7:72
    shortName: Неем 7:72
    text: Прочие из народа дали двадцать тысяч драхм золота и две тысячи мин серебра
      и шестьдесят семь священнических одежд.
  - name: Неемия 7:73
    orderIndex: 72
    osisId: Neh.7.73
    sblId: Neh 7:73
    shortName: Неем 7:73
    text: И стали жить священники и левиты, и привратники и певцы, и народ и нефинеи,
      и весь Израиль в городах своих.
  versesCount: 73
- name: Неемия 8
  orderIndex: 7
  osisId: Neh.8
  sblId: Neh 8
  shortName: Неем 8
  verses:
  - name: Неемия 8:1
    orderIndex: 0
    osisId: Neh.8.1
    sblId: Neh 8:1
    shortName: Неем 8:1
    text: Когда наступил седьмой месяц, и сыны Израилевы [жили] по городам своим,
      тогда собрался весь народ, как один человек, на площадь, которая пред Водяными
      воротами, и сказали книжнику Ездре, чтобы он принес книгу закона Моисеева, который
      заповедал Господь Израилю.
  - name: Неемия 8:2
    orderIndex: 1
    osisId: Neh.8.2
    sblId: Neh 8:2
    shortName: Неем 8:2
    text: И принес священник Ездра закон пред собрание мужчин и женщин, и всех, которые
      могли понимать, в первый день седьмого месяца;
  - name: Неемия 8:3
    orderIndex: 2
    osisId: Neh.8.3
    sblId: Neh 8:3
    shortName: Неем 8:3
    text: и читал из него на площади, которая пред Водяными воротами, от рассвета
      до полудня, пред мужчинами и женщинами и всеми, которые могли понимать; и уши
      всего народа [были приклонены] к книге закона.
  - name: Неемия 8:4
    orderIndex: 3
    osisId: Neh.8.4
    sblId: Neh 8:4
    shortName: Неем 8:4
    text: Книжник Ездра стоял на деревянном возвышении, которое для сего сделали,
      а подле него, по правую руку его, стояли Маттифия и Шема, и Анаия и Урия, и
      Хелкия и Маасея, а по левую руку его Федаия и Мисаил, и Малхия и Хашум, и Хашбаддана,
      и Захария и Мешуллам.
  - name: Неемия 8:5
    orderIndex: 4
    osisId: Neh.8.5
    sblId: Neh 8:5
    shortName: Неем 8:5
    text: И открыл Ездра книгу пред глазами всего народа, потому что он стоял выше
      всего народа. И когда он открыл ее, весь народ встал.
  - name: Неемия 8:6
    orderIndex: 5
    osisId: Neh.8.6
    sblId: Neh 8:6
    shortName: Неем 8:6
    text: 'И благословил Ездра Господа Бога великого. И весь народ отвечал: аминь,
      аминь, поднимая вверх руки свои, – и поклонялись и повергались пред Господом
      лицем до земли.'
  - name: Неемия 8:7
    orderIndex: 6
    osisId: Neh.8.7
    sblId: Neh 8:7
    shortName: Неем 8:7
    text: Иисус, Ванаия, Шеревия, Иамин, Аккув, Шавтай, Годия, Маасея, Клита, Азария,
      Иозавад, Ханан, Фелаия и левиты поясняли народу закон, между тем как народ стоял
      на своем месте.
  - name: Неемия 8:8
    orderIndex: 7
    osisId: Neh.8.8
    sblId: Neh 8:8
    shortName: Неем 8:8
    text: И читали из книги, из закона Божия, внятно, и присоединяли толкование, и
      [народ] понимал прочитанное.
  - name: Неемия 8:9
    orderIndex: 8
    osisId: Neh.8.9
    sblId: Neh 8:9
    shortName: Неем 8:9
    text: 'Тогда Неемия, он же Тиршафа, и книжник Ездра, священник, и левиты, учившие
      народ, сказали всему народу: день сей свят Господу Богу вашему; не печальтесь
      и не плачьте, потому что весь народ плакал, слушая слова закона.'
  - name: Неемия 8:10
    orderIndex: 9
    osisId: Neh.8.10
    sblId: Neh 8:10
    shortName: Неем 8:10
    text: 'И сказал им: пойдите, ешьте тучное и пейте сладкое, и посылайте части тем,
      у кого ничего не приготовлено, потому что день сей свят Господу нашему. И не
      печальтесь, потому что радость пред Господом – подкрепление для вас.'
  - name: Неемия 8:11
    orderIndex: 10
    osisId: Neh.8.11
    sblId: Neh 8:11
    shortName: Неем 8:11
    text: 'И левиты успокаивали весь народ, говоря: перестаньте, ибо день сей свят,
      не печальтесь.'
  - name: Неемия 8:12
    orderIndex: 11
    osisId: Neh.8.12
    sblId: Neh 8:12
    shortName: Неем 8:12
    text: И пошел весь народ есть, и пить, и посылать части, и праздновать с великим
      веселием, ибо поняли слова, которые сказали им.
  - name: Неемия 8:13
    orderIndex: 12
    osisId: Neh.8.13
    sblId: Neh 8:13
    shortName: Неем 8:13
    text: На другой день собрались главы поколений от всего народа, священники и левиты
      к книжнику Ездре, чтобы он изъяснял им слова закона.
  - name: Неемия 8:14
    orderIndex: 13
    osisId: Neh.8.14
    sblId: Neh 8:14
    shortName: Неем 8:14
    text: И нашли написанное в законе, который Господь дал чрез Моисея, чтобы сыны
      Израилевы в седьмом месяце, в праздник, жили в кущах.
  - name: Неемия 8:15
    orderIndex: 14
    osisId: Neh.8.15
    sblId: Neh 8:15
    shortName: Неем 8:15
    text: 'И потому объявили и провозгласили по всем городам своим и в Иерусалиме,
      говоря: пойдите на гору и несите ветви маслины садовой и ветви маслины дикой,
      и ветви миртовые и ветви пальмовые, и ветви [других] широколиственных дерев,
      чтобы сделать кущи по написанному.'
  - name: Неемия 8:16
    orderIndex: 15
    osisId: Neh.8.16
    sblId: Neh 8:16
    shortName: Неем 8:16
    text: И пошел народ, и принесли, и сделали себе кущи, каждый на своей кровле и
      на дворах своих, и на дворах дома Божия, и на площади у Водяных ворот, и на
      площади у Ефремовых ворот.
  - name: Неемия 8:17
    orderIndex: 16
    osisId: Neh.8.17
    sblId: Neh 8:17
    shortName: Неем 8:17
    text: Все общество возвратившихся из плена сделало кущи и жило в кущах. От дней
      Иисуса, сына Навина, до этого дня не делали так сыны Израилевы. Радость была
      весьма великая.
  - name: Неемия 8:18
    orderIndex: 17
    osisId: Neh.8.18
    sblId: Neh 8:18
    shortName: Неем 8:18
    text: И читали из книги закона Божия каждый день, от первого дня до последнего
      дня. И праздновали праздник семь дней, а в восьмой день попразднество по уставу.
  versesCount: 18
- name: Неемия 9
  orderIndex: 8
  osisId: Neh.9
  sblId: Neh 9
  shortName: Неем 9
  verses:
  - name: Неемия 9:1
    orderIndex: 0
    osisId: Neh.9.1
    sblId: Neh 9:1
    shortName: Неем 9:1
    text: В двадцать четвертый день этого месяца собрались все сыны Израилевы, постящиеся
      и во вретищах и с пеплом на головах своих.
  - name: Неемия 9:2
    orderIndex: 1
    osisId: Neh.9.2
    sblId: Neh 9:2
    shortName: Неем 9:2
    text: И отделилось семя Израилево от всех инородных, и встали и исповедывались
      во грехах своих и в преступлениях отцов своих.
  - name: Неемия 9:3
    orderIndex: 2
    osisId: Neh.9.3
    sblId: Neh 9:3
    shortName: Неем 9:3
    text: И стояли на своем месте, и четверть дня читали из книги закона Господа Бога
      своего, и четверть исповедывались и поклонялись Господу Богу своему.
  - name: Неемия 9:4
    orderIndex: 3
    osisId: Neh.9.4
    sblId: Neh 9:4
    shortName: Неем 9:4
    text: 'И стали на возвышенное место левитов: Иисус, Вания, Кадмиил, Шевания, Вунний,
      Шеревия, Вания, Хенани, и громко взывали к Господу Богу своему.'
  - name: Неемия 9:5
    orderIndex: 4
    osisId: Neh.9.5
    sblId: Neh 9:5
    shortName: Неем 9:5
    text: 'И сказали левиты – Иисус, Кадмиил, Вания, Хашавния, Шеревия, Годия, Шевания,
      Петахия: встаньте, славьте Господа Бога вашего, от века и до века. Да славословят
      достославное и превысшее всякого славословия и хвалы имя Твое!'
  - name: Неемия 9:6
    orderIndex: 5
    osisId: Neh.9.6
    sblId: Neh 9:6
    shortName: Неем 9:6
    text: Ты, Господи, един, Ты создал небо, небеса небес и все воинство их, землю
      и все, что на ней, моря и все, что в них, и Ты живишь все сие, и небесные воинства
      Тебе поклоняются.
  - name: Неемия 9:7
    orderIndex: 6
    osisId: Neh.9.7
    sblId: Neh 9:7
    shortName: Неем 9:7
    text: Ты Сам, Господи Боже, избрал Аврама, и вывел его из Ура Халдейского, и дал
      ему имя Авраама,
  - name: Неемия 9:8
    orderIndex: 7
    osisId: Neh.9.8
    sblId: Neh 9:8
    shortName: Неем 9:8
    text: и нашел сердце его верным пред Тобою, и заключил с ним завет, чтобы дать
      семени его землю Хананеев, Хеттеев, Аморреев, Ферезеев, Иевусеев и Гергесеев.
      И Ты исполнил слово Свое, потому что Ты праведен.
  - name: Неемия 9:9
    orderIndex: 8
    osisId: Neh.9.9
    sblId: Neh 9:9
    shortName: Неем 9:9
    text: Ты увидел бедствие отцов наших в Египте и услышал вопль их у Чермного моря,
  - name: Неемия 9:10
    orderIndex: 9
    osisId: Neh.9.10
    sblId: Neh 9:10
    shortName: Неем 9:10
    text: и явил знамения и чудеса над фараоном и над всеми рабами его, и над всем
      народом земли его, так как Ты знал, что они надменно поступали с ними, и сделал
      Ты Себе имя до сего дня.
  - name: Неемия 9:11
    orderIndex: 10
    osisId: Neh.9.11
    sblId: Neh 9:11
    shortName: Неем 9:11
    text: Ты рассек пред ними море, и они среди моря прошли посуху, и гнавшихся за
      ними Ты поверг в глубины, как камень в сильные воды.
  - name: Неемия 9:12
    orderIndex: 11
    osisId: Neh.9.12
    sblId: Neh 9:12
    shortName: Неем 9:12
    text: В столпе облачном Ты вел их днем и в столпе огненном – ночью, чтоб освещать
      им путь, по которому идти им.
  - name: Неемия 9:13
    orderIndex: 12
    osisId: Neh.9.13
    sblId: Neh 9:13
    shortName: Неем 9:13
    text: И снисшел Ты на гору Синай и говорил с ними с неба, и дал им суды справедливые,
      законы верные, уставы и заповеди добрые.
  - name: Неемия 9:14
    orderIndex: 13
    osisId: Neh.9.14
    sblId: Neh 9:14
    shortName: Неем 9:14
    text: И указал им святую Твою субботу и заповеди, и уставы и закон преподал им
      чрез раба Твоего Моисея.
  - name: Неемия 9:15
    orderIndex: 14
    osisId: Neh.9.15
    sblId: Neh 9:15
    shortName: Неем 9:15
    text: И хлеб с неба Ты давал им в голоде их, и воду из камня источал им в жажде
      их, и сказал им, чтоб они пошли и овладели землею, которую Ты, подняв руку Твою,
      [клялся] дать им.
  - name: Неемия 9:16
    orderIndex: 15
    osisId: Neh.9.16
    sblId: Neh 9:16
    shortName: Неем 9:16
    text: Но они и отцы наши упрямствовали, и шею свою держали упруго, и не слушали
      заповедей Твоих;
  - name: Неемия 9:17
    orderIndex: 16
    osisId: Neh.9.17
    sblId: Neh 9:17
    shortName: Неем 9:17
    text: не захотели повиноваться и не вспомнили чудных дел Твоих, которые Ты делал
      с ними, и держали шею свою упруго, и, по упорству своему, поставили над собою
      вождя, чтобы возвратиться в рабство свое. Но Ты Бог, любящий прощать, благий
      и милосердый, долготерпеливый и многомилостивый, и Ты не оставил их.
  - name: Неемия 9:18
    orderIndex: 17
    osisId: Neh.9.18
    sblId: Neh 9:18
    shortName: Неем 9:18
    text: 'И хотя они сделали себе литаго тельца, и сказали: вот бог твой, который
      вывел тебя из Египта, и хотя делали великие оскорбления,'
  - name: Неемия 9:19
    orderIndex: 18
    osisId: Neh.9.19
    sblId: Neh 9:19
    shortName: Неем 9:19
    text: но Ты, по великому милосердию Твоему, не оставлял их в пустыне; столп облачный
      не отходил от них днем, чтобы вести их по пути, и столп огненный – ночью, чтобы
      светить им на пути, по которому им идти.
  - name: Неемия 9:20
    orderIndex: 19
    osisId: Neh.9.20
    sblId: Neh 9:20
    shortName: Неем 9:20
    text: И Ты дал им Духа Твоего благого, чтобы наставлять их, и манну Твою не отнимал
      от уст их, и воду давал им для утоления жажды их.
  - name: Неемия 9:21
    orderIndex: 20
    osisId: Neh.9.21
    sblId: Neh 9:21
    shortName: Неем 9:21
    text: Сорок лет Ты питал их в пустыне; они ни в чем не терпели недостатка; одежды
      их не ветшали, и ноги их не пухли.
  - name: Неемия 9:22
    orderIndex: 21
    osisId: Neh.9.22
    sblId: Neh 9:22
    shortName: Неем 9:22
    text: И Ты дал им царства и народы и разделил им, и они овладели землею Сигона,
      и землею царя Есевонского, и землею Ога, царя Васанского.
  - name: Неемия 9:23
    orderIndex: 22
    osisId: Neh.9.23
    sblId: Neh 9:23
    shortName: Неем 9:23
    text: И сыновей их Ты размножил, как звезды небесные, и ввел их в землю, о которой
      Ты говорил отцам их, что они придут владеть [ею].
  - name: Неемия 9:24
    orderIndex: 23
    osisId: Neh.9.24
    sblId: Neh 9:24
    shortName: Неем 9:24
    text: И вошли сыновья их, и овладели землею. И Ты покорил им жителей земли, Хананеев,
      и отдал их в руки их, и царей их, и народы земли, чтобы они поступали с ними
      по своей воле.
  - name: Неемия 9:25
    orderIndex: 24
    osisId: Neh.9.25
    sblId: Neh 9:25
    shortName: Неем 9:25
    text: И заняли они укрепленные города и тучную землю, и взяли во владение домы,
      наполненные всяким добром, водоемы, высеченные [из камня], виноградные и масличные
      сады и множество дерев [с плодами] для пищи. Они ели, насыщались, тучнели и
      наслаждались по великой благости Твоей;
  - name: Неемия 9:26
    orderIndex: 25
    osisId: Neh.9.26
    sblId: Neh 9:26
    shortName: Неем 9:26
    text: и сделались упорны и возмутились против Тебя, и презрели закон Твой, убивали
      пророков Твоих, которые увещевали их обратиться к Тебе, и делали великие оскорбления.
  - name: Неемия 9:27
    orderIndex: 26
    osisId: Neh.9.27
    sblId: Neh 9:27
    shortName: Неем 9:27
    text: И Ты отдал их в руки врагов их, которые теснили их. Но когда, в тесное для
      них время, они взывали к Тебе, Ты выслушивал их с небес и, по великому милосердию
      Твоему, давал им спасителей, и они спасали их от рук врагов их.
  - name: Неемия 9:28
    orderIndex: 27
    osisId: Neh.9.28
    sblId: Neh 9:28
    shortName: Неем 9:28
    text: Когда же успокаивались, то снова начинали делать зло пред лицем Твоим, и
      Ты отдавал их в руки неприятелей их, и они господствовали над ними. Но когда
      они опять взывали к Тебе, Ты выслушивал их с небес и, по великому милосердию
      Твоему, избавлял их многократно.
  - name: Неемия 9:29
    orderIndex: 28
    osisId: Neh.9.29
    sblId: Neh 9:29
    shortName: Неем 9:29
    text: Ты напоминал им обратиться к закону Твоему, но они упорствовали и не слушали
      заповедей Твоих, и отклонялись от уставов Твоих, которыми жил бы человек, если
      бы исполнял их, и хребет [свой] сделали упорным, и шею свою держали упруго,
      и не слушали.
  - name: Неемия 9:30
    orderIndex: 29
    osisId: Neh.9.30
    sblId: Neh 9:30
    shortName: Неем 9:30
    text: Ожидая их [обращения], Ты медлил многие годы и напоминал им Духом Твоим
      чрез пророков Твоих, но они не слушали. И Ты предал их в руки иноземных народов.
  - name: Неемия 9:31
    orderIndex: 30
    osisId: Neh.9.31
    sblId: Neh 9:31
    shortName: Неем 9:31
    text: Но, по великому милосердию Твоему, Ты не истребил их до конца, и не оставлял
      их, потому что Ты Бог благий и милостивый.
  - name: Неемия 9:32
    orderIndex: 31
    osisId: Neh.9.32
    sblId: Neh 9:32
    shortName: Неем 9:32
    text: И ныне, Боже наш, Боже великий, сильный и страшный, хранящий завет и милость!
      да не будет малым пред лицем Твоим все страдание, которое постигло нас, царей
      наших, князей наших, и священников наших, и пророков наших, и отцов наших и
      весь народ Твой от дней царей Ассирийских до сего дня.
  - name: Неемия 9:33
    orderIndex: 32
    osisId: Neh.9.33
    sblId: Neh 9:33
    shortName: Неем 9:33
    text: Во всем постигшем нас Ты праведен, потому что Ты делал по правде, а мы виновны.
  - name: Неемия 9:34
    orderIndex: 33
    osisId: Neh.9.34
    sblId: Neh 9:34
    shortName: Неем 9:34
    text: Цари наши, князья наши, священники наши и отцы наши не исполняли закона
      Твоего, и не внимали заповедям Твоим и напоминаниям Твоим, которыми Ты напоминал
      им.
  - name: Неемия 9:35
    orderIndex: 34
    osisId: Neh.9.35
    sblId: Neh 9:35
    shortName: Неем 9:35
    text: И в царстве своем, при великом добре Твоем, которое Ты давал им, и на обширной
      и тучной земле, которую Ты отделил им, они не служили Тебе и не обращались от
      злых дел своих.
  - name: Неемия 9:36
    orderIndex: 35
    osisId: Neh.9.36
    sblId: Neh 9:36
    shortName: Неем 9:36
    text: И вот, мы ныне рабы; на той земле, которую Ты дал отцам нашим, чтобы питаться
      ее плодами и ее добром, вот, мы рабствуем.
  - name: Неемия 9:37
    orderIndex: 36
    osisId: Neh.9.37
    sblId: Neh 9:37
    shortName: Неем 9:37
    text: И произведения свои она во множестве приносит для царей, которым Ты покорил
      нас за грехи наши. И телами нашими и скотом нашим они владеют по своему произволу,
      и мы в великом стеснении.
  - name: Неемия 9:38
    orderIndex: 37
    osisId: Neh.9.38
    sblId: Neh 9:38
    shortName: Неем 9:38
    text: По всему этому мы даем твердое обязательство и подписываем, и на подписи
      печать князей наших, левитов наших и священников наших.
  versesCount: 38
- name: Неемия 10
  orderIndex: 9
  osisId: Neh.10
  sblId: Neh 10
  shortName: Неем 10
  verses:
  - name: Неемия 10:1
    orderIndex: 0
    osisId: Neh.10.1
    sblId: Neh 10:1
    shortName: Неем 10:1
    text: 'Приложившие печати были: Неемия–Тиршафа, сын Гахалии, и Седекия,'
  - name: Неемия 10:2
    orderIndex: 1
    osisId: Neh.10.2
    sblId: Neh 10:2
    shortName: Неем 10:2
    text: Сераия, Азария, Иеремия,
  - name: Неемия 10:3
    orderIndex: 2
    osisId: Neh.10.3
    sblId: Neh 10:3
    shortName: Неем 10:3
    text: Пашхур, Амария, Малхия,
  - name: Неемия 10:4
    orderIndex: 3
    osisId: Neh.10.4
    sblId: Neh 10:4
    shortName: Неем 10:4
    text: Хаттуш, Шевания, Маллух,
  - name: Неемия 10:5
    orderIndex: 4
    osisId: Neh.10.5
    sblId: Neh 10:5
    shortName: Неем 10:5
    text: Харим, Меремоф, Овадия,
  - name: Неемия 10:6
    orderIndex: 5
    osisId: Neh.10.6
    sblId: Neh 10:6
    shortName: Неем 10:6
    text: Даниил, Гиннефон, Варух,
  - name: Неемия 10:7
    orderIndex: 6
    osisId: Neh.10.7
    sblId: Neh 10:7
    shortName: Неем 10:7
    text: Мешуллам, Авия, Миямин,
  - name: Неемия 10:8
    orderIndex: 7
    osisId: Neh.10.8
    sblId: Neh 10:8
    shortName: Неем 10:8
    text: 'Маазия, Вилгай, Шемаия: это священники.'
  - name: Неемия 10:9
    orderIndex: 8
    osisId: Neh.10.9
    sblId: Neh 10:9
    shortName: Неем 10:9
    text: 'Левиты: Иисус, сын Азании, Биннуй, из сыновей Хенадада, Кадмиил,'
  - name: Неемия 10:10
    orderIndex: 9
    osisId: Neh.10.10
    sblId: Neh 10:10
    shortName: Неем 10:10
    text: 'и братья их: Шевания, Годия, Клита, Фелаия, Ханан,'
  - name: Неемия 10:11
    orderIndex: 10
    osisId: Neh.10.11
    sblId: Neh 10:11
    shortName: Неем 10:11
    text: Миха, Рехов, Хашавия,
  - name: Неемия 10:12
    orderIndex: 11
    osisId: Neh.10.12
    sblId: Neh 10:12
    shortName: Неем 10:12
    text: Закхур, Шеревия, Шевания,
  - name: Неемия 10:13
    orderIndex: 12
    osisId: Neh.10.13
    sblId: Neh 10:13
    shortName: Неем 10:13
    text: Годия, Ваний, Венинуй.
  - name: Неемия 10:14
    orderIndex: 13
    osisId: Neh.10.14
    sblId: Neh 10:14
    shortName: Неем 10:14
    text: 'Главы народа: Парош, Пахаф–Моав, Елам, Заффу, Вания,'
  - name: Неемия 10:15
    orderIndex: 14
    osisId: Neh.10.15
    sblId: Neh 10:15
    shortName: Неем 10:15
    text: Вунний, Азгар, Бевай,
  - name: Неемия 10:16
    orderIndex: 15
    osisId: Neh.10.16
    sblId: Neh 10:16
    shortName: Неем 10:16
    text: Адония, Бигвай, Адин,
  - name: Неемия 10:17
    orderIndex: 16
    osisId: Neh.10.17
    sblId: Neh 10:17
    shortName: Неем 10:17
    text: Атер, Езекия, Азур,
  - name: Неемия 10:18
    orderIndex: 17
    osisId: Neh.10.18
    sblId: Neh 10:18
    shortName: Неем 10:18
    text: Годия, Хашум, Бецай,
  - name: Неемия 10:19
    orderIndex: 18
    osisId: Neh.10.19
    sblId: Neh 10:19
    shortName: Неем 10:19
    text: Хариф, Анафоф, Невай,
  - name: Неемия 10:20
    orderIndex: 19
    osisId: Neh.10.20
    sblId: Neh 10:20
    shortName: Неем 10:20
    text: Магпиаш, Мешуллам, Хезир,
  - name: Неемия 10:21
    orderIndex: 20
    osisId: Neh.10.21
    sblId: Neh 10:21
    shortName: Неем 10:21
    text: Мешезавел, Садок, Иаддуй,
  - name: Неемия 10:22
    orderIndex: 21
    osisId: Neh.10.22
    sblId: Neh 10:22
    shortName: Неем 10:22
    text: Фелатия, Ханан, Анаия,
  - name: Неемия 10:23
    orderIndex: 22
    osisId: Neh.10.23
    sblId: Neh 10:23
    shortName: Неем 10:23
    text: Осия, Ханания, Хашшув,
  - name: Неемия 10:24
    orderIndex: 23
    osisId: Neh.10.24
    sblId: Neh 10:24
    shortName: Неем 10:24
    text: Лохеш, Пилха, Шовек,
  - name: Неемия 10:25
    orderIndex: 24
    osisId: Neh.10.25
    sblId: Neh 10:25
    shortName: Неем 10:25
    text: Рехум, Хашавна, Маасея,
  - name: Неемия 10:26
    orderIndex: 25
    osisId: Neh.10.26
    sblId: Neh 10:26
    shortName: Неем 10:26
    text: Ахия, Ханан, Анан,
  - name: Неемия 10:27
    orderIndex: 26
    osisId: Neh.10.27
    sblId: Neh 10:27
    shortName: Неем 10:27
    text: Маллух, Харим, Ваана.
  - name: Неемия 10:28
    orderIndex: 27
    osisId: Neh.10.28
    sblId: Neh 10:28
    shortName: Неем 10:28
    text: И прочий народ, священники, левиты, привратники, певцы, нефинеи и все, отделившиеся
      от народов иноземных к закону Божию, жены их, сыновья их и дочери их, все, которые
      могли понимать,
  - name: Неемия 10:29
    orderIndex: 28
    osisId: Neh.10.29
    sblId: Neh 10:29
    shortName: Неем 10:29
    text: пристали к братьям своим, к почетнейшим из них, и вступили в обязательство
      с клятвою и проклятием – поступать по закону Божию, который дан рукою Моисея,
      раба Божия, и соблюдать и исполнять все заповеди Господа Бога нашего, и уставы
      Его и предписания Его,
  - name: Неемия 10:30
    orderIndex: 29
    osisId: Neh.10.30
    sblId: Neh 10:30
    shortName: Неем 10:30
    text: и не отдавать дочерей своих иноземным народам, и их дочерей не брать за
      сыновей своих;
  - name: Неемия 10:31
    orderIndex: 30
    osisId: Neh.10.31
    sblId: Neh 10:31
    shortName: Неем 10:31
    text: и когда иноземные народы будут привозить товары и все продажное в субботу,
      не брать у них в субботу и в священный день, и в седьмой год оставлять долги
      всякого рода.
  - name: Неемия 10:32
    orderIndex: 31
    osisId: Neh.10.32
    sblId: Neh 10:32
    shortName: Неем 10:32
    text: 'И поставили мы себе в закон давать от себя по трети сикля в год на потребности
      для дома Бога нашего:'
  - name: Неемия 10:33
    orderIndex: 32
    osisId: Neh.10.33
    sblId: Neh 10:33
    shortName: Неем 10:33
    text: на хлебы предложения, на всегдашнее хлебное приношение и на всегдашнее всесожжение,
      на субботы, на новомесячия, на праздники, на священные вещи и на жертвы за грех
      для очищения Израиля, и на все, совершаемое в доме Бога нашего.
  - name: Неемия 10:34
    orderIndex: 33
    osisId: Neh.10.34
    sblId: Neh 10:34
    shortName: Неем 10:34
    text: И бросили мы жребии о доставке дров, священники, левиты и народ, когда которому
      поколению нашему в назначенные времена, из года в год, привозить [их] к дому
      Бога нашего, чтоб они горели на жертвеннике Господа Бога нашего, по написанному
      в законе.
  - name: Неемия 10:35
    orderIndex: 34
    osisId: Neh.10.35
    sblId: Neh 10:35
    shortName: Неем 10:35
    text: '[И обязались мы] каждый год приносить в дом Господень начатки с земли нашей
      и начатки всяких плодов со всякого дерева;'
  - name: Неемия 10:36
    orderIndex: 35
    osisId: Neh.10.36
    sblId: Neh 10:36
    shortName: Неем 10:36
    text: также приводить в дом Бога нашего к священникам, служащим в доме Бога нашего,
      первенцев из сыновей наших и из скота нашего, как написано в законе, и первородное
      от крупного и мелкого скота нашего.
  - name: Неемия 10:37
    orderIndex: 36
    osisId: Neh.10.37
    sblId: Neh 10:37
    shortName: Неем 10:37
    text: И начатки из молотого хлеба нашего и приношений наших, и плодов со всякого
      дерева, вина и масла мы будем доставлять священникам в кладовые при доме Бога
      нашего и десятину с земли нашей левитам. Они, левиты, будут брать десятину во
      всех городах, где у нас земледелие.
  - name: Неемия 10:38
    orderIndex: 37
    osisId: Neh.10.38
    sblId: Neh 10:38
    shortName: Неем 10:38
    text: При левитах, когда они будут брать левитскую десятину, будет находиться
      священник, сын Аарона, чтобы левиты десятину из своих десятин отвозили в дом
      Бога нашего в комнаты, [отделенные] для кладовой,
  - name: Неемия 10:39
    orderIndex: 38
    osisId: Neh.10.39
    sblId: Neh 10:39
    shortName: Неем 10:39
    text: 'потому что в эти комнаты как сыны Израилевы, так и левиты должны доставлять
      приносимое в дар: хлеб, вино и масло. Там священные сосуды, и служащие священники,
      и привратники, и певцы. И мы не оставим дома Бога нашего.'
  versesCount: 39
- name: Неемия 11
  orderIndex: 10
  osisId: Neh.11
  sblId: Neh 11
  shortName: Неем 11
  verses:
  - name: Неемия 11:1
    orderIndex: 0
    osisId: Neh.11.1
    sblId: Neh 11:1
    shortName: Неем 11:1
    text: И жили начальники народа в Иерусалиме, а прочие из народа бросили жребии,
      чтоб одна из десяти частей их шла на жительство в святой город Иерусалим, а
      девять [оставались] в [прочих] городах.
  - name: Неемия 11:2
    orderIndex: 1
    osisId: Neh.11.2
    sblId: Neh 11:2
    shortName: Неем 11:2
    text: И благословил народ всех, которые добровольно согласились жить в Иерусалиме.
  - name: Неемия 11:3
    orderIndex: 2
    osisId: Neh.11.3
    sblId: Neh 11:3
    shortName: Неем 11:3
    text: 'Вот главы страны, которые жили в Иерусалиме, – а в городах Иудеи жили,
      всякий в своем владении, по городам своим: Израильтяне, священники, левиты и
      нефинеи и сыновья рабов Соломоновых; –'
  - name: Неемия 11:4
    orderIndex: 3
    osisId: Neh.11.4
    sblId: Neh 11:4
    shortName: Неем 11:4
    text: 'в Иерусалиме жили из сыновей Иуды и из сыновей Вениамина. Из сыновей Иуды:
      Афаия, сын Уззии, сын Захарии, сын Амарии, сын Сафатии, сын Малелеила, из сыновей
      Фареса,'
  - name: Неемия 11:5
    orderIndex: 4
    osisId: Neh.11.5
    sblId: Neh 11:5
    shortName: Неем 11:5
    text: и Маасея, сын Варуха, сын Колхозея, сын Хазаии, сын Адаии, сын Иоиарива,
      сын Захарии, сын Шилония.
  - name: Неемия 11:6
    orderIndex: 5
    osisId: Neh.11.6
    sblId: Neh 11:6
    shortName: Неем 11:6
    text: Всех сыновей Фареса, живших в Иерусалиме, четыреста шестьдесят восемь, люди
      отличные.
  - name: Неемия 11:7
    orderIndex: 6
    osisId: Neh.11.7
    sblId: Neh 11:7
    shortName: Неем 11:7
    text: 'И вот сыновья Вениамина: Саллу, сын Мешуллама, сын Иоеда, сын Федаии, сын
      Колаии, сын Маасеи, сын Ифиила, сын Исаии,'
  - name: Неемия 11:8
    orderIndex: 7
    osisId: Neh.11.8
    sblId: Neh 11:8
    shortName: Неем 11:8
    text: и за ним Габбай, Саллай – девятьсот двадцать восемь.
  - name: Неемия 11:9
    orderIndex: 8
    osisId: Neh.11.9
    sblId: Neh 11:9
    shortName: Неем 11:9
    text: Иоиль, сын Зихри, был начальником над ними, а Иуда, сын Сенуи, был вторым
      над городом.
  - name: Неемия 11:10
    orderIndex: 9
    osisId: Neh.11.10
    sblId: Neh 11:10
    shortName: Неем 11:10
    text: 'Из священников: Иедаия, сын Иоиарива, Иахин,'
  - name: Неемия 11:11
    orderIndex: 10
    osisId: Neh.11.11
    sblId: Neh 11:11
    shortName: Неем 11:11
    text: Сераия, сын Хелкии, сын Мешуллама, сын Садока, сын Мераиофа, сын Ахитува,
      начальствующий в доме Божием,
  - name: Неемия 11:12
    orderIndex: 11
    osisId: Neh.11.12
    sblId: Neh 11:12
    shortName: Неем 11:12
    text: и братья их, отправлявшие службу в доме [Божием] – восемьсот двадцать два;
      и Адаия, сын Иерохама, сын Фелалии, сын Амция, сын Захарии, сын Пашхура, сын
      Малхии,
  - name: Неемия 11:13
    orderIndex: 12
    osisId: Neh.11.13
    sblId: Neh 11:13
    shortName: Неем 11:13
    text: и братья его, главы поколений – двести сорок два; и Амашсай, сын Азариила,
      сын Ахзая, сын Мешиллемофа, сын Иммера,
  - name: Неемия 11:14
    orderIndex: 13
    osisId: Neh.11.14
    sblId: Neh 11:14
    shortName: Неем 11:14
    text: и братья его, люди отличные – сто двадцать восемь. Начальником над ними
      был Завдиил, сын Гагедолима.
  - name: Неемия 11:15
    orderIndex: 14
    osisId: Neh.11.15
    sblId: Neh 11:15
    shortName: Неем 11:15
    text: 'А из левитов: Шемаия, сын Хашшува, сын Азрикама, сын Хашавии, сын Вунния,'
  - name: Неемия 11:16
    orderIndex: 15
    osisId: Neh.11.16
    sblId: Neh 11:16
    shortName: Неем 11:16
    text: и Шавфай, и Иозавад, из глав левитов по внешним делам дома Божия,
  - name: Неемия 11:17
    orderIndex: 16
    osisId: Neh.11.17
    sblId: Neh 11:17
    shortName: Неем 11:17
    text: и Матфания, сын Михи, сын Завдия, сын Асафа, главный начинатель славословия
      при молитве, и Бакбукия, второй [по нем] из братьев его, и Авда, сын Шаммуя,
      сын Галала, сын Идифуна.
  - name: Неемия 11:18
    orderIndex: 17
    osisId: Neh.11.18
    sblId: Neh 11:18
    shortName: Неем 11:18
    text: Всех левитов во святом городе двести восемьдесят четыре.
  - name: Неемия 11:19
    orderIndex: 18
    osisId: Neh.11.19
    sblId: Neh 11:19
    shortName: Неем 11:19
    text: 'А привратники: Аккув, Талмон и братья их, содержавшие стражу у ворот –
      сто семьдесят два.'
  - name: Неемия 11:20
    orderIndex: 19
    osisId: Neh.11.20
    sblId: Neh 11:20
    shortName: Неем 11:20
    text: Прочие Израильтяне, священники, левиты [жили] по всем городам Иудеи, каждый
      в своем уделе.
  - name: Неемия 11:21
    orderIndex: 20
    osisId: Neh.11.21
    sblId: Neh 11:21
    shortName: Неем 11:21
    text: А нефинеи жили в Офеле; над нефинеями Циха и Гишфа.
  - name: Неемия 11:22
    orderIndex: 21
    osisId: Neh.11.22
    sblId: Neh 11:22
    shortName: Неем 11:22
    text: Начальником над левитами в Иерусалиме был Уззий, сын Вания, сын Хашавии,
      сын Матфании, сын Михи, из сыновей Асафовых, которые были певцами при служении
      в доме Божием,
  - name: Неемия 11:23
    orderIndex: 22
    osisId: Neh.11.23
    sblId: Neh 11:23
    shortName: Неем 11:23
    text: потому что от царя [было] о них [особое] повеление, и назначено было на
      каждый день для певцов определенное содержание.
  - name: Неемия 11:24
    orderIndex: 23
    osisId: Neh.11.24
    sblId: Neh 11:24
    shortName: Неем 11:24
    text: И Петахия, сын Мешезавела, из сыновей Зары, сына Иуды, был доверенным от
      царя по всяким делам, [касающимся] до народа.
  - name: Неемия 11:25
    orderIndex: 24
    osisId: Neh.11.25
    sblId: Neh 11:25
    shortName: Неем 11:25
    text: Из [живших] же в селах, на полях своих, сыновья Иуды жили в Кириаф–Арбе
      и зависящих от нее городах, в Дивоне и зависящих от него городах, в Иекавцеиле
      и селах его,
  - name: Неемия 11:26
    orderIndex: 25
    osisId: Neh.11.26
    sblId: Neh 11:26
    shortName: Неем 11:26
    text: в Иешуе, в Моладе и в Беф–Палете,
  - name: Неемия 11:27
    orderIndex: 26
    osisId: Neh.11.27
    sblId: Neh 11:27
    shortName: Неем 11:27
    text: в Хацар–Шуале, в Вирсавии и зависящих от нее городах,
  - name: Неемия 11:28
    orderIndex: 27
    osisId: Neh.11.28
    sblId: Neh 11:28
    shortName: Неем 11:28
    text: в Секелаге, в Мехоне и зависящих от нее городах,
  - name: Неемия 11:29
    orderIndex: 28
    osisId: Neh.11.29
    sblId: Neh 11:29
    shortName: Неем 11:29
    text: в Ен–Риммоне, в Цоре и в Иармуфе,
  - name: Неемия 11:30
    orderIndex: 29
    osisId: Neh.11.30
    sblId: Neh 11:30
    shortName: Неем 11:30
    text: в Заноахе, Одолламе и селах их, в Лахисе и на полях его, в Азеке и зависящих
      от нее городах. Они расположились от Вирсавии и до долины Енномовой.
  - name: Неемия 11:31
    orderIndex: 30
    osisId: Neh.11.31
    sblId: Neh 11:31
    shortName: Неем 11:31
    text: Сыновья Вениаминовы, [начиная] от Гевы, в Михмасе, Гае, в Вефиле и зависящих
      от него городах,
  - name: Неемия 11:32
    orderIndex: 31
    osisId: Neh.11.32
    sblId: Neh 11:32
    shortName: Неем 11:32
    text: в Анафофе, Нове, Анании,
  - name: Неемия 11:33
    orderIndex: 32
    osisId: Neh.11.33
    sblId: Neh 11:33
    shortName: Неем 11:33
    text: Гацоре, Раме, Гиффаиме,
  - name: Неемия 11:34
    orderIndex: 33
    osisId: Neh.11.34
    sblId: Neh 11:34
    shortName: Неем 11:34
    text: Хадиде, Цевоиме, Неваллате,
  - name: Неемия 11:35
    orderIndex: 34
    osisId: Neh.11.35
    sblId: Neh 11:35
    shortName: Неем 11:35
    text: Лоде, Оно, в долине Харашиме.
  - name: Неемия 11:36
    orderIndex: 35
    osisId: Neh.11.36
    sblId: Neh 11:36
    shortName: Неем 11:36
    text: И левиты имели жилища свои в участках Иуды и Вениамина.
  versesCount: 36
- name: Неемия 12
  orderIndex: 11
  osisId: Neh.12
  sblId: Neh 12
  shortName: Неем 12
  verses:
  - name: Неемия 12:1
    orderIndex: 0
    osisId: Neh.12.1
    sblId: Neh 12:1
    shortName: Неем 12:1
    text: 'Вот священники и левиты, которые пришли с Зоровавелем, сыном Салафииловым,
      и с Иисусом: Сераия, Иеремия, Ездра,'
  - name: Неемия 12:2
    orderIndex: 1
    osisId: Neh.12.2
    sblId: Neh 12:2
    shortName: Неем 12:2
    text: Амария, Маллух, Хаттуш,
  - name: Неемия 12:3
    orderIndex: 2
    osisId: Neh.12.3
    sblId: Neh 12:3
    shortName: Неем 12:3
    text: Шехания, Рехум, Меремоф,
  - name: Неемия 12:4
    orderIndex: 3
    osisId: Neh.12.4
    sblId: Neh 12:4
    shortName: Неем 12:4
    text: Иддо, Гиннефой, Авия,
  - name: Неемия 12:5
    orderIndex: 4
    osisId: Neh.12.5
    sblId: Neh 12:5
    shortName: Неем 12:5
    text: Миямин, Маадия, Вилга,
  - name: Неемия 12:6
    orderIndex: 5
    osisId: Neh.12.6
    sblId: Neh 12:6
    shortName: Неем 12:6
    text: Шемаия, Иоиарив, Иедаия,
  - name: Неемия 12:7
    orderIndex: 6
    osisId: Neh.12.7
    sblId: Neh 12:7
    shortName: Неем 12:7
    text: Саллу, Амок, Хелкия, Иедаия. Это главы священников и братья их во дни Иисуса.
  - name: Неемия 12:8
    orderIndex: 7
    osisId: Neh.12.8
    sblId: Neh 12:8
    shortName: Неем 12:8
    text: 'А левиты: Иисус, Биннуй, Кадмиил, Шеревия, Иуда, Матфания, [главный] при
      славословии, он и братья его,'
  - name: Неемия 12:9
    orderIndex: 8
    osisId: Neh.12.9
    sblId: Neh 12:9
    shortName: Неем 12:9
    text: и Бакбукия и Унний, братья их, наряду с ними [державшие] стражу.
  - name: Неемия 12:10
    orderIndex: 9
    osisId: Neh.12.10
    sblId: Neh 12:10
    shortName: Неем 12:10
    text: Иисус родил Иоакима, Иоаким родил Елиашива, Елиашив родил Иоиаду,
  - name: Неемия 12:11
    orderIndex: 10
    osisId: Neh.12.11
    sblId: Neh 12:11
    shortName: Неем 12:11
    text: Иоиада родил Ионафана, Ионафан родил Иаддуя.
  - name: Неемия 12:12
    orderIndex: 11
    osisId: Neh.12.12
    sblId: Neh 12:12
    shortName: Неем 12:12
    text: 'Во дни Иоакима были священники, главы поколений: из [дома] Сераии Мераия,
      из [дома] Иеремии Ханания,'
  - name: Неемия 12:13
    orderIndex: 12
    osisId: Neh.12.13
    sblId: Neh 12:13
    shortName: Неем 12:13
    text: из [дома] Ездры Мешуллам, из [дома] Амарии Иоханан,
  - name: Неемия 12:14
    orderIndex: 13
    osisId: Neh.12.14
    sblId: Neh 12:14
    shortName: Неем 12:14
    text: из [дома] Мелиху Ионафан, из [дома] Шевании Иосиф,
  - name: Неемия 12:15
    orderIndex: 14
    osisId: Neh.12.15
    sblId: Neh 12:15
    shortName: Неем 12:15
    text: из [дома] Харима Адна, из [дома] Мераиофа Хелкия,
  - name: Неемия 12:16
    orderIndex: 15
    osisId: Neh.12.16
    sblId: Neh 12:16
    shortName: Неем 12:16
    text: из [дома] Иддо Захария, из [дома] Гиннефона Мешуллам,
  - name: Неемия 12:17
    orderIndex: 16
    osisId: Neh.12.17
    sblId: Neh 12:17
    shortName: Неем 12:17
    text: из [дома] Авии Зихрий, из [дома] Миниамина, из [дома] Моадии Пилтай,
  - name: Неемия 12:18
    orderIndex: 17
    osisId: Neh.12.18
    sblId: Neh 12:18
    shortName: Неем 12:18
    text: из [дома] Вилги Шаммуй, из [дома] Шемаии Ионафан,
  - name: Неемия 12:19
    orderIndex: 18
    osisId: Neh.12.19
    sblId: Neh 12:19
    shortName: Неем 12:19
    text: из [дома] Иоиарива Мафнай, из [дома] Иедаии Уззий,
  - name: Неемия 12:20
    orderIndex: 19
    osisId: Neh.12.20
    sblId: Neh 12:20
    shortName: Неем 12:20
    text: из [дома] Саллая Каллай, из [дома] Амока Евер,
  - name: Неемия 12:21
    orderIndex: 20
    osisId: Neh.12.21
    sblId: Neh 12:21
    shortName: Неем 12:21
    text: из [дома] Хелкии Хашавия, из [дома] Иедаии Нафанаил.
  - name: Неемия 12:22
    orderIndex: 21
    osisId: Neh.12.22
    sblId: Neh 12:22
    shortName: Неем 12:22
    text: Левиты, главы поколений, внесены в запись во дни Елиашива, Иоиады, Иоханана
      и Иаддуя, и также священники в царствование Дария Персидского.
  - name: Неемия 12:23
    orderIndex: 22
    osisId: Neh.12.23
    sblId: Neh 12:23
    shortName: Неем 12:23
    text: Сыновья Левия, главы поколений, вписаны в летописи до дней Иоханана, сына
      Елиашивова.
  - name: Неемия 12:24
    orderIndex: 23
    osisId: Neh.12.24
    sblId: Neh 12:24
    shortName: Неем 12:24
    text: 'Главы левитов: Хашавия, Шеревия, и Иисус, сын Кадмиила, и братья их, при
      них [поставленные] для славословия при благодарениях, по установлению Давида,
      человека Божия – смена за сменою.'
  - name: Неемия 12:25
    orderIndex: 24
    osisId: Neh.12.25
    sblId: Neh 12:25
    shortName: Неем 12:25
    text: Матфания, Бакбукия, Овадия, Мешуллам, Талмон, Аккув – стражи, привратники
      на страже у порогов ворот.
  - name: Неемия 12:26
    orderIndex: 25
    osisId: Neh.12.26
    sblId: Neh 12:26
    shortName: Неем 12:26
    text: Они были во дни Иоакима, сына Иисусова, сына Иоседекова, и во дни областеначальника
      Неемии и книжника Ездры, священника.
  - name: Неемия 12:27
    orderIndex: 26
    osisId: Neh.12.27
    sblId: Neh 12:27
    shortName: Неем 12:27
    text: При освящении стены Иерусалимской потребовали левитов из всех мест их, приказывая
      им придти в Иерусалим для совершения освящения и радостного празднества со славословиями
      и песнями при [звуке] кимвалов, псалтирей и гуслей.
  - name: Неемия 12:28
    orderIndex: 27
    osisId: Neh.12.28
    sblId: Neh 12:28
    shortName: Неем 12:28
    text: И собрались сыновья певцов из округа Иерусалимского и из сел Нетофафских,
  - name: Неемия 12:29
    orderIndex: 28
    osisId: Neh.12.29
    sblId: Neh 12:29
    shortName: Неем 12:29
    text: и из Беф–Гаггилгала, и с полей Гевы и Азмавета, потому что певцы выстроили
      себе села в окрестностях Иерусалима.
  - name: Неемия 12:30
    orderIndex: 29
    osisId: Neh.12.30
    sblId: Neh 12:30
    shortName: Неем 12:30
    text: И очистились священники и левиты, и очистили народ и ворота, и стену.
  - name: Неемия 12:31
    orderIndex: 30
    osisId: Neh.12.31
    sblId: Neh 12:31
    shortName: Неем 12:31
    text: Тогда я повел начальствующих в Иудее на стену и поставил два больших хора
      для шествия, и один из них шел по правой стороне стены к Навозным воротам.
  - name: Неемия 12:32
    orderIndex: 31
    osisId: Neh.12.32
    sblId: Neh 12:32
    shortName: Неем 12:32
    text: За ними шел Гошаия и половина начальствующих в Иудее,
  - name: Неемия 12:33
    orderIndex: 32
    osisId: Neh.12.33
    sblId: Neh 12:33
    shortName: Неем 12:33
    text: Азария, Ездра и Мешуллам,
  - name: Неемия 12:34
    orderIndex: 33
    osisId: Neh.12.34
    sblId: Neh 12:34
    shortName: Неем 12:34
    text: Иуда и Вениамин, и Шемаия и Иеремия,
  - name: Неемия 12:35
    orderIndex: 34
    osisId: Neh.12.35
    sblId: Neh 12:35
    shortName: Неем 12:35
    text: 'а из сыновей священнических с трубами: Захария, сын Ионафана, сын Шемаии,
      сын Матфании, сын Михея, сын Закхура, сын Асафа,'
  - name: Неемия 12:36
    orderIndex: 35
    osisId: Neh.12.36
    sblId: Neh 12:36
    shortName: Неем 12:36
    text: 'и братья его: Шемаия, Азариил, Милалай, Гилалай, Маай, Нафанаил, Иуда и
      Хананий с музыкальными орудиями Давида, человека Божия, и книжник Ездра впереди
      них.'
  - name: Неемия 12:37
    orderIndex: 36
    osisId: Neh.12.37
    sblId: Neh 12:37
    shortName: Неем 12:37
    text: Подле ворот Источника, против них, они взошли по ступеням города Давидова,
      по лестнице, ведущей на стену сверх дома Давидова до Водяных ворот к востоку.
  - name: Неемия 12:38
    orderIndex: 37
    osisId: Neh.12.38
    sblId: Neh 12:38
    shortName: Неем 12:38
    text: Другой хор шел напротив них, и за ним я и половина народа, по стене от Печной
      башни и до широкой стены,
  - name: Неемия 12:39
    orderIndex: 38
    osisId: Neh.12.39
    sblId: Neh 12:39
    shortName: Неем 12:39
    text: и от ворот Ефремовых, мимо старых ворот и ворот Рыбных, и башни Хананела,
      и башни Меа, к Овечьим воротам, и остановились у ворот Темничных.
  - name: Неемия 12:40
    orderIndex: 39
    osisId: Neh.12.40
    sblId: Neh 12:40
    shortName: Неем 12:40
    text: Потом оба хора стали у дома Божия, и я и половина начальствующих со мною,
  - name: Неемия 12:41
    orderIndex: 40
    osisId: Neh.12.41
    sblId: Neh 12:41
    shortName: Неем 12:41
    text: 'и священники: Елиаким, Маасея, Миниамин, Михей, Елиоенай, Захария, Ханания
      с трубами,'
  - name: Неемия 12:42
    orderIndex: 41
    osisId: Neh.12.42
    sblId: Neh 12:42
    shortName: Неем 12:42
    text: и Маасея и Шемаия, и Елеазар и Уззий, и Иоханан и Малхия, и Елам и Езер.
      И пели певцы громко; главным [у них был] Израхия.
  - name: Неемия 12:43
    orderIndex: 42
    osisId: Neh.12.43
    sblId: Neh 12:43
    shortName: Неем 12:43
    text: И приносили в тот день большие жертвы и веселились, потому что Бог дал им
      великую радость. Веселились и жены и дети, и веселие Иерусалима далеко было
      слышно.
  - name: Неемия 12:44
    orderIndex: 43
    osisId: Neh.12.44
    sblId: Neh 12:44
    shortName: Неем 12:44
    text: В тот же день приставлены были люди к кладовым комнатам для приношений начатков
      и десятин, чтобы собирать с полей при городах части, положенные законом для
      священников и левитов, потому что Иудеям радостно было [смотреть] на стоящих
      священников и левитов,
  - name: Неемия 12:45
    orderIndex: 44
    osisId: Neh.12.45
    sblId: Neh 12:45
    shortName: Неем 12:45
    text: которые совершали службу Богу своему и дела очищения и были певцами и привратниками
      по установлению Давида и сына его Соломона.
  - name: Неемия 12:46
    orderIndex: 45
    osisId: Neh.12.46
    sblId: Neh 12:46
    shortName: Неем 12:46
    text: Ибо издавна во дни Давида и Асафа были установлены главы певцов и песни
      Богу, хвалебные и благодарственные.
  - name: Неемия 12:47
    orderIndex: 46
    osisId: Neh.12.47
    sblId: Neh 12:47
    shortName: Неем 12:47
    text: Все Израильтяне во дни Зоровавеля и во дни Неемии давали части певцам и
      привратникам на каждый день и отдавали святыни левитам, а левиты отдавали святыни
      сынам Аарона.
  versesCount: 47
- name: Неемия 13
  orderIndex: 12
  osisId: Neh.13
  sblId: Neh 13
  shortName: Неем 13
  verses:
  - name: Неемия 13:1
    orderIndex: 0
    osisId: Neh.13.1
    sblId: Neh 13:1
    shortName: Неем 13:1
    text: 'В тот день читано было из книги Моисеевой вслух народа и найдено написанное
      в ней: Аммонитянин и Моавитянин не может войти в общество Божие во веки,'
  - name: Неемия 13:2
    orderIndex: 1
    osisId: Neh.13.2
    sblId: Neh 13:2
    shortName: Неем 13:2
    text: потому что они не встретили сынов Израиля с хлебом и водою и наняли против
      него Валаама, чтобы проклясть его, но Бог наш обратил проклятие в благословение.
  - name: Неемия 13:3
    orderIndex: 2
    osisId: Neh.13.3
    sblId: Neh 13:3
    shortName: Неем 13:3
    text: Услышав этот закон, они отделили все иноплеменное от Израиля.
  - name: Неемия 13:4
    orderIndex: 3
    osisId: Neh.13.4
    sblId: Neh 13:4
    shortName: Неем 13:4
    text: А прежде того священник Елиашив, приставленный к комнатам при доме Бога
      нашего, близкий родственник Товии,
  - name: Неемия 13:5
    orderIndex: 4
    osisId: Neh.13.5
    sblId: Neh 13:5
    shortName: Неем 13:5
    text: отделал для него большую комнату, в которую прежде клали хлебное приношение,
      ладан и сосуды, и десятины хлеба, вина и масла, положенные законом для левитов,
      певцов и привратников, и приношения для священников.
  - name: Неемия 13:6
    orderIndex: 5
    osisId: Neh.13.6
    sblId: Neh 13:6
    shortName: Неем 13:6
    text: Когда все это [происходило], я не был в Иерусалиме, потому что в тридцать
      втором году Вавилонского царя Артаксеркса я ходил к царю, и по прошествии нескольких
      дней [опять] выпросился у царя.
  - name: Неемия 13:7
    orderIndex: 6
    osisId: Neh.13.7
    sblId: Neh 13:7
    shortName: Неем 13:7
    text: Когда я пришел в Иерусалим и узнал о худом деле, которое сделал Елиашив,
      отделав для Товии комнату на дворах дома Божия,
  - name: Неемия 13:8
    orderIndex: 7
    osisId: Neh.13.8
    sblId: Neh 13:8
    shortName: Неем 13:8
    text: тогда мне было весьма неприятно, и я выбросил все домашние вещи Товиины
      вон из комнаты
  - name: Неемия 13:9
    orderIndex: 8
    osisId: Neh.13.9
    sblId: Neh 13:9
    shortName: Неем 13:9
    text: и сказал, чтобы очистили комнаты, и велел опять внести туда сосуды дома
      Божия, хлебное приношение и ладан.
  - name: Неемия 13:10
    orderIndex: 9
    osisId: Neh.13.10
    sblId: Neh 13:10
    shortName: Неем 13:10
    text: Еще узнал я, что части левитам не отдаются, и что левиты и певцы, делавшие
      [свое] дело, разбежались, каждый на свое поле.
  - name: Неемия 13:11
    orderIndex: 10
    osisId: Neh.13.11
    sblId: Neh 13:11
    shortName: Неем 13:11
    text: 'Я сделал [за это] выговор начальствующим и сказал: зачем оставлен нами
      дом Божий? И я собрал их и поставил их на место их.'
  - name: Неемия 13:12
    orderIndex: 11
    osisId: Neh.13.12
    sblId: Neh 13:12
    shortName: Неем 13:12
    text: И все Иудеи стали приносить десятины хлеба, вина и масла в кладовые.
  - name: Неемия 13:13
    orderIndex: 12
    osisId: Neh.13.13
    sblId: Neh 13:13
    shortName: Неем 13:13
    text: И приставил я к кладовым Шелемию священника и Садока книжника и Федаию из
      левитов, и при них Ханана, сына Закхура, сына Матфании, потому что они считались
      верными. И на них [возложено] раздавать части братьям своим.
  - name: Неемия 13:14
    orderIndex: 13
    osisId: Neh.13.14
    sblId: Neh 13:14
    shortName: Неем 13:14
    text: Помяни меня за это, Боже мой, и не изгладь усердных дел моих, которые я
      сделал для дома Бога моего и для служения при нем!
  - name: Неемия 13:15
    orderIndex: 14
    osisId: Neh.13.15
    sblId: Neh 13:15
    shortName: Неем 13:15
    text: В те дни я увидел в Иудее, что в субботу топчут точила, возят снопы и навьючивают
      ослов вином, виноградом, смоквами и всяким грузом, и отвозят в субботний день
      в Иерусалим. И я строго выговорил [им] в тот же день, когда они продавали съестное.
  - name: Неемия 13:16
    orderIndex: 15
    osisId: Neh.13.16
    sblId: Neh 13:16
    shortName: Неем 13:16
    text: И Тиряне жили в [Иудее] и привозили рыбу и всякий товар и продавали в субботу
      жителям Иудеи и в Иерусалиме.
  - name: Неемия 13:17
    orderIndex: 16
    osisId: Neh.13.17
    sblId: Neh 13:17
    shortName: Неем 13:17
    text: 'И я сделал выговор знатнейшим из Иудеев и сказал им: зачем вы делаете такое
      зло и оскверняете день субботний?'
  - name: Неемия 13:18
    orderIndex: 17
    osisId: Neh.13.18
    sblId: Neh 13:18
    shortName: Неем 13:18
    text: Не так ли поступали отцы ваши, и за то Бог наш навел на нас и на город сей
      все это бедствие? А вы увеличиваете гнев [Его] на Израиля, оскверняя субботу.
  - name: Неемия 13:19
    orderIndex: 18
    osisId: Neh.13.19
    sblId: Neh 13:19
    shortName: Неем 13:19
    text: После сего, когда смеркалось у ворот Иерусалимских, перед субботою, я велел
      запирать двери и сказал, чтобы не отпирали их до [утра] после субботы. И слуг
      моих я ставил у ворот, чтобы никакая ноша не проходила в день субботний.
  - name: Неемия 13:20
    orderIndex: 19
    osisId: Neh.13.20
    sblId: Neh 13:20
    shortName: Неем 13:20
    text: И ночевали торговцы и продавцы всякого товара вне Иерусалима раз и два.
  - name: Неемия 13:21
    orderIndex: 20
    osisId: Neh.13.21
    sblId: Neh 13:21
    shortName: Неем 13:21
    text: 'Но я строго выговорил им и сказал им: зачем вы ночуете возле стены? Если
      сделаете это в другой раз, я наложу руку на вас. С того времени они не приходили
      в субботу.'
  - name: Неемия 13:22
    orderIndex: 21
    osisId: Neh.13.22
    sblId: Neh 13:22
    shortName: Неем 13:22
    text: И сказал я левитам, чтобы они очистились и пришли содержать стражу у ворот,
      дабы святить день субботний. И за сие помяни меня, Боже мой, и пощади меня по
      великой милости Твоей!
  - name: Неемия 13:23
    orderIndex: 22
    osisId: Neh.13.23
    sblId: Neh 13:23
    shortName: Неем 13:23
    text: Еще в те дни я видел Иудеев, которые взяли себе жен из Азотянок, Аммонитянок
      и Моавитянок;
  - name: Неемия 13:24
    orderIndex: 23
    osisId: Neh.13.24
    sblId: Neh 13:24
    shortName: Неем 13:24
    text: и от того сыновья их в половину говорят по–азотски, или языком других народов,
      и не умеют говорить по–иудейски.
  - name: Неемия 13:25
    orderIndex: 24
    osisId: Neh.13.25
    sblId: Neh 13:25
    shortName: Неем 13:25
    text: Я сделал за это выговор и проклинал их, и некоторых из мужей бил, рвал у
      них волоса и заклинал их Богом, чтобы они не отдавали дочерей своих за сыновей
      их и не брали дочерей их за сыновей своих и за себя.
  - name: Неемия 13:26
    orderIndex: 25
    osisId: Neh.13.26
    sblId: Neh 13:26
    shortName: Неем 13:26
    text: Не из–за них ли, [говорил я,] грешил Соломон, царь Израилев? У многих народов
      не было такого царя, как он. Он был любим Богом своим, и Бог поставил его царем
      над всеми Израильтянами; и однако же чужеземные жены ввели в грех и его.
  - name: Неемия 13:27
    orderIndex: 26
    osisId: Neh.13.27
    sblId: Neh 13:27
    shortName: Неем 13:27
    text: И можно ли нам слышать о вас, что вы делаете все сие великое зло, грешите
      пред Богом нашим, принимая в сожительство чужеземных жен?
  - name: Неемия 13:28
    orderIndex: 27
    osisId: Neh.13.28
    sblId: Neh 13:28
    shortName: Неем 13:28
    text: И из сыновей Иоиады, сына великого священника Елиашива, один был зятем Санаваллата,
      Хоронита. Я прогнал его от себя.
  - name: Неемия 13:29
    orderIndex: 28
    osisId: Neh.13.29
    sblId: Neh 13:29
    shortName: Неем 13:29
    text: Воспомяни им, Боже мой, что они опорочили священство и завет священнический
      и левитский!
  - name: Неемия 13:30
    orderIndex: 29
    osisId: Neh.13.30
    sblId: Neh 13:30
    shortName: Неем 13:30
    text: Так очистил я их от всего чужеземного и восстановил службы священников и
      левитов, каждого в деле его,
  - name: Неемия 13:31
    orderIndex: 30
    osisId: Neh.13.31
    sblId: Neh 13:31
    shortName: Неем 13:31
    text: и доставку дров в назначенные времена и начатки. Помяни меня, Боже мой,
      во благо [мне]!
