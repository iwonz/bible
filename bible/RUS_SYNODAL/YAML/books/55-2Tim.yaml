chapters:
- name: 2 К Тимофею 1
  orderIndex: 0
  osisId: 2Tim.1
  sblId: 2Tim 1
  shortName: 2 Тим 1
  verses:
  - name: 2 К Тимофею 1:1
    orderIndex: 0
    osisId: 2Tim.1.1
    sblId: 2Tim 1:1
    shortName: 2 Тим 1:1
    text: Павел, волею Божиею Апостол Иисуса Христа, по обетованию жизни во Христе
      Иисусе,
  - name: 2 К Тимофею 1:2
    orderIndex: 1
    osisId: 2Tim.1.2
    sblId: 2Tim 1:2
    shortName: 2 Тим 1:2
    text: 'Тимофею, возлюбленному сыну: благодать, милость, мир от Бога Отца и Христа
      Иисуса, Господа нашего.'
  - name: 2 К Тимофею 1:3
    orderIndex: 2
    osisId: 2Tim.1.3
    sblId: 2Tim 1:3
    shortName: 2 Тим 1:3
    text: Благодарю Бога, Которому служу от прародителей с чистою совестью, что непрестанно
      вспоминаю о тебе в молитвах моих днем и ночью,
  - name: 2 К Тимофею 1:4
    orderIndex: 3
    osisId: 2Tim.1.4
    sblId: 2Tim 1:4
    shortName: 2 Тим 1:4
    text: и желаю видеть тебя, вспоминая о слезах твоих, дабы мне исполниться радости,
  - name: 2 К Тимофею 1:5
    orderIndex: 4
    osisId: 2Tim.1.5
    sblId: 2Tim 1:5
    shortName: 2 Тим 1:5
    text: приводя на память нелицемерную веру твою, которая прежде обитала в бабке
      твоей Лоиде и матери твоей Евнике; уверен, что она и в тебе.
  - name: 2 К Тимофею 1:6
    orderIndex: 5
    osisId: 2Tim.1.6
    sblId: 2Tim 1:6
    shortName: 2 Тим 1:6
    text: По сей причине напоминаю тебе возгревать дар Божий, который в тебе через
      мое рукоположение;
  - name: 2 К Тимофею 1:7
    orderIndex: 6
    osisId: 2Tim.1.7
    sblId: 2Tim 1:7
    shortName: 2 Тим 1:7
    text: ибо дал нам Бог духа не боязни, но силы и любви и целомудрия.
  - name: 2 К Тимофею 1:8
    orderIndex: 7
    osisId: 2Tim.1.8
    sblId: 2Tim 1:8
    shortName: 2 Тим 1:8
    text: Итак, не стыдись свидетельства Господа нашего Иисуса Христа, ни меня, узника
      Его; но страдай с благовестием Христовым силою Бога,
  - name: 2 К Тимофею 1:9
    orderIndex: 8
    osisId: 2Tim.1.9
    sblId: 2Tim 1:9
    shortName: 2 Тим 1:9
    text: спасшего нас и призвавшего званием святым, не по делам нашим, но по Своему
      изволению и благодати, данной нам во Христе Иисусе прежде вековых времен,
  - name: 2 К Тимофею 1:10
    orderIndex: 9
    osisId: 2Tim.1.10
    sblId: 2Tim 1:10
    shortName: 2 Тим 1:10
    text: открывшейся же ныне явлением Спасителя нашего Иисуса Христа, разрушившего
      смерть и явившего жизнь и нетление через благовестие,
  - name: 2 К Тимофею 1:11
    orderIndex: 10
    osisId: 2Tim.1.11
    sblId: 2Tim 1:11
    shortName: 2 Тим 1:11
    text: для которого я поставлен проповедником и Апостолом и учителем язычников.
  - name: 2 К Тимофею 1:12
    orderIndex: 11
    osisId: 2Tim.1.12
    sblId: 2Tim 1:12
    shortName: 2 Тим 1:12
    text: По сей причине я и страдаю так; но не стыжусь. Ибо я знаю, в Кого уверовал,
      и уверен, что Он силен сохранить залог мой на оный день.
  - name: 2 К Тимофею 1:13
    orderIndex: 12
    osisId: 2Tim.1.13
    sblId: 2Tim 1:13
    shortName: 2 Тим 1:13
    text: Держись образца здравого учения, которое ты слышал от меня, с верою и любовью
      во Христе Иисусе.
  - name: 2 К Тимофею 1:14
    orderIndex: 13
    osisId: 2Tim.1.14
    sblId: 2Tim 1:14
    shortName: 2 Тим 1:14
    text: Храни добрый залог Духом Святым, живущим в нас.
  - name: 2 К Тимофею 1:15
    orderIndex: 14
    osisId: 2Tim.1.15
    sblId: 2Tim 1:15
    shortName: 2 Тим 1:15
    text: Ты знаешь, что все Асийские оставили меня; в числе их Фигелл и Ермоген.
  - name: 2 К Тимофею 1:16
    orderIndex: 15
    osisId: 2Tim.1.16
    sblId: 2Tim 1:16
    shortName: 2 Тим 1:16
    text: Да даст Господь милость дому Онисифора за то, что он многократно покоил
      меня и не стыдился уз моих,
  - name: 2 К Тимофею 1:17
    orderIndex: 16
    osisId: 2Tim.1.17
    sblId: 2Tim 1:17
    shortName: 2 Тим 1:17
    text: но, быв в Риме, с великим тщанием искал меня и нашел.
  - name: 2 К Тимофею 1:18
    orderIndex: 17
    osisId: 2Tim.1.18
    sblId: 2Tim 1:18
    shortName: 2 Тим 1:18
    text: Да даст ему Господь обрести милость у Господа в оный день; а сколько он
      служил мне в Ефесе, ты лучше знаешь.
  versesCount: 18
- name: 2 К Тимофею 2
  orderIndex: 1
  osisId: 2Tim.2
  sblId: 2Tim 2
  shortName: 2 Тим 2
  verses:
  - name: 2 К Тимофею 2:1
    orderIndex: 0
    osisId: 2Tim.2.1
    sblId: 2Tim 2:1
    shortName: 2 Тим 2:1
    text: Итак укрепляйся, сын мой, в благодати Христом Иисусом,
  - name: 2 К Тимофею 2:2
    orderIndex: 1
    osisId: 2Tim.2.2
    sblId: 2Tim 2:2
    shortName: 2 Тим 2:2
    text: и что слышал от меня при многих свидетелях, то передай верным людям, которые
      были бы способны и других научить.
  - name: 2 К Тимофею 2:3
    orderIndex: 2
    osisId: 2Tim.2.3
    sblId: 2Tim 2:3
    shortName: 2 Тим 2:3
    text: Итак переноси страдания, как добрый воин Иисуса Христа.
  - name: 2 К Тимофею 2:4
    orderIndex: 3
    osisId: 2Tim.2.4
    sblId: 2Tim 2:4
    shortName: 2 Тим 2:4
    text: Никакой воин не связывает себя делами житейскими, чтобы угодить военачальнику.
  - name: 2 К Тимофею 2:5
    orderIndex: 4
    osisId: 2Tim.2.5
    sblId: 2Tim 2:5
    shortName: 2 Тим 2:5
    text: Если же кто и подвизается, не увенчивается, если незаконно будет подвизаться.
  - name: 2 К Тимофею 2:6
    orderIndex: 5
    osisId: 2Tim.2.6
    sblId: 2Tim 2:6
    shortName: 2 Тим 2:6
    text: Трудящемуся земледельцу первому должно вкусить от плодов.
  - name: 2 К Тимофею 2:7
    orderIndex: 6
    osisId: 2Tim.2.7
    sblId: 2Tim 2:7
    shortName: 2 Тим 2:7
    text: Разумей, что я говорю. Да даст тебе Господь разумение во всем.
  - name: 2 К Тимофею 2:8
    orderIndex: 7
    osisId: 2Tim.2.8
    sblId: 2Tim 2:8
    shortName: 2 Тим 2:8
    text: Помни Господа Иисуса Христа от семени Давидова, воскресшего из мертвых,
      по благовествованию моему,
  - name: 2 К Тимофею 2:9
    orderIndex: 8
    osisId: 2Tim.2.9
    sblId: 2Tim 2:9
    shortName: 2 Тим 2:9
    text: за которое я страдаю даже до уз, как злодей; но для слова Божия нет уз.
  - name: 2 К Тимофею 2:10
    orderIndex: 9
    osisId: 2Tim.2.10
    sblId: 2Tim 2:10
    shortName: 2 Тим 2:10
    text: Посему я все терплю ради избранных, дабы и они получили спасение во Христе
      Иисусе с вечною славою.
  - name: 2 К Тимофею 2:11
    orderIndex: 10
    osisId: 2Tim.2.11
    sblId: 2Tim 2:11
    shortName: 2 Тим 2:11
    text: 'Верно слово: если мы с Ним умерли, то с Ним и оживем;'
  - name: 2 К Тимофею 2:12
    orderIndex: 11
    osisId: 2Tim.2.12
    sblId: 2Tim 2:12
    shortName: 2 Тим 2:12
    text: если терпим, то с Ним и царствовать будем; если отречемся, и Он отречется
      от нас;
  - name: 2 К Тимофею 2:13
    orderIndex: 12
    osisId: 2Tim.2.13
    sblId: 2Tim 2:13
    shortName: 2 Тим 2:13
    text: если мы неверны, Он пребывает верен, ибо Себя отречься не может.
  - name: 2 К Тимофею 2:14
    orderIndex: 13
    osisId: 2Tim.2.14
    sblId: 2Tim 2:14
    shortName: 2 Тим 2:14
    text: Сие напоминай, заклиная пред Господом не вступать в словопрения, что нимало
      не служит к пользе, а к расстройству слушающих.
  - name: 2 К Тимофею 2:15
    orderIndex: 14
    osisId: 2Tim.2.15
    sblId: 2Tim 2:15
    shortName: 2 Тим 2:15
    text: Старайся представить себя Богу достойным, делателем неукоризненным, верно
      преподающим слово истины.
  - name: 2 К Тимофею 2:16
    orderIndex: 15
    osisId: 2Tim.2.16
    sblId: 2Tim 2:16
    shortName: 2 Тим 2:16
    text: А непотребного пустословия удаляйся; ибо они еще более будут преуспевать
      в нечестии,
  - name: 2 К Тимофею 2:17
    orderIndex: 16
    osisId: 2Tim.2.17
    sblId: 2Tim 2:17
    shortName: 2 Тим 2:17
    text: и слово их, как рак, будет распространяться. Таковы Именей и Филит,
  - name: 2 К Тимофею 2:18
    orderIndex: 17
    osisId: 2Tim.2.18
    sblId: 2Tim 2:18
    shortName: 2 Тим 2:18
    text: которые отступили от истины, говоря, что воскресение уже было, и разрушают
      в некоторых веру.
  - name: 2 К Тимофею 2:19
    orderIndex: 18
    osisId: 2Tim.2.19
    sblId: 2Tim 2:19
    shortName: 2 Тим 2:19
    text: 'Но твердое основание Божие стоит, имея печать сию: "познал Господь Своих";
      и: "да отступит от неправды всякий, исповедующий имя Господа".'
  - name: 2 К Тимофею 2:20
    orderIndex: 19
    osisId: 2Tim.2.20
    sblId: 2Tim 2:20
    shortName: 2 Тим 2:20
    text: А в большом доме есть сосуды не только золотые и серебряные, но и деревянные
      и глиняные; и одни в почетном, а другие в низком употреблении.
  - name: 2 К Тимофею 2:21
    orderIndex: 20
    osisId: 2Tim.2.21
    sblId: 2Tim 2:21
    shortName: 2 Тим 2:21
    text: Итак, кто будет чист от сего, тот будет сосудом в чести, освященным и благопотребным
      Владыке, годным на всякое доброе дело.
  - name: 2 К Тимофею 2:22
    orderIndex: 21
    osisId: 2Tim.2.22
    sblId: 2Tim 2:22
    shortName: 2 Тим 2:22
    text: Юношеских похотей убегай, а держись правды, веры, любви, мира со всеми призывающими
      Господа от чистого сердца.
  - name: 2 К Тимофею 2:23
    orderIndex: 22
    osisId: 2Tim.2.23
    sblId: 2Tim 2:23
    shortName: 2 Тим 2:23
    text: От глупых и невежественных состязаний уклоняйся, зная, что они рождают ссоры;
  - name: 2 К Тимофею 2:24
    orderIndex: 23
    osisId: 2Tim.2.24
    sblId: 2Tim 2:24
    shortName: 2 Тим 2:24
    text: рабу же Господа не должно ссориться, но быть приветливым ко всем, учительным,
      незлобивым,
  - name: 2 К Тимофею 2:25
    orderIndex: 24
    osisId: 2Tim.2.25
    sblId: 2Tim 2:25
    shortName: 2 Тим 2:25
    text: с кротостью наставлять противников, не даст ли им Бог покаяния к познанию
      истины,
  - name: 2 К Тимофею 2:26
    orderIndex: 25
    osisId: 2Tim.2.26
    sblId: 2Tim 2:26
    shortName: 2 Тим 2:26
    text: чтобы они освободились от сети диавола, который уловил их в свою волю.
  versesCount: 26
- name: 2 К Тимофею 3
  orderIndex: 2
  osisId: 2Tim.3
  sblId: 2Tim 3
  shortName: 2 Тим 3
  verses:
  - name: 2 К Тимофею 3:1
    orderIndex: 0
    osisId: 2Tim.3.1
    sblId: 2Tim 3:1
    shortName: 2 Тим 3:1
    text: Знай же, что в последние дни наступят времена тяжкие.
  - name: 2 К Тимофею 3:2
    orderIndex: 1
    osisId: 2Tim.3.2
    sblId: 2Tim 3:2
    shortName: 2 Тим 3:2
    text: Ибо люди будут самолюбивы, сребролюбивы, горды, надменны, злоречивы, родителям
      непокорны, неблагодарны, нечестивы, недружелюбны,
  - name: 2 К Тимофею 3:3
    orderIndex: 2
    osisId: 2Tim.3.3
    sblId: 2Tim 3:3
    shortName: 2 Тим 3:3
    text: непримирительны, клеветники, невоздержны, жестоки, не любящие добра,
  - name: 2 К Тимофею 3:4
    orderIndex: 3
    osisId: 2Tim.3.4
    sblId: 2Tim 3:4
    shortName: 2 Тим 3:4
    text: предатели, наглы, напыщенны, более сластолюбивы, нежели боголюбивы,
  - name: 2 К Тимофею 3:5
    orderIndex: 4
    osisId: 2Tim.3.5
    sblId: 2Tim 3:5
    shortName: 2 Тим 3:5
    text: имеющие вид благочестия, силы же его отрекшиеся. Таковых удаляйся.
  - name: 2 К Тимофею 3:6
    orderIndex: 5
    osisId: 2Tim.3.6
    sblId: 2Tim 3:6
    shortName: 2 Тим 3:6
    text: К сим принадлежат те, которые вкрадываются в домы и обольщают женщин, утопающих
      во грехах, водимых различными похотями,
  - name: 2 К Тимофею 3:7
    orderIndex: 6
    osisId: 2Tim.3.7
    sblId: 2Tim 3:7
    shortName: 2 Тим 3:7
    text: всегда учащихся и никогда не могущих дойти до познания истины.
  - name: 2 К Тимофею 3:8
    orderIndex: 7
    osisId: 2Tim.3.8
    sblId: 2Tim 3:8
    shortName: 2 Тим 3:8
    text: Как Ианний и Иамврий противились Моисею, так и сии противятся истине, люди,
      развращенные умом, невежды в вере.
  - name: 2 К Тимофею 3:9
    orderIndex: 8
    osisId: 2Tim.3.9
    sblId: 2Tim 3:9
    shortName: 2 Тим 3:9
    text: Но они не много успеют; ибо их безумие обнаружится перед всеми, как и с
      теми случилось.
  - name: 2 К Тимофею 3:10
    orderIndex: 9
    osisId: 2Tim.3.10
    sblId: 2Tim 3:10
    shortName: 2 Тим 3:10
    text: А ты последовал мне в учении, житии, расположении, вере, великодушии, любви,
      терпении,
  - name: 2 К Тимофею 3:11
    orderIndex: 10
    osisId: 2Tim.3.11
    sblId: 2Tim 3:11
    shortName: 2 Тим 3:11
    text: в гонениях, страданиях, постигших меня в Антиохии, Иконии, Листрах; каковые
      гонения я перенес, и от всех избавил меня Господь.
  - name: 2 К Тимофею 3:12
    orderIndex: 11
    osisId: 2Tim.3.12
    sblId: 2Tim 3:12
    shortName: 2 Тим 3:12
    text: Да и все, желающие жить благочестиво во Христе Иисусе, будут гонимы.
  - name: 2 К Тимофею 3:13
    orderIndex: 12
    osisId: 2Tim.3.13
    sblId: 2Tim 3:13
    shortName: 2 Тим 3:13
    text: Злые же люди и обманщики будут преуспевать во зле, вводя в заблуждение и
      заблуждаясь.
  - name: 2 К Тимофею 3:14
    orderIndex: 13
    osisId: 2Tim.3.14
    sblId: 2Tim 3:14
    shortName: 2 Тим 3:14
    text: А ты пребывай в том, чему научен и что тебе вверено, зная, кем ты научен.
  - name: 2 К Тимофею 3:15
    orderIndex: 14
    osisId: 2Tim.3.15
    sblId: 2Tim 3:15
    shortName: 2 Тим 3:15
    text: Притом же ты из детства знаешь священные писания, которые могут умудрить
      тебя во спасение верою во Христа Иисуса.
  - name: 2 К Тимофею 3:16
    orderIndex: 15
    osisId: 2Tim.3.16
    sblId: 2Tim 3:16
    shortName: 2 Тим 3:16
    text: Все Писание богодухновенно и полезно для научения, для обличения, для исправления,
      для наставления в праведности,
  - name: 2 К Тимофею 3:17
    orderIndex: 16
    osisId: 2Tim.3.17
    sblId: 2Tim 3:17
    shortName: 2 Тим 3:17
    text: да будет совершен Божий человек, ко всякому доброму делу приготовлен.
  versesCount: 17
- name: 2 К Тимофею 4
  orderIndex: 3
  osisId: 2Tim.4
  sblId: 2Tim 4
  shortName: 2 Тим 4
  verses:
  - name: 2 К Тимофею 4:1
    orderIndex: 0
    osisId: 2Tim.4.1
    sblId: 2Tim 4:1
    shortName: 2 Тим 4:1
    text: 'Итак заклинаю тебя пред Богом и Господом нашим Иисусом Христом, Который
      будет судить живых и мертвых в явление Его и Царствие Его:'
  - name: 2 К Тимофею 4:2
    orderIndex: 1
    osisId: 2Tim.4.2
    sblId: 2Tim 4:2
    shortName: 2 Тим 4:2
    text: проповедуй слово, настой во время и не во время, обличай, запрещай, увещевай
      со всяким долготерпением и назиданием.
  - name: 2 К Тимофею 4:3
    orderIndex: 2
    osisId: 2Tim.4.3
    sblId: 2Tim 4:3
    shortName: 2 Тим 4:3
    text: Ибо будет время, когда здравого учения принимать не будут, но по своим прихотям
      будут избирать себе учителей, которые льстили бы слуху;
  - name: 2 К Тимофею 4:4
    orderIndex: 3
    osisId: 2Tim.4.4
    sblId: 2Tim 4:4
    shortName: 2 Тим 4:4
    text: и от истины отвратят слух и обратятся к басням.
  - name: 2 К Тимофею 4:5
    orderIndex: 4
    osisId: 2Tim.4.5
    sblId: 2Tim 4:5
    shortName: 2 Тим 4:5
    text: Но ты будь бдителен во всем, переноси скорби, совершай дело благовестника,
      исполняй служение твое.
  - name: 2 К Тимофею 4:6
    orderIndex: 5
    osisId: 2Tim.4.6
    sblId: 2Tim 4:6
    shortName: 2 Тим 4:6
    text: Ибо я уже становлюсь жертвою, и время моего отшествия настало.
  - name: 2 К Тимофею 4:7
    orderIndex: 6
    osisId: 2Tim.4.7
    sblId: 2Tim 4:7
    shortName: 2 Тим 4:7
    text: Подвигом добрым я подвизался, течение совершил, веру сохранил;
  - name: 2 К Тимофею 4:8
    orderIndex: 7
    osisId: 2Tim.4.8
    sblId: 2Tim 4:8
    shortName: 2 Тим 4:8
    text: а теперь готовится мне венец правды, который даст мне Господь, праведный
      Судия, в день оный; и не только мне, но и всем, возлюбившим явление Его.
  - name: 2 К Тимофею 4:9
    orderIndex: 8
    osisId: 2Tim.4.9
    sblId: 2Tim 4:9
    shortName: 2 Тим 4:9
    text: Постарайся придти ко мне скоро.
  - name: 2 К Тимофею 4:10
    orderIndex: 9
    osisId: 2Tim.4.10
    sblId: 2Tim 4:10
    shortName: 2 Тим 4:10
    text: Ибо Димас оставил меня, возлюбив нынешний век, и пошел в Фессалонику, Крискент
      в Галатию, Тит в Далматию; один Лука со мною.
  - name: 2 К Тимофею 4:11
    orderIndex: 10
    osisId: 2Tim.4.11
    sblId: 2Tim 4:11
    shortName: 2 Тим 4:11
    text: Марка возьми и приведи с собою, ибо он мне нужен для служения.
  - name: 2 К Тимофею 4:12
    orderIndex: 11
    osisId: 2Tim.4.12
    sblId: 2Tim 4:12
    shortName: 2 Тим 4:12
    text: Тихика я послал в Ефес.
  - name: 2 К Тимофею 4:13
    orderIndex: 12
    osisId: 2Tim.4.13
    sblId: 2Tim 4:13
    shortName: 2 Тим 4:13
    text: Когда пойдешь, принеси фелонь, который я оставил в Троаде у Карпа, и книги,
      особенно кожаные.
  - name: 2 К Тимофею 4:14
    orderIndex: 13
    osisId: 2Tim.4.14
    sblId: 2Tim 4:14
    shortName: 2 Тим 4:14
    text: Александр медник много сделал мне зла. Да воздаст ему Господь по делам его!
  - name: 2 К Тимофею 4:15
    orderIndex: 14
    osisId: 2Tim.4.15
    sblId: 2Tim 4:15
    shortName: 2 Тим 4:15
    text: Берегись его и ты, ибо он сильно противился нашим словам.
  - name: 2 К Тимофею 4:16
    orderIndex: 15
    osisId: 2Tim.4.16
    sblId: 2Tim 4:16
    shortName: 2 Тим 4:16
    text: При первом моем ответе никого не было со мною, но все меня оставили. Да
      не вменится им!
  - name: 2 К Тимофею 4:17
    orderIndex: 16
    osisId: 2Tim.4.17
    sblId: 2Tim 4:17
    shortName: 2 Тим 4:17
    text: Господь же предстал мне и укрепил меня, дабы через меня утвердилось благовестие
      и услышали все язычники; и я избавился из львиных челюстей.
  - name: 2 К Тимофею 4:18
    orderIndex: 17
    osisId: 2Tim.4.18
    sblId: 2Tim 4:18
    shortName: 2 Тим 4:18
    text: И избавит меня Господь от всякого злого дела и сохранит для Своего Небесного
      Царства, Ему слава во веки веков. Аминь.
  - name: 2 К Тимофею 4:19
    orderIndex: 18
    osisId: 2Tim.4.19
    sblId: 2Tim 4:19
    shortName: 2 Тим 4:19
    text: Приветствуй Прискиллу и Акилу и дом Онисифоров.
  - name: 2 К Тимофею 4:20
    orderIndex: 19
    osisId: 2Tim.4.20
    sblId: 2Tim 4:20
    shortName: 2 Тим 4:20
    text: Ераст остался в Коринфе; Трофима же я оставил больного в Милите.
  - name: 2 К Тимофею 4:21
    orderIndex: 20
    osisId: 2Tim.4.21
    sblId: 2Tim 4:21
    shortName: 2 Тим 4:21
    text: Постарайся придти до зимы. Приветствуют тебя Еввул, и Пуд, и Лин, и Клавдия,
      и все братия.
  - name: 2 К Тимофею 4:22
    orderIndex: 21
    osisId: 2Tim.4.22
    sblId: 2Tim 4:22
    shortName: 2 Тим 4:22
    text: Господь Иисус Христос со духом твоим. Благодать с вами. Аминь.
