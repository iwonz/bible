chapters:
- name: Песнь Песней 1
  orderIndex: 0
  osisId: Song.1
  sblId: Song 1
  shortName: Песн 1
  verses:
  - name: Песнь Песней 1:1
    orderIndex: 0
    osisId: Song.1.1
    sblId: Song 1:1
    shortName: Песн 1:1
    text: Да лобзает он меня лобзанием уст своих! Ибо ласки твои лучше вина.
  - name: Песнь Песней 1:2
    orderIndex: 1
    osisId: Song.1.2
    sblId: Song 1:2
    shortName: Песн 1:2
    text: От благовония мастей твоих имя твое – как разлитое миро; поэтому девицы
      любят тебя.
  - name: Песнь Песней 1:3
    orderIndex: 2
    osisId: Song.1.3
    sblId: Song 1:3
    shortName: Песн 1:3
    text: Влеки меня, мы побежим за тобою; – царь ввел меня в чертоги свои, – будем
      восхищаться и радоваться тобою, превозносить ласки твои больше, нежели вино;
      достойно любят тебя!
  - name: Песнь Песней 1:4
    orderIndex: 3
    osisId: Song.1.4
    sblId: Song 1:4
    shortName: Песн 1:4
    text: Дщери Иерусалимские! черна я, но красива, как шатры Кидарские, как завесы
      Соломоновы.
  - name: Песнь Песней 1:5
    orderIndex: 4
    osisId: Song.1.5
    sblId: Song 1:5
    shortName: Песн 1:5
    text: 'Не смотрите на меня, что я смугла, ибо солнце опалило меня: сыновья матери
      моей разгневались на меня, поставили меня стеречь виноградники, – моего собственного
      виноградника я не стерегла.'
  - name: Песнь Песней 1:6
    orderIndex: 5
    osisId: Song.1.6
    sblId: Song 1:6
    shortName: Песн 1:6
    text: 'Скажи мне, ты, которого любит душа моя: где пасешь ты? где отдыхаешь в
      полдень? к чему мне быть скиталицею возле стад товарищей твоих?'
  - name: Песнь Песней 1:7
    orderIndex: 6
    osisId: Song.1.7
    sblId: Song 1:7
    shortName: Песн 1:7
    text: Если ты не знаешь этого, прекраснейшая из женщин, то иди себе по следам
      овец и паси козлят твоих подле шатров пастушеских.
  - name: Песнь Песней 1:8
    orderIndex: 7
    osisId: Song.1.8
    sblId: Song 1:8
    shortName: Песн 1:8
    text: Кобылице моей в колеснице фараоновой я уподобил тебя, возлюбленная моя.
  - name: Песнь Песней 1:9
    orderIndex: 8
    osisId: Song.1.9
    sblId: Song 1:9
    shortName: Песн 1:9
    text: Прекрасны ланиты твои под подвесками, шея твоя в ожерельях;
  - name: Песнь Песней 1:10
    orderIndex: 9
    osisId: Song.1.10
    sblId: Song 1:10
    shortName: Песн 1:10
    text: золотые подвески мы сделаем тебе с серебряными блестками.
  - name: Песнь Песней 1:11
    orderIndex: 10
    osisId: Song.1.11
    sblId: Song 1:11
    shortName: Песн 1:11
    text: Доколе царь был за столом своим, нард мой издавал благовоние свое.
  - name: Песнь Песней 1:12
    orderIndex: 11
    osisId: Song.1.12
    sblId: Song 1:12
    shortName: Песн 1:12
    text: Мирровый пучок – возлюбленный мой у меня, у грудей моих пребывает.
  - name: Песнь Песней 1:13
    orderIndex: 12
    osisId: Song.1.13
    sblId: Song 1:13
    shortName: Песн 1:13
    text: Как кисть кипера, возлюбленный мой у меня в виноградниках Енгедских.
  - name: Песнь Песней 1:14
    orderIndex: 13
    osisId: Song.1.14
    sblId: Song 1:14
    shortName: Песн 1:14
    text: О, ты прекрасна, возлюбленная моя, ты прекрасна! глаза твои голубиные.
  - name: Песнь Песней 1:15
    orderIndex: 14
    osisId: Song.1.15
    sblId: Song 1:15
    shortName: Песн 1:15
    text: О, ты прекрасен, возлюбленный мой, и любезен! и ложе у нас – зелень;
  - name: Песнь Песней 1:16
    orderIndex: 15
    osisId: Song.1.16
    sblId: Song 1:16
    shortName: Песн 1:16
    text: кровли домов наших – кедры,
  - name: Песнь Песней 1:17
    orderIndex: 16
    osisId: Song.1.17
    sblId: Song 1:17
    shortName: Песн 1:17
    text: потолки наши – кипарисы.
  versesCount: 17
- name: Песнь Песней 2
  orderIndex: 1
  osisId: Song.2
  sblId: Song 2
  shortName: Песн 2
  verses:
  - name: Песнь Песней 2:1
    orderIndex: 0
    osisId: Song.2.1
    sblId: Song 2:1
    shortName: Песн 2:1
    text: Я нарцисс Саронский, лилия долин!
  - name: Песнь Песней 2:2
    orderIndex: 1
    osisId: Song.2.2
    sblId: Song 2:2
    shortName: Песн 2:2
    text: Что лилия между тернами, то возлюбленная моя между девицами.
  - name: Песнь Песней 2:3
    orderIndex: 2
    osisId: Song.2.3
    sblId: Song 2:3
    shortName: Песн 2:3
    text: Что яблоня между лесными деревьями, то возлюбленный мой между юношами. В
      тени ее люблю я сидеть, и плоды ее сладки для гортани моей.
  - name: Песнь Песней 2:4
    orderIndex: 3
    osisId: Song.2.4
    sblId: Song 2:4
    shortName: Песн 2:4
    text: Он ввел меня в дом пира, и знамя его надо мною – любовь.
  - name: Песнь Песней 2:5
    orderIndex: 4
    osisId: Song.2.5
    sblId: Song 2:5
    shortName: Песн 2:5
    text: Подкрепите меня вином, освежите меня яблоками, ибо я изнемогаю от любви.
  - name: Песнь Песней 2:6
    orderIndex: 5
    osisId: Song.2.6
    sblId: Song 2:6
    shortName: Песн 2:6
    text: Левая рука его у меня под головою, а правая обнимает меня.
  - name: Песнь Песней 2:7
    orderIndex: 6
    osisId: Song.2.7
    sblId: Song 2:7
    shortName: Песн 2:7
    text: 'Заклинаю вас, дщери Иерусалимские, сернами или полевыми ланями: не будите
      и не тревожьте возлюбленной, доколе ей угодно.'
  - name: Песнь Песней 2:8
    orderIndex: 7
    osisId: Song.2.8
    sblId: Song 2:8
    shortName: Песн 2:8
    text: Голос возлюбленного моего! вот, он идет, скачет по горам, прыгает по холмам.
  - name: Песнь Песней 2:9
    orderIndex: 8
    osisId: Song.2.9
    sblId: Song 2:9
    shortName: Песн 2:9
    text: Друг мой похож на серну или на молодого оленя. Вот, он стоит у нас за стеною,
      заглядывает в окно, мелькает сквозь решетку.
  - name: Песнь Песней 2:10
    orderIndex: 9
    osisId: Song.2.10
    sblId: Song 2:10
    shortName: Песн 2:10
    text: 'Возлюбленный мой начал говорить мне: встань, возлюбленная моя, прекрасная
      моя, выйди!'
  - name: Песнь Песней 2:11
    orderIndex: 10
    osisId: Song.2.11
    sblId: Song 2:11
    shortName: Песн 2:11
    text: Вот, зима уже прошла; дождь миновал, перестал;
  - name: Песнь Песней 2:12
    orderIndex: 11
    osisId: Song.2.12
    sblId: Song 2:12
    shortName: Песн 2:12
    text: цветы показались на земле; время пения настало, и голос горлицы слышен в
      стране нашей;
  - name: Песнь Песней 2:13
    orderIndex: 12
    osisId: Song.2.13
    sblId: Song 2:13
    shortName: Песн 2:13
    text: смоковницы распустили свои почки, и виноградные лозы, расцветая, издают
      благовоние. Встань, возлюбленная моя, прекрасная моя, выйди!
  - name: Песнь Песней 2:14
    orderIndex: 13
    osisId: Song.2.14
    sblId: Song 2:14
    shortName: Песн 2:14
    text: Голубица моя в ущелье скалы под кровом утеса! покажи мне лице твое, дай
      мне услышать голос твой, потому что голос твой сладок и лице твое приятно.
  - name: Песнь Песней 2:15
    orderIndex: 14
    osisId: Song.2.15
    sblId: Song 2:15
    shortName: Песн 2:15
    text: Ловите нам лисиц, лисенят, которые портят виноградники, а виноградники наши
      в цвете.
  - name: Песнь Песней 2:16
    orderIndex: 15
    osisId: Song.2.16
    sblId: Song 2:16
    shortName: Песн 2:16
    text: Возлюбленный мой принадлежит мне, а я ему; он пасет между лилиями.
  - name: Песнь Песней 2:17
    orderIndex: 16
    osisId: Song.2.17
    sblId: Song 2:17
    shortName: Песн 2:17
    text: Доколе день дышит [прохладою], и убегают тени, возвратись, будь подобен
      серне или молодому оленю на расселинах гор.
  versesCount: 17
- name: Песнь Песней 3
  orderIndex: 2
  osisId: Song.3
  sblId: Song 3
  shortName: Песн 3
  verses:
  - name: Песнь Песней 3:1
    orderIndex: 0
    osisId: Song.3.1
    sblId: Song 3:1
    shortName: Песн 3:1
    text: На ложе моем ночью искала я того, которого любит душа моя, искала его и
      не нашла его.
  - name: Песнь Песней 3:2
    orderIndex: 1
    osisId: Song.3.2
    sblId: Song 3:2
    shortName: Песн 3:2
    text: Встану же я, пойду по городу, по улицам и площадям, и буду искать того,
      которого любит душа моя; искала я его и не нашла его.
  - name: Песнь Песней 3:3
    orderIndex: 2
    osisId: Song.3.3
    sblId: Song 3:3
    shortName: Песн 3:3
    text: 'Встретили меня стражи, обходящие город: "не видали ли вы того, которого
      любит душа моя?"'
  - name: Песнь Песней 3:4
    orderIndex: 3
    osisId: Song.3.4
    sblId: Song 3:4
    shortName: Песн 3:4
    text: Но едва я отошла от них, как нашла того, которого любит душа моя, ухватилась
      за него, и не отпустила его, доколе не привела его в дом матери моей и во внутренние
      комнаты родительницы моей.
  - name: Песнь Песней 3:5
    orderIndex: 4
    osisId: Song.3.5
    sblId: Song 3:5
    shortName: Песн 3:5
    text: 'Заклинаю вас, дщери Иерусалимские, сернами или полевыми ланями: не будите
      и не тревожьте возлюбленной, доколе ей угодно.'
  - name: Песнь Песней 3:6
    orderIndex: 5
    osisId: Song.3.6
    sblId: Song 3:6
    shortName: Песн 3:6
    text: Кто эта, восходящая от пустыни как бы столбы дыма, окуриваемая миррою и
      фимиамом, всякими порошками мироварника?
  - name: Песнь Песней 3:7
    orderIndex: 6
    osisId: Song.3.7
    sblId: Song 3:7
    shortName: Песн 3:7
    text: 'Вот одр его – Соломона: шестьдесят сильных вокруг него, из сильных Израилевых.'
  - name: Песнь Песней 3:8
    orderIndex: 7
    osisId: Song.3.8
    sblId: Song 3:8
    shortName: Песн 3:8
    text: Все они держат по мечу, опытны в бою; у каждого меч при бедре его ради страха
      ночного.
  - name: Песнь Песней 3:9
    orderIndex: 8
    osisId: Song.3.9
    sblId: Song 3:9
    shortName: Песн 3:9
    text: Носильный одр сделал себе царь Соломон из дерев Ливанских;
  - name: Песнь Песней 3:10
    orderIndex: 9
    osisId: Song.3.10
    sblId: Song 3:10
    shortName: Песн 3:10
    text: столпцы его сделал из серебра, локотники его из золота, седалище его из
      пурпуровой ткани; внутренность его убрана с любовью дщерями Иерусалимскими.
  - name: Песнь Песней 3:11
    orderIndex: 10
    osisId: Song.3.11
    sblId: Song 3:11
    shortName: Песн 3:11
    text: Пойдите и посмотрите, дщери Сионские, на царя Соломона в венце, которым
      увенчала его мать его в день бракосочетания его, в день, радостный для сердца
      его.
  versesCount: 11
- name: Песнь Песней 4
  orderIndex: 3
  osisId: Song.4
  sblId: Song 4
  shortName: Песн 4
  verses:
  - name: Песнь Песней 4:1
    orderIndex: 0
    osisId: Song.4.1
    sblId: Song 4:1
    shortName: Песн 4:1
    text: О, ты прекрасна, возлюбленная моя, ты прекрасна! глаза твои голубиные под
      кудрями твоими; волосы твои – как стадо коз, сходящих с горы Галаадской;
  - name: Песнь Песней 4:2
    orderIndex: 1
    osisId: Song.4.2
    sblId: Song 4:2
    shortName: Песн 4:2
    text: зубы твои – как стадо выстриженных овец, выходящих из купальни, из которых
      у каждой пара ягнят, и бесплодной нет между ними;
  - name: Песнь Песней 4:3
    orderIndex: 2
    osisId: Song.4.3
    sblId: Song 4:3
    shortName: Песн 4:3
    text: как лента алая губы твои, и уста твои любезны; как половинки гранатового
      яблока – ланиты твои под кудрями твоими;
  - name: Песнь Песней 4:4
    orderIndex: 3
    osisId: Song.4.4
    sblId: Song 4:4
    shortName: Песн 4:4
    text: шея твоя – как столп Давидов, сооруженный для оружий, тысяча щитов висит
      на нем – все щиты сильных;
  - name: Песнь Песней 4:5
    orderIndex: 4
    osisId: Song.4.5
    sblId: Song 4:5
    shortName: Песн 4:5
    text: два сосца твои – как двойни молодой серны, пасущиеся между лилиями.
  - name: Песнь Песней 4:6
    orderIndex: 5
    osisId: Song.4.6
    sblId: Song 4:6
    shortName: Песн 4:6
    text: Доколе день дышит [прохладою], и убегают тени, пойду я на гору мирровую
      и на холм фимиама.
  - name: Песнь Песней 4:7
    orderIndex: 6
    osisId: Song.4.7
    sblId: Song 4:7
    shortName: Песн 4:7
    text: Вся ты прекрасна, возлюбленная моя, и пятна нет на тебе!
  - name: Песнь Песней 4:8
    orderIndex: 7
    osisId: Song.4.8
    sblId: Song 4:8
    shortName: Песн 4:8
    text: Со мною с Ливана, невеста! со мною иди с Ливана! спеши с вершины Аманы,
      с вершины Сенира и Ермона, от логовищ львиных, от гор барсовых!
  - name: Песнь Песней 4:9
    orderIndex: 8
    osisId: Song.4.9
    sblId: Song 4:9
    shortName: Песн 4:9
    text: Пленила ты сердце мое, сестра моя, невеста! пленила ты сердце мое одним
      взглядом очей твоих, одним ожерельем на шее твоей.
  - name: Песнь Песней 4:10
    orderIndex: 9
    osisId: Song.4.10
    sblId: Song 4:10
    shortName: Песн 4:10
    text: О, как любезны ласки твои, сестра моя, невеста! о, как много ласки твои
      лучше вина, и благовоние мастей твоих лучше всех ароматов!
  - name: Песнь Песней 4:11
    orderIndex: 10
    osisId: Song.4.11
    sblId: Song 4:11
    shortName: Песн 4:11
    text: Сотовый мед каплет из уст твоих, невеста; мед и молоко под языком твоим,
      и благоухание одежды твоей подобно благоуханию Ливана!
  - name: Песнь Песней 4:12
    orderIndex: 11
    osisId: Song.4.12
    sblId: Song 4:12
    shortName: Песн 4:12
    text: 'Запертый сад – сестра моя, невеста, заключенный колодезь, запечатанный
      источник:'
  - name: Песнь Песней 4:13
    orderIndex: 12
    osisId: Song.4.13
    sblId: Song 4:13
    shortName: Песн 4:13
    text: рассадники твои – сад с гранатовыми яблоками, с превосходными плодами, киперы
      с нардами,
  - name: Песнь Песней 4:14
    orderIndex: 13
    osisId: Song.4.14
    sblId: Song 4:14
    shortName: Песн 4:14
    text: нард и шафран, аир и корица со всякими благовонными деревами, мирра и алой
      со всякими лучшими ароматами;
  - name: Песнь Песней 4:15
    orderIndex: 14
    osisId: Song.4.15
    sblId: Song 4:15
    shortName: Песн 4:15
    text: садовый источник – колодезь живых вод и потоки с Ливана.
  - name: Песнь Песней 4:16
    orderIndex: 15
    osisId: Song.4.16
    sblId: Song 4:16
    shortName: Песн 4:16
    text: Поднимись [ветер] с севера и принесись с юга, повей на сад мой, – и польются
      ароматы его! – Пусть придет возлюбленный мой в сад свой и вкушает сладкие плоды
      его.
  versesCount: 16
- name: Песнь Песней 5
  orderIndex: 4
  osisId: Song.5
  sblId: Song 5
  shortName: Песн 5
  verses:
  - name: Песнь Песней 5:1
    orderIndex: 0
    osisId: Song.5.1
    sblId: Song 5:1
    shortName: Песн 5:1
    text: Пришел я в сад мой, сестра моя, невеста; набрал мирры моей с ароматами моими,
      поел сотов моих с медом моим, напился вина моего с молоком моим. Ешьте, друзья,
      пейте и насыщайтесь, возлюбленные!
  - name: Песнь Песней 5:2
    orderIndex: 1
    osisId: Song.5.2
    sblId: Song 5:2
    shortName: Песн 5:2
    text: 'Я сплю, а сердце мое бодрствует; [вот], голос моего возлюбленного, который
      стучится: "отвори мне, сестра моя, возлюбленная моя, голубица моя, чистая моя!
      потому что голова моя вся покрыта росою, кудри мои – ночною влагою".'
  - name: Песнь Песней 5:3
    orderIndex: 2
    osisId: Song.5.3
    sblId: Song 5:3
    shortName: Песн 5:3
    text: Я скинула хитон мой; как же мне опять надевать его? Я вымыла ноги мои; как
      же мне марать их?
  - name: Песнь Песней 5:4
    orderIndex: 3
    osisId: Song.5.4
    sblId: Song 5:4
    shortName: Песн 5:4
    text: Возлюбленный мой протянул руку свою сквозь скважину, и внутренность моя
      взволновалась от него.
  - name: Песнь Песней 5:5
    orderIndex: 4
    osisId: Song.5.5
    sblId: Song 5:5
    shortName: Песн 5:5
    text: Я встала, чтобы отпереть возлюбленному моему, и с рук моих капала мирра,
      и с перстов моих мирра капала на ручки замка.
  - name: Песнь Песней 5:6
    orderIndex: 5
    osisId: Song.5.6
    sblId: Song 5:6
    shortName: Песн 5:6
    text: Отперла я возлюбленному моему, а возлюбленный мой повернулся и ушел. Души
      во мне не стало, когда он говорил; я искала его и не находила его; звала его,
      и он не отзывался мне.
  - name: Песнь Песней 5:7
    orderIndex: 6
    osisId: Song.5.7
    sblId: Song 5:7
    shortName: Песн 5:7
    text: Встретили меня стражи, обходящие город, избили меня, изранили меня; сняли
      с меня покрывало стерегущие стены.
  - name: Песнь Песней 5:8
    orderIndex: 7
    osisId: Song.5.8
    sblId: Song 5:8
    shortName: Песн 5:8
    text: 'Заклинаю вас, дщери Иерусалимские: если вы встретите возлюбленного моего,
      что скажете вы ему? что я изнемогаю от любви.'
  - name: Песнь Песней 5:9
    orderIndex: 8
    osisId: Song.5.9
    sblId: Song 5:9
    shortName: Песн 5:9
    text: '"Чем возлюбленный твой лучше других возлюбленных, прекраснейшая из женщин?
      Чем возлюбленный твой лучше других, что ты так заклинаешь нас?"'
  - name: Песнь Песней 5:10
    orderIndex: 9
    osisId: Song.5.10
    sblId: Song 5:10
    shortName: Песн 5:10
    text: 'Возлюбленный мой бел и румян, лучше десяти тысяч других:'
  - name: Песнь Песней 5:11
    orderIndex: 10
    osisId: Song.5.11
    sblId: Song 5:11
    shortName: Песн 5:11
    text: голова его – чистое золото; кудри его волнистые, черные, как ворон;
  - name: Песнь Песней 5:12
    orderIndex: 11
    osisId: Song.5.12
    sblId: Song 5:12
    shortName: Песн 5:12
    text: глаза его – как голуби при потоках вод, купающиеся в молоке, сидящие в довольстве;
  - name: Песнь Песней 5:13
    orderIndex: 12
    osisId: Song.5.13
    sblId: Song 5:13
    shortName: Песн 5:13
    text: щеки его – цветник ароматный, гряды благовонных растений; губы его – лилии,
      источают текучую мирру;
  - name: Песнь Песней 5:14
    orderIndex: 13
    osisId: Song.5.14
    sblId: Song 5:14
    shortName: Песн 5:14
    text: руки его – золотые кругляки, усаженные топазами; живот его – как изваяние
      из слоновой кости, обложенное сапфирами;
  - name: Песнь Песней 5:15
    orderIndex: 14
    osisId: Song.5.15
    sblId: Song 5:15
    shortName: Песн 5:15
    text: голени его – мраморные столбы, поставленные на золотых подножиях; вид его
      подобен Ливану, величествен, как кедры;
  - name: Песнь Песней 5:16
    orderIndex: 15
    osisId: Song.5.16
    sblId: Song 5:16
    shortName: Песн 5:16
    text: уста его – сладость, и весь он – любезность. Вот кто возлюбленный мой, и
      вот кто друг мой, дщери Иерусалимские!
  versesCount: 16
- name: Песнь Песней 6
  orderIndex: 5
  osisId: Song.6
  sblId: Song 6
  shortName: Песн 6
  verses:
  - name: Песнь Песней 6:1
    orderIndex: 0
    osisId: Song.6.1
    sblId: Song 6:1
    shortName: Песн 6:1
    text: '"Куда пошел возлюбленный твой, прекраснейшая из женщин? куда обратился
      возлюбленный твой? мы поищем его с тобою".'
  - name: Песнь Песней 6:2
    orderIndex: 1
    osisId: Song.6.2
    sblId: Song 6:2
    shortName: Песн 6:2
    text: Мой возлюбленный пошел в сад свой, в цветники ароматные, чтобы пасти в садах
      и собирать лилии.
  - name: Песнь Песней 6:3
    orderIndex: 2
    osisId: Song.6.3
    sblId: Song 6:3
    shortName: Песн 6:3
    text: Я принадлежу возлюбленному моему, а возлюбленный мой – мне; он пасет между
      лилиями.
  - name: Песнь Песней 6:4
    orderIndex: 3
    osisId: Song.6.4
    sblId: Song 6:4
    shortName: Песн 6:4
    text: Прекрасна ты, возлюбленная моя, как Фирца, любезна, как Иерусалим, грозна,
      как полки со знаменами.
  - name: Песнь Песней 6:5
    orderIndex: 4
    osisId: Song.6.5
    sblId: Song 6:5
    shortName: Песн 6:5
    text: Уклони очи твои от меня, потому что они волнуют меня.
  - name: Песнь Песней 6:6
    orderIndex: 5
    osisId: Song.6.6
    sblId: Song 6:6
    shortName: Песн 6:6
    text: Волосы твои – как стадо коз, сходящих с Галаада; зубы твои – как стадо овец,
      выходящих из купальни, из которых у каждой пара ягнят, и бесплодной нет между
      ними;
  - name: Песнь Песней 6:7
    orderIndex: 6
    osisId: Song.6.7
    sblId: Song 6:7
    shortName: Песн 6:7
    text: как половинки гранатового яблока – ланиты твои под кудрями твоими.
  - name: Песнь Песней 6:8
    orderIndex: 7
    osisId: Song.6.8
    sblId: Song 6:8
    shortName: Песн 6:8
    text: Есть шестьдесят цариц и восемьдесят наложниц и девиц без числа,
  - name: Песнь Песней 6:9
    orderIndex: 8
    osisId: Song.6.9
    sblId: Song 6:9
    shortName: Песн 6:9
    text: но единственная – она, голубица моя, чистая моя; единственная она у матери
      своей, отличенная у родительницы своей. Увидели ее девицы, и – превознесли ее,
      царицы и наложницы, и – восхвалили ее.
  - name: Песнь Песней 6:10
    orderIndex: 9
    osisId: Song.6.10
    sblId: Song 6:10
    shortName: Песн 6:10
    text: Кто эта, блистающая, как заря, прекрасная, как луна, светлая, как солнце,
      грозная, как полки со знаменами?
  - name: Песнь Песней 6:11
    orderIndex: 10
    osisId: Song.6.11
    sblId: Song 6:11
    shortName: Песн 6:11
    text: Я сошла в ореховый сад посмотреть на зелень долины, поглядеть, распустилась
      ли виноградная лоза, расцвели ли гранатовые яблоки?
  - name: Песнь Песней 6:12
    orderIndex: 11
    osisId: Song.6.12
    sblId: Song 6:12
    shortName: Песн 6:12
    text: Не знаю, как душа моя влекла меня к колесницам знатных народа моего.
  versesCount: 12
- name: Песнь Песней 7
  orderIndex: 6
  osisId: Song.7
  sblId: Song 7
  shortName: Песн 7
  verses:
  - name: Песнь Песней 7:1
    orderIndex: 0
    osisId: Song.7.1
    sblId: Song 7:1
    shortName: Песн 7:1
    text: '"Оглянись, оглянись, Суламита! оглянись, оглянись, – и мы посмотрим на
      тебя". Что вам смотреть на Суламиту, как на хоровод Манаимский?'
  - name: Песнь Песней 7:2
    orderIndex: 1
    osisId: Song.7.2
    sblId: Song 7:2
    shortName: Песн 7:2
    text: О, как прекрасны ноги твои в сандалиях, дщерь именитая! Округление бедр
      твоих, как ожерелье, дело рук искусного художника;
  - name: Песнь Песней 7:3
    orderIndex: 2
    osisId: Song.7.3
    sblId: Song 7:3
    shortName: Песн 7:3
    text: живот твой – круглая чаша, [в которой] не истощается ароматное вино; чрево
      твое – ворох пшеницы, обставленный лилиями;
  - name: Песнь Песней 7:4
    orderIndex: 3
    osisId: Song.7.4
    sblId: Song 7:4
    shortName: Песн 7:4
    text: два сосца твои – как два козленка, двойни серны;
  - name: Песнь Песней 7:5
    orderIndex: 4
    osisId: Song.7.5
    sblId: Song 7:5
    shortName: Песн 7:5
    text: шея твоя – как столп из слоновой кости; глаза твои – озерки Есевонские,
      что у ворот Батраббима; нос твой – башня Ливанская, обращенная к Дамаску;
  - name: Песнь Песней 7:6
    orderIndex: 5
    osisId: Song.7.6
    sblId: Song 7:6
    shortName: Песн 7:6
    text: голова твоя на тебе, как Кармил, и волосы на голове твоей, как пурпур; царь
      увлечен [твоими] кудрями.
  - name: Песнь Песней 7:7
    orderIndex: 6
    osisId: Song.7.7
    sblId: Song 7:7
    shortName: Песн 7:7
    text: Как ты прекрасна, как привлекательна, возлюбленная, твоею миловидностью!
  - name: Песнь Песней 7:8
    orderIndex: 7
    osisId: Song.7.8
    sblId: Song 7:8
    shortName: Песн 7:8
    text: Этот стан твой похож на пальму, и груди твои на виноградные кисти.
  - name: Песнь Песней 7:9
    orderIndex: 8
    osisId: Song.7.9
    sblId: Song 7:9
    shortName: Песн 7:9
    text: 'Подумал я: влез бы я на пальму, ухватился бы за ветви ее; и груди твои
      были бы вместо кистей винограда, и запах от ноздрей твоих, как от яблоков;'
  - name: Песнь Песней 7:10
    orderIndex: 9
    osisId: Song.7.10
    sblId: Song 7:10
    shortName: Песн 7:10
    text: уста твои – как отличное вино. Оно течет прямо к другу моему, услаждает
      уста утомленных.
  - name: Песнь Песней 7:11
    orderIndex: 10
    osisId: Song.7.11
    sblId: Song 7:11
    shortName: Песн 7:11
    text: Я принадлежу другу моему, и ко мне [обращено] желание его.
  - name: Песнь Песней 7:12
    orderIndex: 11
    osisId: Song.7.12
    sblId: Song 7:12
    shortName: Песн 7:12
    text: Приди, возлюбленный мой, выйдем в поле, побудем в селах;
  - name: Песнь Песней 7:13
    orderIndex: 12
    osisId: Song.7.13
    sblId: Song 7:13
    shortName: Песн 7:13
    text: поутру пойдем в виноградники, посмотрим, распустилась ли виноградная лоза,
      раскрылись ли почки, расцвели ли гранатовые яблоки; там я окажу ласки мои тебе.
  - name: Песнь Песней 7:14
    orderIndex: 13
    osisId: Song.7.14
    sblId: Song 7:14
    shortName: Песн 7:14
    text: 'Мандрагоры уже пустили благовоние, и у дверей наших всякие превосходные
      плоды, новые и старые: [это] сберегла я для тебя, мой возлюбленный!'
  versesCount: 14
- name: Песнь Песней 8
  orderIndex: 7
  osisId: Song.8
  sblId: Song 8
  shortName: Песн 8
  verses:
  - name: Песнь Песней 8:1
    orderIndex: 0
    osisId: Song.8.1
    sblId: Song 8:1
    shortName: Песн 8:1
    text: О, если бы ты был мне брат, сосавший груди матери моей! тогда я, встретив
      тебя на улице, целовала бы тебя, и меня не осуждали бы.
  - name: Песнь Песней 8:2
    orderIndex: 1
    osisId: Song.8.2
    sblId: Song 8:2
    shortName: Песн 8:2
    text: Повела бы я тебя, привела бы тебя в дом матери моей. Ты учил бы меня, а
      я поила бы тебя ароматным вином, соком гранатовых яблоков моих.
  - name: Песнь Песней 8:3
    orderIndex: 2
    osisId: Song.8.3
    sblId: Song 8:3
    shortName: Песн 8:3
    text: Левая рука его у меня под головою, а правая обнимает меня.
  - name: Песнь Песней 8:4
    orderIndex: 3
    osisId: Song.8.4
    sblId: Song 8:4
    shortName: Песн 8:4
    text: Заклинаю вас, дщери Иерусалимские, – не будите и не тревожьте возлюбленной,
      доколе ей угодно.
  - name: Песнь Песней 8:5
    orderIndex: 4
    osisId: Song.8.5
    sblId: Song 8:5
    shortName: Песн 8:5
    text: 'Кто это восходит от пустыни, опираясь на своего возлюбленного? Под яблоней
      разбудила я тебя: там родила тебя мать твоя, там родила тебя родительница твоя.'
  - name: Песнь Песней 8:6
    orderIndex: 5
    osisId: Song.8.6
    sblId: Song 8:6
    shortName: Песн 8:6
    text: 'Положи меня, как печать, на сердце твое, как перстень, на руку твою: ибо
      крепка, как смерть, любовь; люта, как преисподняя, ревность; стрелы ее – стрелы
      огненные; она пламень весьма сильный.'
  - name: Песнь Песней 8:7
    orderIndex: 6
    osisId: Song.8.7
    sblId: Song 8:7
    shortName: Песн 8:7
    text: Большие воды не могут потушить любви, и реки не зальют ее. Если бы кто давал
      все богатство дома своего за любовь, то он был бы отвергнут с презреньем.
  - name: Песнь Песней 8:8
    orderIndex: 7
    osisId: Song.8.8
    sblId: Song 8:8
    shortName: Песн 8:8
    text: Есть у нас сестра, которая еще мала, и сосцов нет у нее; что нам будет делать
      с сестрою нашею, когда будут свататься за нее?
  - name: Песнь Песней 8:9
    orderIndex: 8
    osisId: Song.8.9
    sblId: Song 8:9
    shortName: Песн 8:9
    text: Если бы она была стена, то мы построили бы на ней палаты из серебра; если
      бы она была дверь, то мы обложили бы ее кедровыми досками.
  - name: Песнь Песней 8:10
    orderIndex: 9
    osisId: Song.8.10
    sblId: Song 8:10
    shortName: Песн 8:10
    text: Я – стена, и сосцы у меня, как башни; потому я буду в глазах его, как достигшая
      полноты.
  - name: Песнь Песней 8:11
    orderIndex: 10
    osisId: Song.8.11
    sblId: Song 8:11
    shortName: Песн 8:11
    text: Виноградник был у Соломона в Ваал–Гамоне; он отдал этот виноградник сторожам;
      каждый должен был доставлять за плоды его тысячу сребренников.
  - name: Песнь Песней 8:12
    orderIndex: 11
    osisId: Song.8.12
    sblId: Song 8:12
    shortName: Песн 8:12
    text: А мой виноградник у меня при себе. Тысяча пусть тебе, Соломон, а двести
      – стерегущим плоды его.
  - name: Песнь Песней 8:13
    orderIndex: 12
    osisId: Song.8.13
    sblId: Song 8:13
    shortName: Песн 8:13
    text: Жительница садов! товарищи внимают голосу твоему, дай и мне послушать его.
  - name: Песнь Песней 8:14
    orderIndex: 13
    osisId: Song.8.14
    sblId: Song 8:14
    shortName: Песн 8:14
    text: Беги, возлюбленный мой; будь подобен серне или молодому оленю на горах бальзамических!
  versesCount: 14
chaptersCount: 8
name: Песнь Песней
orderIndex: 21
osisId: Song
sblId: Song
shortName: Песн
versesCount: 117
