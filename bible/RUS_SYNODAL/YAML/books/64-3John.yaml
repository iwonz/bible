  verses:
  - name: 3 Иоанна 1:1
    orderIndex: 0
    osisId: 3John.1.1
    sblId: 3John 1:1
    shortName: 3 Ин 1:1
    text: Старец – возлюбленному Гаию, которого я люблю по истине.
  - name: 3 Иоанна 1:2
    orderIndex: 1
    osisId: 3John.1.2
    sblId: 3John 1:2
    shortName: 3 Ин 1:2
    text: Возлюбленный! молюсь, чтобы ты здравствовал и преуспевал во всем, как преуспевает
      душа твоя.
  - name: 3 Иоанна 1:3
    orderIndex: 2
    osisId: 3John.1.3
    sblId: 3John 1:3
    shortName: 3 Ин 1:3
    text: Ибо я весьма обрадовался, когда пришли братия и засвидетельствовали о твоей
      верности, как ты ходишь в истине.
  - name: 3 Иоанна 1:4
    orderIndex: 3
    osisId: 3John.1.4
    sblId: 3John 1:4
    shortName: 3 Ин 1:4
    text: Для меня нет большей радости, как слышать, что дети мои ходят в истине.
  - name: 3 Иоанна 1:5
    orderIndex: 4
    osisId: 3John.1.5
    sblId: 3John 1:5
    shortName: 3 Ин 1:5
    text: Возлюбленный! ты как верный поступаешь в том, что делаешь для братьев и
      для странников.
  - name: 3 Иоанна 1:6
    orderIndex: 5
    osisId: 3John.1.6
    sblId: 3John 1:6
    shortName: 3 Ин 1:6
    text: Они засвидетельствовали перед церковью о твоей любви. Ты хорошо поступишь,
      если отпустишь их, как должно ради Бога,
  - name: 3 Иоанна 1:7
    orderIndex: 6
    osisId: 3John.1.7
    sblId: 3John 1:7
    shortName: 3 Ин 1:7
    text: ибо они ради имени Его пошли, не взяв ничего от язычников.
  - name: 3 Иоанна 1:8
    orderIndex: 7
    osisId: 3John.1.8
    sblId: 3John 1:8
    shortName: 3 Ин 1:8
    text: Итак мы должны принимать таковых, чтобы сделаться споспешниками истине.
  - name: 3 Иоанна 1:9
    orderIndex: 8
    osisId: 3John.1.9
    sblId: 3John 1:9
    shortName: 3 Ин 1:9
    text: Я писал церкви; но любящий первенствовать у них Диотреф не принимает нас.
  - name: 3 Иоанна 1:10
    orderIndex: 9
    osisId: 3John.1.10
    sblId: 3John 1:10
    shortName: 3 Ин 1:10
    text: Посему, если я приду, то напомню о делах, которые он делает, понося нас
      злыми словами, и не довольствуясь тем, и сам не принимает братьев, и запрещает
      желающим, и изгоняет из церкви.
  - name: 3 Иоанна 1:11
    orderIndex: 10
    osisId: 3John.1.11
    sblId: 3John 1:11
    shortName: 3 Ин 1:11
    text: Возлюбленный! не подражай злу, но добру. Кто делает добро, тот от Бога;
      а делающий зло не видел Бога.
  - name: 3 Иоанна 1:12
    orderIndex: 11
    osisId: 3John.1.12
    sblId: 3John 1:12
    shortName: 3 Ин 1:12
    text: О Димитрии засвидетельствовано всеми и самою истиною; свидетельствуем также
      и мы, и вы знаете, что свидетельство наше истинно.
  - name: 3 Иоанна 1:13
    orderIndex: 12
    osisId: 3John.1.13
    sblId: 3John 1:13
    shortName: 3 Ин 1:13
    text: Многое имел я писать; но не хочу писать к тебе чернилами и тростью,
  - name: 3 Иоанна 1:14
    orderIndex: 13
    osisId: 3John.1.14
    sblId: 3John 1:14
    shortName: 3 Ин 1:14
    text: а надеюсь скоро увидеть тебя и поговорить устами к устам.
  - name: 3 Иоанна 1:15
    orderIndex: 14
    osisId: 3John.1.15
    sblId: 3John 1:15
    shortName: 3 Ин 1:15
    text: Мир тебе. Приветствуют тебя друзья; приветствуй друзей поименно. Аминь.
  versesCount: 15
