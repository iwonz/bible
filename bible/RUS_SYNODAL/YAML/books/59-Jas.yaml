chapters:
- name: Иакова 1
  orderIndex: 0
  osisId: Jas.1
  sblId: Jas 1
  shortName: Иак 1
  verses:
  - name: Иакова 1:1
    orderIndex: 0
    osisId: Jas.1.1
    sblId: Jas 1:1
    shortName: Иак 1:1
    text: Иаков, раб Бога и Господа Иисуса Христа, двенадцати коленам, находящимся
      в рассеянии, – радоваться.
  - name: Иакова 1:2
    orderIndex: 1
    osisId: Jas.1.2
    sblId: Jas 1:2
    shortName: Иак 1:2
    text: С великою радостью принимайте, братия мои, когда впадаете в различные искушения,
  - name: Иакова 1:3
    orderIndex: 2
    osisId: Jas.1.3
    sblId: Jas 1:3
    shortName: Иак 1:3
    text: зная, что испытание вашей веры производит терпение;
  - name: Иакова 1:4
    orderIndex: 3
    osisId: Jas.1.4
    sblId: Jas 1:4
    shortName: Иак 1:4
    text: терпение же должно иметь совершенное действие, чтобы вы были совершенны
      во всей полноте, без всякого недостатка.
  - name: Иакова 1:5
    orderIndex: 4
    osisId: Jas.1.5
    sblId: Jas 1:5
    shortName: Иак 1:5
    text: Если же у кого из вас недостает мудрости, да просит у Бога, дающего всем
      просто и без упреков, – и дастся ему.
  - name: Иакова 1:6
    orderIndex: 5
    osisId: Jas.1.6
    sblId: Jas 1:6
    shortName: Иак 1:6
    text: Но да просит с верою, нимало не сомневаясь, потому что сомневающийся подобен
      морской волне, ветром поднимаемой и развеваемой.
  - name: Иакова 1:7
    orderIndex: 6
    osisId: Jas.1.7
    sblId: Jas 1:7
    shortName: Иак 1:7
    text: Да не думает такой человек получить что–нибудь от Господа.
  - name: Иакова 1:8
    orderIndex: 7
    osisId: Jas.1.8
    sblId: Jas 1:8
    shortName: Иак 1:8
    text: Человек с двоящимися мыслями не тверд во всех путях своих.
  - name: Иакова 1:9
    orderIndex: 8
    osisId: Jas.1.9
    sblId: Jas 1:9
    shortName: Иак 1:9
    text: Да хвалится брат униженный высотою своею,
  - name: Иакова 1:10
    orderIndex: 9
    osisId: Jas.1.10
    sblId: Jas 1:10
    shortName: Иак 1:10
    text: а богатый – унижением своим, потому что он прейдет, как цвет на траве.
  - name: Иакова 1:11
    orderIndex: 10
    osisId: Jas.1.11
    sblId: Jas 1:11
    shortName: Иак 1:11
    text: Восходит солнце, [настает] зной, и зноем иссушает траву, цвет ее опадает,
      исчезает красота вида ее; так увядает и богатый в путях своих.
  - name: Иакова 1:12
    orderIndex: 11
    osisId: Jas.1.12
    sblId: Jas 1:12
    shortName: Иак 1:12
    text: Блажен человек, который переносит искушение, потому что, быв испытан, он
      получит венец жизни, который обещал Господь любящим Его.
  - name: Иакова 1:13
    orderIndex: 12
    osisId: Jas.1.13
    sblId: Jas 1:13
    shortName: Иак 1:13
    text: 'В искушении никто не говори: Бог меня искушает; потому что Бог не искушается
      злом и Сам не искушает никого,'
  - name: Иакова 1:14
    orderIndex: 13
    osisId: Jas.1.14
    sblId: Jas 1:14
    shortName: Иак 1:14
    text: но каждый искушается, увлекаясь и обольщаясь собственною похотью;
  - name: Иакова 1:15
    orderIndex: 14
    osisId: Jas.1.15
    sblId: Jas 1:15
    shortName: Иак 1:15
    text: похоть же, зачав, рождает грех, а сделанный грех рождает смерть.
  - name: Иакова 1:16
    orderIndex: 15
    osisId: Jas.1.16
    sblId: Jas 1:16
    shortName: Иак 1:16
    text: Не обманывайтесь, братия мои возлюбленные.
  - name: Иакова 1:17
    orderIndex: 16
    osisId: Jas.1.17
    sblId: Jas 1:17
    shortName: Иак 1:17
    text: Всякое даяние доброе и всякий дар совершенный нисходит свыше, от Отца светов,
      у Которого нет изменения и ни тени перемены.
  - name: Иакова 1:18
    orderIndex: 17
    osisId: Jas.1.18
    sblId: Jas 1:18
    shortName: Иак 1:18
    text: Восхотев, родил Он нас словом истины, чтобы нам быть некоторым начатком
      Его созданий.
  - name: Иакова 1:19
    orderIndex: 18
    osisId: Jas.1.19
    sblId: Jas 1:19
    shortName: Иак 1:19
    text: Итак, братия мои возлюбленные, всякий человек да будет скор на слышание,
      медлен на слова, медлен на гнев,
  - name: Иакова 1:20
    orderIndex: 19
    osisId: Jas.1.20
    sblId: Jas 1:20
    shortName: Иак 1:20
    text: ибо гнев человека не творит правды Божией.
  - name: Иакова 1:21
    orderIndex: 20
    osisId: Jas.1.21
    sblId: Jas 1:21
    shortName: Иак 1:21
    text: Посему, отложив всякую нечистоту и остаток злобы, в кротости примите насаждаемое
      слово, могущее спасти ваши души.
  - name: Иакова 1:22
    orderIndex: 21
    osisId: Jas.1.22
    sblId: Jas 1:22
    shortName: Иак 1:22
    text: Будьте же исполнители слова, а не слышатели только, обманывающие самих себя.
  - name: Иакова 1:23
    orderIndex: 22
    osisId: Jas.1.23
    sblId: Jas 1:23
    shortName: Иак 1:23
    text: 'Ибо, кто слушает слово и не исполняет, тот подобен человеку, рассматривающему
      природные черты лица своего в зеркале:'
  - name: Иакова 1:24
    orderIndex: 23
    osisId: Jas.1.24
    sblId: Jas 1:24
    shortName: Иак 1:24
    text: он посмотрел на себя, отошел и тотчас забыл, каков он.
  - name: Иакова 1:25
    orderIndex: 24
    osisId: Jas.1.25
    sblId: Jas 1:25
    shortName: Иак 1:25
    text: Но кто вникнет в закон совершенный, [закон] свободы, и пребудет в нем, тот,
      будучи не слушателем забывчивым, но исполнителем дела, блажен будет в своем
      действии.
  - name: Иакова 1:26
    orderIndex: 25
    osisId: Jas.1.26
    sblId: Jas 1:26
    shortName: Иак 1:26
    text: Если кто из вас думает, что он благочестив, и не обуздывает своего языка,
      но обольщает свое сердце, у того пустое благочестие.
  - name: Иакова 1:27
    orderIndex: 26
    osisId: Jas.1.27
    sblId: Jas 1:27
    shortName: Иак 1:27
    text: Чистое и непорочное благочестие пред Богом и Отцем есть то, чтобы призирать
      сирот и вдов в их скорбях и хранить себя неоскверненным от мира.
  versesCount: 27
- name: Иакова 2
  orderIndex: 1
  osisId: Jas.2
  sblId: Jas 2
  shortName: Иак 2
  verses:
  - name: Иакова 2:1
    orderIndex: 0
    osisId: Jas.2.1
    sblId: Jas 2:1
    shortName: Иак 2:1
    text: Братия мои! имейте веру в Иисуса Христа нашего Господа славы, не взирая
      на лица.
  - name: Иакова 2:2
    orderIndex: 1
    osisId: Jas.2.2
    sblId: Jas 2:2
    shortName: Иак 2:2
    text: Ибо, если в собрание ваше войдет человек с золотым перстнем, в богатой одежде,
      войдет же и бедный в скудной одежде,
  - name: Иакова 2:3
    orderIndex: 2
    osisId: Jas.2.3
    sblId: Jas 2:3
    shortName: Иак 2:3
    text: 'и вы, смотря на одетого в богатую одежду, скажете ему: тебе хорошо сесть
      здесь, а бедному скажете: ты стань там, или садись здесь, у ног моих, –'
  - name: Иакова 2:4
    orderIndex: 3
    osisId: Jas.2.4
    sblId: Jas 2:4
    shortName: Иак 2:4
    text: то не пересуживаете ли вы в себе и не становитесь ли судьями с худыми мыслями?
  - name: Иакова 2:5
    orderIndex: 4
    osisId: Jas.2.5
    sblId: Jas 2:5
    shortName: Иак 2:5
    text: 'Послушайте, братия мои возлюбленные: не бедных ли мира избрал Бог быть
      богатыми верою и наследниками Царствия, которое Он обещал любящим Его?'
  - name: Иакова 2:6
    orderIndex: 5
    osisId: Jas.2.6
    sblId: Jas 2:6
    shortName: Иак 2:6
    text: А вы презрели бедного. Не богатые ли притесняют вас, и не они ли влекут
      вас в суды?
  - name: Иакова 2:7
    orderIndex: 6
    osisId: Jas.2.7
    sblId: Jas 2:7
    shortName: Иак 2:7
    text: Не они ли бесславят доброе имя, которым вы называетесь?
  - name: Иакова 2:8
    orderIndex: 7
    osisId: Jas.2.8
    sblId: Jas 2:8
    shortName: Иак 2:8
    text: 'Если вы исполняете закон царский, по Писанию: возлюби ближнего твоего,
      как себя самого, – хорошо делаете.'
  - name: Иакова 2:9
    orderIndex: 8
    osisId: Jas.2.9
    sblId: Jas 2:9
    shortName: Иак 2:9
    text: Но если поступаете с лицеприятием, то грех делаете, и перед законом оказываетесь
      преступниками.
  - name: Иакова 2:10
    orderIndex: 9
    osisId: Jas.2.10
    sblId: Jas 2:10
    shortName: Иак 2:10
    text: Кто соблюдает весь закон и согрешит в одном чем–нибудь, тот становится виновным
      во всем.
  - name: Иакова 2:11
    orderIndex: 10
    osisId: Jas.2.11
    sblId: Jas 2:11
    shortName: Иак 2:11
    text: 'Ибо Тот же, Кто сказал: не прелюбодействуй, сказал и: не убей; посему,
      если ты не прелюбодействуешь, но убьешь, то ты также преступник закона.'
  - name: Иакова 2:12
    orderIndex: 11
    osisId: Jas.2.12
    sblId: Jas 2:12
    shortName: Иак 2:12
    text: Так говорите и так поступайте, как имеющие быть судимы по закону свободы.
  - name: Иакова 2:13
    orderIndex: 12
    osisId: Jas.2.13
    sblId: Jas 2:13
    shortName: Иак 2:13
    text: Ибо суд без милости не оказавшему милости; милость превозносится над судом.
  - name: Иакова 2:14
    orderIndex: 13
    osisId: Jas.2.14
    sblId: Jas 2:14
    shortName: Иак 2:14
    text: Что пользы, братия мои, если кто говорит, что он имеет веру, а дел не имеет?
      может ли эта вера спасти его?
  - name: Иакова 2:15
    orderIndex: 14
    osisId: Jas.2.15
    sblId: Jas 2:15
    shortName: Иак 2:15
    text: Если брат или сестра наги и не имеют дневного пропитания,
  - name: Иакова 2:16
    orderIndex: 15
    osisId: Jas.2.16
    sblId: Jas 2:16
    shortName: Иак 2:16
    text: 'а кто–нибудь из вас скажет им: "идите с миром, грейтесь и питайтесь", но
      не даст им потребного для тела: что пользы?'
  - name: Иакова 2:17
    orderIndex: 16
    osisId: Jas.2.17
    sblId: Jas 2:17
    shortName: Иак 2:17
    text: Так и вера, если не имеет дел, мертва сама по себе.
  - name: Иакова 2:18
    orderIndex: 17
    osisId: Jas.2.18
    sblId: Jas 2:18
    shortName: Иак 2:18
    text: 'Но скажет кто–нибудь: "ты имеешь веру, а я имею дела": покажи мне веру
      твою без дел твоих, а я покажу тебе веру мою из дел моих.'
  - name: Иакова 2:19
    orderIndex: 18
    osisId: Jas.2.19
    sblId: Jas 2:19
    shortName: Иак 2:19
    text: 'Ты веруешь, что Бог един: хорошо делаешь; и бесы веруют, и трепещут.'
  - name: Иакова 2:20
    orderIndex: 19
    osisId: Jas.2.20
    sblId: Jas 2:20
    shortName: Иак 2:20
    text: Но хочешь ли знать, неосновательный человек, что вера без дел мертва?
  - name: Иакова 2:21
    orderIndex: 20
    osisId: Jas.2.21
    sblId: Jas 2:21
    shortName: Иак 2:21
    text: Не делами ли оправдался Авраам, отец наш, возложив на жертвенник Исаака,
      сына своего?
  - name: Иакова 2:22
    orderIndex: 21
    osisId: Jas.2.22
    sblId: Jas 2:22
    shortName: Иак 2:22
    text: Видишь ли, что вера содействовала делам его, и делами вера достигла совершенства?
  - name: Иакова 2:23
    orderIndex: 22
    osisId: Jas.2.23
    sblId: Jas 2:23
    shortName: Иак 2:23
    text: 'И исполнилось слово Писания: "веровал Авраам Богу, и это вменилось ему
      в праведность, и он наречен другом Божиим".'
  - name: Иакова 2:24
    orderIndex: 23
    osisId: Jas.2.24
    sblId: Jas 2:24
    shortName: Иак 2:24
    text: Видите ли, что человек оправдывается делами, а не верою только?
  - name: Иакова 2:25
    orderIndex: 24
    osisId: Jas.2.25
    sblId: Jas 2:25
    shortName: Иак 2:25
    text: Подобно и Раав блудница не делами ли оправдалась, приняв соглядатаев и отпустив
      их другим путем?
  - name: Иакова 2:26
    orderIndex: 25
    osisId: Jas.2.26
    sblId: Jas 2:26
    shortName: Иак 2:26
    text: Ибо, как тело без духа мертво, так и вера без дел мертва.
  versesCount: 26
- name: Иакова 3
  orderIndex: 2
  osisId: Jas.3
  sblId: Jas 3
  shortName: Иак 3
  verses:
  - name: Иакова 3:1
    orderIndex: 0
    osisId: Jas.3.1
    sblId: Jas 3:1
    shortName: Иак 3:1
    text: Братия мои! не многие делайтесь учителями, зная, что мы подвергнемся большему
      осуждению,
  - name: Иакова 3:2
    orderIndex: 1
    osisId: Jas.3.2
    sblId: Jas 3:2
    shortName: Иак 3:2
    text: ибо все мы много согрешаем. Кто не согрешает в слове, тот человек совершенный,
      могущий обуздать и все тело.
  - name: Иакова 3:3
    orderIndex: 2
    osisId: Jas.3.3
    sblId: Jas 3:3
    shortName: Иак 3:3
    text: Вот, мы влагаем удила в рот коням, чтобы они повиновались нам, и управляем
      всем телом их.
  - name: Иакова 3:4
    orderIndex: 3
    osisId: Jas.3.4
    sblId: Jas 3:4
    shortName: Иак 3:4
    text: Вот, и корабли, как ни велики они и как ни сильными ветрами носятся, небольшим
      рулем направляются, куда хочет кормчий;
  - name: Иакова 3:5
    orderIndex: 4
    osisId: Jas.3.5
    sblId: Jas 3:5
    shortName: Иак 3:5
    text: так и язык – небольшой член, но много делает. Посмотри, небольшой огонь
      как много вещества зажигает!
  - name: Иакова 3:6
    orderIndex: 5
    osisId: Jas.3.6
    sblId: Jas 3:6
    shortName: Иак 3:6
    text: И язык – огонь, прикраса неправды; язык в таком положении находится между
      членами нашими, что оскверняет все тело и воспаляет круг жизни, будучи сам воспаляем
      от геенны.
  - name: Иакова 3:7
    orderIndex: 6
    osisId: Jas.3.7
    sblId: Jas 3:7
    shortName: Иак 3:7
    text: Ибо всякое естество зверей и птиц, пресмыкающихся и морских животных укрощается
      и укрощено естеством человеческим,
  - name: Иакова 3:8
    orderIndex: 7
    osisId: Jas.3.8
    sblId: Jas 3:8
    shortName: Иак 3:8
    text: 'а язык укротить никто из людей не может: это – неудержимое зло; он исполнен
      смертоносного яда.'
  - name: Иакова 3:9
    orderIndex: 8
    osisId: Jas.3.9
    sblId: Jas 3:9
    shortName: Иак 3:9
    text: Им благословляем Бога и Отца, и им проклинаем человеков, сотворенных по
      подобию Божию.
  - name: Иакова 3:10
    orderIndex: 9
    osisId: Jas.3.10
    sblId: Jas 3:10
    shortName: Иак 3:10
    text: 'Из тех же уст исходит благословение и проклятие: не должно, братия мои,
      сему так быть.'
  - name: Иакова 3:11
    orderIndex: 10
    osisId: Jas.3.11
    sblId: Jas 3:11
    shortName: Иак 3:11
    text: Течет ли из одного отверстия источника сладкая и горькая [вода]?
  - name: Иакова 3:12
    orderIndex: 11
    osisId: Jas.3.12
    sblId: Jas 3:12
    shortName: Иак 3:12
    text: Не может, братия мои, смоковница приносить маслины или виноградная лоза
      смоквы. Также и один источник не [может] изливать соленую и сладкую воду.
  - name: Иакова 3:13
    orderIndex: 12
    osisId: Jas.3.13
    sblId: Jas 3:13
    shortName: Иак 3:13
    text: Мудр ли и разумен кто из вас, докажи это на самом деле добрым поведением
      с мудрою кротостью.
  - name: Иакова 3:14
    orderIndex: 13
    osisId: Jas.3.14
    sblId: Jas 3:14
    shortName: Иак 3:14
    text: Но если в вашем сердце вы имеете горькую зависть и сварливость, то не хвалитесь
      и не лгите на истину.
  - name: Иакова 3:15
    orderIndex: 14
    osisId: Jas.3.15
    sblId: Jas 3:15
    shortName: Иак 3:15
    text: Это не есть мудрость, нисходящая свыше, но земная, душевная, бесовская,
  - name: Иакова 3:16
    orderIndex: 15
    osisId: Jas.3.16
    sblId: Jas 3:16
    shortName: Иак 3:16
    text: ибо где зависть и сварливость, там неустройство и все худое.
  - name: Иакова 3:17
    orderIndex: 16
    osisId: Jas.3.17
    sblId: Jas 3:17
    shortName: Иак 3:17
    text: Но мудрость, сходящая свыше, во–первых, чиста, потом мирна, скромна, послушлива,
      полна милосердия и добрых плодов, беспристрастна и нелицемерна.
  - name: Иакова 3:18
    orderIndex: 17
    osisId: Jas.3.18
    sblId: Jas 3:18
    shortName: Иак 3:18
    text: Плод же правды в мире сеется у тех, которые хранят мир.
  versesCount: 18
- name: Иакова 4
  orderIndex: 3
  osisId: Jas.4
  sblId: Jas 4
  shortName: Иак 4
  verses:
  - name: Иакова 4:1
    orderIndex: 0
    osisId: Jas.4.1
    sblId: Jas 4:1
    shortName: Иак 4:1
    text: Откуда у вас вражды и распри? не отсюда ли, от вожделений ваших, воюющих
      в членах ваших?
  - name: Иакова 4:2
    orderIndex: 1
    osisId: Jas.4.2
    sblId: Jas 4:2
    shortName: Иак 4:2
    text: Желаете – и не имеете; убиваете и завидуете – и не можете достигнуть; препираетесь
      и враждуете – и не имеете, потому что не просите.
  - name: Иакова 4:3
    orderIndex: 2
    osisId: Jas.4.3
    sblId: Jas 4:3
    shortName: Иак 4:3
    text: Просите, и не получаете, потому что просите не на добро, а чтобы употребить
      для ваших вожделений.
  - name: Иакова 4:4
    orderIndex: 3
    osisId: Jas.4.4
    sblId: Jas 4:4
    shortName: Иак 4:4
    text: Прелюбодеи и прелюбодейцы! не знаете ли, что дружба с миром есть вражда
      против Бога? Итак, кто хочет быть другом миру, тот становится врагом Богу.
  - name: Иакова 4:5
    orderIndex: 4
    osisId: Jas.4.5
    sblId: Jas 4:5
    shortName: Иак 4:5
    text: 'Или вы думаете, что напрасно говорит Писание: "до ревности любит дух, живущий
      в нас"?'
  - name: Иакова 4:6
    orderIndex: 5
    osisId: Jas.4.6
    sblId: Jas 4:6
    shortName: Иак 4:6
    text: 'Но тем большую дает благодать; посему и сказано: Бог гордым противится,
      а смиренным дает благодать.'
  - name: Иакова 4:7
    orderIndex: 6
    osisId: Jas.4.7
    sblId: Jas 4:7
    shortName: Иак 4:7
    text: Итак покоритесь Богу; противостаньте диаволу, и убежит от вас.
  - name: Иакова 4:8
    orderIndex: 7
    osisId: Jas.4.8
    sblId: Jas 4:8
    shortName: Иак 4:8
    text: Приблизьтесь к Богу, и приблизится к вам; очистите руки, грешники, исправьте
      сердца, двоедушные.
  - name: Иакова 4:9
    orderIndex: 8
    osisId: Jas.4.9
    sblId: Jas 4:9
    shortName: Иак 4:9
    text: Сокрушайтесь, плачьте и рыдайте; смех ваш да обратится в плач, и радость
      – в печаль.
  - name: Иакова 4:10
    orderIndex: 9
    osisId: Jas.4.10
    sblId: Jas 4:10
    shortName: Иак 4:10
    text: Смиритесь пред Господом, и вознесет вас.
  - name: Иакова 4:11
    orderIndex: 10
    osisId: Jas.4.11
    sblId: Jas 4:11
    shortName: Иак 4:11
    text: 'Не злословьте друг друга, братия: кто злословит брата или судит брата своего,
      того злословит закон и судит закон; а если ты судишь закон, то ты не исполнитель
      закона, но судья.'
  - name: Иакова 4:12
    orderIndex: 11
    osisId: Jas.4.12
    sblId: Jas 4:12
    shortName: Иак 4:12
    text: Един Законодатель и Судия, могущий спасти и погубить; а ты кто, который
      судишь другого?
  - name: Иакова 4:13
    orderIndex: 12
    osisId: Jas.4.13
    sblId: Jas 4:13
    shortName: Иак 4:13
    text: 'Теперь послушайте вы, говорящие: "сегодня или завтра отправимся в такой–то
      город, и проживем там один год, и будем торговать и получать прибыль";'
  - name: Иакова 4:14
    orderIndex: 13
    osisId: Jas.4.14
    sblId: Jas 4:14
    shortName: Иак 4:14
    text: 'вы, которые не знаете, что случится завтра: ибо что такое жизнь ваша? пар,
      являющийся на малое время, а потом исчезающий.'
  - name: Иакова 4:15
    orderIndex: 14
    osisId: Jas.4.15
    sblId: Jas 4:15
    shortName: Иак 4:15
    text: 'Вместо того, чтобы вам говорить: "если угодно будет Господу и живы будем,
      то сделаем то или другое", –'
  - name: Иакова 4:16
    orderIndex: 15
    osisId: Jas.4.16
    sblId: Jas 4:16
    shortName: Иак 4:16
    text: 'вы, по своей надменности, тщеславитесь: всякое такое тщеславие есть зло.'
  - name: Иакова 4:17
    orderIndex: 16
    osisId: Jas.4.17
    sblId: Jas 4:17
    shortName: Иак 4:17
    text: Итак, кто разумеет делать добро и не делает, тому грех.
  versesCount: 17
- name: Иакова 5
  orderIndex: 4
  osisId: Jas.5
  sblId: Jas 5
  shortName: Иак 5
  verses:
  - name: Иакова 5:1
    orderIndex: 0
    osisId: Jas.5.1
    sblId: Jas 5:1
    shortName: Иак 5:1
    text: 'Послушайте вы, богатые: плачьте и рыдайте о бедствиях ваших, находящих
      на вас.'
  - name: Иакова 5:2
    orderIndex: 1
    osisId: Jas.5.2
    sblId: Jas 5:2
    shortName: Иак 5:2
    text: Богатство ваше сгнило, и одежды ваши изъедены молью.
  - name: Иакова 5:3
    orderIndex: 2
    osisId: Jas.5.3
    sblId: Jas 5:3
    shortName: Иак 5:3
    text: 'Золото ваше и серебро изоржавело, и ржавчина их будет свидетельством против
      вас и съест плоть вашу, как огонь: вы собрали себе сокровище на последние дни.'
  - name: Иакова 5:4
    orderIndex: 3
    osisId: Jas.5.4
    sblId: Jas 5:4
    shortName: Иак 5:4
    text: Вот, плата, удержанная вами у работников, пожавших поля ваши, вопиет, и
      вопли жнецов дошли до слуха Господа Саваофа.
  - name: Иакова 5:5
    orderIndex: 4
    osisId: Jas.5.5
    sblId: Jas 5:5
    shortName: Иак 5:5
    text: Вы роскошествовали на земле и наслаждались; напитали сердца ваши, как бы
      на день заклания.
  - name: Иакова 5:6
    orderIndex: 5
    osisId: Jas.5.6
    sblId: Jas 5:6
    shortName: Иак 5:6
    text: Вы осудили, убили Праведника; Он не противился вам.
  - name: Иакова 5:7
    orderIndex: 6
    osisId: Jas.5.7
    sblId: Jas 5:7
    shortName: Иак 5:7
    text: Итак, братия, будьте долготерпеливы до пришествия Господня. Вот, земледелец
      ждет драгоценного плода от земли и для него терпит долго, пока получит дождь
      ранний и поздний.
  - name: Иакова 5:8
    orderIndex: 7
    osisId: Jas.5.8
    sblId: Jas 5:8
    shortName: Иак 5:8
    text: Долготерпите и вы, укрепите сердца ваши, потому что пришествие Господне
      приближается.
  - name: Иакова 5:9
    orderIndex: 8
    osisId: Jas.5.9
    sblId: Jas 5:9
    shortName: Иак 5:9
    text: 'Не сетуйте, братия, друг на друга, чтобы не быть осужденными: вот, Судия
      стоит у дверей.'
  - name: Иакова 5:10
    orderIndex: 9
    osisId: Jas.5.10
    sblId: Jas 5:10
    shortName: Иак 5:10
    text: В пример злострадания и долготерпения возьмите, братия мои, пророков, которые
      говорили именем Господним.
  - name: Иакова 5:11
    orderIndex: 10
    osisId: Jas.5.11
    sblId: Jas 5:11
    shortName: Иак 5:11
    text: Вот, мы ублажаем тех, которые терпели. Вы слышали о терпении Иова и видели
      конец [оного] от Господа, ибо Господь весьма милосерд и сострадателен.
  - name: Иакова 5:12
    orderIndex: 11
    osisId: Jas.5.12
    sblId: Jas 5:12
    shortName: Иак 5:12
    text: 'Прежде же всего, братия мои, не клянитесь ни небом, ни землею, и никакою
      другою клятвою, но да будет у вас: "да, да" и "нет, нет", дабы вам не подпасть
      осуждению.'
  - name: Иакова 5:13
    orderIndex: 12
    osisId: Jas.5.13
    sblId: Jas 5:13
    shortName: Иак 5:13
    text: Злостраждет ли кто из вас, пусть молится. Весел ли кто, пусть поет псалмы.
  - name: Иакова 5:14
    orderIndex: 13
    osisId: Jas.5.14
    sblId: Jas 5:14
    shortName: Иак 5:14
    text: Болен ли кто из вас, пусть призовет пресвитеров Церкви, и пусть помолятся
      над ним, помазав его елеем во имя Господне.
  - name: Иакова 5:15
    orderIndex: 14
    osisId: Jas.5.15
    sblId: Jas 5:15
    shortName: Иак 5:15
    text: И молитва веры исцелит болящего, и восставит его Господь; и если он соделал
      грехи, простятся ему.
  - name: Иакова 5:16
    orderIndex: 15
    osisId: Jas.5.16
    sblId: Jas 5:16
    shortName: Иак 5:16
    text: 'Признавайтесь друг пред другом в проступках и молитесь друг за друга, чтобы
      исцелиться: много может усиленная молитва праведного.'
  - name: Иакова 5:17
    orderIndex: 16
    osisId: Jas.5.17
    sblId: Jas 5:17
    shortName: Иак 5:17
    text: 'Илия был человек, подобный нам, и молитвою помолился, чтобы не было дождя:
      и не было дождя на землю три года и шесть месяцев.'
  - name: Иакова 5:18
    orderIndex: 17
    osisId: Jas.5.18
    sblId: Jas 5:18
    shortName: Иак 5:18
    text: 'И опять помолился: и небо дало дождь, и земля произрастила плод свой.'
  - name: Иакова 5:19
    orderIndex: 18
    osisId: Jas.5.19
    sblId: Jas 5:19
    shortName: Иак 5:19
    text: Братия! если кто из вас уклонится от истины, и обратит кто его,
  - name: Иакова 5:20
    orderIndex: 19
    osisId: Jas.5.20
    sblId: Jas 5:20
    shortName: Иак 5:20
    text: пусть тот знает, что обративший грешника от ложного пути его спасет душу
      от смерти и покроет множество грехов.
