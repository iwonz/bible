chapters:
- name: Софония 1
  orderIndex: 0
  osisId: Zeph.1
  sblId: Zeph 1
  shortName: Соф 1
  verses:
  - name: Софония 1:1
    orderIndex: 0
    osisId: Zeph.1.1
    sblId: Zeph 1:1
    shortName: Соф 1:1
    text: Слово Господне, которое было к Софонии, сыну Хусия, сыну Годолии, сыну Амории,
      сыну Езекии, во дни Иосии, сына Амонова, царя Иудейского.
  - name: Софония 1:2
    orderIndex: 1
    osisId: Zeph.1.2
    sblId: Zeph 1:2
    shortName: Соф 1:2
    text: 'Все истреблю с лица земли, говорит Господь:'
  - name: Софония 1:3
    orderIndex: 2
    osisId: Zeph.1.3
    sblId: Zeph 1:3
    shortName: Соф 1:3
    text: истреблю людей и скот, истреблю птиц небесных и рыб морских, и соблазны
      вместе с нечестивыми; истреблю людей с лица земли, говорит Господь.
  - name: Софония 1:4
    orderIndex: 3
    osisId: Zeph.1.4
    sblId: Zeph 1:4
    shortName: Соф 1:4
    text: 'И простру руку Мою на Иудею и на всех жителей Иерусалима: истреблю с места
      сего остатки Ваала, имя жрецов со священниками,'
  - name: Софония 1:5
    orderIndex: 4
    osisId: Zeph.1.5
    sblId: Zeph 1:5
    shortName: Соф 1:5
    text: и тех, которые на кровлях поклоняются воинству небесному, и тех поклоняющихся,
      которые клянутся Господом и клянутся царем своим,
  - name: Софония 1:6
    orderIndex: 5
    osisId: Zeph.1.6
    sblId: Zeph 1:6
    shortName: Соф 1:6
    text: и тех, которые отступили от Господа, не искали Господа и не вопрошали о
      Нем.
  - name: Софония 1:7
    orderIndex: 6
    osisId: Zeph.1.7
    sblId: Zeph 1:7
    shortName: Соф 1:7
    text: 'Умолкни пред лицем Господа Бога! ибо близок день Господень: уже приготовил
      Господь жертвенное заклание, назначил, кого позвать.'
  - name: Софония 1:8
    orderIndex: 7
    osisId: Zeph.1.8
    sblId: Zeph 1:8
    shortName: Соф 1:8
    text: 'И будет в день жертвы Господней: Я посещу князей и сыновей царя и всех,
      одевающихся в одежду иноплеменников;'
  - name: Софония 1:9
    orderIndex: 8
    osisId: Zeph.1.9
    sblId: Zeph 1:9
    shortName: Соф 1:9
    text: посещу в тот день всех, которые перепрыгивают через порог, которые дом Господа
      своего наполняют насилием и обманом.
  - name: Софония 1:10
    orderIndex: 9
    osisId: Zeph.1.10
    sblId: Zeph 1:10
    shortName: Соф 1:10
    text: И будет в тот день, говорит Господь, вопль у ворот рыбных и рыдание у других
      ворот и великое разрушение на холмах.
  - name: Софония 1:11
    orderIndex: 10
    osisId: Zeph.1.11
    sblId: Zeph 1:11
    shortName: Соф 1:11
    text: Рыдайте, жители нижней части города, ибо исчезнет весь торговый народ и
      истреблены будут обремененные серебром.
  - name: Софония 1:12
    orderIndex: 11
    osisId: Zeph.1.12
    sblId: Zeph 1:12
    shortName: Соф 1:12
    text: 'И будет в то время: Я со светильником осмотрю Иерусалим и накажу тех, которые
      сидят на дрожжах своих и говорят в сердце своем: "не делает Господь ни добра,
      ни зла".'
  - name: Софония 1:13
    orderIndex: 12
    osisId: Zeph.1.13
    sblId: Zeph 1:13
    shortName: Соф 1:13
    text: И обратятся богатства их в добычу и домы их – в запустение; они построят
      домы, а жить в них не будут, насадят виноградники, а вина из них не будут пить.
  - name: Софония 1:14
    orderIndex: 13
    osisId: Zeph.1.14
    sblId: Zeph 1:14
    shortName: Соф 1:14
    text: 'Близок великий день Господа, близок, и очень поспешает: уже слышен голос
      дня Господня; горько возопиет тогда и самый храбрый!'
  - name: Софония 1:15
    orderIndex: 14
    osisId: Zeph.1.15
    sblId: Zeph 1:15
    shortName: Соф 1:15
    text: День гнева – день сей, день скорби и тесноты, день опустошения и разорения,
      день тьмы и мрака, день облака и мглы,
  - name: Софония 1:16
    orderIndex: 15
    osisId: Zeph.1.16
    sblId: Zeph 1:16
    shortName: Соф 1:16
    text: день трубы и бранного крика против укрепленных городов и высоких башен.
  - name: Софония 1:17
    orderIndex: 16
    osisId: Zeph.1.17
    sblId: Zeph 1:17
    shortName: Соф 1:17
    text: И Я стесню людей, и они будут ходить, как слепые, потому что они согрешили
      против Господа, и разметана будет кровь их, как прах, и плоть их – как помет.
  - name: Софония 1:18
    orderIndex: 17
    osisId: Zeph.1.18
    sblId: Zeph 1:18
    shortName: Соф 1:18
    text: Ни серебро их, ни золото их не может спасти их в день гнева Господа, и огнем
      ревности Его пожрана будет вся эта земля, ибо истребление, и притом внезапное,
      совершит Он над всеми жителями земли.
  versesCount: 18
- name: Софония 2
  orderIndex: 1
  osisId: Zeph.2
  sblId: Zeph 2
  shortName: Соф 2
  verses:
  - name: Софония 2:1
    orderIndex: 0
    osisId: Zeph.2.1
    sblId: Zeph 2:1
    shortName: Соф 2:1
    text: Исследуйте себя внимательно, исследуйте, народ необузданный,
  - name: Софония 2:2
    orderIndex: 1
    osisId: Zeph.2.2
    sblId: Zeph 2:2
    shortName: Соф 2:2
    text: доколе не пришло определение – день пролетит как мякина – доколе не пришел
      на вас пламенный гнев Господень, доколе не наступил для вас день ярости Господней.
  - name: Софония 2:3
    orderIndex: 2
    osisId: Zeph.2.3
    sblId: Zeph 2:3
    shortName: Соф 2:3
    text: Взыщите Господа, все смиренные земли, исполняющие законы Его; взыщите правду,
      взыщите смиренномудрие; может быть, вы укроетесь в день гнева Господня.
  - name: Софония 2:4
    orderIndex: 3
    osisId: Zeph.2.4
    sblId: Zeph 2:4
    shortName: Соф 2:4
    text: Ибо Газа будет покинута и Аскалон опустеет, Азот будет выгнан среди дня
      и Екрон искоренится.
  - name: Софония 2:5
    orderIndex: 4
    osisId: Zeph.2.5
    sblId: Zeph 2:5
    shortName: Соф 2:5
    text: Горе жителям приморской страны, народу Критскому! Слово Господне на вас,
      Хананеи, земля Филистимская! Я истреблю тебя, и не будет у тебя жителей, –
  - name: Софония 2:6
    orderIndex: 5
    osisId: Zeph.2.6
    sblId: Zeph 2:6
    shortName: Соф 2:6
    text: и будет приморская страна пастушьим овчарником и загоном для скота.
  - name: Софония 2:7
    orderIndex: 6
    osisId: Zeph.2.7
    sblId: Zeph 2:7
    shortName: Соф 2:7
    text: И достанется этот край остаткам дома Иудина, и будут пасти там, и в домах
      Аскалона будут вечером отдыхать, ибо Господь Бог их посетит их и возвратит плен
      их.
  - name: Софония 2:8
    orderIndex: 7
    osisId: Zeph.2.8
    sblId: Zeph 2:8
    shortName: Соф 2:8
    text: Слышал Я поношение Моава и ругательства сынов Аммоновых, как они издевались
      над Моим народом и величались на пределах его.
  - name: Софония 2:9
    orderIndex: 8
    osisId: Zeph.2.9
    sblId: Zeph 2:9
    shortName: Соф 2:9
    text: 'Посему, живу Я! говорит Господь Саваоф, Бог Израилев: Моав будет, как Содом,
      и сыны Аммона будут, как Гоморра, достоянием крапивы, соляною рытвиною, пустынею
      навеки; остаток народа Моего возьмет их в добычу, и уцелевшие из людей Моих
      получат их в наследие.'
  - name: Софония 2:10
    orderIndex: 9
    osisId: Zeph.2.10
    sblId: Zeph 2:10
    shortName: Соф 2:10
    text: Это им за высокомерие их, за то, что они издевались и величались над народом
      Господа Саваофа.
  - name: Софония 2:11
    orderIndex: 10
    osisId: Zeph.2.11
    sblId: Zeph 2:11
    shortName: Соф 2:11
    text: Страшен будет для них Господь, ибо истребит всех богов земли, и Ему будут
      поклоняться, каждый со своего места, все острова народов.
  - name: Софония 2:12
    orderIndex: 11
    osisId: Zeph.2.12
    sblId: Zeph 2:12
    shortName: Соф 2:12
    text: И вы, Ефиопляне, избиты будете мечом Моим.
  - name: Софония 2:13
    orderIndex: 12
    osisId: Zeph.2.13
    sblId: Zeph 2:13
    shortName: Соф 2:13
    text: И прострет Он руку Свою на север, и уничтожит Ассура, и обратит Ниневию
      в развалины, в место сухое, как пустыня,
  - name: Софония 2:14
    orderIndex: 13
    osisId: Zeph.2.14
    sblId: Zeph 2:14
    shortName: Соф 2:14
    text: и покоиться будут среди нее стада и всякого рода животные; пеликан и еж
      будут ночевать в резных украшениях ее; голос их будет раздаваться в окнах, разрушение
      обнаружится на дверных столбах, ибо не станет на них кедровой обшивки.
  - name: Софония 2:15
    orderIndex: 14
    osisId: Zeph.2.15
    sblId: Zeph 2:15
    shortName: Соф 2:15
    text: 'Вот чем будет город торжествующий, живущий беспечно, говорящий в сердце
      своем: "я, и нет иного кроме меня". Как он стал развалиною, логовищем для зверей!
      Всякий, проходя мимо него, посвищет и махнет рукою.'
  versesCount: 15
- name: Софония 3
  orderIndex: 2
  osisId: Zeph.3
  sblId: Zeph 3
  shortName: Соф 3
  verses:
  - name: Софония 3:1
    orderIndex: 0
    osisId: Zeph.3.1
    sblId: Zeph 3:1
    shortName: Соф 3:1
    text: Горе городу нечистому и оскверненному, притеснителю!
  - name: Софония 3:2
    orderIndex: 1
    osisId: Zeph.3.2
    sblId: Zeph 3:2
    shortName: Соф 3:2
    text: Не слушает голоса, не принимает наставления, на Господа не уповает, к Богу
      своему не приближается.
  - name: Софония 3:3
    orderIndex: 2
    osisId: Zeph.3.3
    sblId: Zeph 3:3
    shortName: Соф 3:3
    text: Князья его посреди него – рыкающие львы, судьи его – вечерние волки, не
      оставляющие до утра ни одной кости.
  - name: Софония 3:4
    orderIndex: 3
    osisId: Zeph.3.4
    sblId: Zeph 3:4
    shortName: Соф 3:4
    text: Пророки его – люди легкомысленные, вероломные; священники его оскверняют
      святыню, попирают закон.
  - name: Софония 3:5
    orderIndex: 4
    osisId: Zeph.3.5
    sblId: Zeph 3:5
    shortName: Соф 3:5
    text: Господь праведен посреди него, не делает неправды, каждое утро являет суд
      Свой неизменно; но беззаконник не знает стыда.
  - name: Софония 3:6
    orderIndex: 5
    osisId: Zeph.3.6
    sblId: Zeph 3:6
    shortName: Соф 3:6
    text: 'Я истребил народы, разрушены твердыни их; пустыми сделал улицы их, так
      что никто уже не ходит по ним; разорены города их: нет ни одного человека, нет
      жителей.'
  - name: Софония 3:7
    orderIndex: 6
    osisId: Zeph.3.7
    sblId: Zeph 3:7
    shortName: Соф 3:7
    text: 'Я говорил: "бойся только Меня, принимай наставление!" и не будет истреблено
      жилище его, и не постигнет его зло, какое Я постановил о нем; а они прилежно
      старались портить все свои действия.'
  - name: Софония 3:8
    orderIndex: 7
    osisId: Zeph.3.8
    sblId: Zeph 3:8
    shortName: Соф 3:8
    text: Итак ждите Меня, говорит Господь, до того дня, когда Я восстану для опустошения,
      ибо Мною определено собрать народы, созвать царства, чтобы излить на них негодование
      Мое, всю ярость гнева Моего; ибо огнем ревности Моей пожрана будет вся земля.
  - name: Софония 3:9
    orderIndex: 8
    osisId: Zeph.3.9
    sblId: Zeph 3:9
    shortName: Соф 3:9
    text: Тогда опять Я дам народам уста чистые, чтобы все призывали имя Господа и
      служили Ему единодушно.
  - name: Софония 3:10
    orderIndex: 9
    osisId: Zeph.3.10
    sblId: Zeph 3:10
    shortName: Соф 3:10
    text: Из заречных стран Ефиопии поклонники Мои, дети рассеянных Моих, принесут
      Мне дары.
  - name: Софония 3:11
    orderIndex: 10
    osisId: Zeph.3.11
    sblId: Zeph 3:11
    shortName: Соф 3:11
    text: В тот день ты не будешь срамить себя всякими поступками твоими, какими ты
      грешил против Меня, ибо тогда Я удалю из среды твоей тщеславящихся твоею знатностью,
      и не будешь более превозноситься на святой горе Моей.
  - name: Софония 3:12
    orderIndex: 11
    osisId: Zeph.3.12
    sblId: Zeph 3:12
    shortName: Соф 3:12
    text: Но оставлю среди тебя народ смиренный и простой, и они будут уповать на
      имя Господне.
  - name: Софония 3:13
    orderIndex: 12
    osisId: Zeph.3.13
    sblId: Zeph 3:13
    shortName: Соф 3:13
    text: Остатки Израиля не будут делать неправды, не станут говорить лжи, и не найдется
      в устах их языка коварного, ибо сами будут пастись и покоиться, и никто не потревожит
      их.
  - name: Софония 3:14
    orderIndex: 13
    osisId: Zeph.3.14
    sblId: Zeph 3:14
    shortName: Соф 3:14
    text: Ликуй, дщерь Сиона! торжествуй, Израиль! веселись и радуйся от всего сердца,
      дщерь Иерусалима!
  - name: Софония 3:15
    orderIndex: 14
    osisId: Zeph.3.15
    sblId: Zeph 3:15
    shortName: Соф 3:15
    text: 'Отменил Господь приговор над тобою, прогнал врага твоего! Господь, царь
      Израилев, посреди тебя: уже более не увидишь зла.'
  - name: Софония 3:16
    orderIndex: 15
    osisId: Zeph.3.16
    sblId: Zeph 3:16
    shortName: Соф 3:16
    text: 'В тот день скажут Иерусалиму: "не бойся", и Сиону: "да не ослабевают руки
      твои!"'
  - name: Софония 3:17
    orderIndex: 16
    osisId: Zeph.3.17
    sblId: Zeph 3:17
    shortName: Соф 3:17
    text: Господь Бог твой среди тебя, Он силен спасти тебя; возвеселится о тебе радостью,
      будет милостив по любви Своей, будет торжествовать о тебе с ликованием.
  - name: Софония 3:18
    orderIndex: 17
    osisId: Zeph.3.18
    sblId: Zeph 3:18
    shortName: Соф 3:18
    text: 'Сетующих о торжественных празднествах Я соберу: твои они, на них тяготеет
      поношение.'
  - name: Софония 3:19
    orderIndex: 18
    osisId: Zeph.3.19
    sblId: Zeph 3:19
    shortName: Соф 3:19
    text: Вот, Я стесню всех притеснителей твоих в то время и спасу хромлющее, и соберу
      рассеянное, и приведу их в почет и именитость на всей этой земле поношения их.
  - name: Софония 3:20
    orderIndex: 19
    osisId: Zeph.3.20
    sblId: Zeph 3:20
    shortName: Соф 3:20
    text: В то время приведу вас и тогда же соберу вас, ибо сделаю вас именитыми и
      почетными между всеми народами земли, когда возвращу плен ваш перед глазами
      вашими, говорит Господь.
  versesCount: 20
