chapters:
- name: К Ефесянам 1
  orderIndex: 0
  osisId: Eph.1
  sblId: Eph 1
  shortName: Еф 1
  verses:
  - name: К Ефесянам 1:1
    orderIndex: 0
    osisId: Eph.1.1
    sblId: Eph 1:1
    shortName: Еф 1:1
    text: 'Павел, волею Божиею Апостол Иисуса Христа, находящимся в Ефесе святым и
      верным во Христе Иисусе:'
  - name: К Ефесянам 1:2
    orderIndex: 1
    osisId: Eph.1.2
    sblId: Eph 1:2
    shortName: Еф 1:2
    text: благодать вам и мир от Бога Отца нашего и Господа Иисуса Христа.
  - name: К Ефесянам 1:3
    orderIndex: 2
    osisId: Eph.1.3
    sblId: Eph 1:3
    shortName: Еф 1:3
    text: Благословен Бог и Отец Господа нашего Иисуса Христа, благословивший нас
      во Христе всяким духовным благословением в небесах,
  - name: К Ефесянам 1:4
    orderIndex: 3
    osisId: Eph.1.4
    sblId: Eph 1:4
    shortName: Еф 1:4
    text: так как Он избрал нас в Нем прежде создания мира, чтобы мы были святы и
      непорочны пред Ним в любви,
  - name: К Ефесянам 1:5
    orderIndex: 4
    osisId: Eph.1.5
    sblId: Eph 1:5
    shortName: Еф 1:5
    text: предопределив усыновить нас Себе чрез Иисуса Христа, по благоволению воли
      Своей,
  - name: К Ефесянам 1:6
    orderIndex: 5
    osisId: Eph.1.6
    sblId: Eph 1:6
    shortName: Еф 1:6
    text: в похвалу славы благодати Своей, которою Он облагодатствовал нас в Возлюбленном,
  - name: К Ефесянам 1:7
    orderIndex: 6
    osisId: Eph.1.7
    sblId: Eph 1:7
    shortName: Еф 1:7
    text: в Котором мы имеем искупление Кровию Его, прощение грехов, по богатству
      благодати Его,
  - name: К Ефесянам 1:8
    orderIndex: 7
    osisId: Eph.1.8
    sblId: Eph 1:8
    shortName: Еф 1:8
    text: каковую Он в преизбытке даровал нам во всякой премудрости и разумении,
  - name: К Ефесянам 1:9
    orderIndex: 8
    osisId: Eph.1.9
    sblId: Eph 1:9
    shortName: Еф 1:9
    text: открыв нам тайну Своей воли по Своему благоволению, которое Он прежде положил
      в Нем,
  - name: К Ефесянам 1:10
    orderIndex: 9
    osisId: Eph.1.10
    sblId: Eph 1:10
    shortName: Еф 1:10
    text: в устроении полноты времен, дабы все небесное и земное соединить под главою
      Христом.
  - name: К Ефесянам 1:11
    orderIndex: 10
    osisId: Eph.1.11
    sblId: Eph 1:11
    shortName: Еф 1:11
    text: В Нем мы и сделались наследниками, быв предназначены [к тому] по определению
      Совершающего все по изволению воли Своей,
  - name: К Ефесянам 1:12
    orderIndex: 11
    osisId: Eph.1.12
    sblId: Eph 1:12
    shortName: Еф 1:12
    text: дабы послужить к похвале славы Его нам, которые ранее уповали на Христа.
  - name: К Ефесянам 1:13
    orderIndex: 12
    osisId: Eph.1.13
    sblId: Eph 1:13
    shortName: Еф 1:13
    text: В Нем и вы, услышав слово истины, благовествование вашего спасения, и уверовав
      в Него, запечатлены обетованным Святым Духом,
  - name: К Ефесянам 1:14
    orderIndex: 13
    osisId: Eph.1.14
    sblId: Eph 1:14
    shortName: Еф 1:14
    text: Который есть залог наследия нашего, для искупления удела [Его], в похвалу
      славы Его.
  - name: К Ефесянам 1:15
    orderIndex: 14
    osisId: Eph.1.15
    sblId: Eph 1:15
    shortName: Еф 1:15
    text: Посему и я, услышав о вашей вере во Христа Иисуса и о любви ко всем святым,
  - name: К Ефесянам 1:16
    orderIndex: 15
    osisId: Eph.1.16
    sblId: Eph 1:16
    shortName: Еф 1:16
    text: непрестанно благодарю за вас [Бога], вспоминая о вас в молитвах моих,
  - name: К Ефесянам 1:17
    orderIndex: 16
    osisId: Eph.1.17
    sblId: Eph 1:17
    shortName: Еф 1:17
    text: чтобы Бог Господа нашего Иисуса Христа, Отец славы, дал вам Духа премудрости
      и откровения к познанию Его,
  - name: К Ефесянам 1:18
    orderIndex: 17
    osisId: Eph.1.18
    sblId: Eph 1:18
    shortName: Еф 1:18
    text: и просветил очи сердца вашего, дабы вы познали, в чем состоит надежда призвания
      Его, и какое богатство славного наследия Его для святых,
  - name: К Ефесянам 1:19
    orderIndex: 18
    osisId: Eph.1.19
    sblId: Eph 1:19
    shortName: Еф 1:19
    text: и как безмерно величие могущества Его в нас, верующих по действию державной
      силы Его,
  - name: К Ефесянам 1:20
    orderIndex: 19
    osisId: Eph.1.20
    sblId: Eph 1:20
    shortName: Еф 1:20
    text: которою Он воздействовал во Христе, воскресив Его из мертвых и посадив одесную
      Себя на небесах,
  - name: К Ефесянам 1:21
    orderIndex: 20
    osisId: Eph.1.21
    sblId: Eph 1:21
    shortName: Еф 1:21
    text: превыше всякого Начальства, и Власти, и Силы, и Господства, и всякого имени,
      именуемого не только в сем веке, но и в будущем,
  - name: К Ефесянам 1:22
    orderIndex: 21
    osisId: Eph.1.22
    sblId: Eph 1:22
    shortName: Еф 1:22
    text: и все покорил под ноги Его, и поставил Его выше всего, главою Церкви,
  - name: К Ефесянам 1:23
    orderIndex: 22
    osisId: Eph.1.23
    sblId: Eph 1:23
    shortName: Еф 1:23
    text: которая есть Тело Его, полнота Наполняющего все во всем.
  versesCount: 23
- name: К Ефесянам 2
  orderIndex: 1
  osisId: Eph.2
  sblId: Eph 2
  shortName: Еф 2
  verses:
  - name: К Ефесянам 2:1
    orderIndex: 0
    osisId: Eph.2.1
    sblId: Eph 2:1
    shortName: Еф 2:1
    text: И вас, мертвых по преступлениям и грехам вашим,
  - name: К Ефесянам 2:2
    orderIndex: 1
    osisId: Eph.2.2
    sblId: Eph 2:2
    shortName: Еф 2:2
    text: в которых вы некогда жили, по обычаю мира сего, по [воле] князя, господствующего
      в воздухе, духа, действующего ныне в сынах противления,
  - name: К Ефесянам 2:3
    orderIndex: 2
    osisId: Eph.2.3
    sblId: Eph 2:3
    shortName: Еф 2:3
    text: между которыми и мы все жили некогда по нашим плотским похотям, исполняя
      желания плоти и помыслов, и были по природе чадами гнева, как и прочие,
  - name: К Ефесянам 2:4
    orderIndex: 3
    osisId: Eph.2.4
    sblId: Eph 2:4
    shortName: Еф 2:4
    text: Бог, богатый милостью, по Своей великой любви, которою возлюбил нас,
  - name: К Ефесянам 2:5
    orderIndex: 4
    osisId: Eph.2.5
    sblId: Eph 2:5
    shortName: Еф 2:5
    text: и нас, мертвых по преступлениям, оживотворил со Христом, – благодатью вы
      спасены, –
  - name: К Ефесянам 2:6
    orderIndex: 5
    osisId: Eph.2.6
    sblId: Eph 2:6
    shortName: Еф 2:6
    text: и воскресил с Ним, и посадил на небесах во Христе Иисусе,
  - name: К Ефесянам 2:7
    orderIndex: 6
    osisId: Eph.2.7
    sblId: Eph 2:7
    shortName: Еф 2:7
    text: дабы явить в грядущих веках преизобильное богатство благодати Своей в благости
      к нам во Христе Иисусе.
  - name: К Ефесянам 2:8
    orderIndex: 7
    osisId: Eph.2.8
    sblId: Eph 2:8
    shortName: Еф 2:8
    text: 'Ибо благодатью вы спасены через веру, и сие не от вас, Божий дар:'
  - name: К Ефесянам 2:9
    orderIndex: 8
    osisId: Eph.2.9
    sblId: Eph 2:9
    shortName: Еф 2:9
    text: не от дел, чтобы никто не хвалился.
  - name: К Ефесянам 2:10
    orderIndex: 9
    osisId: Eph.2.10
    sblId: Eph 2:10
    shortName: Еф 2:10
    text: Ибо мы – Его творение, созданы во Христе Иисусе на добрые дела, которые
      Бог предназначил нам исполнять.
  - name: К Ефесянам 2:11
    orderIndex: 10
    osisId: Eph.2.11
    sblId: Eph 2:11
    shortName: Еф 2:11
    text: Итак помните, что вы, некогда язычники по плоти, которых называли необрезанными
      так называемые обрезанные плотским [обрезанием], совершаемым руками,
  - name: К Ефесянам 2:12
    orderIndex: 11
    osisId: Eph.2.12
    sblId: Eph 2:12
    shortName: Еф 2:12
    text: что вы были в то время без Христа, отчуждены от общества Израильского, чужды
      заветов обетования, не имели надежды и были безбожники в мире.
  - name: К Ефесянам 2:13
    orderIndex: 12
    osisId: Eph.2.13
    sblId: Eph 2:13
    shortName: Еф 2:13
    text: А теперь во Христе Иисусе вы, бывшие некогда далеко, стали близки Кровию
      Христовою.
  - name: К Ефесянам 2:14
    orderIndex: 13
    osisId: Eph.2.14
    sblId: Eph 2:14
    shortName: Еф 2:14
    text: Ибо Он есть мир наш, соделавший из обоих одно и разрушивший стоявшую посреди
      преграду,
  - name: К Ефесянам 2:15
    orderIndex: 14
    osisId: Eph.2.15
    sblId: Eph 2:15
    shortName: Еф 2:15
    text: упразднив вражду Плотию Своею, а закон заповедей учением, дабы из двух создать
      в Себе Самом одного нового человека, устрояя мир,
  - name: К Ефесянам 2:16
    orderIndex: 15
    osisId: Eph.2.16
    sblId: Eph 2:16
    shortName: Еф 2:16
    text: и в одном теле примирить обоих с Богом посредством креста, убив вражду на
      нем.
  - name: К Ефесянам 2:17
    orderIndex: 16
    osisId: Eph.2.17
    sblId: Eph 2:17
    shortName: Еф 2:17
    text: И, придя, благовествовал мир вам, дальним и близким,
  - name: К Ефесянам 2:18
    orderIndex: 17
    osisId: Eph.2.18
    sblId: Eph 2:18
    shortName: Еф 2:18
    text: потому что через Него и те и другие имеем доступ к Отцу, в одном Духе.
  - name: К Ефесянам 2:19
    orderIndex: 18
    osisId: Eph.2.19
    sblId: Eph 2:19
    shortName: Еф 2:19
    text: Итак вы уже не чужие и не пришельцы, но сограждане святым и свои Богу,
  - name: К Ефесянам 2:20
    orderIndex: 19
    osisId: Eph.2.20
    sblId: Eph 2:20
    shortName: Еф 2:20
    text: быв утверждены на основании Апостолов и пророков, имея Самого Иисуса Христа
      краеугольным [камнем],
  - name: К Ефесянам 2:21
    orderIndex: 20
    osisId: Eph.2.21
    sblId: Eph 2:21
    shortName: Еф 2:21
    text: на котором все здание, слагаясь стройно, возрастает в святый храм в Господе,
  - name: К Ефесянам 2:22
    orderIndex: 21
    osisId: Eph.2.22
    sblId: Eph 2:22
    shortName: Еф 2:22
    text: на котором и вы устрояетесь в жилище Божие Духом.
  versesCount: 22
- name: К Ефесянам 3
  orderIndex: 2
  osisId: Eph.3
  sblId: Eph 3
  shortName: Еф 3
  verses:
  - name: К Ефесянам 3:1
    orderIndex: 0
    osisId: Eph.3.1
    sblId: Eph 3:1
    shortName: Еф 3:1
    text: Для сего–то я, Павел, [сделался] узником Иисуса Христа за вас язычников.
  - name: К Ефесянам 3:2
    orderIndex: 1
    osisId: Eph.3.2
    sblId: Eph 3:2
    shortName: Еф 3:2
    text: Как вы слышали о домостроительстве благодати Божией, данной мне для вас,
  - name: К Ефесянам 3:3
    orderIndex: 2
    osisId: Eph.3.3
    sblId: Eph 3:3
    shortName: Еф 3:3
    text: потому что мне через откровение возвещена тайна (о чем я и выше писал кратко),
  - name: К Ефесянам 3:4
    orderIndex: 3
    osisId: Eph.3.4
    sblId: Eph 3:4
    shortName: Еф 3:4
    text: то вы, читая, можете усмотреть мое разумение тайны Христовой,
  - name: К Ефесянам 3:5
    orderIndex: 4
    osisId: Eph.3.5
    sblId: Eph 3:5
    shortName: Еф 3:5
    text: которая не была возвещена прежним поколениям сынов человеческих, как ныне
      открыта святым Апостолам Его и пророкам Духом Святым,
  - name: К Ефесянам 3:6
    orderIndex: 5
    osisId: Eph.3.6
    sblId: Eph 3:6
    shortName: Еф 3:6
    text: чтобы и язычникам быть сонаследниками, составляющими одно тело, и сопричастниками
      обетования Его во Христе Иисусе посредством благовествования,
  - name: К Ефесянам 3:7
    orderIndex: 6
    osisId: Eph.3.7
    sblId: Eph 3:7
    shortName: Еф 3:7
    text: которого служителем сделался я по дару благодати Божией, данной мне действием
      силы Его.
  - name: К Ефесянам 3:8
    orderIndex: 7
    osisId: Eph.3.8
    sblId: Eph 3:8
    shortName: Еф 3:8
    text: Мне, наименьшему из всех святых, дана благодать сия – благовествовать язычникам
      неисследимое богатство Христово
  - name: К Ефесянам 3:9
    orderIndex: 8
    osisId: Eph.3.9
    sblId: Eph 3:9
    shortName: Еф 3:9
    text: и открыть всем, в чем состоит домостроительство тайны, сокрывавшейся от
      вечности в Боге, создавшем все Иисусом Христом,
  - name: К Ефесянам 3:10
    orderIndex: 9
    osisId: Eph.3.10
    sblId: Eph 3:10
    shortName: Еф 3:10
    text: дабы ныне соделалась известною через Церковь начальствам и властям на небесах
      многоразличная премудрость Божия,
  - name: К Ефесянам 3:11
    orderIndex: 10
    osisId: Eph.3.11
    sblId: Eph 3:11
    shortName: Еф 3:11
    text: по предвечному определению, которое Он исполнил во Христе Иисусе, Господе
      нашем,
  - name: К Ефесянам 3:12
    orderIndex: 11
    osisId: Eph.3.12
    sblId: Eph 3:12
    shortName: Еф 3:12
    text: в Котором мы имеем дерзновение и надежный доступ через веру в Него.
  - name: К Ефесянам 3:13
    orderIndex: 12
    osisId: Eph.3.13
    sblId: Eph 3:13
    shortName: Еф 3:13
    text: Посему прошу вас не унывать при моих ради вас скорбях, которые суть ваша
      слава.
  - name: К Ефесянам 3:14
    orderIndex: 13
    osisId: Eph.3.14
    sblId: Eph 3:14
    shortName: Еф 3:14
    text: Для сего преклоняю колени мои пред Отцем Господа нашего Иисуса Христа,
  - name: К Ефесянам 3:15
    orderIndex: 14
    osisId: Eph.3.15
    sblId: Eph 3:15
    shortName: Еф 3:15
    text: от Которого именуется всякое отечество на небесах и на земле,
  - name: К Ефесянам 3:16
    orderIndex: 15
    osisId: Eph.3.16
    sblId: Eph 3:16
    shortName: Еф 3:16
    text: да даст вам, по богатству славы Своей, крепко утвердиться Духом Его во внутреннем
      человеке,
  - name: К Ефесянам 3:17
    orderIndex: 16
    osisId: Eph.3.17
    sblId: Eph 3:17
    shortName: Еф 3:17
    text: верою вселиться Христу в сердца ваши,
  - name: К Ефесянам 3:18
    orderIndex: 17
    osisId: Eph.3.18
    sblId: Eph 3:18
    shortName: Еф 3:18
    text: чтобы вы, укорененные и утвержденные в любви, могли постигнуть со всеми
      святыми, что широта и долгота, и глубина и высота,
  - name: К Ефесянам 3:19
    orderIndex: 18
    osisId: Eph.3.19
    sblId: Eph 3:19
    shortName: Еф 3:19
    text: и уразуметь превосходящую разумение любовь Христову, дабы вам исполниться
      всею полнотою Божиею.
  - name: К Ефесянам 3:20
    orderIndex: 19
    osisId: Eph.3.20
    sblId: Eph 3:20
    shortName: Еф 3:20
    text: А Тому, Кто действующею в нас силою может сделать несравненно больше всего,
      чего мы просим, или о чем помышляем,
  - name: К Ефесянам 3:21
    orderIndex: 20
    osisId: Eph.3.21
    sblId: Eph 3:21
    shortName: Еф 3:21
    text: Тому слава в Церкви во Христе Иисусе во все роды, от века до века. Аминь.
  versesCount: 21
- name: К Ефесянам 4
  orderIndex: 3
  osisId: Eph.4
  sblId: Eph 4
  shortName: Еф 4
  verses:
  - name: К Ефесянам 4:1
    orderIndex: 0
    osisId: Eph.4.1
    sblId: Eph 4:1
    shortName: Еф 4:1
    text: Итак я, узник в Господе, умоляю вас поступать достойно звания, в которое
      вы призваны,
  - name: К Ефесянам 4:2
    orderIndex: 1
    osisId: Eph.4.2
    sblId: Eph 4:2
    shortName: Еф 4:2
    text: со всяким смиренномудрием и кротостью и долготерпением, снисходя друг ко
      другу любовью,
  - name: К Ефесянам 4:3
    orderIndex: 2
    osisId: Eph.4.3
    sblId: Eph 4:3
    shortName: Еф 4:3
    text: стараясь сохранять единство духа в союзе мира.
  - name: К Ефесянам 4:4
    orderIndex: 3
    osisId: Eph.4.4
    sblId: Eph 4:4
    shortName: Еф 4:4
    text: Одно тело и один дух, как вы и призваны к одной надежде вашего звания;
  - name: К Ефесянам 4:5
    orderIndex: 4
    osisId: Eph.4.5
    sblId: Eph 4:5
    shortName: Еф 4:5
    text: один Господь, одна вера, одно крещение,
  - name: К Ефесянам 4:6
    orderIndex: 5
    osisId: Eph.4.6
    sblId: Eph 4:6
    shortName: Еф 4:6
    text: один Бог и Отец всех, Который над всеми, и через всех, и во всех нас.
  - name: К Ефесянам 4:7
    orderIndex: 6
    osisId: Eph.4.7
    sblId: Eph 4:7
    shortName: Еф 4:7
    text: Каждому же из нас дана благодать по мере дара Христова.
  - name: К Ефесянам 4:8
    orderIndex: 7
    osisId: Eph.4.8
    sblId: Eph 4:8
    shortName: Еф 4:8
    text: 'Посему и сказано: восшед на высоту, пленил плен и дал дары человекам.'
  - name: К Ефесянам 4:9
    orderIndex: 8
    osisId: Eph.4.9
    sblId: Eph 4:9
    shortName: Еф 4:9
    text: А "восшел" что означает, как не то, что Он и нисходил прежде в преисподние
      места земли?
  - name: К Ефесянам 4:10
    orderIndex: 9
    osisId: Eph.4.10
    sblId: Eph 4:10
    shortName: Еф 4:10
    text: Нисшедший, Он же есть и восшедший превыше всех небес, дабы наполнить все.
  - name: К Ефесянам 4:11
    orderIndex: 10
    osisId: Eph.4.11
    sblId: Eph 4:11
    shortName: Еф 4:11
    text: И Он поставил одних Апостолами, других пророками, иных Евангелистами, иных
      пастырями и учителями,
  - name: К Ефесянам 4:12
    orderIndex: 11
    osisId: Eph.4.12
    sblId: Eph 4:12
    shortName: Еф 4:12
    text: к совершению святых, на дело служения, для созидания Тела Христова,
  - name: К Ефесянам 4:13
    orderIndex: 12
    osisId: Eph.4.13
    sblId: Eph 4:13
    shortName: Еф 4:13
    text: доколе все придем в единство веры и познания Сына Божия, в мужа совершенного,
      в меру полного возраста Христова;
  - name: К Ефесянам 4:14
    orderIndex: 13
    osisId: Eph.4.14
    sblId: Eph 4:14
    shortName: Еф 4:14
    text: дабы мы не были более младенцами, колеблющимися и увлекающимися всяким ветром
      учения, по лукавству человеков, по хитрому искусству обольщения,
  - name: К Ефесянам 4:15
    orderIndex: 14
    osisId: Eph.4.15
    sblId: Eph 4:15
    shortName: Еф 4:15
    text: но истинною любовью все возращали в Того, Который есть глава Христос,
  - name: К Ефесянам 4:16
    orderIndex: 15
    osisId: Eph.4.16
    sblId: Eph 4:16
    shortName: Еф 4:16
    text: из Которого все тело, составляемое и совокупляемое посредством всяких взаимно
      скрепляющих связей, при действии в свою меру каждого члена, получает приращение
      для созидания самого себя в любви.
  - name: К Ефесянам 4:17
    orderIndex: 16
    osisId: Eph.4.17
    sblId: Eph 4:17
    shortName: Еф 4:17
    text: Посему я говорю и заклинаю Господом, чтобы вы более не поступали, как поступают
      прочие народы, по суетности ума своего,
  - name: К Ефесянам 4:18
    orderIndex: 17
    osisId: Eph.4.18
    sblId: Eph 4:18
    shortName: Еф 4:18
    text: будучи помрачены в разуме, отчуждены от жизни Божией, по причине их невежества
      и ожесточения сердца их.
  - name: К Ефесянам 4:19
    orderIndex: 18
    osisId: Eph.4.19
    sblId: Eph 4:19
    shortName: Еф 4:19
    text: Они, дойдя до бесчувствия, предались распутству так, что делают всякую нечистоту
      с ненасытимостью.
  - name: К Ефесянам 4:20
    orderIndex: 19
    osisId: Eph.4.20
    sblId: Eph 4:20
    shortName: Еф 4:20
    text: Но вы не так познали Христа;
  - name: К Ефесянам 4:21
    orderIndex: 20
    osisId: Eph.4.21
    sblId: Eph 4:21
    shortName: Еф 4:21
    text: потому что вы слышали о Нем и в Нем научились, – так как истина во Иисусе,
      –
  - name: К Ефесянам 4:22
    orderIndex: 21
    osisId: Eph.4.22
    sblId: Eph 4:22
    shortName: Еф 4:22
    text: отложить прежний образ жизни ветхого человека, истлевающего в обольстительных
      похотях,
  - name: К Ефесянам 4:23
    orderIndex: 22
    osisId: Eph.4.23
    sblId: Eph 4:23
    shortName: Еф 4:23
    text: а обновиться духом ума вашего
  - name: К Ефесянам 4:24
    orderIndex: 23
    osisId: Eph.4.24
    sblId: Eph 4:24
    shortName: Еф 4:24
    text: и облечься в нового человека, созданного по Богу, в праведности и святости
      истины.
  - name: К Ефесянам 4:25
    orderIndex: 24
    osisId: Eph.4.25
    sblId: Eph 4:25
    shortName: Еф 4:25
    text: Посему, отвергнув ложь, говорите истину каждый ближнему своему, потому что
      мы члены друг другу.
  - name: К Ефесянам 4:26
    orderIndex: 25
    osisId: Eph.4.26
    sblId: Eph 4:26
    shortName: Еф 4:26
    text: 'Гневаясь, не согрешайте: солнце да не зайдет во гневе вашем;'
  - name: К Ефесянам 4:27
    orderIndex: 26
    osisId: Eph.4.27
    sblId: Eph 4:27
    shortName: Еф 4:27
    text: и не давайте места диаволу.
  - name: К Ефесянам 4:28
    orderIndex: 27
    osisId: Eph.4.28
    sblId: Eph 4:28
    shortName: Еф 4:28
    text: Кто крал, вперед не кради, а лучше трудись, делая своими руками полезное,
      чтобы было из чего уделять нуждающемуся.
  - name: К Ефесянам 4:29
    orderIndex: 28
    osisId: Eph.4.29
    sblId: Eph 4:29
    shortName: Еф 4:29
    text: Никакое гнилое слово да не исходит из уст ваших, а только доброе для назидания
      в вере, дабы оно доставляло благодать слушающим.
  - name: К Ефесянам 4:30
    orderIndex: 29
    osisId: Eph.4.30
    sblId: Eph 4:30
    shortName: Еф 4:30
    text: И не оскорбляйте Святаго Духа Божия, Которым вы запечатлены в день искупления.
  - name: К Ефесянам 4:31
    orderIndex: 30
    osisId: Eph.4.31
    sblId: Eph 4:31
    shortName: Еф 4:31
    text: Всякое раздражение и ярость, и гнев, и крик, и злоречие со всякою злобою
      да будут удалены от вас;
  - name: К Ефесянам 4:32
    orderIndex: 31
    osisId: Eph.4.32
    sblId: Eph 4:32
    shortName: Еф 4:32
    text: но будьте друг ко другу добры, сострадательны, прощайте друг друга, как
      и Бог во Христе простил вас.
  versesCount: 32
- name: К Ефесянам 5
  orderIndex: 4
  osisId: Eph.5
  sblId: Eph 5
  shortName: Еф 5
  verses:
  - name: К Ефесянам 5:1
    orderIndex: 0
    osisId: Eph.5.1
    sblId: Eph 5:1
    shortName: Еф 5:1
    text: Итак, подражайте Богу, как чада возлюбленные,
  - name: К Ефесянам 5:2
    orderIndex: 1
    osisId: Eph.5.2
    sblId: Eph 5:2
    shortName: Еф 5:2
    text: и живите в любви, как и Христос возлюбил нас и предал Себя за нас в приношение
      и жертву Богу, в благоухание приятное.
  - name: К Ефесянам 5:3
    orderIndex: 2
    osisId: Eph.5.3
    sblId: Eph 5:3
    shortName: Еф 5:3
    text: А блуд и всякая нечистота и любостяжание не должны даже именоваться у вас,
      как прилично святым.
  - name: К Ефесянам 5:4
    orderIndex: 3
    osisId: Eph.5.4
    sblId: Eph 5:4
    shortName: Еф 5:4
    text: Также сквернословие и пустословие и смехотворство не приличны [вам], а,
      напротив, благодарение;
  - name: К Ефесянам 5:5
    orderIndex: 4
    osisId: Eph.5.5
    sblId: Eph 5:5
    shortName: Еф 5:5
    text: ибо знайте, что никакой блудник, или нечистый, или любостяжатель, который
      есть идолослужитель, не имеет наследия в Царстве Христа и Бога.
  - name: К Ефесянам 5:6
    orderIndex: 5
    osisId: Eph.5.6
    sblId: Eph 5:6
    shortName: Еф 5:6
    text: Никто да не обольщает вас пустыми словами, ибо за это приходит гнев Божий
      на сынов противления;
  - name: К Ефесянам 5:7
    orderIndex: 6
    osisId: Eph.5.7
    sblId: Eph 5:7
    shortName: Еф 5:7
    text: итак, не будьте сообщниками их.
  - name: К Ефесянам 5:8
    orderIndex: 7
    osisId: Eph.5.8
    sblId: Eph 5:8
    shortName: Еф 5:8
    text: 'Вы были некогда тьма, а теперь – свет в Господе: поступайте, как чада света,'
  - name: К Ефесянам 5:9
    orderIndex: 8
    osisId: Eph.5.9
    sblId: Eph 5:9
    shortName: Еф 5:9
    text: потому что плод Духа состоит во всякой благости, праведности и истине.
  - name: К Ефесянам 5:10
    orderIndex: 9
    osisId: Eph.5.10
    sblId: Eph 5:10
    shortName: Еф 5:10
    text: Испытывайте, что благоугодно Богу,
  - name: К Ефесянам 5:11
    orderIndex: 10
    osisId: Eph.5.11
    sblId: Eph 5:11
    shortName: Еф 5:11
    text: и не участвуйте в бесплодных делах тьмы, но и обличайте.
  - name: К Ефесянам 5:12
    orderIndex: 11
    osisId: Eph.5.12
    sblId: Eph 5:12
    shortName: Еф 5:12
    text: Ибо о том, что они делают тайно, стыдно и говорить.
  - name: К Ефесянам 5:13
    orderIndex: 12
    osisId: Eph.5.13
    sblId: Eph 5:13
    shortName: Еф 5:13
    text: Все же обнаруживаемое делается явным от света, ибо все, делающееся явным,
      свет есть.
  - name: К Ефесянам 5:14
    orderIndex: 13
    osisId: Eph.5.14
    sblId: Eph 5:14
    shortName: Еф 5:14
    text: 'Посему сказано: "встань, спящий, и воскресни из мертвых, и осветит тебя
      Христос".'
  - name: К Ефесянам 5:15
    orderIndex: 14
    osisId: Eph.5.15
    sblId: Eph 5:15
    shortName: Еф 5:15
    text: Итак, смотрите, поступайте осторожно, не как неразумные, но как мудрые,
  - name: К Ефесянам 5:16
    orderIndex: 15
    osisId: Eph.5.16
    sblId: Eph 5:16
    shortName: Еф 5:16
    text: дорожа временем, потому что дни лукавы.
  - name: К Ефесянам 5:17
    orderIndex: 16
    osisId: Eph.5.17
    sblId: Eph 5:17
    shortName: Еф 5:17
    text: Итак, не будьте нерассудительны, но познавайте, что есть воля Божия.
  - name: К Ефесянам 5:18
    orderIndex: 17
    osisId: Eph.5.18
    sblId: Eph 5:18
    shortName: Еф 5:18
    text: И не упивайтесь вином, от которого бывает распутство; но исполняйтесь Духом,
  - name: К Ефесянам 5:19
    orderIndex: 18
    osisId: Eph.5.19
    sblId: Eph 5:19
    shortName: Еф 5:19
    text: назидая самих себя псалмами и славословиями и песнопениями духовными, поя
      и воспевая в сердцах ваших Господу,
  - name: К Ефесянам 5:20
    orderIndex: 19
    osisId: Eph.5.20
    sblId: Eph 5:20
    shortName: Еф 5:20
    text: благодаря всегда за все Бога и Отца, во имя Господа нашего Иисуса Христа,
  - name: К Ефесянам 5:21
    orderIndex: 20
    osisId: Eph.5.21
    sblId: Eph 5:21
    shortName: Еф 5:21
    text: повинуясь друг другу в страхе Божием.
  - name: К Ефесянам 5:22
    orderIndex: 21
    osisId: Eph.5.22
    sblId: Eph 5:22
    shortName: Еф 5:22
    text: Жены, повинуйтесь своим мужьям, как Господу,
  - name: К Ефесянам 5:23
    orderIndex: 22
    osisId: Eph.5.23
    sblId: Eph 5:23
    shortName: Еф 5:23
    text: потому что муж есть глава жены, как и Христос глава Церкви, и Он же Спаситель
      тела.
  - name: К Ефесянам 5:24
    orderIndex: 23
    osisId: Eph.5.24
    sblId: Eph 5:24
    shortName: Еф 5:24
    text: Но как Церковь повинуется Христу, так и жены своим мужьям во всем.
  - name: К Ефесянам 5:25
    orderIndex: 24
    osisId: Eph.5.25
    sblId: Eph 5:25
    shortName: Еф 5:25
    text: Мужья, любите своих жен, как и Христос возлюбил Церковь и предал Себя за
      нее,
  - name: К Ефесянам 5:26
    orderIndex: 25
    osisId: Eph.5.26
    sblId: Eph 5:26
    shortName: Еф 5:26
    text: чтобы освятить ее, очистив банею водною посредством слова;
  - name: К Ефесянам 5:27
    orderIndex: 26
    osisId: Eph.5.27
    sblId: Eph 5:27
    shortName: Еф 5:27
    text: чтобы представить ее Себе славною Церковью, не имеющею пятна, или порока,
      или чего–либо подобного, но дабы она была свята и непорочна.
  - name: К Ефесянам 5:28
    orderIndex: 27
    osisId: Eph.5.28
    sblId: Eph 5:28
    shortName: Еф 5:28
    text: 'Так должны мужья любить своих жен, как свои тела: любящий свою жену любит
      самого себя.'
  - name: К Ефесянам 5:29
    orderIndex: 28
    osisId: Eph.5.29
    sblId: Eph 5:29
    shortName: Еф 5:29
    text: Ибо никто никогда не имел ненависти к своей плоти, но питает и греет ее,
      как и Господь Церковь,
  - name: К Ефесянам 5:30
    orderIndex: 29
    osisId: Eph.5.30
    sblId: Eph 5:30
    shortName: Еф 5:30
    text: потому что мы члены тела Его, от плоти Его и от костей Его.
  - name: К Ефесянам 5:31
    orderIndex: 30
    osisId: Eph.5.31
    sblId: Eph 5:31
    shortName: Еф 5:31
    text: Посему оставит человек отца своего и мать и прилепится к жене своей, и будут
      двое одна плоть.
  - name: К Ефесянам 5:32
    orderIndex: 31
    osisId: Eph.5.32
    sblId: Eph 5:32
    shortName: Еф 5:32
    text: Тайна сия велика; я говорю по отношению ко Христу и к Церкви.
  - name: К Ефесянам 5:33
    orderIndex: 32
    osisId: Eph.5.33
    sblId: Eph 5:33
    shortName: Еф 5:33
    text: Так каждый из вас да любит свою жену, как самого себя; а жена да боится
      своего мужа.
  versesCount: 33
- name: К Ефесянам 6
  orderIndex: 5
  osisId: Eph.6
  sblId: Eph 6
  shortName: Еф 6
  verses:
  - name: К Ефесянам 6:1
    orderIndex: 0
    osisId: Eph.6.1
    sblId: Eph 6:1
    shortName: Еф 6:1
    text: Дети, повинуйтесь своим родителям в Господе, ибо сего [требует] справедливость.
  - name: К Ефесянам 6:2
    orderIndex: 1
    osisId: Eph.6.2
    sblId: Eph 6:2
    shortName: Еф 6:2
    text: 'Почитай отца твоего и мать, это первая заповедь с обетованием:'
  - name: К Ефесянам 6:3
    orderIndex: 2
    osisId: Eph.6.3
    sblId: Eph 6:3
    shortName: Еф 6:3
    text: да будет тебе благо, и будешь долголетен на земле.
  - name: К Ефесянам 6:4
    orderIndex: 3
    osisId: Eph.6.4
    sblId: Eph 6:4
    shortName: Еф 6:4
    text: И вы, отцы, не раздражайте детей ваших, но воспитывайте их в учении и наставлении
      Господнем.
  - name: К Ефесянам 6:5
    orderIndex: 4
    osisId: Eph.6.5
    sblId: Eph 6:5
    shortName: Еф 6:5
    text: Рабы, повинуйтесь господам своим по плоти со страхом и трепетом, в простоте
      сердца вашего, как Христу,
  - name: К Ефесянам 6:6
    orderIndex: 5
    osisId: Eph.6.6
    sblId: Eph 6:6
    shortName: Еф 6:6
    text: не с видимою только услужливостью, как человекоугодники, но как рабы Христовы,
      исполняя волю Божию от души,
  - name: К Ефесянам 6:7
    orderIndex: 6
    osisId: Eph.6.7
    sblId: Eph 6:7
    shortName: Еф 6:7
    text: служа с усердием, как Господу, а не как человекам,
  - name: К Ефесянам 6:8
    orderIndex: 7
    osisId: Eph.6.8
    sblId: Eph 6:8
    shortName: Еф 6:8
    text: зная, что каждый получит от Господа по мере добра, которое он сделал, раб
      ли, или свободный.
  - name: К Ефесянам 6:9
    orderIndex: 8
    osisId: Eph.6.9
    sblId: Eph 6:9
    shortName: Еф 6:9
    text: И вы, господа, поступайте с ними так же, умеряя строгость, зная, что и над
      вами самими и над ними есть на небесах Господь, у Которого нет лицеприятия.
  - name: К Ефесянам 6:10
    orderIndex: 9
    osisId: Eph.6.10
    sblId: Eph 6:10
    shortName: Еф 6:10
    text: Наконец, братия мои, укрепляйтесь Господом и могуществом силы Его.
  - name: К Ефесянам 6:11
    orderIndex: 10
    osisId: Eph.6.11
    sblId: Eph 6:11
    shortName: Еф 6:11
    text: Облекитесь во всеоружие Божие, чтобы вам можно было стать против козней
      диавольских,
  - name: К Ефесянам 6:12
    orderIndex: 11
    osisId: Eph.6.12
    sblId: Eph 6:12
    shortName: Еф 6:12
    text: потому что наша брань не против крови и плоти, но против начальств, против
      властей, против мироправителей тьмы века сего, против духов злобы поднебесной.
  - name: К Ефесянам 6:13
    orderIndex: 12
    osisId: Eph.6.13
    sblId: Eph 6:13
    shortName: Еф 6:13
    text: Для сего приимите всеоружие Божие, дабы вы могли противостать в день злый
      и, все преодолев, устоять.
  - name: К Ефесянам 6:14
    orderIndex: 13
    osisId: Eph.6.14
    sblId: Eph 6:14
    shortName: Еф 6:14
    text: Итак станьте, препоясав чресла ваши истиною и облекшись в броню праведности,
  - name: К Ефесянам 6:15
    orderIndex: 14
    osisId: Eph.6.15
    sblId: Eph 6:15
    shortName: Еф 6:15
    text: и обув ноги в готовность благовествовать мир;
  - name: К Ефесянам 6:16
    orderIndex: 15
    osisId: Eph.6.16
    sblId: Eph 6:16
    shortName: Еф 6:16
    text: а паче всего возьмите щит веры, которым возможете угасить все раскаленные
      стрелы лукавого;
  - name: К Ефесянам 6:17
    orderIndex: 16
    osisId: Eph.6.17
    sblId: Eph 6:17
    shortName: Еф 6:17
    text: и шлем спасения возьмите, и меч духовный, который есть Слово Божие.
  - name: К Ефесянам 6:18
    orderIndex: 17
    osisId: Eph.6.18
    sblId: Eph 6:18
    shortName: Еф 6:18
    text: Всякою молитвою и прошением молитесь во всякое время духом, и старайтесь
      о сем самом со всяким постоянством и молением о всех святых
  - name: К Ефесянам 6:19
    orderIndex: 18
    osisId: Eph.6.19
    sblId: Eph 6:19
    shortName: Еф 6:19
    text: и о мне, дабы мне дано было слово – устами моими открыто с дерзновением
      возвещать тайну благовествования,
  - name: К Ефесянам 6:20
    orderIndex: 19
    osisId: Eph.6.20
    sblId: Eph 6:20
    shortName: Еф 6:20
    text: для которого я исполняю посольство в узах, дабы я смело проповедывал, как
      мне должно.
  - name: К Ефесянам 6:21
    orderIndex: 20
    osisId: Eph.6.21
    sblId: Eph 6:21
    shortName: Еф 6:21
    text: А дабы и вы знали о моих обстоятельствах и делах, обо всем известит вас
      Тихик, возлюбленный брат и верный в Господе служитель,
  - name: К Ефесянам 6:22
    orderIndex: 21
    osisId: Eph.6.22
    sblId: Eph 6:22
    shortName: Еф 6:22
    text: которого я и послал к вам для того самого, чтобы вы узнали о нас и чтобы
      он утешил сердца ваши.
  - name: К Ефесянам 6:23
    orderIndex: 22
    osisId: Eph.6.23
    sblId: Eph 6:23
    shortName: Еф 6:23
    text: Мир братиям и любовь с верою от Бога Отца и Господа Иисуса Христа.
  - name: К Ефесянам 6:24
    orderIndex: 23
    osisId: Eph.6.24
    sblId: Eph 6:24
    shortName: Еф 6:24
    text: Благодать со всеми, неизменно любящими Господа нашего Иисуса Христа. Аминь.
