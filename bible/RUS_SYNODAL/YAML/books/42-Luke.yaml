chapters:
- name: От Луки 1
  orderIndex: 0
  osisId: Luke.1
  sblId: Luke 1
  shortName: Лк 1
  verses:
  - name: От Луки 1:1
    orderIndex: 0
    osisId: Luke.1.1
    sblId: Luke 1:1
    shortName: Лк 1:1
    text: Как уже многие начали составлять повествования о совершенно известных между
      нами событиях,
  - name: От Луки 1:2
    orderIndex: 1
    osisId: Luke.1.2
    sblId: Luke 1:2
    shortName: Лк 1:2
    text: как передали нам то бывшие с самого начала очевидцами и служителями Слова,
  - name: От Луки 1:3
    orderIndex: 2
    osisId: Luke.1.3
    sblId: Luke 1:3
    shortName: Лк 1:3
    text: то рассудилось и мне, по тщательном исследовании всего сначала, по порядку
      описать тебе, достопочтенный Феофил,
  - name: От Луки 1:4
    orderIndex: 3
    osisId: Luke.1.4
    sblId: Luke 1:4
    shortName: Лк 1:4
    text: чтобы ты узнал твердое основание того учения, в котором был наставлен.
  - name: От Луки 1:5
    orderIndex: 4
    osisId: Luke.1.5
    sblId: Luke 1:5
    shortName: Лк 1:5
    text: Во дни Ирода, царя Иудейского, был священник из Авиевой чреды, именем Захария,
      и жена его из рода Ааронова, имя ей Елисавета.
  - name: От Луки 1:6
    orderIndex: 5
    osisId: Luke.1.6
    sblId: Luke 1:6
    shortName: Лк 1:6
    text: Оба они были праведны пред Богом, поступая по всем заповедям и уставам Господним
      беспорочно.
  - name: От Луки 1:7
    orderIndex: 6
    osisId: Luke.1.7
    sblId: Luke 1:7
    shortName: Лк 1:7
    text: У них не было детей, ибо Елисавета была неплодна, и оба были уже в летах
      преклонных.
  - name: От Луки 1:8
    orderIndex: 7
    osisId: Luke.1.8
    sblId: Luke 1:8
    shortName: Лк 1:8
    text: Однажды, когда он в порядке своей чреды служил пред Богом,
  - name: От Луки 1:9
    orderIndex: 8
    osisId: Luke.1.9
    sblId: Luke 1:9
    shortName: Лк 1:9
    text: по жребию, как обыкновенно было у священников, досталось ему войти в храм
      Господень для каждения,
  - name: От Луки 1:10
    orderIndex: 9
    osisId: Luke.1.10
    sblId: Luke 1:10
    shortName: Лк 1:10
    text: а все множество народа молилось вне во время каждения, –
  - name: От Луки 1:11
    orderIndex: 10
    osisId: Luke.1.11
    sblId: Luke 1:11
    shortName: Лк 1:11
    text: тогда явился ему Ангел Господень, стоя по правую сторону жертвенника кадильного.
  - name: От Луки 1:12
    orderIndex: 11
    osisId: Luke.1.12
    sblId: Luke 1:12
    shortName: Лк 1:12
    text: Захария, увидев его, смутился, и страх напал на него.
  - name: От Луки 1:13
    orderIndex: 12
    osisId: Luke.1.13
    sblId: Luke 1:13
    shortName: Лк 1:13
    text: 'Ангел же сказал ему: не бойся, Захария, ибо услышана молитва твоя, и жена
      твоя Елисавета родит тебе сына, и наречешь ему имя: Иоанн;'
  - name: От Луки 1:14
    orderIndex: 13
    osisId: Luke.1.14
    sblId: Luke 1:14
    shortName: Лк 1:14
    text: и будет тебе радость и веселие, и многие о рождении его возрадуются,
  - name: От Луки 1:15
    orderIndex: 14
    osisId: Luke.1.15
    sblId: Luke 1:15
    shortName: Лк 1:15
    text: ибо он будет велик пред Господом; не будет пить вина и сикера, и Духа Святаго
      исполнится еще от чрева матери своей;
  - name: От Луки 1:16
    orderIndex: 15
    osisId: Luke.1.16
    sblId: Luke 1:16
    shortName: Лк 1:16
    text: и многих из сынов Израилевых обратит к Господу Богу их;
  - name: От Луки 1:17
    orderIndex: 16
    osisId: Luke.1.17
    sblId: Luke 1:17
    shortName: Лк 1:17
    text: и предъидет пред Ним в духе и силе Илии, чтобы возвратить сердца отцов детям,
      и непокоривым образ мыслей праведников, дабы представить Господу народ приготовленный.
  - name: От Луки 1:18
    orderIndex: 17
    osisId: Luke.1.18
    sblId: Luke 1:18
    shortName: Лк 1:18
    text: 'И сказал Захария Ангелу: по чему я узнаю это? ибо я стар, и жена моя в
      летах преклонных.'
  - name: От Луки 1:19
    orderIndex: 18
    osisId: Luke.1.19
    sblId: Luke 1:19
    shortName: Лк 1:19
    text: 'Ангел сказал ему в ответ: я Гавриил, предстоящий пред Богом, и послан говорить
      с тобою и благовестить тебе сие;'
  - name: От Луки 1:20
    orderIndex: 19
    osisId: Luke.1.20
    sblId: Luke 1:20
    shortName: Лк 1:20
    text: и вот, ты будешь молчать и не будешь иметь возможности говорить до того
      дня, как это сбудется, за то, что ты не поверил словам моим, которые сбудутся
      в свое время.
  - name: От Луки 1:21
    orderIndex: 20
    osisId: Luke.1.21
    sblId: Luke 1:21
    shortName: Лк 1:21
    text: Между тем народ ожидал Захарию и дивился, что он медлит в храме.
  - name: От Луки 1:22
    orderIndex: 21
    osisId: Luke.1.22
    sblId: Luke 1:22
    shortName: Лк 1:22
    text: Он же, выйдя, не мог говорить к ним; и они поняли, что он видел видение
      в храме; и он объяснялся с ними знаками, и оставался нем.
  - name: От Луки 1:23
    orderIndex: 22
    osisId: Luke.1.23
    sblId: Luke 1:23
    shortName: Лк 1:23
    text: А когда окончились дни службы его, возвратился в дом свой.
  - name: От Луки 1:24
    orderIndex: 23
    osisId: Luke.1.24
    sblId: Luke 1:24
    shortName: Лк 1:24
    text: 'После сих дней зачала Елисавета, жена его, и таилась пять месяцев и говорила:'
  - name: От Луки 1:25
    orderIndex: 24
    osisId: Luke.1.25
    sblId: Luke 1:25
    shortName: Лк 1:25
    text: так сотворил мне Господь во дни сии, в которые призрел на меня, чтобы снять
      с меня поношение между людьми.
  - name: От Луки 1:26
    orderIndex: 25
    osisId: Luke.1.26
    sblId: Luke 1:26
    shortName: Лк 1:26
    text: В шестой же месяц послан был Ангел Гавриил от Бога в город Галилейский,
      называемый Назарет,
  - name: От Луки 1:27
    orderIndex: 26
    osisId: Luke.1.27
    sblId: Luke 1:27
    shortName: Лк 1:27
    text: 'к Деве, обрученной мужу, именем Иосифу, из дома Давидова; имя же Деве:
      Мария.'
  - name: От Луки 1:28
    orderIndex: 27
    osisId: Luke.1.28
    sblId: Luke 1:28
    shortName: Лк 1:28
    text: 'Ангел, войдя к Ней, сказал: радуйся, Благодатная! Господь с Тобою; благословенна
      Ты между женами.'
  - name: От Луки 1:29
    orderIndex: 28
    osisId: Luke.1.29
    sblId: Luke 1:29
    shortName: Лк 1:29
    text: Она же, увидев его, смутилась от слов его и размышляла, что бы это было
      за приветствие.
  - name: От Луки 1:30
    orderIndex: 29
    osisId: Luke.1.30
    sblId: Luke 1:30
    shortName: Лк 1:30
    text: 'И сказал Ей Ангел: не бойся, Мария, ибо Ты обрела благодать у Бога;'
  - name: От Луки 1:31
    orderIndex: 30
    osisId: Luke.1.31
    sblId: Luke 1:31
    shortName: Лк 1:31
    text: 'и вот, зачнешь во чреве, и родишь Сына, и наречешь Ему имя: Иисус.'
  - name: От Луки 1:32
    orderIndex: 31
    osisId: Luke.1.32
    sblId: Luke 1:32
    shortName: Лк 1:32
    text: Он будет велик и наречется Сыном Всевышнего, и даст Ему Господь Бог престол
      Давида, отца Его;
  - name: От Луки 1:33
    orderIndex: 32
    osisId: Luke.1.33
    sblId: Luke 1:33
    shortName: Лк 1:33
    text: и будет царствовать над домом Иакова во веки, и Царству Его не будет конца.
  - name: От Луки 1:34
    orderIndex: 33
    osisId: Luke.1.34
    sblId: Luke 1:34
    shortName: Лк 1:34
    text: 'Мария же сказала Ангелу: как будет это, когда Я мужа не знаю?'
  - name: От Луки 1:35
    orderIndex: 34
    osisId: Luke.1.35
    sblId: Luke 1:35
    shortName: Лк 1:35
    text: 'Ангел сказал Ей в ответ: Дух Святый найдет на Тебя, и сила Всевышнего осенит
      Тебя; посему и рождаемое Святое наречется Сыном Божиим.'
  - name: От Луки 1:36
    orderIndex: 35
    osisId: Luke.1.36
    sblId: Luke 1:36
    shortName: Лк 1:36
    text: Вот и Елисавета, родственница Твоя, называемая неплодною, и она зачала сына
      в старости своей, и ей уже шестой месяц,
  - name: От Луки 1:37
    orderIndex: 36
    osisId: Luke.1.37
    sblId: Luke 1:37
    shortName: Лк 1:37
    text: ибо у Бога не останется бессильным никакое слово.
  - name: От Луки 1:38
    orderIndex: 37
    osisId: Luke.1.38
    sblId: Luke 1:38
    shortName: Лк 1:38
    text: 'Тогда Мария сказала: се, Раба Господня; да будет Мне по слову твоему. И
      отошел от Нее Ангел.'
  - name: От Луки 1:39
    orderIndex: 38
    osisId: Luke.1.39
    sblId: Luke 1:39
    shortName: Лк 1:39
    text: Встав же Мария во дни сии, с поспешностью пошла в нагорную страну, в город
      Иудин,
  - name: От Луки 1:40
    orderIndex: 39
    osisId: Luke.1.40
    sblId: Luke 1:40
    shortName: Лк 1:40
    text: и вошла в дом Захарии, и приветствовала Елисавету.
  - name: От Луки 1:41
    orderIndex: 40
    osisId: Luke.1.41
    sblId: Luke 1:41
    shortName: Лк 1:41
    text: Когда Елисавета услышала приветствие Марии, взыграл младенец во чреве ее;
      и Елисавета исполнилась Святаго Духа,
  - name: От Луки 1:42
    orderIndex: 41
    osisId: Luke.1.42
    sblId: Luke 1:42
    shortName: Лк 1:42
    text: 'и воскликнула громким голосом, и сказала: благословенна Ты между женами,
      и благословен плод чрева Твоего!'
  - name: От Луки 1:43
    orderIndex: 42
    osisId: Luke.1.43
    sblId: Luke 1:43
    shortName: Лк 1:43
    text: И откуда это мне, что пришла Матерь Господа моего ко мне?
  - name: От Луки 1:44
    orderIndex: 43
    osisId: Luke.1.44
    sblId: Luke 1:44
    shortName: Лк 1:44
    text: Ибо когда голос приветствия Твоего дошел до слуха моего, взыграл младенец
      радостно во чреве моем.
  - name: От Луки 1:45
    orderIndex: 44
    osisId: Luke.1.45
    sblId: Luke 1:45
    shortName: Лк 1:45
    text: И блаженна Уверовавшая, потому что совершится сказанное Ей от Господа.
  - name: От Луки 1:46
    orderIndex: 45
    osisId: Luke.1.46
    sblId: Luke 1:46
    shortName: Лк 1:46
    text: 'И сказала Мария: величит душа Моя Господа,'
  - name: От Луки 1:47
    orderIndex: 46
    osisId: Luke.1.47
    sblId: Luke 1:47
    shortName: Лк 1:47
    text: и возрадовался дух Мой о Боге, Спасителе Моем,
  - name: От Луки 1:48
    orderIndex: 47
    osisId: Luke.1.48
    sblId: Luke 1:48
    shortName: Лк 1:48
    text: что призрел Он на смирение Рабы Своей, ибо отныне будут ублажать Меня все
      роды;
  - name: От Луки 1:49
    orderIndex: 48
    osisId: Luke.1.49
    sblId: Luke 1:49
    shortName: Лк 1:49
    text: что сотворил Мне величие Сильный, и свято имя Его;
  - name: От Луки 1:50
    orderIndex: 49
    osisId: Luke.1.50
    sblId: Luke 1:50
    shortName: Лк 1:50
    text: и милость Его в роды родов к боящимся Его;
  - name: От Луки 1:51
    orderIndex: 50
    osisId: Luke.1.51
    sblId: Luke 1:51
    shortName: Лк 1:51
    text: явил силу мышцы Своей; рассеял надменных помышлениями сердца их;
  - name: От Луки 1:52
    orderIndex: 51
    osisId: Luke.1.52
    sblId: Luke 1:52
    shortName: Лк 1:52
    text: низложил сильных с престолов, и вознес смиренных;
  - name: От Луки 1:53
    orderIndex: 52
    osisId: Luke.1.53
    sblId: Luke 1:53
    shortName: Лк 1:53
    text: алчущих исполнил благ, и богатящихся отпустил ни с чем;
  - name: От Луки 1:54
    orderIndex: 53
    osisId: Luke.1.54
    sblId: Luke 1:54
    shortName: Лк 1:54
    text: воспринял Израиля, отрока Своего, воспомянув милость,
  - name: От Луки 1:55
    orderIndex: 54
    osisId: Luke.1.55
    sblId: Luke 1:55
    shortName: Лк 1:55
    text: как говорил отцам нашим, к Аврааму и семени его до века.
  - name: От Луки 1:56
    orderIndex: 55
    osisId: Luke.1.56
    sblId: Luke 1:56
    shortName: Лк 1:56
    text: Пребыла же Мария с нею около трех месяцев, и возвратилась в дом свой.
  - name: От Луки 1:57
    orderIndex: 56
    osisId: Luke.1.57
    sblId: Luke 1:57
    shortName: Лк 1:57
    text: Елисавете же настало время родить, и она родила сына.
  - name: От Луки 1:58
    orderIndex: 57
    osisId: Luke.1.58
    sblId: Luke 1:58
    shortName: Лк 1:58
    text: И услышали соседи и родственники ее, что возвеличил Господь милость Свою
      над нею, и радовались с нею.
  - name: От Луки 1:59
    orderIndex: 58
    osisId: Luke.1.59
    sblId: Luke 1:59
    shortName: Лк 1:59
    text: В восьмой день пришли обрезать младенца и хотели назвать его, по имени отца
      его, Захариею.
  - name: От Луки 1:60
    orderIndex: 59
    osisId: Luke.1.60
    sblId: Luke 1:60
    shortName: Лк 1:60
    text: 'На это мать его сказала: нет, а назвать его Иоанном.'
  - name: От Луки 1:61
    orderIndex: 60
    osisId: Luke.1.61
    sblId: Luke 1:61
    shortName: Лк 1:61
    text: 'И сказали ей: никого нет в родстве твоем, кто назывался бы сим именем.'
  - name: От Луки 1:62
    orderIndex: 61
    osisId: Luke.1.62
    sblId: Luke 1:62
    shortName: Лк 1:62
    text: И спрашивали знаками у отца его, как бы он хотел назвать его.
  - name: От Луки 1:63
    orderIndex: 62
    osisId: Luke.1.63
    sblId: Luke 1:63
    shortName: Лк 1:63
    text: 'Он потребовал дощечку и написал: Иоанн имя ему. И все удивились.'
  - name: От Луки 1:64
    orderIndex: 63
    osisId: Luke.1.64
    sblId: Luke 1:64
    shortName: Лк 1:64
    text: И тотчас разрешились уста его и язык его, и он стал говорить, благословляя
      Бога.
  - name: От Луки 1:65
    orderIndex: 64
    osisId: Luke.1.65
    sblId: Luke 1:65
    shortName: Лк 1:65
    text: И был страх на всех живущих вокруг них; и рассказывали обо всем этом по
      всей нагорной стране Иудейской.
  - name: От Луки 1:66
    orderIndex: 65
    osisId: Luke.1.66
    sblId: Luke 1:66
    shortName: Лк 1:66
    text: 'Все слышавшие положили это на сердце своем и говорили: что будет младенец
      сей? И рука Господня была с ним.'
  - name: От Луки 1:67
    orderIndex: 66
    osisId: Luke.1.67
    sblId: Luke 1:67
    shortName: Лк 1:67
    text: 'И Захария, отец его, исполнился Святаго Духа и пророчествовал, говоря:'
  - name: От Луки 1:68
    orderIndex: 67
    osisId: Luke.1.68
    sblId: Luke 1:68
    shortName: Лк 1:68
    text: благословен Господь Бог Израилев, что посетил народ Свой и сотворил избавление
      ему,
  - name: От Луки 1:69
    orderIndex: 68
    osisId: Luke.1.69
    sblId: Luke 1:69
    shortName: Лк 1:69
    text: и воздвиг рог спасения нам в дому Давида, отрока Своего,
  - name: От Луки 1:70
    orderIndex: 69
    osisId: Luke.1.70
    sblId: Luke 1:70
    shortName: Лк 1:70
    text: как возвестил устами бывших от века святых пророков Своих,
  - name: От Луки 1:71
    orderIndex: 70
    osisId: Luke.1.71
    sblId: Luke 1:71
    shortName: Лк 1:71
    text: что спасет нас от врагов наших и от руки всех ненавидящих нас;
  - name: От Луки 1:72
    orderIndex: 71
    osisId: Luke.1.72
    sblId: Luke 1:72
    shortName: Лк 1:72
    text: сотворит милость с отцами нашими и помянет святой завет Свой,
  - name: От Луки 1:73
    orderIndex: 72
    osisId: Luke.1.73
    sblId: Luke 1:73
    shortName: Лк 1:73
    text: клятву, которою клялся Он Аврааму, отцу нашему, дать нам,
  - name: От Луки 1:74
    orderIndex: 73
    osisId: Luke.1.74
    sblId: Luke 1:74
    shortName: Лк 1:74
    text: небоязненно, по избавлении от руки врагов наших,
  - name: От Луки 1:75
    orderIndex: 74
    osisId: Luke.1.75
    sblId: Luke 1:75
    shortName: Лк 1:75
    text: служить Ему в святости и правде пред Ним, во все дни жизни нашей.
  - name: От Луки 1:76
    orderIndex: 75
    osisId: Luke.1.76
    sblId: Luke 1:76
    shortName: Лк 1:76
    text: И ты, младенец, наречешься пророком Всевышнего, ибо предъидешь пред лицем
      Господа приготовить пути Ему,
  - name: От Луки 1:77
    orderIndex: 76
    osisId: Luke.1.77
    sblId: Luke 1:77
    shortName: Лк 1:77
    text: дать уразуметь народу Его спасение в прощении грехов их,
  - name: От Луки 1:78
    orderIndex: 77
    osisId: Luke.1.78
    sblId: Luke 1:78
    shortName: Лк 1:78
    text: по благоутробному милосердию Бога нашего, которым посетил нас Восток свыше,
  - name: От Луки 1:79
    orderIndex: 78
    osisId: Luke.1.79
    sblId: Luke 1:79
    shortName: Лк 1:79
    text: просветить сидящих во тьме и тени смертной, направить ноги наши на путь
      мира.
  - name: От Луки 1:80
    orderIndex: 79
    osisId: Luke.1.80
    sblId: Luke 1:80
    shortName: Лк 1:80
    text: Младенец же возрастал и укреплялся духом, и был в пустынях до дня явления
      своего Израилю.
  versesCount: 80
- name: От Луки 2
  orderIndex: 1
  osisId: Luke.2
  sblId: Luke 2
  shortName: Лк 2
  verses:
  - name: От Луки 2:1
    orderIndex: 0
    osisId: Luke.2.1
    sblId: Luke 2:1
    shortName: Лк 2:1
    text: В те дни вышло от кесаря Августа повеление сделать перепись по всей земле.
  - name: От Луки 2:2
    orderIndex: 1
    osisId: Luke.2.2
    sblId: Luke 2:2
    shortName: Лк 2:2
    text: Эта перепись была первая в правление Квириния Сириею.
  - name: От Луки 2:3
    orderIndex: 2
    osisId: Luke.2.3
    sblId: Luke 2:3
    shortName: Лк 2:3
    text: И пошли все записываться, каждый в свой город.
  - name: От Луки 2:4
    orderIndex: 3
    osisId: Luke.2.4
    sblId: Luke 2:4
    shortName: Лк 2:4
    text: Пошел также и Иосиф из Галилеи, из города Назарета, в Иудею, в город Давидов,
      называемый Вифлеем, потому что он был из дома и рода Давидова,
  - name: От Луки 2:5
    orderIndex: 4
    osisId: Luke.2.5
    sblId: Luke 2:5
    shortName: Лк 2:5
    text: записаться с Мариею, обрученною ему женою, которая была беременна.
  - name: От Луки 2:6
    orderIndex: 5
    osisId: Luke.2.6
    sblId: Luke 2:6
    shortName: Лк 2:6
    text: Когда же они были там, наступило время родить Ей;
  - name: От Луки 2:7
    orderIndex: 6
    osisId: Luke.2.7
    sblId: Luke 2:7
    shortName: Лк 2:7
    text: и родила Сына своего Первенца, и спеленала Его, и положила Его в ясли, потому
      что не было им места в гостинице.
  - name: От Луки 2:8
    orderIndex: 7
    osisId: Luke.2.8
    sblId: Luke 2:8
    shortName: Лк 2:8
    text: В той стране были на поле пастухи, которые содержали ночную стражу у стада
      своего.
  - name: От Луки 2:9
    orderIndex: 8
    osisId: Luke.2.9
    sblId: Luke 2:9
    shortName: Лк 2:9
    text: Вдруг предстал им Ангел Господень, и слава Господня осияла их; и убоялись
      страхом великим.
  - name: От Луки 2:10
    orderIndex: 9
    osisId: Luke.2.10
    sblId: Luke 2:10
    shortName: Лк 2:10
    text: 'И сказал им Ангел: не бойтесь; я возвещаю вам великую радость, которая
      будет всем людям:'
  - name: От Луки 2:11
    orderIndex: 10
    osisId: Luke.2.11
    sblId: Luke 2:11
    shortName: Лк 2:11
    text: ибо ныне родился вам в городе Давидовом Спаситель, Который есть Христос
      Господь;
  - name: От Луки 2:12
    orderIndex: 11
    osisId: Luke.2.12
    sblId: Luke 2:12
    shortName: Лк 2:12
    text: 'и вот вам знак: вы найдете Младенца в пеленах, лежащего в яслях.'
  - name: От Луки 2:13
    orderIndex: 12
    osisId: Luke.2.13
    sblId: Luke 2:13
    shortName: Лк 2:13
    text: 'И внезапно явилось с Ангелом многочисленное воинство небесное, славящее
      Бога и взывающее:'
  - name: От Луки 2:14
    orderIndex: 13
    osisId: Luke.2.14
    sblId: Luke 2:14
    shortName: Лк 2:14
    text: слава в вышних Богу, и на земле мир, в человеках благоволение!
  - name: От Луки 2:15
    orderIndex: 14
    osisId: Luke.2.15
    sblId: Luke 2:15
    shortName: Лк 2:15
    text: 'Когда Ангелы отошли от них на небо, пастухи сказали друг другу: пойдем
      в Вифлеем и посмотрим, что там случилось, о чем возвестил нам Господь.'
  - name: От Луки 2:16
    orderIndex: 15
    osisId: Luke.2.16
    sblId: Luke 2:16
    shortName: Лк 2:16
    text: И, поспешив, пришли и нашли Марию и Иосифа, и Младенца, лежащего в яслях.
  - name: От Луки 2:17
    orderIndex: 16
    osisId: Luke.2.17
    sblId: Luke 2:17
    shortName: Лк 2:17
    text: Увидев же, рассказали о том, что было возвещено им о Младенце Сем.
  - name: От Луки 2:18
    orderIndex: 17
    osisId: Luke.2.18
    sblId: Luke 2:18
    shortName: Лк 2:18
    text: И все слышавшие дивились тому, что рассказывали им пастухи.
  - name: От Луки 2:19
    orderIndex: 18
    osisId: Luke.2.19
    sblId: Luke 2:19
    shortName: Лк 2:19
    text: А Мария сохраняла все слова сии, слагая в сердце Своем.
  - name: От Луки 2:20
    orderIndex: 19
    osisId: Luke.2.20
    sblId: Luke 2:20
    shortName: Лк 2:20
    text: И возвратились пастухи, славя и хваля Бога за все то, что слышали и видели,
      как им сказано было.
  - name: От Луки 2:21
    orderIndex: 20
    osisId: Luke.2.21
    sblId: Luke 2:21
    shortName: Лк 2:21
    text: По прошествии восьми дней, когда надлежало обрезать [Младенца], дали Ему
      имя Иисус, нареченное Ангелом прежде зачатия Его во чреве.
  - name: От Луки 2:22
    orderIndex: 21
    osisId: Luke.2.22
    sblId: Luke 2:22
    shortName: Лк 2:22
    text: А когда исполнились дни очищения их по закону Моисееву, принесли Его в Иерусалим,
      чтобы представить пред Господа,
  - name: От Луки 2:23
    orderIndex: 22
    osisId: Luke.2.23
    sblId: Luke 2:23
    shortName: Лк 2:23
    text: как предписано в законе Господнем, чтобы всякий младенец мужеского пола,
      разверзающий ложесна, был посвящен Господу,
  - name: От Луки 2:24
    orderIndex: 23
    osisId: Luke.2.24
    sblId: Luke 2:24
    shortName: Лк 2:24
    text: и чтобы принести в жертву, по реченному в законе Господнем, две горлицы
      или двух птенцов голубиных.
  - name: От Луки 2:25
    orderIndex: 24
    osisId: Luke.2.25
    sblId: Luke 2:25
    shortName: Лк 2:25
    text: Тогда был в Иерусалиме человек, именем Симеон. Он был муж праведный и благочестивый,
      чающий утешения Израилева; и Дух Святый был на нем.
  - name: От Луки 2:26
    orderIndex: 25
    osisId: Luke.2.26
    sblId: Luke 2:26
    shortName: Лк 2:26
    text: Ему было предсказано Духом Святым, что он не увидит смерти, доколе не увидит
      Христа Господня.
  - name: От Луки 2:27
    orderIndex: 26
    osisId: Luke.2.27
    sblId: Luke 2:27
    shortName: Лк 2:27
    text: И пришел он по вдохновению в храм. И, когда родители принесли Младенца Иисуса,
      чтобы совершить над Ним законный обряд,
  - name: От Луки 2:28
    orderIndex: 27
    osisId: Luke.2.28
    sblId: Luke 2:28
    shortName: Лк 2:28
    text: 'он взял Его на руки, благословил Бога и сказал:'
  - name: От Луки 2:29
    orderIndex: 28
    osisId: Luke.2.29
    sblId: Luke 2:29
    shortName: Лк 2:29
    text: Ныне отпускаешь раба Твоего, Владыко, по слову Твоему, с миром,
  - name: От Луки 2:30
    orderIndex: 29
    osisId: Luke.2.30
    sblId: Luke 2:30
    shortName: Лк 2:30
    text: ибо видели очи мои спасение Твое,
  - name: От Луки 2:31
    orderIndex: 30
    osisId: Luke.2.31
    sblId: Luke 2:31
    shortName: Лк 2:31
    text: которое Ты уготовал пред лицем всех народов,
  - name: От Луки 2:32
    orderIndex: 31
    osisId: Luke.2.32
    sblId: Luke 2:32
    shortName: Лк 2:32
    text: свет к просвещению язычников и славу народа Твоего Израиля.
  - name: От Луки 2:33
    orderIndex: 32
    osisId: Luke.2.33
    sblId: Luke 2:33
    shortName: Лк 2:33
    text: Иосиф же и Матерь Его дивились сказанному о Нем.
  - name: От Луки 2:34
    orderIndex: 33
    osisId: Luke.2.34
    sblId: Luke 2:34
    shortName: Лк 2:34
    text: 'И благословил их Симеон и сказал Марии, Матери Его: се, лежит Сей на падение
      и на восстание многих в Израиле и в предмет пререканий, –'
  - name: От Луки 2:35
    orderIndex: 34
    osisId: Luke.2.35
    sblId: Luke 2:35
    shortName: Лк 2:35
    text: и Тебе Самой оружие пройдет душу, – да откроются помышления многих сердец.
  - name: От Луки 2:36
    orderIndex: 35
    osisId: Luke.2.36
    sblId: Luke 2:36
    shortName: Лк 2:36
    text: Тут была также Анна пророчица, дочь Фануилова, от колена Асирова, достигшая
      глубокой старости, прожив с мужем от девства своего семь лет,
  - name: От Луки 2:37
    orderIndex: 36
    osisId: Luke.2.37
    sblId: Luke 2:37
    shortName: Лк 2:37
    text: вдова лет восьмидесяти четырех, которая не отходила от храма, постом и молитвою
      служа Богу день и ночь.
  - name: От Луки 2:38
    orderIndex: 37
    osisId: Luke.2.38
    sblId: Luke 2:38
    shortName: Лк 2:38
    text: И она в то время, подойдя, славила Господа и говорила о Нем всем, ожидавшим
      избавления в Иерусалиме.
  - name: От Луки 2:39
    orderIndex: 38
    osisId: Luke.2.39
    sblId: Luke 2:39
    shortName: Лк 2:39
    text: И когда они совершили все по закону Господню, возвратились в Галилею, в
      город свой Назарет.
  - name: От Луки 2:40
    orderIndex: 39
    osisId: Luke.2.40
    sblId: Luke 2:40
    shortName: Лк 2:40
    text: Младенец же возрастал и укреплялся духом, исполняясь премудрости, и благодать
      Божия была на Нем.
  - name: От Луки 2:41
    orderIndex: 40
    osisId: Luke.2.41
    sblId: Luke 2:41
    shortName: Лк 2:41
    text: Каждый год родители Его ходили в Иерусалим на праздник Пасхи.
  - name: От Луки 2:42
    orderIndex: 41
    osisId: Luke.2.42
    sblId: Luke 2:42
    shortName: Лк 2:42
    text: И когда Он был двенадцати лет, пришли они также по обычаю в Иерусалим на
      праздник.
  - name: От Луки 2:43
    orderIndex: 42
    osisId: Luke.2.43
    sblId: Luke 2:43
    shortName: Лк 2:43
    text: Когда же, по окончании дней [праздника], возвращались, остался Отрок Иисус
      в Иерусалиме; и не заметили того Иосиф и Матерь Его,
  - name: От Луки 2:44
    orderIndex: 43
    osisId: Luke.2.44
    sblId: Luke 2:44
    shortName: Лк 2:44
    text: но думали, что Он идет с другими. Пройдя же дневной путь, стали искать Его
      между родственниками и знакомыми
  - name: От Луки 2:45
    orderIndex: 44
    osisId: Luke.2.45
    sblId: Luke 2:45
    shortName: Лк 2:45
    text: и, не найдя Его, возвратились в Иерусалим, ища Его.
  - name: От Луки 2:46
    orderIndex: 45
    osisId: Luke.2.46
    sblId: Luke 2:46
    shortName: Лк 2:46
    text: Через три дня нашли Его в храме, сидящего посреди учителей, слушающего их
      и спрашивающего их;
  - name: От Луки 2:47
    orderIndex: 46
    osisId: Luke.2.47
    sblId: Luke 2:47
    shortName: Лк 2:47
    text: все слушавшие Его дивились разуму и ответам Его.
  - name: От Луки 2:48
    orderIndex: 47
    osisId: Luke.2.48
    sblId: Luke 2:48
    shortName: Лк 2:48
    text: 'И, увидев Его, удивились; и Матерь Его сказала Ему: Чадо! что Ты сделал
      с нами? Вот, отец Твой и Я с великою скорбью искали Тебя.'
  - name: От Луки 2:49
    orderIndex: 48
    osisId: Luke.2.49
    sblId: Luke 2:49
    shortName: Лк 2:49
    text: 'Он сказал им: зачем было вам искать Меня? или вы не знали, что Мне должно
      быть в том, что принадлежит Отцу Моему?'
  - name: От Луки 2:50
    orderIndex: 49
    osisId: Luke.2.50
    sblId: Luke 2:50
    shortName: Лк 2:50
    text: Но они не поняли сказанных Им слов.
  - name: От Луки 2:51
    orderIndex: 50
    osisId: Luke.2.51
    sblId: Luke 2:51
    shortName: Лк 2:51
    text: И Он пошел с ними и пришел в Назарет; и был в повиновении у них. И Матерь
      Его сохраняла все слова сии в сердце Своем.
  - name: От Луки 2:52
    orderIndex: 51
    osisId: Luke.2.52
    sblId: Luke 2:52
    shortName: Лк 2:52
    text: Иисус же преуспевал в премудрости и возрасте и в любви у Бога и человеков.
  versesCount: 52
- name: От Луки 3
  orderIndex: 2
  osisId: Luke.3
  sblId: Luke 3
  shortName: Лк 3
  verses:
  - name: От Луки 3:1
    orderIndex: 0
    osisId: Luke.3.1
    sblId: Luke 3:1
    shortName: Лк 3:1
    text: В пятнадцатый же год правления Тиверия кесаря, когда Понтий Пилат начальствовал
      в Иудее, Ирод был четвертовластником в Галилее, Филипп, брат его, четвертовластником
      в Итурее и Трахонитской области, а Лисаний четвертовластником в Авилинее,
  - name: От Луки 3:2
    orderIndex: 1
    osisId: Luke.3.2
    sblId: Luke 3:2
    shortName: Лк 3:2
    text: при первосвященниках Анне и Каиафе, был глагол Божий к Иоанну, сыну Захарии,
      в пустыне.
  - name: От Луки 3:3
    orderIndex: 2
    osisId: Luke.3.3
    sblId: Luke 3:3
    shortName: Лк 3:3
    text: И он проходил по всей окрестной стране Иорданской, проповедуя крещение покаяния
      для прощения грехов,
  - name: От Луки 3:4
    orderIndex: 3
    osisId: Luke.3.4
    sblId: Luke 3:4
    shortName: Лк 3:4
    text: 'как написано в книге слов пророка Исаии, который говорит: глас вопиющего
      в пустыне: приготовьте путь Господу, прямыми сделайте стези Ему;'
  - name: От Луки 3:5
    orderIndex: 4
    osisId: Luke.3.5
    sblId: Luke 3:5
    shortName: Лк 3:5
    text: всякий дол да наполнится, и всякая гора и холм да понизятся, кривизны выпрямятся
      и неровные пути сделаются гладкими;
  - name: От Луки 3:6
    orderIndex: 5
    osisId: Luke.3.6
    sblId: Luke 3:6
    shortName: Лк 3:6
    text: и узрит всякая плоть спасение Божие.
  - name: От Луки 3:7
    orderIndex: 6
    osisId: Luke.3.7
    sblId: Luke 3:7
    shortName: Лк 3:7
    text: '[Иоанн] приходившему креститься от него народу говорил: порождения ехиднины!
      кто внушил вам бежать от будущего гнева?'
  - name: От Луки 3:8
    orderIndex: 7
    osisId: Luke.3.8
    sblId: Luke 3:8
    shortName: Лк 3:8
    text: 'Сотворите же достойные плоды покаяния и не думайте говорить в себе: отец
      у нас Авраам, ибо говорю вам, что Бог может из камней сих воздвигнуть детей
      Аврааму.'
  - name: От Луки 3:9
    orderIndex: 8
    osisId: Luke.3.9
    sblId: Luke 3:9
    shortName: Лк 3:9
    text: 'Уже и секира при корне дерев лежит: всякое дерево, не приносящее доброго
      плода, срубают и бросают в огонь.'
  - name: От Луки 3:10
    orderIndex: 9
    osisId: Luke.3.10
    sblId: Luke 3:10
    shortName: Лк 3:10
    text: 'И спрашивал его народ: что же нам делать?'
  - name: От Луки 3:11
    orderIndex: 10
    osisId: Luke.3.11
    sblId: Luke 3:11
    shortName: Лк 3:11
    text: 'Он сказал им в ответ: у кого две одежды, тот дай неимущему, и у кого есть
      пища, делай то же.'
  - name: От Луки 3:12
    orderIndex: 11
    osisId: Luke.3.12
    sblId: Luke 3:12
    shortName: Лк 3:12
    text: 'Пришли и мытари креститься, и сказали ему: учитель! что нам делать?'
  - name: От Луки 3:13
    orderIndex: 12
    osisId: Luke.3.13
    sblId: Luke 3:13
    shortName: Лк 3:13
    text: 'Он отвечал им: ничего не требуйте более определенного вам.'
  - name: От Луки 3:14
    orderIndex: 13
    osisId: Luke.3.14
    sblId: Luke 3:14
    shortName: Лк 3:14
    text: 'Спрашивали его также и воины: а нам что делать? И сказал им: никого не
      обижайте, не клевещите, и довольствуйтесь своим жалованьем.'
  - name: От Луки 3:15
    orderIndex: 14
    osisId: Luke.3.15
    sblId: Luke 3:15
    shortName: Лк 3:15
    text: Когда же народ был в ожидании, и все помышляли в сердцах своих об Иоанне,
      не Христос ли он, –
  - name: От Луки 3:16
    orderIndex: 15
    osisId: Luke.3.16
    sblId: Luke 3:16
    shortName: Лк 3:16
    text: 'Иоанн всем отвечал: я крещу вас водою, но идет Сильнейший меня, у Которого
      я недостоин развязать ремень обуви; Он будет крестить вас Духом Святым и огнем.'
  - name: От Луки 3:17
    orderIndex: 16
    osisId: Luke.3.17
    sblId: Luke 3:17
    shortName: Лк 3:17
    text: Лопата Его в руке Его, и Он очистит гумно Свое и соберет пшеницу в житницу
      Свою, а солому сожжет огнем неугасимым.
  - name: От Луки 3:18
    orderIndex: 17
    osisId: Luke.3.18
    sblId: Luke 3:18
    shortName: Лк 3:18
    text: Многое и другое благовествовал он народу, поучая его.
  - name: От Луки 3:19
    orderIndex: 18
    osisId: Luke.3.19
    sblId: Luke 3:19
    shortName: Лк 3:19
    text: Ирод же четвертовластник, обличаемый от него за Иродиаду, жену брата своего,
      и за все, что сделал Ирод худого,
  - name: От Луки 3:20
    orderIndex: 19
    osisId: Luke.3.20
    sblId: Luke 3:20
    shortName: Лк 3:20
    text: прибавил ко всему прочему и то, что заключил Иоанна в темницу.
  - name: От Луки 3:21
    orderIndex: 20
    osisId: Luke.3.21
    sblId: Luke 3:21
    shortName: Лк 3:21
    text: 'Когда же крестился весь народ, и Иисус, крестившись, молился: отверзлось
      небо,'
  - name: От Луки 3:22
    orderIndex: 21
    osisId: Luke.3.22
    sblId: Luke 3:22
    shortName: Лк 3:22
    text: 'и Дух Святый нисшел на Него в телесном виде, как голубь, и был глас с небес,
      глаголющий: Ты Сын Мой Возлюбленный; в Тебе Мое благоволение!'
  - name: От Луки 3:23
    orderIndex: 22
    osisId: Luke.3.23
    sblId: Luke 3:23
    shortName: Лк 3:23
    text: Иисус, начиная [Свое служение], был лет тридцати, и был, как думали, Сын
      Иосифов, Илиев,
  - name: От Луки 3:24
    orderIndex: 23
    osisId: Luke.3.24
    sblId: Luke 3:24
    shortName: Лк 3:24
    text: Матфатов, Левиин, Мелхиев, Ианнаев, Иосифов,
  - name: От Луки 3:25
    orderIndex: 24
    osisId: Luke.3.25
    sblId: Luke 3:25
    shortName: Лк 3:25
    text: Маттафиев, Амосов, Наумов, Еслимов, Наггеев,
  - name: От Луки 3:26
    orderIndex: 25
    osisId: Luke.3.26
    sblId: Luke 3:26
    shortName: Лк 3:26
    text: Маафов, Маттафиев, Семеиев, Иосифов, Иудин,
  - name: От Луки 3:27
    orderIndex: 26
    osisId: Luke.3.27
    sblId: Luke 3:27
    shortName: Лк 3:27
    text: Иоаннанов, Рисаев, Зоровавелев, Салафиилев, Нириев,
  - name: От Луки 3:28
    orderIndex: 27
    osisId: Luke.3.28
    sblId: Luke 3:28
    shortName: Лк 3:28
    text: Мелхиев, Аддиев, Косамов, Елмодамов, Иров,
  - name: От Луки 3:29
    orderIndex: 28
    osisId: Luke.3.29
    sblId: Luke 3:29
    shortName: Лк 3:29
    text: Иосиев, Елиезеров, Иоримов, Матфатов, Левиин,
  - name: От Луки 3:30
    orderIndex: 29
    osisId: Luke.3.30
    sblId: Luke 3:30
    shortName: Лк 3:30
    text: Симеонов, Иудин, Иосифов, Ионанов, Елиакимов,
  - name: От Луки 3:31
    orderIndex: 30
    osisId: Luke.3.31
    sblId: Luke 3:31
    shortName: Лк 3:31
    text: Мелеаев, Маинанов, Маттафаев, Нафанов, Давидов,
  - name: От Луки 3:32
    orderIndex: 31
    osisId: Luke.3.32
    sblId: Luke 3:32
    shortName: Лк 3:32
    text: Иессеев, Овидов, Воозов, Салмонов, Наассонов,
  - name: От Луки 3:33
    orderIndex: 32
    osisId: Luke.3.33
    sblId: Luke 3:33
    shortName: Лк 3:33
    text: Аминадавов, Арамов, Есромов, Фаресов, Иудин,
  - name: От Луки 3:34
    orderIndex: 33
    osisId: Luke.3.34
    sblId: Luke 3:34
    shortName: Лк 3:34
    text: Иаковлев, Исааков, Авраамов, Фаррин, Нахоров,
  - name: От Луки 3:35
    orderIndex: 34
    osisId: Luke.3.35
    sblId: Luke 3:35
    shortName: Лк 3:35
    text: Серухов, Рагавов, Фалеков, Еверов, Салин,
  - name: От Луки 3:36
    orderIndex: 35
    osisId: Luke.3.36
    sblId: Luke 3:36
    shortName: Лк 3:36
    text: Каинанов, Арфаксадов, Симов, Ноев, Ламехов,
  - name: От Луки 3:37
    orderIndex: 36
    osisId: Luke.3.37
    sblId: Luke 3:37
    shortName: Лк 3:37
    text: Мафусалов, Енохов, Иаредов, Малелеилов, Каинанов,
  - name: От Луки 3:38
    orderIndex: 37
    osisId: Luke.3.38
    sblId: Luke 3:38
    shortName: Лк 3:38
    text: Еносов, Сифов, Адамов, Божий.
  versesCount: 38
- name: От Луки 4
  orderIndex: 3
  osisId: Luke.4
  sblId: Luke 4
  shortName: Лк 4
  verses:
  - name: От Луки 4:1
    orderIndex: 0
    osisId: Luke.4.1
    sblId: Luke 4:1
    shortName: Лк 4:1
    text: Иисус, исполненный Духа Святаго, возвратился от Иордана и поведен был Духом
      в пустыню.
  - name: От Луки 4:2
    orderIndex: 1
    osisId: Luke.4.2
    sblId: Luke 4:2
    shortName: Лк 4:2
    text: Там сорок дней Он был искушаем от диавола и ничего не ел в эти дни, а по
      прошествии их напоследок взалкал.
  - name: От Луки 4:3
    orderIndex: 2
    osisId: Luke.4.3
    sblId: Luke 4:3
    shortName: Лк 4:3
    text: 'И сказал Ему диавол: если Ты Сын Божий, то вели этому камню сделаться хлебом.'
  - name: От Луки 4:4
    orderIndex: 3
    osisId: Luke.4.4
    sblId: Luke 4:4
    shortName: Лк 4:4
    text: 'Иисус сказал ему в ответ: написано, что не хлебом одним будет жить человек,
      но всяким словом Божиим.'
  - name: От Луки 4:5
    orderIndex: 4
    osisId: Luke.4.5
    sblId: Luke 4:5
    shortName: Лк 4:5
    text: И, возведя Его на высокую гору, диавол показал Ему все царства вселенной
      во мгновение времени,
  - name: От Луки 4:6
    orderIndex: 5
    osisId: Luke.4.6
    sblId: Luke 4:6
    shortName: Лк 4:6
    text: 'и сказал Ему диавол: Тебе дам власть над всеми сими [царствами] и славу
      их, ибо она предана мне, и я, кому хочу, даю ее;'
  - name: От Луки 4:7
    orderIndex: 6
    osisId: Luke.4.7
    sblId: Luke 4:7
    shortName: Лк 4:7
    text: итак, если Ты поклонишься мне, то все будет Твое.
  - name: От Луки 4:8
    orderIndex: 7
    osisId: Luke.4.8
    sblId: Luke 4:8
    shortName: Лк 4:8
    text: 'Иисус сказал ему в ответ: отойди от Меня, сатана; написано: Господу Богу
      твоему поклоняйся, и Ему одному служи.'
  - name: От Луки 4:9
    orderIndex: 8
    osisId: Luke.4.9
    sblId: Luke 4:9
    shortName: Лк 4:9
    text: 'И повел Его в Иерусалим, и поставил Его на крыле храма, и сказал Ему: если
      Ты Сын Божий, бросься отсюда вниз,'
  - name: От Луки 4:10
    orderIndex: 9
    osisId: Luke.4.10
    sblId: Luke 4:10
    shortName: Лк 4:10
    text: 'ибо написано: Ангелам Своим заповедает о Тебе сохранить Тебя;'
  - name: От Луки 4:11
    orderIndex: 10
    osisId: Luke.4.11
    sblId: Luke 4:11
    shortName: Лк 4:11
    text: и на руках понесут Тебя, да не преткнешься о камень ногою Твоею.
  - name: От Луки 4:12
    orderIndex: 11
    osisId: Luke.4.12
    sblId: Luke 4:12
    shortName: Лк 4:12
    text: 'Иисус сказал ему в ответ: сказано: не искушай Господа Бога твоего.'
  - name: От Луки 4:13
    orderIndex: 12
    osisId: Luke.4.13
    sblId: Luke 4:13
    shortName: Лк 4:13
    text: И, окончив все искушение, диавол отошел от Него до времени.
  - name: От Луки 4:14
    orderIndex: 13
    osisId: Luke.4.14
    sblId: Luke 4:14
    shortName: Лк 4:14
    text: И возвратился Иисус в силе духа в Галилею; и разнеслась молва о Нем по всей
      окрестной стране.
  - name: От Луки 4:15
    orderIndex: 14
    osisId: Luke.4.15
    sblId: Luke 4:15
    shortName: Лк 4:15
    text: Он учил в синагогах их, и от всех был прославляем.
  - name: От Луки 4:16
    orderIndex: 15
    osisId: Luke.4.16
    sblId: Luke 4:16
    shortName: Лк 4:16
    text: И пришел в Назарет, где был воспитан, и вошел, по обыкновению Своему, в
      день субботний в синагогу, и встал читать.
  - name: От Луки 4:17
    orderIndex: 16
    osisId: Luke.4.17
    sblId: Luke 4:17
    shortName: Лк 4:17
    text: 'Ему подали книгу пророка Исаии; и Он, раскрыв книгу, нашел место, где было
      написано:'
  - name: От Луки 4:18
    orderIndex: 17
    osisId: Luke.4.18
    sblId: Luke 4:18
    shortName: Лк 4:18
    text: Дух Господень на Мне; ибо Он помазал Меня благовествовать нищим, и послал
      Меня исцелять сокрушенных сердцем, проповедывать пленным освобождение, слепым
      прозрение, отпустить измученных на свободу,
  - name: От Луки 4:19
    orderIndex: 18
    osisId: Luke.4.19
    sblId: Luke 4:19
    shortName: Лк 4:19
    text: проповедывать лето Господне благоприятное.
  - name: От Луки 4:20
    orderIndex: 19
    osisId: Luke.4.20
    sblId: Luke 4:20
    shortName: Лк 4:20
    text: И, закрыв книгу и отдав служителю, сел; и глаза всех в синагоге были устремлены
      на Него.
  - name: От Луки 4:21
    orderIndex: 20
    osisId: Luke.4.21
    sblId: Luke 4:21
    shortName: Лк 4:21
    text: 'И Он начал говорить им: ныне исполнилось писание сие, слышанное вами.'
  - name: От Луки 4:22
    orderIndex: 21
    osisId: Luke.4.22
    sblId: Luke 4:22
    shortName: Лк 4:22
    text: 'И все засвидетельствовали Ему это, и дивились словам благодати, исходившим
      из уст Его, и говорили: не Иосифов ли это сын?'
  - name: От Луки 4:23
    orderIndex: 22
    osisId: Luke.4.23
    sblId: Luke 4:23
    shortName: Лк 4:23
    text: 'Он сказал им: конечно, вы скажете Мне присловие: врач! исцели Самого Себя;
      сделай и здесь, в Твоем отечестве, то, что, мы слышали, было в Капернауме.'
  - name: От Луки 4:24
    orderIndex: 23
    osisId: Luke.4.24
    sblId: Luke 4:24
    shortName: Лк 4:24
    text: 'И сказал: истинно говорю вам: никакой пророк не принимается в своем отечестве.'
  - name: От Луки 4:25
    orderIndex: 24
    osisId: Luke.4.25
    sblId: Luke 4:25
    shortName: Лк 4:25
    text: 'Поистине говорю вам: много вдов было в Израиле во дни Илии, когда заключено
      было небо три года и шесть месяцев, так что сделался большой голод по всей земле,'
  - name: От Луки 4:26
    orderIndex: 25
    osisId: Luke.4.26
    sblId: Luke 4:26
    shortName: Лк 4:26
    text: и ни к одной из них не был послан Илия, а только ко вдове в Сарепту Сидонскую;
  - name: От Луки 4:27
    orderIndex: 26
    osisId: Luke.4.27
    sblId: Luke 4:27
    shortName: Лк 4:27
    text: много также было прокаженных в Израиле при пророке Елисее, и ни один из
      них не очистился, кроме Неемана Сириянина.
  - name: От Луки 4:28
    orderIndex: 27
    osisId: Luke.4.28
    sblId: Luke 4:28
    shortName: Лк 4:28
    text: Услышав это, все в синагоге исполнились ярости
  - name: От Луки 4:29
    orderIndex: 28
    osisId: Luke.4.29
    sblId: Luke 4:29
    shortName: Лк 4:29
    text: и, встав, выгнали Его вон из города и повели на вершину горы, на которой
      город их был построен, чтобы свергнуть Его;
  - name: От Луки 4:30
    orderIndex: 29
    osisId: Luke.4.30
    sblId: Luke 4:30
    shortName: Лк 4:30
    text: но Он, пройдя посреди них, удалился.
  - name: От Луки 4:31
    orderIndex: 30
    osisId: Luke.4.31
    sblId: Luke 4:31
    shortName: Лк 4:31
    text: И пришел в Капернаум, город Галилейский, и учил их в дни субботние.
  - name: От Луки 4:32
    orderIndex: 31
    osisId: Luke.4.32
    sblId: Luke 4:32
    shortName: Лк 4:32
    text: И дивились учению Его, ибо слово Его было со властью.
  - name: От Луки 4:33
    orderIndex: 32
    osisId: Luke.4.33
    sblId: Luke 4:33
    shortName: Лк 4:33
    text: 'Был в синагоге человек, имевший нечистого духа бесовского, и он закричал
      громким голосом:'
  - name: От Луки 4:34
    orderIndex: 33
    osisId: Luke.4.34
    sblId: Luke 4:34
    shortName: Лк 4:34
    text: оставь; что Тебе до нас, Иисус Назарянин? Ты пришел погубить нас; знаю Тебя,
      кто Ты, Святый Божий.
  - name: От Луки 4:35
    orderIndex: 34
    osisId: Luke.4.35
    sblId: Luke 4:35
    shortName: Лк 4:35
    text: 'Иисус запретил ему, сказав: замолчи и выйди из него. И бес, повергнув его
      посреди [синагоги], вышел из него, нимало не повредив ему.'
  - name: От Луки 4:36
    orderIndex: 35
    osisId: Luke.4.36
    sblId: Luke 4:36
    shortName: Лк 4:36
    text: 'И напал на всех ужас, и рассуждали между собою: что это значит, что Он
      со властью и силою повелевает нечистым духам, и они выходят?'
  - name: От Луки 4:37
    orderIndex: 36
    osisId: Luke.4.37
    sblId: Luke 4:37
    shortName: Лк 4:37
    text: И разнесся слух о Нем по всем окрестным местам.
  - name: От Луки 4:38
    orderIndex: 37
    osisId: Luke.4.38
    sblId: Luke 4:38
    shortName: Лк 4:38
    text: Выйдя из синагоги, Он вошел в дом Симона; теща же Симонова была одержима
      сильною горячкою; и просили Его о ней.
  - name: От Луки 4:39
    orderIndex: 38
    osisId: Luke.4.39
    sblId: Luke 4:39
    shortName: Лк 4:39
    text: Подойдя к ней, Он запретил горячке; и оставила ее. Она тотчас встала и служила
      им.
  - name: От Луки 4:40
    orderIndex: 39
    osisId: Luke.4.40
    sblId: Luke 4:40
    shortName: Лк 4:40
    text: При захождении же солнца все, имевшие больных различными болезнями, приводили
      их к Нему и Он, возлагая на каждого из них руки, исцелял их.
  - name: От Луки 4:41
    orderIndex: 40
    osisId: Luke.4.41
    sblId: Luke 4:41
    shortName: Лк 4:41
    text: 'Выходили также и бесы из многих с криком и говорили: Ты Христос, Сын Божий.
      А Он запрещал им сказывать, что они знают, что Он Христос.'
  - name: От Луки 4:42
    orderIndex: 41
    osisId: Luke.4.42
    sblId: Luke 4:42
    shortName: Лк 4:42
    text: Когда же настал день, Он, выйдя [из дома], пошел в пустынное место, и народ
      искал Его и, придя к Нему, удерживал Его, чтобы не уходил от них.
  - name: От Луки 4:43
    orderIndex: 42
    osisId: Luke.4.43
    sblId: Luke 4:43
    shortName: Лк 4:43
    text: 'Но Он сказал им: и другим городам благовествовать Я должен Царствие Божие,
      ибо на то Я послан.'
  - name: От Луки 4:44
    orderIndex: 43
    osisId: Luke.4.44
    sblId: Luke 4:44
    shortName: Лк 4:44
    text: И проповедывал в синагогах галилейских.
  versesCount: 44
- name: От Луки 5
  orderIndex: 4
  osisId: Luke.5
  sblId: Luke 5
  shortName: Лк 5
  verses:
  - name: От Луки 5:1
    orderIndex: 0
    osisId: Luke.5.1
    sblId: Luke 5:1
    shortName: Лк 5:1
    text: Однажды, когда народ теснился к Нему, чтобы слышать слово Божие, а Он стоял
      у озера Геннисаретского,
  - name: От Луки 5:2
    orderIndex: 1
    osisId: Luke.5.2
    sblId: Luke 5:2
    shortName: Лк 5:2
    text: увидел Он две лодки, стоящие на озере; а рыболовы, выйдя из них, вымывали
      сети.
  - name: От Луки 5:3
    orderIndex: 2
    osisId: Luke.5.3
    sblId: Luke 5:3
    shortName: Лк 5:3
    text: Войдя в одну лодку, которая была Симонова, Он просил его отплыть несколько
      от берега и, сев, учил народ из лодки.
  - name: От Луки 5:4
    orderIndex: 3
    osisId: Luke.5.4
    sblId: Luke 5:4
    shortName: Лк 5:4
    text: 'Когда же перестал учить, сказал Симону: отплыви на глубину и закиньте сети
      свои для лова.'
  - name: От Луки 5:5
    orderIndex: 4
    osisId: Luke.5.5
    sblId: Luke 5:5
    shortName: Лк 5:5
    text: 'Симон сказал Ему в ответ: Наставник! мы трудились всю ночь и ничего не
      поймали, но по слову Твоему закину сеть.'
  - name: От Луки 5:6
    orderIndex: 5
    osisId: Luke.5.6
    sblId: Luke 5:6
    shortName: Лк 5:6
    text: Сделав это, они поймали великое множество рыбы, и даже сеть у них прорывалась.
  - name: От Луки 5:7
    orderIndex: 6
    osisId: Luke.5.7
    sblId: Luke 5:7
    shortName: Лк 5:7
    text: И дали знак товарищам, находившимся на другой лодке, чтобы пришли помочь
      им; и пришли, и наполнили обе лодки, так что они начинали тонуть.
  - name: От Луки 5:8
    orderIndex: 7
    osisId: Luke.5.8
    sblId: Luke 5:8
    shortName: Лк 5:8
    text: 'Увидев это, Симон Петр припал к коленям Иисуса и сказал: выйди от меня,
      Господи! потому что я человек грешный.'
  - name: От Луки 5:9
    orderIndex: 8
    osisId: Luke.5.9
    sblId: Luke 5:9
    shortName: Лк 5:9
    text: Ибо ужас объял его и всех, бывших с ним, от этого лова рыб, ими пойманных;
  - name: От Луки 5:10
    orderIndex: 9
    osisId: Luke.5.10
    sblId: Luke 5:10
    shortName: Лк 5:10
    text: 'также и Иакова и Иоанна, сыновей Зеведеевых, бывших товарищами Симону.
      И сказал Симону Иисус: не бойся; отныне будешь ловить человеков.'
  - name: От Луки 5:11
    orderIndex: 10
    osisId: Luke.5.11
    sblId: Luke 5:11
    shortName: Лк 5:11
    text: И, вытащив обе лодки на берег, оставили все и последовали за Ним.
  - name: От Луки 5:12
    orderIndex: 11
    osisId: Luke.5.12
    sblId: Luke 5:12
    shortName: Лк 5:12
    text: 'Когда Иисус был в одном городе, пришел человек весь в проказе и, увидев
      Иисуса, пал ниц, умоляя Его и говоря: Господи! если хочешь, можешь меня очистить.'
  - name: От Луки 5:13
    orderIndex: 12
    osisId: Luke.5.13
    sblId: Luke 5:13
    shortName: Лк 5:13
    text: 'Он простер руку, прикоснулся к нему и сказал: хочу, очистись. И тотчас
      проказа сошла с него.'
  - name: От Луки 5:14
    orderIndex: 13
    osisId: Luke.5.14
    sblId: Luke 5:14
    shortName: Лк 5:14
    text: И Он повелел ему никому не сказывать, а пойти показаться священнику и принести
      [жертву] за очищение свое, как повелел Моисей, во свидетельство им.
  - name: От Луки 5:15
    orderIndex: 14
    osisId: Luke.5.15
    sblId: Luke 5:15
    shortName: Лк 5:15
    text: Но тем более распространялась молва о Нем, и великое множество народа стекалось
      к Нему слушать и врачеваться у Него от болезней своих.
  - name: От Луки 5:16
    orderIndex: 15
    osisId: Luke.5.16
    sblId: Luke 5:16
    shortName: Лк 5:16
    text: Но Он уходил в пустынные места и молился.
  - name: От Луки 5:17
    orderIndex: 16
    osisId: Luke.5.17
    sblId: Luke 5:17
    shortName: Лк 5:17
    text: В один день, когда Он учил, и сидели тут фарисеи и законоучители, пришедшие
      из всех мест Галилеи и Иудеи и из Иерусалима, и сила Господня являлась в исцелении
      [больных], –
  - name: От Луки 5:18
    orderIndex: 17
    osisId: Luke.5.18
    sblId: Luke 5:18
    shortName: Лк 5:18
    text: вот, принесли некоторые на постели человека, который был расслаблен, и старались
      внести его [в дом] и положить перед Иисусом;
  - name: От Луки 5:19
    orderIndex: 18
    osisId: Luke.5.19
    sblId: Luke 5:19
    shortName: Лк 5:19
    text: и, не найдя, где пронести его за многолюдством, влезли на верх дома и сквозь
      кровлю спустили его с постелью на средину пред Иисуса.
  - name: От Луки 5:20
    orderIndex: 19
    osisId: Luke.5.20
    sblId: Luke 5:20
    shortName: Лк 5:20
    text: 'И Он, видя веру их, сказал человеку тому: прощаются тебе грехи твои.'
  - name: От Луки 5:21
    orderIndex: 20
    osisId: Luke.5.21
    sblId: Luke 5:21
    shortName: Лк 5:21
    text: 'Книжники и фарисеи начали рассуждать, говоря: кто это, который богохульствует?
      кто может прощать грехи, кроме одного Бога?'
  - name: От Луки 5:22
    orderIndex: 21
    osisId: Luke.5.22
    sblId: Luke 5:22
    shortName: Лк 5:22
    text: 'Иисус, уразумев помышления их, сказал им в ответ: что вы помышляете в сердцах
      ваших?'
  - name: От Луки 5:23
    orderIndex: 22
    osisId: Luke.5.23
    sblId: Luke 5:23
    shortName: Лк 5:23
    text: 'Что легче сказать: прощаются тебе грехи твои, или сказать: встань и ходи?'
  - name: От Луки 5:24
    orderIndex: 23
    osisId: Luke.5.24
    sblId: Luke 5:24
    shortName: Лк 5:24
    text: 'Но чтобы вы знали, что Сын Человеческий имеет власть на земле прощать грехи,
      – сказал Он расслабленному: тебе говорю: встань, возьми постель твою и иди в
      дом твой.'
  - name: От Луки 5:25
    orderIndex: 24
    osisId: Luke.5.25
    sblId: Luke 5:25
    shortName: Лк 5:25
    text: И он тотчас встал перед ними, взял, на чем лежал, и пошел в дом свой, славя
      Бога.
  - name: От Луки 5:26
    orderIndex: 25
    osisId: Luke.5.26
    sblId: Luke 5:26
    shortName: Лк 5:26
    text: 'И ужас объял всех, и славили Бога и, быв исполнены страха, говорили: чудные
      дела видели мы ныне.'
  - name: От Луки 5:27
    orderIndex: 26
    osisId: Luke.5.27
    sblId: Luke 5:27
    shortName: Лк 5:27
    text: 'После сего [Иисус] вышел и увидел мытаря, именем Левия, сидящего у сбора
      пошлин, и говорит ему: следуй за Мною.'
  - name: От Луки 5:28
    orderIndex: 27
    osisId: Luke.5.28
    sblId: Luke 5:28
    shortName: Лк 5:28
    text: И он, оставив все, встал и последовал за Ним.
  - name: От Луки 5:29
    orderIndex: 28
    osisId: Luke.5.29
    sblId: Luke 5:29
    shortName: Лк 5:29
    text: И сделал для Него Левий в доме своем большое угощение; и там было множество
      мытарей и других, которые возлежали с ними.
  - name: От Луки 5:30
    orderIndex: 29
    osisId: Luke.5.30
    sblId: Luke 5:30
    shortName: Лк 5:30
    text: 'Книжники же и фарисеи роптали и говорили ученикам Его: зачем вы едите и
      пьете с мытарями и грешниками?'
  - name: От Луки 5:31
    orderIndex: 30
    osisId: Luke.5.31
    sblId: Luke 5:31
    shortName: Лк 5:31
    text: 'Иисус же сказал им в ответ: не здоровые имеют нужду во враче, но больные;'
  - name: От Луки 5:32
    orderIndex: 31
    osisId: Luke.5.32
    sblId: Luke 5:32
    shortName: Лк 5:32
    text: Я пришел призвать не праведников, а грешников к покаянию.
  - name: От Луки 5:33
    orderIndex: 32
    osisId: Luke.5.33
    sblId: Luke 5:33
    shortName: Лк 5:33
    text: 'Они же сказали Ему: почему ученики Иоанновы постятся часто и молитвы творят,
      также и фарисейские, а Твои едят и пьют?'
  - name: От Луки 5:34
    orderIndex: 33
    osisId: Luke.5.34
    sblId: Luke 5:34
    shortName: Лк 5:34
    text: 'Он сказал им: можете ли заставить сынов чертога брачного поститься, когда
      с ними жених?'
  - name: От Луки 5:35
    orderIndex: 34
    osisId: Luke.5.35
    sblId: Luke 5:35
    shortName: Лк 5:35
    text: Но придут дни, когда отнимется у них жених, и тогда будут поститься в те
      дни.
  - name: От Луки 5:36
    orderIndex: 35
    osisId: Luke.5.36
    sblId: Luke 5:36
    shortName: Лк 5:36
    text: 'При сем сказал им притчу: никто не приставляет заплаты к ветхой одежде,
      отодрав от новой одежды; а иначе и новую раздерет, и к старой не подойдет заплата
      от новой.'
  - name: От Луки 5:37
    orderIndex: 36
    osisId: Luke.5.37
    sblId: Luke 5:37
    shortName: Лк 5:37
    text: И никто не вливает молодого вина в мехи ветхие; а иначе молодое вино прорвет
      мехи, и само вытечет, и мехи пропадут;
  - name: От Луки 5:38
    orderIndex: 37
    osisId: Luke.5.38
    sblId: Luke 5:38
    shortName: Лк 5:38
    text: но молодое вино должно вливать в мехи новые; тогда сбережется и то и другое.
  - name: От Луки 5:39
    orderIndex: 38
    osisId: Luke.5.39
    sblId: Luke 5:39
    shortName: Лк 5:39
    text: 'И никто, пив старое [вино], не захочет тотчас молодого, ибо говорит: старое
      лучше.'
  versesCount: 39
- name: От Луки 6
  orderIndex: 5
  osisId: Luke.6
  sblId: Luke 6
  shortName: Лк 6
  verses:
  - name: От Луки 6:1
    orderIndex: 0
    osisId: Luke.6.1
    sblId: Luke 6:1
    shortName: Лк 6:1
    text: В субботу, первую по втором дне Пасхи, случилось Ему проходить засеянными
      полями, и ученики Его срывали колосья и ели, растирая руками.
  - name: От Луки 6:2
    orderIndex: 1
    osisId: Luke.6.2
    sblId: Luke 6:2
    shortName: Лк 6:2
    text: 'Некоторые же из фарисеев сказали им: зачем вы делаете то, чего не должно
      делать в субботы?'
  - name: От Луки 6:3
    orderIndex: 2
    osisId: Luke.6.3
    sblId: Luke 6:3
    shortName: Лк 6:3
    text: 'Иисус сказал им в ответ: разве вы не читали, что сделал Давид, когда взалкал
      сам и бывшие с ним?'
  - name: От Луки 6:4
    orderIndex: 3
    osisId: Luke.6.4
    sblId: Luke 6:4
    shortName: Лк 6:4
    text: Как он вошел в дом Божий, взял хлебы предложения, которых не должно было
      есть никому, кроме одних священников, и ел, и дал бывшим с ним?
  - name: От Луки 6:5
    orderIndex: 4
    osisId: Luke.6.5
    sblId: Luke 6:5
    shortName: Лк 6:5
    text: 'И сказал им: Сын Человеческий есть господин и субботы.'
  - name: От Луки 6:6
    orderIndex: 5
    osisId: Luke.6.6
    sblId: Luke 6:6
    shortName: Лк 6:6
    text: Случилось же и в другую субботу войти Ему в синагогу и учить. Там был человек,
      у которого правая рука была сухая.
  - name: От Луки 6:7
    orderIndex: 6
    osisId: Luke.6.7
    sblId: Luke 6:7
    shortName: Лк 6:7
    text: Книжники же и фарисеи наблюдали за Ним, не исцелит ли в субботу, чтобы найти
      обвинение против Него.
  - name: От Луки 6:8
    orderIndex: 7
    osisId: Luke.6.8
    sblId: Luke 6:8
    shortName: Лк 6:8
    text: 'Но Он, зная помышления их, сказал человеку, имеющему сухую руку: встань
      и выступи на средину. И он встал и выступил.'
  - name: От Луки 6:9
    orderIndex: 8
    osisId: Luke.6.9
    sblId: Luke 6:9
    shortName: Лк 6:9
    text: 'Тогда сказал им Иисус: спрошу Я вас: что должно делать в субботу? добро,
      или зло? спасти душу, или погубить? Они молчали.'
  - name: От Луки 6:10
    orderIndex: 9
    osisId: Luke.6.10
    sblId: Luke 6:10
    shortName: Лк 6:10
    text: 'И, посмотрев на всех их, сказал тому человеку: протяни руку твою. Он так
      и сделал; и стала рука его здорова, как другая.'
  - name: От Луки 6:11
    orderIndex: 10
    osisId: Luke.6.11
    sblId: Luke 6:11
    shortName: Лк 6:11
    text: Они же пришли в бешенство и говорили между собою, что бы им сделать с Иисусом.
  - name: От Луки 6:12
    orderIndex: 11
    osisId: Luke.6.12
    sblId: Luke 6:12
    shortName: Лк 6:12
    text: В те дни взошел Он на гору помолиться и пробыл всю ночь в молитве к Богу.
  - name: От Луки 6:13
    orderIndex: 12
    osisId: Luke.6.13
    sblId: Luke 6:13
    shortName: Лк 6:13
    text: 'Когда же настал день, призвал учеников Своих и избрал из них двенадцать,
      которых и наименовал Апостолами:'
  - name: От Луки 6:14
    orderIndex: 13
    osisId: Luke.6.14
    sblId: Luke 6:14
    shortName: Лк 6:14
    text: Симона, которого и назвал Петром, и Андрея, брата его, Иакова и Иоанна,
      Филиппа и Варфоломея,
  - name: От Луки 6:15
    orderIndex: 14
    osisId: Luke.6.15
    sblId: Luke 6:15
    shortName: Лк 6:15
    text: Матфея и Фому, Иакова Алфеева и Симона, прозываемого Зилотом,
  - name: От Луки 6:16
    orderIndex: 15
    osisId: Luke.6.16
    sblId: Luke 6:16
    shortName: Лк 6:16
    text: Иуду Иаковлева и Иуду Искариота, который потом сделался предателем.
  - name: От Луки 6:17
    orderIndex: 16
    osisId: Luke.6.17
    sblId: Luke 6:17
    shortName: Лк 6:17
    text: И, сойдя с ними, стал Он на ровном месте, и множество учеников Его, и много
      народа из всей Иудеи и Иерусалима и приморских мест Тирских и Сидонских,
  - name: От Луки 6:18
    orderIndex: 17
    osisId: Luke.6.18
    sblId: Luke 6:18
    shortName: Лк 6:18
    text: которые пришли послушать Его и исцелиться от болезней своих, также и страждущие
      от нечистых духов; и исцелялись.
  - name: От Луки 6:19
    orderIndex: 18
    osisId: Luke.6.19
    sblId: Luke 6:19
    shortName: Лк 6:19
    text: И весь народ искал прикасаться к Нему, потому что от Него исходила сила
      и исцеляла всех.
  - name: От Луки 6:20
    orderIndex: 19
    osisId: Luke.6.20
    sblId: Luke 6:20
    shortName: Лк 6:20
    text: 'И Он, возведя очи Свои на учеников Своих, говорил: Блаженны нищие духом,
      ибо ваше есть Царствие Божие.'
  - name: От Луки 6:21
    orderIndex: 20
    osisId: Luke.6.21
    sblId: Luke 6:21
    shortName: Лк 6:21
    text: Блаженны алчущие ныне, ибо насытитесь. Блаженны плачущие ныне, ибо воссмеетесь.
  - name: От Луки 6:22
    orderIndex: 21
    osisId: Luke.6.22
    sblId: Luke 6:22
    shortName: Лк 6:22
    text: Блаженны вы, когда возненавидят вас люди и когда отлучат вас, и будут поносить,
      и пронесут имя ваше, как бесчестное, за Сына Человеческого.
  - name: От Луки 6:23
    orderIndex: 22
    osisId: Luke.6.23
    sblId: Luke 6:23
    shortName: Лк 6:23
    text: Возрадуйтесь в тот день и возвеселитесь, ибо велика вам награда на небесах.
      Так поступали с пророками отцы их.
  - name: От Луки 6:24
    orderIndex: 23
    osisId: Luke.6.24
    sblId: Luke 6:24
    shortName: Лк 6:24
    text: Напротив, горе вам, богатые! ибо вы уже получили свое утешение.
  - name: От Луки 6:25
    orderIndex: 24
    osisId: Luke.6.25
    sblId: Luke 6:25
    shortName: Лк 6:25
    text: Горе вам, пресыщенные ныне! ибо взалчете. Горе вам, смеющиеся ныне! ибо
      восплачете и возрыдаете.
  - name: От Луки 6:26
    orderIndex: 25
    osisId: Luke.6.26
    sblId: Luke 6:26
    shortName: Лк 6:26
    text: Горе вам, когда все люди будут говорить о вас хорошо! ибо так поступали
      с лжепророками отцы их.
  - name: От Луки 6:27
    orderIndex: 26
    osisId: Luke.6.27
    sblId: Luke 6:27
    shortName: Лк 6:27
    text: 'Но вам, слушающим, говорю: любите врагов ваших, благотворите ненавидящим
      вас,'
  - name: От Луки 6:28
    orderIndex: 27
    osisId: Luke.6.28
    sblId: Luke 6:28
    shortName: Лк 6:28
    text: благословляйте проклинающих вас и молитесь за обижающих вас.
  - name: От Луки 6:29
    orderIndex: 28
    osisId: Luke.6.29
    sblId: Luke 6:29
    shortName: Лк 6:29
    text: Ударившему тебя по щеке подставь и другую, и отнимающему у тебя верхнюю
      одежду не препятствуй взять и рубашку.
  - name: От Луки 6:30
    orderIndex: 29
    osisId: Luke.6.30
    sblId: Luke 6:30
    shortName: Лк 6:30
    text: Всякому, просящему у тебя, давай, и от взявшего твое не требуй назад.
  - name: От Луки 6:31
    orderIndex: 30
    osisId: Luke.6.31
    sblId: Luke 6:31
    shortName: Лк 6:31
    text: И как хотите, чтобы с вами поступали люди, так и вы поступайте с ними.
  - name: От Луки 6:32
    orderIndex: 31
    osisId: Luke.6.32
    sblId: Luke 6:32
    shortName: Лк 6:32
    text: И если любите любящих вас, какая вам за то благодарность? ибо и грешники
      любящих их любят.
  - name: От Луки 6:33
    orderIndex: 32
    osisId: Luke.6.33
    sblId: Luke 6:33
    shortName: Лк 6:33
    text: И если делаете добро тем, которые вам делают добро, какая вам за то благодарность?
      ибо и грешники то же делают.
  - name: От Луки 6:34
    orderIndex: 33
    osisId: Luke.6.34
    sblId: Luke 6:34
    shortName: Лк 6:34
    text: И если взаймы даете тем, от которых надеетесь получить обратно, какая вам
      за то благодарность? ибо и грешники дают взаймы грешникам, чтобы получить обратно
      столько же.
  - name: От Луки 6:35
    orderIndex: 34
    osisId: Luke.6.35
    sblId: Luke 6:35
    shortName: Лк 6:35
    text: Но вы любите врагов ваших, и благотворите, и взаймы давайте, не ожидая ничего;
      и будет вам награда великая, и будете сынами Всевышнего; ибо Он благ и к неблагодарным
      и злым.
  - name: От Луки 6:36
    orderIndex: 35
    osisId: Luke.6.36
    sblId: Luke 6:36
    shortName: Лк 6:36
    text: Итак, будьте милосерды, как и Отец ваш милосерд.
  - name: От Луки 6:37
    orderIndex: 36
    osisId: Luke.6.37
    sblId: Luke 6:37
    shortName: Лк 6:37
    text: Не судите, и не будете судимы; не осуждайте, и не будете осуждены; прощайте,
      и прощены будете;
  - name: От Луки 6:38
    orderIndex: 37
    osisId: Luke.6.38
    sblId: Luke 6:38
    shortName: Лк 6:38
    text: 'давайте, и дастся вам: мерою доброю, утрясенною, нагнетенною и переполненною
      отсыплют вам в лоно ваше; ибо, какою мерою мерите, такою же отмерится и вам.'
  - name: От Луки 6:39
    orderIndex: 38
    osisId: Luke.6.39
    sblId: Luke 6:39
    shortName: Лк 6:39
    text: 'Сказал также им притчу: может ли слепой водить слепого? не оба ли упадут
      в яму?'
  - name: От Луки 6:40
    orderIndex: 39
    osisId: Luke.6.40
    sblId: Luke 6:40
    shortName: Лк 6:40
    text: Ученик не бывает выше своего учителя; но, и усовершенствовавшись, будет
      всякий, как учитель его.
  - name: От Луки 6:41
    orderIndex: 40
    osisId: Luke.6.41
    sblId: Luke 6:41
    shortName: Лк 6:41
    text: Что ты смотришь на сучок в глазе брата твоего, а бревна в твоем глазе не
      чувствуешь?
  - name: От Луки 6:42
    orderIndex: 41
    osisId: Luke.6.42
    sblId: Luke 6:42
    shortName: Лк 6:42
    text: 'Или, как можешь сказать брату твоему: брат! дай, я выну сучок из глаза
      твоего, когда сам не видишь бревна в твоем глазе? Лицемер! вынь прежде бревно
      из твоего глаза, и тогда увидишь, как вынуть сучок из глаза брата твоего.'
  - name: От Луки 6:43
    orderIndex: 42
    osisId: Luke.6.43
    sblId: Luke 6:43
    shortName: Лк 6:43
    text: Нет доброго дерева, которое приносило бы худой плод; и нет худого дерева,
      которое приносило бы плод добрый,
  - name: От Луки 6:44
    orderIndex: 43
    osisId: Luke.6.44
    sblId: Luke 6:44
    shortName: Лк 6:44
    text: ибо всякое дерево познается по плоду своему, потому что не собирают смокв
      с терновника и не снимают винограда с кустарника.
  - name: От Луки 6:45
    orderIndex: 44
    osisId: Luke.6.45
    sblId: Luke 6:45
    shortName: Лк 6:45
    text: Добрый человек из доброго сокровища сердца своего выносит доброе, а злой
      человек из злого сокровища сердца своего выносит злое, ибо от избытка сердца
      говорят уста его.
  - name: От Луки 6:46
    orderIndex: 45
    osisId: Luke.6.46
    sblId: Luke 6:46
    shortName: Лк 6:46
    text: 'Что вы зовете Меня: Господи! Господи! – и не делаете того, что Я говорю?'
  - name: От Луки 6:47
    orderIndex: 46
    osisId: Luke.6.47
    sblId: Luke 6:47
    shortName: Лк 6:47
    text: Всякий, приходящий ко Мне и слушающий слова Мои и исполняющий их, скажу
      вам, кому подобен.
  - name: От Луки 6:48
    orderIndex: 47
    osisId: Luke.6.48
    sblId: Luke 6:48
    shortName: Лк 6:48
    text: Он подобен человеку, строящему дом, который копал, углубился и положил основание
      на камне; почему, когда случилось наводнение и вода наперла на этот дом, то
      не могла поколебать его, потому что он основан был на камне.
  - name: От Луки 6:49
    orderIndex: 48
    osisId: Luke.6.49
    sblId: Luke 6:49
    shortName: Лк 6:49
    text: А слушающий и неисполняющий подобен человеку, построившему дом на земле
      без основания, который, когда наперла на него вода, тотчас обрушился; и разрушение
      дома сего было великое.
  versesCount: 49
- name: От Луки 7
  orderIndex: 6
  osisId: Luke.7
  sblId: Luke 7
  shortName: Лк 7
  verses:
  - name: От Луки 7:1
    orderIndex: 0
    osisId: Luke.7.1
    sblId: Luke 7:1
    shortName: Лк 7:1
    text: Когда Он окончил все слова Свои к слушавшему народу, то вошел в Капернаум.
  - name: От Луки 7:2
    orderIndex: 1
    osisId: Luke.7.2
    sblId: Luke 7:2
    shortName: Лк 7:2
    text: У одного сотника слуга, которым он дорожил, был болен при смерти.
  - name: От Луки 7:3
    orderIndex: 2
    osisId: Luke.7.3
    sblId: Luke 7:3
    shortName: Лк 7:3
    text: Услышав об Иисусе, он послал к Нему Иудейских старейшин просить Его, чтобы
      пришел исцелить слугу его.
  - name: От Луки 7:4
    orderIndex: 3
    osisId: Luke.7.4
    sblId: Luke 7:4
    shortName: Лк 7:4
    text: 'И они, придя к Иисусу, просили Его убедительно, говоря: он достоин, чтобы
      Ты сделал для него это,'
  - name: От Луки 7:5
    orderIndex: 4
    osisId: Luke.7.5
    sblId: Luke 7:5
    shortName: Лк 7:5
    text: ибо он любит народ наш и построил нам синагогу.
  - name: От Луки 7:6
    orderIndex: 5
    osisId: Luke.7.6
    sblId: Luke 7:6
    shortName: Лк 7:6
    text: 'Иисус пошел с ними. И когда Он недалеко уже был от дома, сотник прислал
      к Нему друзей сказать Ему: не трудись, Господи! ибо я недостоин, чтобы Ты вошел
      под кров мой;'
  - name: От Луки 7:7
    orderIndex: 6
    osisId: Luke.7.7
    sblId: Luke 7:7
    shortName: Лк 7:7
    text: потому и себя самого не почел я достойным придти к Тебе; но скажи слово,
      и выздоровеет слуга мой.
  - name: От Луки 7:8
    orderIndex: 7
    osisId: Luke.7.8
    sblId: Luke 7:8
    shortName: Лк 7:8
    text: 'Ибо я и подвластный человек, но, имея у себя в подчинении воинов, говорю
      одному: пойди, и идет; и другому: приди, и приходит; и слуге моему: сделай то,
      и делает.'
  - name: От Луки 7:9
    orderIndex: 8
    osisId: Luke.7.9
    sblId: Luke 7:9
    shortName: Лк 7:9
    text: 'Услышав сие, Иисус удивился ему и, обратившись, сказал идущему за Ним народу:
      сказываю вам, что и в Израиле не нашел Я такой веры.'
  - name: От Луки 7:10
    orderIndex: 9
    osisId: Luke.7.10
    sblId: Luke 7:10
    shortName: Лк 7:10
    text: Посланные, возвратившись в дом, нашли больного слугу выздоровевшим.
  - name: От Луки 7:11
    orderIndex: 10
    osisId: Luke.7.11
    sblId: Luke 7:11
    shortName: Лк 7:11
    text: После сего Иисус пошел в город, называемый Наин; и с Ним шли многие из учеников
      Его и множество народа.
  - name: От Луки 7:12
    orderIndex: 11
    osisId: Luke.7.12
    sblId: Luke 7:12
    shortName: Лк 7:12
    text: Когда же Он приблизился к городским воротам, тут выносили умершего, единственного
      сына у матери, а она была вдова; и много народа шло с нею из города.
  - name: От Луки 7:13
    orderIndex: 12
    osisId: Luke.7.13
    sblId: Luke 7:13
    shortName: Лк 7:13
    text: 'Увидев ее, Господь сжалился над нею и сказал ей: не плачь.'
  - name: От Луки 7:14
    orderIndex: 13
    osisId: Luke.7.14
    sblId: Luke 7:14
    shortName: Лк 7:14
    text: 'И, подойдя, прикоснулся к одру; несшие остановились, и Он сказал: юноша!
      тебе говорю, встань!'
  - name: От Луки 7:15
    orderIndex: 14
    osisId: Luke.7.15
    sblId: Luke 7:15
    shortName: Лк 7:15
    text: Мертвый, поднявшись, сел и стал говорить; и отдал его [Иисус] матери его.
  - name: От Луки 7:16
    orderIndex: 15
    osisId: Luke.7.16
    sblId: Luke 7:16
    shortName: Лк 7:16
    text: 'И всех объял страх, и славили Бога, говоря: великий пророк восстал между
      нами, и Бог посетил народ Свой.'
  - name: От Луки 7:17
    orderIndex: 16
    osisId: Luke.7.17
    sblId: Luke 7:17
    shortName: Лк 7:17
    text: Такое мнение о Нем распространилось по всей Иудее и по всей окрестности.
  - name: От Луки 7:18
    orderIndex: 17
    osisId: Luke.7.18
    sblId: Luke 7:18
    shortName: Лк 7:18
    text: И возвестили Иоанну ученики его о всем том.
  - name: От Луки 7:19
    orderIndex: 18
    osisId: Luke.7.19
    sblId: Luke 7:19
    shortName: Лк 7:19
    text: 'Иоанн, призвав двоих из учеников своих, послал к Иисусу спросить: Ты ли
      Тот, Который должен придти, или ожидать нам другого?'
  - name: От Луки 7:20
    orderIndex: 19
    osisId: Luke.7.20
    sblId: Luke 7:20
    shortName: Лк 7:20
    text: 'Они, придя к [Иисусу], сказали: Иоанн Креститель послал нас к Тебе спросить:
      Ты ли Тот, Которому должно придти, или другого ожидать нам?'
  - name: От Луки 7:21
    orderIndex: 20
    osisId: Luke.7.21
    sblId: Luke 7:21
    shortName: Лк 7:21
    text: А в это время Он многих исцелил от болезней и недугов и от злых духов, и
      многим слепым даровал зрение.
  - name: От Луки 7:22
    orderIndex: 21
    osisId: Luke.7.22
    sblId: Luke 7:22
    shortName: Лк 7:22
    text: 'И сказал им Иисус в ответ: пойдите, скажите Иоанну, что вы видели и слышали:
      слепые прозревают, хромые ходят, прокаженные очищаются, глухие слышат, мертвые
      воскресают, нищие благовествуют;'
  - name: От Луки 7:23
    orderIndex: 22
    osisId: Luke.7.23
    sblId: Luke 7:23
    shortName: Лк 7:23
    text: и блажен, кто не соблазнится о Мне!
  - name: От Луки 7:24
    orderIndex: 23
    osisId: Luke.7.24
    sblId: Luke 7:24
    shortName: Лк 7:24
    text: 'По отшествии же посланных Иоанном, начал говорить к народу об Иоанне: что
      смотреть ходили вы в пустыню? трость ли, ветром колеблемую?'
  - name: От Луки 7:25
    orderIndex: 24
    osisId: Luke.7.25
    sblId: Luke 7:25
    shortName: Лк 7:25
    text: Что же смотреть ходили вы? человека ли, одетого в мягкие одежды? Но одевающиеся
      пышно и роскошно живущие находятся при дворах царских.
  - name: От Луки 7:26
    orderIndex: 25
    osisId: Luke.7.26
    sblId: Luke 7:26
    shortName: Лк 7:26
    text: Что же смотреть ходили вы? пророка ли? Да, говорю вам, и больше пророка.
  - name: От Луки 7:27
    orderIndex: 26
    osisId: Luke.7.27
    sblId: Luke 7:27
    shortName: Лк 7:27
    text: 'Сей есть, о котором написано: вот, Я посылаю Ангела Моего пред лицем Твоим,
      который приготовит путь Твой пред Тобою.'
  - name: От Луки 7:28
    orderIndex: 27
    osisId: Luke.7.28
    sblId: Luke 7:28
    shortName: Лк 7:28
    text: 'Ибо говорю вам: из рожденных женами нет ни одного пророка больше Иоанна
      Крестителя; но меньший в Царствии Божием больше его.'
  - name: От Луки 7:29
    orderIndex: 28
    osisId: Luke.7.29
    sblId: Luke 7:29
    shortName: Лк 7:29
    text: И весь народ, слушавший [Его], и мытари воздали славу Богу, крестившись
      крещением Иоанновым;
  - name: От Луки 7:30
    orderIndex: 29
    osisId: Luke.7.30
    sblId: Luke 7:30
    shortName: Лк 7:30
    text: а фарисеи и законники отвергли волю Божию о себе, не крестившись от него.
  - name: От Луки 7:31
    orderIndex: 30
    osisId: Luke.7.31
    sblId: Luke 7:31
    shortName: Лк 7:31
    text: 'Тогда Господь сказал: с кем сравню людей рода сего? и кому они подобны?'
  - name: От Луки 7:32
    orderIndex: 31
    osisId: Luke.7.32
    sblId: Luke 7:32
    shortName: Лк 7:32
    text: 'Они подобны детям, которые сидят на улице, кличут друг друга и говорят:
      мы играли вам на свирели, и вы не плясали; мы пели вам плачевные песни, и вы
      не плакали.'
  - name: От Луки 7:33
    orderIndex: 32
    osisId: Luke.7.33
    sblId: Luke 7:33
    shortName: Лк 7:33
    text: 'Ибо пришел Иоанн Креститель: ни хлеба не ест, ни вина не пьет; и говорите:
      в нем бес.'
  - name: От Луки 7:34
    orderIndex: 33
    osisId: Luke.7.34
    sblId: Luke 7:34
    shortName: Лк 7:34
    text: 'Пришел Сын Человеческий: ест и пьет; и говорите: вот человек, который любит
      есть и пить вино, друг мытарям и грешникам.'
  - name: От Луки 7:35
    orderIndex: 34
    osisId: Luke.7.35
    sblId: Luke 7:35
    shortName: Лк 7:35
    text: И оправдана премудрость всеми чадами ее.
  - name: От Луки 7:36
    orderIndex: 35
    osisId: Luke.7.36
    sblId: Luke 7:36
    shortName: Лк 7:36
    text: Некто из фарисеев просил Его вкусить с ним пищи; и Он, войдя в дом фарисея,
      возлег.
  - name: От Луки 7:37
    orderIndex: 36
    osisId: Luke.7.37
    sblId: Luke 7:37
    shortName: Лк 7:37
    text: И вот, женщина того города, которая была грешница, узнав, что Он возлежит
      в доме фарисея, принесла алавастровый сосуд с миром
  - name: От Луки 7:38
    orderIndex: 37
    osisId: Luke.7.38
    sblId: Luke 7:38
    shortName: Лк 7:38
    text: и, став позади у ног Его и плача, начала обливать ноги Его слезами и отирать
      волосами головы своей, и целовала ноги Его, и мазала миром.
  - name: От Луки 7:39
    orderIndex: 38
    osisId: Luke.7.39
    sblId: Luke 7:39
    shortName: Лк 7:39
    text: 'Видя это, фарисей, пригласивший Его, сказал сам в себе: если бы Он был
      пророк, то знал бы, кто и какая женщина прикасается к Нему, ибо она грешница.'
  - name: От Луки 7:40
    orderIndex: 39
    osisId: Luke.7.40
    sblId: Luke 7:40
    shortName: Лк 7:40
    text: 'Обратившись к нему, Иисус сказал: Симон! Я имею нечто сказать тебе. Он
      говорит: скажи, Учитель.'
  - name: От Луки 7:41
    orderIndex: 40
    osisId: Luke.7.41
    sblId: Luke 7:41
    shortName: Лк 7:41
    text: 'Иисус сказал: у одного заимодавца было два должника: один должен был пятьсот
      динариев, а другой пятьдесят,'
  - name: От Луки 7:42
    orderIndex: 41
    osisId: Luke.7.42
    sblId: Luke 7:42
    shortName: Лк 7:42
    text: но как они не имели чем заплатить, он простил обоим. Скажи же, который из
      них более возлюбит его?
  - name: От Луки 7:43
    orderIndex: 42
    osisId: Luke.7.43
    sblId: Luke 7:43
    shortName: Лк 7:43
    text: 'Симон отвечал: думаю, тот, которому более простил. Он сказал ему: правильно
      ты рассудил.'
  - name: От Луки 7:44
    orderIndex: 43
    osisId: Luke.7.44
    sblId: Luke 7:44
    shortName: Лк 7:44
    text: 'И, обратившись к женщине, сказал Симону: видишь ли ты эту женщину? Я пришел
      в дом твой, и ты воды Мне на ноги не дал, а она слезами облила Мне ноги и волосами
      головы своей отерла;'
  - name: От Луки 7:45
    orderIndex: 44
    osisId: Luke.7.45
    sblId: Luke 7:45
    shortName: Лк 7:45
    text: ты целования Мне не дал, а она, с тех пор как Я пришел, не перестает целовать
      у Меня ноги;
  - name: От Луки 7:46
    orderIndex: 45
    osisId: Luke.7.46
    sblId: Luke 7:46
    shortName: Лк 7:46
    text: ты головы Мне маслом не помазал, а она миром помазала Мне ноги.
  - name: От Луки 7:47
    orderIndex: 46
    osisId: Luke.7.47
    sblId: Luke 7:47
    shortName: Лк 7:47
    text: 'А потому сказываю тебе: прощаются грехи ее многие за то, что она возлюбила
      много, а кому мало прощается, тот мало любит.'
  - name: От Луки 7:48
    orderIndex: 47
    osisId: Luke.7.48
    sblId: Luke 7:48
    shortName: Лк 7:48
    text: 'Ей же сказал: прощаются тебе грехи.'
  - name: От Луки 7:49
    orderIndex: 48
    osisId: Luke.7.49
    sblId: Luke 7:49
    shortName: Лк 7:49
    text: 'И возлежавшие с Ним начали говорить про себя: кто это, что и грехи прощает?'
  - name: От Луки 7:50
    orderIndex: 49
    osisId: Luke.7.50
    sblId: Luke 7:50
    shortName: Лк 7:50
    text: 'Он же сказал женщине: вера твоя спасла тебя, иди с миром.'
  versesCount: 50
- name: От Луки 8
  orderIndex: 7
  osisId: Luke.8
  sblId: Luke 8
  shortName: Лк 8
  verses:
  - name: От Луки 8:1
    orderIndex: 0
    osisId: Luke.8.1
    sblId: Luke 8:1
    shortName: Лк 8:1
    text: После сего Он проходил по городам и селениям, проповедуя и благовествуя
      Царствие Божие, и с Ним двенадцать,
  - name: От Луки 8:2
    orderIndex: 1
    osisId: Luke.8.2
    sblId: Luke 8:2
    shortName: Лк 8:2
    text: 'и некоторые женщины, которых Он исцелил от злых духов и болезней: Мария,
      называемая Магдалиною, из которой вышли семь бесов,'
  - name: От Луки 8:3
    orderIndex: 2
    osisId: Luke.8.3
    sblId: Luke 8:3
    shortName: Лк 8:3
    text: и Иоанна, жена Хузы, домоправителя Иродова, и Сусанна, и многие другие,
      которые служили Ему имением своим.
  - name: От Луки 8:4
    orderIndex: 3
    osisId: Luke.8.4
    sblId: Luke 8:4
    shortName: Лк 8:4
    text: 'Когда же собралось множество народа, и из всех городов жители сходились
      к Нему, Он начал говорить притчею:'
  - name: От Луки 8:5
    orderIndex: 4
    osisId: Luke.8.5
    sblId: Luke 8:5
    shortName: Лк 8:5
    text: вышел сеятель сеять семя свое, и когда он сеял, иное упало при дороге и
      было потоптано, и птицы небесные поклевали его;
  - name: От Луки 8:6
    orderIndex: 5
    osisId: Luke.8.6
    sblId: Luke 8:6
    shortName: Лк 8:6
    text: а иное упало на камень и, взойдя, засохло, потому что не имело влаги;
  - name: От Луки 8:7
    orderIndex: 6
    osisId: Luke.8.7
    sblId: Luke 8:7
    shortName: Лк 8:7
    text: а иное упало между тернием, и выросло терние и заглушило его;
  - name: От Луки 8:8
    orderIndex: 7
    osisId: Luke.8.8
    sblId: Luke 8:8
    shortName: Лк 8:8
    text: 'а иное упало на добрую землю и, взойдя, принесло плод сторичный. Сказав
      сие, возгласил: кто имеет уши слышать, да слышит!'
  - name: От Луки 8:9
    orderIndex: 8
    osisId: Luke.8.9
    sblId: Luke 8:9
    shortName: Лк 8:9
    text: 'Ученики же Его спросили у Него: что бы значила притча сия?'
  - name: От Луки 8:10
    orderIndex: 9
    osisId: Luke.8.10
    sblId: Luke 8:10
    shortName: Лк 8:10
    text: 'Он сказал: вам дано знать тайны Царствия Божия, а прочим в притчах, так
      что они видя не видят и слыша не разумеют.'
  - name: От Луки 8:11
    orderIndex: 10
    osisId: Luke.8.11
    sblId: Luke 8:11
    shortName: Лк 8:11
    text: 'Вот что значит притча сия: семя есть слово Божие;'
  - name: От Луки 8:12
    orderIndex: 11
    osisId: Luke.8.12
    sblId: Luke 8:12
    shortName: Лк 8:12
    text: а упавшее при пути, это суть слушающие, к которым потом приходит диавол
      и уносит слово из сердца их, чтобы они не уверовали и не спаслись;
  - name: От Луки 8:13
    orderIndex: 12
    osisId: Luke.8.13
    sblId: Luke 8:13
    shortName: Лк 8:13
    text: а упавшее на камень, это те, которые, когда услышат слово, с радостью принимают,
      но которые не имеют корня, и временем веруют, а во время искушения отпадают;
  - name: От Луки 8:14
    orderIndex: 13
    osisId: Luke.8.14
    sblId: Luke 8:14
    shortName: Лк 8:14
    text: а упавшее в терние, это те, которые слушают слово, но, отходя, заботами,
      богатством и наслаждениями житейскими подавляются и не приносят плода;
  - name: От Луки 8:15
    orderIndex: 14
    osisId: Luke.8.15
    sblId: Luke 8:15
    shortName: Лк 8:15
    text: 'а упавшее на добрую землю, это те, которые, услышав слово, хранят его в
      добром и чистом сердце и приносят плод в терпении. Сказав это, Он возгласил:
      кто имеет уши слышать, да слышит!'
  - name: От Луки 8:16
    orderIndex: 15
    osisId: Luke.8.16
    sblId: Luke 8:16
    shortName: Лк 8:16
    text: Никто, зажегши свечу, не покрывает ее сосудом, или не ставит под кровать,
      а ставит на подсвечник, чтобы входящие видели свет.
  - name: От Луки 8:17
    orderIndex: 16
    osisId: Luke.8.17
    sblId: Luke 8:17
    shortName: Лк 8:17
    text: Ибо нет ничего тайного, что не сделалось бы явным, ни сокровенного, что
      не сделалось бы известным и не обнаружилось бы.
  - name: От Луки 8:18
    orderIndex: 17
    osisId: Luke.8.18
    sblId: Luke 8:18
    shortName: Лк 8:18
    text: 'Итак, наблюдайте, как вы слушаете: ибо, кто имеет, тому дано будет, а кто
      не имеет, у того отнимется и то, что он думает иметь.'
  - name: От Луки 8:19
    orderIndex: 18
    osisId: Luke.8.19
    sblId: Luke 8:19
    shortName: Лк 8:19
    text: И пришли к Нему Матерь и братья Его, и не могли подойти к Нему по причине
      народа.
  - name: От Луки 8:20
    orderIndex: 19
    osisId: Luke.8.20
    sblId: Luke 8:20
    shortName: Лк 8:20
    text: 'И дали знать Ему: Матерь и братья Твои стоят вне, желая видеть Тебя.'
  - name: От Луки 8:21
    orderIndex: 20
    osisId: Luke.8.21
    sblId: Luke 8:21
    shortName: Лк 8:21
    text: 'Он сказал им в ответ: матерь Моя и братья Мои суть слушающие слово Божие
      и исполняющие его.'
  - name: От Луки 8:22
    orderIndex: 21
    osisId: Luke.8.22
    sblId: Luke 8:22
    shortName: Лк 8:22
    text: 'В один день Он вошел с учениками Своими в лодку и сказал им: переправимся
      на ту сторону озера. И отправились.'
  - name: От Луки 8:23
    orderIndex: 22
    osisId: Luke.8.23
    sblId: Luke 8:23
    shortName: Лк 8:23
    text: Во время плавания их Он заснул. На озере поднялся бурный ветер, и заливало
      их [волнами], и они были в опасности.
  - name: От Луки 8:24
    orderIndex: 23
    osisId: Luke.8.24
    sblId: Luke 8:24
    shortName: Лк 8:24
    text: 'И, подойдя, разбудили Его и сказали: Наставник! Наставник! погибаем. Но
      Он, встав, запретил ветру и волнению воды; и перестали, и сделалась тишина.'
  - name: От Луки 8:25
    orderIndex: 24
    osisId: Luke.8.25
    sblId: Luke 8:25
    shortName: Лк 8:25
    text: 'Тогда Он сказал им: где вера ваша? Они же в страхе и удивлении говорили
      друг другу: кто же это, что и ветрам повелевает и воде, и повинуются Ему?'
  - name: От Луки 8:26
    orderIndex: 25
    osisId: Luke.8.26
    sblId: Luke 8:26
    shortName: Лк 8:26
    text: И приплыли в страну Гадаринскую, лежащую против Галилеи.
  - name: От Луки 8:27
    orderIndex: 26
    osisId: Luke.8.27
    sblId: Luke 8:27
    shortName: Лк 8:27
    text: Когда же вышел Он на берег, встретил Его один человек из города, одержимый
      бесами с давнего времени, и в одежду не одевавшийся, и живший не в доме, а в
      гробах.
  - name: От Луки 8:28
    orderIndex: 27
    osisId: Luke.8.28
    sblId: Luke 8:28
    shortName: Лк 8:28
    text: 'Он, увидев Иисуса, вскричал, пал пред Ним и громким голосом сказал: что
      Тебе до меня, Иисус, Сын Бога Всевышнего? умоляю Тебя, не мучь меня.'
  - name: От Луки 8:29
    orderIndex: 28
    osisId: Luke.8.29
    sblId: Luke 8:29
    shortName: Лк 8:29
    text: Ибо [Иисус] повелел нечистому духу выйти из сего человека, потому что он
      долгое время мучил его, так что его связывали цепями и узами, сберегая его;
      но он разрывал узы и был гоним бесом в пустыни.
  - name: От Луки 8:30
    orderIndex: 29
    osisId: Luke.8.30
    sblId: Luke 8:30
    shortName: Лк 8:30
    text: 'Иисус спросил его: как тебе имя? Он сказал: легион, – потому что много
      бесов вошло в него.'
  - name: От Луки 8:31
    orderIndex: 30
    osisId: Luke.8.31
    sblId: Luke 8:31
    shortName: Лк 8:31
    text: И они просили Иисуса, чтобы не повелел им идти в бездну.
  - name: От Луки 8:32
    orderIndex: 31
    osisId: Luke.8.32
    sblId: Luke 8:32
    shortName: Лк 8:32
    text: Тут же на горе паслось большое стадо свиней; и [бесы] просили Его, чтобы
      позволил им войти в них. Он позволил им.
  - name: От Луки 8:33
    orderIndex: 32
    osisId: Luke.8.33
    sblId: Luke 8:33
    shortName: Лк 8:33
    text: Бесы, выйдя из человека, вошли в свиней, и бросилось стадо с крутизны в
      озеро и потонуло.
  - name: От Луки 8:34
    orderIndex: 33
    osisId: Luke.8.34
    sblId: Luke 8:34
    shortName: Лк 8:34
    text: Пастухи, видя происшедшее, побежали и рассказали в городе и в селениях.
  - name: От Луки 8:35
    orderIndex: 34
    osisId: Luke.8.35
    sblId: Luke 8:35
    shortName: Лк 8:35
    text: И вышли видеть происшедшее; и, придя к Иисусу, нашли человека, из которого
      вышли бесы, сидящего у ног Иисуса, одетого и в здравом уме; и ужаснулись.
  - name: От Луки 8:36
    orderIndex: 35
    osisId: Luke.8.36
    sblId: Luke 8:36
    shortName: Лк 8:36
    text: Видевшие же рассказали им, как исцелился бесновавшийся.
  - name: От Луки 8:37
    orderIndex: 36
    osisId: Luke.8.37
    sblId: Luke 8:37
    shortName: Лк 8:37
    text: И просил Его весь народ Гадаринской окрестности удалиться от них, потому
      что они объяты были великим страхом. Он вошел в лодку и возвратился.
  - name: От Луки 8:38
    orderIndex: 37
    osisId: Luke.8.38
    sblId: Luke 8:38
    shortName: Лк 8:38
    text: 'Человек же, из которого вышли бесы, просил Его, чтобы быть с Ним. Но Иисус
      отпустил его, сказав:'
  - name: От Луки 8:39
    orderIndex: 38
    osisId: Luke.8.39
    sblId: Luke 8:39
    shortName: Лк 8:39
    text: возвратись в дом твой и расскажи, что сотворил тебе Бог. Он пошел и проповедывал
      по всему городу, что сотворил ему Иисус.
  - name: От Луки 8:40
    orderIndex: 39
    osisId: Luke.8.40
    sblId: Luke 8:40
    shortName: Лк 8:40
    text: Когда же возвратился Иисус, народ принял Его, потому что все ожидали Его.
  - name: От Луки 8:41
    orderIndex: 40
    osisId: Luke.8.41
    sblId: Luke 8:41
    shortName: Лк 8:41
    text: И вот, пришел человек, именем Иаир, который был начальником синагоги; и,
      пав к ногам Иисуса, просил Его войти к нему в дом,
  - name: От Луки 8:42
    orderIndex: 41
    osisId: Luke.8.42
    sblId: Luke 8:42
    shortName: Лк 8:42
    text: потому что у него была одна дочь, лет двенадцати, и та была при смерти.
      Когда же Он шел, народ теснил Его.
  - name: От Луки 8:43
    orderIndex: 42
    osisId: Luke.8.43
    sblId: Luke 8:43
    shortName: Лк 8:43
    text: И женщина, страдавшая кровотечением двенадцать лет, которая, издержав на
      врачей все имение, ни одним не могла быть вылечена,
  - name: От Луки 8:44
    orderIndex: 43
    osisId: Luke.8.44
    sblId: Luke 8:44
    shortName: Лк 8:44
    text: подойдя сзади, коснулась края одежды Его; и тотчас течение крови у ней остановилось.
  - name: От Луки 8:45
    orderIndex: 44
    osisId: Luke.8.45
    sblId: Luke 8:45
    shortName: Лк 8:45
    text: 'И сказал Иисус: кто прикоснулся ко Мне? Когда же все отрицались, Петр сказал
      и бывшие с Ним: Наставник! народ окружает Тебя и теснит, – и Ты говоришь: кто
      прикоснулся ко Мне?'
  - name: От Луки 8:46
    orderIndex: 45
    osisId: Luke.8.46
    sblId: Luke 8:46
    shortName: Лк 8:46
    text: 'Но Иисус сказал: прикоснулся ко Мне некто, ибо Я чувствовал силу, исшедшую
      из Меня.'
  - name: От Луки 8:47
    orderIndex: 46
    osisId: Luke.8.47
    sblId: Luke 8:47
    shortName: Лк 8:47
    text: Женщина, видя, что она не утаилась, с трепетом подошла и, пав пред Ним,
      объявила Ему перед всем народом, по какой причине прикоснулась к Нему и как
      тотчас исцелилась.
  - name: От Луки 8:48
    orderIndex: 47
    osisId: Luke.8.48
    sblId: Luke 8:48
    shortName: Лк 8:48
    text: 'Он сказал ей: дерзай, дщерь! вера твоя спасла тебя; иди с миром.'
  - name: От Луки 8:49
    orderIndex: 48
    osisId: Luke.8.49
    sblId: Luke 8:49
    shortName: Лк 8:49
    text: 'Когда Он еще говорил это, приходит некто из дома начальника синагоги и
      говорит ему: дочь твоя умерла; не утруждай Учителя.'
  - name: От Луки 8:50
    orderIndex: 49
    osisId: Luke.8.50
    sblId: Luke 8:50
    shortName: Лк 8:50
    text: 'Но Иисус, услышав это, сказал ему: не бойся, только веруй, и спасена будет.'
  - name: От Луки 8:51
    orderIndex: 50
    osisId: Luke.8.51
    sblId: Luke 8:51
    shortName: Лк 8:51
    text: Придя же в дом, не позволил войти никому, кроме Петра, Иоанна и Иакова,
      и отца девицы, и матери.
  - name: От Луки 8:52
    orderIndex: 51
    osisId: Luke.8.52
    sblId: Luke 8:52
    shortName: Лк 8:52
    text: 'Все плакали и рыдали о ней. Но Он сказал: не плачьте; она не умерла, но
      спит.'
  - name: От Луки 8:53
    orderIndex: 52
    osisId: Luke.8.53
    sblId: Luke 8:53
    shortName: Лк 8:53
    text: И смеялись над Ним, зная, что она умерла.
  - name: От Луки 8:54
    orderIndex: 53
    osisId: Luke.8.54
    sblId: Luke 8:54
    shortName: Лк 8:54
    text: 'Он же, выслав всех вон и взяв ее за руку, возгласил: девица! встань.'
  - name: От Луки 8:55
    orderIndex: 54
    osisId: Luke.8.55
    sblId: Luke 8:55
    shortName: Лк 8:55
    text: И возвратился дух ее; она тотчас встала, и Он велел дать ей есть.
  - name: От Луки 8:56
    orderIndex: 55
    osisId: Luke.8.56
    sblId: Luke 8:56
    shortName: Лк 8:56
    text: И удивились родители ее. Он же повелел им не сказывать никому о происшедшем.
  versesCount: 56
- name: От Луки 9
  orderIndex: 8
  osisId: Luke.9
  sblId: Luke 9
  shortName: Лк 9
  verses:
  - name: От Луки 9:1
    orderIndex: 0
    osisId: Luke.9.1
    sblId: Luke 9:1
    shortName: Лк 9:1
    text: Созвав же двенадцать, дал силу и власть над всеми бесами и врачевать от
      болезней,
  - name: От Луки 9:2
    orderIndex: 1
    osisId: Luke.9.2
    sblId: Luke 9:2
    shortName: Лк 9:2
    text: и послал их проповедывать Царствие Божие и исцелять больных.
  - name: От Луки 9:3
    orderIndex: 2
    osisId: Luke.9.3
    sblId: Luke 9:3
    shortName: Лк 9:3
    text: 'И сказал им: ничего не берите на дорогу: ни посоха, ни сумы, ни хлеба,
      ни серебра, и не имейте по две одежды;'
  - name: От Луки 9:4
    orderIndex: 3
    osisId: Luke.9.4
    sblId: Luke 9:4
    shortName: Лк 9:4
    text: и в какой дом войдете, там оставайтесь и оттуда отправляйтесь [в] [путь].
  - name: От Луки 9:5
    orderIndex: 4
    osisId: Luke.9.5
    sblId: Luke 9:5
    shortName: Лк 9:5
    text: А если где не примут вас, то, выходя из того города, отрясите и прах от
      ног ваших во свидетельство на них.
  - name: От Луки 9:6
    orderIndex: 5
    osisId: Luke.9.6
    sblId: Luke 9:6
    shortName: Лк 9:6
    text: Они пошли и проходили по селениям, благовествуя и исцеляя повсюду.
  - name: От Луки 9:7
    orderIndex: 6
    osisId: Luke.9.7
    sblId: Luke 9:7
    shortName: Лк 9:7
    text: 'Услышал Ирод четвертовластник о всем, что делал [Иисус], и недоумевал:
      ибо одни говорили, что это Иоанн восстал из мертвых;'
  - name: От Луки 9:8
    orderIndex: 7
    osisId: Luke.9.8
    sblId: Luke 9:8
    shortName: Лк 9:8
    text: другие, что Илия явился, а иные, что один из древних пророков воскрес.
  - name: От Луки 9:9
    orderIndex: 8
    osisId: Luke.9.9
    sblId: Luke 9:9
    shortName: Лк 9:9
    text: 'И сказал Ирод: Иоанна я обезглавил; кто же Этот, о Котором я слышу такое?
      И искал увидеть Его.'
  - name: От Луки 9:10
    orderIndex: 9
    osisId: Luke.9.10
    sblId: Luke 9:10
    shortName: Лк 9:10
    text: Апостолы, возвратившись, рассказали Ему, что они сделали; и Он, взяв их
      с Собою, удалился особо в пустое место, близ города, называемого Вифсаидою.
  - name: От Луки 9:11
    orderIndex: 10
    osisId: Luke.9.11
    sblId: Luke 9:11
    shortName: Лк 9:11
    text: Но народ, узнав, пошел за Ним; и Он, приняв их, беседовал с ними о Царствии
      Божием и требовавших исцеления исцелял.
  - name: От Луки 9:12
    orderIndex: 11
    osisId: Luke.9.12
    sblId: Luke 9:12
    shortName: Лк 9:12
    text: 'День же начал склоняться к вечеру. И, приступив к Нему, двенадцать говорили
      Ему: отпусти народ, чтобы они пошли в окрестные селения и деревни ночевать и
      достали пищи; потому что мы здесь в пустом месте.'
  - name: От Луки 9:13
    orderIndex: 12
    osisId: Luke.9.13
    sblId: Luke 9:13
    shortName: Лк 9:13
    text: 'Но Он сказал им: вы дайте им есть. Они сказали: у нас нет более пяти хлебов
      и двух рыб; разве нам пойти купить пищи для всех сих людей?'
  - name: От Луки 9:14
    orderIndex: 13
    osisId: Luke.9.14
    sblId: Luke 9:14
    shortName: Лк 9:14
    text: 'Ибо их было около пяти тысяч человек. Но Он сказал ученикам Своим: рассадите
      их рядами по пятидесяти.'
  - name: От Луки 9:15
    orderIndex: 14
    osisId: Luke.9.15
    sblId: Luke 9:15
    shortName: Лк 9:15
    text: И сделали так, и рассадили всех.
  - name: От Луки 9:16
    orderIndex: 15
    osisId: Luke.9.16
    sblId: Luke 9:16
    shortName: Лк 9:16
    text: Он же, взяв пять хлебов и две рыбы и воззрев на небо, благословил их, преломил
      и дал ученикам, чтобы раздать народу.
  - name: От Луки 9:17
    orderIndex: 16
    osisId: Luke.9.17
    sblId: Luke 9:17
    shortName: Лк 9:17
    text: И ели, и насытились все; и оставшихся у них кусков набрано двенадцать коробов.
  - name: От Луки 9:18
    orderIndex: 17
    osisId: Luke.9.18
    sblId: Luke 9:18
    shortName: Лк 9:18
    text: 'В одно время, когда Он молился в уединенном месте, и ученики были с Ним,
      Он спросил их: за кого почитает Меня народ?'
  - name: От Луки 9:19
    orderIndex: 18
    osisId: Luke.9.19
    sblId: Luke 9:19
    shortName: Лк 9:19
    text: 'Они сказали в ответ: за Иоанна Крестителя, а иные за Илию; другие же [говорят],
      что один из древних пророков воскрес.'
  - name: От Луки 9:20
    orderIndex: 19
    osisId: Luke.9.20
    sblId: Luke 9:20
    shortName: Лк 9:20
    text: 'Он же спросил их: а вы за кого почитаете Меня? Отвечал Петр: за Христа
      Божия.'
  - name: От Луки 9:21
    orderIndex: 20
    osisId: Luke.9.21
    sblId: Luke 9:21
    shortName: Лк 9:21
    text: Но Он строго приказал им никому не говорить о сем,
  - name: От Луки 9:22
    orderIndex: 21
    osisId: Luke.9.22
    sblId: Luke 9:22
    shortName: Лк 9:22
    text: сказав, что Сыну Человеческому должно много пострадать, и быть отвержену
      старейшинами, первосвященниками и книжниками, и быть убиту, и в третий день
      воскреснуть.
  - name: От Луки 9:23
    orderIndex: 22
    osisId: Luke.9.23
    sblId: Luke 9:23
    shortName: Лк 9:23
    text: 'Ко всем же сказал: если кто хочет идти за Мною, отвергнись себя, и возьми
      крест свой, и следуй за Мною.'
  - name: От Луки 9:24
    orderIndex: 23
    osisId: Luke.9.24
    sblId: Luke 9:24
    shortName: Лк 9:24
    text: Ибо кто хочет душу свою сберечь, тот потеряет ее; а кто потеряет душу свою
      ради Меня, тот сбережет ее.
  - name: От Луки 9:25
    orderIndex: 24
    osisId: Luke.9.25
    sblId: Luke 9:25
    shortName: Лк 9:25
    text: Ибо что пользы человеку приобрести весь мир, а себя самого погубить или
      повредить себе?
  - name: От Луки 9:26
    orderIndex: 25
    osisId: Luke.9.26
    sblId: Luke 9:26
    shortName: Лк 9:26
    text: Ибо кто постыдится Меня и Моих слов, того Сын Человеческий постыдится, когда
      приидет во славе Своей и Отца и святых Ангелов.
  - name: От Луки 9:27
    orderIndex: 26
    osisId: Luke.9.27
    sblId: Luke 9:27
    shortName: Лк 9:27
    text: 'Говорю же вам истинно: есть некоторые из стоящих здесь, которые не вкусят
      смерти, как уже увидят Царствие Божие.'
  - name: От Луки 9:28
    orderIndex: 27
    osisId: Luke.9.28
    sblId: Luke 9:28
    shortName: Лк 9:28
    text: После сих слов, дней через восемь, взяв Петра, Иоанна и Иакова, взошел Он
      на гору помолиться.
  - name: От Луки 9:29
    orderIndex: 28
    osisId: Luke.9.29
    sblId: Luke 9:29
    shortName: Лк 9:29
    text: И когда молился, вид лица Его изменился, и одежда Его сделалась белою, блистающею.
  - name: От Луки 9:30
    orderIndex: 29
    osisId: Luke.9.30
    sblId: Luke 9:30
    shortName: Лк 9:30
    text: И вот, два мужа беседовали с Ним, которые были Моисей и Илия;
  - name: От Луки 9:31
    orderIndex: 30
    osisId: Luke.9.31
    sblId: Luke 9:31
    shortName: Лк 9:31
    text: явившись во славе, они говорили об исходе Его, который Ему надлежало совершить
      в Иерусалиме.
  - name: От Луки 9:32
    orderIndex: 31
    osisId: Luke.9.32
    sblId: Luke 9:32
    shortName: Лк 9:32
    text: Петр же и бывшие с ним отягчены были сном; но, пробудившись, увидели славу
      Его и двух мужей, стоявших с Ним.
  - name: От Луки 9:33
    orderIndex: 32
    osisId: Luke.9.33
    sblId: Luke 9:33
    shortName: Лк 9:33
    text: 'И когда они отходили от Него, сказал Петр Иисусу: Наставник! хорошо нам
      здесь быть; сделаем три кущи: одну Тебе, одну Моисею и одну Илии, – не зная,
      что говорил.'
  - name: От Луки 9:34
    orderIndex: 33
    osisId: Luke.9.34
    sblId: Luke 9:34
    shortName: Лк 9:34
    text: Когда же он говорил это, явилось облако и осенило их; и устрашились, когда
      вошли в облако.
  - name: От Луки 9:35
    orderIndex: 34
    osisId: Luke.9.35
    sblId: Luke 9:35
    shortName: Лк 9:35
    text: 'И был из облака глас, глаголющий: Сей есть Сын Мой Возлюбленный, Его слушайте.'
  - name: От Луки 9:36
    orderIndex: 35
    osisId: Luke.9.36
    sblId: Luke 9:36
    shortName: Лк 9:36
    text: Когда был глас сей, остался Иисус один. И они умолчали, и никому не говорили
      в те дни о том, что видели.
  - name: От Луки 9:37
    orderIndex: 36
    osisId: Luke.9.37
    sblId: Luke 9:37
    shortName: Лк 9:37
    text: В следующий же день, когда они сошли с горы, встретило Его много народа.
  - name: От Луки 9:38
    orderIndex: 37
    osisId: Luke.9.38
    sblId: Luke 9:38
    shortName: Лк 9:38
    text: 'Вдруг некто из народа воскликнул: Учитель! умоляю Тебя взглянуть на сына
      моего, он один у меня:'
  - name: От Луки 9:39
    orderIndex: 38
    osisId: Luke.9.39
    sblId: Luke 9:39
    shortName: Лк 9:39
    text: его схватывает дух, и он внезапно вскрикивает, и терзает его, так что он
      испускает пену; и насилу отступает от него, измучив его.
  - name: От Луки 9:40
    orderIndex: 39
    osisId: Luke.9.40
    sblId: Luke 9:40
    shortName: Лк 9:40
    text: Я просил учеников Твоих изгнать его, и они не могли.
  - name: От Луки 9:41
    orderIndex: 40
    osisId: Luke.9.41
    sblId: Luke 9:41
    shortName: Лк 9:41
    text: 'Иисус же, отвечая, сказал: о, род неверный и развращенный! доколе буду
      с вами и буду терпеть вас? приведи сюда сына твоего.'
  - name: От Луки 9:42
    orderIndex: 41
    osisId: Luke.9.42
    sblId: Luke 9:42
    shortName: Лк 9:42
    text: Когда же тот еще шел, бес поверг его и стал бить; но Иисус запретил нечистому
      духу, и исцелил отрока, и отдал его отцу его.
  - name: От Луки 9:43
    orderIndex: 42
    osisId: Luke.9.43
    sblId: Luke 9:43
    shortName: Лк 9:43
    text: 'И все удивлялись величию Божию. Когда же все дивились всему, что творил
      Иисус, Он сказал ученикам Своим:'
  - name: От Луки 9:44
    orderIndex: 43
    osisId: Luke.9.44
    sblId: Luke 9:44
    shortName: Лк 9:44
    text: 'вложите вы себе в уши слова сии: Сын Человеческий будет предан в руки человеческие.'
  - name: От Луки 9:45
    orderIndex: 44
    osisId: Luke.9.45
    sblId: Luke 9:45
    shortName: Лк 9:45
    text: Но они не поняли слова сего, и оно было закрыто от них, так что они не постигли
      его, а спросить Его о сем слове боялись.
  - name: От Луки 9:46
    orderIndex: 45
    osisId: Luke.9.46
    sblId: Luke 9:46
    shortName: Лк 9:46
    text: 'Пришла же им мысль: кто бы из них был больше?'
  - name: От Луки 9:47
    orderIndex: 46
    osisId: Luke.9.47
    sblId: Luke 9:47
    shortName: Лк 9:47
    text: Иисус же, видя помышление сердца их, взяв дитя, поставил его пред Собою
  - name: От Луки 9:48
    orderIndex: 47
    osisId: Luke.9.48
    sblId: Luke 9:48
    shortName: Лк 9:48
    text: 'и сказал им: кто примет сие дитя во имя Мое, тот Меня принимает; а кто
      примет Меня, тот принимает Пославшего Меня; ибо кто из вас меньше всех, тот
      будет велик.'
  - name: От Луки 9:49
    orderIndex: 48
    osisId: Luke.9.49
    sblId: Luke 9:49
    shortName: Лк 9:49
    text: 'При сем Иоанн сказал: Наставник! мы видели человека, именем Твоим изгоняющего
      бесов, и запретили ему, потому что он не ходит с нами.'
  - name: От Луки 9:50
    orderIndex: 49
    osisId: Luke.9.50
    sblId: Luke 9:50
    shortName: Лк 9:50
    text: 'Иисус сказал ему: не запрещайте, ибо кто не против вас, тот за вас.'
  - name: От Луки 9:51
    orderIndex: 50
    osisId: Luke.9.51
    sblId: Luke 9:51
    shortName: Лк 9:51
    text: Когда же приближались дни взятия Его [от мира], Он восхотел идти в Иерусалим;
  - name: От Луки 9:52
    orderIndex: 51
    osisId: Luke.9.52
    sblId: Luke 9:52
    shortName: Лк 9:52
    text: и послал вестников пред лицем Своим; и они пошли и вошли в селение Самарянское;
      чтобы приготовить для Него;
  - name: От Луки 9:53
    orderIndex: 52
    osisId: Luke.9.53
    sblId: Luke 9:53
    shortName: Лк 9:53
    text: но [там] не приняли Его, потому что Он имел вид путешествующего в Иерусалим.
  - name: От Луки 9:54
    orderIndex: 53
    osisId: Luke.9.54
    sblId: Luke 9:54
    shortName: Лк 9:54
    text: 'Видя то, ученики Его, Иаков и Иоанн, сказали: Господи! хочешь ли, мы скажем,
      чтобы огонь сошел с неба и истребил их, как и Илия сделал?'
  - name: От Луки 9:55
    orderIndex: 54
    osisId: Luke.9.55
    sblId: Luke 9:55
    shortName: Лк 9:55
    text: 'Но Он, обратившись к ним, запретил им и сказал: не знаете, какого вы духа;'
  - name: От Луки 9:56
    orderIndex: 55
    osisId: Luke.9.56
    sblId: Luke 9:56
    shortName: Лк 9:56
    text: ибо Сын Человеческий пришел не губить души человеческие, а спасать. И пошли
      в другое селение.
  - name: От Луки 9:57
    orderIndex: 56
    osisId: Luke.9.57
    sblId: Luke 9:57
    shortName: Лк 9:57
    text: 'Случилось, что когда они были в пути, некто сказал Ему: Господи! я пойду
      за Тобою, куда бы Ты ни пошел.'
  - name: От Луки 9:58
    orderIndex: 57
    osisId: Luke.9.58
    sblId: Luke 9:58
    shortName: Лк 9:58
    text: 'Иисус сказал ему: лисицы имеют норы, и птицы небесные – гнезда; а Сын Человеческий
      не имеет, где приклонить голову.'
  - name: От Луки 9:59
    orderIndex: 58
    osisId: Luke.9.59
    sblId: Luke 9:59
    shortName: Лк 9:59
    text: 'А другому сказал: следуй за Мною. Тот сказал: Господи! позволь мне прежде
      пойти и похоронить отца моего.'
  - name: От Луки 9:60
    orderIndex: 59
    osisId: Luke.9.60
    sblId: Luke 9:60
    shortName: Лк 9:60
    text: 'Но Иисус сказал ему: предоставь мертвым погребать своих мертвецов, а ты
      иди, благовествуй Царствие Божие.'
  - name: От Луки 9:61
    orderIndex: 60
    osisId: Luke.9.61
    sblId: Luke 9:61
    shortName: Лк 9:61
    text: 'Еще другой сказал: я пойду за Тобою, Господи! но прежде позволь мне проститься
      с домашними моими.'
  - name: От Луки 9:62
    orderIndex: 61
    osisId: Luke.9.62
    sblId: Luke 9:62
    shortName: Лк 9:62
    text: 'Но Иисус сказал ему: никто, возложивший руку свою на плуг и озирающийся
      назад, не благонадежен для Царствия Божия.'
  versesCount: 62
- name: От Луки 10
  orderIndex: 9
  osisId: Luke.10
  sblId: Luke 10
  shortName: Лк 10
  verses:
  - name: От Луки 10:1
    orderIndex: 0
    osisId: Luke.10.1
    sblId: Luke 10:1
    shortName: Лк 10:1
    text: После сего избрал Господь и других семьдесят [учеников], и послал их по
      два пред лицем Своим во всякий город и место, куда Сам хотел идти,
  - name: От Луки 10:2
    orderIndex: 1
    osisId: Luke.10.2
    sblId: Luke 10:2
    shortName: Лк 10:2
    text: 'и сказал им: жатвы много, а делателей мало; итак, молите Господина жатвы,
      чтобы выслал делателей на жатву Свою.'
  - name: От Луки 10:3
    orderIndex: 2
    osisId: Luke.10.3
    sblId: Luke 10:3
    shortName: Лк 10:3
    text: Идите! Я посылаю вас, как агнцев среди волков.
  - name: От Луки 10:4
    orderIndex: 3
    osisId: Luke.10.4
    sblId: Luke 10:4
    shortName: Лк 10:4
    text: Не берите ни мешка, ни сумы, ни обуви, и никого на дороге не приветствуйте.
  - name: От Луки 10:5
    orderIndex: 4
    osisId: Luke.10.5
    sblId: Luke 10:5
    shortName: Лк 10:5
    text: 'В какой дом войдете, сперва говорите: мир дому сему;'
  - name: От Луки 10:6
    orderIndex: 5
    osisId: Luke.10.6
    sblId: Luke 10:6
    shortName: Лк 10:6
    text: и если будет там сын мира, то почиет на нем мир ваш, а если нет, то к вам
      возвратится.
  - name: От Луки 10:7
    orderIndex: 6
    osisId: Luke.10.7
    sblId: Luke 10:7
    shortName: Лк 10:7
    text: В доме же том оставайтесь, ешьте и пейте, что у них есть, ибо трудящийся
      достоин награды за труды свои; не переходите из дома в дом.
  - name: От Луки 10:8
    orderIndex: 7
    osisId: Luke.10.8
    sblId: Luke 10:8
    shortName: Лк 10:8
    text: И если придете в какой город и примут вас, ешьте, что вам предложат,
  - name: От Луки 10:9
    orderIndex: 8
    osisId: Luke.10.9
    sblId: Luke 10:9
    shortName: Лк 10:9
    text: 'и исцеляйте находящихся в нем больных, и говорите им: приблизилось к вам
      Царствие Божие.'
  - name: От Луки 10:10
    orderIndex: 9
    osisId: Luke.10.10
    sblId: Luke 10:10
    shortName: Лк 10:10
    text: 'Если же придете в какой город и не примут вас, то, выйдя на улицу, скажите:'
  - name: От Луки 10:11
    orderIndex: 10
    osisId: Luke.10.11
    sblId: Luke 10:11
    shortName: Лк 10:11
    text: и прах, прилипший к нам от вашего города, отрясаем вам; однако же знайте,
      что приблизилось к вам Царствие Божие.
  - name: От Луки 10:12
    orderIndex: 11
    osisId: Luke.10.12
    sblId: Luke 10:12
    shortName: Лк 10:12
    text: Сказываю вам, что Содому в день оный будет отраднее, нежели городу тому.
  - name: От Луки 10:13
    orderIndex: 12
    osisId: Luke.10.13
    sblId: Luke 10:13
    shortName: Лк 10:13
    text: Горе тебе, Хоразин! горе тебе, Вифсаида! ибо если бы в Тире и Сидоне явлены
      были силы, явленные в вас, то давно бы они, сидя во вретище и пепле, покаялись;
  - name: От Луки 10:14
    orderIndex: 13
    osisId: Luke.10.14
    sblId: Luke 10:14
    shortName: Лк 10:14
    text: но и Тиру и Сидону отраднее будет на суде, нежели вам.
  - name: От Луки 10:15
    orderIndex: 14
    osisId: Luke.10.15
    sblId: Luke 10:15
    shortName: Лк 10:15
    text: И ты, Капернаум, до неба вознесшийся, до ада низвергнешься.
  - name: От Луки 10:16
    orderIndex: 15
    osisId: Luke.10.16
    sblId: Luke 10:16
    shortName: Лк 10:16
    text: Слушающий вас Меня слушает, и отвергающийся вас Меня отвергается; а отвергающийся
      Меня отвергается Пославшего Меня.
  - name: От Луки 10:17
    orderIndex: 16
    osisId: Luke.10.17
    sblId: Luke 10:17
    shortName: Лк 10:17
    text: 'Семьдесят [учеников] возвратились с радостью и говорили: Господи! и бесы
      повинуются нам о имени Твоем.'
  - name: От Луки 10:18
    orderIndex: 17
    osisId: Luke.10.18
    sblId: Luke 10:18
    shortName: Лк 10:18
    text: 'Он же сказал им: Я видел сатану, спадшего с неба, как молнию;'
  - name: От Луки 10:19
    orderIndex: 18
    osisId: Luke.10.19
    sblId: Luke 10:19
    shortName: Лк 10:19
    text: се, даю вам власть наступать на змей и скорпионов и на всю силу вражью,
      и ничто не повредит вам;
  - name: От Луки 10:20
    orderIndex: 19
    osisId: Luke.10.20
    sblId: Luke 10:20
    shortName: Лк 10:20
    text: однакож тому не радуйтесь, что духи вам повинуются, но радуйтесь тому, что
      имена ваши написаны на небесах.
  - name: От Луки 10:21
    orderIndex: 20
    osisId: Luke.10.21
    sblId: Luke 10:21
    shortName: Лк 10:21
    text: 'В тот час возрадовался духом Иисус и сказал: славлю Тебя, Отче, Господи
      неба и земли, что Ты утаил сие от мудрых и разумных и открыл младенцам. Ей,
      Отче! Ибо таково было Твое благоволение.'
  - name: От Луки 10:22
    orderIndex: 21
    osisId: Luke.10.22
    sblId: Luke 10:22
    shortName: Лк 10:22
    text: 'И, обратившись к ученикам, сказал: все предано Мне Отцем Моим; и кто есть
      Сын, не знает никто, кроме Отца, и кто есть Отец, [не знает] [никто], кроме
      Сына, и кому Сын хочет открыть.'
  - name: От Луки 10:23
    orderIndex: 22
    osisId: Luke.10.23
    sblId: Luke 10:23
    shortName: Лк 10:23
    text: 'И, обратившись к ученикам, сказал им особо: блаженны очи, видящие то, что
      вы видите!'
  - name: От Луки 10:24
    orderIndex: 23
    osisId: Luke.10.24
    sblId: Luke 10:24
    shortName: Лк 10:24
    text: ибо сказываю вам, что многие пророки и цари желали видеть, что вы видите,
      и не видели, и слышать, что вы слышите, и не слышали.
  - name: От Луки 10:25
    orderIndex: 24
    osisId: Luke.10.25
    sblId: Luke 10:25
    shortName: Лк 10:25
    text: 'И вот, один законник встал и, искушая Его, сказал: Учитель! что мне делать,
      чтобы наследовать жизнь вечную?'
  - name: От Луки 10:26
    orderIndex: 25
    osisId: Luke.10.26
    sblId: Luke 10:26
    shortName: Лк 10:26
    text: 'Он же сказал ему: в законе что написано? как читаешь?'
  - name: От Луки 10:27
    orderIndex: 26
    osisId: Luke.10.27
    sblId: Luke 10:27
    shortName: Лк 10:27
    text: 'Он сказал в ответ: возлюби Господа Бога твоего всем сердцем твоим, и всею
      душею твоею, и всею крепостию твоею, и всем разумением твоим, и ближнего твоего,
      как самого себя.'
  - name: От Луки 10:28
    orderIndex: 27
    osisId: Luke.10.28
    sblId: Luke 10:28
    shortName: Лк 10:28
    text: '[Иисус] сказал ему: правильно ты отвечал; так поступай, и будешь жить.'
  - name: От Луки 10:29
    orderIndex: 28
    osisId: Luke.10.29
    sblId: Luke 10:29
    shortName: Лк 10:29
    text: 'Но он, желая оправдать себя, сказал Иисусу: а кто мой ближний?'
  - name: От Луки 10:30
    orderIndex: 29
    osisId: Luke.10.30
    sblId: Luke 10:30
    shortName: Лк 10:30
    text: 'На это сказал Иисус: некоторый человек шел из Иерусалима в Иерихон и попался
      разбойникам, которые сняли с него одежду, изранили его и ушли, оставив его едва
      живым.'
  - name: От Луки 10:31
    orderIndex: 30
    osisId: Luke.10.31
    sblId: Luke 10:31
    shortName: Лк 10:31
    text: По случаю один священник шел тою дорогою и, увидев его, прошел мимо.
  - name: От Луки 10:32
    orderIndex: 31
    osisId: Luke.10.32
    sblId: Luke 10:32
    shortName: Лк 10:32
    text: Также и левит, быв на том месте, подошел, посмотрел и прошел мимо.
  - name: От Луки 10:33
    orderIndex: 32
    osisId: Luke.10.33
    sblId: Luke 10:33
    shortName: Лк 10:33
    text: Самарянин же некто, проезжая, нашел на него и, увидев его, сжалился
  - name: От Луки 10:34
    orderIndex: 33
    osisId: Luke.10.34
    sblId: Luke 10:34
    shortName: Лк 10:34
    text: и, подойдя, перевязал ему раны, возливая масло и вино; и, посадив его на
      своего осла, привез его в гостиницу и позаботился о нем;
  - name: От Луки 10:35
    orderIndex: 34
    osisId: Luke.10.35
    sblId: Luke 10:35
    shortName: Лк 10:35
    text: 'а на другой день, отъезжая, вынул два динария, дал содержателю гостиницы
      и сказал ему: позаботься о нем; и если издержишь что более, я, когда возвращусь,
      отдам тебе.'
  - name: От Луки 10:36
    orderIndex: 35
    osisId: Luke.10.36
    sblId: Luke 10:36
    shortName: Лк 10:36
    text: Кто из этих троих, думаешь ты, был ближний попавшемуся разбойникам?
  - name: От Луки 10:37
    orderIndex: 36
    osisId: Luke.10.37
    sblId: Luke 10:37
    shortName: Лк 10:37
    text: 'Он сказал: оказавший ему милость. Тогда Иисус сказал ему: иди, и ты поступай
      так же.'
  - name: От Луки 10:38
    orderIndex: 37
    osisId: Luke.10.38
    sblId: Luke 10:38
    shortName: Лк 10:38
    text: В продолжение пути их пришел Он в одно селение; здесь женщина, именем Марфа,
      приняла Его в дом свой;
  - name: От Луки 10:39
    orderIndex: 38
    osisId: Luke.10.39
    sblId: Luke 10:39
    shortName: Лк 10:39
    text: у нее была сестра, именем Мария, которая села у ног Иисуса и слушала слово
      Его.
  - name: От Луки 10:40
    orderIndex: 39
    osisId: Luke.10.40
    sblId: Luke 10:40
    shortName: Лк 10:40
    text: 'Марфа же заботилась о большом угощении и, подойдя, сказала: Господи! или
      Тебе нужды нет, что сестра моя одну меня оставила служить? скажи ей, чтобы помогла
      мне.'
  - name: От Луки 10:41
    orderIndex: 40
    osisId: Luke.10.41
    sblId: Luke 10:41
    shortName: Лк 10:41
    text: 'Иисус же сказал ей в ответ: Марфа! Марфа! ты заботишься и суетишься о многом,'
  - name: От Луки 10:42
    orderIndex: 41
    osisId: Luke.10.42
    sblId: Luke 10:42
    shortName: Лк 10:42
    text: а одно только нужно; Мария же избрала благую часть, которая не отнимется
      у нее.
  versesCount: 42
- name: От Луки 11
  orderIndex: 10
  osisId: Luke.11
  sblId: Luke 11
  shortName: Лк 11
  verses:
  - name: От Луки 11:1
    orderIndex: 0
    osisId: Luke.11.1
    sblId: Luke 11:1
    shortName: Лк 11:1
    text: 'Случилось, что когда Он в одном месте молился, и перестал, один из учеников
      Его сказал Ему: Господи! научи нас молиться, как и Иоанн научил учеников своих.'
  - name: От Луки 11:2
    orderIndex: 1
    osisId: Luke.11.2
    sblId: Luke 11:2
    shortName: Лк 11:2
    text: 'Он сказал им: когда молитесь, говорите: Отче наш, сущий на небесах! да
      святится имя Твое; да приидет Царствие Твое; да будет воля Твоя и на земле,
      как на небе;'
  - name: От Луки 11:3
    orderIndex: 2
    osisId: Luke.11.3
    sblId: Luke 11:3
    shortName: Лк 11:3
    text: хлеб наш насущный подавай нам на каждый день;
  - name: От Луки 11:4
    orderIndex: 3
    osisId: Luke.11.4
    sblId: Luke 11:4
    shortName: Лк 11:4
    text: и прости нам грехи наши, ибо и мы прощаем всякому должнику нашему; и не
      введи нас в искушение, но избавь нас от лукавого.
  - name: От Луки 11:5
    orderIndex: 4
    osisId: Luke.11.5
    sblId: Luke 11:5
    shortName: Лк 11:5
    text: 'И сказал им: [положим, что] кто–нибудь из вас, имея друга, придет к нему
      в полночь и скажет ему: друг! дай мне взаймы три хлеба,'
  - name: От Луки 11:6
    orderIndex: 5
    osisId: Luke.11.6
    sblId: Luke 11:6
    shortName: Лк 11:6
    text: ибо друг мой с дороги зашел ко мне, и мне нечего предложить ему;
  - name: От Луки 11:7
    orderIndex: 6
    osisId: Luke.11.7
    sblId: Luke 11:7
    shortName: Лк 11:7
    text: 'а тот изнутри скажет ему в ответ: не беспокой меня, двери уже заперты,
      и дети мои со мною на постели; не могу встать и дать тебе.'
  - name: От Луки 11:8
    orderIndex: 7
    osisId: Luke.11.8
    sblId: Luke 11:8
    shortName: Лк 11:8
    text: Если, говорю вам, он не встанет и не даст ему по дружбе с ним, то по неотступности
      его, встав, даст ему, сколько просит.
  - name: От Луки 11:9
    orderIndex: 8
    osisId: Luke.11.9
    sblId: Luke 11:9
    shortName: Лк 11:9
    text: 'И Я скажу вам: просите, и дано будет вам; ищите, и найдете; стучите, и
      отворят вам,'
  - name: От Луки 11:10
    orderIndex: 9
    osisId: Luke.11.10
    sblId: Luke 11:10
    shortName: Лк 11:10
    text: ибо всякий просящий получает, и ищущий находит, и стучащему отворят.
  - name: От Луки 11:11
    orderIndex: 10
    osisId: Luke.11.11
    sblId: Luke 11:11
    shortName: Лк 11:11
    text: Какой из вас отец, [когда] сын попросит у него хлеба, подаст ему камень?
      или, [когда попросит] рыбы, подаст ему змею вместо рыбы?
  - name: От Луки 11:12
    orderIndex: 11
    osisId: Luke.11.12
    sblId: Luke 11:12
    shortName: Лк 11:12
    text: Или, если попросит яйца, подаст ему скорпиона?
  - name: От Луки 11:13
    orderIndex: 12
    osisId: Luke.11.13
    sblId: Luke 11:13
    shortName: Лк 11:13
    text: Итак, если вы, будучи злы, умеете даяния благие давать детям вашим, тем
      более Отец Небесный даст Духа Святаго просящим у Него.
  - name: От Луки 11:14
    orderIndex: 13
    osisId: Luke.11.14
    sblId: Luke 11:14
    shortName: Лк 11:14
    text: Однажды изгнал Он беса, который был нем; и когда бес вышел, немой стал говорить;
      и народ удивился.
  - name: От Луки 11:15
    orderIndex: 14
    osisId: Luke.11.15
    sblId: Luke 11:15
    shortName: Лк 11:15
    text: 'Некоторые же из них говорили: Он изгоняет бесов силою веельзевула, князя
      бесовского.'
  - name: От Луки 11:16
    orderIndex: 15
    osisId: Luke.11.16
    sblId: Luke 11:16
    shortName: Лк 11:16
    text: А другие, искушая, требовали от Него знамения с неба.
  - name: От Луки 11:17
    orderIndex: 16
    osisId: Luke.11.17
    sblId: Luke 11:17
    shortName: Лк 11:17
    text: 'Но Он, зная помышления их, сказал им: всякое царство, разделившееся само
      в себе, опустеет, и дом, [разделившийся] сам в себе, падет;'
  - name: От Луки 11:18
    orderIndex: 17
    osisId: Luke.11.18
    sblId: Luke 11:18
    shortName: Лк 11:18
    text: если же и сатана разделится сам в себе, то как устоит царство его? а вы
      говорите, что Я силою веельзевула изгоняю бесов;
  - name: От Луки 11:19
    orderIndex: 18
    osisId: Luke.11.19
    sblId: Luke 11:19
    shortName: Лк 11:19
    text: и если Я силою веельзевула изгоняю бесов, то сыновья ваши чьею силою изгоняют
      их? Посему они будут вам судьями.
  - name: От Луки 11:20
    orderIndex: 19
    osisId: Luke.11.20
    sblId: Luke 11:20
    shortName: Лк 11:20
    text: Если же Я перстом Божиим изгоняю бесов, то, конечно, достигло до вас Царствие
      Божие.
  - name: От Луки 11:21
    orderIndex: 20
    osisId: Luke.11.21
    sblId: Luke 11:21
    shortName: Лк 11:21
    text: Когда сильный с оружием охраняет свой дом, тогда в безопасности его имение;
  - name: От Луки 11:22
    orderIndex: 21
    osisId: Luke.11.22
    sblId: Luke 11:22
    shortName: Лк 11:22
    text: когда же сильнейший его нападет на него и победит его, тогда возьмет все
      оружие его, на которое он надеялся, и разделит похищенное у него.
  - name: От Луки 11:23
    orderIndex: 22
    osisId: Luke.11.23
    sblId: Luke 11:23
    shortName: Лк 11:23
    text: Кто не со Мною, тот против Меня; и кто не собирает со Мною, тот расточает.
  - name: От Луки 11:24
    orderIndex: 23
    osisId: Luke.11.24
    sblId: Luke 11:24
    shortName: Лк 11:24
    text: 'Когда нечистый дух выйдет из человека, то ходит по безводным местам, ища
      покоя, и, не находя, говорит: возвращусь в дом мой, откуда вышел;'
  - name: От Луки 11:25
    orderIndex: 24
    osisId: Luke.11.25
    sblId: Luke 11:25
    shortName: Лк 11:25
    text: и, придя, находит его выметенным и убранным;
  - name: От Луки 11:26
    orderIndex: 25
    osisId: Luke.11.26
    sblId: Luke 11:26
    shortName: Лк 11:26
    text: тогда идет и берет с собою семь других духов, злейших себя, и, войдя, живут
      там, – и бывает для человека того последнее хуже первого.
  - name: От Луки 11:27
    orderIndex: 26
    osisId: Luke.11.27
    sblId: Luke 11:27
    shortName: Лк 11:27
    text: 'Когда же Он говорил это, одна женщина, возвысив голос из народа, сказала
      Ему: блаженно чрево, носившее Тебя, и сосцы, Тебя питавшие!'
  - name: От Луки 11:28
    orderIndex: 27
    osisId: Luke.11.28
    sblId: Luke 11:28
    shortName: Лк 11:28
    text: 'А Он сказал: блаженны слышащие слово Божие и соблюдающие его.'
  - name: От Луки 11:29
    orderIndex: 28
    osisId: Luke.11.29
    sblId: Luke 11:29
    shortName: Лк 11:29
    text: 'Когда же народ стал сходиться во множестве, Он начал говорить: род сей
      лукав, он ищет знамения, и знамение не дастся ему, кроме знамения Ионы пророка;'
  - name: От Луки 11:30
    orderIndex: 29
    osisId: Luke.11.30
    sblId: Luke 11:30
    shortName: Лк 11:30
    text: ибо как Иона был знамением для Ниневитян, так будет и Сын Человеческий для
      рода сего.
  - name: От Луки 11:31
    orderIndex: 30
    osisId: Luke.11.31
    sblId: Luke 11:31
    shortName: Лк 11:31
    text: Царица южная восстанет на суд с людьми рода сего и осудит их, ибо она приходила
      от пределов земли послушать мудрости Соломоновой; и вот, здесь больше Соломона.
  - name: От Луки 11:32
    orderIndex: 31
    osisId: Luke.11.32
    sblId: Luke 11:32
    shortName: Лк 11:32
    text: Ниневитяне восстанут на суд с родом сим и осудят его, ибо они покаялись
      от проповеди Иониной, и вот, здесь больше Ионы.
  - name: От Луки 11:33
    orderIndex: 32
    osisId: Luke.11.33
    sblId: Luke 11:33
    shortName: Лк 11:33
    text: Никто, зажегши свечу, не ставит ее в сокровенном месте, ни под сосудом,
      но на подсвечнике, чтобы входящие видели свет.
  - name: От Луки 11:34
    orderIndex: 33
    osisId: Luke.11.34
    sblId: Luke 11:34
    shortName: Лк 11:34
    text: Светильник тела есть око; итак, если око твое будет чисто, то и все тело
      твое будет светло; а если оно будет худо, то и тело твое будет темно.
  - name: От Луки 11:35
    orderIndex: 34
    osisId: Luke.11.35
    sblId: Luke 11:35
    shortName: Лк 11:35
    text: 'Итак, смотри: свет, который в тебе, не есть ли тьма?'
  - name: От Луки 11:36
    orderIndex: 35
    osisId: Luke.11.36
    sblId: Luke 11:36
    shortName: Лк 11:36
    text: Если же тело твое все светло и не имеет ни одной темной части, то будет
      светло все так, как бы светильник освещал тебя сиянием.
  - name: От Луки 11:37
    orderIndex: 36
    osisId: Luke.11.37
    sblId: Luke 11:37
    shortName: Лк 11:37
    text: Когда Он говорил это, один фарисей просил Его к себе обедать. Он пришел
      и возлег.
  - name: От Луки 11:38
    orderIndex: 37
    osisId: Luke.11.38
    sblId: Luke 11:38
    shortName: Лк 11:38
    text: Фарисей же удивился, увидев, что Он не умыл [рук] перед обедом.
  - name: От Луки 11:39
    orderIndex: 38
    osisId: Luke.11.39
    sblId: Luke 11:39
    shortName: Лк 11:39
    text: 'Но Господь сказал ему: ныне вы, фарисеи, внешность чаши и блюда очищаете,
      а внутренность ваша исполнена хищения и лукавства.'
  - name: От Луки 11:40
    orderIndex: 39
    osisId: Luke.11.40
    sblId: Luke 11:40
    shortName: Лк 11:40
    text: Неразумные! не Тот же ли, Кто сотворил внешнее, сотворил и внутреннее?
  - name: От Луки 11:41
    orderIndex: 40
    osisId: Luke.11.41
    sblId: Luke 11:41
    shortName: Лк 11:41
    text: Подавайте лучше милостыню из того, что у вас есть, тогда все будет у вас
      чисто.
  - name: От Луки 11:42
    orderIndex: 41
    osisId: Luke.11.42
    sblId: Luke 11:42
    shortName: Лк 11:42
    text: 'Но горе вам, фарисеям, что даете десятину с мяты, руты и всяких овощей,
      и нерадите о суде и любви Божией: сие надлежало делать, и того не оставлять.'
  - name: От Луки 11:43
    orderIndex: 42
    osisId: Luke.11.43
    sblId: Luke 11:43
    shortName: Лк 11:43
    text: Горе вам, фарисеям, что любите председания в синагогах и приветствия в народных
      собраниях.
  - name: От Луки 11:44
    orderIndex: 43
    osisId: Luke.11.44
    sblId: Luke 11:44
    shortName: Лк 11:44
    text: Горе вам, книжники и фарисеи, лицемеры, что вы – как гробы скрытые, над
      которыми люди ходят и не знают того.
  - name: От Луки 11:45
    orderIndex: 44
    osisId: Luke.11.45
    sblId: Luke 11:45
    shortName: Лк 11:45
    text: 'На это некто из законников сказал Ему: Учитель! говоря это, Ты и нас обижаешь.'
  - name: От Луки 11:46
    orderIndex: 45
    osisId: Luke.11.46
    sblId: Luke 11:46
    shortName: Лк 11:46
    text: 'Но Он сказал: и вам, законникам, горе, что налагаете на людей бремена неудобоносимые,
      а сами и одним перстом своим не дотрагиваетесь до них.'
  - name: От Луки 11:47
    orderIndex: 46
    osisId: Luke.11.47
    sblId: Luke 11:47
    shortName: Лк 11:47
    text: 'Горе вам, что строите гробницы пророкам, которых избили отцы ваши:'
  - name: От Луки 11:48
    orderIndex: 47
    osisId: Luke.11.48
    sblId: Luke 11:48
    shortName: Лк 11:48
    text: сим вы свидетельствуете о делах отцов ваших и соглашаетесь с ними, ибо они
      избили пророков, а вы строите им гробницы.
  - name: От Луки 11:49
    orderIndex: 48
    osisId: Luke.11.49
    sblId: Luke 11:49
    shortName: Лк 11:49
    text: 'Потому и премудрость Божия сказала: пошлю к ним пророков и Апостолов, и
      из них одних убьют, а других изгонят,'
  - name: От Луки 11:50
    orderIndex: 49
    osisId: Luke.11.50
    sblId: Luke 11:50
    shortName: Лк 11:50
    text: да взыщется от рода сего кровь всех пророков, пролитая от создания мира,
  - name: От Луки 11:51
    orderIndex: 50
    osisId: Luke.11.51
    sblId: Luke 11:51
    shortName: Лк 11:51
    text: от крови Авеля до крови Захарии, убитого между жертвенником и храмом. Ей,
      говорю вам, взыщется от рода сего.
  - name: От Луки 11:52
    orderIndex: 51
    osisId: Luke.11.52
    sblId: Luke 11:52
    shortName: Лк 11:52
    text: 'Горе вам, законникам, что вы взяли ключ разумения: сами не вошли, и входящим
      воспрепятствовали.'
  - name: От Луки 11:53
    orderIndex: 52
    osisId: Luke.11.53
    sblId: Luke 11:53
    shortName: Лк 11:53
    text: Когда Он говорил им это, книжники и фарисеи начали сильно приступать к Нему,
      вынуждая у Него ответы на многое,
  - name: От Луки 11:54
    orderIndex: 53
    osisId: Luke.11.54
    sblId: Luke 11:54
    shortName: Лк 11:54
    text: подыскиваясь под Него и стараясь уловить что–нибудь из уст Его, чтобы обвинить
      Его.
  versesCount: 54
- name: От Луки 12
  orderIndex: 11
  osisId: Luke.12
  sblId: Luke 12
  shortName: Лк 12
  verses:
  - name: От Луки 12:1
    orderIndex: 0
    osisId: Luke.12.1
    sblId: Luke 12:1
    shortName: Лк 12:1
    text: 'Между тем, когда собрались тысячи народа, так что теснили друг друга, Он
      начал говорить сперва ученикам Своим: берегитесь закваски фарисейской, которая
      есть лицемерие.'
  - name: От Луки 12:2
    orderIndex: 1
    osisId: Luke.12.2
    sblId: Luke 12:2
    shortName: Лк 12:2
    text: Нет ничего сокровенного, что не открылось бы, и тайного, чего не узнали
      бы.
  - name: От Луки 12:3
    orderIndex: 2
    osisId: Luke.12.3
    sblId: Luke 12:3
    shortName: Лк 12:3
    text: Посему, что вы сказали в темноте, то услышится во свете; и что говорили
      на ухо внутри дома, то будет провозглашено на кровлях.
  - name: От Луки 12:4
    orderIndex: 3
    osisId: Luke.12.4
    sblId: Luke 12:4
    shortName: Лк 12:4
    text: 'Говорю же вам, друзьям Моим: не бойтесь убивающих тело и потом не могущих
      ничего более сделать;'
  - name: От Луки 12:5
    orderIndex: 4
    osisId: Luke.12.5
    sblId: Luke 12:5
    shortName: Лк 12:5
    text: 'но скажу вам, кого бояться: бойтесь того, кто, по убиении, может ввергнуть
      в геенну: ей, говорю вам, того бойтесь.'
  - name: От Луки 12:6
    orderIndex: 5
    osisId: Luke.12.6
    sblId: Luke 12:6
    shortName: Лк 12:6
    text: Не пять ли малых птиц продаются за два ассария? и ни одна из них не забыта
      у Бога.
  - name: От Луки 12:7
    orderIndex: 6
    osisId: Luke.12.7
    sblId: Luke 12:7
    shortName: Лк 12:7
    text: 'А у вас и волосы на голове все сочтены. Итак не бойтесь: вы дороже многих
      малых птиц.'
  - name: От Луки 12:8
    orderIndex: 7
    osisId: Luke.12.8
    sblId: Luke 12:8
    shortName: Лк 12:8
    text: 'Сказываю же вам: всякого, кто исповедает Меня пред человеками, и Сын Человеческий
      исповедает пред Ангелами Божиими;'
  - name: От Луки 12:9
    orderIndex: 8
    osisId: Luke.12.9
    sblId: Luke 12:9
    shortName: Лк 12:9
    text: а кто отвергнется Меня пред человеками, тот отвержен будет пред Ангелами
      Божиими.
  - name: От Луки 12:10
    orderIndex: 9
    osisId: Luke.12.10
    sblId: Luke 12:10
    shortName: Лк 12:10
    text: И всякому, кто скажет слово на Сына Человеческого, прощено будет; а кто
      скажет хулу на Святаго Духа, тому не простится.
  - name: От Луки 12:11
    orderIndex: 10
    osisId: Luke.12.11
    sblId: Luke 12:11
    shortName: Лк 12:11
    text: Когда же приведут вас в синагоги, к начальствам и властям, не заботьтесь,
      как или что отвечать, или что говорить,
  - name: От Луки 12:12
    orderIndex: 11
    osisId: Luke.12.12
    sblId: Luke 12:12
    shortName: Лк 12:12
    text: ибо Святый Дух научит вас в тот час, что должно говорить.
  - name: От Луки 12:13
    orderIndex: 12
    osisId: Luke.12.13
    sblId: Luke 12:13
    shortName: Лк 12:13
    text: 'Некто из народа сказал Ему: Учитель! скажи брату моему, чтобы он разделил
      со мною наследство.'
  - name: От Луки 12:14
    orderIndex: 13
    osisId: Luke.12.14
    sblId: Luke 12:14
    shortName: Лк 12:14
    text: 'Он же сказал человеку тому: кто поставил Меня судить или делить вас?'
  - name: От Луки 12:15
    orderIndex: 14
    osisId: Luke.12.15
    sblId: Luke 12:15
    shortName: Лк 12:15
    text: 'При этом сказал им: смотрите, берегитесь любостяжания, ибо жизнь человека
      не зависит от изобилия его имения.'
  - name: От Луки 12:16
    orderIndex: 15
    osisId: Luke.12.16
    sblId: Luke 12:16
    shortName: Лк 12:16
    text: 'И сказал им притчу: у одного богатого человека был хороший урожай в поле;'
  - name: От Луки 12:17
    orderIndex: 16
    osisId: Luke.12.17
    sblId: Luke 12:17
    shortName: Лк 12:17
    text: 'и он рассуждал сам с собою: что мне делать? некуда мне собрать плодов моих?'
  - name: От Луки 12:18
    orderIndex: 17
    osisId: Luke.12.18
    sblId: Luke 12:18
    shortName: Лк 12:18
    text: 'И сказал: вот что сделаю: сломаю житницы мои и построю большие, и соберу
      туда весь хлеб мой и все добро мое,'
  - name: От Луки 12:19
    orderIndex: 18
    osisId: Luke.12.19
    sblId: Luke 12:19
    shortName: Лк 12:19
    text: 'и скажу душе моей: душа! много добра лежит у тебя на многие годы: покойся,
      ешь, пей, веселись.'
  - name: От Луки 12:20
    orderIndex: 19
    osisId: Luke.12.20
    sblId: Luke 12:20
    shortName: Лк 12:20
    text: 'Но Бог сказал ему: безумный! в сию ночь душу твою возьмут у тебя; кому
      же достанется то, что ты заготовил?'
  - name: От Луки 12:21
    orderIndex: 20
    osisId: Luke.12.21
    sblId: Luke 12:21
    shortName: Лк 12:21
    text: Так [бывает с тем], кто собирает сокровища для себя, а не в Бога богатеет.
  - name: От Луки 12:22
    orderIndex: 21
    osisId: Luke.12.22
    sblId: Luke 12:22
    shortName: Лк 12:22
    text: 'И сказал ученикам Своим: посему говорю вам, – не заботьтесь для души вашей,
      что вам есть, ни для тела, во что одеться:'
  - name: От Луки 12:23
    orderIndex: 22
    osisId: Luke.12.23
    sblId: Luke 12:23
    shortName: Лк 12:23
    text: душа больше пищи, и тело – одежды.
  - name: От Луки 12:24
    orderIndex: 23
    osisId: Luke.12.24
    sblId: Luke 12:24
    shortName: Лк 12:24
    text: 'Посмотрите на воронов: они не сеют, не жнут; нет у них ни хранилищ, ни
      житниц, и Бог питает их; сколько же вы лучше птиц?'
  - name: От Луки 12:25
    orderIndex: 24
    osisId: Luke.12.25
    sblId: Luke 12:25
    shortName: Лк 12:25
    text: Да и кто из вас, заботясь, может прибавить себе роста хотя на один локоть?
  - name: От Луки 12:26
    orderIndex: 25
    osisId: Luke.12.26
    sblId: Luke 12:26
    shortName: Лк 12:26
    text: Итак, если и малейшего сделать не можете, что заботитесь о прочем?
  - name: От Луки 12:27
    orderIndex: 26
    osisId: Luke.12.27
    sblId: Luke 12:27
    shortName: Лк 12:27
    text: 'Посмотрите на лилии, как они растут: не трудятся, не прядут; но говорю
      вам, что и Соломон во всей славе своей не одевался так, как всякая из них.'
  - name: От Луки 12:28
    orderIndex: 27
    osisId: Luke.12.28
    sblId: Luke 12:28
    shortName: Лк 12:28
    text: Если же траву на поле, которая сегодня есть, а завтра будет брошена в печь,
      Бог так одевает, то кольми паче вас, маловеры!
  - name: От Луки 12:29
    orderIndex: 28
    osisId: Luke.12.29
    sblId: Luke 12:29
    shortName: Лк 12:29
    text: Итак, не ищите, что вам есть, или что пить, и не беспокойтесь,
  - name: От Луки 12:30
    orderIndex: 29
    osisId: Luke.12.30
    sblId: Luke 12:30
    shortName: Лк 12:30
    text: потому что всего этого ищут люди мира сего; ваш же Отец знает, что вы имеете
      нужду в том;
  - name: От Луки 12:31
    orderIndex: 30
    osisId: Luke.12.31
    sblId: Luke 12:31
    shortName: Лк 12:31
    text: наипаче ищите Царствия Божия, и это все приложится вам.
  - name: От Луки 12:32
    orderIndex: 31
    osisId: Luke.12.32
    sblId: Luke 12:32
    shortName: Лк 12:32
    text: Не бойся, малое стадо! ибо Отец ваш благоволил дать вам Царство.
  - name: От Луки 12:33
    orderIndex: 32
    osisId: Luke.12.33
    sblId: Luke 12:33
    shortName: Лк 12:33
    text: Продавайте имения ваши и давайте милостыню. Приготовляйте себе влагалища
      не ветшающие, сокровище неоскудевающее на небесах, куда вор не приближается
      и где моль не съедает,
  - name: От Луки 12:34
    orderIndex: 33
    osisId: Luke.12.34
    sblId: Luke 12:34
    shortName: Лк 12:34
    text: ибо где сокровище ваше, там и сердце ваше будет.
  - name: От Луки 12:35
    orderIndex: 34
    osisId: Luke.12.35
    sblId: Luke 12:35
    shortName: Лк 12:35
    text: Да будут чресла ваши препоясаны и светильники горящи.
  - name: От Луки 12:36
    orderIndex: 35
    osisId: Luke.12.36
    sblId: Luke 12:36
    shortName: Лк 12:36
    text: И вы будьте подобны людям, ожидающим возвращения господина своего с брака,
      дабы, когда придет и постучит, тотчас отворить ему.
  - name: От Луки 12:37
    orderIndex: 36
    osisId: Luke.12.37
    sblId: Luke 12:37
    shortName: Лк 12:37
    text: Блаженны рабы те, которых господин, придя, найдет бодрствующими; истинно
      говорю вам, он препояшется и посадит их, и, подходя, станет служить им.
  - name: От Луки 12:38
    orderIndex: 37
    osisId: Luke.12.38
    sblId: Luke 12:38
    shortName: Лк 12:38
    text: И если придет во вторую стражу, и в третью стражу придет, и найдет их так,
      то блаженны рабы те.
  - name: От Луки 12:39
    orderIndex: 38
    osisId: Luke.12.39
    sblId: Luke 12:39
    shortName: Лк 12:39
    text: Вы знаете, что если бы ведал хозяин дома, в который час придет вор, то бодрствовал
      бы и не допустил бы подкопать дом свой.
  - name: От Луки 12:40
    orderIndex: 39
    osisId: Luke.12.40
    sblId: Luke 12:40
    shortName: Лк 12:40
    text: Будьте же и вы готовы, ибо, в который час не думаете, приидет Сын Человеческий.
  - name: От Луки 12:41
    orderIndex: 40
    osisId: Luke.12.41
    sblId: Luke 12:41
    shortName: Лк 12:41
    text: 'Тогда сказал Ему Петр: Господи! к нам ли притчу сию говоришь, или и ко
      всем?'
  - name: От Луки 12:42
    orderIndex: 41
    osisId: Luke.12.42
    sblId: Luke 12:42
    shortName: Лк 12:42
    text: 'Господь же сказал: кто верный и благоразумный домоправитель, которого господин
      поставил над слугами своими раздавать им в свое время меру хлеба?'
  - name: От Луки 12:43
    orderIndex: 42
    osisId: Luke.12.43
    sblId: Luke 12:43
    shortName: Лк 12:43
    text: Блажен раб тот, которого господин его, придя, найдет поступающим так.
  - name: От Луки 12:44
    orderIndex: 43
    osisId: Luke.12.44
    sblId: Luke 12:44
    shortName: Лк 12:44
    text: Истинно говорю вам, что над всем имением своим поставит его.
  - name: От Луки 12:45
    orderIndex: 44
    osisId: Luke.12.45
    sblId: Luke 12:45
    shortName: Лк 12:45
    text: 'Если же раб тот скажет в сердце своем: не скоро придет господин мой, и
      начнет бить слуг и служанок, есть и пить и напиваться, –'
  - name: От Луки 12:46
    orderIndex: 45
    osisId: Luke.12.46
    sblId: Luke 12:46
    shortName: Лк 12:46
    text: то придет господин раба того в день, в который он не ожидает, и в час, в
      который не думает, и рассечет его, и подвергнет его одной участи с неверными.
  - name: От Луки 12:47
    orderIndex: 46
    osisId: Luke.12.47
    sblId: Luke 12:47
    shortName: Лк 12:47
    text: Раб же тот, который знал волю господина своего, и не был готов, и не делал
      по воле его, бит будет много;
  - name: От Луки 12:48
    orderIndex: 47
    osisId: Luke.12.48
    sblId: Luke 12:48
    shortName: Лк 12:48
    text: а который не знал, и сделал достойное наказания, бит будет меньше. И от
      всякого, кому дано много, много и потребуется, и кому много вверено, с того
      больше взыщут.
  - name: От Луки 12:49
    orderIndex: 48
    osisId: Luke.12.49
    sblId: Luke 12:49
    shortName: Лк 12:49
    text: Огонь пришел Я низвести на землю, и как желал бы, чтобы он уже возгорелся!
  - name: От Луки 12:50
    orderIndex: 49
    osisId: Luke.12.50
    sblId: Luke 12:50
    shortName: Лк 12:50
    text: Крещением должен Я креститься; и как Я томлюсь, пока сие совершится!
  - name: От Луки 12:51
    orderIndex: 50
    osisId: Luke.12.51
    sblId: Luke 12:51
    shortName: Лк 12:51
    text: Думаете ли вы, что Я пришел дать мир земле? Нет, говорю вам, но разделение;
  - name: От Луки 12:52
    orderIndex: 51
    osisId: Luke.12.52
    sblId: Luke 12:52
    shortName: Лк 12:52
    text: 'ибо отныне пятеро в одном доме станут разделяться, трое против двух, и
      двое против трех:'
  - name: От Луки 12:53
    orderIndex: 52
    osisId: Luke.12.53
    sblId: Luke 12:53
    shortName: Лк 12:53
    text: отец будет против сына, и сын против отца; мать против дочери, и дочь против
      матери; свекровь против невестки своей, и невестка против свекрови своей.
  - name: От Луки 12:54
    orderIndex: 53
    osisId: Luke.12.54
    sblId: Luke 12:54
    shortName: Лк 12:54
    text: 'Сказал же и народу: когда вы видите облако, поднимающееся с запада, тотчас
      говорите: дождь будет, и бывает так;'
  - name: От Луки 12:55
    orderIndex: 54
    osisId: Luke.12.55
    sblId: Luke 12:55
    shortName: Лк 12:55
    text: 'и когда дует южный ветер, говорите: зной будет, и бывает.'
  - name: От Луки 12:56
    orderIndex: 55
    osisId: Luke.12.56
    sblId: Luke 12:56
    shortName: Лк 12:56
    text: Лицемеры! лице земли и неба распознавать умеете, как же времени сего не
      узнаете?
  - name: От Луки 12:57
    orderIndex: 56
    osisId: Luke.12.57
    sblId: Luke 12:57
    shortName: Лк 12:57
    text: Зачем же вы и по самим себе не судите, чему быть должно?
  - name: От Луки 12:58
    orderIndex: 57
    osisId: Luke.12.58
    sblId: Luke 12:58
    shortName: Лк 12:58
    text: Когда ты идешь с соперником своим к начальству, то на дороге постарайся
      освободиться от него, чтобы он не привел тебя к судье, а судья не отдал тебя
      истязателю, а истязатель не вверг тебя в темницу;
  - name: От Луки 12:59
    orderIndex: 58
    osisId: Luke.12.59
    sblId: Luke 12:59
    shortName: Лк 12:59
    text: 'Сказываю тебе: не выйдешь оттуда, пока не отдашь и последней полушки.'
  versesCount: 59
- name: От Луки 13
  orderIndex: 12
  osisId: Luke.13
  sblId: Luke 13
  shortName: Лк 13
  verses:
  - name: От Луки 13:1
    orderIndex: 0
    osisId: Luke.13.1
    sblId: Luke 13:1
    shortName: Лк 13:1
    text: В это время пришли некоторые и рассказали Ему о Галилеянах, которых кровь
      Пилат смешал с жертвами их.
  - name: От Луки 13:2
    orderIndex: 1
    osisId: Luke.13.2
    sblId: Luke 13:2
    shortName: Лк 13:2
    text: 'Иисус сказал им на это: думаете ли вы, что эти Галилеяне были грешнее всех
      Галилеян, что так пострадали?'
  - name: От Луки 13:3
    orderIndex: 2
    osisId: Luke.13.3
    sblId: Luke 13:3
    shortName: Лк 13:3
    text: Нет, говорю вам, но, если не покаетесь, все так же погибнете.
  - name: От Луки 13:4
    orderIndex: 3
    osisId: Luke.13.4
    sblId: Luke 13:4
    shortName: Лк 13:4
    text: Или думаете ли, что те восемнадцать человек, на которых упала башня Силоамская
      и побила их, виновнее были всех, живущих в Иерусалиме?
  - name: От Луки 13:5
    orderIndex: 4
    osisId: Luke.13.5
    sblId: Luke 13:5
    shortName: Лк 13:5
    text: Нет, говорю вам, но, если не покаетесь, все так же погибнете.
  - name: От Луки 13:6
    orderIndex: 5
    osisId: Luke.13.6
    sblId: Luke 13:6
    shortName: Лк 13:6
    text: 'И сказал сию притчу: некто имел в винограднике своем посаженную смоковницу,
      и пришел искать плода на ней, и не нашел;'
  - name: От Луки 13:7
    orderIndex: 6
    osisId: Luke.13.7
    sblId: Luke 13:7
    shortName: Лк 13:7
    text: 'и сказал виноградарю: вот, я третий год прихожу искать плода на этой смоковнице
      и не нахожу; сруби ее: на что она и землю занимает?'
  - name: От Луки 13:8
    orderIndex: 7
    osisId: Luke.13.8
    sblId: Luke 13:8
    shortName: Лк 13:8
    text: 'Но он сказал ему в ответ: господин! оставь ее и на этот год, пока я окопаю
      ее и обложу навозом, –'
  - name: От Луки 13:9
    orderIndex: 8
    osisId: Luke.13.9
    sblId: Luke 13:9
    shortName: Лк 13:9
    text: не принесет ли плода; если же нет, то в следующий [год] срубишь ее.
  - name: От Луки 13:10
    orderIndex: 9
    osisId: Luke.13.10
    sblId: Luke 13:10
    shortName: Лк 13:10
    text: В одной из синагог учил Он в субботу.
  - name: От Луки 13:11
    orderIndex: 10
    osisId: Luke.13.11
    sblId: Luke 13:11
    shortName: Лк 13:11
    text: 'Там была женщина, восемнадцать лет имевшая духа немощи: она была скорчена
      и не могла выпрямиться.'
  - name: От Луки 13:12
    orderIndex: 11
    osisId: Luke.13.12
    sblId: Luke 13:12
    shortName: Лк 13:12
    text: 'Иисус, увидев ее, подозвал и сказал ей: женщина! ты освобождаешься от недуга
      твоего.'
  - name: От Луки 13:13
    orderIndex: 12
    osisId: Luke.13.13
    sblId: Luke 13:13
    shortName: Лк 13:13
    text: И возложил на нее руки, и она тотчас выпрямилась и стала славить Бога.
  - name: От Луки 13:14
    orderIndex: 13
    osisId: Luke.13.14
    sblId: Luke 13:14
    shortName: Лк 13:14
    text: 'При этом начальник синагоги, негодуя, что Иисус исцелил в субботу, сказал
      народу: есть шесть дней, в которые должно делать; в те и приходите исцеляться,
      а не в день субботний.'
  - name: От Луки 13:15
    orderIndex: 14
    osisId: Luke.13.15
    sblId: Luke 13:15
    shortName: Лк 13:15
    text: 'Господь сказал ему в ответ: лицемер! не отвязывает ли каждый из вас вола
      своего или осла от яслей в субботу и не ведет ли поить?'
  - name: От Луки 13:16
    orderIndex: 15
    osisId: Luke.13.16
    sblId: Luke 13:16
    shortName: Лк 13:16
    text: сию же дочь Авраамову, которую связал сатана вот уже восемнадцать лет, не
      надлежало ли освободить от уз сих в день субботний?
  - name: От Луки 13:17
    orderIndex: 16
    osisId: Luke.13.17
    sblId: Luke 13:17
    shortName: Лк 13:17
    text: И когда говорил Он это, все противившиеся Ему стыдились; и весь народ радовался
      о всех славных делах Его.
  - name: От Луки 13:18
    orderIndex: 17
    osisId: Luke.13.18
    sblId: Luke 13:18
    shortName: Лк 13:18
    text: 'Он же сказал: чему подобно Царствие Божие? и чему уподоблю его?'
  - name: От Луки 13:19
    orderIndex: 18
    osisId: Luke.13.19
    sblId: Luke 13:19
    shortName: Лк 13:19
    text: Оно подобно зерну горчичному, которое, взяв, человек посадил в саду своем;
      и выросло, и стало большим деревом, и птицы небесные укрывались в ветвях его.
  - name: От Луки 13:20
    orderIndex: 19
    osisId: Luke.13.20
    sblId: Luke 13:20
    shortName: Лк 13:20
    text: 'Еще сказал: чему уподоблю Царствие Божие?'
  - name: От Луки 13:21
    orderIndex: 20
    osisId: Luke.13.21
    sblId: Luke 13:21
    shortName: Лк 13:21
    text: Оно подобно закваске, которую женщина, взяв, положила в три меры муки, доколе
      не вскисло все.
  - name: От Луки 13:22
    orderIndex: 21
    osisId: Luke.13.22
    sblId: Luke 13:22
    shortName: Лк 13:22
    text: И проходил по городам и селениям, уча и направляя путь к Иерусалиму.
  - name: От Луки 13:23
    orderIndex: 22
    osisId: Luke.13.23
    sblId: Luke 13:23
    shortName: Лк 13:23
    text: 'Некто сказал Ему: Господи! неужели мало спасающихся? Он же сказал им:'
  - name: От Луки 13:24
    orderIndex: 23
    osisId: Luke.13.24
    sblId: Luke 13:24
    shortName: Лк 13:24
    text: подвизайтесь войти сквозь тесные врата, ибо, сказываю вам, многие поищут
      войти, и не возмогут.
  - name: От Луки 13:25
    orderIndex: 24
    osisId: Luke.13.25
    sblId: Luke 13:25
    shortName: Лк 13:25
    text: 'Когда хозяин дома встанет и затворит двери, тогда вы, стоя вне, станете
      стучать в двери и говорить: Господи! Господи! отвори нам; но Он скажет вам в
      ответ: не знаю вас, откуда вы.'
  - name: От Луки 13:26
    orderIndex: 25
    osisId: Luke.13.26
    sblId: Luke 13:26
    shortName: Лк 13:26
    text: 'Тогда станете говорить: мы ели и пили пред Тобою, и на улицах наших учил
      Ты.'
  - name: От Луки 13:27
    orderIndex: 26
    osisId: Luke.13.27
    sblId: Luke 13:27
    shortName: Лк 13:27
    text: 'Но Он скажет: говорю вам: не знаю вас, откуда вы; отойдите от Меня все
      делатели неправды.'
  - name: От Луки 13:28
    orderIndex: 27
    osisId: Luke.13.28
    sblId: Luke 13:28
    shortName: Лк 13:28
    text: Там будет плач и скрежет зубов, когда увидите Авраама, Исаака и Иакова и
      всех пророков в Царствии Божием, а себя изгоняемыми вон.
  - name: От Луки 13:29
    orderIndex: 28
    osisId: Luke.13.29
    sblId: Luke 13:29
    shortName: Лк 13:29
    text: И придут от востока и запада, и севера и юга, и возлягут в Царствии Божием.
  - name: От Луки 13:30
    orderIndex: 29
    osisId: Luke.13.30
    sblId: Luke 13:30
    shortName: Лк 13:30
    text: И вот, есть последние, которые будут первыми, и есть первые, которые будут
      последними.
  - name: От Луки 13:31
    orderIndex: 30
    osisId: Luke.13.31
    sblId: Luke 13:31
    shortName: Лк 13:31
    text: 'В тот день пришли некоторые из фарисеев и говорили Ему: выйди и удались
      отсюда, ибо Ирод хочет убить Тебя.'
  - name: От Луки 13:32
    orderIndex: 31
    osisId: Luke.13.32
    sblId: Luke 13:32
    shortName: Лк 13:32
    text: 'И сказал им: пойдите, скажите этой лисице: се, изгоняю бесов и совершаю
      исцеления сегодня и завтра, и в третий [день] кончу;'
  - name: От Луки 13:33
    orderIndex: 32
    osisId: Luke.13.33
    sblId: Luke 13:33
    shortName: Лк 13:33
    text: а впрочем, Мне должно ходить сегодня, завтра и в последующий день, потому
      что не бывает, чтобы пророк погиб вне Иерусалима.
  - name: От Луки 13:34
    orderIndex: 33
    osisId: Luke.13.34
    sblId: Luke 13:34
    shortName: Лк 13:34
    text: Иерусалим! Иерусалим! избивающий пророков и камнями побивающий посланных
      к тебе! сколько раз хотел Я собрать чад твоих, как птица птенцов своих под крылья,
      и вы не захотели!
  - name: От Луки 13:35
    orderIndex: 34
    osisId: Luke.13.35
    sblId: Luke 13:35
    shortName: Лк 13:35
    text: 'Се, оставляется вам дом ваш пуст. Сказываю же вам, что вы не увидите Меня,
      пока не придет время, когда скажете: благословен Грядый во имя Господне!'
  versesCount: 35
- name: От Луки 14
  orderIndex: 13
  osisId: Luke.14
  sblId: Luke 14
  shortName: Лк 14
  verses:
  - name: От Луки 14:1
    orderIndex: 0
    osisId: Luke.14.1
    sblId: Luke 14:1
    shortName: Лк 14:1
    text: Случилось Ему в субботу придти в дом одного из начальников фарисейских вкусить
      хлеба, и они наблюдали за Ним.
  - name: От Луки 14:2
    orderIndex: 1
    osisId: Luke.14.2
    sblId: Luke 14:2
    shortName: Лк 14:2
    text: И вот, предстал пред Него человек, страждущий водяною болезнью.
  - name: От Луки 14:3
    orderIndex: 2
    osisId: Luke.14.3
    sblId: Luke 14:3
    shortName: Лк 14:3
    text: 'По сему случаю Иисус спросил законников и фарисеев: позволительно ли врачевать
      в субботу?'
  - name: От Луки 14:4
    orderIndex: 3
    osisId: Luke.14.4
    sblId: Luke 14:4
    shortName: Лк 14:4
    text: Они молчали. И, прикоснувшись, исцелил его и отпустил.
  - name: От Луки 14:5
    orderIndex: 4
    osisId: Luke.14.5
    sblId: Luke 14:5
    shortName: Лк 14:5
    text: 'При сем сказал им: если у кого из вас осел или вол упадет в колодезь, не
      тотчас ли вытащит его и в субботу?'
  - name: От Луки 14:6
    orderIndex: 5
    osisId: Luke.14.6
    sblId: Luke 14:6
    shortName: Лк 14:6
    text: И не могли отвечать Ему на это.
  - name: От Луки 14:7
    orderIndex: 6
    osisId: Luke.14.7
    sblId: Luke 14:7
    shortName: Лк 14:7
    text: 'Замечая же, как званые выбирали первые места, сказал им притчу:'
  - name: От Луки 14:8
    orderIndex: 7
    osisId: Luke.14.8
    sblId: Luke 14:8
    shortName: Лк 14:8
    text: когда ты будешь позван кем на брак, не садись на первое место, чтобы не
      случился кто из званых им почетнее тебя,
  - name: От Луки 14:9
    orderIndex: 8
    osisId: Luke.14.9
    sblId: Luke 14:9
    shortName: Лк 14:9
    text: 'и звавший тебя и его, подойдя, не сказал бы тебе: уступи ему место; и тогда
      со стыдом должен будешь занять последнее место.'
  - name: От Луки 14:10
    orderIndex: 9
    osisId: Luke.14.10
    sblId: Luke 14:10
    shortName: Лк 14:10
    text: 'Но когда зван будешь, придя, садись на последнее место, чтобы звавший тебя,
      подойдя, сказал: друг! пересядь выше; тогда будет тебе честь пред сидящими с
      тобою,'
  - name: От Луки 14:11
    orderIndex: 10
    osisId: Luke.14.11
    sblId: Luke 14:11
    shortName: Лк 14:11
    text: ибо всякий возвышающий сам себя унижен будет, а унижающий себя возвысится.
  - name: От Луки 14:12
    orderIndex: 11
    osisId: Luke.14.12
    sblId: Luke 14:12
    shortName: Лк 14:12
    text: 'Сказал же и позвавшему Его: когда делаешь обед или ужин, не зови друзей
      твоих, ни братьев твоих, ни родственников твоих, ни соседей богатых, чтобы и
      они тебя когда не позвали, и не получил ты воздаяния.'
  - name: От Луки 14:13
    orderIndex: 12
    osisId: Luke.14.13
    sblId: Luke 14:13
    shortName: Лк 14:13
    text: Но, когда делаешь пир, зови нищих, увечных, хромых, слепых,
  - name: От Луки 14:14
    orderIndex: 13
    osisId: Luke.14.14
    sblId: Luke 14:14
    shortName: Лк 14:14
    text: и блажен будешь, что они не могут воздать тебе, ибо воздастся тебе в воскресение
      праведных.
  - name: От Луки 14:15
    orderIndex: 14
    osisId: Luke.14.15
    sblId: Luke 14:15
    shortName: Лк 14:15
    text: 'Услышав это, некто из возлежащих с Ним сказал Ему: блажен, кто вкусит хлеба
      в Царствии Божием!'
  - name: От Луки 14:16
    orderIndex: 15
    osisId: Luke.14.16
    sblId: Luke 14:16
    shortName: Лк 14:16
    text: 'Он же сказал ему: один человек сделал большой ужин и звал многих,'
  - name: От Луки 14:17
    orderIndex: 16
    osisId: Luke.14.17
    sblId: Luke 14:17
    shortName: Лк 14:17
    text: 'и когда наступило время ужина, послал раба своего сказать званым: идите,
      ибо уже все готово.'
  - name: От Луки 14:18
    orderIndex: 17
    osisId: Luke.14.18
    sblId: Luke 14:18
    shortName: Лк 14:18
    text: 'И начали все, как бы сговорившись, извиняться. Первый сказал ему: я купил
      землю и мне нужно пойти посмотреть ее; прошу тебя, извини меня.'
  - name: От Луки 14:19
    orderIndex: 18
    osisId: Luke.14.19
    sblId: Luke 14:19
    shortName: Лк 14:19
    text: 'Другой сказал: я купил пять пар волов и иду испытать их; прошу тебя, извини
      меня.'
  - name: От Луки 14:20
    orderIndex: 19
    osisId: Luke.14.20
    sblId: Luke 14:20
    shortName: Лк 14:20
    text: 'Третий сказал: я женился и потому не могу придти.'
  - name: От Луки 14:21
    orderIndex: 20
    osisId: Luke.14.21
    sblId: Luke 14:21
    shortName: Лк 14:21
    text: 'И, возвратившись, раб тот донес о сем господину своему. Тогда, разгневавшись,
      хозяин дома сказал рабу своему: пойди скорее по улицам и переулкам города и
      приведи сюда нищих, увечных, хромых и слепых.'
  - name: От Луки 14:22
    orderIndex: 21
    osisId: Luke.14.22
    sblId: Luke 14:22
    shortName: Лк 14:22
    text: 'И сказал раб: господин! исполнено, как приказал ты, и еще есть место.'
  - name: От Луки 14:23
    orderIndex: 22
    osisId: Luke.14.23
    sblId: Luke 14:23
    shortName: Лк 14:23
    text: 'Господин сказал рабу: пойди по дорогам и изгородям и убеди придти, чтобы
      наполнился дом мой.'
  - name: От Луки 14:24
    orderIndex: 23
    osisId: Luke.14.24
    sblId: Luke 14:24
    shortName: Лк 14:24
    text: Ибо сказываю вам, что никто из тех званых не вкусит моего ужина, ибо много
      званых, но мало избранных.
  - name: От Луки 14:25
    orderIndex: 24
    osisId: Luke.14.25
    sblId: Luke 14:25
    shortName: Лк 14:25
    text: 'С Ним шло множество народа; и Он, обратившись, сказал им:'
  - name: От Луки 14:26
    orderIndex: 25
    osisId: Luke.14.26
    sblId: Luke 14:26
    shortName: Лк 14:26
    text: если кто приходит ко Мне и не возненавидит отца своего и матери, и жены
      и детей, и братьев и сестер, а притом и самой жизни своей, тот не может быть
      Моим учеником;
  - name: От Луки 14:27
    orderIndex: 26
    osisId: Luke.14.27
    sblId: Luke 14:27
    shortName: Лк 14:27
    text: и кто не несет креста своего и идет за Мною, не может быть Моим учеником.
  - name: От Луки 14:28
    orderIndex: 27
    osisId: Luke.14.28
    sblId: Luke 14:28
    shortName: Лк 14:28
    text: Ибо кто из вас, желая построить башню, не сядет прежде и не вычислит издержек,
      имеет ли он, что нужно для совершения ее,
  - name: От Луки 14:29
    orderIndex: 28
    osisId: Luke.14.29
    sblId: Luke 14:29
    shortName: Лк 14:29
    text: дабы, когда положит основание и не возможет совершить, все видящие не стали
      смеяться над ним,
  - name: От Луки 14:30
    orderIndex: 29
    osisId: Luke.14.30
    sblId: Luke 14:30
    shortName: Лк 14:30
    text: 'говоря: этот человек начал строить и не мог окончить?'
  - name: От Луки 14:31
    orderIndex: 30
    osisId: Luke.14.31
    sblId: Luke 14:31
    shortName: Лк 14:31
    text: Или какой царь, идя на войну против другого царя, не сядет и не посоветуется
      прежде, силен ли он с десятью тысячами противостать идущему на него с двадцатью
      тысячами?
  - name: От Луки 14:32
    orderIndex: 31
    osisId: Luke.14.32
    sblId: Luke 14:32
    shortName: Лк 14:32
    text: Иначе, пока тот еще далеко, он пошлет к нему посольство просить о мире.
  - name: От Луки 14:33
    orderIndex: 32
    osisId: Luke.14.33
    sblId: Luke 14:33
    shortName: Лк 14:33
    text: Так всякий из вас, кто не отрешится от всего, что имеет, не может быть Моим
      учеником.
  - name: От Луки 14:34
    orderIndex: 33
    osisId: Luke.14.34
    sblId: Luke 14:34
    shortName: Лк 14:34
    text: Соль – добрая вещь; но если соль потеряет силу, чем исправить ее?
  - name: От Луки 14:35
    orderIndex: 34
    osisId: Luke.14.35
    sblId: Luke 14:35
    shortName: Лк 14:35
    text: ни в землю, ни в навоз не годится; вон выбрасывают ее. Кто имеет уши слышать,
      да слышит!
  versesCount: 35
- name: От Луки 15
  orderIndex: 14
  osisId: Luke.15
  sblId: Luke 15
  shortName: Лк 15
  verses:
  - name: От Луки 15:1
    orderIndex: 0
    osisId: Luke.15.1
    sblId: Luke 15:1
    shortName: Лк 15:1
    text: Приближались к Нему все мытари и грешники слушать Его.
  - name: От Луки 15:2
    orderIndex: 1
    osisId: Luke.15.2
    sblId: Luke 15:2
    shortName: Лк 15:2
    text: 'Фарисеи же и книжники роптали, говоря: Он принимает грешников и ест с ними.'
  - name: От Луки 15:3
    orderIndex: 2
    osisId: Luke.15.3
    sblId: Luke 15:3
    shortName: Лк 15:3
    text: 'Но Он сказал им следующую притчу:'
  - name: От Луки 15:4
    orderIndex: 3
    osisId: Luke.15.4
    sblId: Luke 15:4
    shortName: Лк 15:4
    text: кто из вас, имея сто овец и потеряв одну из них, не оставит девяноста девяти
      в пустыне и не пойдет за пропавшею, пока не найдет ее?
  - name: От Луки 15:5
    orderIndex: 4
    osisId: Luke.15.5
    sblId: Luke 15:5
    shortName: Лк 15:5
    text: А найдя, возьмет ее на плечи свои с радостью
  - name: От Луки 15:6
    orderIndex: 5
    osisId: Luke.15.6
    sblId: Luke 15:6
    shortName: Лк 15:6
    text: 'и, придя домой, созовет друзей и соседей и скажет им: порадуйтесь со мною:
      я нашел мою пропавшую овцу.'
  - name: От Луки 15:7
    orderIndex: 6
    osisId: Luke.15.7
    sblId: Luke 15:7
    shortName: Лк 15:7
    text: Сказываю вам, что так на небесах более радости будет об одном грешнике кающемся,
      нежели о девяноста девяти праведниках, не имеющих нужды в покаянии.
  - name: От Луки 15:8
    orderIndex: 7
    osisId: Luke.15.8
    sblId: Luke 15:8
    shortName: Лк 15:8
    text: Или какая женщина, имея десять драхм, если потеряет одну драхму, не зажжет
      свечи и не станет мести комнату и искать тщательно, пока не найдет,
  - name: От Луки 15:9
    orderIndex: 8
    osisId: Luke.15.9
    sblId: Luke 15:9
    shortName: Лк 15:9
    text: 'а найдя, созовет подруг и соседок и скажет: порадуйтесь со мною: я нашла
      потерянную драхму.'
  - name: От Луки 15:10
    orderIndex: 9
    osisId: Luke.15.10
    sblId: Luke 15:10
    shortName: Лк 15:10
    text: Так, говорю вам, бывает радость у Ангелов Божиих и об одном грешнике кающемся.
  - name: От Луки 15:11
    orderIndex: 10
    osisId: Luke.15.11
    sblId: Luke 15:11
    shortName: Лк 15:11
    text: 'Еще сказал: у некоторого человека было два сына;'
  - name: От Луки 15:12
    orderIndex: 11
    osisId: Luke.15.12
    sblId: Luke 15:12
    shortName: Лк 15:12
    text: 'и сказал младший из них отцу: отче! дай мне следующую [мне] часть имения.
      И [отец] разделил им имение.'
  - name: От Луки 15:13
    orderIndex: 12
    osisId: Luke.15.13
    sblId: Luke 15:13
    shortName: Лк 15:13
    text: По прошествии немногих дней младший сын, собрав все, пошел в дальнюю сторону
      и там расточил имение свое, живя распутно.
  - name: От Луки 15:14
    orderIndex: 13
    osisId: Luke.15.14
    sblId: Luke 15:14
    shortName: Лк 15:14
    text: Когда же он прожил все, настал великий голод в той стране, и он начал нуждаться;
  - name: От Луки 15:15
    orderIndex: 14
    osisId: Luke.15.15
    sblId: Luke 15:15
    shortName: Лк 15:15
    text: и пошел, пристал к одному из жителей страны той, а тот послал его на поля
      свои пасти свиней;
  - name: От Луки 15:16
    orderIndex: 15
    osisId: Luke.15.16
    sblId: Luke 15:16
    shortName: Лк 15:16
    text: и он рад был наполнить чрево свое рожками, которые ели свиньи, но никто
      не давал ему.
  - name: От Луки 15:17
    orderIndex: 16
    osisId: Luke.15.17
    sblId: Luke 15:17
    shortName: Лк 15:17
    text: 'Придя же в себя, сказал: сколько наемников у отца моего избыточествуют
      хлебом, а я умираю от голода;'
  - name: От Луки 15:18
    orderIndex: 17
    osisId: Luke.15.18
    sblId: Luke 15:18
    shortName: Лк 15:18
    text: 'встану, пойду к отцу моему и скажу ему: отче! я согрешил против неба и
      пред тобою'
  - name: От Луки 15:19
    orderIndex: 18
    osisId: Luke.15.19
    sblId: Luke 15:19
    shortName: Лк 15:19
    text: и уже недостоин называться сыном твоим; прими меня в число наемников твоих.
  - name: От Луки 15:20
    orderIndex: 19
    osisId: Luke.15.20
    sblId: Luke 15:20
    shortName: Лк 15:20
    text: Встал и пошел к отцу своему. И когда он был еще далеко, увидел его отец
      его и сжалился; и, побежав, пал ему на шею и целовал его.
  - name: От Луки 15:21
    orderIndex: 20
    osisId: Luke.15.21
    sblId: Luke 15:21
    shortName: Лк 15:21
    text: 'Сын же сказал ему: отче! я согрешил против неба и пред тобою и уже недостоин
      называться сыном твоим.'
  - name: От Луки 15:22
    orderIndex: 21
    osisId: Luke.15.22
    sblId: Luke 15:22
    shortName: Лк 15:22
    text: 'А отец сказал рабам своим: принесите лучшую одежду и оденьте его, и дайте
      перстень на руку его и обувь на ноги;'
  - name: От Луки 15:23
    orderIndex: 22
    osisId: Luke.15.23
    sblId: Luke 15:23
    shortName: Лк 15:23
    text: и приведите откормленного теленка, и заколите; станем есть и веселиться!
  - name: От Луки 15:24
    orderIndex: 23
    osisId: Luke.15.24
    sblId: Luke 15:24
    shortName: Лк 15:24
    text: ибо этот сын мой был мертв и ожил, пропадал и нашелся. И начали веселиться.
  - name: От Луки 15:25
    orderIndex: 24
    osisId: Luke.15.25
    sblId: Luke 15:25
    shortName: Лк 15:25
    text: Старший же сын его был на поле; и возвращаясь, когда приблизился к дому,
      услышал пение и ликование;
  - name: От Луки 15:26
    orderIndex: 25
    osisId: Luke.15.26
    sblId: Luke 15:26
    shortName: Лк 15:26
    text: 'и, призвав одного из слуг, спросил: что это такое?'
  - name: От Луки 15:27
    orderIndex: 26
    osisId: Luke.15.27
    sblId: Luke 15:27
    shortName: Лк 15:27
    text: 'Он сказал ему: брат твой пришел, и отец твой заколол откормленного теленка,
      потому что принял его здоровым.'
  - name: От Луки 15:28
    orderIndex: 27
    osisId: Luke.15.28
    sblId: Luke 15:28
    shortName: Лк 15:28
    text: Он осердился и не хотел войти. Отец же его, выйдя, звал его.
  - name: От Луки 15:29
    orderIndex: 28
    osisId: Luke.15.29
    sblId: Luke 15:29
    shortName: Лк 15:29
    text: 'Но он сказал в ответ отцу: вот, я столько лет служу тебе и никогда не преступал
      приказания твоего, но ты никогда не дал мне и козленка, чтобы мне повеселиться
      с друзьями моими;'
  - name: От Луки 15:30
    orderIndex: 29
    osisId: Luke.15.30
    sblId: Luke 15:30
    shortName: Лк 15:30
    text: а когда этот сын твой, расточивший имение свое с блудницами, пришел, ты
      заколол для него откормленного теленка.
  - name: От Луки 15:31
    orderIndex: 30
    osisId: Luke.15.31
    sblId: Luke 15:31
    shortName: Лк 15:31
    text: 'Он же сказал ему: сын мой! ты всегда со мною, и все мое твое,'
  - name: От Луки 15:32
    orderIndex: 31
    osisId: Luke.15.32
    sblId: Luke 15:32
    shortName: Лк 15:32
    text: а о том надобно было радоваться и веселиться, что брат твой сей был мертв
      и ожил, пропадал и нашелся.
  versesCount: 32
- name: От Луки 16
  orderIndex: 15
  osisId: Luke.16
  sblId: Luke 16
  shortName: Лк 16
  verses:
  - name: От Луки 16:1
    orderIndex: 0
    osisId: Luke.16.1
    sblId: Luke 16:1
    shortName: Лк 16:1
    text: 'Сказал же и к ученикам Своим: один человек был богат и имел управителя,
      на которого донесено было ему, что расточает имение его;'
  - name: От Луки 16:2
    orderIndex: 1
    osisId: Luke.16.2
    sblId: Luke 16:2
    shortName: Лк 16:2
    text: 'и, призвав его, сказал ему: что это я слышу о тебе? дай отчет в управлении
      твоем, ибо ты не можешь более управлять.'
  - name: От Луки 16:3
    orderIndex: 2
    osisId: Luke.16.3
    sblId: Luke 16:3
    shortName: Лк 16:3
    text: 'Тогда управитель сказал сам в себе: что мне делать? господин мой отнимает
      у меня управление домом; копать не могу, просить стыжусь;'
  - name: От Луки 16:4
    orderIndex: 3
    osisId: Luke.16.4
    sblId: Luke 16:4
    shortName: Лк 16:4
    text: знаю, что сделать, чтобы приняли меня в домы свои, когда отставлен буду
      от управления домом.
  - name: От Луки 16:5
    orderIndex: 4
    osisId: Luke.16.5
    sblId: Luke 16:5
    shortName: Лк 16:5
    text: 'И, призвав должников господина своего, каждого порознь, сказал первому:
      сколько ты должен господину моему?'
  - name: От Луки 16:6
    orderIndex: 5
    osisId: Luke.16.6
    sblId: Luke 16:6
    shortName: Лк 16:6
    text: 'Он сказал: сто мер масла. И сказал ему: возьми твою расписку и садись скорее,
      напиши: пятьдесят.'
  - name: От Луки 16:7
    orderIndex: 6
    osisId: Luke.16.7
    sblId: Luke 16:7
    shortName: Лк 16:7
    text: 'Потом другому сказал: а ты сколько должен? Он отвечал: сто мер пшеницы.
      И сказал ему: возьми твою расписку и напиши: восемьдесят.'
  - name: От Луки 16:8
    orderIndex: 7
    osisId: Luke.16.8
    sblId: Luke 16:8
    shortName: Лк 16:8
    text: И похвалил господин управителя неверного, что догадливо поступил; ибо сыны
      века сего догадливее сынов света в своем роде.
  - name: От Луки 16:9
    orderIndex: 8
    osisId: Luke.16.9
    sblId: Luke 16:9
    shortName: Лк 16:9
    text: 'И Я говорю вам: приобретайте себе друзей богатством неправедным, чтобы
      они, когда обнищаете, приняли вас в вечные обители.'
  - name: От Луки 16:10
    orderIndex: 9
    osisId: Luke.16.10
    sblId: Luke 16:10
    shortName: Лк 16:10
    text: Верный в малом и во многом верен, а неверный в малом неверен и во многом.
  - name: От Луки 16:11
    orderIndex: 10
    osisId: Luke.16.11
    sblId: Luke 16:11
    shortName: Лк 16:11
    text: Итак, если вы в неправедном богатстве не были верны, кто поверит вам истинное?
  - name: От Луки 16:12
    orderIndex: 11
    osisId: Luke.16.12
    sblId: Luke 16:12
    shortName: Лк 16:12
    text: И если в чужом не были верны, кто даст вам ваше?
  - name: От Луки 16:13
    orderIndex: 12
    osisId: Luke.16.13
    sblId: Luke 16:13
    shortName: Лк 16:13
    text: Никакой слуга не может служить двум господам, ибо или одного будет ненавидеть,
      а другого любить, или одному станет усердствовать, а о другом нерадеть. Не можете
      служить Богу и маммоне.
  - name: От Луки 16:14
    orderIndex: 13
    osisId: Luke.16.14
    sblId: Luke 16:14
    shortName: Лк 16:14
    text: Слышали все это и фарисеи, которые были сребролюбивы, и они смеялись над
      Ним.
  - name: От Луки 16:15
    orderIndex: 14
    osisId: Luke.16.15
    sblId: Luke 16:15
    shortName: Лк 16:15
    text: 'Он сказал им: вы выказываете себя праведниками пред людьми, но Бог знает
      сердца ваши, ибо что высоко у людей, то мерзость пред Богом.'
  - name: От Луки 16:16
    orderIndex: 15
    osisId: Luke.16.16
    sblId: Luke 16:16
    shortName: Лк 16:16
    text: Закон и пророки до Иоанна; с сего времени Царствие Божие благовествуется,
      и всякий усилием входит в него.
  - name: От Луки 16:17
    orderIndex: 16
    osisId: Luke.16.17
    sblId: Luke 16:17
    shortName: Лк 16:17
    text: Но скорее небо и земля прейдут, нежели одна черта из закона пропадет.
  - name: От Луки 16:18
    orderIndex: 17
    osisId: Luke.16.18
    sblId: Luke 16:18
    shortName: Лк 16:18
    text: Всякий, разводящийся с женою своею и женящийся на другой, прелюбодействует,
      и всякий, женящийся на разведенной с мужем, прелюбодействует.
  - name: От Луки 16:19
    orderIndex: 18
    osisId: Luke.16.19
    sblId: Luke 16:19
    shortName: Лк 16:19
    text: Некоторый человек был богат, одевался в порфиру и виссон и каждый день пиршествовал
      блистательно.
  - name: От Луки 16:20
    orderIndex: 19
    osisId: Luke.16.20
    sblId: Luke 16:20
    shortName: Лк 16:20
    text: Был также некоторый нищий, именем Лазарь, который лежал у ворот его в струпьях
  - name: От Луки 16:21
    orderIndex: 20
    osisId: Luke.16.21
    sblId: Luke 16:21
    shortName: Лк 16:21
    text: и желал напитаться крошками, падающими со стола богача, и псы, приходя,
      лизали струпья его.
  - name: От Луки 16:22
    orderIndex: 21
    osisId: Luke.16.22
    sblId: Luke 16:22
    shortName: Лк 16:22
    text: Умер нищий и отнесен был Ангелами на лоно Авраамово. Умер и богач, и похоронили
      его.
  - name: От Луки 16:23
    orderIndex: 22
    osisId: Luke.16.23
    sblId: Luke 16:23
    shortName: Лк 16:23
    text: И в аде, будучи в муках, он поднял глаза свои, увидел вдали Авраама и Лазаря
      на лоне его
  - name: От Луки 16:24
    orderIndex: 23
    osisId: Luke.16.24
    sblId: Luke 16:24
    shortName: Лк 16:24
    text: 'и, возопив, сказал: отче Аврааме! умилосердись надо мною и пошли Лазаря,
      чтобы омочил конец перста своего в воде и прохладил язык мой, ибо я мучаюсь
      в пламени сем.'
  - name: От Луки 16:25
    orderIndex: 24
    osisId: Luke.16.25
    sblId: Luke 16:25
    shortName: Лк 16:25
    text: 'Но Авраам сказал: чадо! вспомни, что ты получил уже доброе твое в жизни
      твоей, а Лазарь – злое; ныне же он здесь утешается, а ты страдаешь;'
  - name: От Луки 16:26
    orderIndex: 25
    osisId: Luke.16.26
    sblId: Luke 16:26
    shortName: Лк 16:26
    text: и сверх всего того между нами и вами утверждена великая пропасть, так что
      хотящие перейти отсюда к вам не могут, также и оттуда к нам не переходят.
  - name: От Луки 16:27
    orderIndex: 26
    osisId: Luke.16.27
    sblId: Luke 16:27
    shortName: Лк 16:27
    text: 'Тогда сказал он: так прошу тебя, отче, пошли его в дом отца моего,'
  - name: От Луки 16:28
    orderIndex: 27
    osisId: Luke.16.28
    sblId: Luke 16:28
    shortName: Лк 16:28
    text: ибо у меня пять братьев; пусть он засвидетельствует им, чтобы и они не пришли
      в это место мучения.
  - name: От Луки 16:29
    orderIndex: 28
    osisId: Luke.16.29
    sblId: Luke 16:29
    shortName: Лк 16:29
    text: 'Авраам сказал ему: у них есть Моисей и пророки; пусть слушают их.'
  - name: От Луки 16:30
    orderIndex: 29
    osisId: Luke.16.30
    sblId: Luke 16:30
    shortName: Лк 16:30
    text: 'Он же сказал: нет, отче Аврааме, но если кто из мертвых придет к ним, покаются.'
  - name: От Луки 16:31
    orderIndex: 30
    osisId: Luke.16.31
    sblId: Luke 16:31
    shortName: Лк 16:31
    text: 'Тогда [Авраам] сказал ему: если Моисея и пророков не слушают, то если бы
      кто и из мертвых воскрес, не поверят.'
  versesCount: 31
- name: От Луки 17
  orderIndex: 16
  osisId: Luke.17
  sblId: Luke 17
  shortName: Лк 17
  verses:
  - name: От Луки 17:1
    orderIndex: 0
    osisId: Luke.17.1
    sblId: Luke 17:1
    shortName: Лк 17:1
    text: 'Сказал также [Иисус] ученикам: невозможно не придти соблазнам, но горе
      тому, через кого они приходят;'
  - name: От Луки 17:2
    orderIndex: 1
    osisId: Luke.17.2
    sblId: Luke 17:2
    shortName: Лк 17:2
    text: лучше было бы ему, если бы мельничный жернов повесили ему на шею и бросили
      его в море, нежели чтобы он соблазнил одного из малых сих.
  - name: От Луки 17:3
    orderIndex: 2
    osisId: Luke.17.3
    sblId: Luke 17:3
    shortName: Лк 17:3
    text: Наблюдайте за собою. Если же согрешит против тебя брат твой, выговори ему;
      и если покается, прости ему;
  - name: От Луки 17:4
    orderIndex: 3
    osisId: Luke.17.4
    sblId: Luke 17:4
    shortName: Лк 17:4
    text: 'и если семь раз в день согрешит против тебя и семь раз в день обратится,
      и скажет: каюсь, – прости ему.'
  - name: От Луки 17:5
    orderIndex: 4
    osisId: Luke.17.5
    sblId: Luke 17:5
    shortName: Лк 17:5
    text: 'И сказали Апостолы Господу: умножь в нас веру.'
  - name: От Луки 17:6
    orderIndex: 5
    osisId: Luke.17.6
    sblId: Luke 17:6
    shortName: Лк 17:6
    text: 'Господь сказал: если бы вы имели веру с зерно горчичное и сказали смоковнице
      сей: исторгнись и пересадись в море, то она послушалась бы вас.'
  - name: От Луки 17:7
    orderIndex: 6
    osisId: Luke.17.7
    sblId: Luke 17:7
    shortName: Лк 17:7
    text: 'Кто из вас, имея раба пашущего или пасущего, по возвращении его с поля,
      скажет ему: пойди скорее, садись за стол?'
  - name: От Луки 17:8
    orderIndex: 7
    osisId: Luke.17.8
    sblId: Luke 17:8
    shortName: Лк 17:8
    text: 'Напротив, не скажет ли ему: приготовь мне поужинать и, подпоясавшись, служи
      мне, пока буду есть и пить, и потом ешь и пей сам?'
  - name: От Луки 17:9
    orderIndex: 8
    osisId: Luke.17.9
    sblId: Luke 17:9
    shortName: Лк 17:9
    text: Станет ли он благодарить раба сего за то, что он исполнил приказание? Не
      думаю.
  - name: От Луки 17:10
    orderIndex: 9
    osisId: Luke.17.10
    sblId: Luke 17:10
    shortName: Лк 17:10
    text: 'Так и вы, когда исполните все повеленное вам, говорите: мы рабы ничего
      не стоящие, потому что сделали, что должны были сделать.'
  - name: От Луки 17:11
    orderIndex: 10
    osisId: Luke.17.11
    sblId: Luke 17:11
    shortName: Лк 17:11
    text: Идя в Иерусалим, Он проходил между Самариею и Галилеею.
  - name: От Луки 17:12
    orderIndex: 11
    osisId: Luke.17.12
    sblId: Luke 17:12
    shortName: Лк 17:12
    text: И когда входил Он в одно селение, встретили Его десять человек прокаженных,
      которые остановились вдали
  - name: От Луки 17:13
    orderIndex: 12
    osisId: Luke.17.13
    sblId: Luke 17:13
    shortName: Лк 17:13
    text: 'и громким голосом говорили: Иисус Наставник! помилуй нас.'
  - name: От Луки 17:14
    orderIndex: 13
    osisId: Luke.17.14
    sblId: Luke 17:14
    shortName: Лк 17:14
    text: 'Увидев [их], Он сказал им: пойдите, покажитесь священникам. И когда они
      шли, очистились.'
  - name: От Луки 17:15
    orderIndex: 14
    osisId: Luke.17.15
    sblId: Luke 17:15
    shortName: Лк 17:15
    text: Один же из них, видя, что исцелен, возвратился, громким голосом прославляя
      Бога,
  - name: От Луки 17:16
    orderIndex: 15
    osisId: Luke.17.16
    sblId: Luke 17:16
    shortName: Лк 17:16
    text: и пал ниц к ногам Его, благодаря Его; и это был Самарянин.
  - name: От Луки 17:17
    orderIndex: 16
    osisId: Luke.17.17
    sblId: Luke 17:17
    shortName: Лк 17:17
    text: 'Тогда Иисус сказал: не десять ли очистились? где же девять?'
  - name: От Луки 17:18
    orderIndex: 17
    osisId: Luke.17.18
    sblId: Luke 17:18
    shortName: Лк 17:18
    text: как они не возвратились воздать славу Богу, кроме сего иноплеменника?
  - name: От Луки 17:19
    orderIndex: 18
    osisId: Luke.17.19
    sblId: Luke 17:19
    shortName: Лк 17:19
    text: 'И сказал ему: встань, иди; вера твоя спасла тебя.'
  - name: От Луки 17:20
    orderIndex: 19
    osisId: Luke.17.20
    sblId: Luke 17:20
    shortName: Лк 17:20
    text: 'Быв же спрошен фарисеями, когда придет Царствие Божие, отвечал им: не придет
      Царствие Божие приметным образом,'
  - name: От Луки 17:21
    orderIndex: 20
    osisId: Luke.17.21
    sblId: Luke 17:21
    shortName: Лк 17:21
    text: 'и не скажут: вот, оно здесь, или: вот, там. Ибо вот, Царствие Божие внутрь
      вас есть.'
  - name: От Луки 17:22
    orderIndex: 21
    osisId: Luke.17.22
    sblId: Luke 17:22
    shortName: Лк 17:22
    text: 'Сказал также ученикам: придут дни, когда пожелаете видеть хотя один из
      дней Сына Человеческого, и не увидите;'
  - name: От Луки 17:23
    orderIndex: 22
    osisId: Luke.17.23
    sblId: Luke 17:23
    shortName: Лк 17:23
    text: 'и скажут вам: вот, здесь, или: вот, там, – не ходите и не гоняйтесь,'
  - name: От Луки 17:24
    orderIndex: 23
    osisId: Luke.17.24
    sblId: Luke 17:24
    shortName: Лк 17:24
    text: ибо, как молния, сверкнувшая от одного края неба, блистает до другого края
      неба, так будет Сын Человеческий в день Свой.
  - name: От Луки 17:25
    orderIndex: 24
    osisId: Luke.17.25
    sblId: Luke 17:25
    shortName: Лк 17:25
    text: Но прежде надлежит Ему много пострадать и быть отвержену родом сим.
  - name: От Луки 17:26
    orderIndex: 25
    osisId: Luke.17.26
    sblId: Luke 17:26
    shortName: Лк 17:26
    text: 'И как было во дни Ноя, так будет и во дни Сына Человеческого:'
  - name: От Луки 17:27
    orderIndex: 26
    osisId: Luke.17.27
    sblId: Luke 17:27
    shortName: Лк 17:27
    text: ели, пили, женились, выходили замуж, до того дня, как вошел Ной в ковчег,
      и пришел потоп и погубил всех.
  - name: От Луки 17:28
    orderIndex: 27
    osisId: Luke.17.28
    sblId: Luke 17:28
    shortName: Лк 17:28
    text: 'Так же, как было и во дни Лота: ели, пили, покупали, продавали, садили,
      строили;'
  - name: От Луки 17:29
    orderIndex: 28
    osisId: Luke.17.29
    sblId: Luke 17:29
    shortName: Лк 17:29
    text: но в день, в который Лот вышел из Содома, пролился с неба дождь огненный
      и серный и истребил всех;
  - name: От Луки 17:30
    orderIndex: 29
    osisId: Luke.17.30
    sblId: Luke 17:30
    shortName: Лк 17:30
    text: так будет и в тот день, когда Сын Человеческий явится.
  - name: От Луки 17:31
    orderIndex: 30
    osisId: Luke.17.31
    sblId: Luke 17:31
    shortName: Лк 17:31
    text: В тот день, кто будет на кровле, а вещи его в доме, тот не сходи взять их;
      и кто будет на поле, также не обращайся назад.
  - name: От Луки 17:32
    orderIndex: 31
    osisId: Luke.17.32
    sblId: Luke 17:32
    shortName: Лк 17:32
    text: Вспоминайте жену Лотову.
  - name: От Луки 17:33
    orderIndex: 32
    osisId: Luke.17.33
    sblId: Luke 17:33
    shortName: Лк 17:33
    text: Кто станет сберегать душу свою, тот погубит ее; а кто погубит ее, тот оживит
      ее.
  - name: От Луки 17:34
    orderIndex: 33
    osisId: Luke.17.34
    sblId: Luke 17:34
    shortName: Лк 17:34
    text: 'Сказываю вам: в ту ночь будут двое на одной постели: один возьмется, а
      другой оставится;'
  - name: От Луки 17:35
    orderIndex: 34
    osisId: Luke.17.35
    sblId: Luke 17:35
    shortName: Лк 17:35
    text: 'две будут молоть вместе: одна возьмется, а другая оставится;'
  - name: От Луки 17:36
    orderIndex: 35
    osisId: Luke.17.36
    sblId: Luke 17:36
    shortName: Лк 17:36
    text: 'двое будут на поле: один возьмется, а другой оставится.'
  - name: От Луки 17:37
    orderIndex: 36
    osisId: Luke.17.37
    sblId: Luke 17:37
    shortName: Лк 17:37
    text: 'На это сказали Ему: где, Господи? Он же сказал им: где труп, там соберутся
      и орлы.'
  versesCount: 37
- name: От Луки 18
  orderIndex: 17
  osisId: Luke.18
  sblId: Luke 18
  shortName: Лк 18
  verses:
  - name: От Луки 18:1
    orderIndex: 0
    osisId: Luke.18.1
    sblId: Luke 18:1
    shortName: Лк 18:1
    text: Сказал также им притчу о том, что должно всегда молиться и не унывать,
  - name: От Луки 18:2
    orderIndex: 1
    osisId: Luke.18.2
    sblId: Luke 18:2
    shortName: Лк 18:2
    text: 'говоря: в одном городе был судья, который Бога не боялся и людей не стыдился.'
  - name: От Луки 18:3
    orderIndex: 2
    osisId: Luke.18.3
    sblId: Luke 18:3
    shortName: Лк 18:3
    text: 'В том же городе была одна вдова, и она, приходя к нему, говорила: защити
      меня от соперника моего.'
  - name: От Луки 18:4
    orderIndex: 3
    osisId: Luke.18.4
    sblId: Luke 18:4
    shortName: Лк 18:4
    text: 'Но он долгое время не хотел. А после сказал сам в себе: хотя я и Бога не
      боюсь и людей не стыжусь,'
  - name: От Луки 18:5
    orderIndex: 4
    osisId: Luke.18.5
    sblId: Luke 18:5
    shortName: Лк 18:5
    text: но, как эта вдова не дает мне покоя, защищу ее, чтобы она не приходила больше
      докучать мне.
  - name: От Луки 18:6
    orderIndex: 5
    osisId: Luke.18.6
    sblId: Luke 18:6
    shortName: Лк 18:6
    text: 'И сказал Господь: слышите, что говорит судья неправедный?'
  - name: От Луки 18:7
    orderIndex: 6
    osisId: Luke.18.7
    sblId: Luke 18:7
    shortName: Лк 18:7
    text: Бог ли не защитит избранных Своих, вопиющих к Нему день и ночь, хотя и медлит
      защищать их?
  - name: От Луки 18:8
    orderIndex: 7
    osisId: Luke.18.8
    sblId: Luke 18:8
    shortName: Лк 18:8
    text: сказываю вам, что подаст им защиту вскоре. Но Сын Человеческий, придя, найдет
      ли веру на земле?
  - name: От Луки 18:9
    orderIndex: 8
    osisId: Luke.18.9
    sblId: Luke 18:9
    shortName: Лк 18:9
    text: 'Сказал также к некоторым, которые уверены были о себе, что они праведны,
      и уничижали других, следующую притчу:'
  - name: От Луки 18:10
    orderIndex: 9
    osisId: Luke.18.10
    sblId: Luke 18:10
    shortName: Лк 18:10
    text: 'два человека вошли в храм помолиться: один фарисей, а другой мытарь.'
  - name: От Луки 18:11
    orderIndex: 10
    osisId: Luke.18.11
    sblId: Luke 18:11
    shortName: Лк 18:11
    text: 'Фарисей, став, молился сам в себе так: Боже! благодарю Тебя, что я не таков,
      как прочие люди, грабители, обидчики, прелюбодеи, или как этот мытарь:'
  - name: От Луки 18:12
    orderIndex: 11
    osisId: Luke.18.12
    sblId: Luke 18:12
    shortName: Лк 18:12
    text: пощусь два раза в неделю, даю десятую часть из всего, что приобретаю.
  - name: От Луки 18:13
    orderIndex: 12
    osisId: Luke.18.13
    sblId: Luke 18:13
    shortName: Лк 18:13
    text: 'Мытарь же, стоя вдали, не смел даже поднять глаз на небо; но, ударяя себя
      в грудь, говорил: Боже! будь милостив ко мне грешнику!'
  - name: От Луки 18:14
    orderIndex: 13
    osisId: Luke.18.14
    sblId: Luke 18:14
    shortName: Лк 18:14
    text: 'Сказываю вам, что сей пошел оправданным в дом свой более, нежели тот: ибо
      всякий, возвышающий сам себя, унижен будет, а унижающий себя возвысится.'
  - name: От Луки 18:15
    orderIndex: 14
    osisId: Luke.18.15
    sblId: Luke 18:15
    shortName: Лк 18:15
    text: Приносили к Нему и младенцев, чтобы Он прикоснулся к ним; ученики же, видя
      то, возбраняли им.
  - name: От Луки 18:16
    orderIndex: 15
    osisId: Luke.18.16
    sblId: Luke 18:16
    shortName: Лк 18:16
    text: 'Но Иисус, подозвав их, сказал: пустите детей приходить ко Мне и не возбраняйте
      им, ибо таковых есть Царствие Божие.'
  - name: От Луки 18:17
    orderIndex: 16
    osisId: Luke.18.17
    sblId: Luke 18:17
    shortName: Лк 18:17
    text: 'Истинно говорю вам: кто не примет Царствия Божия, как дитя, тот не войдет
      в него.'
  - name: От Луки 18:18
    orderIndex: 17
    osisId: Luke.18.18
    sblId: Luke 18:18
    shortName: Лк 18:18
    text: 'И спросил Его некто из начальствующих: Учитель благий! что мне делать,
      чтобы наследовать жизнь вечную?'
  - name: От Луки 18:19
    orderIndex: 18
    osisId: Luke.18.19
    sblId: Luke 18:19
    shortName: Лк 18:19
    text: 'Иисус сказал ему: что ты называешь Меня благим? никто не благ, как только
      один Бог;'
  - name: От Луки 18:20
    orderIndex: 19
    osisId: Luke.18.20
    sblId: Luke 18:20
    shortName: Лк 18:20
    text: 'знаешь заповеди: не прелюбодействуй, не убивай, не кради, не лжесвидетельствуй,
      почитай отца твоего и матерь твою.'
  - name: От Луки 18:21
    orderIndex: 20
    osisId: Luke.18.21
    sblId: Luke 18:21
    shortName: Лк 18:21
    text: 'Он же сказал: все это сохранил я от юности моей.'
  - name: От Луки 18:22
    orderIndex: 21
    osisId: Luke.18.22
    sblId: Luke 18:22
    shortName: Лк 18:22
    text: 'Услышав это, Иисус сказал ему: еще одного недостает тебе: все, что имеешь,
      продай и раздай нищим, и будешь иметь сокровище на небесах, и приходи, следуй
      за Мною.'
  - name: От Луки 18:23
    orderIndex: 22
    osisId: Luke.18.23
    sblId: Luke 18:23
    shortName: Лк 18:23
    text: Он же, услышав сие, опечалился, потому что был очень богат.
  - name: От Луки 18:24
    orderIndex: 23
    osisId: Luke.18.24
    sblId: Luke 18:24
    shortName: Лк 18:24
    text: 'Иисус, видя, что он опечалился, сказал: как трудно имеющим богатство войти
      в Царствие Божие!'
  - name: От Луки 18:25
    orderIndex: 24
    osisId: Luke.18.25
    sblId: Luke 18:25
    shortName: Лк 18:25
    text: ибо удобнее верблюду пройти сквозь игольные уши, нежели богатому войти в
      Царствие Божие.
  - name: От Луки 18:26
    orderIndex: 25
    osisId: Luke.18.26
    sblId: Luke 18:26
    shortName: Лк 18:26
    text: 'Слышавшие сие сказали: кто же может спастись?'
  - name: От Луки 18:27
    orderIndex: 26
    osisId: Luke.18.27
    sblId: Luke 18:27
    shortName: Лк 18:27
    text: 'Но Он сказал: невозможное человекам возможно Богу.'
  - name: От Луки 18:28
    orderIndex: 27
    osisId: Luke.18.28
    sblId: Luke 18:28
    shortName: Лк 18:28
    text: 'Петр же сказал: вот, мы оставили все и последовали за Тобою.'
  - name: От Луки 18:29
    orderIndex: 28
    osisId: Luke.18.29
    sblId: Luke 18:29
    shortName: Лк 18:29
    text: 'Он сказал им: истинно говорю вам: нет никого, кто оставил бы дом, или родителей,
      или братьев, или сестер, или жену, или детей для Царствия Божия,'
  - name: От Луки 18:30
    orderIndex: 29
    osisId: Luke.18.30
    sblId: Luke 18:30
    shortName: Лк 18:30
    text: и не получил бы гораздо более в сие время, и в век будущий жизни вечной.
  - name: От Луки 18:31
    orderIndex: 30
    osisId: Luke.18.31
    sblId: Luke 18:31
    shortName: Лк 18:31
    text: 'Отозвав же двенадцать учеников Своих, сказал им: вот, мы восходим в Иерусалим,
      и совершится все, написанное через пророков о Сыне Человеческом,'
  - name: От Луки 18:32
    orderIndex: 31
    osisId: Luke.18.32
    sblId: Luke 18:32
    shortName: Лк 18:32
    text: ибо предадут Его язычникам, и поругаются над Ним, и оскорбят Его, и оплюют
      Его,
  - name: От Луки 18:33
    orderIndex: 32
    osisId: Luke.18.33
    sblId: Luke 18:33
    shortName: Лк 18:33
    text: 'и будут бить, и убьют Его: и в третий день воскреснет.'
  - name: От Луки 18:34
    orderIndex: 33
    osisId: Luke.18.34
    sblId: Luke 18:34
    shortName: Лк 18:34
    text: Но они ничего из этого не поняли; слова сии были для них сокровенны, и они
      не разумели сказанного.
  - name: От Луки 18:35
    orderIndex: 34
    osisId: Luke.18.35
    sblId: Luke 18:35
    shortName: Лк 18:35
    text: Когда же подходил Он к Иерихону, один слепой сидел у дороги, прося милостыни,
  - name: От Луки 18:36
    orderIndex: 35
    osisId: Luke.18.36
    sblId: Luke 18:36
    shortName: Лк 18:36
    text: 'и, услышав, что мимо него проходит народ, спросил: что это такое?'
  - name: От Луки 18:37
    orderIndex: 36
    osisId: Luke.18.37
    sblId: Luke 18:37
    shortName: Лк 18:37
    text: Ему сказали, что Иисус Назорей идет.
  - name: От Луки 18:38
    orderIndex: 37
    osisId: Luke.18.38
    sblId: Luke 18:38
    shortName: Лк 18:38
    text: 'Тогда он закричал: Иисус, Сын Давидов! помилуй меня.'
  - name: От Луки 18:39
    orderIndex: 38
    osisId: Luke.18.39
    sblId: Luke 18:39
    shortName: Лк 18:39
    text: 'Шедшие впереди заставляли его молчать; но он еще громче кричал: Сын Давидов!
      помилуй меня.'
  - name: От Луки 18:40
    orderIndex: 39
    osisId: Luke.18.40
    sblId: Luke 18:40
    shortName: Лк 18:40
    text: 'Иисус, остановившись, велел привести его к Себе: и, когда тот подошел к
      Нему, спросил его:'
  - name: От Луки 18:41
    orderIndex: 40
    osisId: Luke.18.41
    sblId: Luke 18:41
    shortName: Лк 18:41
    text: 'чего ты хочешь от Меня? Он сказал: Господи! чтобы мне прозреть.'
  - name: От Луки 18:42
    orderIndex: 41
    osisId: Luke.18.42
    sblId: Luke 18:42
    shortName: Лк 18:42
    text: 'Иисус сказал ему: прозри! вера твоя спасла тебя.'
  - name: От Луки 18:43
    orderIndex: 42
    osisId: Luke.18.43
    sblId: Luke 18:43
    shortName: Лк 18:43
    text: И он тотчас прозрел и пошел за Ним, славя Бога; и весь народ, видя это,
      воздал хвалу Богу.
  versesCount: 43
- name: От Луки 19
  orderIndex: 18
  osisId: Luke.19
  sblId: Luke 19
  shortName: Лк 19
  verses:
  - name: От Луки 19:1
    orderIndex: 0
    osisId: Luke.19.1
    sblId: Luke 19:1
    shortName: Лк 19:1
    text: Потом [Иисус] вошел в Иерихон и проходил через него.
  - name: От Луки 19:2
    orderIndex: 1
    osisId: Luke.19.2
    sblId: Luke 19:2
    shortName: Лк 19:2
    text: И вот, некто, именем Закхей, начальник мытарей и человек богатый,
  - name: От Луки 19:3
    orderIndex: 2
    osisId: Luke.19.3
    sblId: Luke 19:3
    shortName: Лк 19:3
    text: искал видеть Иисуса, кто Он, но не мог за народом, потому что мал был ростом,
  - name: От Луки 19:4
    orderIndex: 3
    osisId: Luke.19.4
    sblId: Luke 19:4
    shortName: Лк 19:4
    text: и, забежав вперед, взлез на смоковницу, чтобы увидеть Его, потому что Ему
      надлежало проходить мимо нее.
  - name: От Луки 19:5
    orderIndex: 4
    osisId: Luke.19.5
    sblId: Luke 19:5
    shortName: Лк 19:5
    text: 'Иисус, когда пришел на это место, взглянув, увидел его и сказал ему: Закхей!
      сойди скорее, ибо сегодня надобно Мне быть у тебя в доме.'
  - name: От Луки 19:6
    orderIndex: 5
    osisId: Luke.19.6
    sblId: Luke 19:6
    shortName: Лк 19:6
    text: И он поспешно сошел и принял Его с радостью.
  - name: От Луки 19:7
    orderIndex: 6
    osisId: Luke.19.7
    sblId: Luke 19:7
    shortName: Лк 19:7
    text: И все, видя то, начали роптать, и говорили, что Он зашел к грешному человеку;
  - name: От Луки 19:8
    orderIndex: 7
    osisId: Luke.19.8
    sblId: Luke 19:8
    shortName: Лк 19:8
    text: 'Закхей же, став, сказал Господу: Господи! половину имения моего я отдам
      нищим, и, если кого чем обидел, воздам вчетверо.'
  - name: От Луки 19:9
    orderIndex: 8
    osisId: Luke.19.9
    sblId: Luke 19:9
    shortName: Лк 19:9
    text: 'Иисус сказал ему: ныне пришло спасение дому сему, потому что и он сын Авраама,'
  - name: От Луки 19:10
    orderIndex: 9
    osisId: Luke.19.10
    sblId: Luke 19:10
    shortName: Лк 19:10
    text: ибо Сын Человеческий пришел взыскать и спасти погибшее.
  - name: От Луки 19:11
    orderIndex: 10
    osisId: Luke.19.11
    sblId: Luke 19:11
    shortName: Лк 19:11
    text: 'Когда же они слушали это, присовокупил притчу: ибо Он был близ Иерусалима,
      и они думали, что скоро должно открыться Царствие Божие.'
  - name: От Луки 19:12
    orderIndex: 11
    osisId: Luke.19.12
    sblId: Luke 19:12
    shortName: Лк 19:12
    text: 'Итак сказал: некоторый человек высокого рода отправлялся в дальнюю страну,
      чтобы получить себе царство и возвратиться;'
  - name: От Луки 19:13
    orderIndex: 12
    osisId: Luke.19.13
    sblId: Luke 19:13
    shortName: Лк 19:13
    text: 'призвав же десять рабов своих, дал им десять мин и сказал им: употребляйте
      их в оборот, пока я возвращусь.'
  - name: От Луки 19:14
    orderIndex: 13
    osisId: Luke.19.14
    sblId: Luke 19:14
    shortName: Лк 19:14
    text: 'Но граждане ненавидели его и отправили вслед за ним посольство, сказав:
      не хотим, чтобы он царствовал над нами.'
  - name: От Луки 19:15
    orderIndex: 14
    osisId: Luke.19.15
    sblId: Luke 19:15
    shortName: Лк 19:15
    text: И когда возвратился, получив царство, велел призвать к себе рабов тех, которым
      дал серебро, чтобы узнать, кто что приобрел.
  - name: От Луки 19:16
    orderIndex: 15
    osisId: Luke.19.16
    sblId: Luke 19:16
    shortName: Лк 19:16
    text: 'Пришел первый и сказал: господин! мина твоя принесла десять мин.'
  - name: От Луки 19:17
    orderIndex: 16
    osisId: Luke.19.17
    sblId: Luke 19:17
    shortName: Лк 19:17
    text: 'И сказал ему: хорошо, добрый раб! за то, что ты в малом был верен, возьми
      в управление десять городов.'
  - name: От Луки 19:18
    orderIndex: 17
    osisId: Luke.19.18
    sblId: Luke 19:18
    shortName: Лк 19:18
    text: 'Пришел второй и сказал: господин! мина твоя принесла пять мин.'
  - name: От Луки 19:19
    orderIndex: 18
    osisId: Luke.19.19
    sblId: Luke 19:19
    shortName: Лк 19:19
    text: 'Сказал и этому: и ты будь над пятью городами.'
  - name: От Луки 19:20
    orderIndex: 19
    osisId: Luke.19.20
    sblId: Luke 19:20
    shortName: Лк 19:20
    text: 'Пришел третий и сказал: господин! вот твоя мина, которую я хранил, завернув
      в платок,'
  - name: От Луки 19:21
    orderIndex: 20
    osisId: Luke.19.21
    sblId: Luke 19:21
    shortName: Лк 19:21
    text: 'ибо я боялся тебя, потому что ты человек жестокий: берешь, чего не клал,
      и жнешь, чего не сеял.'
  - name: От Луки 19:22
    orderIndex: 21
    osisId: Luke.19.22
    sblId: Luke 19:22
    shortName: Лк 19:22
    text: '[Господин] сказал ему: твоими устами буду судить тебя, лукавый раб! ты
      знал, что я человек жестокий, беру, чего не клал, и жну, чего не сеял;'
  - name: От Луки 19:23
    orderIndex: 22
    osisId: Luke.19.23
    sblId: Luke 19:23
    shortName: Лк 19:23
    text: для чего же ты не отдал серебра моего в оборот, чтобы я, придя, получил
      его с прибылью?
  - name: От Луки 19:24
    orderIndex: 23
    osisId: Luke.19.24
    sblId: Luke 19:24
    shortName: Лк 19:24
    text: 'И сказал предстоящим: возьмите у него мину и дайте имеющему десять мин.'
  - name: От Луки 19:25
    orderIndex: 24
    osisId: Luke.19.25
    sblId: Luke 19:25
    shortName: Лк 19:25
    text: 'И сказали ему: господин! у него есть десять мин.'
  - name: От Луки 19:26
    orderIndex: 25
    osisId: Luke.19.26
    sblId: Luke 19:26
    shortName: Лк 19:26
    text: Сказываю вам, что всякому имеющему дано будет, а у неимеющего отнимется
      и то, что имеет;
  - name: От Луки 19:27
    orderIndex: 26
    osisId: Luke.19.27
    sblId: Luke 19:27
    shortName: Лк 19:27
    text: врагов же моих тех, которые не хотели, чтобы я царствовал над ними, приведите
      сюда и избейте предо мною.
  - name: От Луки 19:28
    orderIndex: 27
    osisId: Luke.19.28
    sblId: Luke 19:28
    shortName: Лк 19:28
    text: Сказав это, Он пошел далее, восходя в Иерусалим.
  - name: От Луки 19:29
    orderIndex: 28
    osisId: Luke.19.29
    sblId: Luke 19:29
    shortName: Лк 19:29
    text: И когда приблизился к Виффагии и Вифании, к горе, называемой Елеонскою,
      послал двух учеников Своих,
  - name: От Луки 19:30
    orderIndex: 29
    osisId: Luke.19.30
    sblId: Luke 19:30
    shortName: Лк 19:30
    text: 'сказав: пойдите в противолежащее селение; войдя в него, найдете молодого
      осла привязанного, на которого никто из людей никогда не садился; отвязав его,
      приведите;'
  - name: От Луки 19:31
    orderIndex: 30
    osisId: Luke.19.31
    sblId: Luke 19:31
    shortName: Лк 19:31
    text: 'и если кто спросит вас: зачем отвязываете? скажите ему так: он надобен
      Господу.'
  - name: От Луки 19:32
    orderIndex: 31
    osisId: Luke.19.32
    sblId: Luke 19:32
    shortName: Лк 19:32
    text: Посланные пошли и нашли, как Он сказал им.
  - name: От Луки 19:33
    orderIndex: 32
    osisId: Luke.19.33
    sblId: Luke 19:33
    shortName: Лк 19:33
    text: 'Когда же они отвязывали молодого осла, хозяева его сказали им: зачем отвязываете
      осленка?'
  - name: От Луки 19:34
    orderIndex: 33
    osisId: Luke.19.34
    sblId: Luke 19:34
    shortName: Лк 19:34
    text: 'Они отвечали: он надобен Господу.'
  - name: От Луки 19:35
    orderIndex: 34
    osisId: Luke.19.35
    sblId: Luke 19:35
    shortName: Лк 19:35
    text: И привели его к Иисусу, и, накинув одежды свои на осленка, посадили на него
      Иисуса.
  - name: От Луки 19:36
    orderIndex: 35
    osisId: Luke.19.36
    sblId: Luke 19:36
    shortName: Лк 19:36
    text: И, когда Он ехал, постилали одежды свои по дороге.
  - name: От Луки 19:37
    orderIndex: 36
    osisId: Luke.19.37
    sblId: Luke 19:37
    shortName: Лк 19:37
    text: А когда Он приблизился к спуску с горы Елеонской, все множество учеников
      начало в радости велегласно славить Бога за все чудеса, какие видели они,
  - name: От Луки 19:38
    orderIndex: 37
    osisId: Luke.19.38
    sblId: Luke 19:38
    shortName: Лк 19:38
    text: 'говоря: благословен Царь, грядущий во имя Господне! мир на небесах и слава
      в вышних!'
  - name: От Луки 19:39
    orderIndex: 38
    osisId: Luke.19.39
    sblId: Luke 19:39
    shortName: Лк 19:39
    text: 'И некоторые фарисеи из среды народа сказали Ему: Учитель! запрети ученикам
      Твоим.'
  - name: От Луки 19:40
    orderIndex: 39
    osisId: Luke.19.40
    sblId: Luke 19:40
    shortName: Лк 19:40
    text: 'Но Он сказал им в ответ: сказываю вам, что если они умолкнут, то камни
      возопиют.'
  - name: От Луки 19:41
    orderIndex: 40
    osisId: Luke.19.41
    sblId: Luke 19:41
    shortName: Лк 19:41
    text: И когда приблизился к городу, то, смотря на него, заплакал о нем
  - name: От Луки 19:42
    orderIndex: 41
    osisId: Luke.19.42
    sblId: Luke 19:42
    shortName: Лк 19:42
    text: 'и сказал: о, если бы и ты хотя в сей твой день узнал, что служит к миру
      твоему! Но это сокрыто ныне от глаз твоих,'
  - name: От Луки 19:43
    orderIndex: 42
    osisId: Luke.19.43
    sblId: Luke 19:43
    shortName: Лк 19:43
    text: ибо придут на тебя дни, когда враги твои обложат тебя окопами и окружат
      тебя, и стеснят тебя отовсюду,
  - name: От Луки 19:44
    orderIndex: 43
    osisId: Luke.19.44
    sblId: Luke 19:44
    shortName: Лк 19:44
    text: и разорят тебя, и побьют детей твоих в тебе, и не оставят в тебе камня на
      камне за то, что ты не узнал времени посещения твоего.
  - name: От Луки 19:45
    orderIndex: 44
    osisId: Luke.19.45
    sblId: Luke 19:45
    shortName: Лк 19:45
    text: И, войдя в храм, начал выгонять продающих в нем и покупающих,
  - name: От Луки 19:46
    orderIndex: 45
    osisId: Luke.19.46
    sblId: Luke 19:46
    shortName: Лк 19:46
    text: 'говоря им: написано: дом Мой есть дом молитвы, а вы сделали его вертепом
      разбойников.'
  - name: От Луки 19:47
    orderIndex: 46
    osisId: Luke.19.47
    sblId: Luke 19:47
    shortName: Лк 19:47
    text: И учил каждый день в храме. Первосвященники же и книжники и старейшины народа
      искали погубить Его,
  - name: От Луки 19:48
    orderIndex: 47
    osisId: Luke.19.48
    sblId: Luke 19:48
    shortName: Лк 19:48
    text: и не находили, что бы сделать с Ним; потому что весь народ неотступно слушал
      Его.
  versesCount: 48
- name: От Луки 20
  orderIndex: 19
  osisId: Luke.20
  sblId: Luke 20
  shortName: Лк 20
  verses:
  - name: От Луки 20:1
    orderIndex: 0
    osisId: Luke.20.1
    sblId: Luke 20:1
    shortName: Лк 20:1
    text: В один из тех дней, когда Он учил народ в храме и благовествовал, приступили
      первосвященники и книжники со старейшинами,
  - name: От Луки 20:2
    orderIndex: 1
    osisId: Luke.20.2
    sblId: Luke 20:2
    shortName: Лк 20:2
    text: 'и сказали Ему: скажи нам, какою властью Ты это делаешь, или кто дал Тебе
      власть сию?'
  - name: От Луки 20:3
    orderIndex: 2
    osisId: Luke.20.3
    sblId: Luke 20:3
    shortName: Лк 20:3
    text: 'Он сказал им в ответ: спрошу и Я вас об одном, и скажите Мне:'
  - name: От Луки 20:4
    orderIndex: 3
    osisId: Luke.20.4
    sblId: Luke 20:4
    shortName: Лк 20:4
    text: крещение Иоанново с небес было, или от человеков?
  - name: От Луки 20:5
    orderIndex: 4
    osisId: Luke.20.5
    sblId: Luke 20:5
    shortName: Лк 20:5
    text: 'Они же, рассуждая между собою, говорили: если скажем: с небес, то скажет:
      почему же вы не поверили ему?'
  - name: От Луки 20:6
    orderIndex: 5
    osisId: Luke.20.6
    sblId: Luke 20:6
    shortName: Лк 20:6
    text: 'а если скажем: от человеков, то весь народ побьет нас камнями, ибо он уверен,
      что Иоанн есть пророк.'
  - name: От Луки 20:7
    orderIndex: 6
    osisId: Luke.20.7
    sblId: Luke 20:7
    shortName: Лк 20:7
    text: 'И отвечали: не знаем откуда.'
  - name: От Луки 20:8
    orderIndex: 7
    osisId: Luke.20.8
    sblId: Luke 20:8
    shortName: Лк 20:8
    text: 'Иисус сказал им: и Я не скажу вам, какою властью это делаю.'
  - name: От Луки 20:9
    orderIndex: 8
    osisId: Luke.20.9
    sblId: Luke 20:9
    shortName: Лк 20:9
    text: 'И начал Он говорить к народу притчу сию: один человек насадил виноградник
      и отдал его виноградарям, и отлучился на долгое время;'
  - name: От Луки 20:10
    orderIndex: 9
    osisId: Luke.20.10
    sblId: Luke 20:10
    shortName: Лк 20:10
    text: и в свое время послал к виноградарям раба, чтобы они дали ему плодов из
      виноградника; но виноградари, прибив его, отослали ни с чем.
  - name: От Луки 20:11
    orderIndex: 10
    osisId: Luke.20.11
    sblId: Luke 20:11
    shortName: Лк 20:11
    text: Еще послал другого раба; но они и этого, прибив и обругав, отослали ни с
      чем.
  - name: От Луки 20:12
    orderIndex: 11
    osisId: Luke.20.12
    sblId: Luke 20:12
    shortName: Лк 20:12
    text: И еще послал третьего; но они и того, изранив, выгнали.
  - name: От Луки 20:13
    orderIndex: 12
    osisId: Luke.20.13
    sblId: Luke 20:13
    shortName: Лк 20:13
    text: 'Тогда сказал господин виноградника: что мне делать? Пошлю сына моего возлюбленного;
      может быть, увидев его, постыдятся.'
  - name: От Луки 20:14
    orderIndex: 13
    osisId: Luke.20.14
    sblId: Luke 20:14
    shortName: Лк 20:14
    text: 'Но виноградари, увидев его, рассуждали между собою, говоря: это наследник;
      пойдем, убьем его, и наследство его будет наше.'
  - name: От Луки 20:15
    orderIndex: 14
    osisId: Luke.20.15
    sblId: Luke 20:15
    shortName: Лк 20:15
    text: И, выведя его вон из виноградника, убили. Что же сделает с ними господин
      виноградника?
  - name: От Луки 20:16
    orderIndex: 15
    osisId: Luke.20.16
    sblId: Luke 20:16
    shortName: Лк 20:16
    text: 'Придет и погубит виноградарей тех, и отдаст виноградник другим. Слышавшие
      же это сказали: да не будет!'
  - name: От Луки 20:17
    orderIndex: 16
    osisId: Luke.20.17
    sblId: Luke 20:17
    shortName: Лк 20:17
    text: 'Но Он, взглянув на них, сказал: что значит сие написанное: камень, который
      отвергли строители, тот самый сделался главою угла?'
  - name: От Луки 20:18
    orderIndex: 17
    osisId: Luke.20.18
    sblId: Luke 20:18
    shortName: Лк 20:18
    text: Всякий, кто упадет на тот камень, разобьется, а на кого он упадет, того
      раздавит.
  - name: От Луки 20:19
    orderIndex: 18
    osisId: Luke.20.19
    sblId: Luke 20:19
    shortName: Лк 20:19
    text: И искали в это время первосвященники и книжники, чтобы наложить на Него
      руки, но побоялись народа, ибо поняли, что о них сказал Он эту притчу.
  - name: От Луки 20:20
    orderIndex: 19
    osisId: Luke.20.20
    sblId: Luke 20:20
    shortName: Лк 20:20
    text: И, наблюдая за Ним, подослали лукавых людей, которые, притворившись благочестивыми,
      уловили бы Его в каком–либо слове, чтобы предать Его начальству и власти правителя.
  - name: От Луки 20:21
    orderIndex: 20
    osisId: Luke.20.21
    sblId: Luke 20:21
    shortName: Лк 20:21
    text: 'И они спросили Его: Учитель! мы знаем, что Ты правдиво говоришь и учишь
      и не смотришь на лице, но истинно пути Божию учишь;'
  - name: От Луки 20:22
    orderIndex: 21
    osisId: Luke.20.22
    sblId: Luke 20:22
    shortName: Лк 20:22
    text: позволительно ли нам давать подать кесарю, или нет?
  - name: От Луки 20:23
    orderIndex: 22
    osisId: Luke.20.23
    sblId: Luke 20:23
    shortName: Лк 20:23
    text: 'Он же, уразумев лукавство их, сказал им: что вы Меня искушаете?'
  - name: От Луки 20:24
    orderIndex: 23
    osisId: Luke.20.24
    sblId: Luke 20:24
    shortName: Лк 20:24
    text: 'Покажите Мне динарий: чье на нем изображение и надпись? Они отвечали: кесаревы.'
  - name: От Луки 20:25
    orderIndex: 24
    osisId: Luke.20.25
    sblId: Luke 20:25
    shortName: Лк 20:25
    text: 'Он сказал им: итак, отдавайте кесарево кесарю, а Божие Богу.'
  - name: От Луки 20:26
    orderIndex: 25
    osisId: Luke.20.26
    sblId: Luke 20:26
    shortName: Лк 20:26
    text: И не могли уловить Его в слове перед народом, и, удивившись ответу Его,
      замолчали.
  - name: От Луки 20:27
    orderIndex: 26
    osisId: Luke.20.27
    sblId: Luke 20:27
    shortName: Лк 20:27
    text: 'Тогда пришли некоторые из саддукеев, отвергающих воскресение, и спросили
      Его:'
  - name: От Луки 20:28
    orderIndex: 27
    osisId: Luke.20.28
    sblId: Luke 20:28
    shortName: Лк 20:28
    text: Учитель! Моисей написал нам, что если у кого умрет брат, имевший жену, и
      умрет бездетным, то брат его должен взять его жену и восставить семя брату своему.
  - name: От Луки 20:29
    orderIndex: 28
    osisId: Luke.20.29
    sblId: Luke 20:29
    shortName: Лк 20:29
    text: Было семь братьев, первый, взяв жену, умер бездетным;
  - name: От Луки 20:30
    orderIndex: 29
    osisId: Luke.20.30
    sblId: Luke 20:30
    shortName: Лк 20:30
    text: взял ту жену второй, и тот умер бездетным;
  - name: От Луки 20:31
    orderIndex: 30
    osisId: Luke.20.31
    sblId: Luke 20:31
    shortName: Лк 20:31
    text: взял ее третий; также и все семеро, и умерли, не оставив детей;
  - name: От Луки 20:32
    orderIndex: 31
    osisId: Luke.20.32
    sblId: Luke 20:32
    shortName: Лк 20:32
    text: после всех умерла и жена;
  - name: От Луки 20:33
    orderIndex: 32
    osisId: Luke.20.33
    sblId: Luke 20:33
    shortName: Лк 20:33
    text: итак, в воскресение которого из них будет она женою, ибо семеро имели ее
      женою?
  - name: От Луки 20:34
    orderIndex: 33
    osisId: Luke.20.34
    sblId: Luke 20:34
    shortName: Лк 20:34
    text: 'Иисус сказал им в ответ: чада века сего женятся и выходят замуж;'
  - name: От Луки 20:35
    orderIndex: 34
    osisId: Luke.20.35
    sblId: Luke 20:35
    shortName: Лк 20:35
    text: а сподобившиеся достигнуть того века и воскресения из мертвых ни женятся,
      ни замуж не выходят,
  - name: От Луки 20:36
    orderIndex: 35
    osisId: Luke.20.36
    sblId: Luke 20:36
    shortName: Лк 20:36
    text: и умереть уже не могут, ибо они равны Ангелам и суть сыны Божии, будучи
      сынами воскресения.
  - name: От Луки 20:37
    orderIndex: 36
    osisId: Luke.20.37
    sblId: Luke 20:37
    shortName: Лк 20:37
    text: А что мертвые воскреснут, и Моисей показал при купине, когда назвал Господа
      Богом Авраама и Богом Исаака и Богом Иакова.
  - name: От Луки 20:38
    orderIndex: 37
    osisId: Luke.20.38
    sblId: Luke 20:38
    shortName: Лк 20:38
    text: Бог же не есть [Бог] мертвых, но живых, ибо у Него все живы.
  - name: От Луки 20:39
    orderIndex: 38
    osisId: Luke.20.39
    sblId: Luke 20:39
    shortName: Лк 20:39
    text: 'На это некоторые из книжников сказали: Учитель! Ты хорошо сказал.'
  - name: От Луки 20:40
    orderIndex: 39
    osisId: Luke.20.40
    sblId: Luke 20:40
    shortName: Лк 20:40
    text: 'И уже не смели спрашивать Его ни о чем. Он же сказал им:'
  - name: От Луки 20:41
    orderIndex: 40
    osisId: Luke.20.41
    sblId: Luke 20:41
    shortName: Лк 20:41
    text: как говорят, что Христос есть Сын Давидов,
  - name: От Луки 20:42
    orderIndex: 41
    osisId: Luke.20.42
    sblId: Luke 20:42
    shortName: Лк 20:42
    text: 'а сам Давид говорит в книге псалмов: сказал Господь Господу моему: седи
      одесную Меня,'
  - name: От Луки 20:43
    orderIndex: 42
    osisId: Luke.20.43
    sblId: Luke 20:43
    shortName: Лк 20:43
    text: доколе положу врагов Твоих в подножие ног Твоих?
  - name: От Луки 20:44
    orderIndex: 43
    osisId: Luke.20.44
    sblId: Luke 20:44
    shortName: Лк 20:44
    text: Итак, Давид Господом называет Его; как же Он Сын ему?
  - name: От Луки 20:45
    orderIndex: 44
    osisId: Luke.20.45
    sblId: Luke 20:45
    shortName: Лк 20:45
    text: 'И когда слушал весь народ, Он сказал ученикам Своим:'
  - name: От Луки 20:46
    orderIndex: 45
    osisId: Luke.20.46
    sblId: Luke 20:46
    shortName: Лк 20:46
    text: остерегайтесь книжников, которые любят ходить в длинных одеждах и любят
      приветствия в народных собраниях, председания в синагогах и предвозлежания на
      пиршествах,
  - name: От Луки 20:47
    orderIndex: 46
    osisId: Luke.20.47
    sblId: Luke 20:47
    shortName: Лк 20:47
    text: которые поедают домы вдов и лицемерно долго молятся; они примут тем большее
      осуждение.
  versesCount: 47
- name: От Луки 21
  orderIndex: 20
  osisId: Luke.21
  sblId: Luke 21
  shortName: Лк 21
  verses:
  - name: От Луки 21:1
    orderIndex: 0
    osisId: Luke.21.1
    sblId: Luke 21:1
    shortName: Лк 21:1
    text: Взглянув же, Он увидел богатых, клавших дары свои в сокровищницу;
  - name: От Луки 21:2
    orderIndex: 1
    osisId: Luke.21.2
    sblId: Luke 21:2
    shortName: Лк 21:2
    text: увидел также и бедную вдову, положившую туда две лепты,
  - name: От Луки 21:3
    orderIndex: 2
    osisId: Luke.21.3
    sblId: Luke 21:3
    shortName: Лк 21:3
    text: 'и сказал: истинно говорю вам, что эта бедная вдова больше всех положила;'
  - name: От Луки 21:4
    orderIndex: 3
    osisId: Luke.21.4
    sblId: Luke 21:4
    shortName: Лк 21:4
    text: ибо все те от избытка своего положили в дар Богу, а она от скудости своей
      положила все пропитание свое, какое имела.
  - name: От Луки 21:5
    orderIndex: 4
    osisId: Luke.21.5
    sblId: Luke 21:5
    shortName: Лк 21:5
    text: 'И когда некоторые говорили о храме, что он украшен дорогими камнями и вкладами,
      Он сказал:'
  - name: От Луки 21:6
    orderIndex: 5
    osisId: Luke.21.6
    sblId: Luke 21:6
    shortName: Лк 21:6
    text: придут дни, в которые из того, что вы здесь видите, не останется камня на
      камне; все будет разрушено.
  - name: От Луки 21:7
    orderIndex: 6
    osisId: Luke.21.7
    sblId: Luke 21:7
    shortName: Лк 21:7
    text: 'И спросили Его: Учитель! когда же это будет? и какой признак, когда это
      должно произойти?'
  - name: От Луки 21:8
    orderIndex: 7
    osisId: Luke.21.8
    sblId: Luke 21:8
    shortName: Лк 21:8
    text: 'Он сказал: берегитесь, чтобы вас не ввели в заблуждение, ибо многие придут
      под именем Моим, говоря, что это Я; и это время близко: не ходите вслед их.'
  - name: От Луки 21:9
    orderIndex: 8
    osisId: Luke.21.9
    sblId: Luke 21:9
    shortName: Лк 21:9
    text: Когда же услышите о войнах и смятениях, не ужасайтесь, ибо этому надлежит
      быть прежде; но не тотчас конец.
  - name: От Луки 21:10
    orderIndex: 9
    osisId: Luke.21.10
    sblId: Luke 21:10
    shortName: Лк 21:10
    text: 'Тогда сказал им: восстанет народ на народ, и царство на царство;'
  - name: От Луки 21:11
    orderIndex: 10
    osisId: Luke.21.11
    sblId: Luke 21:11
    shortName: Лк 21:11
    text: будут большие землетрясения по местам, и глады, и моры, и ужасные явления,
      и великие знамения с неба.
  - name: От Луки 21:12
    orderIndex: 11
    osisId: Luke.21.12
    sblId: Luke 21:12
    shortName: Лк 21:12
    text: Прежде же всего того возложат на вас руки и будут гнать [вас], предавая
      в синагоги и в темницы, и поведут пред царей и правителей за имя Мое;
  - name: От Луки 21:13
    orderIndex: 12
    osisId: Luke.21.13
    sblId: Luke 21:13
    shortName: Лк 21:13
    text: будет же это вам для свидетельства.
  - name: От Луки 21:14
    orderIndex: 13
    osisId: Luke.21.14
    sblId: Luke 21:14
    shortName: Лк 21:14
    text: Итак положите себе на сердце не обдумывать заранее, что отвечать,
  - name: От Луки 21:15
    orderIndex: 14
    osisId: Luke.21.15
    sblId: Luke 21:15
    shortName: Лк 21:15
    text: ибо Я дам вам уста и премудрость, которой не возмогут противоречить ни противостоять
      все, противящиеся вам.
  - name: От Луки 21:16
    orderIndex: 15
    osisId: Luke.21.16
    sblId: Luke 21:16
    shortName: Лк 21:16
    text: Преданы также будете и родителями, и братьями, и родственниками, и друзьями,
      и некоторых из вас умертвят;
  - name: От Луки 21:17
    orderIndex: 16
    osisId: Luke.21.17
    sblId: Luke 21:17
    shortName: Лк 21:17
    text: и будете ненавидимы всеми за имя Мое,
  - name: От Луки 21:18
    orderIndex: 17
    osisId: Luke.21.18
    sblId: Luke 21:18
    shortName: Лк 21:18
    text: но и волос с головы вашей не пропадет, –
  - name: От Луки 21:19
    orderIndex: 18
    osisId: Luke.21.19
    sblId: Luke 21:19
    shortName: Лк 21:19
    text: терпением вашим спасайте души ваши.
  - name: От Луки 21:20
    orderIndex: 19
    osisId: Luke.21.20
    sblId: Luke 21:20
    shortName: Лк 21:20
    text: 'Когда же увидите Иерусалим, окруженный войсками, тогда знайте, что приблизилось
      запустение его:'
  - name: От Луки 21:21
    orderIndex: 20
    osisId: Luke.21.21
    sblId: Luke 21:21
    shortName: Лк 21:21
    text: тогда находящиеся в Иудее да бегут в горы; и кто в городе, выходи из него;
      и кто в окрестностях, не входи в него,
  - name: От Луки 21:22
    orderIndex: 21
    osisId: Luke.21.22
    sblId: Luke 21:22
    shortName: Лк 21:22
    text: потому что это дни отмщения, да исполнится все написанное.
  - name: От Луки 21:23
    orderIndex: 22
    osisId: Luke.21.23
    sblId: Luke 21:23
    shortName: Лк 21:23
    text: 'Горе же беременным и питающим сосцами в те дни; ибо великое будет бедствие
      на земле и гнев на народ сей:'
  - name: От Луки 21:24
    orderIndex: 23
    osisId: Luke.21.24
    sblId: Luke 21:24
    shortName: Лк 21:24
    text: и падут от острия меча, и отведутся в плен во все народы; и Иерусалим будет
      попираем язычниками, доколе не окончатся времена язычников.
  - name: От Луки 21:25
    orderIndex: 24
    osisId: Luke.21.25
    sblId: Luke 21:25
    shortName: Лк 21:25
    text: И будут знамения в солнце и луне и звездах, а на земле уныние народов и
      недоумение; и море восшумит и возмутится;
  - name: От Луки 21:26
    orderIndex: 25
    osisId: Luke.21.26
    sblId: Luke 21:26
    shortName: Лк 21:26
    text: люди будут издыхать от страха и ожидания [бедствий], грядущих на вселенную,
      ибо силы небесные поколеблются,
  - name: От Луки 21:27
    orderIndex: 26
    osisId: Luke.21.27
    sblId: Luke 21:27
    shortName: Лк 21:27
    text: и тогда увидят Сына Человеческого, грядущего на облаке с силою и славою
      великою.
  - name: От Луки 21:28
    orderIndex: 27
    osisId: Luke.21.28
    sblId: Luke 21:28
    shortName: Лк 21:28
    text: Когда же начнет это сбываться, тогда восклонитесь и поднимите головы ваши,
      потому что приближается избавление ваше.
  - name: От Луки 21:29
    orderIndex: 28
    osisId: Luke.21.29
    sblId: Luke 21:29
    shortName: Лк 21:29
    text: 'И сказал им притчу: посмотрите на смоковницу и на все деревья:'
  - name: От Луки 21:30
    orderIndex: 29
    osisId: Luke.21.30
    sblId: Luke 21:30
    shortName: Лк 21:30
    text: когда они уже распускаются, то, видя это, знаете сами, что уже близко лето.
  - name: От Луки 21:31
    orderIndex: 30
    osisId: Luke.21.31
    sblId: Luke 21:31
    shortName: Лк 21:31
    text: Так, и когда вы увидите то сбывающимся, знайте, что близко Царствие Божие.
  - name: От Луки 21:32
    orderIndex: 31
    osisId: Luke.21.32
    sblId: Luke 21:32
    shortName: Лк 21:32
    text: 'Истинно говорю вам: не прейдет род сей, как все это будет;'
  - name: От Луки 21:33
    orderIndex: 32
    osisId: Luke.21.33
    sblId: Luke 21:33
    shortName: Лк 21:33
    text: небо и земля прейдут, но слова Мои не прейдут.
  - name: От Луки 21:34
    orderIndex: 33
    osisId: Luke.21.34
    sblId: Luke 21:34
    shortName: Лк 21:34
    text: Смотрите же за собою, чтобы сердца ваши не отягчались объядением и пьянством
      и заботами житейскими, и чтобы день тот не постиг вас внезапно,
  - name: От Луки 21:35
    orderIndex: 34
    osisId: Luke.21.35
    sblId: Luke 21:35
    shortName: Лк 21:35
    text: ибо он, как сеть, найдет на всех живущих по всему лицу земному;
  - name: От Луки 21:36
    orderIndex: 35
    osisId: Luke.21.36
    sblId: Luke 21:36
    shortName: Лк 21:36
    text: итак бодрствуйте на всякое время и молитесь, да сподобитесь избежать всех
      сих будущих [бедствий] и предстать пред Сына Человеческого.
  - name: От Луки 21:37
    orderIndex: 36
    osisId: Luke.21.37
    sblId: Luke 21:37
    shortName: Лк 21:37
    text: Днем Он учил в храме, а ночи, выходя, проводил на горе, называемой Елеонскою.
  - name: От Луки 21:38
    orderIndex: 37
    osisId: Luke.21.38
    sblId: Luke 21:38
    shortName: Лк 21:38
    text: И весь народ с утра приходил к Нему в храм слушать Его.
  versesCount: 38
- name: От Луки 22
  orderIndex: 21
  osisId: Luke.22
  sblId: Luke 22
  shortName: Лк 22
  verses:
  - name: От Луки 22:1
    orderIndex: 0
    osisId: Luke.22.1
    sblId: Luke 22:1
    shortName: Лк 22:1
    text: Приближался праздник опресноков, называемый Пасхою,
  - name: От Луки 22:2
    orderIndex: 1
    osisId: Luke.22.2
    sblId: Luke 22:2
    shortName: Лк 22:2
    text: и искали первосвященники и книжники, как бы погубить Его, потому что боялись
      народа.
  - name: От Луки 22:3
    orderIndex: 2
    osisId: Luke.22.3
    sblId: Luke 22:3
    shortName: Лк 22:3
    text: Вошел же сатана в Иуду, прозванного Искариотом, одного из числа двенадцати,
  - name: От Луки 22:4
    orderIndex: 3
    osisId: Luke.22.4
    sblId: Luke 22:4
    shortName: Лк 22:4
    text: и он пошел, и говорил с первосвященниками и начальниками, как Его предать
      им.
  - name: От Луки 22:5
    orderIndex: 4
    osisId: Luke.22.5
    sblId: Luke 22:5
    shortName: Лк 22:5
    text: Они обрадовались и согласились дать ему денег;
  - name: От Луки 22:6
    orderIndex: 5
    osisId: Luke.22.6
    sblId: Luke 22:6
    shortName: Лк 22:6
    text: и он обещал, и искал удобного времени, чтобы предать Его им не при народе.
  - name: От Луки 22:7
    orderIndex: 6
    osisId: Luke.22.7
    sblId: Luke 22:7
    shortName: Лк 22:7
    text: Настал же день опресноков, в который надлежало заколать пасхального [агнца],
  - name: От Луки 22:8
    orderIndex: 7
    osisId: Luke.22.8
    sblId: Luke 22:8
    shortName: Лк 22:8
    text: 'и послал [Иисус] Петра и Иоанна, сказав: пойдите, приготовьте нам есть
      пасху.'
  - name: От Луки 22:9
    orderIndex: 8
    osisId: Luke.22.9
    sblId: Luke 22:9
    shortName: Лк 22:9
    text: 'Они же сказали Ему: где велишь нам приготовить?'
  - name: От Луки 22:10
    orderIndex: 9
    osisId: Luke.22.10
    sblId: Luke 22:10
    shortName: Лк 22:10
    text: 'Он сказал им: вот, при входе вашем в город, встретится с вами человек,
      несущий кувшин воды; последуйте за ним в дом, в который войдет он,'
  - name: От Луки 22:11
    orderIndex: 10
    osisId: Luke.22.11
    sblId: Luke 22:11
    shortName: Лк 22:11
    text: 'и скажите хозяину дома: Учитель говорит тебе: где комната, в которой бы
      Мне есть пасху с учениками Моими?'
  - name: От Луки 22:12
    orderIndex: 11
    osisId: Luke.22.12
    sblId: Luke 22:12
    shortName: Лк 22:12
    text: И он покажет вам горницу большую устланную; там приготовьте.
  - name: От Луки 22:13
    orderIndex: 12
    osisId: Luke.22.13
    sblId: Luke 22:13
    shortName: Лк 22:13
    text: Они пошли, и нашли, как сказал им, и приготовили пасху.
  - name: От Луки 22:14
    orderIndex: 13
    osisId: Luke.22.14
    sblId: Luke 22:14
    shortName: Лк 22:14
    text: И когда настал час, Он возлег, и двенадцать Апостолов с Ним,
  - name: От Луки 22:15
    orderIndex: 14
    osisId: Luke.22.15
    sblId: Luke 22:15
    shortName: Лк 22:15
    text: 'и сказал им: очень желал Я есть с вами сию пасху прежде Моего страдания,'
  - name: От Луки 22:16
    orderIndex: 15
    osisId: Luke.22.16
    sblId: Luke 22:16
    shortName: Лк 22:16
    text: ибо сказываю вам, что уже не буду есть ее, пока она не совершится в Царствии
      Божием.
  - name: От Луки 22:17
    orderIndex: 16
    osisId: Luke.22.17
    sblId: Luke 22:17
    shortName: Лк 22:17
    text: 'И, взяв чашу и благодарив, сказал: приимите ее и разделите между собою,'
  - name: От Луки 22:18
    orderIndex: 17
    osisId: Luke.22.18
    sblId: Luke 22:18
    shortName: Лк 22:18
    text: ибо сказываю вам, что не буду пить от плода виноградного, доколе не придет
      Царствие Божие.
  - name: От Луки 22:19
    orderIndex: 18
    osisId: Luke.22.19
    sblId: Luke 22:19
    shortName: Лк 22:19
    text: 'И, взяв хлеб и благодарив, преломил и подал им, говоря: сие есть тело Мое,
      которое за вас предается; сие творите в Мое воспоминание.'
  - name: От Луки 22:20
    orderIndex: 19
    osisId: Luke.22.20
    sblId: Luke 22:20
    shortName: Лк 22:20
    text: 'Также и чашу после вечери, говоря: сия чаша [есть] Новый Завет в Моей крови,
      которая за вас проливается.'
  - name: От Луки 22:21
    orderIndex: 20
    osisId: Luke.22.21
    sblId: Luke 22:21
    shortName: Лк 22:21
    text: И вот, рука предающего Меня со Мною за столом;
  - name: От Луки 22:22
    orderIndex: 21
    osisId: Luke.22.22
    sblId: Luke 22:22
    shortName: Лк 22:22
    text: впрочем, Сын Человеческий идет по предназначению, но горе тому человеку,
      которым Он предается.
  - name: От Луки 22:23
    orderIndex: 22
    osisId: Luke.22.23
    sblId: Luke 22:23
    shortName: Лк 22:23
    text: И они начали спрашивать друг друга, кто бы из них был, который это сделает.
  - name: От Луки 22:24
    orderIndex: 23
    osisId: Luke.22.24
    sblId: Luke 22:24
    shortName: Лк 22:24
    text: Был же и спор между ними, кто из них должен почитаться большим.
  - name: От Луки 22:25
    orderIndex: 24
    osisId: Luke.22.25
    sblId: Luke 22:25
    shortName: Лк 22:25
    text: 'Он же сказал им: цари господствуют над народами, и владеющие ими благодетелями
      называются,'
  - name: От Луки 22:26
    orderIndex: 25
    osisId: Luke.22.26
    sblId: Luke 22:26
    shortName: Лк 22:26
    text: 'а вы не так: но кто из вас больше, будь как меньший, и начальствующий –
      как служащий.'
  - name: От Луки 22:27
    orderIndex: 26
    osisId: Luke.22.27
    sblId: Luke 22:27
    shortName: Лк 22:27
    text: 'Ибо кто больше: возлежащий, или служащий? не возлежащий ли? А Я посреди
      вас, как служащий.'
  - name: От Луки 22:28
    orderIndex: 27
    osisId: Luke.22.28
    sblId: Luke 22:28
    shortName: Лк 22:28
    text: Но вы пребыли со Мною в напастях Моих,
  - name: От Луки 22:29
    orderIndex: 28
    osisId: Luke.22.29
    sblId: Luke 22:29
    shortName: Лк 22:29
    text: и Я завещаваю вам, как завещал Мне Отец Мой, Царство,
  - name: От Луки 22:30
    orderIndex: 29
    osisId: Luke.22.30
    sblId: Luke 22:30
    shortName: Лк 22:30
    text: да ядите и пиете за трапезою Моею в Царстве Моем, и сядете на престолах
      судить двенадцать колен Израилевых.
  - name: От Луки 22:31
    orderIndex: 30
    osisId: Luke.22.31
    sblId: Luke 22:31
    shortName: Лк 22:31
    text: 'И сказал Господь: Симон! Симон! се, сатана просил, чтобы сеять вас как
      пшеницу,'
  - name: От Луки 22:32
    orderIndex: 31
    osisId: Luke.22.32
    sblId: Luke 22:32
    shortName: Лк 22:32
    text: но Я молился о тебе, чтобы не оскудела вера твоя; и ты некогда, обратившись,
      утверди братьев твоих.
  - name: От Луки 22:33
    orderIndex: 32
    osisId: Luke.22.33
    sblId: Luke 22:33
    shortName: Лк 22:33
    text: 'Он отвечал Ему: Господи! с Тобою я готов и в темницу и на смерть идти.'
  - name: От Луки 22:34
    orderIndex: 33
    osisId: Luke.22.34
    sblId: Luke 22:34
    shortName: Лк 22:34
    text: 'Но Он сказал: говорю тебе, Петр, не пропоет петух сегодня, как ты трижды
      отречешься, что не знаешь Меня.'
  - name: От Луки 22:35
    orderIndex: 34
    osisId: Luke.22.35
    sblId: Luke 22:35
    shortName: Лк 22:35
    text: 'И сказал им: когда Я посылал вас без мешка и без сумы и без обуви, имели
      ли вы в чем недостаток? Они отвечали: ни в чем.'
  - name: От Луки 22:36
    orderIndex: 35
    osisId: Luke.22.36
    sblId: Luke 22:36
    shortName: Лк 22:36
    text: 'Тогда Он сказал им: но теперь, кто имеет мешок, тот возьми его, также и
      суму; а у кого нет, продай одежду свою и купи меч;'
  - name: От Луки 22:37
    orderIndex: 36
    osisId: Luke.22.37
    sblId: Luke 22:37
    shortName: Лк 22:37
    text: 'ибо сказываю вам, что должно исполниться на Мне и сему написанному: и к
      злодеям причтен. Ибо то, что о Мне, приходит к концу.'
  - name: От Луки 22:38
    orderIndex: 37
    osisId: Luke.22.38
    sblId: Luke 22:38
    shortName: Лк 22:38
    text: 'Они сказали: Господи! вот, здесь два меча. Он сказал им: довольно.'
  - name: От Луки 22:39
    orderIndex: 38
    osisId: Luke.22.39
    sblId: Luke 22:39
    shortName: Лк 22:39
    text: И, выйдя, пошел по обыкновению на гору Елеонскую, за Ним последовали и ученики
      Его.
  - name: От Луки 22:40
    orderIndex: 39
    osisId: Luke.22.40
    sblId: Luke 22:40
    shortName: Лк 22:40
    text: 'Придя же на место, сказал им: молитесь, чтобы не впасть в искушение.'
  - name: От Луки 22:41
    orderIndex: 40
    osisId: Luke.22.41
    sblId: Luke 22:41
    shortName: Лк 22:41
    text: И Сам отошел от них на вержение камня, и, преклонив колени, молился,
  - name: От Луки 22:42
    orderIndex: 41
    osisId: Luke.22.42
    sblId: Luke 22:42
    shortName: Лк 22:42
    text: 'говоря: Отче! о, если бы Ты благоволил пронести чашу сию мимо Меня! впрочем
      не Моя воля, но Твоя да будет.'
  - name: От Луки 22:43
    orderIndex: 42
    osisId: Luke.22.43
    sblId: Luke 22:43
    shortName: Лк 22:43
    text: Явился же Ему Ангел с небес и укреплял Его.
  - name: От Луки 22:44
    orderIndex: 43
    osisId: Luke.22.44
    sblId: Luke 22:44
    shortName: Лк 22:44
    text: И, находясь в борении, прилежнее молился, и был пот Его, как капли крови,
      падающие на землю.
  - name: От Луки 22:45
    orderIndex: 44
    osisId: Luke.22.45
    sblId: Luke 22:45
    shortName: Лк 22:45
    text: Встав от молитвы, Он пришел к ученикам, и нашел их спящими от печали
  - name: От Луки 22:46
    orderIndex: 45
    osisId: Luke.22.46
    sblId: Luke 22:46
    shortName: Лк 22:46
    text: 'и сказал им: что вы спите? встаньте и молитесь, чтобы не впасть в искушение.'
  - name: От Луки 22:47
    orderIndex: 46
    osisId: Luke.22.47
    sblId: Luke 22:47
    shortName: Лк 22:47
    text: 'Когда Он еще говорил это, появился народ, а впереди его шел один из двенадцати,
      называемый Иуда, и он подошел к Иисусу, чтобы поцеловать Его. Ибо он такой им
      дал знак: Кого я поцелую, Тот и есть.'
  - name: От Луки 22:48
    orderIndex: 47
    osisId: Luke.22.48
    sblId: Luke 22:48
    shortName: Лк 22:48
    text: 'Иисус же сказал ему: Иуда! целованием ли предаешь Сына Человеческого?'
  - name: От Луки 22:49
    orderIndex: 48
    osisId: Luke.22.49
    sblId: Luke 22:49
    shortName: Лк 22:49
    text: 'Бывшие же с Ним, видя, к чему идет дело, сказали Ему: Господи! не ударить
      ли нам мечом?'
  - name: От Луки 22:50
    orderIndex: 49
    osisId: Luke.22.50
    sblId: Luke 22:50
    shortName: Лк 22:50
    text: И один из них ударил раба первосвященникова, и отсек ему правое ухо.
  - name: От Луки 22:51
    orderIndex: 50
    osisId: Luke.22.51
    sblId: Luke 22:51
    shortName: Лк 22:51
    text: 'Тогда Иисус сказал: оставьте, довольно. И, коснувшись уха его, исцелил
      его.'
  - name: От Луки 22:52
    orderIndex: 51
    osisId: Luke.22.52
    sblId: Luke 22:52
    shortName: Лк 22:52
    text: 'Первосвященникам же и начальникам храма и старейшинам, собравшимся против
      Него, сказал Иисус: как будто на разбойника вышли вы с мечами и кольями, чтобы
      взять Меня?'
  - name: От Луки 22:53
    orderIndex: 52
    osisId: Luke.22.53
    sblId: Luke 22:53
    shortName: Лк 22:53
    text: Каждый день бывал Я с вами в храме, и вы не поднимали на Меня рук, но теперь
      ваше время и власть тьмы.
  - name: От Луки 22:54
    orderIndex: 53
    osisId: Luke.22.54
    sblId: Luke 22:54
    shortName: Лк 22:54
    text: Взяв Его, повели и привели в дом первосвященника. Петр же следовал издали.
  - name: От Луки 22:55
    orderIndex: 54
    osisId: Luke.22.55
    sblId: Luke 22:55
    shortName: Лк 22:55
    text: Когда они развели огонь среди двора и сели вместе, сел и Петр между ними.
  - name: От Луки 22:56
    orderIndex: 55
    osisId: Luke.22.56
    sblId: Luke 22:56
    shortName: Лк 22:56
    text: 'Одна служанка, увидев его сидящего у огня и всмотревшись в него, сказала:
      и этот был с Ним.'
  - name: От Луки 22:57
    orderIndex: 56
    osisId: Luke.22.57
    sblId: Luke 22:57
    shortName: Лк 22:57
    text: 'Но он отрекся от Него, сказав женщине: я не знаю Его.'
  - name: От Луки 22:58
    orderIndex: 57
    osisId: Luke.22.58
    sblId: Luke 22:58
    shortName: Лк 22:58
    text: 'Вскоре потом другой, увидев его, сказал: и ты из них. Но Петр сказал этому
      человеку: нет!'
  - name: От Луки 22:59
    orderIndex: 58
    osisId: Luke.22.59
    sblId: Luke 22:59
    shortName: Лк 22:59
    text: 'Прошло с час времени, еще некто настоятельно говорил: точно и этот был
      с Ним, ибо он Галилеянин.'
  - name: От Луки 22:60
    orderIndex: 59
    osisId: Luke.22.60
    sblId: Luke 22:60
    shortName: Лк 22:60
    text: 'Но Петр сказал тому человеку: не знаю, что ты говоришь. И тотчас, когда
      еще говорил он, запел петух.'
  - name: От Луки 22:61
    orderIndex: 60
    osisId: Luke.22.61
    sblId: Luke 22:61
    shortName: Лк 22:61
    text: 'Тогда Господь, обратившись, взглянул на Петра, и Петр вспомнил слово Господа,
      как Он сказал ему: прежде нежели пропоет петух, отречешься от Меня трижды.'
  - name: От Луки 22:62
    orderIndex: 61
    osisId: Luke.22.62
    sblId: Luke 22:62
    shortName: Лк 22:62
    text: И, выйдя вон, горько заплакал.
  - name: От Луки 22:63
    orderIndex: 62
    osisId: Luke.22.63
    sblId: Luke 22:63
    shortName: Лк 22:63
    text: Люди, державшие Иисуса, ругались над Ним и били Его;
  - name: От Луки 22:64
    orderIndex: 63
    osisId: Luke.22.64
    sblId: Luke 22:64
    shortName: Лк 22:64
    text: 'и, закрыв Его, ударяли Его по лицу и спрашивали Его: прореки, кто ударил
      Тебя?'
  - name: От Луки 22:65
    orderIndex: 64
    osisId: Luke.22.65
    sblId: Luke 22:65
    shortName: Лк 22:65
    text: И много иных хулений произносили против Него.
  - name: От Луки 22:66
    orderIndex: 65
    osisId: Luke.22.66
    sblId: Luke 22:66
    shortName: Лк 22:66
    text: И как настал день, собрались старейшины народа, первосвященники и книжники,
      и ввели Его в свой синедрион
  - name: От Луки 22:67
    orderIndex: 66
    osisId: Luke.22.67
    sblId: Luke 22:67
    shortName: Лк 22:67
    text: 'и сказали: Ты ли Христос? скажи нам. Он сказал им: если скажу вам, вы не
      поверите;'
  - name: От Луки 22:68
    orderIndex: 67
    osisId: Luke.22.68
    sblId: Luke 22:68
    shortName: Лк 22:68
    text: если же и спрошу вас, не будете отвечать Мне и не отпустите [Меня];
  - name: От Луки 22:69
    orderIndex: 68
    osisId: Luke.22.69
    sblId: Luke 22:69
    shortName: Лк 22:69
    text: отныне Сын Человеческий воссядет одесную силы Божией.
  - name: От Луки 22:70
    orderIndex: 69
    osisId: Luke.22.70
    sblId: Luke 22:70
    shortName: Лк 22:70
    text: 'И сказали все: итак, Ты Сын Божий? Он отвечал им: вы говорите, что Я.'
  - name: От Луки 22:71
    orderIndex: 70
    osisId: Luke.22.71
    sblId: Luke 22:71
    shortName: Лк 22:71
    text: 'Они же сказали: какое еще нужно нам свидетельство? ибо мы сами слышали
      из уст Его.'
  versesCount: 71
- name: От Луки 23
  orderIndex: 22
  osisId: Luke.23
  sblId: Luke 23
  shortName: Лк 23
  verses:
  - name: От Луки 23:1
    orderIndex: 0
    osisId: Luke.23.1
    sblId: Luke 23:1
    shortName: Лк 23:1
    text: И поднялось все множество их, и повели Его к Пилату,
  - name: От Луки 23:2
    orderIndex: 1
    osisId: Luke.23.2
    sblId: Luke 23:2
    shortName: Лк 23:2
    text: 'и начали обвинять Его, говоря: мы нашли, что Он развращает народ наш и
      запрещает давать подать кесарю, называя Себя Христом Царем.'
  - name: От Луки 23:3
    orderIndex: 2
    osisId: Luke.23.3
    sblId: Luke 23:3
    shortName: Лк 23:3
    text: 'Пилат спросил Его: Ты Царь Иудейский? Он сказал ему в ответ: ты говоришь.'
  - name: От Луки 23:4
    orderIndex: 3
    osisId: Luke.23.4
    sblId: Luke 23:4
    shortName: Лк 23:4
    text: 'Пилат сказал первосвященникам и народу: я не нахожу никакой вины в этом
      человеке.'
  - name: От Луки 23:5
    orderIndex: 4
    osisId: Luke.23.5
    sblId: Luke 23:5
    shortName: Лк 23:5
    text: Но они настаивали, говоря, что Он возмущает народ, уча по всей Иудее, начиная
      от Галилеи до сего места.
  - name: От Луки 23:6
    orderIndex: 5
    osisId: Luke.23.6
    sblId: Luke 23:6
    shortName: Лк 23:6
    text: 'Пилат, услышав о Галилее, спросил: разве Он Галилеянин?'
  - name: От Луки 23:7
    orderIndex: 6
    osisId: Luke.23.7
    sblId: Luke 23:7
    shortName: Лк 23:7
    text: И, узнав, что Он из области Иродовой, послал Его к Ироду, который в эти
      дни был также в Иерусалиме.
  - name: От Луки 23:8
    orderIndex: 7
    osisId: Luke.23.8
    sblId: Luke 23:8
    shortName: Лк 23:8
    text: Ирод, увидев Иисуса, очень обрадовался, ибо давно желал видеть Его, потому
      что много слышал о Нем, и надеялся увидеть от Него какое–нибудь чудо,
  - name: От Луки 23:9
    orderIndex: 8
    osisId: Luke.23.9
    sblId: Luke 23:9
    shortName: Лк 23:9
    text: и предлагал Ему многие вопросы, но Он ничего не отвечал ему.
  - name: От Луки 23:10
    orderIndex: 9
    osisId: Luke.23.10
    sblId: Luke 23:10
    shortName: Лк 23:10
    text: Первосвященники же и книжники стояли и усильно обвиняли Его.
  - name: От Луки 23:11
    orderIndex: 10
    osisId: Luke.23.11
    sblId: Luke 23:11
    shortName: Лк 23:11
    text: Но Ирод со своими воинами, уничижив Его и насмеявшись над Ним, одел Его
      в светлую одежду и отослал обратно к Пилату.
  - name: От Луки 23:12
    orderIndex: 11
    osisId: Luke.23.12
    sblId: Luke 23:12
    shortName: Лк 23:12
    text: И сделались в тот день Пилат и Ирод друзьями между собою, ибо прежде были
      во вражде друг с другом.
  - name: От Луки 23:13
    orderIndex: 12
    osisId: Luke.23.13
    sblId: Luke 23:13
    shortName: Лк 23:13
    text: Пилат же, созвав первосвященников и начальников и народ,
  - name: От Луки 23:14
    orderIndex: 13
    osisId: Luke.23.14
    sblId: Luke 23:14
    shortName: Лк 23:14
    text: 'сказал им: вы привели ко мне человека сего, как развращающего народ; и
      вот, я при вас исследовал и не нашел человека сего виновным ни в чем том, в
      чем вы обвиняете Его;'
  - name: От Луки 23:15
    orderIndex: 14
    osisId: Luke.23.15
    sblId: Luke 23:15
    shortName: Лк 23:15
    text: и Ирод также, ибо я посылал Его к нему; и ничего не найдено в Нем достойного
      смерти;
  - name: От Луки 23:16
    orderIndex: 15
    osisId: Luke.23.16
    sblId: Luke 23:16
    shortName: Лк 23:16
    text: итак, наказав Его, отпущу.
  - name: От Луки 23:17
    orderIndex: 16
    osisId: Luke.23.17
    sblId: Luke 23:17
    shortName: Лк 23:17
    text: А ему и нужно было для праздника отпустить им одного [узника].
  - name: От Луки 23:18
    orderIndex: 17
    osisId: Luke.23.18
    sblId: Luke 23:18
    shortName: Лк 23:18
    text: 'Но весь народ стал кричать: смерть Ему! а отпусти нам Варавву.'
  - name: От Луки 23:19
    orderIndex: 18
    osisId: Luke.23.19
    sblId: Luke 23:19
    shortName: Лк 23:19
    text: Варавва был посажен в темницу за произведенное в городе возмущение и убийство.
  - name: От Луки 23:20
    orderIndex: 19
    osisId: Luke.23.20
    sblId: Luke 23:20
    shortName: Лк 23:20
    text: Пилат снова возвысил голос, желая отпустить Иисуса.
  - name: От Луки 23:21
    orderIndex: 20
    osisId: Luke.23.21
    sblId: Luke 23:21
    shortName: Лк 23:21
    text: 'Но они кричали: распни, распни Его!'
  - name: От Луки 23:22
    orderIndex: 21
    osisId: Luke.23.22
    sblId: Luke 23:22
    shortName: Лк 23:22
    text: 'Он в третий раз сказал им: какое же зло сделал Он? я ничего достойного
      смерти не нашел в Нем; итак, наказав Его, отпущу.'
  - name: От Луки 23:23
    orderIndex: 22
    osisId: Luke.23.23
    sblId: Luke 23:23
    shortName: Лк 23:23
    text: Но они продолжали с великим криком требовать, чтобы Он был распят; и превозмог
      крик их и первосвященников.
  - name: От Луки 23:24
    orderIndex: 23
    osisId: Luke.23.24
    sblId: Luke 23:24
    shortName: Лк 23:24
    text: И Пилат решил быть по прошению их,
  - name: От Луки 23:25
    orderIndex: 24
    osisId: Luke.23.25
    sblId: Luke 23:25
    shortName: Лк 23:25
    text: и отпустил им посаженного за возмущение и убийство в темницу, которого они
      просили; а Иисуса предал в их волю.
  - name: От Луки 23:26
    orderIndex: 25
    osisId: Luke.23.26
    sblId: Luke 23:26
    shortName: Лк 23:26
    text: И когда повели Его, то, захватив некоего Симона Киринеянина, шедшего с поля,
      возложили на него крест, чтобы нес за Иисусом.
  - name: От Луки 23:27
    orderIndex: 26
    osisId: Luke.23.27
    sblId: Luke 23:27
    shortName: Лк 23:27
    text: И шло за Ним великое множество народа и женщин, которые плакали и рыдали
      о Нем.
  - name: От Луки 23:28
    orderIndex: 27
    osisId: Luke.23.28
    sblId: Luke 23:28
    shortName: Лк 23:28
    text: 'Иисус же, обратившись к ним, сказал: дщери Иерусалимские! не плачьте обо
      Мне, но плачьте о себе и о детях ваших,'
  - name: От Луки 23:29
    orderIndex: 28
    osisId: Luke.23.29
    sblId: Luke 23:29
    shortName: Лк 23:29
    text: 'ибо приходят дни, в которые скажут: блаженны неплодные, и утробы неродившие,
      и сосцы непитавшие!'
  - name: От Луки 23:30
    orderIndex: 29
    osisId: Luke.23.30
    sblId: Luke 23:30
    shortName: Лк 23:30
    text: 'тогда начнут говорить горам: падите на нас! и холмам: покройте нас!'
  - name: От Луки 23:31
    orderIndex: 30
    osisId: Luke.23.31
    sblId: Luke 23:31
    shortName: Лк 23:31
    text: Ибо если с зеленеющим деревом это делают, то с сухим что будет?
  - name: От Луки 23:32
    orderIndex: 31
    osisId: Luke.23.32
    sblId: Luke 23:32
    shortName: Лк 23:32
    text: Вели с Ним на смерть и двух злодеев.
  - name: От Луки 23:33
    orderIndex: 32
    osisId: Luke.23.33
    sblId: Luke 23:33
    shortName: Лк 23:33
    text: И когда пришли на место, называемое Лобное, там распяли Его и злодеев, одного
      по правую, а другого по левую сторону.
  - name: От Луки 23:34
    orderIndex: 33
    osisId: Luke.23.34
    sblId: Luke 23:34
    shortName: Лк 23:34
    text: 'Иисус же говорил: Отче! прости им, ибо не знают, что делают. И делили одежды
      Его, бросая жребий.'
  - name: От Луки 23:35
    orderIndex: 34
    osisId: Luke.23.35
    sblId: Luke 23:35
    shortName: Лк 23:35
    text: 'И стоял народ и смотрел. Насмехались же вместе с ними и начальники, говоря:
      других спасал; пусть спасет Себя Самого, если Он Христос, избранный Божий.'
  - name: От Луки 23:36
    orderIndex: 35
    osisId: Luke.23.36
    sblId: Luke 23:36
    shortName: Лк 23:36
    text: Также и воины ругались над Ним, подходя и поднося Ему уксус
  - name: От Луки 23:37
    orderIndex: 36
    osisId: Luke.23.37
    sblId: Luke 23:37
    shortName: Лк 23:37
    text: 'и говоря: если Ты Царь Иудейский, спаси Себя Самого.'
  - name: От Луки 23:38
    orderIndex: 37
    osisId: Luke.23.38
    sblId: Luke 23:38
    shortName: Лк 23:38
    text: 'И была над Ним надпись, написанная словами греческими, римскими и еврейскими:
      Сей есть Царь Иудейский.'
  - name: От Луки 23:39
    orderIndex: 38
    osisId: Luke.23.39
    sblId: Luke 23:39
    shortName: Лк 23:39
    text: 'Один из повешенных злодеев злословил Его и говорил: если Ты Христос, спаси
      Себя и нас.'
  - name: От Луки 23:40
    orderIndex: 39
    osisId: Luke.23.40
    sblId: Luke 23:40
    shortName: Лк 23:40
    text: 'Другой же, напротив, унимал его и говорил: или ты не боишься Бога, когда
      и сам осужден на то же?'
  - name: От Луки 23:41
    orderIndex: 40
    osisId: Luke.23.41
    sblId: Luke 23:41
    shortName: Лк 23:41
    text: и мы [осуждены] справедливо, потому что достойное по делам нашим приняли,
      а Он ничего худого не сделал.
  - name: От Луки 23:42
    orderIndex: 41
    osisId: Luke.23.42
    sblId: Luke 23:42
    shortName: Лк 23:42
    text: 'И сказал Иисусу: помяни меня, Господи, когда приидешь в Царствие Твое!'
  - name: От Луки 23:43
    orderIndex: 42
    osisId: Luke.23.43
    sblId: Luke 23:43
    shortName: Лк 23:43
    text: 'И сказал ему Иисус: истинно говорю тебе, ныне же будешь со Мною в раю.'
  - name: От Луки 23:44
    orderIndex: 43
    osisId: Luke.23.44
    sblId: Luke 23:44
    shortName: Лк 23:44
    text: 'Было же около шестого часа дня, и сделалась тьма по всей земле до часа
      девятого:'
  - name: От Луки 23:45
    orderIndex: 44
    osisId: Luke.23.45
    sblId: Luke 23:45
    shortName: Лк 23:45
    text: и померкло солнце, и завеса в храме раздралась по средине.
  - name: От Луки 23:46
    orderIndex: 45
    osisId: Luke.23.46
    sblId: Luke 23:46
    shortName: Лк 23:46
    text: 'Иисус, возгласив громким голосом, сказал: Отче! в руки Твои предаю дух
      Мой. И, сие сказав, испустил дух.'
  - name: От Луки 23:47
    orderIndex: 46
    osisId: Luke.23.47
    sblId: Luke 23:47
    shortName: Лк 23:47
    text: 'Сотник же, видев происходившее, прославил Бога и сказал: истинно человек
      этот был праведник.'
  - name: От Луки 23:48
    orderIndex: 47
    osisId: Luke.23.48
    sblId: Luke 23:48
    shortName: Лк 23:48
    text: И весь народ, сшедшийся на сие зрелище, видя происходившее, возвращался,
      бия себя в грудь.
  - name: От Луки 23:49
    orderIndex: 48
    osisId: Luke.23.49
    sblId: Luke 23:49
    shortName: Лк 23:49
    text: Все же, знавшие Его, и женщины, следовавшие за Ним из Галилеи, стояли вдали
      и смотрели на это.
  - name: От Луки 23:50
    orderIndex: 49
    osisId: Luke.23.50
    sblId: Luke 23:50
    shortName: Лк 23:50
    text: Тогда некто, именем Иосиф, член совета, человек добрый и правдивый,
  - name: От Луки 23:51
    orderIndex: 50
    osisId: Luke.23.51
    sblId: Luke 23:51
    shortName: Лк 23:51
    text: не участвовавший в совете и в деле их; из Аримафеи, города Иудейского, ожидавший
      также Царствия Божия,
  - name: От Луки 23:52
    orderIndex: 51
    osisId: Luke.23.52
    sblId: Luke 23:52
    shortName: Лк 23:52
    text: пришел к Пилату и просил тела Иисусова;
  - name: От Луки 23:53
    orderIndex: 52
    osisId: Luke.23.53
    sblId: Luke 23:53
    shortName: Лк 23:53
    text: и, сняв его, обвил плащаницею и положил его в гробе, высеченном [в скале],
      где еще никто не был положен.
  - name: От Луки 23:54
    orderIndex: 53
    osisId: Luke.23.54
    sblId: Luke 23:54
    shortName: Лк 23:54
    text: День тот был пятница, и наступала суббота.
  - name: От Луки 23:55
    orderIndex: 54
    osisId: Luke.23.55
    sblId: Luke 23:55
    shortName: Лк 23:55
    text: Последовали также и женщины, пришедшие с Иисусом из Галилеи, и смотрели
      гроб, и как полагалось тело Его;
  - name: От Луки 23:56
    orderIndex: 55
    osisId: Luke.23.56
    sblId: Luke 23:56
    shortName: Лк 23:56
    text: возвратившись же, приготовили благовония и масти; и в субботу остались в
      покое по заповеди.
  versesCount: 56
- name: От Луки 24
  orderIndex: 23
  osisId: Luke.24
  sblId: Luke 24
  shortName: Лк 24
  verses:
  - name: От Луки 24:1
    orderIndex: 0
    osisId: Luke.24.1
    sblId: Luke 24:1
    shortName: Лк 24:1
    text: В первый же день недели, очень рано, неся приготовленные ароматы, пришли
      они ко гробу, и вместе с ними некоторые другие;
  - name: От Луки 24:2
    orderIndex: 1
    osisId: Luke.24.2
    sblId: Luke 24:2
    shortName: Лк 24:2
    text: но нашли камень отваленным от гроба.
  - name: От Луки 24:3
    orderIndex: 2
    osisId: Luke.24.3
    sblId: Luke 24:3
    shortName: Лк 24:3
    text: И, войдя, не нашли тела Господа Иисуса.
  - name: От Луки 24:4
    orderIndex: 3
    osisId: Luke.24.4
    sblId: Luke 24:4
    shortName: Лк 24:4
    text: Когда же недоумевали они о сем, вдруг предстали перед ними два мужа в одеждах
      блистающих.
  - name: От Луки 24:5
    orderIndex: 4
    osisId: Luke.24.5
    sblId: Luke 24:5
    shortName: Лк 24:5
    text: 'И когда они были в страхе и наклонили лица [свои] к земле, сказали им:
      что вы ищете живого между мертвыми?'
  - name: От Луки 24:6
    orderIndex: 5
    osisId: Luke.24.6
    sblId: Luke 24:6
    shortName: Лк 24:6
    text: 'Его нет здесь: Он воскрес; вспомните, как Он говорил вам, когда был еще
      в Галилее,'
  - name: От Луки 24:7
    orderIndex: 6
    osisId: Luke.24.7
    sblId: Luke 24:7
    shortName: Лк 24:7
    text: сказывая, что Сыну Человеческому надлежит быть предану в руки человеков
      грешников, и быть распяту, и в третий день воскреснуть.
  - name: От Луки 24:8
    orderIndex: 7
    osisId: Luke.24.8
    sblId: Luke 24:8
    shortName: Лк 24:8
    text: И вспомнили они слова Его;
  - name: От Луки 24:9
    orderIndex: 8
    osisId: Luke.24.9
    sblId: Luke 24:9
    shortName: Лк 24:9
    text: и, возвратившись от гроба, возвестили все это одиннадцати и всем прочим.
  - name: От Луки 24:10
    orderIndex: 9
    osisId: Luke.24.10
    sblId: Luke 24:10
    shortName: Лк 24:10
    text: То были Магдалина Мария, и Иоанна, и Мария, [мать] Иакова, и другие с ними,
      которые сказали о сем Апостолам.
  - name: От Луки 24:11
    orderIndex: 10
    osisId: Luke.24.11
    sblId: Luke 24:11
    shortName: Лк 24:11
    text: И показались им слова их пустыми, и не поверили им.
  - name: От Луки 24:12
    orderIndex: 11
    osisId: Luke.24.12
    sblId: Luke 24:12
    shortName: Лк 24:12
    text: Но Петр, встав, побежал ко гробу и, наклонившись, увидел только пелены лежащие,
      и пошел назад, дивясь сам в себе происшедшему.
  - name: От Луки 24:13
    orderIndex: 12
    osisId: Luke.24.13
    sblId: Luke 24:13
    shortName: Лк 24:13
    text: В тот же день двое из них шли в селение, отстоящее стадий на шестьдесят
      от Иерусалима, называемое Эммаус;
  - name: От Луки 24:14
    orderIndex: 13
    osisId: Luke.24.14
    sblId: Luke 24:14
    shortName: Лк 24:14
    text: и разговаривали между собою о всех сих событиях.
  - name: От Луки 24:15
    orderIndex: 14
    osisId: Luke.24.15
    sblId: Luke 24:15
    shortName: Лк 24:15
    text: И когда они разговаривали и рассуждали между собою, и Сам Иисус, приблизившись,
      пошел с ними.
  - name: От Луки 24:16
    orderIndex: 15
    osisId: Luke.24.16
    sblId: Luke 24:16
    shortName: Лк 24:16
    text: Но глаза их были удержаны, так что они не узнали Его.
  - name: От Луки 24:17
    orderIndex: 16
    osisId: Luke.24.17
    sblId: Luke 24:17
    shortName: Лк 24:17
    text: 'Он же сказал им: о чем это вы, идя, рассуждаете между собою, и отчего вы
      печальны?'
  - name: От Луки 24:18
    orderIndex: 17
    osisId: Luke.24.18
    sblId: Luke 24:18
    shortName: Лк 24:18
    text: 'Один из них, именем Клеопа, сказал Ему в ответ: неужели Ты один из пришедших
      в Иерусалим не знаешь о происшедшем в нем в эти дни?'
  - name: От Луки 24:19
    orderIndex: 18
    osisId: Luke.24.19
    sblId: Luke 24:19
    shortName: Лк 24:19
    text: 'И сказал им: о чем? Они сказали Ему: что было с Иисусом Назарянином, Который
      был пророк, сильный в деле и слове пред Богом и всем народом;'
  - name: От Луки 24:20
    orderIndex: 19
    osisId: Luke.24.20
    sblId: Luke 24:20
    shortName: Лк 24:20
    text: как предали Его первосвященники и начальники наши для осуждения на смерть
      и распяли Его.
  - name: От Луки 24:21
    orderIndex: 20
    osisId: Luke.24.21
    sblId: Luke 24:21
    shortName: Лк 24:21
    text: А мы надеялись было, что Он есть Тот, Который должен избавить Израиля; но
      со всем тем, уже третий день ныне, как это произошло.
  - name: От Луки 24:22
    orderIndex: 21
    osisId: Luke.24.22
    sblId: Luke 24:22
    shortName: Лк 24:22
    text: 'Но и некоторые женщины из наших изумили нас: они были рано у гроба'
  - name: От Луки 24:23
    orderIndex: 22
    osisId: Luke.24.23
    sblId: Luke 24:23
    shortName: Лк 24:23
    text: и не нашли тела Его и, придя, сказывали, что они видели и явление Ангелов,
      которые говорят, что Он жив.
  - name: От Луки 24:24
    orderIndex: 23
    osisId: Luke.24.24
    sblId: Luke 24:24
    shortName: Лк 24:24
    text: И пошли некоторые из наших ко гробу и нашли так, как и женщины говорили,
      но Его не видели.
  - name: От Луки 24:25
    orderIndex: 24
    osisId: Luke.24.25
    sblId: Luke 24:25
    shortName: Лк 24:25
    text: 'Тогда Он сказал им: о, несмысленные и медлительные сердцем, чтобы веровать
      всему, что предсказывали пророки!'
  - name: От Луки 24:26
    orderIndex: 25
    osisId: Luke.24.26
    sblId: Luke 24:26
    shortName: Лк 24:26
    text: Не так ли надлежало пострадать Христу и войти в славу Свою?
  - name: От Луки 24:27
    orderIndex: 26
    osisId: Luke.24.27
    sblId: Luke 24:27
    shortName: Лк 24:27
    text: И, начав от Моисея, из всех пророков изъяснял им сказанное о Нем во всем
      Писании.
  - name: От Луки 24:28
    orderIndex: 27
    osisId: Luke.24.28
    sblId: Luke 24:28
    shortName: Лк 24:28
    text: И приблизились они к тому селению, в которое шли; и Он показывал им вид,
      что хочет идти далее.
  - name: От Луки 24:29
    orderIndex: 28
    osisId: Luke.24.29
    sblId: Luke 24:29
    shortName: Лк 24:29
    text: 'Но они удерживали Его, говоря: останься с нами, потому что день уже склонился
      к вечеру. И Он вошел и остался с ними.'
  - name: От Луки 24:30
    orderIndex: 29
    osisId: Luke.24.30
    sblId: Luke 24:30
    shortName: Лк 24:30
    text: И когда Он возлежал с ними, то, взяв хлеб, благословил, преломил и подал
      им.
  - name: От Луки 24:31
    orderIndex: 30
    osisId: Luke.24.31
    sblId: Luke 24:31
    shortName: Лк 24:31
    text: Тогда открылись у них глаза, и они узнали Его. Но Он стал невидим для них.
  - name: От Луки 24:32
    orderIndex: 31
    osisId: Luke.24.32
    sblId: Luke 24:32
    shortName: Лк 24:32
    text: 'И они сказали друг другу: не горело ли в нас сердце наше, когда Он говорил
      нам на дороге и когда изъяснял нам Писание?'
  - name: От Луки 24:33
    orderIndex: 32
    osisId: Luke.24.33
    sblId: Luke 24:33
    shortName: Лк 24:33
    text: И, встав в тот же час, возвратились в Иерусалим и нашли вместе одиннадцать
      [Апостолов] и бывших с ними,
  - name: От Луки 24:34
    orderIndex: 33
    osisId: Luke.24.34
    sblId: Luke 24:34
    shortName: Лк 24:34
    text: которые говорили, что Господь истинно воскрес и явился Симону.
  - name: От Луки 24:35
    orderIndex: 34
    osisId: Luke.24.35
    sblId: Luke 24:35
    shortName: Лк 24:35
    text: И они рассказывали о происшедшем на пути, и как Он был узнан ими в преломлении
      хлеба.
  - name: От Луки 24:36
    orderIndex: 35
    osisId: Luke.24.36
    sblId: Luke 24:36
    shortName: Лк 24:36
    text: 'Когда они говорили о сем, Сам Иисус стал посреди них и сказал им: мир вам.'
  - name: От Луки 24:37
    orderIndex: 36
    osisId: Luke.24.37
    sblId: Luke 24:37
    shortName: Лк 24:37
    text: Они, смутившись и испугавшись, подумали, что видят духа.
  - name: От Луки 24:38
    orderIndex: 37
    osisId: Luke.24.38
    sblId: Luke 24:38
    shortName: Лк 24:38
    text: 'Но Он сказал им: что смущаетесь, и для чего такие мысли входят в сердца
      ваши?'
  - name: От Луки 24:39
    orderIndex: 38
    osisId: Luke.24.39
    sblId: Luke 24:39
    shortName: Лк 24:39
    text: Посмотрите на руки Мои и на ноги Мои; это Я Сам; осяжите Меня и рассмотрите;
      ибо дух плоти и костей не имеет, как видите у Меня.
  - name: От Луки 24:40
    orderIndex: 39
    osisId: Luke.24.40
    sblId: Luke 24:40
    shortName: Лк 24:40
    text: И, сказав это, показал им руки и ноги.
  - name: От Луки 24:41
    orderIndex: 40
    osisId: Luke.24.41
    sblId: Luke 24:41
    shortName: Лк 24:41
    text: 'Когда же они от радости еще не верили и дивились, Он сказал им: есть ли
      у вас здесь какая пища?'
  - name: От Луки 24:42
    orderIndex: 41
    osisId: Luke.24.42
    sblId: Luke 24:42
    shortName: Лк 24:42
    text: Они подали Ему часть печеной рыбы и сотового меда.
  - name: От Луки 24:43
    orderIndex: 42
    osisId: Luke.24.43
    sblId: Luke 24:43
    shortName: Лк 24:43
    text: И, взяв, ел пред ними.
  - name: От Луки 24:44
    orderIndex: 43
    osisId: Luke.24.44
    sblId: Luke 24:44
    shortName: Лк 24:44
    text: 'И сказал им: вот то, о чем Я вам говорил, еще быв с вами, что надлежит
      исполниться всему, написанному о Мне в законе Моисеевом и в пророках и псалмах.'
  - name: От Луки 24:45
    orderIndex: 44
    osisId: Luke.24.45
    sblId: Luke 24:45
    shortName: Лк 24:45
    text: Тогда отверз им ум к уразумению Писаний.
  - name: От Луки 24:46
    orderIndex: 45
    osisId: Luke.24.46
    sblId: Luke 24:46
    shortName: Лк 24:46
    text: 'И сказал им: так написано, и так надлежало пострадать Христу, и воскреснуть
      из мертвых в третий день,'
  - name: От Луки 24:47
    orderIndex: 46
    osisId: Luke.24.47
    sblId: Luke 24:47
    shortName: Лк 24:47
    text: и проповедану быть во имя Его покаянию и прощению грехов во всех народах,
      начиная с Иерусалима.
  - name: От Луки 24:48
    orderIndex: 47
    osisId: Luke.24.48
    sblId: Luke 24:48
    shortName: Лк 24:48
    text: Вы же свидетели сему.
  - name: От Луки 24:49
    orderIndex: 48
    osisId: Luke.24.49
    sblId: Luke 24:49
    shortName: Лк 24:49
    text: И Я пошлю обетование Отца Моего на вас; вы же оставайтесь в городе Иерусалиме,
      доколе не облечетесь силою свыше.
  - name: От Луки 24:50
    orderIndex: 49
    osisId: Luke.24.50
    sblId: Luke 24:50
    shortName: Лк 24:50
    text: И вывел их вон [из города] до Вифании и, подняв руки Свои, благословил их.
  - name: От Луки 24:51
    orderIndex: 50
    osisId: Luke.24.51
    sblId: Luke 24:51
    shortName: Лк 24:51
    text: И, когда благословлял их, стал отдаляться от них и возноситься на небо.
  - name: От Луки 24:52
    orderIndex: 51
    osisId: Luke.24.52
    sblId: Luke 24:52
    shortName: Лк 24:52
