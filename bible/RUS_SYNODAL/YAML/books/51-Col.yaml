chapters:
- name: К Колоссянам 1
  orderIndex: 0
  osisId: Col.1
  sblId: Col 1
  shortName: Кол 1
  verses:
  - name: К Колоссянам 1:1
    orderIndex: 0
    osisId: Col.1.1
    sblId: Col 1:1
    shortName: Кол 1:1
    text: Павел, волею Божиею Апостол Иисуса Христа, и Тимофей брат,
  - name: К Колоссянам 1:2
    orderIndex: 1
    osisId: Col.1.2
    sblId: Col 1:2
    shortName: Кол 1:2
    text: 'находящимся в Колоссах святым и верным братиям во Христе Иисусе:'
  - name: К Колоссянам 1:3
    orderIndex: 2
    osisId: Col.1.3
    sblId: Col 1:3
    shortName: Кол 1:3
    text: благодать вам и мир от Бога Отца нашего и Господа Иисуса Христа. Благодарим
      Бога и Отца Господа нашего Иисуса Христа, всегда молясь о вас,
  - name: К Колоссянам 1:4
    orderIndex: 3
    osisId: Col.1.4
    sblId: Col 1:4
    shortName: Кол 1:4
    text: услышав о вере вашей во Христа Иисуса и о любви ко всем святым,
  - name: К Колоссянам 1:5
    orderIndex: 4
    osisId: Col.1.5
    sblId: Col 1:5
    shortName: Кол 1:5
    text: в надежде на уготованное вам на небесах, о чем вы прежде слышали в истинном
      слове благовествования,
  - name: К Колоссянам 1:6
    orderIndex: 5
    osisId: Col.1.6
    sblId: Col 1:6
    shortName: Кол 1:6
    text: которое пребывает у вас, как и во всем мире, и приносит плод, и возрастает,
      как и между вами, с того дня, как вы услышали и познали благодать Божию в истине,
  - name: К Колоссянам 1:7
    orderIndex: 6
    osisId: Col.1.7
    sblId: Col 1:7
    shortName: Кол 1:7
    text: как и научились от Епафраса, возлюбленного сотрудника нашего, верного для
      вас служителя Христова,
  - name: К Колоссянам 1:8
    orderIndex: 7
    osisId: Col.1.8
    sblId: Col 1:8
    shortName: Кол 1:8
    text: который и известил нас о вашей любви в духе.
  - name: К Колоссянам 1:9
    orderIndex: 8
    osisId: Col.1.9
    sblId: Col 1:9
    shortName: Кол 1:9
    text: Посему и мы с того дня, как [о сем] услышали, не перестаем молиться о вас
      и просить, чтобы вы исполнялись познанием воли Его, во всякой премудрости и
      разумении духовном,
  - name: К Колоссянам 1:10
    orderIndex: 9
    osisId: Col.1.10
    sblId: Col 1:10
    shortName: Кол 1:10
    text: чтобы поступали достойно Бога, во всем угождая [Ему], принося плод во всяком
      деле благом и возрастая в познании Бога,
  - name: К Колоссянам 1:11
    orderIndex: 10
    osisId: Col.1.11
    sblId: Col 1:11
    shortName: Кол 1:11
    text: укрепляясь всякою силою по могуществу славы Его, во всяком терпении и великодушии
      с радостью,
  - name: К Колоссянам 1:12
    orderIndex: 11
    osisId: Col.1.12
    sblId: Col 1:12
    shortName: Кол 1:12
    text: благодаря Бога и Отца, призвавшего нас к участию в наследии святых во свете,
  - name: К Колоссянам 1:13
    orderIndex: 12
    osisId: Col.1.13
    sblId: Col 1:13
    shortName: Кол 1:13
    text: избавившего нас от власти тьмы и введшего в Царство возлюбленного Сына Своего,
  - name: К Колоссянам 1:14
    orderIndex: 13
    osisId: Col.1.14
    sblId: Col 1:14
    shortName: Кол 1:14
    text: в Котором мы имеем искупление Кровию Его и прощение грехов,
  - name: К Колоссянам 1:15
    orderIndex: 14
    osisId: Col.1.15
    sblId: Col 1:15
    shortName: Кол 1:15
    text: Который есть образ Бога невидимого, рожденный прежде всякой твари;
  - name: К Колоссянам 1:16
    orderIndex: 15
    osisId: Col.1.16
    sblId: Col 1:16
    shortName: Кол 1:16
    text: 'ибо Им создано все, что на небесах и что на земле, видимое и невидимое:
      престолы ли, господства ли, начальства ли, власти ли, – все Им и для Него создано;'
  - name: К Колоссянам 1:17
    orderIndex: 16
    osisId: Col.1.17
    sblId: Col 1:17
    shortName: Кол 1:17
    text: и Он есть прежде всего, и все Им стоит.
  - name: К Колоссянам 1:18
    orderIndex: 17
    osisId: Col.1.18
    sblId: Col 1:18
    shortName: Кол 1:18
    text: И Он есть глава тела Церкви; Он – начаток, первенец из мертвых, дабы иметь
      Ему во всем первенство,
  - name: К Колоссянам 1:19
    orderIndex: 18
    osisId: Col.1.19
    sblId: Col 1:19
    shortName: Кол 1:19
    text: ибо благоугодно было [Отцу], чтобы в Нем обитала всякая полнота,
  - name: К Колоссянам 1:20
    orderIndex: 19
    osisId: Col.1.20
    sblId: Col 1:20
    shortName: Кол 1:20
    text: и чтобы посредством Его примирить с Собою все, умиротворив через Него, Кровию
      креста Его, и земное и небесное.
  - name: К Колоссянам 1:21
    orderIndex: 20
    osisId: Col.1.21
    sblId: Col 1:21
    shortName: Кол 1:21
    text: И вас, бывших некогда отчужденными и врагами, по расположению к злым делам,
  - name: К Колоссянам 1:22
    orderIndex: 21
    osisId: Col.1.22
    sblId: Col 1:22
    shortName: Кол 1:22
    text: ныне примирил в теле Плоти Его, смертью Его, [чтобы] представить вас святыми
      и непорочными и неповинными пред Собою,
  - name: К Колоссянам 1:23
    orderIndex: 22
    osisId: Col.1.23
    sblId: Col 1:23
    shortName: Кол 1:23
    text: если только пребываете тверды и непоколебимы в вере и не отпадаете от надежды
      благовествования, которое вы слышали, которое возвещено всей твари поднебесной,
      которого я, Павел, сделался служителем.
  - name: К Колоссянам 1:24
    orderIndex: 23
    osisId: Col.1.24
    sblId: Col 1:24
    shortName: Кол 1:24
    text: Ныне радуюсь в страданиях моих за вас и восполняю недостаток в плоти моей
      скорбей Христовых за Тело Его, которое есть Церковь,
  - name: К Колоссянам 1:25
    orderIndex: 24
    osisId: Col.1.25
    sblId: Col 1:25
    shortName: Кол 1:25
    text: которой сделался я служителем по домостроительству Божию, вверенному мне
      для вас, [чтобы] исполнить слово Божие,
  - name: К Колоссянам 1:26
    orderIndex: 25
    osisId: Col.1.26
    sblId: Col 1:26
    shortName: Кол 1:26
    text: тайну, сокрытую от веков и родов, ныне же открытую святым Его,
  - name: К Колоссянам 1:27
    orderIndex: 26
    osisId: Col.1.27
    sblId: Col 1:27
    shortName: Кол 1:27
    text: Которым благоволил Бог показать, какое богатство славы в тайне сей для язычников,
      которая есть Христос в вас, упование славы,
  - name: К Колоссянам 1:28
    orderIndex: 27
    osisId: Col.1.28
    sblId: Col 1:28
    shortName: Кол 1:28
    text: Которого мы проповедуем, вразумляя всякого человека и научая всякой премудрости,
      чтобы представить всякого человека совершенным во Христе Иисусе;
  - name: К Колоссянам 1:29
    orderIndex: 28
    osisId: Col.1.29
    sblId: Col 1:29
    shortName: Кол 1:29
    text: для чего я и тружусь и подвизаюсь силою Его, действующею во мне могущественно.
  versesCount: 29
- name: К Колоссянам 2
  orderIndex: 1
  osisId: Col.2
  sblId: Col 2
  shortName: Кол 2
  verses:
  - name: К Колоссянам 2:1
    orderIndex: 0
    osisId: Col.2.1
    sblId: Col 2:1
    shortName: Кол 2:1
    text: Желаю, чтобы вы знали, какой подвиг имею я ради вас и ради тех, которые
      в Лаодикии и Иераполе, и ради всех, кто не видел лица моего в плоти,
  - name: К Колоссянам 2:2
    orderIndex: 1
    osisId: Col.2.2
    sblId: Col 2:2
    shortName: Кол 2:2
    text: дабы утешились сердца их, соединенные в любви для всякого богатства совершенного
      разумения, для познания тайны Бога и Отца и Христа,
  - name: К Колоссянам 2:3
    orderIndex: 2
    osisId: Col.2.3
    sblId: Col 2:3
    shortName: Кол 2:3
    text: в Котором сокрыты все сокровища премудрости и ведения.
  - name: К Колоссянам 2:4
    orderIndex: 3
    osisId: Col.2.4
    sblId: Col 2:4
    shortName: Кол 2:4
    text: Это говорю я для того, чтобы кто–нибудь не прельстил вас вкрадчивыми словами;
  - name: К Колоссянам 2:5
    orderIndex: 4
    osisId: Col.2.5
    sblId: Col 2:5
    shortName: Кол 2:5
    text: ибо хотя я и отсутствую телом, но духом нахожусь с вами, радуясь и видя
      ваше благоустройство и твердость веры вашей во Христа.
  - name: К Колоссянам 2:6
    orderIndex: 5
    osisId: Col.2.6
    sblId: Col 2:6
    shortName: Кол 2:6
    text: Посему, как вы приняли Христа Иисуса Господа, [так] и ходите в Нем,
  - name: К Колоссянам 2:7
    orderIndex: 6
    osisId: Col.2.7
    sblId: Col 2:7
    shortName: Кол 2:7
    text: будучи укоренены и утверждены в Нем и укреплены в вере, как вы научены,
      преуспевая в ней с благодарением.
  - name: К Колоссянам 2:8
    orderIndex: 7
    osisId: Col.2.8
    sblId: Col 2:8
    shortName: Кол 2:8
    text: Смотрите, братия, чтобы кто не увлек вас философиею и пустым обольщением,
      по преданию человеческому, по стихиям мира, а не по Христу;
  - name: К Колоссянам 2:9
    orderIndex: 8
    osisId: Col.2.9
    sblId: Col 2:9
    shortName: Кол 2:9
    text: ибо в Нем обитает вся полнота Божества телесно,
  - name: К Колоссянам 2:10
    orderIndex: 9
    osisId: Col.2.10
    sblId: Col 2:10
    shortName: Кол 2:10
    text: и вы имеете полноту в Нем, Который есть глава всякого начальства и власти.
  - name: К Колоссянам 2:11
    orderIndex: 10
    osisId: Col.2.11
    sblId: Col 2:11
    shortName: Кол 2:11
    text: В Нем вы и обрезаны обрезанием нерукотворенным, совлечением греховного тела
      плоти, обрезанием Христовым;
  - name: К Колоссянам 2:12
    orderIndex: 11
    osisId: Col.2.12
    sblId: Col 2:12
    shortName: Кол 2:12
    text: быв погребены с Ним в крещении, в Нем вы и совоскресли верою в силу Бога,
      Который воскресил Его из мертвых,
  - name: К Колоссянам 2:13
    orderIndex: 12
    osisId: Col.2.13
    sblId: Col 2:13
    shortName: Кол 2:13
    text: и вас, которые были мертвы во грехах и в необрезании плоти вашей, оживил
      вместе с Ним, простив нам все грехи,
  - name: К Колоссянам 2:14
    orderIndex: 13
    osisId: Col.2.14
    sblId: Col 2:14
    shortName: Кол 2:14
    text: истребив учением бывшее о нас рукописание, которое было против нас, и Он
      взял его от среды и пригвоздил ко кресту;
  - name: К Колоссянам 2:15
    orderIndex: 14
    osisId: Col.2.15
    sblId: Col 2:15
    shortName: Кол 2:15
    text: отняв силы у начальств и властей, властно подверг их позору, восторжествовав
      над ними Собою.
  - name: К Колоссянам 2:16
    orderIndex: 15
    osisId: Col.2.16
    sblId: Col 2:16
    shortName: Кол 2:16
    text: 'Итак никто да не осуждает вас за пищу, или питие, или за какой–нибудь праздник,
      или новомесячие, или субботу:'
  - name: К Колоссянам 2:17
    orderIndex: 16
    osisId: Col.2.17
    sblId: Col 2:17
    shortName: Кол 2:17
    text: это есть тень будущего, а тело – во Христе.
  - name: К Колоссянам 2:18
    orderIndex: 17
    osisId: Col.2.18
    sblId: Col 2:18
    shortName: Кол 2:18
    text: Никто да не обольщает вас самовольным смиренномудрием и служением Ангелов,
      вторгаясь в то, чего не видел, безрассудно надмеваясь плотским своим умом
  - name: К Колоссянам 2:19
    orderIndex: 18
    osisId: Col.2.19
    sblId: Col 2:19
    shortName: Кол 2:19
    text: и не держась главы, от которой все тело, составами и связями будучи соединяемо
      и скрепляемо, растет возрастом Божиим.
  - name: К Колоссянам 2:20
    orderIndex: 19
    osisId: Col.2.20
    sblId: Col 2:20
    shortName: Кол 2:20
    text: 'Итак, если вы со Христом умерли для стихий мира, то для чего вы, как живущие
      в мире, держитесь постановлений:'
  - name: К Колоссянам 2:21
    orderIndex: 20
    osisId: Col.2.21
    sblId: Col 2:21
    shortName: Кол 2:21
    text: '"не прикасайся", "не вкушай", "не дотрагивайся" –'
  - name: К Колоссянам 2:22
    orderIndex: 21
    osisId: Col.2.22
    sblId: Col 2:22
    shortName: Кол 2:22
    text: что все истлевает от употребления, – по заповедям и учению человеческому?
  - name: К Колоссянам 2:23
    orderIndex: 22
    osisId: Col.2.23
    sblId: Col 2:23
    shortName: Кол 2:23
    text: Это имеет только вид мудрости в самовольном служении, смиренномудрии и изнурении
      тела, в некотором небрежении о насыщении плоти.
  versesCount: 23
- name: К Колоссянам 3
  orderIndex: 2
  osisId: Col.3
  sblId: Col 3
  shortName: Кол 3
  verses:
  - name: К Колоссянам 3:1
    orderIndex: 0
    osisId: Col.3.1
    sblId: Col 3:1
    shortName: Кол 3:1
    text: Итак, если вы воскресли со Христом, то ищите горнего, где Христос сидит
      одесную Бога;
  - name: К Колоссянам 3:2
    orderIndex: 1
    osisId: Col.3.2
    sblId: Col 3:2
    shortName: Кол 3:2
    text: о горнем помышляйте, а не о земном.
  - name: К Колоссянам 3:3
    orderIndex: 2
    osisId: Col.3.3
    sblId: Col 3:3
    shortName: Кол 3:3
    text: Ибо вы умерли, и жизнь ваша сокрыта со Христом в Боге.
  - name: К Колоссянам 3:4
    orderIndex: 3
    osisId: Col.3.4
    sblId: Col 3:4
    shortName: Кол 3:4
    text: Когда же явится Христос, жизнь ваша, тогда и вы явитесь с Ним во славе.
  - name: К Колоссянам 3:5
    orderIndex: 4
    osisId: Col.3.5
    sblId: Col 3:5
    shortName: Кол 3:5
    text: 'Итак, умертвите земные члены ваши: блуд, нечистоту, страсть, злую похоть
      и любостяжание, которое есть идолослужение,'
  - name: К Колоссянам 3:6
    orderIndex: 5
    osisId: Col.3.6
    sblId: Col 3:6
    shortName: Кол 3:6
    text: за которые гнев Божий грядет на сынов противления,
  - name: К Колоссянам 3:7
    orderIndex: 6
    osisId: Col.3.7
    sblId: Col 3:7
    shortName: Кол 3:7
    text: в которых и вы некогда обращались, когда жили между ними.
  - name: К Колоссянам 3:8
    orderIndex: 7
    osisId: Col.3.8
    sblId: Col 3:8
    shortName: Кол 3:8
    text: 'А теперь вы отложите все: гнев, ярость, злобу, злоречие, сквернословие
      уст ваших;'
  - name: К Колоссянам 3:9
    orderIndex: 8
    osisId: Col.3.9
    sblId: Col 3:9
    shortName: Кол 3:9
    text: не говорите лжи друг другу, совлекшись ветхого человека с делами его
  - name: К Колоссянам 3:10
    orderIndex: 9
    osisId: Col.3.10
    sblId: Col 3:10
    shortName: Кол 3:10
    text: и облекшись в нового, который обновляется в познании по образу Создавшего
      его,
  - name: К Колоссянам 3:11
    orderIndex: 10
    osisId: Col.3.11
    sblId: Col 3:11
    shortName: Кол 3:11
    text: где нет ни Еллина, ни Иудея, ни обрезания, ни необрезания, варвара, Скифа,
      раба, свободного, но все и во всем Христос.
  - name: К Колоссянам 3:12
    orderIndex: 11
    osisId: Col.3.12
    sblId: Col 3:12
    shortName: Кол 3:12
    text: Итак облекитесь, как избранные Божии, святые и возлюбленные, в милосердие,
      благость, смиренномудрие, кротость, долготерпение,
  - name: К Колоссянам 3:13
    orderIndex: 12
    osisId: Col.3.13
    sblId: Col 3:13
    shortName: Кол 3:13
    text: 'снисходя друг другу и прощая взаимно, если кто на кого имеет жалобу: как
      Христос простил вас, так и вы.'
  - name: К Колоссянам 3:14
    orderIndex: 13
    osisId: Col.3.14
    sblId: Col 3:14
    shortName: Кол 3:14
    text: Более же всего [облекитесь] в любовь, которая есть совокупность совершенства.
  - name: К Колоссянам 3:15
    orderIndex: 14
    osisId: Col.3.15
    sblId: Col 3:15
    shortName: Кол 3:15
    text: И да владычествует в сердцах ваших мир Божий, к которому вы и призваны в
      одном теле, и будьте дружелюбны.
  - name: К Колоссянам 3:16
    orderIndex: 15
    osisId: Col.3.16
    sblId: Col 3:16
    shortName: Кол 3:16
    text: Слово Христово да вселяется в вас обильно, со всякою премудростью; научайте
      и вразумляйте друг друга псалмами, славословием и духовными песнями, во благодати
      воспевая в сердцах ваших Господу.
  - name: К Колоссянам 3:17
    orderIndex: 16
    osisId: Col.3.17
    sblId: Col 3:17
    shortName: Кол 3:17
    text: И все, что вы делаете, словом или делом, все [делайте] во имя Господа Иисуса
      Христа, благодаря через Него Бога и Отца.
  - name: К Колоссянам 3:18
    orderIndex: 17
    osisId: Col.3.18
    sblId: Col 3:18
    shortName: Кол 3:18
    text: Жены, повинуйтесь мужьям своим, как прилично в Господе.
  - name: К Колоссянам 3:19
    orderIndex: 18
    osisId: Col.3.19
    sblId: Col 3:19
    shortName: Кол 3:19
    text: Мужья, любите своих жен и не будьте к ним суровы.
  - name: К Колоссянам 3:20
    orderIndex: 19
    osisId: Col.3.20
    sblId: Col 3:20
    shortName: Кол 3:20
    text: Дети, будьте послушны родителям вашим во всем, ибо это благоугодно Господу.
  - name: К Колоссянам 3:21
    orderIndex: 20
    osisId: Col.3.21
    sblId: Col 3:21
    shortName: Кол 3:21
    text: Отцы, не раздражайте детей ваших, дабы они не унывали.
  - name: К Колоссянам 3:22
    orderIndex: 21
    osisId: Col.3.22
    sblId: Col 3:22
    shortName: Кол 3:22
    text: Рабы, во всем повинуйтесь господам вашим по плоти, не в глазах только служа
      [им], как человекоугодники, но в простоте сердца, боясь Бога.
  - name: К Колоссянам 3:23
    orderIndex: 22
    osisId: Col.3.23
    sblId: Col 3:23
    shortName: Кол 3:23
    text: И все, что делаете, делайте от души, как для Господа, а не для человеков,
  - name: К Колоссянам 3:24
    orderIndex: 23
    osisId: Col.3.24
    sblId: Col 3:24
    shortName: Кол 3:24
    text: зная, что в воздаяние от Господа получите наследие, ибо вы служите Господу
      Христу.
  - name: К Колоссянам 3:25
    orderIndex: 24
    osisId: Col.3.25
    sblId: Col 3:25
    shortName: Кол 3:25
    text: А кто неправо поступит, тот получит по своей неправде, [у Него] нет лицеприятия.
  versesCount: 25
- name: К Колоссянам 4
  orderIndex: 3
  osisId: Col.4
  sblId: Col 4
  shortName: Кол 4
  verses:
  - name: К Колоссянам 4:1
    orderIndex: 0
    osisId: Col.4.1
    sblId: Col 4:1
    shortName: Кол 4:1
    text: Господа, оказывайте рабам должное и справедливое, зная, что и вы имеете
      Господа на небесах.
  - name: К Колоссянам 4:2
    orderIndex: 1
    osisId: Col.4.2
    sblId: Col 4:2
    shortName: Кол 4:2
    text: Будьте постоянны в молитве, бодрствуя в ней с благодарением.
  - name: К Колоссянам 4:3
    orderIndex: 2
    osisId: Col.4.3
    sblId: Col 4:3
    shortName: Кол 4:3
    text: Молитесь также и о нас, чтобы Бог отверз нам дверь для слова, возвещать
      тайну Христову, за которую я и в узах,
  - name: К Колоссянам 4:4
    orderIndex: 3
    osisId: Col.4.4
    sblId: Col 4:4
    shortName: Кол 4:4
    text: дабы я открыл ее, как должно мне возвещать.
  - name: К Колоссянам 4:5
    orderIndex: 4
    osisId: Col.4.5
    sblId: Col 4:5
    shortName: Кол 4:5
    text: Со внешними обходитесь благоразумно, пользуясь временем.
  - name: К Колоссянам 4:6
    orderIndex: 5
    osisId: Col.4.6
    sblId: Col 4:6
    shortName: Кол 4:6
    text: Слово ваше [да будет] всегда с благодатию, приправлено солью, дабы вы знали,
      как отвечать каждому.
  - name: К Колоссянам 4:7
    orderIndex: 6
    osisId: Col.4.7
    sblId: Col 4:7
    shortName: Кол 4:7
    text: О мне все скажет вам Тихик, возлюбленный брат и верный служитель и сотрудник
      в Господе,
  - name: К Колоссянам 4:8
    orderIndex: 7
    osisId: Col.4.8
    sblId: Col 4:8
    shortName: Кол 4:8
    text: которого я для того послал к вам, чтобы он узнал о ваших [обстоятельствах]
      и утешил сердца ваши,
  - name: К Колоссянам 4:9
    orderIndex: 8
    osisId: Col.4.9
    sblId: Col 4:9
    shortName: Кол 4:9
    text: с Онисимом, верным и возлюбленным братом нашим, который от вас. Они расскажут
      вам о всем здешнем.
  - name: К Колоссянам 4:10
    orderIndex: 9
    osisId: Col.4.10
    sblId: Col 4:10
    shortName: Кол 4:10
    text: 'Приветствует вас Аристарх, заключенный вместе со мною, и Марк, племянник
      Варнавы – о котором вы получили приказания: если придет к вам, примите его,
      –'
  - name: К Колоссянам 4:11
    orderIndex: 10
    osisId: Col.4.11
    sblId: Col 4:11
    shortName: Кол 4:11
    text: также Иисус, прозываемый Иустом, оба из обрезанных. Они – единственные сотрудники
      для Царствия Божия, бывшие мне отрадою.
  - name: К Колоссянам 4:12
    orderIndex: 11
    osisId: Col.4.12
    sblId: Col 4:12
    shortName: Кол 4:12
    text: Приветствует вас Епафрас ваш, раб Иисуса Христа, всегда подвизающийся за
      вас в молитвах, чтобы вы пребыли совершенны и исполнены всем, что угодно Богу.
  - name: К Колоссянам 4:13
    orderIndex: 12
    osisId: Col.4.13
    sblId: Col 4:13
    shortName: Кол 4:13
    text: Свидетельствую о нем, что он имеет великую ревность и заботу о вас и о находящихся
      в Лаодикии и Иераполе.
  - name: К Колоссянам 4:14
    orderIndex: 13
    osisId: Col.4.14
    sblId: Col 4:14
    shortName: Кол 4:14
    text: Приветствует вас Лука, врач возлюбленный, и Димас.
  - name: К Колоссянам 4:15
    orderIndex: 14
    osisId: Col.4.15
    sblId: Col 4:15
    shortName: Кол 4:15
    text: Приветствуйте братьев в Лаодикии, и Нимфана, и домашнюю церковь его.
  - name: К Колоссянам 4:16
    orderIndex: 15
    osisId: Col.4.16
    sblId: Col 4:16
    shortName: Кол 4:16
    text: Когда это послание прочитано будет у вас, то распорядитесь, чтобы оно было
      прочитано и в Лаодикийской церкви; а то, которое из Лаодикии, прочитайте и вы.
  - name: К Колоссянам 4:17
    orderIndex: 16
    osisId: Col.4.17
    sblId: Col 4:17
    shortName: Кол 4:17
    text: 'Скажите Архиппу: смотри, чтобы тебе исполнить служение, которое ты принял
      в Господе.'
  - name: К Колоссянам 4:18
    orderIndex: 17
    osisId: Col.4.18
    sblId: Col 4:18
    shortName: Кол 4:18
    text: Приветствие моею рукою, Павловою. Помните мои узы. Благодать со всеми вами.
      Аминь.
  versesCount: 18
chaptersCount: 4
name: К Колоссянам
