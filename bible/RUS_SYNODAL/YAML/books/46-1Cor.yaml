chapters:
- name: 1 К Коринфянам 1
  orderIndex: 0
  osisId: 1Cor.1
  sblId: 1Cor 1
  shortName: 1 Кор 1
  verses:
  - name: 1 К Коринфянам 1:1
    orderIndex: 0
    osisId: 1Cor.1.1
    sblId: 1Cor 1:1
    shortName: 1 Кор 1:1
    text: Павел, волею Божиею призванный Апостол Иисуса Христа, и Сосфен брат,
  - name: 1 К Коринфянам 1:2
    orderIndex: 1
    osisId: 1Cor.1.2
    sblId: 1Cor 1:2
    shortName: 1 Кор 1:2
    text: 'церкви Божией, находящейся в Коринфе, освященным во Христе Иисусе, призванным
      святым, со всеми призывающими имя Господа нашего Иисуса Христа, во всяком месте,
      у них и у нас:'
  - name: 1 К Коринфянам 1:3
    orderIndex: 2
    osisId: 1Cor.1.3
    sblId: 1Cor 1:3
    shortName: 1 Кор 1:3
    text: благодать вам и мир от Бога Отца нашего и Господа Иисуса Христа.
  - name: 1 К Коринфянам 1:4
    orderIndex: 3
    osisId: 1Cor.1.4
    sblId: 1Cor 1:4
    shortName: 1 Кор 1:4
    text: Непрестанно благодарю Бога моего за вас, ради благодати Божией, дарованной
      вам во Христе Иисусе,
  - name: 1 К Коринфянам 1:5
    orderIndex: 4
    osisId: 1Cor.1.5
    sblId: 1Cor 1:5
    shortName: 1 Кор 1:5
    text: потому что в Нем вы обогатились всем, всяким словом и всяким познанием,
      –
  - name: 1 К Коринфянам 1:6
    orderIndex: 5
    osisId: 1Cor.1.6
    sblId: 1Cor 1:6
    shortName: 1 Кор 1:6
    text: ибо свидетельство Христово утвердилось в вас, –
  - name: 1 К Коринфянам 1:7
    orderIndex: 6
    osisId: 1Cor.1.7
    sblId: 1Cor 1:7
    shortName: 1 Кор 1:7
    text: так что вы не имеете недостатка ни в каком даровании, ожидая явления Господа
      нашего Иисуса Христа,
  - name: 1 К Коринфянам 1:8
    orderIndex: 7
    osisId: 1Cor.1.8
    sblId: 1Cor 1:8
    shortName: 1 Кор 1:8
    text: Который и утвердит вас до конца, [чтобы вам быть] неповинными в день Господа
      нашего Иисуса Христа.
  - name: 1 К Коринфянам 1:9
    orderIndex: 8
    osisId: 1Cor.1.9
    sblId: 1Cor 1:9
    shortName: 1 Кор 1:9
    text: Верен Бог, Которым вы призваны в общение Сына Его Иисуса Христа, Господа
      нашего.
  - name: 1 К Коринфянам 1:10
    orderIndex: 9
    osisId: 1Cor.1.10
    sblId: 1Cor 1:10
    shortName: 1 Кор 1:10
    text: Умоляю вас, братия, именем Господа нашего Иисуса Христа, чтобы все вы говорили
      одно, и не было между вами разделений, но чтобы вы соединены были в одном духе
      и в одних мыслях.
  - name: 1 К Коринфянам 1:11
    orderIndex: 10
    osisId: 1Cor.1.11
    sblId: 1Cor 1:11
    shortName: 1 Кор 1:11
    text: Ибо от [домашних] Хлоиных сделалось мне известным о вас, братия мои, что
      между вами есть споры.
  - name: 1 К Коринфянам 1:12
    orderIndex: 11
    osisId: 1Cor.1.12
    sblId: 1Cor 1:12
    shortName: 1 Кор 1:12
    text: 'Я разумею то, что у вас говорят: "я Павлов"; "я Аполлосов"; "я Кифин";
      "а я Христов".'
  - name: 1 К Коринфянам 1:13
    orderIndex: 12
    osisId: 1Cor.1.13
    sblId: 1Cor 1:13
    shortName: 1 Кор 1:13
    text: Разве разделился Христос? разве Павел распялся за вас? или во имя Павла
      вы крестились?
  - name: 1 К Коринфянам 1:14
    orderIndex: 13
    osisId: 1Cor.1.14
    sblId: 1Cor 1:14
    shortName: 1 Кор 1:14
    text: Благодарю Бога, что я никого из вас не крестил, кроме Криспа и Гаия,
  - name: 1 К Коринфянам 1:15
    orderIndex: 14
    osisId: 1Cor.1.15
    sblId: 1Cor 1:15
    shortName: 1 Кор 1:15
    text: дабы не сказал кто, что я крестил в мое имя.
  - name: 1 К Коринфянам 1:16
    orderIndex: 15
    osisId: 1Cor.1.16
    sblId: 1Cor 1:16
    shortName: 1 Кор 1:16
    text: Крестил я также Стефанов дом; а крестил ли еще кого, не знаю.
  - name: 1 К Коринфянам 1:17
    orderIndex: 16
    osisId: 1Cor.1.17
    sblId: 1Cor 1:17
    shortName: 1 Кор 1:17
    text: Ибо Христос послал меня не крестить, а благовествовать, не в премудрости
      слова, чтобы не упразднить креста Христова.
  - name: 1 К Коринфянам 1:18
    orderIndex: 17
    osisId: 1Cor.1.18
    sblId: 1Cor 1:18
    shortName: 1 Кор 1:18
    text: Ибо слово о кресте для погибающих юродство есть, а для нас, спасаемых, –
      сила Божия.
  - name: 1 К Коринфянам 1:19
    orderIndex: 18
    osisId: 1Cor.1.19
    sblId: 1Cor 1:19
    shortName: 1 Кор 1:19
    text: 'Ибо написано: погублю мудрость мудрецов, и разум разумных отвергну.'
  - name: 1 К Коринфянам 1:20
    orderIndex: 19
    osisId: 1Cor.1.20
    sblId: 1Cor 1:20
    shortName: 1 Кор 1:20
    text: Где мудрец? где книжник? где совопросник века сего? Не обратил ли Бог мудрость
      мира сего в безумие?
  - name: 1 К Коринфянам 1:21
    orderIndex: 20
    osisId: 1Cor.1.21
    sblId: 1Cor 1:21
    shortName: 1 Кор 1:21
    text: Ибо когда мир [своею] мудростью не познал Бога в премудрости Божией, то
      благоугодно было Богу юродством проповеди спасти верующих.
  - name: 1 К Коринфянам 1:22
    orderIndex: 21
    osisId: 1Cor.1.22
    sblId: 1Cor 1:22
    shortName: 1 Кор 1:22
    text: Ибо и Иудеи требуют чудес, и Еллины ищут мудрости;
  - name: 1 К Коринфянам 1:23
    orderIndex: 22
    osisId: 1Cor.1.23
    sblId: 1Cor 1:23
    shortName: 1 Кор 1:23
    text: а мы проповедуем Христа распятого, для Иудеев соблазн, а для Еллинов безумие,
  - name: 1 К Коринфянам 1:24
    orderIndex: 23
    osisId: 1Cor.1.24
    sblId: 1Cor 1:24
    shortName: 1 Кор 1:24
    text: для самих же призванных, Иудеев и Еллинов, Христа, Божию силу и Божию премудрость;
  - name: 1 К Коринфянам 1:25
    orderIndex: 24
    osisId: 1Cor.1.25
    sblId: 1Cor 1:25
    shortName: 1 Кор 1:25
    text: потому что немудрое Божие премудрее человеков, и немощное Божие сильнее
      человеков.
  - name: 1 К Коринфянам 1:26
    orderIndex: 25
    osisId: 1Cor.1.26
    sblId: 1Cor 1:26
    shortName: 1 Кор 1:26
    text: 'Посмотрите, братия, кто вы, призванные: не много [из вас] мудрых по плоти,
      не много сильных, не много благородных;'
  - name: 1 К Коринфянам 1:27
    orderIndex: 26
    osisId: 1Cor.1.27
    sblId: 1Cor 1:27
    shortName: 1 Кор 1:27
    text: но Бог избрал немудрое мира, чтобы посрамить мудрых, и немощное мира избрал
      Бог, чтобы посрамить сильное;
  - name: 1 К Коринфянам 1:28
    orderIndex: 27
    osisId: 1Cor.1.28
    sblId: 1Cor 1:28
    shortName: 1 Кор 1:28
    text: и незнатное мира и уничиженное и ничего не значащее избрал Бог, чтобы упразднить
      значащее, –
  - name: 1 К Коринфянам 1:29
    orderIndex: 28
    osisId: 1Cor.1.29
    sblId: 1Cor 1:29
    shortName: 1 Кор 1:29
    text: для того, чтобы никакая плоть не хвалилась пред Богом.
  - name: 1 К Коринфянам 1:30
    orderIndex: 29
    osisId: 1Cor.1.30
    sblId: 1Cor 1:30
    shortName: 1 Кор 1:30
    text: От Него и вы во Христе Иисусе, Который сделался для нас премудростью от
      Бога, праведностью и освящением и искуплением,
  - name: 1 К Коринфянам 1:31
    orderIndex: 30
    osisId: 1Cor.1.31
    sblId: 1Cor 1:31
    shortName: 1 Кор 1:31
    text: 'чтобы [было], как написано: хвалящийся хвались Господом.'
  versesCount: 31
- name: 1 К Коринфянам 2
  orderIndex: 1
  osisId: 1Cor.2
  sblId: 1Cor 2
  shortName: 1 Кор 2
  verses:
  - name: 1 К Коринфянам 2:1
    orderIndex: 0
    osisId: 1Cor.2.1
    sblId: 1Cor 2:1
    shortName: 1 Кор 2:1
    text: И когда я приходил к вам, братия, приходил возвещать вам свидетельство Божие
      не в превосходстве слова или мудрости,
  - name: 1 К Коринфянам 2:2
    orderIndex: 1
    osisId: 1Cor.2.2
    sblId: 1Cor 2:2
    shortName: 1 Кор 2:2
    text: ибо я рассудил быть у вас незнающим ничего, кроме Иисуса Христа, и притом
      распятого,
  - name: 1 К Коринфянам 2:3
    orderIndex: 2
    osisId: 1Cor.2.3
    sblId: 1Cor 2:3
    shortName: 1 Кор 2:3
    text: и был я у вас в немощи и в страхе и в великом трепете.
  - name: 1 К Коринфянам 2:4
    orderIndex: 3
    osisId: 1Cor.2.4
    sblId: 1Cor 2:4
    shortName: 1 Кор 2:4
    text: И слово мое и проповедь моя не в убедительных словах человеческой мудрости,
      но в явлении духа и силы,
  - name: 1 К Коринфянам 2:5
    orderIndex: 4
    osisId: 1Cor.2.5
    sblId: 1Cor 2:5
    shortName: 1 Кор 2:5
    text: чтобы вера ваша [утверждалась] не на мудрости человеческой, но на силе Божией.
  - name: 1 К Коринфянам 2:6
    orderIndex: 5
    osisId: 1Cor.2.6
    sblId: 1Cor 2:6
    shortName: 1 Кор 2:6
    text: Мудрость же мы проповедуем между совершенными, но мудрость не века сего
      и не властей века сего преходящих,
  - name: 1 К Коринфянам 2:7
    orderIndex: 6
    osisId: 1Cor.2.7
    sblId: 1Cor 2:7
    shortName: 1 Кор 2:7
    text: но проповедуем премудрость Божию, тайную, сокровенную, которую предназначил
      Бог прежде веков к славе нашей,
  - name: 1 К Коринфянам 2:8
    orderIndex: 7
    osisId: 1Cor.2.8
    sblId: 1Cor 2:8
    shortName: 1 Кор 2:8
    text: которой никто из властей века сего не познал; ибо если бы познали, то не
      распяли бы Господа славы.
  - name: 1 К Коринфянам 2:9
    orderIndex: 8
    osisId: 1Cor.2.9
    sblId: 1Cor 2:9
    shortName: 1 Кор 2:9
    text: 'Но, как написано: не видел того глаз, не слышало ухо, и не приходило то
      на сердце человеку, что приготовил Бог любящим Его.'
  - name: 1 К Коринфянам 2:10
    orderIndex: 9
    osisId: 1Cor.2.10
    sblId: 1Cor 2:10
    shortName: 1 Кор 2:10
    text: А нам Бог открыл [это] Духом Своим; ибо Дух все проницает, и глубины Божии.
  - name: 1 К Коринфянам 2:11
    orderIndex: 10
    osisId: 1Cor.2.11
    sblId: 1Cor 2:11
    shortName: 1 Кор 2:11
    text: Ибо кто из человеков знает, что в человеке, кроме духа человеческого, живущего
      в нем? Так и Божьего никто не знает, кроме Духа Божия.
  - name: 1 К Коринфянам 2:12
    orderIndex: 11
    osisId: 1Cor.2.12
    sblId: 1Cor 2:12
    shortName: 1 Кор 2:12
    text: Но мы приняли не духа мира сего, а Духа от Бога, дабы знать дарованное нам
      от Бога,
  - name: 1 К Коринфянам 2:13
    orderIndex: 12
    osisId: 1Cor.2.13
    sblId: 1Cor 2:13
    shortName: 1 Кор 2:13
    text: что и возвещаем не от человеческой мудрости изученными словами, но изученными
      от Духа Святаго, соображая духовное с духовным.
  - name: 1 К Коринфянам 2:14
    orderIndex: 13
    osisId: 1Cor.2.14
    sblId: 1Cor 2:14
    shortName: 1 Кор 2:14
    text: Душевный человек не принимает того, что от Духа Божия, потому что он почитает
      это безумием; и не может разуметь, потому что о сем [надобно] судить духовно.
  - name: 1 К Коринфянам 2:15
    orderIndex: 14
    osisId: 1Cor.2.15
    sblId: 1Cor 2:15
    shortName: 1 Кор 2:15
    text: Но духовный судит о всем, а о нем судить никто не может.
  - name: 1 К Коринфянам 2:16
    orderIndex: 15
    osisId: 1Cor.2.16
    sblId: 1Cor 2:16
    shortName: 1 Кор 2:16
    text: Ибо кто познал ум Господень, чтобы [мог] судить его? А мы имеем ум Христов.
  versesCount: 16
- name: 1 К Коринфянам 3
  orderIndex: 2
  osisId: 1Cor.3
  sblId: 1Cor 3
  shortName: 1 Кор 3
  verses:
  - name: 1 К Коринфянам 3:1
    orderIndex: 0
    osisId: 1Cor.3.1
    sblId: 1Cor 3:1
    shortName: 1 Кор 3:1
    text: И я не мог говорить с вами, братия, как с духовными, но как с плотскими,
      как с младенцами во Христе.
  - name: 1 К Коринфянам 3:2
    orderIndex: 1
    osisId: 1Cor.3.2
    sblId: 1Cor 3:2
    shortName: 1 Кор 3:2
    text: Я питал вас молоком, а не [твердою] пищею, ибо вы были еще не в силах, да
      и теперь не в силах,
  - name: 1 К Коринфянам 3:3
    orderIndex: 2
    osisId: 1Cor.3.3
    sblId: 1Cor 3:3
    shortName: 1 Кор 3:3
    text: потому что вы еще плотские. Ибо если между вами зависть, споры и разногласия,
      то не плотские ли вы? и не по человеческому ли [обычаю] поступаете?
  - name: 1 К Коринфянам 3:4
    orderIndex: 3
    osisId: 1Cor.3.4
    sblId: 1Cor 3:4
    shortName: 1 Кор 3:4
    text: 'Ибо когда один говорит: "я Павлов", а другой: "я Аполлосов", то не плотские
      ли вы?'
  - name: 1 К Коринфянам 3:5
    orderIndex: 4
    osisId: 1Cor.3.5
    sblId: 1Cor 3:5
    shortName: 1 Кор 3:5
    text: Кто Павел? кто Аполлос? Они только служители, через которых вы уверовали,
      и притом поскольку каждому дал Господь.
  - name: 1 К Коринфянам 3:6
    orderIndex: 5
    osisId: 1Cor.3.6
    sblId: 1Cor 3:6
    shortName: 1 Кор 3:6
    text: Я насадил, Аполлос поливал, но возрастил Бог;
  - name: 1 К Коринфянам 3:7
    orderIndex: 6
    osisId: 1Cor.3.7
    sblId: 1Cor 3:7
    shortName: 1 Кор 3:7
    text: посему и насаждающий и поливающий есть ничто, а [все] Бог возращающий.
  - name: 1 К Коринфянам 3:8
    orderIndex: 7
    osisId: 1Cor.3.8
    sblId: 1Cor 3:8
    shortName: 1 Кор 3:8
    text: Насаждающий же и поливающий суть одно; но каждый получит свою награду по
      своему труду.
  - name: 1 К Коринфянам 3:9
    orderIndex: 8
    osisId: 1Cor.3.9
    sblId: 1Cor 3:9
    shortName: 1 Кор 3:9
    text: Ибо мы соработники у Бога, [а] вы Божия нива, Божие строение.
  - name: 1 К Коринфянам 3:10
    orderIndex: 9
    osisId: 1Cor.3.10
    sblId: 1Cor 3:10
    shortName: 1 Кор 3:10
    text: Я, по данной мне от Бога благодати, как мудрый строитель, положил основание,
      а другой строит на [нем]; но каждый смотри, как строит.
  - name: 1 К Коринфянам 3:11
    orderIndex: 10
    osisId: 1Cor.3.11
    sblId: 1Cor 3:11
    shortName: 1 Кор 3:11
    text: Ибо никто не может положить другого основания, кроме положенного, которое
      есть Иисус Христос.
  - name: 1 К Коринфянам 3:12
    orderIndex: 11
    osisId: 1Cor.3.12
    sblId: 1Cor 3:12
    shortName: 1 Кор 3:12
    text: Строит ли кто на этом основании из золота, серебра, драгоценных камней,
      дерева, сена, соломы, –
  - name: 1 К Коринфянам 3:13
    orderIndex: 12
    osisId: 1Cor.3.13
    sblId: 1Cor 3:13
    shortName: 1 Кор 3:13
    text: каждого дело обнаружится; ибо день покажет, потому что в огне открывается,
      и огонь испытает дело каждого, каково оно есть.
  - name: 1 К Коринфянам 3:14
    orderIndex: 13
    osisId: 1Cor.3.14
    sblId: 1Cor 3:14
    shortName: 1 Кор 3:14
    text: У кого дело, которое он строил, устоит, тот получит награду.
  - name: 1 К Коринфянам 3:15
    orderIndex: 14
    osisId: 1Cor.3.15
    sblId: 1Cor 3:15
    shortName: 1 Кор 3:15
    text: А у кого дело сгорит, тот потерпит урон; впрочем сам спасется, но так, как
      бы из огня.
  - name: 1 К Коринфянам 3:16
    orderIndex: 15
    osisId: 1Cor.3.16
    sblId: 1Cor 3:16
    shortName: 1 Кор 3:16
    text: Разве не знаете, что вы храм Божий, и Дух Божий живет в вас?
  - name: 1 К Коринфянам 3:17
    orderIndex: 16
    osisId: 1Cor.3.17
    sblId: 1Cor 3:17
    shortName: 1 Кор 3:17
    text: 'Если кто разорит храм Божий, того покарает Бог: ибо храм Божий свят; а
      этот [храм] – вы.'
  - name: 1 К Коринфянам 3:18
    orderIndex: 17
    osisId: 1Cor.3.18
    sblId: 1Cor 3:18
    shortName: 1 Кор 3:18
    text: Никто не обольщай самого себя. Если кто из вас думает быть мудрым в веке
      сем, тот будь безумным, чтобы быть мудрым.
  - name: 1 К Коринфянам 3:19
    orderIndex: 18
    osisId: 1Cor.3.19
    sblId: 1Cor 3:19
    shortName: 1 Кор 3:19
    text: 'Ибо мудрость мира сего есть безумие пред Богом, как написано: уловляет
      мудрых в лукавстве их.'
  - name: 1 К Коринфянам 3:20
    orderIndex: 19
    osisId: 1Cor.3.20
    sblId: 1Cor 3:20
    shortName: 1 Кор 3:20
    text: 'И еще: Господь знает умствования мудрецов, что они суетны.'
  - name: 1 К Коринфянам 3:21
    orderIndex: 20
    osisId: 1Cor.3.21
    sblId: 1Cor 3:21
    shortName: 1 Кор 3:21
    text: 'Итак никто не хвались человеками, ибо все ваше:'
  - name: 1 К Коринфянам 3:22
    orderIndex: 21
    osisId: 1Cor.3.22
    sblId: 1Cor 3:22
    shortName: 1 Кор 3:22
    text: Павел ли, или Аполлос, или Кифа, или мир, или жизнь, или смерть, или настоящее,
      или будущее, – все ваше;
  - name: 1 К Коринфянам 3:23
    orderIndex: 22
    osisId: 1Cor.3.23
    sblId: 1Cor 3:23
    shortName: 1 Кор 3:23
    text: вы же – Христовы, а Христос – Божий.
  versesCount: 23
- name: 1 К Коринфянам 4
  orderIndex: 3
  osisId: 1Cor.4
  sblId: 1Cor 4
  shortName: 1 Кор 4
  verses:
  - name: 1 К Коринфянам 4:1
    orderIndex: 0
    osisId: 1Cor.4.1
    sblId: 1Cor 4:1
    shortName: 1 Кор 4:1
    text: Итак каждый должен разуметь нас, как служителей Христовых и домостроителей
      таин Божиих.
  - name: 1 К Коринфянам 4:2
    orderIndex: 1
    osisId: 1Cor.4.2
    sblId: 1Cor 4:2
    shortName: 1 Кор 4:2
    text: От домостроителей же требуется, чтобы каждый оказался верным.
  - name: 1 К Коринфянам 4:3
    orderIndex: 2
    osisId: 1Cor.4.3
    sblId: 1Cor 4:3
    shortName: 1 Кор 4:3
    text: Для меня очень мало значит, как судите обо мне вы или [как] [судят] другие
      люди; я и сам не сужу о себе.
  - name: 1 К Коринфянам 4:4
    orderIndex: 3
    osisId: 1Cor.4.4
    sblId: 1Cor 4:4
    shortName: 1 Кор 4:4
    text: Ибо [хотя] я ничего не знаю за собою, но тем не оправдываюсь; судия же мне
      Господь.
  - name: 1 К Коринфянам 4:5
    orderIndex: 4
    osisId: 1Cor.4.5
    sblId: 1Cor 4:5
    shortName: 1 Кор 4:5
    text: Посему не судите никак прежде времени, пока не придет Господь, Который и
      осветит скрытое во мраке и обнаружит сердечные намерения, и тогда каждому будет
      похвала от Бога.
  - name: 1 К Коринфянам 4:6
    orderIndex: 5
    osisId: 1Cor.4.6
    sblId: 1Cor 4:6
    shortName: 1 Кор 4:6
    text: Это, братия, приложил я к себе и Аполлосу ради вас, чтобы вы научились от
      нас не мудрствовать сверх того, что написано, и не превозносились один перед
      другим.
  - name: 1 К Коринфянам 4:7
    orderIndex: 6
    osisId: 1Cor.4.7
    sblId: 1Cor 4:7
    shortName: 1 Кор 4:7
    text: Ибо кто отличает тебя? Что ты имеешь, чего бы не получил? А если получил,
      что хвалишься, как будто не получил?
  - name: 1 К Коринфянам 4:8
    orderIndex: 7
    osisId: 1Cor.4.8
    sblId: 1Cor 4:8
    shortName: 1 Кор 4:8
    text: Вы уже пресытились, вы уже обогатились, вы стали царствовать без нас. О,
      если бы вы [и в самом деле] царствовали, чтобы и нам с вами царствовать!
  - name: 1 К Коринфянам 4:9
    orderIndex: 8
    osisId: 1Cor.4.9
    sblId: 1Cor 4:9
    shortName: 1 Кор 4:9
    text: Ибо я думаю, что нам, последним посланникам, Бог судил быть как бы приговоренными
      к смерти, потому что мы сделались позорищем для мира, для Ангелов и человеков.
  - name: 1 К Коринфянам 4:10
    orderIndex: 9
    osisId: 1Cor.4.10
    sblId: 1Cor 4:10
    shortName: 1 Кор 4:10
    text: Мы безумны Христа ради, а вы мудры во Христе; мы немощны, а вы крепки; вы
      в славе, а мы в бесчестии.
  - name: 1 К Коринфянам 4:11
    orderIndex: 10
    osisId: 1Cor.4.11
    sblId: 1Cor 4:11
    shortName: 1 Кор 4:11
    text: Даже доныне терпим голод и жажду, и наготу и побои, и скитаемся,
  - name: 1 К Коринфянам 4:12
    orderIndex: 11
    osisId: 1Cor.4.12
    sblId: 1Cor 4:12
    shortName: 1 Кор 4:12
    text: и трудимся, работая своими руками. Злословят нас, мы благословляем; гонят
      нас, мы терпим;
  - name: 1 К Коринфянам 4:13
    orderIndex: 12
    osisId: 1Cor.4.13
    sblId: 1Cor 4:13
    shortName: 1 Кор 4:13
    text: хулят нас, мы молим; мы как сор для мира, [как] прах, всеми [попираемый]
      доныне.
  - name: 1 К Коринфянам 4:14
    orderIndex: 13
    osisId: 1Cor.4.14
    sblId: 1Cor 4:14
    shortName: 1 Кор 4:14
    text: Не к постыжению вашему пишу сие, но вразумляю вас, как возлюбленных детей
      моих.
  - name: 1 К Коринфянам 4:15
    orderIndex: 14
    osisId: 1Cor.4.15
    sblId: 1Cor 4:15
    shortName: 1 Кор 4:15
    text: Ибо, хотя у вас тысячи наставников во Христе, но не много отцов; я родил
      вас во Христе Иисусе благовествованием.
  - name: 1 К Коринфянам 4:16
    orderIndex: 15
    osisId: 1Cor.4.16
    sblId: 1Cor 4:16
    shortName: 1 Кор 4:16
    text: 'Посему умоляю вас: подражайте мне, как я Христу.'
  - name: 1 К Коринфянам 4:17
    orderIndex: 16
    osisId: 1Cor.4.17
    sblId: 1Cor 4:17
    shortName: 1 Кор 4:17
    text: Для сего я послал к вам Тимофея, моего возлюбленного и верного в Господе
      сына, который напомнит вам о путях моих во Христе, как я учу везде во всякой
      церкви.
  - name: 1 К Коринфянам 4:18
    orderIndex: 17
    osisId: 1Cor.4.18
    sblId: 1Cor 4:18
    shortName: 1 Кор 4:18
    text: Как я не иду к вам, то некоторые [у вас] возгордились;
  - name: 1 К Коринфянам 4:19
    orderIndex: 18
    osisId: 1Cor.4.19
    sblId: 1Cor 4:19
    shortName: 1 Кор 4:19
    text: но я скоро приду к вам, если угодно будет Господу, и испытаю не слова возгордившихся,
      а силу,
  - name: 1 К Коринфянам 4:20
    orderIndex: 19
    osisId: 1Cor.4.20
    sblId: 1Cor 4:20
    shortName: 1 Кор 4:20
    text: ибо Царство Божие не в слове, а в силе.
  - name: 1 К Коринфянам 4:21
    orderIndex: 20
    osisId: 1Cor.4.21
    sblId: 1Cor 4:21
    shortName: 1 Кор 4:21
    text: Чего вы хотите? с жезлом придти к вам, или с любовью и духом кротости?
  versesCount: 21
- name: 1 К Коринфянам 5
  orderIndex: 4
  osisId: 1Cor.5
  sblId: 1Cor 5
  shortName: 1 Кор 5
  verses:
  - name: 1 К Коринфянам 5:1
    orderIndex: 0
    osisId: 1Cor.5.1
    sblId: 1Cor 5:1
    shortName: 1 Кор 5:1
    text: Есть верный слух, что у вас [появилось] блудодеяние, и притом такое блудодеяние,
      какого не слышно даже у язычников, что некто [вместо] [жены] имеет жену отца
      своего.
  - name: 1 К Коринфянам 5:2
    orderIndex: 1
    osisId: 1Cor.5.2
    sblId: 1Cor 5:2
    shortName: 1 Кор 5:2
    text: И вы возгордились, вместо того, чтобы лучше плакать, дабы изъят был из среды
      вас сделавший такое дело.
  - name: 1 К Коринфянам 5:3
    orderIndex: 2
    osisId: 1Cor.5.3
    sblId: 1Cor 5:3
    shortName: 1 Кор 5:3
    text: 'А я, отсутствуя телом, но присутствуя [у вас] духом, уже решил, как бы
      находясь у вас: сделавшего такое дело,'
  - name: 1 К Коринфянам 5:4
    orderIndex: 3
    osisId: 1Cor.5.4
    sblId: 1Cor 5:4
    shortName: 1 Кор 5:4
    text: в собрании вашем во имя Господа нашего Иисуса Христа, обще с моим духом,
      силою Господа нашего Иисуса Христа,
  - name: 1 К Коринфянам 5:5
    orderIndex: 4
    osisId: 1Cor.5.5
    sblId: 1Cor 5:5
    shortName: 1 Кор 5:5
    text: предать сатане во измождение плоти, чтобы дух был спасен в день Господа
      нашего Иисуса Христа.
  - name: 1 К Коринфянам 5:6
    orderIndex: 5
    osisId: 1Cor.5.6
    sblId: 1Cor 5:6
    shortName: 1 Кор 5:6
    text: Нечем вам хвалиться. Разве не знаете, что малая закваска квасит все тесто?
  - name: 1 К Коринфянам 5:7
    orderIndex: 6
    osisId: 1Cor.5.7
    sblId: 1Cor 5:7
    shortName: 1 Кор 5:7
    text: Итак очистите старую закваску, чтобы быть вам новым тестом, так как вы бесквасны,
      ибо Пасха наша, Христос, заклан за нас.
  - name: 1 К Коринфянам 5:8
    orderIndex: 7
    osisId: 1Cor.5.8
    sblId: 1Cor 5:8
    shortName: 1 Кор 5:8
    text: Посему станем праздновать не со старою закваскою, не с закваскою порока
      и лукавства, но с опресноками чистоты и истины.
  - name: 1 К Коринфянам 5:9
    orderIndex: 8
    osisId: 1Cor.5.9
    sblId: 1Cor 5:9
    shortName: 1 Кор 5:9
    text: Я писал вам в послании – не сообщаться с блудниками;
  - name: 1 К Коринфянам 5:10
    orderIndex: 9
    osisId: 1Cor.5.10
    sblId: 1Cor 5:10
    shortName: 1 Кор 5:10
    text: впрочем не вообще с блудниками мира сего, или лихоимцами, или хищниками,
      или идолослужителями, ибо иначе надлежало бы вам выйти из мира [сего].
  - name: 1 К Коринфянам 5:11
    orderIndex: 10
    osisId: 1Cor.5.11
    sblId: 1Cor 5:11
    shortName: 1 Кор 5:11
    text: Но я писал вам не сообщаться с тем, кто, называясь братом, остается блудником,
      или лихоимцем, или идолослужителем, или злоречивым, или пьяницею, или хищником;
      с таким даже и не есть вместе.
  - name: 1 К Коринфянам 5:12
    orderIndex: 11
    osisId: 1Cor.5.12
    sblId: 1Cor 5:12
    shortName: 1 Кор 5:12
    text: Ибо что мне судить и внешних? Не внутренних ли вы судите?
  - name: 1 К Коринфянам 5:13
    orderIndex: 12
    osisId: 1Cor.5.13
    sblId: 1Cor 5:13
    shortName: 1 Кор 5:13
    text: Внешних же судит Бог. Итак, извергните развращенного из среды вас.
  versesCount: 13
- name: 1 К Коринфянам 6
  orderIndex: 5
  osisId: 1Cor.6
  sblId: 1Cor 6
  shortName: 1 Кор 6
  verses:
  - name: 1 К Коринфянам 6:1
    orderIndex: 0
    osisId: 1Cor.6.1
    sblId: 1Cor 6:1
    shortName: 1 Кор 6:1
    text: Как смеет кто у вас, имея дело с другим, судиться у нечестивых, а не у святых?
  - name: 1 К Коринфянам 6:2
    orderIndex: 1
    osisId: 1Cor.6.2
    sblId: 1Cor 6:2
    shortName: 1 Кор 6:2
    text: Разве не знаете, что святые будут судить мир? Если же вами будет судим мир,
      то неужели вы недостойны судить маловажные [дела]?
  - name: 1 К Коринфянам 6:3
    orderIndex: 2
    osisId: 1Cor.6.3
    sblId: 1Cor 6:3
    shortName: 1 Кор 6:3
    text: Разве не знаете, что мы будем судить ангелов, не тем ли более [дела] житейские?
  - name: 1 К Коринфянам 6:4
    orderIndex: 3
    osisId: 1Cor.6.4
    sblId: 1Cor 6:4
    shortName: 1 Кор 6:4
    text: А вы, когда имеете житейские тяжбы, поставляете [своими судьями] ничего
      не значащих в церкви.
  - name: 1 К Коринфянам 6:5
    orderIndex: 4
    osisId: 1Cor.6.5
    sblId: 1Cor 6:5
    shortName: 1 Кор 6:5
    text: 'К стыду вашему говорю: неужели нет между вами ни одного разумного, который
      мог бы рассудить между братьями своими?'
  - name: 1 К Коринфянам 6:6
    orderIndex: 5
    osisId: 1Cor.6.6
    sblId: 1Cor 6:6
    shortName: 1 Кор 6:6
    text: Но брат с братом судится, и притом перед неверными.
  - name: 1 К Коринфянам 6:7
    orderIndex: 6
    osisId: 1Cor.6.7
    sblId: 1Cor 6:7
    shortName: 1 Кор 6:7
    text: И то уже весьма унизительно для вас, что вы имеете тяжбы между собою. Для
      чего бы вам лучше не оставаться обиженными? для чего бы вам лучше не терпеть
      лишения?
  - name: 1 К Коринфянам 6:8
    orderIndex: 7
    osisId: 1Cor.6.8
    sblId: 1Cor 6:8
    shortName: 1 Кор 6:8
    text: Но вы [сами] обижаете и отнимаете, и притом у братьев.
  - name: 1 К Коринфянам 6:9
    orderIndex: 8
    osisId: 1Cor.6.9
    sblId: 1Cor 6:9
    shortName: 1 Кор 6:9
    text: 'Или не знаете, что неправедные Царства Божия не наследуют? Не обманывайтесь:
      ни блудники, ни идолослужители, ни прелюбодеи, ни малакии, ни мужеложники,'
  - name: 1 К Коринфянам 6:10
    orderIndex: 9
    osisId: 1Cor.6.10
    sblId: 1Cor 6:10
    shortName: 1 Кор 6:10
    text: ни воры, ни лихоимцы, ни пьяницы, ни злоречивые, ни хищники – Царства Божия
      не наследуют.
  - name: 1 К Коринфянам 6:11
    orderIndex: 10
    osisId: 1Cor.6.11
    sblId: 1Cor 6:11
    shortName: 1 Кор 6:11
    text: И такими были некоторые из вас; но омылись, но освятились, но оправдались
      именем Господа нашего Иисуса Христа и Духом Бога нашего.
  - name: 1 К Коринфянам 6:12
    orderIndex: 11
    osisId: 1Cor.6.12
    sblId: 1Cor 6:12
    shortName: 1 Кор 6:12
    text: Все мне позволительно, но не все полезно; все мне позволительно, но ничто
      не должно обладать мною.
  - name: 1 К Коринфянам 6:13
    orderIndex: 12
    osisId: 1Cor.6.13
    sblId: 1Cor 6:13
    shortName: 1 Кор 6:13
    text: Пища для чрева, и чрево для пищи; но Бог уничтожит и то и другое. Тело же
      не для блуда, но для Господа, и Господь для тела.
  - name: 1 К Коринфянам 6:14
    orderIndex: 13
    osisId: 1Cor.6.14
    sblId: 1Cor 6:14
    shortName: 1 Кор 6:14
    text: Бог воскресил Господа, воскресит и нас силою Своею.
  - name: 1 К Коринфянам 6:15
    orderIndex: 14
    osisId: 1Cor.6.15
    sblId: 1Cor 6:15
    shortName: 1 Кор 6:15
    text: Разве не знаете, что тела ваши суть члены Христовы? Итак отниму ли члены
      у Христа, чтобы сделать [их] членами блудницы? Да не будет!
  - name: 1 К Коринфянам 6:16
    orderIndex: 15
    osisId: 1Cor.6.16
    sblId: 1Cor 6:16
    shortName: 1 Кор 6:16
    text: 'Или не знаете, что совокупляющийся с блудницею становится одно тело [с
      нею]? ибо сказано: два будут одна плоть.'
  - name: 1 К Коринфянам 6:17
    orderIndex: 16
    osisId: 1Cor.6.17
    sblId: 1Cor 6:17
    shortName: 1 Кор 6:17
    text: А соединяющийся с Господом есть один дух с Господом.
  - name: 1 К Коринфянам 6:18
    orderIndex: 17
    osisId: 1Cor.6.18
    sblId: 1Cor 6:18
    shortName: 1 Кор 6:18
    text: Бегайте блуда; всякий грех, какой делает человек, есть вне тела, а блудник
      грешит против собственного тела.
  - name: 1 К Коринфянам 6:19
    orderIndex: 18
    osisId: 1Cor.6.19
    sblId: 1Cor 6:19
    shortName: 1 Кор 6:19
    text: Не знаете ли, что тела ваши суть храм живущего в вас Святаго Духа, Которого
      имеете вы от Бога, и вы не свои?
  - name: 1 К Коринфянам 6:20
    orderIndex: 19
    osisId: 1Cor.6.20
    sblId: 1Cor 6:20
    shortName: 1 Кор 6:20
    text: Ибо вы куплены [дорогою] ценою. Посему прославляйте Бога и в телах ваших
      и в душах ваших, которые суть Божии.
  versesCount: 20
- name: 1 К Коринфянам 7
  orderIndex: 6
  osisId: 1Cor.7
  sblId: 1Cor 7
  shortName: 1 Кор 7
  verses:
  - name: 1 К Коринфянам 7:1
    orderIndex: 0
    osisId: 1Cor.7.1
    sblId: 1Cor 7:1
    shortName: 1 Кор 7:1
    text: А о чем вы писали ко мне, то хорошо человеку не касаться женщины.
  - name: 1 К Коринфянам 7:2
    orderIndex: 1
    osisId: 1Cor.7.2
    sblId: 1Cor 7:2
    shortName: 1 Кор 7:2
    text: Но, [во избежание] блуда, каждый имей свою жену, и каждая имей своего мужа.
  - name: 1 К Коринфянам 7:3
    orderIndex: 2
    osisId: 1Cor.7.3
    sblId: 1Cor 7:3
    shortName: 1 Кор 7:3
    text: Муж оказывай жене должное благорасположение; подобно и жена мужу.
  - name: 1 К Коринфянам 7:4
    orderIndex: 3
    osisId: 1Cor.7.4
    sblId: 1Cor 7:4
    shortName: 1 Кор 7:4
    text: Жена не властна над своим телом, но муж; равно и муж не властен над своим
      телом, но жена.
  - name: 1 К Коринфянам 7:5
    orderIndex: 4
    osisId: 1Cor.7.5
    sblId: 1Cor 7:5
    shortName: 1 Кор 7:5
    text: Не уклоняйтесь друг от друга, разве по согласию, на время, для упражнения
      в посте и молитве, а [потом] опять будьте вместе, чтобы не искушал вас сатана
      невоздержанием вашим.
  - name: 1 К Коринфянам 7:6
    orderIndex: 5
    osisId: 1Cor.7.6
    sblId: 1Cor 7:6
    shortName: 1 Кор 7:6
    text: Впрочем это сказано мною как позволение, а не как повеление.
  - name: 1 К Коринфянам 7:7
    orderIndex: 6
    osisId: 1Cor.7.7
    sblId: 1Cor 7:7
    shortName: 1 Кор 7:7
    text: Ибо желаю, чтобы все люди были, как и я; но каждый имеет свое дарование
      от Бога, один так, другой иначе.
  - name: 1 К Коринфянам 7:8
    orderIndex: 7
    osisId: 1Cor.7.8
    sblId: 1Cor 7:8
    shortName: 1 Кор 7:8
    text: 'Безбрачным же и вдовам говорю: хорошо им оставаться, как я.'
  - name: 1 К Коринфянам 7:9
    orderIndex: 8
    osisId: 1Cor.7.9
    sblId: 1Cor 7:9
    shortName: 1 Кор 7:9
    text: Но если не [могут] воздержаться, пусть вступают в брак; ибо лучше вступить
      в брак, нежели разжигаться.
  - name: 1 К Коринфянам 7:10
    orderIndex: 9
    osisId: 1Cor.7.10
    sblId: 1Cor 7:10
    shortName: 1 Кор 7:10
    text: 'А вступившим в брак не я повелеваю, а Господь: жене не разводиться с мужем,
      –'
  - name: 1 К Коринфянам 7:11
    orderIndex: 10
    osisId: 1Cor.7.11
    sblId: 1Cor 7:11
    shortName: 1 Кор 7:11
    text: если же разведется, то должна оставаться безбрачною, или примириться с мужем
      своим, – и мужу не оставлять жены [своей].
  - name: 1 К Коринфянам 7:12
    orderIndex: 11
    osisId: 1Cor.7.12
    sblId: 1Cor 7:12
    shortName: 1 Кор 7:12
    text: 'Прочим же я говорю, а не Господь: если какой брат имеет жену неверующую,
      и она согласна жить с ним, то он не должен оставлять ее;'
  - name: 1 К Коринфянам 7:13
    orderIndex: 12
    osisId: 1Cor.7.13
    sblId: 1Cor 7:13
    shortName: 1 Кор 7:13
    text: и жена, которая имеет мужа неверующего, и он согласен жить с нею, не должна
      оставлять его.
  - name: 1 К Коринфянам 7:14
    orderIndex: 13
    osisId: 1Cor.7.14
    sblId: 1Cor 7:14
    shortName: 1 Кор 7:14
    text: Ибо неверующий муж освящается женою верующею, и жена неверующая освящается
      мужем верующим. Иначе дети ваши были бы нечисты, а теперь святы.
  - name: 1 К Коринфянам 7:15
    orderIndex: 14
    osisId: 1Cor.7.15
    sblId: 1Cor 7:15
    shortName: 1 Кор 7:15
    text: Если же неверующий [хочет] развестись, пусть разводится; брат или сестра
      в таких [случаях] не связаны; к миру призвал нас Господь.
  - name: 1 К Коринфянам 7:16
    orderIndex: 15
    osisId: 1Cor.7.16
    sblId: 1Cor 7:16
    shortName: 1 Кор 7:16
    text: Почему ты знаешь, жена, не спасешь ли мужа? Или ты, муж, почему знаешь,
      не спасешь ли жены?
  - name: 1 К Коринфянам 7:17
    orderIndex: 16
    osisId: 1Cor.7.17
    sblId: 1Cor 7:17
    shortName: 1 Кор 7:17
    text: Только каждый поступай так, как Бог ему определил, и каждый, как Господь
      призвал. Так я повелеваю по всем церквам.
  - name: 1 К Коринфянам 7:18
    orderIndex: 17
    osisId: 1Cor.7.18
    sblId: 1Cor 7:18
    shortName: 1 Кор 7:18
    text: Призван ли кто обрезанным, не скрывайся; призван ли кто необрезанным, не
      обрезывайся.
  - name: 1 К Коринфянам 7:19
    orderIndex: 18
    osisId: 1Cor.7.19
    sblId: 1Cor 7:19
    shortName: 1 Кор 7:19
    text: Обрезание ничто и необрезание ничто, но [все] в соблюдении заповедей Божиих.
  - name: 1 К Коринфянам 7:20
    orderIndex: 19
    osisId: 1Cor.7.20
    sblId: 1Cor 7:20
    shortName: 1 Кор 7:20
    text: Каждый оставайся в том звании, в котором призван.
  - name: 1 К Коринфянам 7:21
    orderIndex: 20
    osisId: 1Cor.7.21
    sblId: 1Cor 7:21
    shortName: 1 Кор 7:21
    text: Рабом ли ты призван, не смущайся; но если и можешь сделаться свободным,
      то лучшим воспользуйся.
  - name: 1 К Коринфянам 7:22
    orderIndex: 21
    osisId: 1Cor.7.22
    sblId: 1Cor 7:22
    shortName: 1 Кор 7:22
    text: Ибо раб, призванный в Господе, есть свободный Господа; равно и призванный
      свободным есть раб Христов.
  - name: 1 К Коринфянам 7:23
    orderIndex: 22
    osisId: 1Cor.7.23
    sblId: 1Cor 7:23
    shortName: 1 Кор 7:23
    text: Вы куплены [дорогою] ценою; не делайтесь рабами человеков.
  - name: 1 К Коринфянам 7:24
    orderIndex: 23
    osisId: 1Cor.7.24
    sblId: 1Cor 7:24
    shortName: 1 Кор 7:24
    text: В каком [звании] кто призван, братия, в том каждый и оставайся пред Богом.
  - name: 1 К Коринфянам 7:25
    orderIndex: 24
    osisId: 1Cor.7.25
    sblId: 1Cor 7:25
    shortName: 1 Кор 7:25
    text: Относительно девства я не имею повеления Господня, а даю совет, как получивший
      от Господа милость быть [Ему] верным.
  - name: 1 К Коринфянам 7:26
    orderIndex: 25
    osisId: 1Cor.7.26
    sblId: 1Cor 7:26
    shortName: 1 Кор 7:26
    text: По настоящей нужде за лучшее признаю, что хорошо человеку оставаться так.
  - name: 1 К Коринфянам 7:27
    orderIndex: 26
    osisId: 1Cor.7.27
    sblId: 1Cor 7:27
    shortName: 1 Кор 7:27
    text: Соединен ли ты с женой? не ищи развода. Остался ли без жены? не ищи жены.
  - name: 1 К Коринфянам 7:28
    orderIndex: 27
    osisId: 1Cor.7.28
    sblId: 1Cor 7:28
    shortName: 1 Кор 7:28
    text: Впрочем, если и женишься, не согрешишь; и если девица выйдет замуж, не согрешит.
      Но таковые будут иметь скорби по плоти; а мне вас жаль.
  - name: 1 К Коринфянам 7:29
    orderIndex: 28
    osisId: 1Cor.7.29
    sblId: 1Cor 7:29
    shortName: 1 Кор 7:29
    text: 'Я вам сказываю, братия: время уже коротко, так что имеющие жен должны быть,
      как не имеющие;'
  - name: 1 К Коринфянам 7:30
    orderIndex: 29
    osisId: 1Cor.7.30
    sblId: 1Cor 7:30
    shortName: 1 Кор 7:30
    text: и плачущие, как не плачущие; и радующиеся, как не радующиеся; и покупающие,
      как не приобретающие;
  - name: 1 К Коринфянам 7:31
    orderIndex: 30
    osisId: 1Cor.7.31
    sblId: 1Cor 7:31
    shortName: 1 Кор 7:31
    text: и пользующиеся миром сим, как не пользующиеся; ибо проходит образ мира сего.
  - name: 1 К Коринфянам 7:32
    orderIndex: 31
    osisId: 1Cor.7.32
    sblId: 1Cor 7:32
    shortName: 1 Кор 7:32
    text: А я хочу, чтобы вы были без забот. Неженатый заботится о Господнем, как
      угодить Господу;
  - name: 1 К Коринфянам 7:33
    orderIndex: 32
    osisId: 1Cor.7.33
    sblId: 1Cor 7:33
    shortName: 1 Кор 7:33
    text: 'а женатый заботится о мирском, как угодить жене. Есть разность между замужнею
      и девицею:'
  - name: 1 К Коринфянам 7:34
    orderIndex: 33
    osisId: 1Cor.7.34
    sblId: 1Cor 7:34
    shortName: 1 Кор 7:34
    text: незамужняя заботится о Господнем, как угодить Господу, чтобы быть святою
      и телом и духом; а замужняя заботится о мирском, как угодить мужу.
  - name: 1 К Коринфянам 7:35
    orderIndex: 34
    osisId: 1Cor.7.35
    sblId: 1Cor 7:35
    shortName: 1 Кор 7:35
    text: Говорю это для вашей же пользы, не с тем, чтобы наложить на вас узы, но
      чтобы вы благочинно и непрестанно [служили] Господу без развлечения.
  - name: 1 К Коринфянам 7:36
    orderIndex: 35
    osisId: 1Cor.7.36
    sblId: 1Cor 7:36
    shortName: 1 Кор 7:36
    text: 'Если же кто почитает неприличным для своей девицы то, чтобы она, будучи
      в зрелом возрасте, оставалась так, тот пусть делает, как хочет: не согрешит;
      пусть [таковые] выходят замуж.'
  - name: 1 К Коринфянам 7:37
    orderIndex: 36
    osisId: 1Cor.7.37
    sblId: 1Cor 7:37
    shortName: 1 Кор 7:37
    text: Но кто непоколебимо тверд в сердце своем и, не будучи стесняем нуждою, но
      будучи властен в своей воле, решился в сердце своем соблюдать свою деву, тот
      хорошо поступает.
  - name: 1 К Коринфянам 7:38
    orderIndex: 37
    osisId: 1Cor.7.38
    sblId: 1Cor 7:38
    shortName: 1 Кор 7:38
    text: Посему выдающий замуж свою девицу поступает хорошо; а не выдающий поступает
      лучше.
  - name: 1 К Коринфянам 7:39
    orderIndex: 38
    osisId: 1Cor.7.39
    sblId: 1Cor 7:39
    shortName: 1 Кор 7:39
    text: Жена связана законом, доколе жив муж ее; если же муж ее умрет, свободна
      выйти, за кого хочет, только в Господе.
  - name: 1 К Коринфянам 7:40
    orderIndex: 39
    osisId: 1Cor.7.40
    sblId: 1Cor 7:40
    shortName: 1 Кор 7:40
    text: Но она блаженнее, если останется так, по моему совету; а думаю, и я имею
      Духа Божия.
  versesCount: 40
- name: 1 К Коринфянам 8
  orderIndex: 7
  osisId: 1Cor.8
  sblId: 1Cor 8
  shortName: 1 Кор 8
  verses:
  - name: 1 К Коринфянам 8:1
    orderIndex: 0
    osisId: 1Cor.8.1
    sblId: 1Cor 8:1
    shortName: 1 Кор 8:1
    text: О идоложертвенных [яствах] мы знаем, потому что мы все имеем знание; но
      знание надмевает, а любовь назидает.
  - name: 1 К Коринфянам 8:2
    orderIndex: 1
    osisId: 1Cor.8.2
    sblId: 1Cor 8:2
    shortName: 1 Кор 8:2
    text: Кто думает, что он знает что–нибудь, тот ничего еще не знает так, как должно
      знать.
  - name: 1 К Коринфянам 8:3
    orderIndex: 2
    osisId: 1Cor.8.3
    sblId: 1Cor 8:3
    shortName: 1 Кор 8:3
    text: Но кто любит Бога, тому дано знание от Него.
  - name: 1 К Коринфянам 8:4
    orderIndex: 3
    osisId: 1Cor.8.4
    sblId: 1Cor 8:4
    shortName: 1 Кор 8:4
    text: Итак об употреблении в пищу идоложертвенного мы знаем, что идол в мире ничто,
      и что нет иного Бога, кроме Единого.
  - name: 1 К Коринфянам 8:5
    orderIndex: 4
    osisId: 1Cor.8.5
    sblId: 1Cor 8:5
    shortName: 1 Кор 8:5
    text: Ибо хотя и есть так называемые боги, или на небе, или на земле, так как
      есть много богов и господ много, –
  - name: 1 К Коринфянам 8:6
    orderIndex: 5
    osisId: 1Cor.8.6
    sblId: 1Cor 8:6
    shortName: 1 Кор 8:6
    text: но у нас один Бог Отец, из Которого все, и мы для Него, и один Господь Иисус
      Христос, Которым все, и мы Им.
  - name: 1 К Коринфянам 8:7
    orderIndex: 6
    osisId: 1Cor.8.7
    sblId: 1Cor 8:7
    shortName: 1 Кор 8:7
    text: 'Но не у всех [такое] знание: некоторые и доныне с совестью, [признающею]
      идолов, едят [идоложертвенное] как жертвы идольские, и совесть их, будучи немощна,
      оскверняется.'
  - name: 1 К Коринфянам 8:8
    orderIndex: 7
    osisId: 1Cor.8.8
    sblId: 1Cor 8:8
    shortName: 1 Кор 8:8
    text: 'Пища не приближает нас к Богу: ибо, едим ли мы, ничего не приобретаем;
      не едим ли, ничего не теряем.'
  - name: 1 К Коринфянам 8:9
    orderIndex: 8
    osisId: 1Cor.8.9
    sblId: 1Cor 8:9
    shortName: 1 Кор 8:9
    text: Берегитесь однако же, чтобы эта свобода ваша не послужила соблазном для
      немощных.
  - name: 1 К Коринфянам 8:10
    orderIndex: 9
    osisId: 1Cor.8.10
    sblId: 1Cor 8:10
    shortName: 1 Кор 8:10
    text: Ибо если кто–нибудь увидит, что ты, имея знание, сидишь за столом в капище,
      то совесть его, как немощного, не расположит ли и его есть идоложертвенное?
  - name: 1 К Коринфянам 8:11
    orderIndex: 10
    osisId: 1Cor.8.11
    sblId: 1Cor 8:11
    shortName: 1 Кор 8:11
    text: И от знания твоего погибнет немощный брат, за которого умер Христос.
  - name: 1 К Коринфянам 8:12
    orderIndex: 11
    osisId: 1Cor.8.12
    sblId: 1Cor 8:12
    shortName: 1 Кор 8:12
    text: А согрешая таким образом против братьев и уязвляя немощную совесть их, вы
      согрешаете против Христа.
  - name: 1 К Коринфянам 8:13
    orderIndex: 12
    osisId: 1Cor.8.13
    sblId: 1Cor 8:13
    shortName: 1 Кор 8:13
    text: И потому, если пища соблазняет брата моего, не буду есть мяса вовек, чтобы
      не соблазнить брата моего.
  versesCount: 13
- name: 1 К Коринфянам 9
  orderIndex: 8
  osisId: 1Cor.9
  sblId: 1Cor 9
  shortName: 1 Кор 9
  verses:
  - name: 1 К Коринфянам 9:1
    orderIndex: 0
    osisId: 1Cor.9.1
    sblId: 1Cor 9:1
    shortName: 1 Кор 9:1
    text: Не Апостол ли я? Не свободен ли я? Не видел ли я Иисуса Христа, Господа
      нашего? Не мое ли дело вы в Господе?
  - name: 1 К Коринфянам 9:2
    orderIndex: 1
    osisId: 1Cor.9.2
    sblId: 1Cor 9:2
    shortName: 1 Кор 9:2
    text: Если для других я не Апостол, то для вас [Апостол]; ибо печать моего апостольства
      – вы в Господе.
  - name: 1 К Коринфянам 9:3
    orderIndex: 2
    osisId: 1Cor.9.3
    sblId: 1Cor 9:3
    shortName: 1 Кор 9:3
    text: Вот мое защищение против осуждающих меня.
  - name: 1 К Коринфянам 9:4
    orderIndex: 3
    osisId: 1Cor.9.4
    sblId: 1Cor 9:4
    shortName: 1 Кор 9:4
    text: Или мы не имеем власти есть и пить?
  - name: 1 К Коринфянам 9:5
    orderIndex: 4
    osisId: 1Cor.9.5
    sblId: 1Cor 9:5
    shortName: 1 Кор 9:5
    text: Или не имеем власти иметь спутницею сестру жену, как и прочие Апостолы,
      и братья Господни, и Кифа?
  - name: 1 К Коринфянам 9:6
    orderIndex: 5
    osisId: 1Cor.9.6
    sblId: 1Cor 9:6
    shortName: 1 Кор 9:6
    text: Или один я и Варнава не имеем власти не работать?
  - name: 1 К Коринфянам 9:7
    orderIndex: 6
    osisId: 1Cor.9.7
    sblId: 1Cor 9:7
    shortName: 1 Кор 9:7
    text: Какой воин служит когда–либо на своем содержании? Кто, насадив виноград,
      не ест плодов его? Кто, пася стадо, не ест молока от стада?
  - name: 1 К Коринфянам 9:8
    orderIndex: 7
    osisId: 1Cor.9.8
    sblId: 1Cor 9:8
    shortName: 1 Кор 9:8
    text: По человеческому ли только [рассуждению] я это говорю? Не то же ли говорит
      и закон?
  - name: 1 К Коринфянам 9:9
    orderIndex: 8
    osisId: 1Cor.9.9
    sblId: 1Cor 9:9
    shortName: 1 Кор 9:9
    text: 'Ибо в Моисеевом законе написано: не заграждай рта у вола молотящего. О
      волах ли печется Бог?'
  - name: 1 К Коринфянам 9:10
    orderIndex: 9
    osisId: 1Cor.9.10
    sblId: 1Cor 9:10
    shortName: 1 Кор 9:10
    text: Или, конечно, для нас говорится? Так, для нас это написано; ибо, кто пашет,
      должен пахать с надеждою, и кто молотит, [должен молотить] с надеждою получить
      ожидаемое.
  - name: 1 К Коринфянам 9:11
    orderIndex: 10
    osisId: 1Cor.9.11
    sblId: 1Cor 9:11
    shortName: 1 Кор 9:11
    text: Если мы посеяли в вас духовное, велико ли то, если пожнем у вас телесное?
  - name: 1 К Коринфянам 9:12
    orderIndex: 11
    osisId: 1Cor.9.12
    sblId: 1Cor 9:12
    shortName: 1 Кор 9:12
    text: Если другие имеют у вас власть, не паче ли мы? Однако мы не пользовались
      сею властью, но все переносим, дабы не поставить какой преграды благовествованию
      Христову.
  - name: 1 К Коринфянам 9:13
    orderIndex: 12
    osisId: 1Cor.9.13
    sblId: 1Cor 9:13
    shortName: 1 Кор 9:13
    text: Разве не знаете, что священнодействующие питаются от святилища? что служащие
      жертвеннику берут долю от жертвенника?
  - name: 1 К Коринфянам 9:14
    orderIndex: 13
    osisId: 1Cor.9.14
    sblId: 1Cor 9:14
    shortName: 1 Кор 9:14
    text: Так и Господь повелел проповедующим Евангелие жить от благовествования.
  - name: 1 К Коринфянам 9:15
    orderIndex: 14
    osisId: 1Cor.9.15
    sblId: 1Cor 9:15
    shortName: 1 Кор 9:15
    text: Но я не пользовался ничем таковым. И написал это не для того, чтобы так
      было для меня. Ибо для меня лучше умереть, нежели чтобы кто уничтожил похвалу
      мою.
  - name: 1 К Коринфянам 9:16
    orderIndex: 15
    osisId: 1Cor.9.16
    sblId: 1Cor 9:16
    shortName: 1 Кор 9:16
    text: Ибо если я благовествую, то нечем мне хвалиться, потому что это необходимая
      [обязанность] моя, и горе мне, если не благовествую!
  - name: 1 К Коринфянам 9:17
    orderIndex: 16
    osisId: 1Cor.9.17
    sblId: 1Cor 9:17
    shortName: 1 Кор 9:17
    text: Ибо если делаю это добровольно, то [буду] иметь награду; а если недобровольно,
      то [исполняю только] вверенное мне служение.
  - name: 1 К Коринфянам 9:18
    orderIndex: 17
    osisId: 1Cor.9.18
    sblId: 1Cor 9:18
    shortName: 1 Кор 9:18
    text: За что же мне награда? За то, что, проповедуя Евангелие, благовествую о
      Христе безмездно, не пользуясь моею властью в благовествовании.
  - name: 1 К Коринфянам 9:19
    orderIndex: 18
    osisId: 1Cor.9.19
    sblId: 1Cor 9:19
    shortName: 1 Кор 9:19
    text: 'Ибо, будучи свободен от всех, я всем поработил себя, дабы больше приобрести:'
  - name: 1 К Коринфянам 9:20
    orderIndex: 19
    osisId: 1Cor.9.20
    sblId: 1Cor 9:20
    shortName: 1 Кор 9:20
    text: для Иудеев я был как Иудей, чтобы приобрести Иудеев; для подзаконных был
      как подзаконный, чтобы приобрести подзаконных;
  - name: 1 К Коринфянам 9:21
    orderIndex: 20
    osisId: 1Cor.9.21
    sblId: 1Cor 9:21
    shortName: 1 Кор 9:21
    text: для чуждых закона – как чуждый закона, – не будучи чужд закона пред Богом,
      но подзаконен Христу, – чтобы приобрести чуждых закона;
  - name: 1 К Коринфянам 9:22
    orderIndex: 21
    osisId: 1Cor.9.22
    sblId: 1Cor 9:22
    shortName: 1 Кор 9:22
    text: для немощных был как немощный, чтобы приобрести немощных. Для всех я сделался
      всем, чтобы спасти по крайней мере некоторых.
  - name: 1 К Коринфянам 9:23
    orderIndex: 22
    osisId: 1Cor.9.23
    sblId: 1Cor 9:23
    shortName: 1 Кор 9:23
    text: Сие же делаю для Евангелия, чтобы быть соучастником его.
  - name: 1 К Коринфянам 9:24
    orderIndex: 23
    osisId: 1Cor.9.24
    sblId: 1Cor 9:24
    shortName: 1 Кор 9:24
    text: Не знаете ли, что бегущие на ристалище бегут все, но один получает награду?
      Так бегите, чтобы получить.
  - name: 1 К Коринфянам 9:25
    orderIndex: 24
    osisId: 1Cor.9.25
    sblId: 1Cor 9:25
    shortName: 1 Кор 9:25
    text: 'Все подвижники воздерживаются от всего: те для получения венца тленного,
      а мы – нетленного.'
  - name: 1 К Коринфянам 9:26
    orderIndex: 25
    osisId: 1Cor.9.26
    sblId: 1Cor 9:26
    shortName: 1 Кор 9:26
    text: И потому я бегу не так, как на неверное, бьюсь не так, чтобы только бить
      воздух;
  - name: 1 К Коринфянам 9:27
    orderIndex: 26
    osisId: 1Cor.9.27
    sblId: 1Cor 9:27
    shortName: 1 Кор 9:27
    text: но усмиряю и порабощаю тело мое, дабы, проповедуя другим, самому не остаться
      недостойным.
  versesCount: 27
- name: 1 К Коринфянам 10
  orderIndex: 9
  osisId: 1Cor.10
  sblId: 1Cor 10
  shortName: 1 Кор 10
  verses:
  - name: 1 К Коринфянам 10:1
    orderIndex: 0
    osisId: 1Cor.10.1
    sblId: 1Cor 10:1
    shortName: 1 Кор 10:1
    text: Не хочу оставить вас, братия, в неведении, что отцы наши все были под облаком,
      и все прошли сквозь море;
  - name: 1 К Коринфянам 10:2
    orderIndex: 1
    osisId: 1Cor.10.2
    sblId: 1Cor 10:2
    shortName: 1 Кор 10:2
    text: и все крестились в Моисея в облаке и в море;
  - name: 1 К Коринфянам 10:3
    orderIndex: 2
    osisId: 1Cor.10.3
    sblId: 1Cor 10:3
    shortName: 1 Кор 10:3
    text: и все ели одну и ту же духовную пищу;
  - name: 1 К Коринфянам 10:4
    orderIndex: 3
    osisId: 1Cor.10.4
    sblId: 1Cor 10:4
    shortName: 1 Кор 10:4
    text: 'и все пили одно и то же духовное питие: ибо пили из духовного последующего
      камня; камень же был Христос.'
  - name: 1 К Коринфянам 10:5
    orderIndex: 4
    osisId: 1Cor.10.5
    sblId: 1Cor 10:5
    shortName: 1 Кор 10:5
    text: Но не о многих из них благоволил Бог, ибо они поражены были в пустыне.
  - name: 1 К Коринфянам 10:6
    orderIndex: 5
    osisId: 1Cor.10.6
    sblId: 1Cor 10:6
    shortName: 1 Кор 10:6
    text: А это были образы для нас, чтобы мы не были похотливы на злое, как они были
      похотливы.
  - name: 1 К Коринфянам 10:7
    orderIndex: 6
    osisId: 1Cor.10.7
    sblId: 1Cor 10:7
    shortName: 1 Кор 10:7
    text: 'Не будьте также идолопоклонниками, как некоторые из них, о которых написано:
      народ сел есть и пить, и встал играть.'
  - name: 1 К Коринфянам 10:8
    orderIndex: 7
    osisId: 1Cor.10.8
    sblId: 1Cor 10:8
    shortName: 1 Кор 10:8
    text: Не станем блудодействовать, как некоторые из них блудодействовали, и в один
      день погибло их двадцать три тысячи.
  - name: 1 К Коринфянам 10:9
    orderIndex: 8
    osisId: 1Cor.10.9
    sblId: 1Cor 10:9
    shortName: 1 Кор 10:9
    text: Не станем искушать Христа, как некоторые из них искушали и погибли от змей.
  - name: 1 К Коринфянам 10:10
    orderIndex: 9
    osisId: 1Cor.10.10
    sblId: 1Cor 10:10
    shortName: 1 Кор 10:10
    text: Не ропщите, как некоторые из них роптали и погибли от истребителя.
  - name: 1 К Коринфянам 10:11
    orderIndex: 10
    osisId: 1Cor.10.11
    sblId: 1Cor 10:11
    shortName: 1 Кор 10:11
    text: Все это происходило с ними, [как] образы; а описано в наставление нам, достигшим
      последних веков.
  - name: 1 К Коринфянам 10:12
    orderIndex: 11
    osisId: 1Cor.10.12
    sblId: 1Cor 10:12
    shortName: 1 Кор 10:12
    text: Посему, кто думает, что он стоит, берегись, чтобы не упасть.
  - name: 1 К Коринфянам 10:13
    orderIndex: 12
    osisId: 1Cor.10.13
    sblId: 1Cor 10:13
    shortName: 1 Кор 10:13
    text: Вас постигло искушение не иное, как человеческое; и верен Бог, Который не
      попустит вам быть искушаемыми сверх сил, но при искушении даст и облегчение,
      так чтобы вы могли перенести.
  - name: 1 К Коринфянам 10:14
    orderIndex: 13
    osisId: 1Cor.10.14
    sblId: 1Cor 10:14
    shortName: 1 Кор 10:14
    text: Итак, возлюбленные мои, убегайте идолослужения.
  - name: 1 К Коринфянам 10:15
    orderIndex: 14
    osisId: 1Cor.10.15
    sblId: 1Cor 10:15
    shortName: 1 Кор 10:15
    text: Я говорю [вам] как рассудительным; сами рассудите о том, что говорю.
  - name: 1 К Коринфянам 10:16
    orderIndex: 15
    osisId: 1Cor.10.16
    sblId: 1Cor 10:16
    shortName: 1 Кор 10:16
    text: Чаша благословения, которую благословляем, не есть ли приобщение Крови Христовой?
      Хлеб, который преломляем, не есть ли приобщение Тела Христова?
  - name: 1 К Коринфянам 10:17
    orderIndex: 16
    osisId: 1Cor.10.17
    sblId: 1Cor 10:17
    shortName: 1 Кор 10:17
    text: Один хлеб, и мы многие одно тело; ибо все причащаемся от одного хлеба.
  - name: 1 К Коринфянам 10:18
    orderIndex: 17
    osisId: 1Cor.10.18
    sblId: 1Cor 10:18
    shortName: 1 Кор 10:18
    text: 'Посмотрите на Израиля по плоти: те, которые едят жертвы, не участники ли
      жертвенника?'
  - name: 1 К Коринфянам 10:19
    orderIndex: 18
    osisId: 1Cor.10.19
    sblId: 1Cor 10:19
    shortName: 1 Кор 10:19
    text: Что же я говорю? То ли, что идол есть что–нибудь, или идоложертвенное значит
      что–нибудь?
  - name: 1 К Коринфянам 10:20
    orderIndex: 19
    osisId: 1Cor.10.20
    sblId: 1Cor 10:20
    shortName: 1 Кор 10:20
    text: '[Нет], но что язычники, принося жертвы, приносят бесам, а не Богу. Но я
      не хочу, чтобы вы были в общении с бесами.'
  - name: 1 К Коринфянам 10:21
    orderIndex: 20
    osisId: 1Cor.10.21
    sblId: 1Cor 10:21
    shortName: 1 Кор 10:21
    text: Не можете пить чашу Господню и чашу бесовскую; не можете быть участниками
      в трапезе Господней и в трапезе бесовской.
  - name: 1 К Коринфянам 10:22
    orderIndex: 21
    osisId: 1Cor.10.22
    sblId: 1Cor 10:22
    shortName: 1 Кор 10:22
    text: Неужели мы [решимся] раздражать Господа? Разве мы сильнее Его?
  - name: 1 К Коринфянам 10:23
    orderIndex: 22
    osisId: 1Cor.10.23
    sblId: 1Cor 10:23
    shortName: 1 Кор 10:23
    text: Все мне позволительно, но не все полезно; все мне позволительно, но не все
      назидает.
  - name: 1 К Коринфянам 10:24
    orderIndex: 23
    osisId: 1Cor.10.24
    sblId: 1Cor 10:24
    shortName: 1 Кор 10:24
    text: Никто не ищи своего, но каждый [пользы] другого.
  - name: 1 К Коринфянам 10:25
    orderIndex: 24
    osisId: 1Cor.10.25
    sblId: 1Cor 10:25
    shortName: 1 Кор 10:25
    text: Все, что продается на торгу, ешьте без всякого исследования, для [спокойствия]
      совести;
  - name: 1 К Коринфянам 10:26
    orderIndex: 25
    osisId: 1Cor.10.26
    sblId: 1Cor 10:26
    shortName: 1 Кор 10:26
    text: ибо Господня земля, и что наполняет ее.
  - name: 1 К Коринфянам 10:27
    orderIndex: 26
    osisId: 1Cor.10.27
    sblId: 1Cor 10:27
    shortName: 1 Кор 10:27
    text: Если кто из неверных позовет вас, и вы захотите пойти, то все, предлагаемое
      вам, ешьте без всякого исследования, для [спокойствия] совести.
  - name: 1 К Коринфянам 10:28
    orderIndex: 27
    osisId: 1Cor.10.28
    sblId: 1Cor 10:28
    shortName: 1 Кор 10:28
    text: 'Но если кто скажет вам: это идоложертвенное, – то не ешьте ради того, кто
      объявил вам, и ради совести. Ибо Господня земля, и что наполняет ее.'
  - name: 1 К Коринфянам 10:29
    orderIndex: 28
    osisId: 1Cor.10.29
    sblId: 1Cor 10:29
    shortName: 1 Кор 10:29
    text: 'Совесть же разумею не свою, а другого: ибо для чего моей свободе быть судимой
      чужою совестью?'
  - name: 1 К Коринфянам 10:30
    orderIndex: 29
    osisId: 1Cor.10.30
    sblId: 1Cor 10:30
    shortName: 1 Кор 10:30
    text: Если я с благодарением принимаю [пищу], то для чего порицать меня за то,
      за что я благодарю?
  - name: 1 К Коринфянам 10:31
    orderIndex: 30
    osisId: 1Cor.10.31
    sblId: 1Cor 10:31
    shortName: 1 Кор 10:31
    text: Итак, едите ли, пьете ли, или иное что делаете, все делайте в славу Божию.
  - name: 1 К Коринфянам 10:32
    orderIndex: 31
    osisId: 1Cor.10.32
    sblId: 1Cor 10:32
    shortName: 1 Кор 10:32
    text: Не подавайте соблазна ни Иудеям, ни Еллинам, ни церкви Божией,
  - name: 1 К Коринфянам 10:33
    orderIndex: 32
    osisId: 1Cor.10.33
    sblId: 1Cor 10:33
    shortName: 1 Кор 10:33
    text: так, как и я угождаю всем во всем, ища не своей пользы, но [пользы] многих,
      чтобы они спаслись.
  versesCount: 33
- name: 1 К Коринфянам 11
  orderIndex: 10
  osisId: 1Cor.11
  sblId: 1Cor 11
  shortName: 1 Кор 11
  verses:
  - name: 1 К Коринфянам 11:1
    orderIndex: 0
    osisId: 1Cor.11.1
    sblId: 1Cor 11:1
    shortName: 1 Кор 11:1
    text: Будьте подражателями мне, как я Христу.
  - name: 1 К Коринфянам 11:2
    orderIndex: 1
    osisId: 1Cor.11.2
    sblId: 1Cor 11:2
    shortName: 1 Кор 11:2
    text: Хвалю вас, братия, что вы все мое помните и держите предания так, как я
      передал вам.
  - name: 1 К Коринфянам 11:3
    orderIndex: 2
    osisId: 1Cor.11.3
    sblId: 1Cor 11:3
    shortName: 1 Кор 11:3
    text: Хочу также, чтобы вы знали, что всякому мужу глава Христос, жене глава –
      муж, а Христу глава – Бог.
  - name: 1 К Коринфянам 11:4
    orderIndex: 3
    osisId: 1Cor.11.4
    sblId: 1Cor 11:4
    shortName: 1 Кор 11:4
    text: Всякий муж, молящийся или пророчествующий с покрытою головою, постыжает
      свою голову.
  - name: 1 К Коринфянам 11:5
    orderIndex: 4
    osisId: 1Cor.11.5
    sblId: 1Cor 11:5
    shortName: 1 Кор 11:5
    text: И всякая жена, молящаяся или пророчествующая с открытою головою, постыжает
      свою голову, ибо [это] то же, как если бы она была обритая.
  - name: 1 К Коринфянам 11:6
    orderIndex: 5
    osisId: 1Cor.11.6
    sblId: 1Cor 11:6
    shortName: 1 Кор 11:6
    text: Ибо если жена не хочет покрываться, то пусть и стрижется; а если жене стыдно
      быть остриженной или обритой, пусть покрывается.
  - name: 1 К Коринфянам 11:7
    orderIndex: 6
    osisId: 1Cor.11.7
    sblId: 1Cor 11:7
    shortName: 1 Кор 11:7
    text: Итак муж не должен покрывать голову, потому что он есть образ и слава Божия;
      а жена есть слава мужа.
  - name: 1 К Коринфянам 11:8
    orderIndex: 7
    osisId: 1Cor.11.8
    sblId: 1Cor 11:8
    shortName: 1 Кор 11:8
    text: Ибо не муж от жены, но жена от мужа;
  - name: 1 К Коринфянам 11:9
    orderIndex: 8
    osisId: 1Cor.11.9
    sblId: 1Cor 11:9
    shortName: 1 Кор 11:9
    text: и не муж создан для жены, но жена для мужа.
  - name: 1 К Коринфянам 11:10
    orderIndex: 9
    osisId: 1Cor.11.10
    sblId: 1Cor 11:10
    shortName: 1 Кор 11:10
    text: Посему жена и должна иметь на голове своей [знак] власти [над] [нею], для
      Ангелов.
  - name: 1 К Коринфянам 11:11
    orderIndex: 10
    osisId: 1Cor.11.11
    sblId: 1Cor 11:11
    shortName: 1 Кор 11:11
    text: Впрочем ни муж без жены, ни жена без мужа, в Господе.
  - name: 1 К Коринфянам 11:12
    orderIndex: 11
    osisId: 1Cor.11.12
    sblId: 1Cor 11:12
    shortName: 1 Кор 11:12
    text: Ибо как жена от мужа, так и муж через жену; все же – от Бога.
  - name: 1 К Коринфянам 11:13
    orderIndex: 12
    osisId: 1Cor.11.13
    sblId: 1Cor 11:13
    shortName: 1 Кор 11:13
    text: Рассудите сами, прилично ли жене молиться Богу с непокрытою [головою]?
  - name: 1 К Коринфянам 11:14
    orderIndex: 13
    osisId: 1Cor.11.14
    sblId: 1Cor 11:14
    shortName: 1 Кор 11:14
    text: Не сама ли природа учит вас, что если муж растит волосы, то это бесчестье
      для него,
  - name: 1 К Коринфянам 11:15
    orderIndex: 14
    osisId: 1Cor.11.15
    sblId: 1Cor 11:15
    shortName: 1 Кор 11:15
    text: но если жена растит волосы, для нее это честь, так как волосы даны ей вместо
      покрывала?
  - name: 1 К Коринфянам 11:16
    orderIndex: 15
    osisId: 1Cor.11.16
    sblId: 1Cor 11:16
    shortName: 1 Кор 11:16
    text: А если бы кто захотел спорить, то мы не имеем такого обычая, ни церкви Божии.
  - name: 1 К Коринфянам 11:17
    orderIndex: 16
    osisId: 1Cor.11.17
    sblId: 1Cor 11:17
    shortName: 1 Кор 11:17
    text: Но, предлагая сие, не хвалю [вас], что вы собираетесь не на лучшее, а на
      худшее.
  - name: 1 К Коринфянам 11:18
    orderIndex: 17
    osisId: 1Cor.11.18
    sblId: 1Cor 11:18
    shortName: 1 Кор 11:18
    text: Ибо, во–первых, слышу, что, когда вы собираетесь в церковь, между вами бывают
      разделения, чему отчасти и верю.
  - name: 1 К Коринфянам 11:19
    orderIndex: 18
    osisId: 1Cor.11.19
    sblId: 1Cor 11:19
    shortName: 1 Кор 11:19
    text: Ибо надлежит быть и разномыслиям между вами, дабы открылись между вами искусные.
  - name: 1 К Коринфянам 11:20
    orderIndex: 19
    osisId: 1Cor.11.20
    sblId: 1Cor 11:20
    shortName: 1 Кор 11:20
    text: Далее, вы собираетесь, [так, что это] не значит вкушать вечерю Господню;
  - name: 1 К Коринфянам 11:21
    orderIndex: 20
    osisId: 1Cor.11.21
    sblId: 1Cor 11:21
    shortName: 1 Кор 11:21
    text: ибо всякий поспешает прежде [других] есть свою пищу, [так] [что] иной бывает
      голоден, а иной упивается.
  - name: 1 К Коринфянам 11:22
    orderIndex: 21
    osisId: 1Cor.11.22
    sblId: 1Cor 11:22
    shortName: 1 Кор 11:22
    text: Разве у вас нет домов на то, чтобы есть и пить? Или пренебрегаете церковь
      Божию и унижаете неимущих? Что сказать вам? похвалить ли вас за это? Не похвалю.
  - name: 1 К Коринфянам 11:23
    orderIndex: 22
    osisId: 1Cor.11.23
    sblId: 1Cor 11:23
    shortName: 1 Кор 11:23
    text: Ибо я от [Самого] Господа принял то, что и вам передал, что Господь Иисус
      в ту ночь, в которую предан был, взял хлеб
  - name: 1 К Коринфянам 11:24
    orderIndex: 23
    osisId: 1Cor.11.24
    sblId: 1Cor 11:24
    shortName: 1 Кор 11:24
    text: 'и, возблагодарив, преломил и сказал: приимите, ядите, сие есть Тело Мое,
      за вас ломимое; сие творите в Мое воспоминание.'
  - name: 1 К Коринфянам 11:25
    orderIndex: 24
    osisId: 1Cor.11.25
    sblId: 1Cor 11:25
    shortName: 1 Кор 11:25
    text: 'Также и чашу после вечери, и сказал: сия чаша есть новый завет в Моей Крови;
      сие творите, когда только будете пить, в Мое воспоминание.'
  - name: 1 К Коринфянам 11:26
    orderIndex: 25
    osisId: 1Cor.11.26
    sblId: 1Cor 11:26
    shortName: 1 Кор 11:26
    text: Ибо всякий раз, когда вы едите хлеб сей и пьете чашу сию, смерть Господню
      возвещаете, доколе Он придет.
  - name: 1 К Коринфянам 11:27
    orderIndex: 26
    osisId: 1Cor.11.27
    sblId: 1Cor 11:27
    shortName: 1 Кор 11:27
    text: Посему, кто будет есть хлеб сей или пить чашу Господню недостойно, виновен
      будет против Тела и Крови Господней.
  - name: 1 К Коринфянам 11:28
    orderIndex: 27
    osisId: 1Cor.11.28
    sblId: 1Cor 11:28
    shortName: 1 Кор 11:28
    text: Да испытывает же себя человек, и таким образом пусть ест от хлеба сего и
      пьет из чаши сей.
  - name: 1 К Коринфянам 11:29
    orderIndex: 28
    osisId: 1Cor.11.29
    sblId: 1Cor 11:29
    shortName: 1 Кор 11:29
    text: Ибо, кто ест и пьет недостойно, тот ест и пьет осуждение себе, не рассуждая
      о Теле Господнем.
  - name: 1 К Коринфянам 11:30
    orderIndex: 29
    osisId: 1Cor.11.30
    sblId: 1Cor 11:30
    shortName: 1 Кор 11:30
    text: От того многие из вас немощны и больны и немало умирает.
  - name: 1 К Коринфянам 11:31
    orderIndex: 30
    osisId: 1Cor.11.31
    sblId: 1Cor 11:31
    shortName: 1 Кор 11:31
    text: Ибо если бы мы судили сами себя, то не были бы судимы.
  - name: 1 К Коринфянам 11:32
    orderIndex: 31
    osisId: 1Cor.11.32
    sblId: 1Cor 11:32
    shortName: 1 Кор 11:32
    text: Будучи же судимы, наказываемся от Господа, чтобы не быть осужденными с миром.
  - name: 1 К Коринфянам 11:33
    orderIndex: 32
    osisId: 1Cor.11.33
    sblId: 1Cor 11:33
    shortName: 1 Кор 11:33
    text: Посему, братия мои, собираясь на вечерю, друг друга ждите.
  - name: 1 К Коринфянам 11:34
    orderIndex: 33
    osisId: 1Cor.11.34
    sblId: 1Cor 11:34
    shortName: 1 Кор 11:34
    text: А если кто голоден, пусть ест дома, чтобы собираться вам не на осуждение.
      Прочее устрою, когда приду.
  versesCount: 34
- name: 1 К Коринфянам 12
  orderIndex: 11
  osisId: 1Cor.12
  sblId: 1Cor 12
  shortName: 1 Кор 12
  verses:
  - name: 1 К Коринфянам 12:1
    orderIndex: 0
    osisId: 1Cor.12.1
    sblId: 1Cor 12:1
    shortName: 1 Кор 12:1
    text: Не хочу оставить вас, братия, в неведении и о [дарах] духовных.
  - name: 1 К Коринфянам 12:2
    orderIndex: 1
    osisId: 1Cor.12.2
    sblId: 1Cor 12:2
    shortName: 1 Кор 12:2
    text: Знаете, что когда вы были язычниками, то ходили к безгласным идолам, так,
      как бы вели вас.
  - name: 1 К Коринфянам 12:3
    orderIndex: 2
    osisId: 1Cor.12.3
    sblId: 1Cor 12:3
    shortName: 1 Кор 12:3
    text: Потому сказываю вам, что никто, говорящий Духом Божиим, не произнесет анафемы
      на Иисуса, и никто не может назвать Иисуса Господом, как только Духом Святым.
  - name: 1 К Коринфянам 12:4
    orderIndex: 3
    osisId: 1Cor.12.4
    sblId: 1Cor 12:4
    shortName: 1 Кор 12:4
    text: Дары различны, но Дух один и тот же;
  - name: 1 К Коринфянам 12:5
    orderIndex: 4
    osisId: 1Cor.12.5
    sblId: 1Cor 12:5
    shortName: 1 Кор 12:5
    text: и служения различны, а Господь один и тот же;
  - name: 1 К Коринфянам 12:6
    orderIndex: 5
    osisId: 1Cor.12.6
    sblId: 1Cor 12:6
    shortName: 1 Кор 12:6
    text: и действия различны, а Бог один и тот же, производящий все во всех.
  - name: 1 К Коринфянам 12:7
    orderIndex: 6
    osisId: 1Cor.12.7
    sblId: 1Cor 12:7
    shortName: 1 Кор 12:7
    text: Но каждому дается проявление Духа на пользу.
  - name: 1 К Коринфянам 12:8
    orderIndex: 7
    osisId: 1Cor.12.8
    sblId: 1Cor 12:8
    shortName: 1 Кор 12:8
    text: Одному дается Духом слово мудрости, другому слово знания, тем же Духом;
  - name: 1 К Коринфянам 12:9
    orderIndex: 8
    osisId: 1Cor.12.9
    sblId: 1Cor 12:9
    shortName: 1 Кор 12:9
    text: иному вера, тем же Духом; иному дары исцелений, тем же Духом;
  - name: 1 К Коринфянам 12:10
    orderIndex: 9
    osisId: 1Cor.12.10
    sblId: 1Cor 12:10
    shortName: 1 Кор 12:10
    text: иному чудотворения, иному пророчество, иному различение духов, иному разные
      языки, иному истолкование языков.
  - name: 1 К Коринфянам 12:11
    orderIndex: 10
    osisId: 1Cor.12.11
    sblId: 1Cor 12:11
    shortName: 1 Кор 12:11
    text: Все же сие производит один и тот же Дух, разделяя каждому особо, как Ему
      угодно.
  - name: 1 К Коринфянам 12:12
    orderIndex: 11
    osisId: 1Cor.12.12
    sblId: 1Cor 12:12
    shortName: 1 Кор 12:12
    text: Ибо, как тело одно, но имеет многие члены, и все члены одного тела, хотя
      их и много, составляют одно тело, – так и Христос.
  - name: 1 К Коринфянам 12:13
    orderIndex: 12
    osisId: 1Cor.12.13
    sblId: 1Cor 12:13
    shortName: 1 Кор 12:13
    text: Ибо все мы одним Духом крестились в одно тело, Иудеи или Еллины, рабы или
      свободные, и все напоены одним Духом.
  - name: 1 К Коринфянам 12:14
    orderIndex: 13
    osisId: 1Cor.12.14
    sblId: 1Cor 12:14
    shortName: 1 Кор 12:14
    text: Тело же не из одного члена, но из многих.
  - name: 1 К Коринфянам 12:15
    orderIndex: 14
    osisId: 1Cor.12.15
    sblId: 1Cor 12:15
    shortName: 1 Кор 12:15
    text: 'Если нога скажет: я не принадлежу к телу, потому что я не рука, то неужели
      она потому не принадлежит к телу?'
  - name: 1 К Коринфянам 12:16
    orderIndex: 15
    osisId: 1Cor.12.16
    sblId: 1Cor 12:16
    shortName: 1 Кор 12:16
    text: 'И если ухо скажет: я не принадлежу к телу, потому что я не глаз, то неужели
      оно потому не принадлежит к телу?'
  - name: 1 К Коринфянам 12:17
    orderIndex: 16
    osisId: 1Cor.12.17
    sblId: 1Cor 12:17
    shortName: 1 Кор 12:17
    text: Если все тело глаз, то где слух? Если все слух, то где обоняние?
  - name: 1 К Коринфянам 12:18
    orderIndex: 17
    osisId: 1Cor.12.18
    sblId: 1Cor 12:18
    shortName: 1 Кор 12:18
    text: Но Бог расположил члены, каждый в [составе] тела, как Ему было угодно.
  - name: 1 К Коринфянам 12:19
    orderIndex: 18
    osisId: 1Cor.12.19
    sblId: 1Cor 12:19
    shortName: 1 Кор 12:19
    text: А если бы все были один член, то где [было бы] тело?
  - name: 1 К Коринфянам 12:20
    orderIndex: 19
    osisId: 1Cor.12.20
    sblId: 1Cor 12:20
    shortName: 1 Кор 12:20
    text: Но теперь членов много, а тело одно.
  - name: 1 К Коринфянам 12:21
    orderIndex: 20
    osisId: 1Cor.12.21
    sblId: 1Cor 12:21
    shortName: 1 Кор 12:21
    text: 'Не может глаз сказать руке: ты мне не надобна; или также голова ногам:
      вы мне не нужны.'
  - name: 1 К Коринфянам 12:22
    orderIndex: 21
    osisId: 1Cor.12.22
    sblId: 1Cor 12:22
    shortName: 1 Кор 12:22
    text: Напротив, члены тела, которые кажутся слабейшими, гораздо нужнее,
  - name: 1 К Коринфянам 12:23
    orderIndex: 22
    osisId: 1Cor.12.23
    sblId: 1Cor 12:23
    shortName: 1 Кор 12:23
    text: и которые нам кажутся менее благородными в теле, о тех более прилагаем попечения;
  - name: 1 К Коринфянам 12:24
    orderIndex: 23
    osisId: 1Cor.12.24
    sblId: 1Cor 12:24
    shortName: 1 Кор 12:24
    text: и неблагообразные наши более благовидно покрываются, а благообразные наши
      не имеют [в том] нужды. Но Бог соразмерил тело, внушив о менее совершенном большее
      попечение,
  - name: 1 К Коринфянам 12:25
    orderIndex: 24
    osisId: 1Cor.12.25
    sblId: 1Cor 12:25
    shortName: 1 Кор 12:25
    text: дабы не было разделения в теле, а все члены одинаково заботились друг о
      друге.
  - name: 1 К Коринфянам 12:26
    orderIndex: 25
    osisId: 1Cor.12.26
    sblId: 1Cor 12:26
    shortName: 1 Кор 12:26
    text: Посему, страдает ли один член, страдают с ним все члены; славится ли один
      член, с ним радуются все члены.
  - name: 1 К Коринфянам 12:27
    orderIndex: 26
    osisId: 1Cor.12.27
    sblId: 1Cor 12:27
    shortName: 1 Кор 12:27
    text: И вы – тело Христово, а порознь – члены.
  - name: 1 К Коринфянам 12:28
    orderIndex: 27
    osisId: 1Cor.12.28
    sblId: 1Cor 12:28
    shortName: 1 Кор 12:28
    text: И иных Бог поставил в Церкви, во–первых, Апостолами, во–вторых, пророками,
      в–третьих, учителями; далее, [иным дал] силы [чудодейственные], также дары исцелений,
      вспоможения, управления, разные языки.
  - name: 1 К Коринфянам 12:29
    orderIndex: 28
    osisId: 1Cor.12.29
    sblId: 1Cor 12:29
    shortName: 1 Кор 12:29
    text: Все ли Апостолы? Все ли пророки? Все ли учители? Все ли чудотворцы?
  - name: 1 К Коринфянам 12:30
    orderIndex: 29
    osisId: 1Cor.12.30
    sblId: 1Cor 12:30
    shortName: 1 Кор 12:30
    text: Все ли имеют дары исцелений? Все ли говорят языками? Все ли истолкователи?
  - name: 1 К Коринфянам 12:31
    orderIndex: 30
    osisId: 1Cor.12.31
    sblId: 1Cor 12:31
    shortName: 1 Кор 12:31
    text: Ревнуйте о дарах больших, и я покажу вам путь еще превосходнейший.
  versesCount: 31
- name: 1 К Коринфянам 13
  orderIndex: 12
  osisId: 1Cor.13
  sblId: 1Cor 13
  shortName: 1 Кор 13
  verses:
  - name: 1 К Коринфянам 13:1
    orderIndex: 0
    osisId: 1Cor.13.1
    sblId: 1Cor 13:1
    shortName: 1 Кор 13:1
    text: Если я говорю языками человеческими и ангельскими, а любви не имею, то я
      – медь звенящая или кимвал звучащий.
  - name: 1 К Коринфянам 13:2
    orderIndex: 1
    osisId: 1Cor.13.2
    sblId: 1Cor 13:2
    shortName: 1 Кор 13:2
    text: Если имею [дар] пророчества, и знаю все тайны, и имею всякое познание и
      всю веру, так что [могу] и горы переставлять, а не имею любви, – то я ничто.
  - name: 1 К Коринфянам 13:3
    orderIndex: 2
    osisId: 1Cor.13.3
    sblId: 1Cor 13:3
    shortName: 1 Кор 13:3
    text: И если я раздам все имение мое и отдам тело мое на сожжение, а любви не
      имею, нет мне в том никакой пользы.
  - name: 1 К Коринфянам 13:4
    orderIndex: 3
    osisId: 1Cor.13.4
    sblId: 1Cor 13:4
    shortName: 1 Кор 13:4
    text: Любовь долготерпит, милосердствует, любовь не завидует, любовь не превозносится,
      не гордится,
  - name: 1 К Коринфянам 13:5
    orderIndex: 4
    osisId: 1Cor.13.5
    sblId: 1Cor 13:5
    shortName: 1 Кор 13:5
    text: не бесчинствует, не ищет своего, не раздражается, не мыслит зла,
  - name: 1 К Коринфянам 13:6
    orderIndex: 5
    osisId: 1Cor.13.6
    sblId: 1Cor 13:6
    shortName: 1 Кор 13:6
    text: не радуется неправде, а сорадуется истине;
  - name: 1 К Коринфянам 13:7
    orderIndex: 6
    osisId: 1Cor.13.7
    sblId: 1Cor 13:7
    shortName: 1 Кор 13:7
    text: все покрывает, всему верит, всего надеется, все переносит.
  - name: 1 К Коринфянам 13:8
    orderIndex: 7
    osisId: 1Cor.13.8
    sblId: 1Cor 13:8
    shortName: 1 Кор 13:8
    text: Любовь никогда не перестает, хотя и пророчества прекратятся, и языки умолкнут,
      и знание упразднится.
  - name: 1 К Коринфянам 13:9
    orderIndex: 8
    osisId: 1Cor.13.9
    sblId: 1Cor 13:9
    shortName: 1 Кор 13:9
    text: Ибо мы отчасти знаем, и отчасти пророчествуем;
  - name: 1 К Коринфянам 13:10
    orderIndex: 9
    osisId: 1Cor.13.10
    sblId: 1Cor 13:10
    shortName: 1 Кор 13:10
    text: когда же настанет совершенное, тогда то, что отчасти, прекратится.
  - name: 1 К Коринфянам 13:11
    orderIndex: 10
    osisId: 1Cor.13.11
    sblId: 1Cor 13:11
    shortName: 1 Кор 13:11
    text: Когда я был младенцем, то по–младенчески говорил, по–младенчески мыслил,
      по–младенчески рассуждал; а как стал мужем, то оставил младенческое.
  - name: 1 К Коринфянам 13:12
    orderIndex: 11
    osisId: 1Cor.13.12
    sblId: 1Cor 13:12
    shortName: 1 Кор 13:12
    text: Теперь мы видим как бы сквозь [тусклое] стекло, гадательно, тогда же лицем
      к лицу; теперь знаю я отчасти, а тогда познаю, подобно как я познан.
  - name: 1 К Коринфянам 13:13
    orderIndex: 12
    osisId: 1Cor.13.13
    sblId: 1Cor 13:13
    shortName: 1 Кор 13:13
    text: 'А теперь пребывают сии три: вера, надежда, любовь; но любовь из них больше.'
  versesCount: 13
- name: 1 К Коринфянам 14
  orderIndex: 13
  osisId: 1Cor.14
  sblId: 1Cor 14
  shortName: 1 Кор 14
  verses:
  - name: 1 К Коринфянам 14:1
    orderIndex: 0
    osisId: 1Cor.14.1
    sblId: 1Cor 14:1
    shortName: 1 Кор 14:1
    text: Достигайте любви; ревнуйте о [дарах] духовных, особенно же о том, чтобы
      пророчествовать.
  - name: 1 К Коринфянам 14:2
    orderIndex: 1
    osisId: 1Cor.14.2
    sblId: 1Cor 14:2
    shortName: 1 Кор 14:2
    text: Ибо кто говорит на [незнакомом] языке, тот говорит не людям, а Богу; потому
      что никто не понимает [его], он тайны говорит духом;
  - name: 1 К Коринфянам 14:3
    orderIndex: 2
    osisId: 1Cor.14.3
    sblId: 1Cor 14:3
    shortName: 1 Кор 14:3
    text: а кто пророчествует, тот говорит людям в назидание, увещание и утешение.
  - name: 1 К Коринфянам 14:4
    orderIndex: 3
    osisId: 1Cor.14.4
    sblId: 1Cor 14:4
    shortName: 1 Кор 14:4
    text: Кто говорит на [незнакомом] языке, тот назидает себя; а кто пророчествует,
      тот назидает церковь.
  - name: 1 К Коринфянам 14:5
    orderIndex: 4
    osisId: 1Cor.14.5
    sblId: 1Cor 14:5
    shortName: 1 Кор 14:5
    text: Желаю, чтобы вы все говорили языками; но лучше, чтобы вы пророчествовали;
      ибо пророчествующий превосходнее того, кто говорит языками, разве он притом
      будет и изъяснять, чтобы церковь получила назидание.
  - name: 1 К Коринфянам 14:6
    orderIndex: 5
    osisId: 1Cor.14.6
    sblId: 1Cor 14:6
    shortName: 1 Кор 14:6
    text: Теперь, если я приду к вам, братия, и стану говорить на [незнакомых] языках,
      то какую принесу вам пользу, когда не изъяснюсь вам или откровением, или познанием,
      или пророчеством, или учением?
  - name: 1 К Коринфянам 14:7
    orderIndex: 6
    osisId: 1Cor.14.7
    sblId: 1Cor 14:7
    shortName: 1 Кор 14:7
    text: И бездушные [вещи], издающие звук, свирель или гусли, если не производят
      раздельных тонов, как распознать то, что играют на свирели или на гуслях?
  - name: 1 К Коринфянам 14:8
    orderIndex: 7
    osisId: 1Cor.14.8
    sblId: 1Cor 14:8
    shortName: 1 Кор 14:8
    text: И если труба будет издавать неопределенный звук, кто станет готовиться к
      сражению?
  - name: 1 К Коринфянам 14:9
    orderIndex: 8
    osisId: 1Cor.14.9
    sblId: 1Cor 14:9
    shortName: 1 Кор 14:9
    text: Так если и вы языком произносите невразумительные слова, то как узнают,
      что вы говорите? Вы будете говорить на ветер.
  - name: 1 К Коринфянам 14:10
    orderIndex: 9
    osisId: 1Cor.14.10
    sblId: 1Cor 14:10
    shortName: 1 Кор 14:10
    text: Сколько, например, различных слов в мире, и ни одного из них нет без значения.
  - name: 1 К Коринфянам 14:11
    orderIndex: 10
    osisId: 1Cor.14.11
    sblId: 1Cor 14:11
    shortName: 1 Кор 14:11
    text: Но если я не разумею значения слов, то я для говорящего чужестранец, и говорящий
      для меня чужестранец.
  - name: 1 К Коринфянам 14:12
    orderIndex: 11
    osisId: 1Cor.14.12
    sblId: 1Cor 14:12
    shortName: 1 Кор 14:12
    text: Так и вы, ревнуя о [дарах] духовных, старайтесь обогатиться [ими] к назиданию
      церкви.
  - name: 1 К Коринфянам 14:13
    orderIndex: 12
    osisId: 1Cor.14.13
    sblId: 1Cor 14:13
    shortName: 1 Кор 14:13
    text: А потому, говорящий на [незнакомом] языке, молись о даре истолкования.
  - name: 1 К Коринфянам 14:14
    orderIndex: 13
    osisId: 1Cor.14.14
    sblId: 1Cor 14:14
    shortName: 1 Кор 14:14
    text: Ибо когда я молюсь на [незнакомом] языке, то хотя дух мой и молится, но
      ум мой остается без плода.
  - name: 1 К Коринфянам 14:15
    orderIndex: 14
    osisId: 1Cor.14.15
    sblId: 1Cor 14:15
    shortName: 1 Кор 14:15
    text: Что же делать? Стану молиться духом, стану молиться и умом; буду петь духом,
      буду петь и умом.
  - name: 1 К Коринфянам 14:16
    orderIndex: 15
    osisId: 1Cor.14.16
    sblId: 1Cor 14:16
    shortName: 1 Кор 14:16
    text: 'Ибо если ты будешь благословлять духом, то стоящий на месте простолюдина
      как скажет: "аминь" при твоем благодарении? Ибо он не понимает, что ты говоришь.'
  - name: 1 К Коринфянам 14:17
    orderIndex: 16
    osisId: 1Cor.14.17
    sblId: 1Cor 14:17
    shortName: 1 Кор 14:17
    text: Ты хорошо благодаришь, но другой не назидается.
  - name: 1 К Коринфянам 14:18
    orderIndex: 17
    osisId: 1Cor.14.18
    sblId: 1Cor 14:18
    shortName: 1 Кор 14:18
    text: 'Благодарю Бога моего: я более всех вас говорю языками;'
  - name: 1 К Коринфянам 14:19
    orderIndex: 18
    osisId: 1Cor.14.19
    sblId: 1Cor 14:19
    shortName: 1 Кор 14:19
    text: но в церкви хочу лучше пять слов сказать умом моим, чтобы и других наставить,
      нежели тьму слов на [незнакомом] языке.
  - name: 1 К Коринфянам 14:20
    orderIndex: 19
    osisId: 1Cor.14.20
    sblId: 1Cor 14:20
    shortName: 1 Кор 14:20
    text: 'Братия! не будьте дети умом: на злое будьте младенцы, а по уму будьте совершеннолетни.'
  - name: 1 К Коринфянам 14:21
    orderIndex: 20
    osisId: 1Cor.14.21
    sblId: 1Cor 14:21
    shortName: 1 Кор 14:21
    text: 'В законе написано: иными языками и иными устами буду говорить народу сему;
      но и тогда не послушают Меня, говорит Господь.'
  - name: 1 К Коринфянам 14:22
    orderIndex: 21
    osisId: 1Cor.14.22
    sblId: 1Cor 14:22
    shortName: 1 Кор 14:22
    text: Итак языки суть знамение не для верующих, а для неверующих; пророчество
      же не для неверующих, а для верующих.
  - name: 1 К Коринфянам 14:23
    orderIndex: 22
    osisId: 1Cor.14.23
    sblId: 1Cor 14:23
    shortName: 1 Кор 14:23
    text: Если вся церковь сойдется вместе, и все станут говорить [незнакомыми] языками,
      и войдут к вам незнающие или неверующие, то не скажут ли, что вы беснуетесь?
  - name: 1 К Коринфянам 14:24
    orderIndex: 23
    osisId: 1Cor.14.24
    sblId: 1Cor 14:24
    shortName: 1 Кор 14:24
    text: Но когда все пророчествуют, и войдет кто неверующий или незнающий, то он
      всеми обличается, всеми судится.
  - name: 1 К Коринфянам 14:25
    orderIndex: 24
    osisId: 1Cor.14.25
    sblId: 1Cor 14:25
    shortName: 1 Кор 14:25
    text: 'И таким образом тайны сердца его обнаруживаются, и он падет ниц, поклонится
      Богу и скажет: истинно с вами Бог.'
  - name: 1 К Коринфянам 14:26
    orderIndex: 25
    osisId: 1Cor.14.26
    sblId: 1Cor 14:26
    shortName: 1 Кор 14:26
    text: Итак что же, братия? Когда вы сходитесь, и у каждого из вас есть псалом,
      есть поучение, есть язык, есть откровение, есть истолкование, – все сие да будет
      к назиданию.
  - name: 1 К Коринфянам 14:27
    orderIndex: 26
    osisId: 1Cor.14.27
    sblId: 1Cor 14:27
    shortName: 1 Кор 14:27
    text: Если кто говорит на [незнакомом] языке, [говорите] двое, или много трое,
      и то порознь, а один изъясняй.
  - name: 1 К Коринфянам 14:28
    orderIndex: 27
    osisId: 1Cor.14.28
    sblId: 1Cor 14:28
    shortName: 1 Кор 14:28
    text: Если же не будет истолкователя, то молчи в церкви, а говори себе и Богу.
  - name: 1 К Коринфянам 14:29
    orderIndex: 28
    osisId: 1Cor.14.29
    sblId: 1Cor 14:29
    shortName: 1 Кор 14:29
    text: И пророки пусть говорят двое или трое, а прочие пусть рассуждают.
  - name: 1 К Коринфянам 14:30
    orderIndex: 29
    osisId: 1Cor.14.30
    sblId: 1Cor 14:30
    shortName: 1 Кор 14:30
    text: Если же другому из сидящих будет откровение, то первый молчи.
  - name: 1 К Коринфянам 14:31
    orderIndex: 30
    osisId: 1Cor.14.31
    sblId: 1Cor 14:31
    shortName: 1 Кор 14:31
    text: Ибо все один за другим можете пророчествовать, чтобы всем поучаться и всем
      получать утешение.
  - name: 1 К Коринфянам 14:32
    orderIndex: 31
    osisId: 1Cor.14.32
    sblId: 1Cor 14:32
    shortName: 1 Кор 14:32
    text: И духи пророческие послушны пророкам,
  - name: 1 К Коринфянам 14:33
    orderIndex: 32
    osisId: 1Cor.14.33
    sblId: 1Cor 14:33
    shortName: 1 Кор 14:33
    text: потому что Бог не есть [Бог] неустройства, но мира. Так [бывает] во всех
      церквах у святых.
  - name: 1 К Коринфянам 14:34
    orderIndex: 33
    osisId: 1Cor.14.34
    sblId: 1Cor 14:34
    shortName: 1 Кор 14:34
    text: Жены ваши в церквах да молчат, ибо не позволено им говорить, а быть в подчинении,
      как и закон говорит.
  - name: 1 К Коринфянам 14:35
    orderIndex: 34
    osisId: 1Cor.14.35
    sblId: 1Cor 14:35
    shortName: 1 Кор 14:35
    text: Если же они хотят чему научиться, пусть спрашивают [о том] дома у мужей
      своих; ибо неприлично жене говорить в церкви.
  - name: 1 К Коринфянам 14:36
    orderIndex: 35
    osisId: 1Cor.14.36
    sblId: 1Cor 14:36
    shortName: 1 Кор 14:36
    text: Разве от вас вышло слово Божие? Или до вас одних достигло?
  - name: 1 К Коринфянам 14:37
    orderIndex: 36
    osisId: 1Cor.14.37
    sblId: 1Cor 14:37
    shortName: 1 Кор 14:37
    text: Если кто почитает себя пророком или духовным, тот да разумеет, что я пишу
      вам, ибо это заповеди Господни.
  - name: 1 К Коринфянам 14:38
    orderIndex: 37
    osisId: 1Cor.14.38
    sblId: 1Cor 14:38
    shortName: 1 Кор 14:38
    text: А кто не разумеет, пусть не разумеет.
  - name: 1 К Коринфянам 14:39
    orderIndex: 38
    osisId: 1Cor.14.39
    sblId: 1Cor 14:39
    shortName: 1 Кор 14:39
    text: Итак, братия, ревнуйте о том, чтобы пророчествовать, но не запрещайте говорить
      и языками;
  - name: 1 К Коринфянам 14:40
    orderIndex: 39
    osisId: 1Cor.14.40
    sblId: 1Cor 14:40
    shortName: 1 Кор 14:40
    text: только все должно быть благопристойно и чинно.
  versesCount: 40
- name: 1 К Коринфянам 15
  orderIndex: 14
  osisId: 1Cor.15
  sblId: 1Cor 15
  shortName: 1 Кор 15
  verses:
  - name: 1 К Коринфянам 15:1
    orderIndex: 0
    osisId: 1Cor.15.1
    sblId: 1Cor 15:1
    shortName: 1 Кор 15:1
    text: Напоминаю вам, братия, Евангелие, которое я благовествовал вам, которое
      вы и приняли, в котором и утвердились,
  - name: 1 К Коринфянам 15:2
    orderIndex: 1
    osisId: 1Cor.15.2
    sblId: 1Cor 15:2
    shortName: 1 Кор 15:2
    text: которым и спасаетесь, если преподанное удерживаете так, как я благовествовал
      вам, если только не тщетно уверовали.
  - name: 1 К Коринфянам 15:3
    orderIndex: 2
    osisId: 1Cor.15.3
    sblId: 1Cor 15:3
    shortName: 1 Кор 15:3
    text: Ибо я первоначально преподал вам, что и [сам] принял, [то] [есть], что Христос
      умер за грехи наши, по Писанию,
  - name: 1 К Коринфянам 15:4
    orderIndex: 3
    osisId: 1Cor.15.4
    sblId: 1Cor 15:4
    shortName: 1 Кор 15:4
    text: и что Он погребен был, и что воскрес в третий день, по Писанию,
  - name: 1 К Коринфянам 15:5
    orderIndex: 4
    osisId: 1Cor.15.5
    sblId: 1Cor 15:5
    shortName: 1 Кор 15:5
    text: и что явился Кифе, потом двенадцати;
  - name: 1 К Коринфянам 15:6
    orderIndex: 5
    osisId: 1Cor.15.6
    sblId: 1Cor 15:6
    shortName: 1 Кор 15:6
    text: потом явился более нежели пятистам братий в одно время, из которых большая
      часть доныне в живых, а некоторые и почили;
  - name: 1 К Коринфянам 15:7
    orderIndex: 6
    osisId: 1Cor.15.7
    sblId: 1Cor 15:7
    shortName: 1 Кор 15:7
    text: потом явился Иакову, также всем Апостолам;
  - name: 1 К Коринфянам 15:8
    orderIndex: 7
    osisId: 1Cor.15.8
    sblId: 1Cor 15:8
    shortName: 1 Кор 15:8
    text: а после всех явился и мне, как некоему извергу.
  - name: 1 К Коринфянам 15:9
    orderIndex: 8
    osisId: 1Cor.15.9
    sblId: 1Cor 15:9
    shortName: 1 Кор 15:9
    text: Ибо я наименьший из Апостолов, и недостоин называться Апостолом, потому
      что гнал церковь Божию.
  - name: 1 К Коринфянам 15:10
    orderIndex: 9
    osisId: 1Cor.15.10
    sblId: 1Cor 15:10
    shortName: 1 Кор 15:10
    text: 'Но благодатию Божиею есмь то, что есмь; и благодать Его во мне не была
      тщетна, но я более всех их потрудился: не я, впрочем, а благодать Божия, которая
      со мною.'
  - name: 1 К Коринфянам 15:11
    orderIndex: 10
    osisId: 1Cor.15.11
    sblId: 1Cor 15:11
    shortName: 1 Кор 15:11
    text: Итак я ли, они ли, мы так проповедуем, и вы так уверовали.
  - name: 1 К Коринфянам 15:12
    orderIndex: 11
    osisId: 1Cor.15.12
    sblId: 1Cor 15:12
    shortName: 1 Кор 15:12
    text: Если же о Христе проповедуется, что Он воскрес из мертвых, то как некоторые
      из вас говорят, что нет воскресения мертвых?
  - name: 1 К Коринфянам 15:13
    orderIndex: 12
    osisId: 1Cor.15.13
    sblId: 1Cor 15:13
    shortName: 1 Кор 15:13
    text: Если нет воскресения мертвых, то и Христос не воскрес;
  - name: 1 К Коринфянам 15:14
    orderIndex: 13
    osisId: 1Cor.15.14
    sblId: 1Cor 15:14
    shortName: 1 Кор 15:14
    text: а если Христос не воскрес, то и проповедь наша тщетна, тщетна и вера ваша.
  - name: 1 К Коринфянам 15:15
    orderIndex: 14
    osisId: 1Cor.15.15
    sblId: 1Cor 15:15
    shortName: 1 Кор 15:15
    text: Притом мы оказались бы и лжесвидетелями о Боге, потому что свидетельствовали
      бы о Боге, что Он воскресил Христа, Которого Он не воскрешал, если, [то есть],
      мертвые не воскресают;
  - name: 1 К Коринфянам 15:16
    orderIndex: 15
    osisId: 1Cor.15.16
    sblId: 1Cor 15:16
    shortName: 1 Кор 15:16
    text: ибо если мертвые не воскресают, то и Христос не воскрес.
  - name: 1 К Коринфянам 15:17
    orderIndex: 16
    osisId: 1Cor.15.17
    sblId: 1Cor 15:17
    shortName: 1 Кор 15:17
    text: 'А если Христос не воскрес, то вера ваша тщетна: вы еще во грехах ваших.'
  - name: 1 К Коринфянам 15:18
    orderIndex: 17
    osisId: 1Cor.15.18
    sblId: 1Cor 15:18
    shortName: 1 Кор 15:18
    text: Поэтому и умершие во Христе погибли.
  - name: 1 К Коринфянам 15:19
    orderIndex: 18
    osisId: 1Cor.15.19
    sblId: 1Cor 15:19
    shortName: 1 Кор 15:19
    text: И если мы в этой только жизни надеемся на Христа, то мы несчастнее всех
      человеков.
  - name: 1 К Коринфянам 15:20
    orderIndex: 19
    osisId: 1Cor.15.20
    sblId: 1Cor 15:20
    shortName: 1 Кор 15:20
    text: Но Христос воскрес из мертвых, первенец из умерших.
  - name: 1 К Коринфянам 15:21
    orderIndex: 20
    osisId: 1Cor.15.21
    sblId: 1Cor 15:21
    shortName: 1 Кор 15:21
    text: Ибо, как смерть через человека, [так] через человека и воскресение мертвых.
  - name: 1 К Коринфянам 15:22
    orderIndex: 21
    osisId: 1Cor.15.22
    sblId: 1Cor 15:22
    shortName: 1 Кор 15:22
    text: Как в Адаме все умирают, так во Христе все оживут,
  - name: 1 К Коринфянам 15:23
    orderIndex: 22
    osisId: 1Cor.15.23
    sblId: 1Cor 15:23
    shortName: 1 Кор 15:23
    text: 'каждый в своем порядке: первенец Христос, потом Христовы, в пришествие
      Его.'
  - name: 1 К Коринфянам 15:24
    orderIndex: 23
    osisId: 1Cor.15.24
    sblId: 1Cor 15:24
    shortName: 1 Кор 15:24
    text: А затем конец, когда Он предаст Царство Богу и Отцу, когда упразднит всякое
      начальство и всякую власть и силу.
  - name: 1 К Коринфянам 15:25
    orderIndex: 24
    osisId: 1Cor.15.25
    sblId: 1Cor 15:25
    shortName: 1 Кор 15:25
    text: Ибо Ему надлежит царствовать, доколе низложит всех врагов под ноги Свои.
  - name: 1 К Коринфянам 15:26
    orderIndex: 25
    osisId: 1Cor.15.26
    sblId: 1Cor 15:26
    shortName: 1 Кор 15:26
    text: Последний же враг истребится – смерть,
  - name: 1 К Коринфянам 15:27
    orderIndex: 26
    osisId: 1Cor.15.27
    sblId: 1Cor 15:27
    shortName: 1 Кор 15:27
    text: потому что все покорил под ноги Его. Когда же сказано, что [Ему] все покорено,
      то ясно, что кроме Того, Который покорил Ему все.
  - name: 1 К Коринфянам 15:28
    orderIndex: 27
    osisId: 1Cor.15.28
    sblId: 1Cor 15:28
    shortName: 1 Кор 15:28
    text: Когда же все покорит Ему, тогда и Сам Сын покорится Покорившему все Ему,
      да будет Бог все во всем.
  - name: 1 К Коринфянам 15:29
    orderIndex: 28
    osisId: 1Cor.15.29
    sblId: 1Cor 15:29
    shortName: 1 Кор 15:29
    text: Иначе, что делают крестящиеся для мертвых? Если мертвые совсем не воскресают,
      то для чего и крестятся для мертвых?
  - name: 1 К Коринфянам 15:30
    orderIndex: 29
    osisId: 1Cor.15.30
    sblId: 1Cor 15:30
    shortName: 1 Кор 15:30
    text: Для чего и мы ежечасно подвергаемся бедствиям?
  - name: 1 К Коринфянам 15:31
    orderIndex: 30
    osisId: 1Cor.15.31
    sblId: 1Cor 15:31
    shortName: 1 Кор 15:31
    text: 'Я каждый день умираю: свидетельствуюсь в том похвалою вашею, братия, которую
      я имею во Христе Иисусе, Господе нашем.'
  - name: 1 К Коринфянам 15:32
    orderIndex: 31
    osisId: 1Cor.15.32
    sblId: 1Cor 15:32
    shortName: 1 Кор 15:32
    text: По [рассуждению] человеческому, когда я боролся со зверями в Ефесе, какая
      мне польза, если мертвые не воскресают? Станем есть и пить, ибо завтра умрем!
  - name: 1 К Коринфянам 15:33
    orderIndex: 32
    osisId: 1Cor.15.33
    sblId: 1Cor 15:33
    shortName: 1 Кор 15:33
    text: 'Не обманывайтесь: худые сообщества развращают добрые нравы.'
  - name: 1 К Коринфянам 15:34
    orderIndex: 33
    osisId: 1Cor.15.34
    sblId: 1Cor 15:34
    shortName: 1 Кор 15:34
    text: Отрезвитесь, как должно, и не грешите; ибо, к стыду вашему скажу, некоторые
      из вас не знают Бога.
  - name: 1 К Коринфянам 15:35
    orderIndex: 34
    osisId: 1Cor.15.35
    sblId: 1Cor 15:35
    shortName: 1 Кор 15:35
    text: 'Но скажет кто–нибудь: как воскреснут мертвые? и в каком теле придут?'
  - name: 1 К Коринфянам 15:36
    orderIndex: 35
    osisId: 1Cor.15.36
    sblId: 1Cor 15:36
    shortName: 1 Кор 15:36
    text: Безрассудный! то, что ты сеешь, не оживет, если не умрет.
  - name: 1 К Коринфянам 15:37
    orderIndex: 36
    osisId: 1Cor.15.37
    sblId: 1Cor 15:37
    shortName: 1 Кор 15:37
    text: И когда ты сеешь, то сеешь не тело будущее, а голое зерно, какое случится,
      пшеничное или другое какое;
  - name: 1 К Коринфянам 15:38
    orderIndex: 37
    osisId: 1Cor.15.38
    sblId: 1Cor 15:38
    shortName: 1 Кор 15:38
    text: но Бог дает ему тело, как хочет, и каждому семени свое тело.
  - name: 1 К Коринфянам 15:39
    orderIndex: 38
    osisId: 1Cor.15.39
    sblId: 1Cor 15:39
    shortName: 1 Кор 15:39
    text: Не всякая плоть такая же плоть; но иная плоть у человеков, иная плоть у
      скотов, иная у рыб, иная у птиц.
  - name: 1 К Коринфянам 15:40
    orderIndex: 39
    osisId: 1Cor.15.40
    sblId: 1Cor 15:40
    shortName: 1 Кор 15:40
    text: Есть тела небесные и тела земные; но иная слава небесных, иная земных.
  - name: 1 К Коринфянам 15:41
    orderIndex: 40
    osisId: 1Cor.15.41
    sblId: 1Cor 15:41
    shortName: 1 Кор 15:41
    text: Иная слава солнца, иная слава луны, иная звезд; и звезда от звезды разнится
      в славе.
  - name: 1 К Коринфянам 15:42
    orderIndex: 41
    osisId: 1Cor.15.42
    sblId: 1Cor 15:42
    shortName: 1 Кор 15:42
    text: 'Так и при воскресении мертвых: сеется в тлении, восстает в нетлении;'
  - name: 1 К Коринфянам 15:43
    orderIndex: 42
    osisId: 1Cor.15.43
    sblId: 1Cor 15:43
    shortName: 1 Кор 15:43
    text: сеется в уничижении, восстает в славе; сеется в немощи, восстает в силе;
  - name: 1 К Коринфянам 15:44
    orderIndex: 43
    osisId: 1Cor.15.44
    sblId: 1Cor 15:44
    shortName: 1 Кор 15:44
    text: сеется тело душевное, восстает тело духовное. Есть тело душевное, есть тело
      и духовное.
  - name: 1 К Коринфянам 15:45
    orderIndex: 44
    osisId: 1Cor.15.45
    sblId: 1Cor 15:45
    shortName: 1 Кор 15:45
    text: 'Так и написано: первый человек Адам стал душею живущею; а последний Адам
      есть дух животворящий.'
  - name: 1 К Коринфянам 15:46
    orderIndex: 45
    osisId: 1Cor.15.46
    sblId: 1Cor 15:46
    shortName: 1 Кор 15:46
    text: Но не духовное прежде, а душевное, потом духовное.
  - name: 1 К Коринфянам 15:47
    orderIndex: 46
    osisId: 1Cor.15.47
    sblId: 1Cor 15:47
    shortName: 1 Кор 15:47
    text: Первый человек – из земли, перстный; второй человек – Господь с неба.
  - name: 1 К Коринфянам 15:48
    orderIndex: 47
    osisId: 1Cor.15.48
    sblId: 1Cor 15:48
    shortName: 1 Кор 15:48
    text: Каков перстный, таковы и перстные; и каков небесный, таковы и небесные.
  - name: 1 К Коринфянам 15:49
    orderIndex: 48
    osisId: 1Cor.15.49
    sblId: 1Cor 15:49
    shortName: 1 Кор 15:49
    text: И как мы носили образ перстного, будем носить и образ небесного.
  - name: 1 К Коринфянам 15:50
    orderIndex: 49
    osisId: 1Cor.15.50
    sblId: 1Cor 15:50
    shortName: 1 Кор 15:50
    text: Но то скажу [вам], братия, что плоть и кровь не могут наследовать Царствия
      Божия, и тление не наследует нетления.
  - name: 1 К Коринфянам 15:51
    orderIndex: 50
    osisId: 1Cor.15.51
    sblId: 1Cor 15:51
    shortName: 1 Кор 15:51
    text: 'Говорю вам тайну: не все мы умрем, но все изменимся'
  - name: 1 К Коринфянам 15:52
    orderIndex: 51
    osisId: 1Cor.15.52
    sblId: 1Cor 15:52
    shortName: 1 Кор 15:52
    text: вдруг, во мгновение ока, при последней трубе; ибо вострубит, и мертвые воскреснут
      нетленными, а мы изменимся.
  - name: 1 К Коринфянам 15:53
    orderIndex: 52
    osisId: 1Cor.15.53
    sblId: 1Cor 15:53
    shortName: 1 Кор 15:53
    text: Ибо тленному сему надлежит облечься в нетление, и смертному сему облечься
      в бессмертие.
  - name: 1 К Коринфянам 15:54
    orderIndex: 53
    osisId: 1Cor.15.54
    sblId: 1Cor 15:54
    shortName: 1 Кор 15:54
    text: 'Когда же тленное сие облечется в нетление и смертное сие облечется в бессмертие,
      тогда сбудется слово написанное: поглощена смерть победою.'
  - name: 1 К Коринфянам 15:55
    orderIndex: 54
    osisId: 1Cor.15.55
    sblId: 1Cor 15:55
    shortName: 1 Кор 15:55
    text: Смерть! где твое жало? ад! где твоя победа?
  - name: 1 К Коринфянам 15:56
    orderIndex: 55
    osisId: 1Cor.15.56
    sblId: 1Cor 15:56
    shortName: 1 Кор 15:56
    text: Жало же смерти – грех; а сила греха – закон.
  - name: 1 К Коринфянам 15:57
    orderIndex: 56
    osisId: 1Cor.15.57
    sblId: 1Cor 15:57
    shortName: 1 Кор 15:57
    text: Благодарение Богу, даровавшему нам победу Господом нашим Иисусом Христом!
  - name: 1 К Коринфянам 15:58
    orderIndex: 57
    osisId: 1Cor.15.58
    sblId: 1Cor 15:58
    shortName: 1 Кор 15:58
    text: Итак, братия мои возлюбленные, будьте тверды, непоколебимы, всегда преуспевайте
      в деле Господнем, зная, что труд ваш не тщетен пред Господом.
  versesCount: 58
- name: 1 К Коринфянам 16
  orderIndex: 15
  osisId: 1Cor.16
  sblId: 1Cor 16
  shortName: 1 Кор 16
  verses:
  - name: 1 К Коринфянам 16:1
    orderIndex: 0
    osisId: 1Cor.16.1
    sblId: 1Cor 16:1
    shortName: 1 Кор 16:1
    text: При сборе же для святых поступайте так, как я установил в церквах Галатийских.
  - name: 1 К Коринфянам 16:2
    orderIndex: 1
    osisId: 1Cor.16.2
    sblId: 1Cor 16:2
    shortName: 1 Кор 16:2
    text: В первый день недели каждый из вас пусть отлагает у себя и сберегает, сколько
      позволит ему состояние, чтобы не делать сборов, когда я приду.
  - name: 1 К Коринфянам 16:3
    orderIndex: 2
    osisId: 1Cor.16.3
    sblId: 1Cor 16:3
    shortName: 1 Кор 16:3
    text: Когда же приду, то, которых вы изберете, тех отправлю с письмами, для доставления
      вашего подаяния в Иерусалим.
  - name: 1 К Коринфянам 16:4
    orderIndex: 3
    osisId: 1Cor.16.4
    sblId: 1Cor 16:4
    shortName: 1 Кор 16:4
    text: А если прилично будет и мне отправиться, то они со мной пойдут.
  - name: 1 К Коринфянам 16:5
    orderIndex: 4
    osisId: 1Cor.16.5
    sblId: 1Cor 16:5
    shortName: 1 Кор 16:5
    text: Я приду к вам, когда пройду Македонию; ибо я иду через Македонию.
  - name: 1 К Коринфянам 16:6
    orderIndex: 5
    osisId: 1Cor.16.6
    sblId: 1Cor 16:6
    shortName: 1 Кор 16:6
    text: У вас же, может быть, поживу, или и перезимую, чтобы вы меня проводили,
      куда пойду.
  - name: 1 К Коринфянам 16:7
    orderIndex: 6
    osisId: 1Cor.16.7
    sblId: 1Cor 16:7
    shortName: 1 Кор 16:7
    text: Ибо я не хочу видеться с вами теперь мимоходом, а надеюсь пробыть у вас
      несколько времени, если Господь позволит.
  - name: 1 К Коринфянам 16:8
    orderIndex: 7
    osisId: 1Cor.16.8
    sblId: 1Cor 16:8
    shortName: 1 Кор 16:8
    text: В Ефесе же я пробуду до Пятидесятницы,
  - name: 1 К Коринфянам 16:9
    orderIndex: 8
    osisId: 1Cor.16.9
    sblId: 1Cor 16:9
    shortName: 1 Кор 16:9
    text: ибо для меня отверста великая и широкая дверь, и противников много.
  - name: 1 К Коринфянам 16:10
    orderIndex: 9
    osisId: 1Cor.16.10
    sblId: 1Cor 16:10
    shortName: 1 Кор 16:10
    text: Если же придет к вам Тимофей, смотрите, чтобы он был у вас безопасен; ибо
      он делает дело Господне, как и я.
  - name: 1 К Коринфянам 16:11
    orderIndex: 10
    osisId: 1Cor.16.11
    sblId: 1Cor 16:11
    shortName: 1 Кор 16:11
    text: Посему никто не пренебрегай его, но проводите его с миром, чтобы он пришел
      ко мне, ибо я жду его с братиями.
  - name: 1 К Коринфянам 16:12
    orderIndex: 11
    osisId: 1Cor.16.12
    sblId: 1Cor 16:12
    shortName: 1 Кор 16:12
    text: А что до брата Аполлоса, я очень просил его, чтобы он с братиями пошел к
      вам; но он никак не хотел идти ныне, а придет, когда ему будет удобно.
  - name: 1 К Коринфянам 16:13
    orderIndex: 12
    osisId: 1Cor.16.13
    sblId: 1Cor 16:13
    shortName: 1 Кор 16:13
    text: Бодрствуйте, стойте в вере, будьте мужественны, тверды.
  - name: 1 К Коринфянам 16:14
    orderIndex: 13
    osisId: 1Cor.16.14
    sblId: 1Cor 16:14
    shortName: 1 Кор 16:14
    text: Все у вас да будет с любовью.
  - name: 1 К Коринфянам 16:15
    orderIndex: 14
    osisId: 1Cor.16.15
    sblId: 1Cor 16:15
    shortName: 1 Кор 16:15
    text: Прошу вас, братия (вы знаете семейство Стефаново, что оно есть начаток Ахаии
      и что они посвятили себя на служение святым),
  - name: 1 К Коринфянам 16:16
    orderIndex: 15
    osisId: 1Cor.16.16
    sblId: 1Cor 16:16
    shortName: 1 Кор 16:16
    text: будьте и вы почтительны к таковым и ко всякому содействующему и трудящемуся.
  - name: 1 К Коринфянам 16:17
    orderIndex: 16
    osisId: 1Cor.16.17
    sblId: 1Cor 16:17
    shortName: 1 Кор 16:17
    text: 'Я рад прибытию Стефана, Фортуната и Ахаика: они восполнили для меня отсутствие
      ваше,'
  - name: 1 К Коринфянам 16:18
    orderIndex: 17
    osisId: 1Cor.16.18
    sblId: 1Cor 16:18
    shortName: 1 Кор 16:18
    text: ибо они мой и ваш дух успокоили. Почитайте таковых.
  - name: 1 К Коринфянам 16:19
    orderIndex: 18
    osisId: 1Cor.16.19
    sblId: 1Cor 16:19
    shortName: 1 Кор 16:19
    text: Приветствуют вас церкви Асийские; приветствуют вас усердно в Господе Акила
      и Прискилла с домашнею их церковью.
  - name: 1 К Коринфянам 16:20
    orderIndex: 19
    osisId: 1Cor.16.20
    sblId: 1Cor 16:20
    shortName: 1 Кор 16:20
    text: Приветствуют вас все братия. Приветствуйте друг друга святым целованием.
  - name: 1 К Коринфянам 16:21
    orderIndex: 20
    osisId: 1Cor.16.21
    sblId: 1Cor 16:21
    shortName: 1 Кор 16:21
    text: Мое, Павлово, приветствие собственноручно.
  - name: 1 К Коринфянам 16:22
    orderIndex: 21
    osisId: 1Cor.16.22
    sblId: 1Cor 16:22
    shortName: 1 Кор 16:22
    text: Кто не любит Господа Иисуса Христа, анафема, маранафа.
  - name: 1 К Коринфянам 16:23
    orderIndex: 22
    osisId: 1Cor.16.23
    sblId: 1Cor 16:23
    shortName: 1 Кор 16:23
    text: Благодать Господа нашего Иисуса Христа с вами,
  - name: 1 К Коринфянам 16:24
    orderIndex: 23
    osisId: 1Cor.16.24
    sblId: 1Cor 16:24
    shortName: 1 Кор 16:24
    text: и любовь моя со всеми вами во Христе Иисусе. Аминь.
  versesCount: 24
chaptersCount: 16
