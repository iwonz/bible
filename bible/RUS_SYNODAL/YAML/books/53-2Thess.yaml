chapters:
- name: 2 К Фессалоникийцам 1
  orderIndex: 0
  osisId: 2Thess.1
  sblId: 2Thess 1
  shortName: 2 Фес 1
  verses:
  - name: 2 К Фессалоникийцам 1:1
    orderIndex: 0
    osisId: 2Thess.1.1
    sblId: 2Thess 1:1
    shortName: 2 Фес 1:1
    text: 'Павел и Силуан и Тимофей – Фессалоникской церкви в Боге Отце нашем и Господе
      Иисусе Христе:'
  - name: 2 К Фессалоникийцам 1:2
    orderIndex: 1
    osisId: 2Thess.1.2
    sblId: 2Thess 1:2
    shortName: 2 Фес 1:2
    text: благодать вам и мир от Бога Отца нашего и Господа Иисуса Христа.
  - name: 2 К Фессалоникийцам 1:3
    orderIndex: 2
    osisId: 2Thess.1.3
    sblId: 2Thess 1:3
    shortName: 2 Фес 1:3
    text: Всегда по справедливости мы должны благодарить Бога за вас, братия, потому
      что возрастает вера ваша, и умножается любовь каждого друг ко другу между всеми
      вами,
  - name: 2 К Фессалоникийцам 1:4
    orderIndex: 3
    osisId: 2Thess.1.4
    sblId: 2Thess 1:4
    shortName: 2 Фес 1:4
    text: так что мы сами хвалимся вами в церквах Божиих, терпением вашим и верою
      во всех гонениях и скорбях, переносимых вами
  - name: 2 К Фессалоникийцам 1:5
    orderIndex: 4
    osisId: 2Thess.1.5
    sblId: 2Thess 1:5
    shortName: 2 Фес 1:5
    text: в доказательство того, что будет праведный суд Божий, чтобы вам удостоиться
      Царствия Божия, для которого и страдаете.
  - name: 2 К Фессалоникийцам 1:6
    orderIndex: 5
    osisId: 2Thess.1.6
    sblId: 2Thess 1:6
    shortName: 2 Фес 1:6
    text: Ибо праведно пред Богом – оскорбляющим вас воздать скорбью,
  - name: 2 К Фессалоникийцам 1:7
    orderIndex: 6
    osisId: 2Thess.1.7
    sblId: 2Thess 1:7
    shortName: 2 Фес 1:7
    text: а вам, оскорбляемым, отрадою вместе с нами, в явление Господа Иисуса с неба,
      с Ангелами силы Его,
  - name: 2 К Фессалоникийцам 1:8
    orderIndex: 7
    osisId: 2Thess.1.8
    sblId: 2Thess 1:8
    shortName: 2 Фес 1:8
    text: в пламенеющем огне совершающего отмщение не познавшим Бога и не покоряющимся
      благовествованию Господа нашего Иисуса Христа,
  - name: 2 К Фессалоникийцам 1:9
    orderIndex: 8
    osisId: 2Thess.1.9
    sblId: 2Thess 1:9
    shortName: 2 Фес 1:9
    text: которые подвергнутся наказанию, вечной погибели, от лица Господа и от славы
      могущества Его,
  - name: 2 К Фессалоникийцам 1:10
    orderIndex: 9
    osisId: 2Thess.1.10
    sblId: 2Thess 1:10
    shortName: 2 Фес 1:10
    text: когда Он приидет прославиться во святых Своих и явиться дивным в день оный
      во всех веровавших, так как вы поверили нашему свидетельству.
  - name: 2 К Фессалоникийцам 1:11
    orderIndex: 10
    osisId: 2Thess.1.11
    sblId: 2Thess 1:11
    shortName: 2 Фес 1:11
    text: Для сего и молимся всегда за вас, чтобы Бог наш соделал вас достойными звания
      и совершил всякое благоволение благости и дело веры в силе,
  - name: 2 К Фессалоникийцам 1:12
    orderIndex: 11
    osisId: 2Thess.1.12
    sblId: 2Thess 1:12
    shortName: 2 Фес 1:12
    text: да прославится имя Господа нашего Иисуса Христа в вас, и вы в Нем, по благодати
      Бога нашего и Господа Иисуса Христа.
  versesCount: 12
- name: 2 К Фессалоникийцам 2
  orderIndex: 1
  osisId: 2Thess.2
  sblId: 2Thess 2
  shortName: 2 Фес 2
  verses:
  - name: 2 К Фессалоникийцам 2:1
    orderIndex: 0
    osisId: 2Thess.2.1
    sblId: 2Thess 2:1
    shortName: 2 Фес 2:1
    text: Молим вас, братия, о пришествии Господа нашего Иисуса Христа и нашем собрании
      к Нему,
  - name: 2 К Фессалоникийцам 2:2
    orderIndex: 1
    osisId: 2Thess.2.2
    sblId: 2Thess 2:2
    shortName: 2 Фес 2:2
    text: не спешить колебаться умом и смущаться ни от духа, ни от слова, ни от послания,
      как бы нами посланного, будто уже наступает день Христов.
  - name: 2 К Фессалоникийцам 2:3
    orderIndex: 2
    osisId: 2Thess.2.3
    sblId: 2Thess 2:3
    shortName: 2 Фес 2:3
    text: 'Да не обольстит вас никто никак: [ибо день тот не] [придет], доколе не
      придет прежде отступление и не откроется человек греха, сын погибели,'
  - name: 2 К Фессалоникийцам 2:4
    orderIndex: 3
    osisId: 2Thess.2.4
    sblId: 2Thess 2:4
    shortName: 2 Фес 2:4
    text: противящийся и превозносящийся выше всего, называемого Богом или святынею,
      так что в храме Божием сядет он, как Бог, выдавая себя за Бога.
  - name: 2 К Фессалоникийцам 2:5
    orderIndex: 4
    osisId: 2Thess.2.5
    sblId: 2Thess 2:5
    shortName: 2 Фес 2:5
    text: Не помните ли, что я, еще находясь у вас, говорил вам это?
  - name: 2 К Фессалоникийцам 2:6
    orderIndex: 5
    osisId: 2Thess.2.6
    sblId: 2Thess 2:6
    shortName: 2 Фес 2:6
    text: И ныне вы знаете, что не допускает открыться ему в свое время.
  - name: 2 К Фессалоникийцам 2:7
    orderIndex: 6
    osisId: 2Thess.2.7
    sblId: 2Thess 2:7
    shortName: 2 Фес 2:7
    text: Ибо тайна беззакония уже в действии, только [не совершится] до тех пор,
      пока не будет взят от среды удерживающий теперь.
  - name: 2 К Фессалоникийцам 2:8
    orderIndex: 7
    osisId: 2Thess.2.8
    sblId: 2Thess 2:8
    shortName: 2 Фес 2:8
    text: И тогда откроется беззаконник, которого Господь Иисус убьет духом уст Своих
      и истребит явлением пришествия Своего
  - name: 2 К Фессалоникийцам 2:9
    orderIndex: 8
    osisId: 2Thess.2.9
    sblId: 2Thess 2:9
    shortName: 2 Фес 2:9
    text: того, которого пришествие, по действию сатаны, будет со всякою силою и знамениями
      и чудесами ложными,
  - name: 2 К Фессалоникийцам 2:10
    orderIndex: 9
    osisId: 2Thess.2.10
    sblId: 2Thess 2:10
    shortName: 2 Фес 2:10
    text: и со всяким неправедным обольщением погибающих за то, что они не приняли
      любви истины для своего спасения.
  - name: 2 К Фессалоникийцам 2:11
    orderIndex: 10
    osisId: 2Thess.2.11
    sblId: 2Thess 2:11
    shortName: 2 Фес 2:11
    text: И за сие пошлет им Бог действие заблуждения, так что они будут верить лжи,
  - name: 2 К Фессалоникийцам 2:12
    orderIndex: 11
    osisId: 2Thess.2.12
    sblId: 2Thess 2:12
    shortName: 2 Фес 2:12
    text: да будут осуждены все, не веровавшие истине, но возлюбившие неправду.
  - name: 2 К Фессалоникийцам 2:13
    orderIndex: 12
    osisId: 2Thess.2.13
    sblId: 2Thess 2:13
    shortName: 2 Фес 2:13
    text: Мы же всегда должны благодарить Бога за вас, возлюбленные Господом братия,
      что Бог от начала, через освящение Духа и веру истине, избрал вас ко спасению,
  - name: 2 К Фессалоникийцам 2:14
    orderIndex: 13
    osisId: 2Thess.2.14
    sblId: 2Thess 2:14
    shortName: 2 Фес 2:14
    text: к которому и призвал вас благовествованием нашим, для достижения славы Господа
      нашего Иисуса Христа.
  - name: 2 К Фессалоникийцам 2:15
    orderIndex: 14
    osisId: 2Thess.2.15
    sblId: 2Thess 2:15
    shortName: 2 Фес 2:15
    text: Итак, братия, стойте и держите предания, которым вы научены или словом или
      посланием нашим.
  - name: 2 К Фессалоникийцам 2:16
    orderIndex: 15
    osisId: 2Thess.2.16
    sblId: 2Thess 2:16
    shortName: 2 Фес 2:16
    text: Сам же Господь наш Иисус Христос и Бог и Отец наш, возлюбивший нас и давший
      утешение вечное и надежду благую во благодати,
  - name: 2 К Фессалоникийцам 2:17
    orderIndex: 16
    osisId: 2Thess.2.17
    sblId: 2Thess 2:17
    shortName: 2 Фес 2:17
    text: да утешит ваши сердца и да утвердит вас во всяком слове и деле благом.
  versesCount: 17
- name: 2 К Фессалоникийцам 3
  orderIndex: 2
  osisId: 2Thess.3
  sblId: 2Thess 3
  shortName: 2 Фес 3
  verses:
  - name: 2 К Фессалоникийцам 3:1
    orderIndex: 0
    osisId: 2Thess.3.1
    sblId: 2Thess 3:1
    shortName: 2 Фес 3:1
    text: Итак молитесь за нас, братия, чтобы слово Господне распространялось и прославлялось,
      как и у вас,
  - name: 2 К Фессалоникийцам 3:2
    orderIndex: 1
    osisId: 2Thess.3.2
    sblId: 2Thess 3:2
    shortName: 2 Фес 3:2
    text: и чтобы нам избавиться от беспорядочных и лукавых людей, ибо не во всех
      вера.
  - name: 2 К Фессалоникийцам 3:3
    orderIndex: 2
    osisId: 2Thess.3.3
    sblId: 2Thess 3:3
    shortName: 2 Фес 3:3
    text: Но верен Господь, Который утвердит вас и сохранит от лукавого.
  - name: 2 К Фессалоникийцам 3:4
    orderIndex: 3
    osisId: 2Thess.3.4
    sblId: 2Thess 3:4
    shortName: 2 Фес 3:4
    text: Мы уверены о вас в Господе, что вы исполняете и будете исполнять то, что
      мы вам повелеваем.
  - name: 2 К Фессалоникийцам 3:5
    orderIndex: 4
    osisId: 2Thess.3.5
    sblId: 2Thess 3:5
    shortName: 2 Фес 3:5
    text: Господь же да управит сердца ваши в любовь Божию и в терпение Христово.
  - name: 2 К Фессалоникийцам 3:6
    orderIndex: 5
    osisId: 2Thess.3.6
    sblId: 2Thess 3:6
    shortName: 2 Фес 3:6
    text: Завещеваем же вам, братия, именем Господа нашего Иисуса Христа, удаляться
      от всякого брата, поступающего бесчинно, а не по преданию, которое приняли от
      нас,
  - name: 2 К Фессалоникийцам 3:7
    orderIndex: 6
    osisId: 2Thess.3.7
    sblId: 2Thess 3:7
    shortName: 2 Фес 3:7
    text: ибо вы сами знаете, как должны вы подражать нам; ибо мы не бесчинствовали
      у вас,
  - name: 2 К Фессалоникийцам 3:8
    orderIndex: 7
    osisId: 2Thess.3.8
    sblId: 2Thess 3:8
    shortName: 2 Фес 3:8
    text: ни у кого не ели хлеба даром, но занимались трудом и работою ночь и день,
      чтобы не обременить кого из вас, –
  - name: 2 К Фессалоникийцам 3:9
    orderIndex: 8
    osisId: 2Thess.3.9
    sblId: 2Thess 3:9
    shortName: 2 Фес 3:9
    text: не потому, чтобы мы не имели власти, но чтобы себя самих дать вам в образец
      для подражания нам.
  - name: 2 К Фессалоникийцам 3:10
    orderIndex: 9
    osisId: 2Thess.3.10
    sblId: 2Thess 3:10
    shortName: 2 Фес 3:10
    text: 'Ибо когда мы были у вас, то завещевали вам сие: если кто не хочет трудиться,
      тот и не ешь.'
  - name: 2 К Фессалоникийцам 3:11
    orderIndex: 10
    osisId: 2Thess.3.11
    sblId: 2Thess 3:11
    shortName: 2 Фес 3:11
    text: Но слышим, что некоторые у вас поступают бесчинно, ничего не делают, а суетятся.
  - name: 2 К Фессалоникийцам 3:12
    orderIndex: 11
    osisId: 2Thess.3.12
    sblId: 2Thess 3:12
    shortName: 2 Фес 3:12
    text: Таковых увещеваем и убеждаем Господом нашим Иисусом Христом, чтобы они,
      работая в безмолвии, ели свой хлеб.
  - name: 2 К Фессалоникийцам 3:13
    orderIndex: 12
    osisId: 2Thess.3.13
    sblId: 2Thess 3:13
    shortName: 2 Фес 3:13
    text: Вы же, братия, не унывайте, делая добро.
  - name: 2 К Фессалоникийцам 3:14
    orderIndex: 13
    osisId: 2Thess.3.14
    sblId: 2Thess 3:14
    shortName: 2 Фес 3:14
    text: Если же кто не послушает слова нашего в сем послании, того имейте на замечании
      и не сообщайтесь с ним, чтобы устыдить его.
  - name: 2 К Фессалоникийцам 3:15
    orderIndex: 14
    osisId: 2Thess.3.15
    sblId: 2Thess 3:15
    shortName: 2 Фес 3:15
    text: Но не считайте его за врага, а вразумляйте, как брата.
  - name: 2 К Фессалоникийцам 3:16
    orderIndex: 15
    osisId: 2Thess.3.16
    sblId: 2Thess 3:16
    shortName: 2 Фес 3:16
    text: Сам же Господь мира да даст вам мир всегда во всем. Господь со всеми вами!
  - name: 2 К Фессалоникийцам 3:17
    orderIndex: 16
    osisId: 2Thess.3.17
    sblId: 2Thess 3:17
    shortName: 2 Фес 3:17
    text: 'Приветствие моею рукою, Павловою, что служит знаком во всяком послании;
      пишу я так:'
  - name: 2 К Фессалоникийцам 3:18
    orderIndex: 17
    osisId: 2Thess.3.18
    sblId: 2Thess 3:18
    shortName: 2 Фес 3:18
    text: благодать Господа нашего Иисуса Христа со всеми вами. Аминь.
  versesCount: 18
