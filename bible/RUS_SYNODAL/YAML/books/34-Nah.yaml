chapters:
- name: Наум 1
  orderIndex: 0
  osisId: Nah.1
  sblId: Nah 1
  shortName: Наум 1
  verses:
  - name: Наум 1:1
    orderIndex: 0
    osisId: Nah.1.1
    sblId: Nah 1:1
    shortName: Наум 1:1
    text: Пророчество о Ниневии; книга видений Наума Елкосеянина.
  - name: Наум 1:2
    orderIndex: 1
    osisId: Nah.1.2
    sblId: Nah 1:2
    shortName: Наум 1:2
    text: 'Господь есть Бог ревнитель и мститель; мститель Господь и страшен в гневе:
      мстит Господь врагам Своим и не пощадит противников Своих.'
  - name: Наум 1:3
    orderIndex: 2
    osisId: Nah.1.3
    sblId: Nah 1:3
    shortName: Наум 1:3
    text: Господь долготерпелив и велик могуществом, и не оставляет без наказания;
      в вихре и в буре шествие Господа, облако – пыль от ног Его.
  - name: Наум 1:4
    orderIndex: 3
    osisId: Nah.1.4
    sblId: Nah 1:4
    shortName: Наум 1:4
    text: Запретит Он морю, и оно высыхает, и все реки иссякают; вянет Васан и Кармил,
      и блекнет цвет на Ливане.
  - name: Наум 1:5
    orderIndex: 4
    osisId: Nah.1.5
    sblId: Nah 1:5
    shortName: Наум 1:5
    text: Горы трясутся пред Ним, и холмы тают, и земля колеблется пред лицем Его,
      и вселенная и все живущие в ней.
  - name: Наум 1:6
    orderIndex: 5
    osisId: Nah.1.6
    sblId: Nah 1:6
    shortName: Наум 1:6
    text: Пред негодованием Его кто устоит? И кто стерпит пламя гнева Его? Гнев Его
      разливается как огонь; скалы распадаются пред Ним.
  - name: Наум 1:7
    orderIndex: 6
    osisId: Nah.1.7
    sblId: Nah 1:7
    shortName: Наум 1:7
    text: Благ Господь, убежище в день скорби, и знает надеющихся на Него.
  - name: Наум 1:8
    orderIndex: 7
    osisId: Nah.1.8
    sblId: Nah 1:8
    shortName: Наум 1:8
    text: Но всепотопляющим наводнением разрушит до основания [Ниневию], и врагов
      Его постигнет мрак.
  - name: Наум 1:9
    orderIndex: 8
    osisId: Nah.1.9
    sblId: Nah 1:9
    shortName: Наум 1:9
    text: Что умышляете вы против Господа? Он совершит истребление, и бедствие уже
      не повторится,
  - name: Наум 1:10
    orderIndex: 9
    osisId: Nah.1.10
    sblId: Nah 1:10
    shortName: Наум 1:10
    text: ибо сплетшиеся между собою как терновник и упившиеся как пьяницы, они пожраны
      будут совершенно, как сухая солома.
  - name: Наум 1:11
    orderIndex: 10
    osisId: Nah.1.11
    sblId: Nah 1:11
    shortName: Наум 1:11
    text: Из тебя произошел умысливший злое против Господа, составивший совет нечестивый.
  - name: Наум 1:12
    orderIndex: 11
    osisId: Nah.1.12
    sblId: Nah 1:12
    shortName: Наум 1:12
    text: 'Так говорит Господь: хотя они безопасны и многочисленны, но они будут посечены
      и исчезнут; а тебя, хотя Я отягощал, более не буду отягощать.'
  - name: Наум 1:13
    orderIndex: 12
    osisId: Nah.1.13
    sblId: Nah 1:13
    shortName: Наум 1:13
    text: И ныне Я сокрушу ярмо его, лежащее на тебе, и узы твои разорву.
  - name: Наум 1:14
    orderIndex: 13
    osisId: Nah.1.14
    sblId: Nah 1:14
    shortName: Наум 1:14
    text: 'А о тебе, [Ассур], Господь определил: не будет более семени с твоим именем;
      из дома бога твоего истреблю истуканов и кумиров; приготовлю тебе в нем могилу,
      потому что ты будешь в презрении.'
  - name: Наум 1:15
    orderIndex: 14
    osisId: Nah.1.15
    sblId: Nah 1:15
    shortName: Наум 1:15
    text: 'Вот, на горах – стопы благовестника, возвещающего мир: празднуй, Иудея,
      праздники твои, исполняй обеты твои, ибо не будет более проходить по тебе нечестивый:
      он совсем уничтожен.'
  versesCount: 15
- name: Наум 2
  orderIndex: 1
  osisId: Nah.2
  sblId: Nah 2
  shortName: Наум 2
  verses:
  - name: Наум 2:1
    orderIndex: 0
    osisId: Nah.2.1
    sblId: Nah 2:1
    shortName: Наум 2:1
    text: 'Поднимается на тебя разрушитель: охраняй твердыни, стереги дорогу, укрепи
      чресла, собирайся с силами.'
  - name: Наум 2:2
    orderIndex: 1
    osisId: Nah.2.2
    sblId: Nah 2:2
    shortName: Наум 2:2
    text: Ибо восстановит Господь величие Иакова, как величие Израиля, потому что
      опустошили их опустошители и виноградные ветви их истребили.
  - name: Наум 2:3
    orderIndex: 2
    osisId: Nah.2.3
    sblId: Nah 2:3
    shortName: Наум 2:3
    text: Щит героев его красен; воины его в одеждах багряных; огнем сверкают колесницы
      в день приготовления к бою, и лес копьев волнуется.
  - name: Наум 2:4
    orderIndex: 3
    osisId: Nah.2.4
    sblId: Nah 2:4
    shortName: Наум 2:4
    text: По улицам несутся колесницы, гремят на площадях; блеск от них, как от огня;
      сверкают, как молния.
  - name: Наум 2:5
    orderIndex: 4
    osisId: Nah.2.5
    sblId: Nah 2:5
    shortName: Наум 2:5
    text: Он вызывает храбрых своих, но они спотыкаются на ходу своем; поспешают на
      стены города, но осада уже устроена.
  - name: Наум 2:6
    orderIndex: 5
    osisId: Nah.2.6
    sblId: Nah 2:6
    shortName: Наум 2:6
    text: Речные ворота отворяются, и дворец разрушается.
  - name: Наум 2:7
    orderIndex: 6
    osisId: Nah.2.7
    sblId: Nah 2:7
    shortName: Наум 2:7
    text: 'Решено: она будет обнажена и отведена в плен, и рабыни ее будут стонать
      как голуби, ударяя себя в грудь.'
  - name: Наум 2:8
    orderIndex: 7
    osisId: Nah.2.8
    sblId: Nah 2:8
    shortName: Наум 2:8
    text: Ниневия со времени существования своего была как пруд, полный водою, а они
      бегут. "Стойте, стойте!" Но никто не оглядывается.
  - name: Наум 2:9
    orderIndex: 8
    osisId: Nah.2.9
    sblId: Nah 2:9
    shortName: Наум 2:9
    text: Расхищайте серебро, расхищайте золото! нет конца запасам всякой драгоценной
      утвари.
  - name: Наум 2:10
    orderIndex: 9
    osisId: Nah.2.10
    sblId: Nah 2:10
    shortName: Наум 2:10
    text: Разграблена, опустошена и разорена она, – и тает сердце, колени трясутся;
      у всех в чреслах сильная боль, и лица у всех потемнели.
  - name: Наум 2:11
    orderIndex: 10
    osisId: Nah.2.11
    sblId: Nah 2:11
    shortName: Наум 2:11
    text: Где теперь логовище львов и то пастбище для львенков, по которому ходил
      лев, львица и львенок, и никто не пугал их, –
  - name: Наум 2:12
    orderIndex: 11
    osisId: Nah.2.12
    sblId: Nah 2:12
    shortName: Наум 2:12
    text: лев, похищающий для насыщения щенков своих, и задушающий для львиц своих,
      и наполняющий добычею пещеры свои и логовища свои похищенным?
  - name: Наум 2:13
    orderIndex: 12
    osisId: Nah.2.13
    sblId: Nah 2:13
    shortName: Наум 2:13
    text: Вот, Я – на тебя! говорит Господь Саваоф. И сожгу в дыму колесницы твои,
      и меч пожрет львенков твоих, и истреблю с земли добычу твою, и не будет более
      слышим голос послов твоих.
  versesCount: 13
- name: Наум 3
  orderIndex: 2
  osisId: Nah.3
  sblId: Nah 3
  shortName: Наум 3
  verses:
  - name: Наум 3:1
    orderIndex: 0
    osisId: Nah.3.1
    sblId: Nah 3:1
    shortName: Наум 3:1
    text: Горе городу кровей! весь он полон обмана и убийства; не прекращается в нем
      грабительство.
  - name: Наум 3:2
    orderIndex: 1
    osisId: Nah.3.2
    sblId: Nah 3:2
    shortName: Наум 3:2
    text: Слышны хлопанье бича и стук крутящихся колес, ржание коня и грохот скачущей
      колесницы.
  - name: Наум 3:3
    orderIndex: 2
    osisId: Nah.3.3
    sblId: Nah 3:3
    shortName: Наум 3:3
    text: 'Несется конница, сверкает меч и блестят копья; убитых множество и груды
      трупов: нет конца трупам, спотыкаются о трупы их.'
  - name: Наум 3:4
    orderIndex: 3
    osisId: Nah.3.4
    sblId: Nah 3:4
    shortName: Наум 3:4
    text: Это – за многие блудодеяния развратницы приятной наружности, искусной в
      чародеянии, которая блудодеяниями своими продает народы и чарованиями своими
      – племена.
  - name: Наум 3:5
    orderIndex: 4
    osisId: Nah.3.5
    sblId: Nah 3:5
    shortName: Наум 3:5
    text: Вот, Я – на тебя! говорит Господь Саваоф. И подниму на лице твое края одежды
      твоей и покажу народам наготу твою и царствам срамоту твою.
  - name: Наум 3:6
    orderIndex: 5
    osisId: Nah.3.6
    sblId: Nah 3:6
    shortName: Наум 3:6
    text: И забросаю тебя мерзостями, сделаю тебя презренною и выставлю тебя на позор.
  - name: Наум 3:7
    orderIndex: 6
    osisId: Nah.3.7
    sblId: Nah 3:7
    shortName: Наум 3:7
    text: 'И будет то, что всякий, увидев тебя, побежит от тебя и скажет: "разорена
      Ниневия! Кто пожалеет о ней? где найду я утешителей для тебя?"'
  - name: Наум 3:8
    orderIndex: 7
    osisId: Nah.3.8
    sblId: Nah 3:8
    shortName: Наум 3:8
    text: Разве ты лучше Но–Аммона, находящегося между реками, окруженного водою,
      которого вал было море, и море служило стеною его?
  - name: Наум 3:9
    orderIndex: 8
    osisId: Nah.3.9
    sblId: Nah 3:9
    shortName: Наум 3:9
    text: Ефиопия и Египет с бесчисленным множеством других служили ему подкреплением;
      Копты и Ливийцы приходили на помощь тебе.
  - name: Наум 3:10
    orderIndex: 9
    osisId: Nah.3.10
    sblId: Nah 3:10
    shortName: Наум 3:10
    text: Но и он переселен, пошел в плен; даже и младенцы его разбиты на перекрестках
      всех улиц, а о знатных его бросали жребий, и все вельможи его окованы цепями.
  - name: Наум 3:11
    orderIndex: 10
    osisId: Nah.3.11
    sblId: Nah 3:11
    shortName: Наум 3:11
    text: Так и ты – опьянеешь и скроешься; так и ты будешь искать защиты от неприятеля.
  - name: Наум 3:12
    orderIndex: 11
    osisId: Nah.3.12
    sblId: Nah 3:12
    shortName: Наум 3:12
    text: 'Все укрепления твои подобны смоковнице со спелыми плодами: если тряхнуть
      их, то они упадут прямо в рот желающего есть.'
  - name: Наум 3:13
    orderIndex: 12
    osisId: Nah.3.13
    sblId: Nah 3:13
    shortName: Наум 3:13
    text: 'Вот, и народ твой, как женщины у тебя: врагам твоим настежь отворятся ворота
      земли твоей, огонь пожрет запоры твои.'
  - name: Наум 3:14
    orderIndex: 13
    osisId: Nah.3.14
    sblId: Nah 3:14
    shortName: Наум 3:14
    text: Начерпай воды на время осады; укрепляй крепости твои; пойди в грязь, топчи
      глину, исправь печь для обжигания кирпичей.
  - name: Наум 3:15
    orderIndex: 14
    osisId: Nah.3.15
    sblId: Nah 3:15
    shortName: Наум 3:15
    text: Там пожрет тебя огонь, посечет тебя меч, поест тебя как гусеница, хотя бы
      ты умножился как гусеница, умножился как саранча.
  - name: Наум 3:16
    orderIndex: 15
    osisId: Nah.3.16
    sblId: Nah 3:16
    shortName: Наум 3:16
    text: Купцов у тебя стало более, нежели звезд на небе; но эта саранча рассеется
      и улетит.
  - name: Наум 3:17
    orderIndex: 16
    osisId: Nah.3.17
    sblId: Nah 3:17
    shortName: Наум 3:17
    text: Князья твои – как саранча, и военачальники твои – как рои мошек, которые
      во время холода гнездятся в щелях [стен], и когда взойдет солнце, то разлетаются,
      и не узнаешь места, где они были.
  - name: Наум 3:18
    orderIndex: 17
    osisId: Nah.3.18
    sblId: Nah 3:18
    shortName: Наум 3:18
    text: Спят пастыри твои, царь Ассирийский, покоятся вельможи твои; народ твой
      рассеялся по горам, и некому собрать его.
  - name: Наум 3:19
    orderIndex: 18
    osisId: Nah.3.19
    sblId: Nah 3:19
    shortName: Наум 3:19
    text: Нет врачевства для раны твоей, болезненна язва твоя. Все, услышавшие весть
      о тебе, будут рукоплескать о тебе, ибо на кого не простиралась беспрестанно
      злоба твоя?
  versesCount: 19
