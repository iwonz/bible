chapters:
- name: 1 Паралипоменон 1
  orderIndex: 0
  osisId: 1Chr.1
  sblId: 1Chr 1
  shortName: 1 Пар 1
  verses:
  - name: 1 Паралипоменон 1:1
    orderIndex: 0
    osisId: 1Chr.1.1
    sblId: 1Chr 1:1
    shortName: 1 Пар 1:1
    text: Адам, Сиф, Енос,
  - name: 1 Паралипоменон 1:2
    orderIndex: 1
    osisId: 1Chr.1.2
    sblId: 1Chr 1:2
    shortName: 1 Пар 1:2
    text: Каинан, Малелеил, Иаред,
  - name: 1 Паралипоменон 1:3
    orderIndex: 2
    osisId: 1Chr.1.3
    sblId: 1Chr 1:3
    shortName: 1 Пар 1:3
    text: Енох, Мафусал, Ламех,
  - name: 1 Паралипоменон 1:4
    orderIndex: 3
    osisId: 1Chr.1.4
    sblId: 1Chr 1:4
    shortName: 1 Пар 1:4
    text: Ной, Сим, Хам и Иафет.
  - name: 1 Паралипоменон 1:5
    orderIndex: 4
    osisId: 1Chr.1.5
    sblId: 1Chr 1:5
    shortName: 1 Пар 1:5
    text: 'Сыновья Иафета: Гомер, Магог, Мадай, Иаван, Фувал, Мешех и Фирас.'
  - name: 1 Паралипоменон 1:6
    orderIndex: 5
    osisId: 1Chr.1.6
    sblId: 1Chr 1:6
    shortName: 1 Пар 1:6
    text: 'Сыновья Гомера: Аскеназ, Рифат и Фогарма.'
  - name: 1 Паралипоменон 1:7
    orderIndex: 6
    osisId: 1Chr.1.7
    sblId: 1Chr 1:7
    shortName: 1 Пар 1:7
    text: 'Сыновья Иавана: Елиса, Фарсис, Киттим и Доданим.'
  - name: 1 Паралипоменон 1:8
    orderIndex: 7
    osisId: 1Chr.1.8
    sblId: 1Chr 1:8
    shortName: 1 Пар 1:8
    text: 'Сыновья Хама: Хуш, Мицраим, Фут и Ханаан.'
  - name: 1 Паралипоменон 1:9
    orderIndex: 8
    osisId: 1Chr.1.9
    sblId: 1Chr 1:9
    shortName: 1 Пар 1:9
    text: 'Сыновья Хуша: Сева, Хавила, Савта, Раама и Савтеха. Сыновья Раамы: Шева
      и Дедан.'
  - name: 1 Паралипоменон 1:10
    orderIndex: 9
    osisId: 1Chr.1.10
    sblId: 1Chr 1:10
    shortName: 1 Пар 1:10
    text: 'Хуш родил [также] Нимрода: сей начал быть сильным на земле.'
  - name: 1 Паралипоменон 1:11
    orderIndex: 10
    osisId: 1Chr.1.11
    sblId: 1Chr 1:11
    shortName: 1 Пар 1:11
    text: 'Мицраим родил: Лудима, Анамима, Легавима, Нафтухима,'
  - name: 1 Паралипоменон 1:12
    orderIndex: 11
    osisId: 1Chr.1.12
    sblId: 1Chr 1:12
    shortName: 1 Пар 1:12
    text: Патрусима, Каслухима, от которого произошли Филистимляне, и Кафторима.
  - name: 1 Паралипоменон 1:13
    orderIndex: 12
    osisId: 1Chr.1.13
    sblId: 1Chr 1:13
    shortName: 1 Пар 1:13
    text: Ханаан родил Сидона, первенца своего, Хета,
  - name: 1 Паралипоменон 1:14
    orderIndex: 13
    osisId: 1Chr.1.14
    sblId: 1Chr 1:14
    shortName: 1 Пар 1:14
    text: Иевусея, Аморрея, Гергесея,
  - name: 1 Паралипоменон 1:15
    orderIndex: 14
    osisId: 1Chr.1.15
    sblId: 1Chr 1:15
    shortName: 1 Пар 1:15
    text: Евея, Аркея, Синея,
  - name: 1 Паралипоменон 1:16
    orderIndex: 15
    osisId: 1Chr.1.16
    sblId: 1Chr 1:16
    shortName: 1 Пар 1:16
    text: Арвадея, Цемарея и Хамафея.
  - name: 1 Паралипоменон 1:17
    orderIndex: 16
    osisId: 1Chr.1.17
    sblId: 1Chr 1:17
    shortName: 1 Пар 1:17
    text: 'Сыновья Сима: Елам, Ассур, Арфаксад, Луд, Арам, Уц, Хул, Гефер и Мешех.'
  - name: 1 Паралипоменон 1:18
    orderIndex: 17
    osisId: 1Chr.1.18
    sblId: 1Chr 1:18
    shortName: 1 Пар 1:18
    text: Арфаксад родил Салу, Сала же родил Евера.
  - name: 1 Паралипоменон 1:19
    orderIndex: 18
    osisId: 1Chr.1.19
    sblId: 1Chr 1:19
    shortName: 1 Пар 1:19
    text: 'У Евера родились два сына: имя одному Фалек, потому что во дни его разделилась
      земля; имя брату его Иоктан.'
  - name: 1 Паралипоменон 1:20
    orderIndex: 19
    osisId: 1Chr.1.20
    sblId: 1Chr 1:20
    shortName: 1 Пар 1:20
    text: Иоктан родил Алмодада, Шалефа, Хацармавета, Иераха,
  - name: 1 Паралипоменон 1:21
    orderIndex: 20
    osisId: 1Chr.1.21
    sblId: 1Chr 1:21
    shortName: 1 Пар 1:21
    text: Гадорама, Узала, Диклу,
  - name: 1 Паралипоменон 1:22
    orderIndex: 21
    osisId: 1Chr.1.22
    sblId: 1Chr 1:22
    shortName: 1 Пар 1:22
    text: Евала, Авимаила, Шеву,
  - name: 1 Паралипоменон 1:23
    orderIndex: 22
    osisId: 1Chr.1.23
    sblId: 1Chr 1:23
    shortName: 1 Пар 1:23
    text: Офира, Хавилу и Иовава. Все эти сыновья Иоктана.
  - name: 1 Паралипоменон 1:24
    orderIndex: 23
    osisId: 1Chr.1.24
    sblId: 1Chr 1:24
    shortName: 1 Пар 1:24
    text: Сим, Арфаксад, Сала,
  - name: 1 Паралипоменон 1:25
    orderIndex: 24
    osisId: 1Chr.1.25
    sblId: 1Chr 1:25
    shortName: 1 Пар 1:25
    text: Евер, Фалек, Рагав,
  - name: 1 Паралипоменон 1:26
    orderIndex: 25
    osisId: 1Chr.1.26
    sblId: 1Chr 1:26
    shortName: 1 Пар 1:26
    text: Серух, Нахор, Фарра,
  - name: 1 Паралипоменон 1:27
    orderIndex: 26
    osisId: 1Chr.1.27
    sblId: 1Chr 1:27
    shortName: 1 Пар 1:27
    text: Аврам, он же Авраам.
  - name: 1 Паралипоменон 1:28
    orderIndex: 27
    osisId: 1Chr.1.28
    sblId: 1Chr 1:28
    shortName: 1 Пар 1:28
    text: 'Сыновья Авраама: Исаак и Измаил.'
  - name: 1 Паралипоменон 1:29
    orderIndex: 28
    osisId: 1Chr.1.29
    sblId: 1Chr 1:29
    shortName: 1 Пар 1:29
    text: 'Вот родословие их: первенец Измаилов Наваиоф, [за ним] Кедар, Адбеел, Мивсам,'
  - name: 1 Паралипоменон 1:30
    orderIndex: 29
    osisId: 1Chr.1.30
    sblId: 1Chr 1:30
    shortName: 1 Пар 1:30
    text: Мишма, Дума, Масса, Хадад, Фема,
  - name: 1 Паралипоменон 1:31
    orderIndex: 30
    osisId: 1Chr.1.31
    sblId: 1Chr 1:31
    shortName: 1 Пар 1:31
    text: Иетур, Нафиш и Кедма. Это сыновья Измаиловы.
  - name: 1 Паралипоменон 1:32
    orderIndex: 31
    osisId: 1Chr.1.32
    sblId: 1Chr 1:32
    shortName: 1 Пар 1:32
    text: 'Сыновья Хеттуры, наложницы Авраамовой: она родила Зимрана, Иокшана, Медана,
      Мадиана, Ишбака и Шуаха. Сыновья Иокшана: Шева и Дедан.'
  - name: 1 Паралипоменон 1:33
    orderIndex: 32
    osisId: 1Chr.1.33
    sblId: 1Chr 1:33
    shortName: 1 Пар 1:33
    text: 'Сыновья Мадиана: Ефа, Ефер, Ханох, Авида и Елдага. Все эти сыновья Хеттуры.'
  - name: 1 Паралипоменон 1:34
    orderIndex: 33
    osisId: 1Chr.1.34
    sblId: 1Chr 1:34
    shortName: 1 Пар 1:34
    text: 'И родил Авраам Исаака. Сыновья Исаака: Исав и Израиль.'
  - name: 1 Паралипоменон 1:35
    orderIndex: 34
    osisId: 1Chr.1.35
    sblId: 1Chr 1:35
    shortName: 1 Пар 1:35
    text: 'Сыновья Исава: Елифаз, Рагуил, Иеус, Иеглом и Корей.'
  - name: 1 Паралипоменон 1:36
    orderIndex: 35
    osisId: 1Chr.1.36
    sblId: 1Chr 1:36
    shortName: 1 Пар 1:36
    text: 'Сыновья Елифаза: Феман, Омар, Цефо, Гафам, Кеназ, Тимна, Амалика.'
  - name: 1 Паралипоменон 1:37
    orderIndex: 36
    osisId: 1Chr.1.37
    sblId: 1Chr 1:37
    shortName: 1 Пар 1:37
    text: 'Сыновья Рагуила: Нахаф, Зерах, Шамма и Миза.'
  - name: 1 Паралипоменон 1:38
    orderIndex: 37
    osisId: 1Chr.1.38
    sblId: 1Chr 1:38
    shortName: 1 Пар 1:38
    text: 'Сыновья Сеира: Лотан, Шовал, Цивеон, Ана, Дишон, Ецер и Дишан.'
  - name: 1 Паралипоменон 1:39
    orderIndex: 38
    osisId: 1Chr.1.39
    sblId: 1Chr 1:39
    shortName: 1 Пар 1:39
    text: 'Сыновья Лотана: Хори и Гемам; а сестра у Лотана: Фимна.'
  - name: 1 Паралипоменон 1:40
    orderIndex: 39
    osisId: 1Chr.1.40
    sblId: 1Chr 1:40
    shortName: 1 Пар 1:40
    text: 'Сыновья Шовала: Алеан, Манахаф, Евал, Шефо и Онам. Сыновья Цивеона: Аиа
      и Ана.'
  - name: 1 Паралипоменон 1:41
    orderIndex: 40
    osisId: 1Chr.1.41
    sblId: 1Chr 1:41
    shortName: 1 Пар 1:41
    text: 'Дети Аны: Дишон. Сыновья Дишона: Хемдан, Ешбан, Ифран и Херан.'
  - name: 1 Паралипоменон 1:42
    orderIndex: 41
    osisId: 1Chr.1.42
    sblId: 1Chr 1:42
    shortName: 1 Пар 1:42
    text: 'Сыновья Ецера: Билган, Зааван и Акан. Сыновья Дишана: Уц и Аран.'
  - name: 1 Паралипоменон 1:43
    orderIndex: 42
    osisId: 1Chr.1.43
    sblId: 1Chr 1:43
    shortName: 1 Пар 1:43
    text: 'Сии суть цари, царствовавшие в земле Едома, прежде нежели воцарился царь
      над сынами Израилевыми: Бела, сын Веора, и имя городу его – Дингава;'
  - name: 1 Паралипоменон 1:44
    orderIndex: 43
    osisId: 1Chr.1.44
    sblId: 1Chr 1:44
    shortName: 1 Пар 1:44
    text: и умер Бела, и воцарился по нем Иовав, сын Зераха, из Восоры.
  - name: 1 Паралипоменон 1:45
    orderIndex: 44
    osisId: 1Chr.1.45
    sblId: 1Chr 1:45
    shortName: 1 Пар 1:45
    text: И умер Иовав, и воцарился по нем Хушам, из земли Феманитян.
  - name: 1 Паралипоменон 1:46
    orderIndex: 45
    osisId: 1Chr.1.46
    sblId: 1Chr 1:46
    shortName: 1 Пар 1:46
    text: 'И умер Хушам, и воцарился по нем Гадад, сын Бедадов, который поразил Мадианитян
      на поле Моава; имя городу его: Авив.'
  - name: 1 Паралипоменон 1:47
    orderIndex: 46
    osisId: 1Chr.1.47
    sblId: 1Chr 1:47
    shortName: 1 Пар 1:47
    text: И умер Гадад, и воцарился по нем Самла, из Масреки.
  - name: 1 Паралипоменон 1:48
    orderIndex: 47
    osisId: 1Chr.1.48
    sblId: 1Chr 1:48
    shortName: 1 Пар 1:48
    text: И умер Самла, и воцарился по нем Саул из Реховофа, [что] при реке.
  - name: 1 Паралипоменон 1:49
    orderIndex: 48
    osisId: 1Chr.1.49
    sblId: 1Chr 1:49
    shortName: 1 Пар 1:49
    text: И умер Саул, и воцарился по нем Баал–Ханан, сын Ахбора.
  - name: 1 Паралипоменон 1:50
    orderIndex: 49
    osisId: 1Chr.1.50
    sblId: 1Chr 1:50
    shortName: 1 Пар 1:50
    text: И умер Баал–Ханан, и воцарился по нем Гадар; имя городу его Пау; имя жене
      его Мегетавеель, дочь Матреда, дочь Мезагава.
  - name: 1 Паралипоменон 1:51
    orderIndex: 50
    osisId: 1Chr.1.51
    sblId: 1Chr 1:51
    shortName: 1 Пар 1:51
    text: 'И умер Гадар. И были старейшины у Едома: старейшина Фимна, старейшина Алва,
      старейшина Иетеф,'
  - name: 1 Паралипоменон 1:52
    orderIndex: 51
    osisId: 1Chr.1.52
    sblId: 1Chr 1:52
    shortName: 1 Пар 1:52
    text: старейшина Оливема, старейшина Эла, старейшина Пинон,
  - name: 1 Паралипоменон 1:53
    orderIndex: 52
    osisId: 1Chr.1.53
    sblId: 1Chr 1:53
    shortName: 1 Пар 1:53
    text: старейшина Кеназ, старейшина Феман, старейшина Мивцар,
  - name: 1 Паралипоменон 1:54
    orderIndex: 53
    osisId: 1Chr.1.54
    sblId: 1Chr 1:54
    shortName: 1 Пар 1:54
    text: старейшина Магдиил, старейшина Ирам. Вот старейшины Идумейские.
  versesCount: 54
- name: 1 Паралипоменон 2
  orderIndex: 1
  osisId: 1Chr.2
  sblId: 1Chr 2
  shortName: 1 Пар 2
  verses:
  - name: 1 Паралипоменон 2:1
    orderIndex: 0
    osisId: 1Chr.2.1
    sblId: 1Chr 2:1
    shortName: 1 Пар 2:1
    text: 'Вот сыновья Израиля: Рувим, Симеон, Левий, Иуда, Иссахар, Завулон,'
  - name: 1 Паралипоменон 2:2
    orderIndex: 1
    osisId: 1Chr.2.2
    sblId: 1Chr 2:2
    shortName: 1 Пар 2:2
    text: Дан, Иосиф, Вениамин, Неффалим, Гад и Асир.
  - name: 1 Паралипоменон 2:3
    orderIndex: 2
    osisId: 1Chr.2.3
    sblId: 1Chr 2:3
    shortName: 1 Пар 2:3
    text: 'Сыновья Иуды: Ир, Онан и Силом, – трое родились у него от дочери Шуевой,
      Хананеянки. И был Ир, первенец Иудин, не благоугоден в очах Господа, и Он умертвил
      его.'
  - name: 1 Паралипоменон 2:4
    orderIndex: 3
    osisId: 1Chr.2.4
    sblId: 1Chr 2:4
    shortName: 1 Пар 2:4
    text: И Фамарь, невестка его, родила ему Фареса и Зару. Всех сыновей у Иуды было
      пятеро.
  - name: 1 Паралипоменон 2:5
    orderIndex: 4
    osisId: 1Chr.2.5
    sblId: 1Chr 2:5
    shortName: 1 Пар 2:5
    text: 'Сыновья Фареса: Есром и Хамул.'
  - name: 1 Паралипоменон 2:6
    orderIndex: 5
    osisId: 1Chr.2.6
    sblId: 1Chr 2:6
    shortName: 1 Пар 2:6
    text: 'Сыновья Зары: Зимри, Ефан, Еман, Халкол и Дара; всех их пятеро.'
  - name: 1 Паралипоменон 2:7
    orderIndex: 6
    osisId: 1Chr.2.7
    sblId: 1Chr 2:7
    shortName: 1 Пар 2:7
    text: 'Сыновья Харми: Ахар, наведший беду на Израиля, нарушив заклятие.'
  - name: 1 Паралипоменон 2:8
    orderIndex: 7
    osisId: 1Chr.2.8
    sblId: 1Chr 2:8
    shortName: 1 Пар 2:8
    text: 'Сын Ефана: Азария.'
  - name: 1 Паралипоменон 2:9
    orderIndex: 8
    osisId: 1Chr.2.9
    sblId: 1Chr 2:9
    shortName: 1 Пар 2:9
    text: 'Сыновья Есрома, которые родились у него: Иерахмеил, Арам и Хелувай.'
  - name: 1 Паралипоменон 2:10
    orderIndex: 9
    osisId: 1Chr.2.10
    sblId: 1Chr 2:10
    shortName: 1 Пар 2:10
    text: Арам же родил Аминадава; Аминадав родил Наассона, князя сынов Иудиных;
  - name: 1 Паралипоменон 2:11
    orderIndex: 10
    osisId: 1Chr.2.11
    sblId: 1Chr 2:11
    shortName: 1 Пар 2:11
    text: Наассон родил Салмона, Салмон родил Вооза;
  - name: 1 Паралипоменон 2:12
    orderIndex: 11
    osisId: 1Chr.2.12
    sblId: 1Chr 2:12
    shortName: 1 Пар 2:12
    text: Вооз родил Овида, Овид родил Иессея;
  - name: 1 Паралипоменон 2:13
    orderIndex: 12
    osisId: 1Chr.2.13
    sblId: 1Chr 2:13
    shortName: 1 Пар 2:13
    text: Иессей родил первенца своего Елиава, второго – Аминадава, третьего – Самму,
  - name: 1 Паралипоменон 2:14
    orderIndex: 13
    osisId: 1Chr.2.14
    sblId: 1Chr 2:14
    shortName: 1 Пар 2:14
    text: четвертого – Нафанаила, пятого – Раддая,
  - name: 1 Паралипоменон 2:15
    orderIndex: 14
    osisId: 1Chr.2.15
    sblId: 1Chr 2:15
    shortName: 1 Пар 2:15
    text: шестого – Оцема, седьмого – Давида.
  - name: 1 Паралипоменон 2:16
    orderIndex: 15
    osisId: 1Chr.2.16
    sblId: 1Chr 2:16
    shortName: 1 Пар 2:16
    text: 'Сестры их: Саруия и Авигея. Сыновья Саруии: Авесса, Иоав и Азаил, трое.'
  - name: 1 Паралипоменон 2:17
    orderIndex: 16
    osisId: 1Chr.2.17
    sblId: 1Chr 2:17
    shortName: 1 Пар 2:17
    text: Авигея родила Амессу; отец же Амессы – Иефер, Измаильтянин.
  - name: 1 Паралипоменон 2:18
    orderIndex: 17
    osisId: 1Chr.2.18
    sblId: 1Chr 2:18
    shortName: 1 Пар 2:18
    text: 'Халев, сын Есрома, родил от Азувы, жены [своей], и от Иериофы, и вот сыновья
      его: Иешер, Шовав и Ардон.'
  - name: 1 Паралипоменон 2:19
    orderIndex: 18
    osisId: 1Chr.2.19
    sblId: 1Chr 2:19
    shortName: 1 Пар 2:19
    text: И умерла Азува; и взял себе Халев Ефрафу, и она родила ему Хура.
  - name: 1 Паралипоменон 2:20
    orderIndex: 19
    osisId: 1Chr.2.20
    sblId: 1Chr 2:20
    shortName: 1 Пар 2:20
    text: Хур родил Урия, Урий родил Веселиила.
  - name: 1 Паралипоменон 2:21
    orderIndex: 20
    osisId: 1Chr.2.21
    sblId: 1Chr 2:21
    shortName: 1 Пар 2:21
    text: После Есром вошел к дочери Махира, отца Галаадова, и взял ее, будучи шестидесяти
      лет, и она родила ему Сегува.
  - name: 1 Паралипоменон 2:22
    orderIndex: 21
    osisId: 1Chr.2.22
    sblId: 1Chr 2:22
    shortName: 1 Пар 2:22
    text: Сегув родил Иаира, и было у него двадцать три города в земле Галаадской.
  - name: 1 Паралипоменон 2:23
    orderIndex: 22
    osisId: 1Chr.2.23
    sblId: 1Chr 2:23
    shortName: 1 Пар 2:23
    text: Но Гессуряне и Сирияне взяли у них селения Иаира, Кенаф и зависящие от него
      города, – шестьдесят городов. Все эти города сыновей Махира, отца Галаадова.
  - name: 1 Паралипоменон 2:24
    orderIndex: 23
    osisId: 1Chr.2.24
    sblId: 1Chr 2:24
    shortName: 1 Пар 2:24
    text: По смерти Есрома в Халев–Ефрафе, жена Есромова, Авия, родила ему Ашхура,
      отца Фекои.
  - name: 1 Паралипоменон 2:25
    orderIndex: 24
    osisId: 1Chr.2.25
    sblId: 1Chr 2:25
    shortName: 1 Пар 2:25
    text: 'Сыновья Иерахмеила, первенца Есромова, были: первенец Рам, [за] [ним] Вуна,
      Орен, Оцем и Ахия.'
  - name: 1 Паралипоменон 2:26
    orderIndex: 25
    osisId: 1Chr.2.26
    sblId: 1Chr 2:26
    shortName: 1 Пар 2:26
    text: Была у Иерахмеила и другая жена, имя ее Афара; она мать Онама.
  - name: 1 Паралипоменон 2:27
    orderIndex: 26
    osisId: 1Chr.2.27
    sblId: 1Chr 2:27
    shortName: 1 Пар 2:27
    text: 'Сыновья Рама, первенца Иерахмеилова, были: Маац, Иамин и Екер.'
  - name: 1 Паралипоменон 2:28
    orderIndex: 27
    osisId: 1Chr.2.28
    sblId: 1Chr 2:28
    shortName: 1 Пар 2:28
    text: 'Сыновья Онама были: Шаммай и Иада. Сыновья Шаммая: Надав и Авишур.'
  - name: 1 Паралипоменон 2:29
    orderIndex: 28
    osisId: 1Chr.2.29
    sblId: 1Chr 2:29
    shortName: 1 Пар 2:29
    text: Имя жене Авишуровой Авихаиль, и она родила ему Ахбана и Молида.
  - name: 1 Паралипоменон 2:30
    orderIndex: 29
    osisId: 1Chr.2.30
    sblId: 1Chr 2:30
    shortName: 1 Пар 2:30
    text: 'Сыновья Надава: Селед и Афаим. И умер Селед бездетным.'
  - name: 1 Паралипоменон 2:31
    orderIndex: 30
    osisId: 1Chr.2.31
    sblId: 1Chr 2:31
    shortName: 1 Пар 2:31
    text: 'Сын Афаима: Иший. Сын Ишия: Шешан. Сын Шешана: Ахлай.'
  - name: 1 Паралипоменон 2:32
    orderIndex: 31
    osisId: 1Chr.2.32
    sblId: 1Chr 2:32
    shortName: 1 Пар 2:32
    text: 'Сыновья Иады, брата Шаммаева: Иефер и Ионафан. Иефер умер бездетным.'
  - name: 1 Паралипоменон 2:33
    orderIndex: 32
    osisId: 1Chr.2.33
    sblId: 1Chr 2:33
    shortName: 1 Пар 2:33
    text: 'Сыновья Ионафана: Пелеф и Заза. Это сыновья Иерахмеила.'
  - name: 1 Паралипоменон 2:34
    orderIndex: 33
    osisId: 1Chr.2.34
    sblId: 1Chr 2:34
    shortName: 1 Пар 2:34
    text: У Шешана не было сыновей, а только дочери. У Шешана [был] раб, Египтянин,
      имя его Иарха;
  - name: 1 Паралипоменон 2:35
    orderIndex: 34
    osisId: 1Chr.2.35
    sblId: 1Chr 2:35
    shortName: 1 Пар 2:35
    text: 'Шешан отдал дочь свою Иархе, рабу своему, в жену: и она родила ему Аттая.'
  - name: 1 Паралипоменон 2:36
    orderIndex: 35
    osisId: 1Chr.2.36
    sblId: 1Chr 2:36
    shortName: 1 Пар 2:36
    text: Аттай родил Нафана, Нафан родил Завада;
  - name: 1 Паралипоменон 2:37
    orderIndex: 36
    osisId: 1Chr.2.37
    sblId: 1Chr 2:37
    shortName: 1 Пар 2:37
    text: Завад родил Ефлала, Ефлал родил Овида;
  - name: 1 Паралипоменон 2:38
    orderIndex: 37
    osisId: 1Chr.2.38
    sblId: 1Chr 2:38
    shortName: 1 Пар 2:38
    text: Овид родил Иеуя, Иеуй родил Азарию;
  - name: 1 Паралипоменон 2:39
    orderIndex: 38
    osisId: 1Chr.2.39
    sblId: 1Chr 2:39
    shortName: 1 Пар 2:39
    text: Азария родил Хелеца, Хелец родил Елеасу;
  - name: 1 Паралипоменон 2:40
    orderIndex: 39
    osisId: 1Chr.2.40
    sblId: 1Chr 2:40
    shortName: 1 Пар 2:40
    text: Елеаса родил Сисмая, Сисмай родил Саллума;
  - name: 1 Паралипоменон 2:41
    orderIndex: 40
    osisId: 1Chr.2.41
    sblId: 1Chr 2:41
    shortName: 1 Пар 2:41
    text: Саллум родил Иекамию, Иекамия родил Елишаму.
  - name: 1 Паралипоменон 2:42
    orderIndex: 41
    osisId: 1Chr.2.42
    sblId: 1Chr 2:42
    shortName: 1 Пар 2:42
    text: 'Сыновья Халева, брата Иерахмеилова: Меша, первенец его, – он отец Зифа;
      и сыновья Мареши, отца Хеврона.'
  - name: 1 Паралипоменон 2:43
    orderIndex: 42
    osisId: 1Chr.2.43
    sblId: 1Chr 2:43
    shortName: 1 Пар 2:43
    text: 'Сыновья Хеврона: Корей и Таппуах, и Рекем и Шема.'
  - name: 1 Паралипоменон 2:44
    orderIndex: 43
    osisId: 1Chr.2.44
    sblId: 1Chr 2:44
    shortName: 1 Пар 2:44
    text: Шема родил Рахама, отца Иоркеамова, а Рекем родил Шаммая.
  - name: 1 Паралипоменон 2:45
    orderIndex: 44
    osisId: 1Chr.2.45
    sblId: 1Chr 2:45
    shortName: 1 Пар 2:45
    text: Сын Шаммая Маон, а Маон – отец Беф–Цура.
  - name: 1 Паралипоменон 2:46
    orderIndex: 45
    osisId: 1Chr.2.46
    sblId: 1Chr 2:46
    shortName: 1 Пар 2:46
    text: И Ефа, наложница Халевова, родила Харана, Моцу и Газеза. И Харан родил Газеза.
  - name: 1 Паралипоменон 2:47
    orderIndex: 46
    osisId: 1Chr.2.47
    sblId: 1Chr 2:47
    shortName: 1 Пар 2:47
    text: 'Сыновья Иегдая: Регем, Иофам, Гешан, Пелет, Ефа и Шааф.'
  - name: 1 Паралипоменон 2:48
    orderIndex: 47
    osisId: 1Chr.2.48
    sblId: 1Chr 2:48
    shortName: 1 Пар 2:48
    text: Наложница Халевова, Мааха, родила Шевера и Фирхану;
  - name: 1 Паралипоменон 2:49
    orderIndex: 48
    osisId: 1Chr.2.49
    sblId: 1Chr 2:49
    shortName: 1 Пар 2:49
    text: она же родила Шаафа, отца Мадманны, Шеву, отца Махбены и отца Гивеи. Дочь
      же Халева – Ахса.
  - name: 1 Паралипоменон 2:50
    orderIndex: 49
    osisId: 1Chr.2.50
    sblId: 1Chr 2:50
    shortName: 1 Пар 2:50
    text: 'Вот сыновья Халева: сын Хур, первенец Ефрафы; Шовал, отец Кириаф–Иарима;'
  - name: 1 Паралипоменон 2:51
    orderIndex: 50
    osisId: 1Chr.2.51
    sblId: 1Chr 2:51
    shortName: 1 Пар 2:51
    text: Салма, отец Вифлеема; Хареф, отец Бефгадера.
  - name: 1 Паралипоменон 2:52
    orderIndex: 51
    osisId: 1Chr.2.52
    sblId: 1Chr 2:52
    shortName: 1 Пар 2:52
    text: 'У Шовала, отца Кириаф–Иарима, были сыновья: Гарое, Хаци, Галменюхот.'
  - name: 1 Паралипоменон 2:53
    orderIndex: 52
    osisId: 1Chr.2.53
    sblId: 1Chr 2:53
    shortName: 1 Пар 2:53
    text: 'Племена Кириаф–Иарима: Ифрияне, Футияне, Шумафане и Мидраитяне. От сих
      произошли Цоряне и Ештаоляне.'
  - name: 1 Паралипоменон 2:54
    orderIndex: 53
    osisId: 1Chr.2.54
    sblId: 1Chr 2:54
    shortName: 1 Пар 2:54
    text: 'Сыновья Салмы: Вифлеемляне и Нетофафяне, венец дома Иоавова и половина
      Менухотян – Цоряне,'
  - name: 1 Паралипоменон 2:55
    orderIndex: 54
    osisId: 1Chr.2.55
    sblId: 1Chr 2:55
    shortName: 1 Пар 2:55
    text: 'и племена Соферийцев, живших в Иабеце, Тирейцы, Шимейцы, Сухайцы: это Кинеяне,
      происшедшие от Хамафа, отца Бетрехава.'
  versesCount: 55
- name: 1 Паралипоменон 3
  orderIndex: 2
  osisId: 1Chr.3
  sblId: 1Chr 3
  shortName: 1 Пар 3
  verses:
  - name: 1 Паралипоменон 3:1
    orderIndex: 0
    osisId: 1Chr.3.1
    sblId: 1Chr 3:1
    shortName: 1 Пар 3:1
    text: 'Сыновья Давида, родившиеся у него в Хевроне, были: первенец Амнон, от Ахиноамы
      Изреелитянки; второй – Далуия, от Авигеи Кармилитянки;'
  - name: 1 Паралипоменон 3:2
    orderIndex: 1
    osisId: 1Chr.3.2
    sblId: 1Chr 3:2
    shortName: 1 Пар 3:2
    text: третий – Авессалом, сын Маахи, дочери Фалмая, царя Гессурского; четвертый
      – Адония, сын Аггифы;
  - name: 1 Паралипоменон 3:3
    orderIndex: 2
    osisId: 1Chr.3.3
    sblId: 1Chr 3:3
    shortName: 1 Пар 3:3
    text: пятый – Сафатия, от Авиталы; шестой – Ифреам, от Аглаи, жены его, –
  - name: 1 Паралипоменон 3:4
    orderIndex: 3
    osisId: 1Chr.3.4
    sblId: 1Chr 3:4
    shortName: 1 Пар 3:4
    text: шесть родившихся у него в Хевроне; царствовал же он там семь лет и шесть
      месяцев; а тридцать три года царствовал в Иерусалиме.
  - name: 1 Паралипоменон 3:5
    orderIndex: 4
    osisId: 1Chr.3.5
    sblId: 1Chr 3:5
    shortName: 1 Пар 3:5
    text: 'А сии родились у него в Иерусалиме: Шима, Шовав, Нафан и Соломон, четверо
      от Вирсавии, дочери Аммииловой;'
  - name: 1 Паралипоменон 3:6
    orderIndex: 5
    osisId: 1Chr.3.6
    sblId: 1Chr 3:6
    shortName: 1 Пар 3:6
    text: Ивхар, Елишама, Елифелет,
  - name: 1 Паралипоменон 3:7
    orderIndex: 6
    osisId: 1Chr.3.7
    sblId: 1Chr 3:7
    shortName: 1 Пар 3:7
    text: Ногаг, Нефег, Иафиа,
  - name: 1 Паралипоменон 3:8
    orderIndex: 7
    osisId: 1Chr.3.8
    sblId: 1Chr 3:8
    shortName: 1 Пар 3:8
    text: Елишама, Елиада и Елифелет – девятеро.
  - name: 1 Паралипоменон 3:9
    orderIndex: 8
    osisId: 1Chr.3.9
    sblId: 1Chr 3:9
    shortName: 1 Пар 3:9
    text: '[Вот] все сыновья Давида, кроме сыновей от наложниц. Сестра их Фамарь.'
  - name: 1 Паралипоменон 3:10
    orderIndex: 9
    osisId: 1Chr.3.10
    sblId: 1Chr 3:10
    shortName: 1 Пар 3:10
    text: Сын Соломона Ровоам; его сын Авия, его сын Аса, его сын Иосафат,
  - name: 1 Паралипоменон 3:11
    orderIndex: 10
    osisId: 1Chr.3.11
    sblId: 1Chr 3:11
    shortName: 1 Пар 3:11
    text: его сын Иорам, его сын Охозия, его сын Иоас,
  - name: 1 Паралипоменон 3:12
    orderIndex: 11
    osisId: 1Chr.3.12
    sblId: 1Chr 3:12
    shortName: 1 Пар 3:12
    text: его сын Амасия, его сын Азария, его сын Иофам,
  - name: 1 Паралипоменон 3:13
    orderIndex: 12
    osisId: 1Chr.3.13
    sblId: 1Chr 3:13
    shortName: 1 Пар 3:13
    text: его сын Ахаз, его сын Езекия, его сын Манассия,
  - name: 1 Паралипоменон 3:14
    orderIndex: 13
    osisId: 1Chr.3.14
    sblId: 1Chr 3:14
    shortName: 1 Пар 3:14
    text: его сын Амон, его сын Иосия.
  - name: 1 Паралипоменон 3:15
    orderIndex: 14
    osisId: 1Chr.3.15
    sblId: 1Chr 3:15
    shortName: 1 Пар 3:15
    text: 'Сыновья Иосии: первенец Иоахаз, второй Иоаким, третий Седекия, четвертый
      Селлум.'
  - name: 1 Паралипоменон 3:16
    orderIndex: 15
    osisId: 1Chr.3.16
    sblId: 1Chr 3:16
    shortName: 1 Пар 3:16
    text: 'Сыновья Иоакима: Иехония, сын его; Седекия, сын его.'
  - name: 1 Паралипоменон 3:17
    orderIndex: 16
    osisId: 1Chr.3.17
    sblId: 1Chr 3:17
    shortName: 1 Пар 3:17
    text: 'Сыновья Иехонии: Асир, Салафиил, сын его;'
  - name: 1 Паралипоменон 3:18
    orderIndex: 17
    osisId: 1Chr.3.18
    sblId: 1Chr 3:18
    shortName: 1 Пар 3:18
    text: Малкирам, Федаия, Шенацар, Иезекия, Гошама и Савадия.
  - name: 1 Паралипоменон 3:19
    orderIndex: 18
    osisId: 1Chr.3.19
    sblId: 1Chr 3:19
    shortName: 1 Пар 3:19
    text: 'И сыновья Федаии: Зоровавель и Шимей. Сыновья же Зоровавеля: Мешуллам и
      Ханания, и Шеломиф, сестра их,'
  - name: 1 Паралипоменон 3:20
    orderIndex: 19
    osisId: 1Chr.3.20
    sblId: 1Chr 3:20
    shortName: 1 Пар 3:20
    text: 'и еще пять: Хашува, Огел, Берехия, Хасадия и Иушав–Хесед.'
  - name: 1 Паралипоменон 3:21
    orderIndex: 20
    osisId: 1Chr.3.21
    sblId: 1Chr 3:21
    shortName: 1 Пар 3:21
    text: 'И сыновья Ханании: Фелатия и Исаия; его сын Рефаия, его сын Арнан, его
      сын Овадия, его сын Шехания.'
  - name: 1 Паралипоменон 3:22
    orderIndex: 21
    osisId: 1Chr.3.22
    sblId: 1Chr 3:22
    shortName: 1 Пар 3:22
    text: 'Сын Шехании: Шемаия; сыновья Шемаии: Хаттуш, Игеал, Бариах, Неария и Шафат,
      шестеро.'
  - name: 1 Паралипоменон 3:23
    orderIndex: 22
    osisId: 1Chr.3.23
    sblId: 1Chr 3:23
    shortName: 1 Пар 3:23
    text: 'Сыновья Неарии: Елиоенай, Езекия и Азрикам, трое.'
  - name: 1 Паралипоменон 3:24
    orderIndex: 23
    osisId: 1Chr.3.24
    sblId: 1Chr 3:24
    shortName: 1 Пар 3:24
    text: 'Сыновья Елиоеная: Годавьягу, Елеашив, Фелаия, Аккув, Иоханан, Делаия и
      Анани, семеро.'
  versesCount: 24
- name: 1 Паралипоменон 4
  orderIndex: 3
  osisId: 1Chr.4
  sblId: 1Chr 4
  shortName: 1 Пар 4
  verses:
  - name: 1 Паралипоменон 4:1
    orderIndex: 0
    osisId: 1Chr.4.1
    sblId: 1Chr 4:1
    shortName: 1 Пар 4:1
    text: 'Сыновья Иуды: Фарес, Есром, Харми, Хур и Шовал.'
  - name: 1 Паралипоменон 4:2
    orderIndex: 1
    osisId: 1Chr.4.2
    sblId: 1Chr 4:2
    shortName: 1 Пар 4:2
    text: 'Реаия, сын Шовала, родил Иахафа; Иахаф родил Ахума и Лагада: от них племена
      Цорян.'
  - name: 1 Паралипоменон 4:3
    orderIndex: 2
    osisId: 1Chr.4.3
    sblId: 1Chr 4:3
    shortName: 1 Пар 4:3
    text: 'И сии сыновья Етама: Изреель, Ишма и Идбаш, и сестра их, по имени Гацлелпони,'
  - name: 1 Паралипоменон 4:4
    orderIndex: 3
    osisId: 1Chr.4.4
    sblId: 1Chr 4:4
    shortName: 1 Пар 4:4
    text: Пенуел, отец Гедора, и Езер, отец Хуша. Вот сыновья Хура, первенца Ефрафы,
      отца Вифлеема.
  - name: 1 Паралипоменон 4:5
    orderIndex: 4
    osisId: 1Chr.4.5
    sblId: 1Chr 4:5
    shortName: 1 Пар 4:5
    text: 'У Ахшура, отца Фекои, были две жены: Хела и Наара.'
  - name: 1 Паралипоменон 4:6
    orderIndex: 5
    osisId: 1Chr.4.6
    sblId: 1Chr 4:6
    shortName: 1 Пар 4:6
    text: И родила ему Наара Ахузама, Хефера, Фимни и Ахашфари; это сыновья Наары.
  - name: 1 Паралипоменон 4:7
    orderIndex: 6
    osisId: 1Chr.4.7
    sblId: 1Chr 4:7
    shortName: 1 Пар 4:7
    text: 'Сыновья Хелы: Цереф, Цохар и Ефнан.'
  - name: 1 Паралипоменон 4:8
    orderIndex: 7
    osisId: 1Chr.4.8
    sblId: 1Chr 4:8
    shortName: 1 Пар 4:8
    text: 'Коц родил: Анува и Цовева и племена Ахархела, сына Гарумова.'
  - name: 1 Паралипоменон 4:9
    orderIndex: 8
    osisId: 1Chr.4.9
    sblId: 1Chr 4:9
    shortName: 1 Пар 4:9
    text: 'Иавис был знаменитее своих братьев. Мать дала ему имя Иавис, сказав: я
      родила его с болезнью.'
  - name: 1 Паралипоменон 4:10
    orderIndex: 9
    osisId: 1Chr.4.10
    sblId: 1Chr 4:10
    shortName: 1 Пар 4:10
    text: 'И воззвал Иавис к Богу Израилеву [и] сказал: о, если бы Ты благословил
      меня Твоим благословением, распространил пределы мои, и рука Твоя была со мною,
      охраняя [меня] от зла, чтобы я не горевал!.. И Бог ниспослал [ему], чего он
      просил.'
  - name: 1 Паралипоменон 4:11
    orderIndex: 10
    osisId: 1Chr.4.11
    sblId: 1Chr 4:11
    shortName: 1 Пар 4:11
    text: Хелув же, брат Шухи, родил Махира; он есть отец Ештона.
  - name: 1 Паралипоменон 4:12
    orderIndex: 11
    osisId: 1Chr.4.12
    sblId: 1Chr 4:12
    shortName: 1 Пар 4:12
    text: Ештон родил Беф–Рафу, Пасеаха и Техинну, отца города Нааса; это жители Рехи.
  - name: 1 Паралипоменон 4:13
    orderIndex: 12
    osisId: 1Chr.4.13
    sblId: 1Chr 4:13
    shortName: 1 Пар 4:13
    text: 'Сыновья Кеназа: Гофониил и Сераия. Сын Гофониила: Хафаф.'
  - name: 1 Паралипоменон 4:14
    orderIndex: 13
    osisId: 1Chr.4.14
    sblId: 1Chr 4:14
    shortName: 1 Пар 4:14
    text: Меонофай родил Офру, а Сераия родил Иоава, родоначальника долины плотников,
      потому что они были плотники.
  - name: 1 Паралипоменон 4:15
    orderIndex: 14
    osisId: 1Chr.4.15
    sblId: 1Chr 4:15
    shortName: 1 Пар 4:15
    text: 'Сыновья Халева, сына Иефонниина: Ир, Ила и Наам. Сын Илы: Кеназ.'
  - name: 1 Паралипоменон 4:16
    orderIndex: 15
    osisId: 1Chr.4.16
    sblId: 1Chr 4:16
    shortName: 1 Пар 4:16
    text: 'Сыновья Иегаллелела: Зиф, Зифа, Фирия и Асареел.'
  - name: 1 Паралипоменон 4:17
    orderIndex: 16
    osisId: 1Chr.4.17
    sblId: 1Chr 4:17
    shortName: 1 Пар 4:17
    text: 'Сыновья Езры: Иефер, Меред, Ефер и Иалон; Иефер же родил Мерома, Шаммая
      и Ишбаха, отца Ешфемои.'
  - name: 1 Паралипоменон 4:18
    orderIndex: 17
    osisId: 1Chr.4.18
    sblId: 1Chr 4:18
    shortName: 1 Пар 4:18
    text: И жена его Иудия родила Иереда, отца Гедора, и Хевера, отца Сохо, и Иекуфиила,
      отца Занаоха. Это сыновья Бифьи, дочери фараоновой, которую взял Меред.
  - name: 1 Паралипоменон 4:19
    orderIndex: 18
    osisId: 1Chr.4.19
    sblId: 1Chr 4:19
    shortName: 1 Пар 4:19
    text: 'Сыновья жены его Годии, сестры Нахама, отца Кеилы: Гарми и Ешфемоа – Маахатянин.'
  - name: 1 Паралипоменон 4:20
    orderIndex: 19
    osisId: 1Chr.4.20
    sblId: 1Chr 4:20
    shortName: 1 Пар 4:20
    text: 'Сыновья Симеона: Амнон, Ринна, Бенханан и Филон. Сыновья Ишия: Зохеф и
      Бензохеф.'
  - name: 1 Паралипоменон 4:21
    orderIndex: 20
    osisId: 1Chr.4.21
    sblId: 1Chr 4:21
    shortName: 1 Пар 4:21
    text: 'Сыновья Силома, сына Иудина: Ир, отец Лехи, и Лаеда, отец Мареши, и семейства
      выделывавших виссон, из дома Ашбеи,'
  - name: 1 Паралипоменон 4:22
    orderIndex: 21
    osisId: 1Chr.4.22
    sblId: 1Chr 4:22
    shortName: 1 Пар 4:22
    text: и Иоким, и жители Хозевы, и Иоаш и Сараф, которые имели владение в Моаве,
      и Иашувилехем; но это события древние.
  - name: 1 Паралипоменон 4:23
    orderIndex: 22
    osisId: 1Chr.4.23
    sblId: 1Chr 4:23
    shortName: 1 Пар 4:23
    text: Они [были] горшечники, и жили при садах и в огородах; у царя для работ его
      жили они там.
  - name: 1 Паралипоменон 4:24
    orderIndex: 23
    osisId: 1Chr.4.24
    sblId: 1Chr 4:24
    shortName: 1 Пар 4:24
    text: 'Сыновья Симеона: Немуил, Иамин, Иарив, Зерах и Саул.'
  - name: 1 Паралипоменон 4:25
    orderIndex: 24
    osisId: 1Chr.4.25
    sblId: 1Chr 4:25
    shortName: 1 Пар 4:25
    text: Шаллум сын его; его сын Мивсам; его сын Мишма.
  - name: 1 Паралипоменон 4:26
    orderIndex: 25
    osisId: 1Chr.4.26
    sblId: 1Chr 4:26
    shortName: 1 Пар 4:26
    text: 'Сыновья Мишмы: Хаммуил, сын его; его сын Закур; его сын Шимей.'
  - name: 1 Паралипоменон 4:27
    orderIndex: 26
    osisId: 1Chr.4.27
    sblId: 1Chr 4:27
    shortName: 1 Пар 4:27
    text: У Шимея [было] шестнадцать сыновей и шесть дочерей; у братьев же его сыновей
      [было] немного, и все племя их не так было многочисленно, как племя сынов Иуды.
  - name: 1 Паралипоменон 4:28
    orderIndex: 27
    osisId: 1Chr.4.28
    sblId: 1Chr 4:28
    shortName: 1 Пар 4:28
    text: Они жили в Вирсавии, Моладе, Хацаршуале,
  - name: 1 Паралипоменон 4:29
    orderIndex: 28
    osisId: 1Chr.4.29
    sblId: 1Chr 4:29
    shortName: 1 Пар 4:29
    text: в Билге, в Ецеме, в Фоладе,
  - name: 1 Паралипоменон 4:30
    orderIndex: 29
    osisId: 1Chr.4.30
    sblId: 1Chr 4:30
    shortName: 1 Пар 4:30
    text: в Вефуиле, в Хорме, в Циклаге,
  - name: 1 Паралипоменон 4:31
    orderIndex: 30
    osisId: 1Chr.4.31
    sblId: 1Chr 4:31
    shortName: 1 Пар 4:31
    text: в Беф–Маркавофе, в Хацарсусиме, в Беф–Биреи и в Шаариме. Вот города их до
      царствования Давидова,
  - name: 1 Паралипоменон 4:32
    orderIndex: 31
    osisId: 1Chr.4.32
    sblId: 1Chr 4:32
    shortName: 1 Пар 4:32
    text: 'с селами их: Етам, Аин, Риммон, Фокен и Ашан, – пять городов.'
  - name: 1 Паралипоменон 4:33
    orderIndex: 32
    osisId: 1Chr.4.33
    sblId: 1Chr 4:33
    shortName: 1 Пар 4:33
    text: И все селения их, которые находились вокруг сих городов до Ваала; вот места
      жительства их и родословия их.
  - name: 1 Паралипоменон 4:34
    orderIndex: 33
    osisId: 1Chr.4.34
    sblId: 1Chr 4:34
    shortName: 1 Пар 4:34
    text: Мешовав, Иамлех и Иосия, сын Амассии,
  - name: 1 Паралипоменон 4:35
    orderIndex: 34
    osisId: 1Chr.4.35
    sblId: 1Chr 4:35
    shortName: 1 Пар 4:35
    text: Иоил и Иегу, сын Иошиви, сына Сераии, сына Асиилова,
  - name: 1 Паралипоменон 4:36
    orderIndex: 35
    osisId: 1Chr.4.36
    sblId: 1Chr 4:36
    shortName: 1 Пар 4:36
    text: Елиоенай, Иакова, Ишохаия, Асаия, Адиил, Ишимиил и Ванея,
  - name: 1 Паралипоменон 4:37
    orderIndex: 36
    osisId: 1Chr.4.37
    sblId: 1Chr 4:37
    shortName: 1 Пар 4:37
    text: и Зиза, сын Шифия, сын Аллона, сын Иедаии, сын Шимрия, сын Шемаии.
  - name: 1 Паралипоменон 4:38
    orderIndex: 37
    osisId: 1Chr.4.38
    sblId: 1Chr 4:38
    shortName: 1 Пар 4:38
    text: Сии поименованные [были] князьями племен своих, и дом отцов их разделился
      на многие отрасли.
  - name: 1 Паралипоменон 4:39
    orderIndex: 38
    osisId: 1Chr.4.39
    sblId: 1Chr 4:39
    shortName: 1 Пар 4:39
    text: Они доходили до Герары и до восточной стороны долины, чтобы найти пастбища
      для стад своих;
  - name: 1 Паралипоменон 4:40
    orderIndex: 39
    osisId: 1Chr.4.40
    sblId: 1Chr 4:40
    shortName: 1 Пар 4:40
    text: и нашли пастбища тучные и хорошие и землю обширную, спокойную и безопасную,
      потому что до них жило там [только] немного Хамитян.
  - name: 1 Паралипоменон 4:41
    orderIndex: 40
    osisId: 1Chr.4.41
    sblId: 1Chr 4:41
    shortName: 1 Пар 4:41
    text: И пришли сии, по именам записанные, во дни Езекии, царя Иудейского, и перебили
      кочующих и оседлых, которые там находились, и истребили их навсегда и поселились
      на месте их, ибо там были пастбища для стад их.
  - name: 1 Паралипоменон 4:42
    orderIndex: 41
    osisId: 1Chr.4.42
    sblId: 1Chr 4:42
    shortName: 1 Пар 4:42
    text: 'Из них же, из сынов Симеоновых, пошли к горе Сеир пятьсот человек: Фелатия,
      Неария, Рефаия и Узиил, сыновья Ишия, [были] во главе их;'
  - name: 1 Паралипоменон 4:43
    orderIndex: 42
    osisId: 1Chr.4.43
    sblId: 1Chr 4:43
    shortName: 1 Пар 4:43
    text: и побили уцелевший там остаток Амаликитян, и живут там до сего дня.
  versesCount: 43
- name: 1 Паралипоменон 5
  orderIndex: 4
  osisId: 1Chr.5
  sblId: 1Chr 5
  shortName: 1 Пар 5
  verses:
  - name: 1 Паралипоменон 5:1
    orderIndex: 0
    osisId: 1Chr.5.1
    sblId: 1Chr 5:1
    shortName: 1 Пар 5:1
    text: Сыновья Рувима, первенца Израилева, – он первенец; но, когда осквернил он
      постель отца своего, первенство его отдано сыновьям Иосифа, сына Израилева,
      с тем однакож, чтобы не писаться им первородными;
  - name: 1 Паралипоменон 5:2
    orderIndex: 1
    osisId: 1Chr.5.2
    sblId: 1Chr 5:2
    shortName: 1 Пар 5:2
    text: потому что Иуда был сильнейшим из братьев своих, и вождь от него, но первенство
      [перенесено] на Иосифа.
  - name: 1 Паралипоменон 5:3
    orderIndex: 2
    osisId: 1Chr.5.3
    sblId: 1Chr 5:3
    shortName: 1 Пар 5:3
    text: 'Сыновья Рувима, первенца Израилева: Ханох, Фаллу, Хецрон и Харми.'
  - name: 1 Паралипоменон 5:4
    orderIndex: 3
    osisId: 1Chr.5.4
    sblId: 1Chr 5:4
    shortName: 1 Пар 5:4
    text: 'Сыновья Иоиля: Шемая, сын его; его сын Гог, его сын Шимей,'
  - name: 1 Паралипоменон 5:5
    orderIndex: 4
    osisId: 1Chr.5.5
    sblId: 1Chr 5:5
    shortName: 1 Пар 5:5
    text: его сын Миха, его сын Реаия, его сын Ваал,
  - name: 1 Паралипоменон 5:6
    orderIndex: 5
    osisId: 1Chr.5.6
    sblId: 1Chr 5:6
    shortName: 1 Пар 5:6
    text: его сын Беера, которого отвел в плен Феглафелласар, царь Ассирийский. Он
      [был] князем Рувимлян.
  - name: 1 Паралипоменон 5:7
    orderIndex: 6
    osisId: 1Chr.5.7
    sblId: 1Chr 5:7
    shortName: 1 Пар 5:7
    text: 'И братья его, по племенам их, по родословному списку их, были: главный
      Иеиель, потом Захария,'
  - name: 1 Паралипоменон 5:8
    orderIndex: 7
    osisId: 1Chr.5.8
    sblId: 1Chr 5:8
    shortName: 1 Пар 5:8
    text: и Бела, сын Азаза, сына Шемы, сына Иоиля. Он обитал в Ароере до Нево и Ваал–Меона;
  - name: 1 Паралипоменон 5:9
    orderIndex: 8
    osisId: 1Chr.5.9
    sblId: 1Chr 5:9
    shortName: 1 Пар 5:9
    text: а к востоку он обитал до входа в пустыню, идущую от реки Евфрата, потому
      что стада их были многочисленны в земле Галаадской.
  - name: 1 Паралипоменон 5:10
    orderIndex: 9
    osisId: 1Chr.5.10
    sblId: 1Chr 5:10
    shortName: 1 Пар 5:10
    text: Во дни Саула они вели войну с Агарянами, которые пали от рук их, а они стали
      жить в шатрах и по всей восточной стороне Галаада.
  - name: 1 Паралипоменон 5:11
    orderIndex: 10
    osisId: 1Chr.5.11
    sblId: 1Chr 5:11
    shortName: 1 Пар 5:11
    text: 'Сыновья Гада жили напротив их в земле Васанской до Салхи:'
  - name: 1 Паралипоменон 5:12
    orderIndex: 11
    osisId: 1Chr.5.12
    sblId: 1Chr 5:12
    shortName: 1 Пар 5:12
    text: в Васане Иоиль был главный, Шафан второй, потом Иаанай и Шафат.
  - name: 1 Паралипоменон 5:13
    orderIndex: 12
    osisId: 1Chr.5.13
    sblId: 1Chr 5:13
    shortName: 1 Пар 5:13
    text: 'Братьев их с семействами их было семь: Михаил, Мешуллам, Шева, Иорай, Иаакан,
      Зия и Евер.'
  - name: 1 Паралипоменон 5:14
    orderIndex: 13
    osisId: 1Chr.5.14
    sblId: 1Chr 5:14
    shortName: 1 Пар 5:14
    text: Вот сыновья Авихаила, сына Хурия, сына Иароаха, сына Галаада, сына Михаила,
      сына Иешишая, сына Иахдо, сына Буза.
  - name: 1 Паралипоменон 5:15
    orderIndex: 14
    osisId: 1Chr.5.15
    sblId: 1Chr 5:15
    shortName: 1 Пар 5:15
    text: Ахи, сын Авдиила, сына Гуниева, [был] главою своего рода.
  - name: 1 Паралипоменон 5:16
    orderIndex: 15
    osisId: 1Chr.5.16
    sblId: 1Chr 5:16
    shortName: 1 Пар 5:16
    text: Они жили в Галааде, в Васане и в зависящих от него городах и во всех окрестностях
      Сарона, до исхода их.
  - name: 1 Паралипоменон 5:17
    orderIndex: 16
    osisId: 1Chr.5.17
    sblId: 1Chr 5:17
    shortName: 1 Пар 5:17
    text: Все они перечислены во дни Иоафама, царя Иудейского, и во дни Иеровоама,
      царя Израильского.
  - name: 1 Паралипоменон 5:18
    orderIndex: 17
    osisId: 1Chr.5.18
    sblId: 1Chr 5:18
    shortName: 1 Пар 5:18
    text: У потомков Рувима и Гада и полуплемени Манассиина было людей воинственных,
      мужей носящих щит и меч, стреляющих из лука и приученных к битве, сорок четыре
      тысячи семьсот шестьдесят, выходящих на войну.
  - name: 1 Паралипоменон 5:19
    orderIndex: 18
    osisId: 1Chr.5.19
    sblId: 1Chr 5:19
    shortName: 1 Пар 5:19
    text: И воевали они с Агарянами, Иетуром, Нафишем и Надавом.
  - name: 1 Паралипоменон 5:20
    orderIndex: 19
    osisId: 1Chr.5.20
    sblId: 1Chr 5:20
    shortName: 1 Пар 5:20
    text: И подана была им помощь против них, и преданы были в руки их Агаряне и все,
      что у них было, потому что они во время сражения воззвали к Богу, и Он услышал
      их, за то, что они уповали на Него.
  - name: 1 Паралипоменон 5:21
    orderIndex: 20
    osisId: 1Chr.5.21
    sblId: 1Chr 5:21
    shortName: 1 Пар 5:21
    text: 'И взяли они стада их: верблюдов пятьдесят тысяч, из мелкого скота двести
      пятьдесят тысяч, ослов две тысячи, и сто тысяч душ людей,'
  - name: 1 Паралипоменон 5:22
    orderIndex: 21
    osisId: 1Chr.5.22
    sblId: 1Chr 5:22
    shortName: 1 Пар 5:22
    text: потому что много пало убитых, так как от Бога было сражение сие. И жили
      они на месте их до переселения.
  - name: 1 Паралипоменон 5:23
    orderIndex: 22
    osisId: 1Chr.5.23
    sblId: 1Chr 5:23
    shortName: 1 Пар 5:23
    text: Потомки полуколена Манассиина жили в той земле, от Васана до Ваал–Ермона
      и Сенира и до горы Ермона; и их было много.
  - name: 1 Паралипоменон 5:24
    orderIndex: 23
    osisId: 1Chr.5.24
    sblId: 1Chr 5:24
    shortName: 1 Пар 5:24
    text: 'И вот главы поколений их: Ефер, Ишьи, Елиил, Азриил, Иеремия, Годавия и
      Иагдиил, мужи мощные, мужи именитые, главы родов своих.'
  - name: 1 Паралипоменон 5:25
    orderIndex: 24
    osisId: 1Chr.5.25
    sblId: 1Chr 5:25
    shortName: 1 Пар 5:25
    text: Но когда они согрешили против Бога отцов своих и стали блудно ходить вслед
      богов народов той земли, которых изгнал Бог от лица их,
  - name: 1 Паралипоменон 5:26
    orderIndex: 25
    osisId: 1Chr.5.26
    sblId: 1Chr 5:26
    shortName: 1 Пар 5:26
    text: тогда Бог Израилев возбудил дух Фула, царя Ассирийского, и дух Феглафелласара,
      царя Ассирийского, и он выселил Рувимлян и Гадитян и половину колена Манассиина,
      и отвел их в Халах, и Хавор, и Ару, и на реку Гозан, – [где они] до сего дня.
  - name: 1 Паралипоменон 5:27
    orderIndex: 26
    osisId: 1Chr.5.27
    sblId: 1Chr 5:27
    shortName: 1 Пар 5:27
    text: 'Сыновья Левия: Гирсон, Кааф и Мерари.'
  - name: 1 Паралипоменон 5:28
    orderIndex: 27
    osisId: 1Chr.5.28
    sblId: 1Chr 5:28
    shortName: 1 Пар 5:28
    text: 'Сыновья Каафа: Амрам, Ицгар, Хеврон и Узиил.'
  - name: 1 Паралипоменон 5:29
    orderIndex: 28
    osisId: 1Chr.5.29
    sblId: 1Chr 5:29
    shortName: 1 Пар 5:29
    text: 'Дети Амрама: Аарон, Моисей и Мариам. Сыновья Аарона: Надав, Авиуд, Елеазар
      и Ифамар.'
  - name: 1 Паралипоменон 5:30
    orderIndex: 29
    osisId: 1Chr.5.30
    sblId: 1Chr 5:30
    shortName: 1 Пар 5:30
    text: Елеазар родил Финееса, Финеес родил Авишуя;
  - name: 1 Паралипоменон 5:31
    orderIndex: 30
    osisId: 1Chr.5.31
    sblId: 1Chr 5:31
    shortName: 1 Пар 5:31
    text: Авишуй родил Буккия, Буккий родил Озию;
  - name: 1 Паралипоменон 5:32
    orderIndex: 31
    osisId: 1Chr.5.32
    sblId: 1Chr 5:32
    shortName: 1 Пар 5:32
    text: Озия родил Зерахию, Зерахия родил Мераиофа;
  - name: 1 Паралипоменон 5:33
    orderIndex: 32
    osisId: 1Chr.5.33
    sblId: 1Chr 5:33
    shortName: 1 Пар 5:33
    text: Мераиоф родил Амарию, Амария родил Ахитува;
  - name: 1 Паралипоменон 5:34
    orderIndex: 33
    osisId: 1Chr.5.34
    sblId: 1Chr 5:34
    shortName: 1 Пар 5:34
    text: Ахитув родил Садока, Садок родил Ахимааса;
  - name: 1 Паралипоменон 5:35
    orderIndex: 34
    osisId: 1Chr.5.35
    sblId: 1Chr 5:35
    shortName: 1 Пар 5:35
    text: Ахимаас родил Азарию, Азария родил Иоанана;
  - name: 1 Паралипоменон 5:36
    orderIndex: 35
    osisId: 1Chr.5.36
    sblId: 1Chr 5:36
    shortName: 1 Пар 5:36
    text: Иоанан родил Азарию, – это тот, который был священником в храме, построенном
      Соломоном в Иерусалиме.
  - name: 1 Паралипоменон 5:37
    orderIndex: 36
    osisId: 1Chr.5.37
    sblId: 1Chr 5:37
    shortName: 1 Пар 5:37
    text: И родил Азария Амарию, Амария родил Ахитува;
  - name: 1 Паралипоменон 5:38
    orderIndex: 37
    osisId: 1Chr.5.38
    sblId: 1Chr 5:38
    shortName: 1 Пар 5:38
    text: Ахитув родил Садока, Садок родил Селлума;
  - name: 1 Паралипоменон 5:39
    orderIndex: 38
    osisId: 1Chr.5.39
    sblId: 1Chr 5:39
    shortName: 1 Пар 5:39
    text: Селлум родил Хелкию, Хелкия родил Азарию;
  - name: 1 Паралипоменон 5:40
    orderIndex: 39
    osisId: 1Chr.5.40
    sblId: 1Chr 5:40
    shortName: 1 Пар 5:40
    text: Азария родил Сераию, Сераия родил Иоседека.
  - name: 1 Паралипоменон 5:41
    orderIndex: 40
    osisId: 1Chr.5.41
    sblId: 1Chr 5:41
    shortName: 1 Пар 5:41
    text: Иоседек пошел [в плен], когда Господь переселил Иудеев и Иерусалимлян рукою
      Навуходоносора.
  versesCount: 41
- name: 1 Паралипоменон 6
  orderIndex: 5
  osisId: 1Chr.6
  sblId: 1Chr 6
  shortName: 1 Пар 6
  verses:
  - name: 1 Паралипоменон 6:1
    orderIndex: 0
    osisId: 1Chr.6.1
    sblId: 1Chr 6:1
    shortName: 1 Пар 6:1
    text: 'Итак сыновья Левия: Гирсон, Кааф и Мерари.'
  - name: 1 Паралипоменон 6:2
    orderIndex: 1
    osisId: 1Chr.6.2
    sblId: 1Chr 6:2
    shortName: 1 Пар 6:2
    text: 'Вот имена сыновей Гирсоновых: Ливни и Шимей.'
  - name: 1 Паралипоменон 6:3
    orderIndex: 2
    osisId: 1Chr.6.3
    sblId: 1Chr 6:3
    shortName: 1 Пар 6:3
    text: 'Сыновья Каафа: Амрам, Ицгар, Хеврон и Узиил.'
  - name: 1 Паралипоменон 6:4
    orderIndex: 3
    osisId: 1Chr.6.4
    sblId: 1Chr 6:4
    shortName: 1 Пар 6:4
    text: 'Сыновья Мерари: Махли и Муши. Вот потомки Левия по родам их.'
  - name: 1 Паралипоменон 6:5
    orderIndex: 4
    osisId: 1Chr.6.5
    sblId: 1Chr 6:5
    shortName: 1 Пар 6:5
    text: 'У Гирсона: Ливни, сын его; Иахав, сын его; Зимма, сын его;'
  - name: 1 Паралипоменон 6:6
    orderIndex: 5
    osisId: 1Chr.6.6
    sblId: 1Chr 6:6
    shortName: 1 Пар 6:6
    text: Иоах, сын его; Иддо, сын его; Зерах, сын его; Иеафрай, сын его.
  - name: 1 Паралипоменон 6:7
    orderIndex: 6
    osisId: 1Chr.6.7
    sblId: 1Chr 6:7
    shortName: 1 Пар 6:7
    text: 'Сыновья Каафа: Аминадав, сын его; Корей, сын его; Асир, сын его;'
  - name: 1 Паралипоменон 6:8
    orderIndex: 7
    osisId: 1Chr.6.8
    sblId: 1Chr 6:8
    shortName: 1 Пар 6:8
    text: Елкана, сын его; Евиасаф, сын его; Асир, сын его;
  - name: 1 Паралипоменон 6:9
    orderIndex: 8
    osisId: 1Chr.6.9
    sblId: 1Chr 6:9
    shortName: 1 Пар 6:9
    text: Тахаф, сын его; Уриил, сын его; Узия, сын его; Саул, сын его.
  - name: 1 Паралипоменон 6:10
    orderIndex: 9
    osisId: 1Chr.6.10
    sblId: 1Chr 6:10
    shortName: 1 Пар 6:10
    text: 'Сыновья Елканы: Амасай и Ахимоф.'
  - name: 1 Паралипоменон 6:11
    orderIndex: 10
    osisId: 1Chr.6.11
    sblId: 1Chr 6:11
    shortName: 1 Пар 6:11
    text: Елкана, сын его; Цофай, сын его; Нахаф, сын его;
  - name: 1 Паралипоменон 6:12
    orderIndex: 11
    osisId: 1Chr.6.12
    sblId: 1Chr 6:12
    shortName: 1 Пар 6:12
    text: Елиаф, сын его; Иерохам, сын его, Елкана, сын его.
  - name: 1 Паралипоменон 6:13
    orderIndex: 12
    osisId: 1Chr.6.13
    sblId: 1Chr 6:13
    shortName: 1 Пар 6:13
    text: 'Сыновья Самуила: первенец Иоиль, второй Авия.'
  - name: 1 Паралипоменон 6:14
    orderIndex: 13
    osisId: 1Chr.6.14
    sblId: 1Chr 6:14
    shortName: 1 Пар 6:14
    text: 'Сыновья Мерари: Махли; Ливни, сын его; Шимей, сын его; Уза, сын его;'
  - name: 1 Паралипоменон 6:15
    orderIndex: 14
    osisId: 1Chr.6.15
    sblId: 1Chr 6:15
    shortName: 1 Пар 6:15
    text: Шима, сын его; Хаггия, сын его; Асаия, сын его.
  - name: 1 Паралипоменон 6:16
    orderIndex: 15
    osisId: 1Chr.6.16
    sblId: 1Chr 6:16
    shortName: 1 Пар 6:16
    text: Вот те, которых Давид поставил начальниками над певцами в доме Господнем,
      со времени поставления в нем ковчега.
  - name: 1 Паралипоменон 6:17
    orderIndex: 16
    osisId: 1Chr.6.17
    sblId: 1Chr 6:17
    shortName: 1 Пар 6:17
    text: Они служили певцами пред скиниею собрания, доколе Соломон не построил дома
      Господня в Иерусалиме. И они становились на службу свою по уставу своему.
  - name: 1 Паралипоменон 6:18
    orderIndex: 17
    osisId: 1Chr.6.18
    sblId: 1Chr 6:18
    shortName: 1 Пар 6:18
    text: 'Вот те, которые становились с сыновьями своими: из сыновей Каафовых – Еман
      певец, сын Иоиля, сын Самуила,'
  - name: 1 Паралипоменон 6:19
    orderIndex: 18
    osisId: 1Chr.6.19
    sblId: 1Chr 6:19
    shortName: 1 Пар 6:19
    text: сын Елканы, сын Иерохама, сын Елиила, сын Тоаха,
  - name: 1 Паралипоменон 6:20
    orderIndex: 19
    osisId: 1Chr.6.20
    sblId: 1Chr 6:20
    shortName: 1 Пар 6:20
    text: сын Цуфа, сын Елканы, сын Махафа, сын Амасая,
  - name: 1 Паралипоменон 6:21
    orderIndex: 20
    osisId: 1Chr.6.21
    sblId: 1Chr 6:21
    shortName: 1 Пар 6:21
    text: сын Елканы, сын Иоиля, сын Азарии, сын Цефании,
  - name: 1 Паралипоменон 6:22
    orderIndex: 21
    osisId: 1Chr.6.22
    sblId: 1Chr 6:22
    shortName: 1 Пар 6:22
    text: сын Тахафа, сын Асира, сын Авиасафа, сын Корея,
  - name: 1 Паралипоменон 6:23
    orderIndex: 22
    osisId: 1Chr.6.23
    sblId: 1Chr 6:23
    shortName: 1 Пар 6:23
    text: сын Ицгара, сын Каафа, сын Левия, сын Израиля;
  - name: 1 Паралипоменон 6:24
    orderIndex: 23
    osisId: 1Chr.6.24
    sblId: 1Chr 6:24
    shortName: 1 Пар 6:24
    text: и брат его Асаф, стоявший на правой стороне его, – Асаф, сын Берехии, сын
      Шимы,
  - name: 1 Паралипоменон 6:25
    orderIndex: 24
    osisId: 1Chr.6.25
    sblId: 1Chr 6:25
    shortName: 1 Пар 6:25
    text: сын Михаила, сын Ваасеи, сын Малхии,
  - name: 1 Паралипоменон 6:26
    orderIndex: 25
    osisId: 1Chr.6.26
    sblId: 1Chr 6:26
    shortName: 1 Пар 6:26
    text: сын Ефния, сын Зераха, сын Адаии,
  - name: 1 Паралипоменон 6:27
    orderIndex: 26
    osisId: 1Chr.6.27
    sblId: 1Chr 6:27
    shortName: 1 Пар 6:27
    text: сын Ефана, сын Зиммы, сын Шимия,
  - name: 1 Паралипоменон 6:28
    orderIndex: 27
    osisId: 1Chr.6.28
    sblId: 1Chr 6:28
    shortName: 1 Пар 6:28
    text: сын Иахафа, сын Гирсона, сын Левия.
  - name: 1 Паралипоменон 6:29
    orderIndex: 28
    osisId: 1Chr.6.29
    sblId: 1Chr 6:29
    shortName: 1 Пар 6:29
    text: 'А из сыновей Мерари, братьев их, – на левой стороне: Ефан, сын Кишия, сын
      Авдия, сын Маллуха,'
  - name: 1 Паралипоменон 6:30
    orderIndex: 29
    osisId: 1Chr.6.30
    sblId: 1Chr 6:30
    shortName: 1 Пар 6:30
    text: сын Хашавии, сын Амасии, сын Хелкии,
  - name: 1 Паралипоменон 6:31
    orderIndex: 30
    osisId: 1Chr.6.31
    sblId: 1Chr 6:31
    shortName: 1 Пар 6:31
    text: сын Амция, сын Вания, сын Шемера,
  - name: 1 Паралипоменон 6:32
    orderIndex: 31
    osisId: 1Chr.6.32
    sblId: 1Chr 6:32
    shortName: 1 Пар 6:32
    text: сын Махлия, сын Мушия, сын Мерари, сын Левия.
  - name: 1 Паралипоменон 6:33
    orderIndex: 32
    osisId: 1Chr.6.33
    sblId: 1Chr 6:33
    shortName: 1 Пар 6:33
    text: Братья их левиты определены на всякие службы при доме Божием;
  - name: 1 Паралипоменон 6:34
    orderIndex: 33
    osisId: 1Chr.6.34
    sblId: 1Chr 6:34
    shortName: 1 Пар 6:34
    text: Аарон же и сыновья его сожигали на жертвеннике всесожжения и на жертвеннике
      кадильном, и совершали всякое священнодействие во Святом Святых и для очищения
      Израиля во всем, как заповедал раб Божий Моисей.
  - name: 1 Паралипоменон 6:35
    orderIndex: 34
    osisId: 1Chr.6.35
    sblId: 1Chr 6:35
    shortName: 1 Пар 6:35
    text: 'Вот сыновья Аарона: Елеазар, сын его; Финеес, сын его; Авиуд, сын его;'
  - name: 1 Паралипоменон 6:36
    orderIndex: 35
    osisId: 1Chr.6.36
    sblId: 1Chr 6:36
    shortName: 1 Пар 6:36
    text: Буккий, сын его; Уззий, сын его; Зерахия, сын его;
  - name: 1 Паралипоменон 6:37
    orderIndex: 36
    osisId: 1Chr.6.37
    sblId: 1Chr 6:37
    shortName: 1 Пар 6:37
    text: Мераиоф, сын его; Амария, сын его; Ахитув, сын его;
  - name: 1 Паралипоменон 6:38
    orderIndex: 37
    osisId: 1Chr.6.38
    sblId: 1Chr 6:38
    shortName: 1 Пар 6:38
    text: Садок, сын его; Ахимаас, сын его.
  - name: 1 Паралипоменон 6:39
    orderIndex: 38
    osisId: 1Chr.6.39
    sblId: 1Chr 6:39
    shortName: 1 Пар 6:39
    text: 'И вот жилища их по селениям их в пределах их: сыновьям Аарона из племени
      Каафова, так как жребий выпал им,'
  - name: 1 Паралипоменон 6:40
    orderIndex: 39
    osisId: 1Chr.6.40
    sblId: 1Chr 6:40
    shortName: 1 Пар 6:40
    text: дали Хеврон, в земле Иудиной, и предместья его вокруг его;
  - name: 1 Паралипоменон 6:41
    orderIndex: 40
    osisId: 1Chr.6.41
    sblId: 1Chr 6:41
    shortName: 1 Пар 6:41
    text: поля же сего города и села его отдали Халеву, сыну Иефонниину.
  - name: 1 Паралипоменон 6:42
    orderIndex: 41
    osisId: 1Chr.6.42
    sblId: 1Chr 6:42
    shortName: 1 Пар 6:42
    text: 'Сыновьям Аарона дали также города убежищ: Хеврон и Ливну с их предместьями,
      Иаттир и Ештемоа и предместья его,'
  - name: 1 Паралипоменон 6:43
    orderIndex: 42
    osisId: 1Chr.6.43
    sblId: 1Chr 6:43
    shortName: 1 Пар 6:43
    text: и Хилен и предместья его, Давир и предместья его,
  - name: 1 Паралипоменон 6:44
    orderIndex: 43
    osisId: 1Chr.6.44
    sblId: 1Chr 6:44
    shortName: 1 Пар 6:44
    text: и Ашан и предместья его, Вефсамис и предместья его,
  - name: 1 Паралипоменон 6:45
    orderIndex: 44
    osisId: 1Chr.6.45
    sblId: 1Chr 6:45
    shortName: 1 Пар 6:45
    text: 'а от колена Вениаминова – Геву и предместья ее, и Аллемеф и предместья
      его, и Анафоф и предместья его: всех городов их в племенах их тринадцать городов.'
  - name: 1 Паралипоменон 6:46
    orderIndex: 45
    osisId: 1Chr.6.46
    sblId: 1Chr 6:46
    shortName: 1 Пар 6:46
    text: Остальным сыновьям Каафа, из семейств этого колена, [дано] по жребию десять
      городов из удела половины колена Манассиина.
  - name: 1 Паралипоменон 6:47
    orderIndex: 46
    osisId: 1Chr.6.47
    sblId: 1Chr 6:47
    shortName: 1 Пар 6:47
    text: Сыновьям Гирсона по племенам их, от колена Иссахарова, и от колена Асирова,
      и от колена Неффалимова, и от колена Манассиина в Васане, [дано] тринадцать
      городов.
  - name: 1 Паралипоменон 6:48
    orderIndex: 47
    osisId: 1Chr.6.48
    sblId: 1Chr 6:48
    shortName: 1 Пар 6:48
    text: Сыновьям Мерари по племенам их, от колена Рувимова, и от колена Гадова,
      и от колена Завулонова, [дано] по жребию двенадцать городов.
  - name: 1 Паралипоменон 6:49
    orderIndex: 48
    osisId: 1Chr.6.49
    sblId: 1Chr 6:49
    shortName: 1 Пар 6:49
    text: Так дали сыны Израилевы левитам города и предместья их.
  - name: 1 Паралипоменон 6:50
    orderIndex: 49
    osisId: 1Chr.6.50
    sblId: 1Chr 6:50
    shortName: 1 Пар 6:50
    text: Дали они по жребию от колена сыновей Иудиных, и от колена сыновей Симеоновых,
      и от колена сыновей Вениаминовых те города, которые они назвали по именам.
  - name: 1 Паралипоменон 6:51
    orderIndex: 50
    osisId: 1Chr.6.51
    sblId: 1Chr 6:51
    shortName: 1 Пар 6:51
    text: Некоторым же племенам сыновей Каафовых даны были города от колена Ефремова.
  - name: 1 Паралипоменон 6:52
    orderIndex: 51
    osisId: 1Chr.6.52
    sblId: 1Chr 6:52
    shortName: 1 Пар 6:52
    text: 'И дали им города убежищ: Сихем и предместья его на горе Ефремовой, и Гезер
      и предместья его,'
  - name: 1 Паралипоменон 6:53
    orderIndex: 52
    osisId: 1Chr.6.53
    sblId: 1Chr 6:53
    shortName: 1 Пар 6:53
    text: и Иокмеам и предместья его, и Беф–Орон и предместья его,
  - name: 1 Паралипоменон 6:54
    orderIndex: 53
    osisId: 1Chr.6.54
    sblId: 1Chr 6:54
    shortName: 1 Пар 6:54
    text: и Аиалон и предместья его, и Гаф–Риммон и предместья его;
  - name: 1 Паралипоменон 6:55
    orderIndex: 54
    osisId: 1Chr.6.55
    sblId: 1Chr 6:55
    shortName: 1 Пар 6:55
    text: от половины колена Манассиина – Анер и предместья его, Билеам и предместья
      его. Это поколению остальных сыновей Каафовых.
  - name: 1 Паралипоменон 6:56
    orderIndex: 55
    osisId: 1Chr.6.56
    sblId: 1Chr 6:56
    shortName: 1 Пар 6:56
    text: Сыновьям Гирсона от племени полуколена Манассиина [дали] Голан в Васане
      и предместья его, и Аштароф и предместья его.
  - name: 1 Паралипоменон 6:57
    orderIndex: 56
    osisId: 1Chr.6.57
    sblId: 1Chr 6:57
    shortName: 1 Пар 6:57
    text: От колена Иссахарова – Кедес и предместья его, Давраф и предместья его,
  - name: 1 Паралипоменон 6:58
    orderIndex: 57
    osisId: 1Chr.6.58
    sblId: 1Chr 6:58
    shortName: 1 Пар 6:58
    text: и Рамоф и предместья его, и Анем и предместья его;
  - name: 1 Паралипоменон 6:59
    orderIndex: 58
    osisId: 1Chr.6.59
    sblId: 1Chr 6:59
    shortName: 1 Пар 6:59
    text: от колена Асирова – Машал и предместья его, и Авдон и предместья его,
  - name: 1 Паралипоменон 6:60
    orderIndex: 59
    osisId: 1Chr.6.60
    sblId: 1Chr 6:60
    shortName: 1 Пар 6:60
    text: и Хукок и предместья его, и Рехов и предместья его;
  - name: 1 Паралипоменон 6:61
    orderIndex: 60
    osisId: 1Chr.6.61
    sblId: 1Chr 6:61
    shortName: 1 Пар 6:61
    text: от колена Неффалимова – Кедес в Галилее и предместья его, и Хаммон и предместья
      его, и Кириафаим и предместья его.
  - name: 1 Паралипоменон 6:62
    orderIndex: 61
    osisId: 1Chr.6.62
    sblId: 1Chr 6:62
    shortName: 1 Пар 6:62
    text: А прочим сыновьям Мерариным – от колена Завулонова Риммон и предместья его,
      Фавор и предместья его.
  - name: 1 Паралипоменон 6:63
    orderIndex: 62
    osisId: 1Chr.6.63
    sblId: 1Chr 6:63
    shortName: 1 Пар 6:63
    text: По ту сторону Иордана, против Иерихона, на восток от Иордана, от колена
      Рувимова [дали] Восор в пустыне и предместья его, и Иаацу и предместья ее,
  - name: 1 Паралипоменон 6:64
    orderIndex: 63
    osisId: 1Chr.6.64
    sblId: 1Chr 6:64
    shortName: 1 Пар 6:64
    text: и Кедемоф и предместья его, и Мефааф и предместья его;
  - name: 1 Паралипоменон 6:65
    orderIndex: 64
    osisId: 1Chr.6.65
    sblId: 1Chr 6:65
    shortName: 1 Пар 6:65
    text: от колена Гадова – Рамоф в Галааде и предместья его, и Маханаим и предместья
      его,
  - name: 1 Паралипоменон 6:66
    orderIndex: 65
    osisId: 1Chr.6.66
    sblId: 1Chr 6:66
    shortName: 1 Пар 6:66
    text: и Есевон и предместья его, и Иазер и предместья его.
  versesCount: 66
- name: 1 Паралипоменон 7
  orderIndex: 6
  osisId: 1Chr.7
  sblId: 1Chr 7
  shortName: 1 Пар 7
  verses:
  - name: 1 Паралипоменон 7:1
    orderIndex: 0
    osisId: 1Chr.7.1
    sblId: 1Chr 7:1
    shortName: 1 Пар 7:1
    text: 'Сыновья Иссахара: Фола, Фуа, Иашув и Шимрон, четверо.'
  - name: 1 Паралипоменон 7:2
    orderIndex: 1
    osisId: 1Chr.7.2
    sblId: 1Chr 7:2
    shortName: 1 Пар 7:2
    text: 'Сыновья Фолы: Уззий, Рефаия, Иериил, Иахмай, Ивсам и Самуил, главные в
      поколениях Фолы, люди воинственные в своих поколениях; число их во дни Давида
      было двадцать две тысячи и шестьсот.'
  - name: 1 Паралипоменон 7:3
    orderIndex: 2
    osisId: 1Chr.7.3
    sblId: 1Chr 7:3
    shortName: 1 Пар 7:3
    text: 'Сын Уззия: Израхия; а сыновья Израхии: Михаил, Овадиа, Иоиль и Ишшия, пятеро.
      Все они главные.'
  - name: 1 Паралипоменон 7:4
    orderIndex: 3
    osisId: 1Chr.7.4
    sblId: 1Chr 7:4
    shortName: 1 Пар 7:4
    text: У них, по родам их, по поколениям их, было готово к сражению войска тридцать
      шесть тысяч; потому что у них было много жен и сыновей.
  - name: 1 Паралипоменон 7:5
    orderIndex: 4
    osisId: 1Chr.7.5
    sblId: 1Chr 7:5
    shortName: 1 Пар 7:5
    text: Братьев же их, во всех поколениях Иссахаровых, людей воинственных, было
      восемьдесят семь тысяч, внесенных в родословные записи.
  - name: 1 Паралипоменон 7:6
    orderIndex: 5
    osisId: 1Chr.7.6
    sblId: 1Chr 7:6
    shortName: 1 Пар 7:6
    text: 'У Вениамина: Бела, Бехер и Иедиаил, трое.'
  - name: 1 Паралипоменон 7:7
    orderIndex: 6
    osisId: 1Chr.7.7
    sblId: 1Chr 7:7
    shortName: 1 Пар 7:7
    text: 'Сыновья Белы: Ецбон, Уззий, Уззиил, Иеримоф и Ири, пятеро, главы поколений,
      люди воинственные. В родословных списках записано их двадцать две тысячи тридцать
      четыре.'
  - name: 1 Паралипоменон 7:8
    orderIndex: 7
    osisId: 1Chr.7.8
    sblId: 1Chr 7:8
    shortName: 1 Пар 7:8
    text: 'Сыновья Бехера: Земира, Иоаш, Елиезер, Елиоенай, Омри, Иремоф, Авия, Анафоф
      и Алемеф: все эти сыновья Бехера.'
  - name: 1 Паралипоменон 7:9
    orderIndex: 8
    osisId: 1Chr.7.9
    sblId: 1Chr 7:9
    shortName: 1 Пар 7:9
    text: В родословных списках записано их по родам их, по главам поколений, людей
      воинственных – двадцать тысяч и двести.
  - name: 1 Паралипоменон 7:10
    orderIndex: 9
    osisId: 1Chr.7.10
    sblId: 1Chr 7:10
    shortName: 1 Пар 7:10
    text: 'Сын Иедиаила: Билган. Сыновья Билгана: Иеус, Вениамин, Егуд, Хенаана, Зефан,
      Фарсис и Ахишахар.'
  - name: 1 Паралипоменон 7:11
    orderIndex: 10
    osisId: 1Chr.7.11
    sblId: 1Chr 7:11
    shortName: 1 Пар 7:11
    text: Все эти сыновья Иедиаила были главами поколений, люди воинственные; семнадцать
      тысяч и двести было выходящих на войну.
  - name: 1 Паралипоменон 7:12
    orderIndex: 11
    osisId: 1Chr.7.12
    sblId: 1Chr 7:12
    shortName: 1 Пар 7:12
    text: И Шупим и Хупим, сыновья Ира; Хушим, сын Ахера;
  - name: 1 Паралипоменон 7:13
    orderIndex: 12
    osisId: 1Chr.7.13
    sblId: 1Chr 7:13
    shortName: 1 Пар 7:13
    text: 'сыновья Неффалима: Иахцеил, Гуни, Иецер и Шиллем, дети Валлы.'
  - name: 1 Паралипоменон 7:14
    orderIndex: 13
    osisId: 1Chr.7.14
    sblId: 1Chr 7:14
    shortName: 1 Пар 7:14
    text: 'Сыновья Манассии: Асриил, которого родила наложница его Арамеянка; она
      же родила Махира, отца Галаадова.'
  - name: 1 Паралипоменон 7:15
    orderIndex: 14
    osisId: 1Chr.7.15
    sblId: 1Chr 7:15
    shortName: 1 Пар 7:15
    text: Махир взял в жену сестру Хупима и Шупима, – имя сестры их Мааха; имя второму
      Салпаад. У Салпаада были [только] дочери.
  - name: 1 Паралипоменон 7:16
    orderIndex: 15
    osisId: 1Chr.7.16
    sblId: 1Chr 7:16
    shortName: 1 Пар 7:16
    text: 'Мааха, жена Махирова, родила сына и нарекла ему имя Кереш, а имя брату
      его Шереш. Сыновья его: Улам и Рекем.'
  - name: 1 Паралипоменон 7:17
    orderIndex: 16
    osisId: 1Chr.7.17
    sblId: 1Chr 7:17
    shortName: 1 Пар 7:17
    text: 'Сын Улама: Бедан. Вот сыновья Галаада, сына Махира, сына Манассиина.'
  - name: 1 Паралипоменон 7:18
    orderIndex: 17
    osisId: 1Chr.7.18
    sblId: 1Chr 7:18
    shortName: 1 Пар 7:18
    text: Сестра его Молехеф родила Ишгода, Авиезера и Махлу.
  - name: 1 Паралипоменон 7:19
    orderIndex: 18
    osisId: 1Chr.7.19
    sblId: 1Chr 7:19
    shortName: 1 Пар 7:19
    text: 'Сыновья Шемиды были: Ахиан, Шехем, Ликхи и Аниам.'
  - name: 1 Паралипоменон 7:20
    orderIndex: 19
    osisId: 1Chr.7.20
    sblId: 1Chr 7:20
    shortName: 1 Пар 7:20
    text: 'Сыновья Ефрема: Шутелах, и Беред, сын его, и Фахаф, сын его, и Елеада,
      сын его, и Фахаф, сын его,'
  - name: 1 Паралипоменон 7:21
    orderIndex: 20
    osisId: 1Chr.7.21
    sblId: 1Chr 7:21
    shortName: 1 Пар 7:21
    text: и Завад, сын его, и Шутелах, сын его, и Езер и Елеад. И убили их жители
      Гефа, уроженцы той земли, за то, что они пошли захватить стада их.
  - name: 1 Паралипоменон 7:22
    orderIndex: 21
    osisId: 1Chr.7.22
    sblId: 1Chr 7:22
    shortName: 1 Пар 7:22
    text: И плакал о них Ефрем, отец их, много дней, и приходили братья его утешать
      его.
  - name: 1 Паралипоменон 7:23
    orderIndex: 22
    osisId: 1Chr.7.23
    sblId: 1Chr 7:23
    shortName: 1 Пар 7:23
    text: 'Потом он вошел к жене своей, и она зачала и родила сына, и он нарек ему
      имя: Берия, потому что несчастье постигло дом его.'
  - name: 1 Паралипоменон 7:24
    orderIndex: 23
    osisId: 1Chr.7.24
    sblId: 1Chr 7:24
    shortName: 1 Пар 7:24
    text: И дочь у него [была] Шеера. Она построила Беф–Орон нижний и верхний и Уззен–Шееру.
  - name: 1 Паралипоменон 7:25
    orderIndex: 24
    osisId: 1Chr.7.25
    sblId: 1Chr 7:25
    shortName: 1 Пар 7:25
    text: И Рефай, сын его, и Решеф, и Фелах, сын его, и Фахан, сын его,
  - name: 1 Паралипоменон 7:26
    orderIndex: 25
    osisId: 1Chr.7.26
    sblId: 1Chr 7:26
    shortName: 1 Пар 7:26
    text: Лаедан, сын его, Аммиуд, сын его, Елишама, сын его,
  - name: 1 Паралипоменон 7:27
    orderIndex: 26
    osisId: 1Chr.7.27
    sblId: 1Chr 7:27
    shortName: 1 Пар 7:27
    text: Нон, сын его, Иисус, сын его.
  - name: 1 Паралипоменон 7:28
    orderIndex: 27
    osisId: 1Chr.7.28
    sblId: 1Chr 7:28
    shortName: 1 Пар 7:28
    text: 'Владения их и места жительства их [были]: Вефиль и зависящие от него города;
      к востоку Нааран, к западу Гезер и зависящие от него города; Сихем и зависящие
      от него города до Газы и зависящих от нее городов.'
  - name: 1 Паралипоменон 7:29
    orderIndex: 28
    osisId: 1Chr.7.29
    sblId: 1Chr 7:29
    shortName: 1 Пар 7:29
    text: 'А со стороны сыновей Манассииных: Беф–Сан и зависящие от него города, Фаанах
      и зависящие от него города, Мегиддо и зависящие от него города, Дор и зависящие
      от него города. В них жили сыновья Иосифа, сына Израилева.'
  - name: 1 Паралипоменон 7:30
    orderIndex: 29
    osisId: 1Chr.7.30
    sblId: 1Chr 7:30
    shortName: 1 Пар 7:30
    text: 'Сыновья Асира: Имна, Ишва, Ишви и Берия, и сестра их Серах.'
  - name: 1 Паралипоменон 7:31
    orderIndex: 30
    osisId: 1Chr.7.31
    sblId: 1Chr 7:31
    shortName: 1 Пар 7:31
    text: 'Сыновья Берии: Хевер и Малхиил. Он отец Бирзаифа.'
  - name: 1 Паралипоменон 7:32
    orderIndex: 31
    osisId: 1Chr.7.32
    sblId: 1Chr 7:32
    shortName: 1 Пар 7:32
    text: Хевер родил Иафлета, Шомера и Хофама, и Шую, сестру их.
  - name: 1 Паралипоменон 7:33
    orderIndex: 32
    osisId: 1Chr.7.33
    sblId: 1Chr 7:33
    shortName: 1 Пар 7:33
    text: 'Сыновья Иафлета: Пасах, Бимгал и Ашваф. Вот сыновья Иафлета.'
  - name: 1 Паралипоменон 7:34
    orderIndex: 33
    osisId: 1Chr.7.34
    sblId: 1Chr 7:34
    shortName: 1 Пар 7:34
    text: 'Сыновья Шемера: Ахи, Рохга, Ихубба и Арам.'
  - name: 1 Паралипоменон 7:35
    orderIndex: 34
    osisId: 1Chr.7.35
    sblId: 1Chr 7:35
    shortName: 1 Пар 7:35
    text: 'Сыновья Гелема, брата его: Цофах, Имна, Шелеш и Амал.'
  - name: 1 Паралипоменон 7:36
    orderIndex: 35
    osisId: 1Chr.7.36
    sblId: 1Chr 7:36
    shortName: 1 Пар 7:36
    text: 'Сыновья Цофаха: Суах, Харнефер, Шуал, Бери, Имра,'
  - name: 1 Паралипоменон 7:37
    orderIndex: 36
    osisId: 1Chr.7.37
    sblId: 1Chr 7:37
    shortName: 1 Пар 7:37
    text: Бецер, Год, Шамма, Шилша, Ифран и Беера.
  - name: 1 Паралипоменон 7:38
    orderIndex: 37
    osisId: 1Chr.7.38
    sblId: 1Chr 7:38
    shortName: 1 Пар 7:38
    text: 'Сыновья Иефера: Иефунни, Фиспа и Ара.'
  - name: 1 Паралипоменон 7:39
    orderIndex: 38
    osisId: 1Chr.7.39
    sblId: 1Chr 7:39
    shortName: 1 Пар 7:39
    text: 'Сыновья Уллы: Арах, Ханниил и Риция.'
  - name: 1 Паралипоменон 7:40
    orderIndex: 39
    osisId: 1Chr.7.40
    sblId: 1Chr 7:40
    shortName: 1 Пар 7:40
    text: Все эти сыновья Асира, главы поколений, люди отборные, воинственные, главные
      начальники. Записано у них в родословных списках в войске, для войны, по счету
      двадцать шесть тысяч человек.
  versesCount: 40
- name: 1 Паралипоменон 8
  orderIndex: 7
  osisId: 1Chr.8
  sblId: 1Chr 8
  shortName: 1 Пар 8
  verses:
  - name: 1 Паралипоменон 8:1
    orderIndex: 0
    osisId: 1Chr.8.1
    sblId: 1Chr 8:1
    shortName: 1 Пар 8:1
    text: Вениамин родил Белу, первенца своего, второго Ашбела, третьего Ахрая,
  - name: 1 Паралипоменон 8:2
    orderIndex: 1
    osisId: 1Chr.8.2
    sblId: 1Chr 8:2
    shortName: 1 Пар 8:2
    text: четвертого Ноху и пятого Рафу.
  - name: 1 Паралипоменон 8:3
    orderIndex: 2
    osisId: 1Chr.8.3
    sblId: 1Chr 8:3
    shortName: 1 Пар 8:3
    text: 'Сыновья Белы были: Аддар, Гера, Авиуд,'
  - name: 1 Паралипоменон 8:4
    orderIndex: 3
    osisId: 1Chr.8.4
    sblId: 1Chr 8:4
    shortName: 1 Пар 8:4
    text: Авишуа, Нааман, Ахоах,
  - name: 1 Паралипоменон 8:5
    orderIndex: 4
    osisId: 1Chr.8.5
    sblId: 1Chr 8:5
    shortName: 1 Пар 8:5
    text: Гера, Шефуфан и Хурам.
  - name: 1 Паралипоменон 8:6
    orderIndex: 5
    osisId: 1Chr.8.6
    sblId: 1Chr 8:6
    shortName: 1 Пар 8:6
    text: 'И вот сыновья Егуда, которые были главами родов, живших в Геве и переселенных
      в Манахаф:'
  - name: 1 Паралипоменон 8:7
    orderIndex: 6
    osisId: 1Chr.8.7
    sblId: 1Chr 8:7
    shortName: 1 Пар 8:7
    text: Нааман, Ахия и Гера, который переселил их; он родил Уззу и Ахихуда.
  - name: 1 Паралипоменон 8:8
    orderIndex: 7
    osisId: 1Chr.8.8
    sblId: 1Chr 8:8
    shortName: 1 Пар 8:8
    text: Шегараим родил детей в земле Моавитской после того, как отпустил от [себя]
      Хушиму и Баару, жен своих.
  - name: 1 Паралипоменон 8:9
    orderIndex: 8
    osisId: 1Chr.8.9
    sblId: 1Chr 8:9
    shortName: 1 Пар 8:9
    text: И родил он от Ходеши, жены своей, Иовава, Цивию, Мешу, Малхама,
  - name: 1 Паралипоменон 8:10
    orderIndex: 9
    osisId: 1Chr.8.10
    sblId: 1Chr 8:10
    shortName: 1 Пар 8:10
    text: 'Иеуца, Шахию и Мирму: вот сыновья его, главы поколений.'
  - name: 1 Паралипоменон 8:11
    orderIndex: 10
    osisId: 1Chr.8.11
    sblId: 1Chr 8:11
    shortName: 1 Пар 8:11
    text: От Хушимы родил он Авитува и Елпаала.
  - name: 1 Паралипоменон 8:12
    orderIndex: 11
    osisId: 1Chr.8.12
    sblId: 1Chr 8:12
    shortName: 1 Пар 8:12
    text: 'Сыновья Елпаала: Евер, Мишам и Шемер, который построил Оно и Лод и зависящие
      от него города, –'
  - name: 1 Паралипоменон 8:13
    orderIndex: 12
    osisId: 1Chr.8.13
    sblId: 1Chr 8:13
    shortName: 1 Пар 8:13
    text: и Берия и Шема. Они были главами поколений жителей Аиалона. Они выгнали
      жителей Гефа.
  - name: 1 Паралипоменон 8:14
    orderIndex: 13
    osisId: 1Chr.8.14
    sblId: 1Chr 8:14
    shortName: 1 Пар 8:14
    text: Ахио, Шашак, Иремоф,
  - name: 1 Паралипоменон 8:15
    orderIndex: 14
    osisId: 1Chr.8.15
    sblId: 1Chr 8:15
    shortName: 1 Пар 8:15
    text: Зевадия, Арад, Едер,
  - name: 1 Паралипоменон 8:16
    orderIndex: 15
    osisId: 1Chr.8.16
    sblId: 1Chr 8:16
    shortName: 1 Пар 8:16
    text: Михаил, Ишфа и Иоха – сыновья Берии.
  - name: 1 Паралипоменон 8:17
    orderIndex: 16
    osisId: 1Chr.8.17
    sblId: 1Chr 8:17
    shortName: 1 Пар 8:17
    text: Зевадия, Мешуллам, Хизкий, Хевер,
  - name: 1 Паралипоменон 8:18
    orderIndex: 17
    osisId: 1Chr.8.18
    sblId: 1Chr 8:18
    shortName: 1 Пар 8:18
    text: Ишмерай, Излия и Иовав – сыновья Елпаала.
  - name: 1 Паралипоменон 8:19
    orderIndex: 18
    osisId: 1Chr.8.19
    sblId: 1Chr 8:19
    shortName: 1 Пар 8:19
    text: Иаким, Зихрий, Завдий,
  - name: 1 Паралипоменон 8:20
    orderIndex: 19
    osisId: 1Chr.8.20
    sblId: 1Chr 8:20
    shortName: 1 Пар 8:20
    text: Елиенай, Цилфай, Елиил,
  - name: 1 Паралипоменон 8:21
    orderIndex: 20
    osisId: 1Chr.8.21
    sblId: 1Chr 8:21
    shortName: 1 Пар 8:21
    text: Адаия, Бераия и Шимраф – сыновья Шимея.
  - name: 1 Паралипоменон 8:22
    orderIndex: 21
    osisId: 1Chr.8.22
    sblId: 1Chr 8:22
    shortName: 1 Пар 8:22
    text: Ишпан, Евер, Елиил,
  - name: 1 Паралипоменон 8:23
    orderIndex: 22
    osisId: 1Chr.8.23
    sblId: 1Chr 8:23
    shortName: 1 Пар 8:23
    text: Авдон, Зихрий, Ханан,
  - name: 1 Паралипоменон 8:24
    orderIndex: 23
    osisId: 1Chr.8.24
    sblId: 1Chr 8:24
    shortName: 1 Пар 8:24
    text: Ханания, Елам, Антофия,
  - name: 1 Паралипоменон 8:25
    orderIndex: 24
    osisId: 1Chr.8.25
    sblId: 1Chr 8:25
    shortName: 1 Пар 8:25
    text: Ифдия и Фенуил – сыновья Шашака.
  - name: 1 Паралипоменон 8:26
    orderIndex: 25
    osisId: 1Chr.8.26
    sblId: 1Chr 8:26
    shortName: 1 Пар 8:26
    text: Шамшерай, Шехария, Афалия,
  - name: 1 Паралипоменон 8:27
    orderIndex: 26
    osisId: 1Chr.8.27
    sblId: 1Chr 8:27
    shortName: 1 Пар 8:27
    text: Иаарешия, Елия и Зихрий, сыновья Иерохама.
  - name: 1 Паралипоменон 8:28
    orderIndex: 27
    osisId: 1Chr.8.28
    sblId: 1Chr 8:28
    shortName: 1 Пар 8:28
    text: Это главы поколений, в родах своих главные. Они жили в Иерусалиме.
  - name: 1 Паралипоменон 8:29
    orderIndex: 28
    osisId: 1Chr.8.29
    sblId: 1Chr 8:29
    shortName: 1 Пар 8:29
    text: 'В Гаваоне жили: отец Гаваонитян, – имя жены его Мааха, –'
  - name: 1 Паралипоменон 8:30
    orderIndex: 29
    osisId: 1Chr.8.30
    sblId: 1Chr 8:30
    shortName: 1 Пар 8:30
    text: и сын его, первенец Авдон, [за ним] Цур, Кис, Ваал, Надав,
  - name: 1 Паралипоменон 8:31
    orderIndex: 30
    osisId: 1Chr.8.31
    sblId: 1Chr 8:31
    shortName: 1 Пар 8:31
    text: Гедор, Ахио, Зехер и Миклоф.
  - name: 1 Паралипоменон 8:32
    orderIndex: 31
    osisId: 1Chr.8.32
    sblId: 1Chr 8:32
    shortName: 1 Пар 8:32
    text: Миклоф родил Шимея. И они подле братьев своих жили в Иерусалиме, вместе
      с братьями своими.
  - name: 1 Паралипоменон 8:33
    orderIndex: 32
    osisId: 1Chr.8.33
    sblId: 1Chr 8:33
    shortName: 1 Пар 8:33
    text: Нер родил Киса; Кис родил Саула; Саул родил Иоанафана, Мелхисуя, Авинадава
      и Ешбаала.
  - name: 1 Паралипоменон 8:34
    orderIndex: 33
    osisId: 1Chr.8.34
    sblId: 1Chr 8:34
    shortName: 1 Пар 8:34
    text: Сын Ионафана Мериббаал; Мериббаал родил Миху.
  - name: 1 Паралипоменон 8:35
    orderIndex: 34
    osisId: 1Chr.8.35
    sblId: 1Chr 8:35
    shortName: 1 Пар 8:35
    text: 'Сыновья Михи: Пифон, Мелег, Фаарея и Ахаз.'
  - name: 1 Паралипоменон 8:36
    orderIndex: 35
    osisId: 1Chr.8.36
    sblId: 1Chr 8:36
    shortName: 1 Пар 8:36
    text: Ахаз родил Иоиадду; Иоиадда родил Алемефа, Азмавефа и Замврия; Замврий родил
      Моцу;
  - name: 1 Паралипоменон 8:37
    orderIndex: 36
    osisId: 1Chr.8.37
    sblId: 1Chr 8:37
    shortName: 1 Пар 8:37
    text: Моца родил Бинею. Рефаия, сын его; Елеаса, сын его; Ацел, сын его.
  - name: 1 Паралипоменон 8:38
    orderIndex: 37
    osisId: 1Chr.8.38
    sblId: 1Chr 8:38
    shortName: 1 Пар 8:38
    text: 'У Ацела шесть сыновей, и вот имена их: Азрикам, Бохру, Исмаил, Шеария,
      Овадия и Ханан; все они сыновья Ацела.'
  - name: 1 Паралипоменон 8:39
    orderIndex: 38
    osisId: 1Chr.8.39
    sblId: 1Chr 8:39
    shortName: 1 Пар 8:39
    text: 'Сыновья Ешека, брата его: Улам, первенец его, второй Иеуш, третий Елифелет.'
  - name: 1 Паралипоменон 8:40
    orderIndex: 39
    osisId: 1Chr.8.40
    sblId: 1Chr 8:40
    shortName: 1 Пар 8:40
    text: 'Сыновья Улама были люди воинственные, стрелявшие из лука, имевшие много
      сыновей и внуков: сто пятьдесят. Все они от сынов Вениамина.'
  versesCount: 40
- name: 1 Паралипоменон 9
  orderIndex: 8
  osisId: 1Chr.9
  sblId: 1Chr 9
  shortName: 1 Пар 9
  verses:
  - name: 1 Паралипоменон 9:1
    orderIndex: 0
    osisId: 1Chr.9.1
    sblId: 1Chr 9:1
    shortName: 1 Пар 9:1
    text: Так были перечислены по родам своим все Израильтяне, и вот они записаны
      в книге царей Израильских. Иудеи же за беззакония свои переселены в Вавилон.
  - name: 1 Паралипоменон 9:2
    orderIndex: 1
    osisId: 1Chr.9.2
    sblId: 1Chr 9:2
    shortName: 1 Пар 9:2
    text: Первые жители, которые [жили] во владениях своих, по городам Израильским,
      были Израильтяне, священники, левиты и нефинеи.
  - name: 1 Паралипоменон 9:3
    orderIndex: 2
    osisId: 1Chr.9.3
    sblId: 1Chr 9:3
    shortName: 1 Пар 9:3
    text: 'В Иерусалиме жили некоторые из сынов Иудиных и из сынов Вениаминовых, и
      из сынов Ефремовых и Манассииных:'
  - name: 1 Паралипоменон 9:4
    orderIndex: 3
    osisId: 1Chr.9.4
    sblId: 1Chr 9:4
    shortName: 1 Пар 9:4
    text: Уфай, сын Аммиуда, сын Омри, сын Имрия, сын Вания, – из сыновей Фареса,
      сына Иудина;
  - name: 1 Паралипоменон 9:5
    orderIndex: 4
    osisId: 1Chr.9.5
    sblId: 1Chr 9:5
    shortName: 1 Пар 9:5
    text: из сыновей Шилона – Асаия первенец и сыновья его;
  - name: 1 Паралипоменон 9:6
    orderIndex: 5
    osisId: 1Chr.9.6
    sblId: 1Chr 9:6
    shortName: 1 Пар 9:6
    text: из сыновей Зары – Иеуил и братья их, – шестьсот девяносто;
  - name: 1 Паралипоменон 9:7
    orderIndex: 6
    osisId: 1Chr.9.7
    sblId: 1Chr 9:7
    shortName: 1 Пар 9:7
    text: из сыновей Вениаминовых Саллу, сын Мешуллама, сын Годавии, сын Гассенуи;
  - name: 1 Паралипоменон 9:8
    orderIndex: 7
    osisId: 1Chr.9.8
    sblId: 1Chr 9:8
    shortName: 1 Пар 9:8
    text: и Ивния, сын Иерохама, и Эла, сын Уззия, сына Михриева, и Мешуллам, сын
      Шефатии, сына Регуила, сына Ивнии,
  - name: 1 Паралипоменон 9:9
    orderIndex: 8
    osisId: 1Chr.9.9
    sblId: 1Chr 9:9
    shortName: 1 Пар 9:9
    text: 'и братья их, по родам их: девятьсот пятьдесят шесть, – все сии мужи были
      главы родов в поколениях своих.'
  - name: 1 Паралипоменон 9:10
    orderIndex: 9
    osisId: 1Chr.9.10
    sblId: 1Chr 9:10
    shortName: 1 Пар 9:10
    text: 'А из священников: Иедаия, Иоиарив, Иахин,'
  - name: 1 Паралипоменон 9:11
    orderIndex: 10
    osisId: 1Chr.9.11
    sblId: 1Chr 9:11
    shortName: 1 Пар 9:11
    text: и Азария, сын Хелкии, сын Мешуллама, сын Садока, сын Мераиофа, сын Ахитува,
      начальствующий в доме Божием;
  - name: 1 Паралипоменон 9:12
    orderIndex: 11
    osisId: 1Chr.9.12
    sblId: 1Chr 9:12
    shortName: 1 Пар 9:12
    text: и Адаия, сын Иерохама, сын Пашхура, сын Малхии; и Маасай, сын Адиела, сын
      Иахзера, сын Мешуллама, сын Мешиллемифа, сын Иммера;
  - name: 1 Паралипоменон 9:13
    orderIndex: 12
    osisId: 1Chr.9.13
    sblId: 1Chr 9:13
    shortName: 1 Пар 9:13
    text: 'и братья их, главы родов своих: тысяча семьсот шестьдесят, – люди отличные
      в деле служения в доме Божием.'
  - name: 1 Паралипоменон 9:14
    orderIndex: 13
    osisId: 1Chr.9.14
    sblId: 1Chr 9:14
    shortName: 1 Пар 9:14
    text: 'А из левитов: Шемаия, сын Хашува, сын Азрикама, сын Хашавии, – из сыновей
      Мерариных;'
  - name: 1 Паралипоменон 9:15
    orderIndex: 14
    osisId: 1Chr.9.15
    sblId: 1Chr 9:15
    shortName: 1 Пар 9:15
    text: и Вакбакар, Хереш, Галал, и Матфания, сын Михи, сын Зихрия, сын Асафа;
  - name: 1 Паралипоменон 9:16
    orderIndex: 15
    osisId: 1Chr.9.16
    sblId: 1Chr 9:16
    shortName: 1 Пар 9:16
    text: и Овадия, сын Шемаии, сын Галала, сын Идифуна, и Берехия, сын Асы, сын Елканы,
      живший в селениях Нетофафских.
  - name: 1 Паралипоменон 9:17
    orderIndex: 16
    osisId: 1Chr.9.17
    sblId: 1Chr 9:17
    shortName: 1 Пар 9:17
    text: 'А привратники: Шаллум, Аккуб, Талмон и Ахиман, и братья их; Шаллум [был]
      главным.'
  - name: 1 Паралипоменон 9:18
    orderIndex: 17
    osisId: 1Chr.9.18
    sblId: 1Chr 9:18
    shortName: 1 Пар 9:18
    text: И доныне сии привратники у ворот царских, к востоку, содержат стражу сынов
      Левииных.
  - name: 1 Паралипоменон 9:19
    orderIndex: 18
    osisId: 1Chr.9.19
    sblId: 1Chr 9:19
    shortName: 1 Пар 9:19
    text: Шаллум, сын Коре, сын Евиасафа, сын Корея, и братья его из рода его, Кореяне,
      по делу служения своего, были стражами у порогов скинии, а отцы их охраняли
      вход в стан Господень.
  - name: 1 Паралипоменон 9:20
    orderIndex: 19
    osisId: 1Chr.9.20
    sblId: 1Chr 9:20
    shortName: 1 Пар 9:20
    text: Финеес, сын Елеазаров, был прежде начальником над ними, и Господь был с
      ним.
  - name: 1 Паралипоменон 9:21
    orderIndex: 20
    osisId: 1Chr.9.21
    sblId: 1Chr 9:21
    shortName: 1 Пар 9:21
    text: Захария, сын Мешелемии, [был] привратником у дверей скинии собрания.
  - name: 1 Паралипоменон 9:22
    orderIndex: 21
    osisId: 1Chr.9.22
    sblId: 1Chr 9:22
    shortName: 1 Пар 9:22
    text: Всех их, выбранных в привратники к порогам, было двести двенадцать. Они
      внесены в список по селениям своим. Их поставил Давид и Самуил–прозорливец за
      верность их.
  - name: 1 Паралипоменон 9:23
    orderIndex: 22
    osisId: 1Chr.9.23
    sblId: 1Chr 9:23
    shortName: 1 Пар 9:23
    text: И они и сыновья их были на страже у ворот дома Господня, при доме скинии.
  - name: 1 Паралипоменон 9:24
    orderIndex: 23
    osisId: 1Chr.9.24
    sblId: 1Chr 9:24
    shortName: 1 Пар 9:24
    text: 'На четырех сторонах находились привратники: на восточной, западной, северной
      и южной.'
  - name: 1 Паралипоменон 9:25
    orderIndex: 24
    osisId: 1Chr.9.25
    sblId: 1Chr 9:25
    shortName: 1 Пар 9:25
    text: Братья же их жили в селениях своих, приходя к ним от времени до времени
      на семь дней.
  - name: 1 Паралипоменон 9:26
    orderIndex: 25
    osisId: 1Chr.9.26
    sblId: 1Chr 9:26
    shortName: 1 Пар 9:26
    text: Сии четыре начальника привратников, левиты, были в доверенности; они же
      были приставлены к жилищам и к сокровищам дома Божия.
  - name: 1 Паралипоменон 9:27
    orderIndex: 26
    osisId: 1Chr.9.27
    sblId: 1Chr 9:27
    shortName: 1 Пар 9:27
    text: Вокруг дома Божия они и ночь проводили, потому что на них [лежало] охранение,
      и они должны были каждое утро отпирать двери.
  - name: 1 Паралипоменон 9:28
    orderIndex: 27
    osisId: 1Chr.9.28
    sblId: 1Chr 9:28
    shortName: 1 Пар 9:28
    text: '[Одни] из них были приставлены к служебным сосудам, так что счетом принимали
      их и счетом выдавали.'
  - name: 1 Паралипоменон 9:29
    orderIndex: 28
    osisId: 1Chr.9.29
    sblId: 1Chr 9:29
    shortName: 1 Пар 9:29
    text: '[Другим] из них поручена была прочая утварь и все священные потребности:
      мука лучшая, и вино, и елей, и ладан, и благовония.'
  - name: 1 Паралипоменон 9:30
    orderIndex: 29
    osisId: 1Chr.9.30
    sblId: 1Chr 9:30
    shortName: 1 Пар 9:30
    text: А из сыновей священнических [некоторые] составляли миро из веществ благовонных.
  - name: 1 Паралипоменон 9:31
    orderIndex: 30
    osisId: 1Chr.9.31
    sblId: 1Chr 9:31
    shortName: 1 Пар 9:31
    text: Маттафии из левитов, – он первенец Селлума Кореянина, – вверено было приготовляемое
      на сковородах.
  - name: 1 Паралипоменон 9:32
    orderIndex: 31
    osisId: 1Chr.9.32
    sblId: 1Chr 9:32
    shortName: 1 Пар 9:32
    text: '[Некоторым] из братьев их, из сынов Каафовых, поручено было [заготовление]
      хлебов предложения, чтобы представлять [их] каждую субботу.'
  - name: 1 Паралипоменон 9:33
    orderIndex: 32
    osisId: 1Chr.9.33
    sblId: 1Chr 9:33
    shortName: 1 Пар 9:33
    text: Певцы же, главные в поколениях левитских, в комнатах храма свободны были
      от занятий, потому что день и ночь они обязаны были [заниматься] искусством
      [своим].
  - name: 1 Паралипоменон 9:34
    orderIndex: 33
    osisId: 1Chr.9.34
    sblId: 1Chr 9:34
    shortName: 1 Пар 9:34
    text: Это главы поколений левитских, в родах своих главные. Они жили в Иерусалиме.
  - name: 1 Паралипоменон 9:35
    orderIndex: 34
    osisId: 1Chr.9.35
    sblId: 1Chr 9:35
    shortName: 1 Пар 9:35
    text: 'В Гаваоне жили: отец Гаваонитян Иеил, – имя жены его Мааха,'
  - name: 1 Паралипоменон 9:36
    orderIndex: 35
    osisId: 1Chr.9.36
    sblId: 1Chr 9:36
    shortName: 1 Пар 9:36
    text: и сын его первенец Авдон, [за ним] Цур, Кис, Ваал, Нер, Надав,
  - name: 1 Паралипоменон 9:37
    orderIndex: 36
    osisId: 1Chr.9.37
    sblId: 1Chr 9:37
    shortName: 1 Пар 9:37
    text: Гедор, Ахио, Захария и Миклоф.
  - name: 1 Паралипоменон 9:38
    orderIndex: 37
    osisId: 1Chr.9.38
    sblId: 1Chr 9:38
    shortName: 1 Пар 9:38
    text: Миклоф родил Шимеама. И они подле братьев своих жили в Иерусалиме вместе
      с братьями своими.
  - name: 1 Паралипоменон 9:39
    orderIndex: 38
    osisId: 1Chr.9.39
    sblId: 1Chr 9:39
    shortName: 1 Пар 9:39
    text: Нер родил Киса, Кис родил Саула, Саул родил Ионафана, Мелхисуя, Авинадава
      и Ешбаала.
  - name: 1 Паралипоменон 9:40
    orderIndex: 39
    osisId: 1Chr.9.40
    sblId: 1Chr 9:40
    shortName: 1 Пар 9:40
    text: Сын Ионафана Мериббаал; Мериббаал родил Миху.
  - name: 1 Паралипоменон 9:41
    orderIndex: 40
    osisId: 1Chr.9.41
    sblId: 1Chr 9:41
    shortName: 1 Пар 9:41
    text: 'Сыновья Михи: Пифон, Мелех, Фарей [и Ахаз].'
  - name: 1 Паралипоменон 9:42
    orderIndex: 41
    osisId: 1Chr.9.42
    sblId: 1Chr 9:42
    shortName: 1 Пар 9:42
    text: Ахаз родил Иаеру; Иаера родил Алемефа, Азмавефа и Замврия; Замврий родил
      Моцу;
  - name: 1 Паралипоменон 9:43
    orderIndex: 42
    osisId: 1Chr.9.43
    sblId: 1Chr 9:43
    shortName: 1 Пар 9:43
    text: 'Моца родил Бинею: Рефаия, сын его; Елеаса, сын его; Ацел, сын его.'
  - name: 1 Паралипоменон 9:44
    orderIndex: 43
    osisId: 1Chr.9.44
    sblId: 1Chr 9:44
    shortName: 1 Пар 9:44
    text: 'У Ацела шесть сыновей, и вот имена их: Азрикам, Бохру, Исмаил, Шеария,
      Овадия и Ханан. Это сыновья Ацела.'
  versesCount: 44
- name: 1 Паралипоменон 10
  orderIndex: 9
  osisId: 1Chr.10
  sblId: 1Chr 10
  shortName: 1 Пар 10
  verses:
  - name: 1 Паралипоменон 10:1
    orderIndex: 0
    osisId: 1Chr.10.1
    sblId: 1Chr 10:1
    shortName: 1 Пар 10:1
    text: Филистимляне воевали с Израилем, и побежали Израильтяне от Филистимлян,
      и падали пораженные на горе Гелвуе.
  - name: 1 Паралипоменон 10:2
    orderIndex: 1
    osisId: 1Chr.10.2
    sblId: 1Chr 10:2
    shortName: 1 Пар 10:2
    text: И погнались Филистимляне за Саулом и сыновьями его, и убили Филистимляне
      Ионафана и Авинадава и Мелхисуя, сыновей Сауловых.
  - name: 1 Паралипоменон 10:3
    orderIndex: 2
    osisId: 1Chr.10.3
    sblId: 1Chr 10:3
    shortName: 1 Пар 10:3
    text: Сражение против Саула усилилось, и стрелки устремились на него, так что
      он изранен был стрелками.
  - name: 1 Паралипоменон 10:4
    orderIndex: 3
    osisId: 1Chr.10.4
    sblId: 1Chr 10:4
    shortName: 1 Пар 10:4
    text: 'И сказал Саул оруженосцу своему: обнажи меч твой и заколи меня им, чтобы
      не пришли эти необрезанные и не надругались надо мною. Но оруженосец не решился,
      потому что очень испугался. Тогда Саул взял меч и пал на него.'
  - name: 1 Паралипоменон 10:5
    orderIndex: 4
    osisId: 1Chr.10.5
    sblId: 1Chr 10:5
    shortName: 1 Пар 10:5
    text: Оруженосец его, увидев, что Саул умер, и сам пал на меч и умер.
  - name: 1 Паралипоменон 10:6
    orderIndex: 5
    osisId: 1Chr.10.6
    sblId: 1Chr 10:6
    shortName: 1 Пар 10:6
    text: И умер Саул, и три сына его, и весь дом его вместе с ним умер.
  - name: 1 Паралипоменон 10:7
    orderIndex: 6
    osisId: 1Chr.10.7
    sblId: 1Chr 10:7
    shortName: 1 Пар 10:7
    text: Когда увидели Израильтяне, которые были в долине, что все бегут и что Саул
      и сыновья его умерли, то оставили города свои и разбежались; а Филистимляне
      пришли и поселились в них.
  - name: 1 Паралипоменон 10:8
    orderIndex: 7
    osisId: 1Chr.10.8
    sblId: 1Chr 10:8
    shortName: 1 Пар 10:8
    text: На другой день пришли Филистимляне обирать убитых, и нашли Саула и сыновей
      его, павших на горе Гелвуйской,
  - name: 1 Паралипоменон 10:9
    orderIndex: 8
    osisId: 1Chr.10.9
    sblId: 1Chr 10:9
    shortName: 1 Пар 10:9
    text: и раздели его, и сняли с него голову его и оружие его, и послали по земле
      Филистимской, чтобы возвестить [о сем] пред идолами их и пред народом.
  - name: 1 Паралипоменон 10:10
    orderIndex: 9
    osisId: 1Chr.10.10
    sblId: 1Chr 10:10
    shortName: 1 Пар 10:10
    text: И положили оружие его в капище богов своих, и голову его воткнули в доме
      Дагона.
  - name: 1 Паралипоменон 10:11
    orderIndex: 10
    osisId: 1Chr.10.11
    sblId: 1Chr 10:11
    shortName: 1 Пар 10:11
    text: И услышал весь Иавис Галаадский все, что сделали Филистимляне с Саулом.
  - name: 1 Паралипоменон 10:12
    orderIndex: 11
    osisId: 1Chr.10.12
    sblId: 1Chr 10:12
    shortName: 1 Пар 10:12
    text: И поднялись все люди сильные, взяли тело Саулово и тела сыновей его, и принесли
      их в Иавис, и похоронили кости их под дубом в Иависе, и постились семь дней.
  - name: 1 Паралипоменон 10:13
    orderIndex: 12
    osisId: 1Chr.10.13
    sblId: 1Chr 10:13
    shortName: 1 Пар 10:13
    text: Так умер Саул за свое беззаконие, которое он сделал пред Господом, за то,
      что не соблюл слова Господня и обратился к волшебнице с вопросом,
  - name: 1 Паралипоменон 10:14
    orderIndex: 13
    osisId: 1Chr.10.14
    sblId: 1Chr 10:14
    shortName: 1 Пар 10:14
    text: а не взыскал Господа. [За то] Он и умертвил его, и передал царство Давиду,
      сыну Иессееву.
  versesCount: 14
- name: 1 Паралипоменон 11
  orderIndex: 10
  osisId: 1Chr.11
  sblId: 1Chr 11
  shortName: 1 Пар 11
  verses:
  - name: 1 Паралипоменон 11:1
    orderIndex: 0
    osisId: 1Chr.11.1
    sblId: 1Chr 11:1
    shortName: 1 Пар 11:1
    text: 'И собрались все Израильтяне к Давиду в Хеврон и сказали: вот, мы кость
      твоя и плоть твоя;'
  - name: 1 Паралипоменон 11:2
    orderIndex: 1
    osisId: 1Chr.11.2
    sblId: 1Chr 11:2
    shortName: 1 Пар 11:2
    text: 'и вчера, и третьего дня, когда еще Саул был царем, ты выводил и вводил
      Израиля, и Господь Бог твой сказал тебе: "ты будешь пасти народ Мой, Израиля
      и ты будешь вождем народа Моего Израиля".'
  - name: 1 Паралипоменон 11:3
    orderIndex: 2
    osisId: 1Chr.11.3
    sblId: 1Chr 11:3
    shortName: 1 Пар 11:3
    text: И пришли все старейшины Израилевы к царю в Хеврон, и заключил с ними Давид
      завет в Хевроне пред лицем Господним; и они помазали Давида в царя над Израилем,
      по слову Господню, чрез Самуила.
  - name: 1 Паралипоменон 11:4
    orderIndex: 3
    osisId: 1Chr.11.4
    sblId: 1Chr 11:4
    shortName: 1 Пар 11:4
    text: И пошел Давид и весь Израиль к Иерусалиму, то есть к Иевусу. А там были
      Иевусеи, жители той земли.
  - name: 1 Паралипоменон 11:5
    orderIndex: 4
    osisId: 1Chr.11.5
    sblId: 1Chr 11:5
    shortName: 1 Пар 11:5
    text: 'И сказали жители Иевуса Давиду: не войдешь сюда. Но Давид взял крепость
      Сион; это город Давидов.'
  - name: 1 Паралипоменон 11:6
    orderIndex: 5
    osisId: 1Chr.11.6
    sblId: 1Chr 11:6
    shortName: 1 Пар 11:6
    text: 'И сказал Давид: кто прежде всех поразит Иевусеев, тот будет главою и военачальником.
      И взошел прежде всех Иоав, сын Саруи, и сделался главою.'
  - name: 1 Паралипоменон 11:7
    orderIndex: 6
    osisId: 1Chr.11.7
    sblId: 1Chr 11:7
    shortName: 1 Пар 11:7
    text: Давид жил в той крепости, потому и называли ее городом Давидовым.
  - name: 1 Паралипоменон 11:8
    orderIndex: 7
    osisId: 1Chr.11.8
    sblId: 1Chr 11:8
    shortName: 1 Пар 11:8
    text: И он обстроил город кругом, [начиная] от Милло, всю окружность, а Иоав возобновил
      остальные [части] города.
  - name: 1 Паралипоменон 11:9
    orderIndex: 8
    osisId: 1Chr.11.9
    sblId: 1Chr 11:9
    shortName: 1 Пар 11:9
    text: И преуспевал Давид, и возвышался более и более, и Господь Саваоф [был] с
      ним.
  - name: 1 Паралипоменон 11:10
    orderIndex: 9
    osisId: 1Chr.11.10
    sblId: 1Chr 11:10
    shortName: 1 Пар 11:10
    text: Вот главные из сильных у Давида, которые крепко подвизались с ним в царстве
      его, вместе со всем Израилем, чтобы воцарить его, по слову Господню, над Израилем,
  - name: 1 Паралипоменон 11:11
    orderIndex: 10
    osisId: 1Chr.11.11
    sblId: 1Chr 11:11
    shortName: 1 Пар 11:11
    text: 'и вот число храбрых, которые были у Давида: Иесваал, сын Ахамани, главный
      из тридцати. Он поднял копье свое на триста человек и поразил их в один раз.'
  - name: 1 Паралипоменон 11:12
    orderIndex: 11
    osisId: 1Chr.11.12
    sblId: 1Chr 11:12
    shortName: 1 Пар 11:12
    text: 'По нем Елеазар, сын Додо Ахохиянина, из трех храбрых:'
  - name: 1 Паралипоменон 11:13
    orderIndex: 12
    osisId: 1Chr.11.13
    sblId: 1Chr 11:13
    shortName: 1 Пар 11:13
    text: он был с Давидом в Фасдамиме, куда Филистимляне собрались на войну. Там
      часть поля была засеяна ячменем, и народ побежал от Филистимлян;
  - name: 1 Паралипоменон 11:14
    orderIndex: 13
    osisId: 1Chr.11.14
    sblId: 1Chr 11:14
    shortName: 1 Пар 11:14
    text: но они стали среди поля, сберегли его и поразили Филистимлян. И даровал
      Господь спасение великое!
  - name: 1 Паралипоменон 11:15
    orderIndex: 14
    osisId: 1Chr.11.15
    sblId: 1Chr 11:15
    shortName: 1 Пар 11:15
    text: Трое сих главных из тридцати вождей взошли на скалу к Давиду, в пещеру Одоллам,
      когда стан Филистимлян был расположен в долине Рефаимов.
  - name: 1 Паралипоменон 11:16
    orderIndex: 15
    osisId: 1Chr.11.16
    sblId: 1Chr 11:16
    shortName: 1 Пар 11:16
    text: Давид тогда был в укрепленном месте, а охранное войско Филистимлян было
      тогда в Вифлееме.
  - name: 1 Паралипоменон 11:17
    orderIndex: 16
    osisId: 1Chr.11.17
    sblId: 1Chr 11:17
    shortName: 1 Пар 11:17
    text: 'И сильно захотелось [пить] Давиду, и он сказал: кто напоит меня водою из
      колодезя Вифлеемского, что у ворот?'
  - name: 1 Паралипоменон 11:18
    orderIndex: 17
    osisId: 1Chr.11.18
    sblId: 1Chr 11:18
    shortName: 1 Пар 11:18
    text: Тогда эти трое пробились сквозь стан Филистимский и почерпнули воды из колодезя
      Вифлеемского, что у ворот, и взяли, и принесли Давиду. Но Давид не захотел пить
      ее и вылил ее во славу Господа,
  - name: 1 Паралипоменон 11:19
    orderIndex: 18
    osisId: 1Chr.11.19
    sblId: 1Chr 11:19
    shortName: 1 Пар 11:19
    text: 'и сказал: сохрани меня Господь, чтоб я сделал это! Стану ли я пить кровь
      мужей сих, полагавших души свои! Ибо с опасностью собственной жизни они принесли
      [воду]. И не захотел пить ее. Вот что сделали трое этих храбрых.'
  - name: 1 Паралипоменон 11:20
    orderIndex: 19
    osisId: 1Chr.11.20
    sblId: 1Chr 11:20
    shortName: 1 Пар 11:20
    text: 'И Авесса, брат Иоава, был главным из трех: он убил копьем своим триста
      человек, и был в славе у тех троих.'
  - name: 1 Паралипоменон 11:21
    orderIndex: 20
    osisId: 1Chr.11.21
    sblId: 1Chr 11:21
    shortName: 1 Пар 11:21
    text: Из трех он был знатнейшим и был начальником; но с теми тремя не равнялся.
  - name: 1 Паралипоменон 11:22
    orderIndex: 21
    osisId: 1Chr.11.22
    sblId: 1Chr 11:22
    shortName: 1 Пар 11:22
    text: 'Ванея, сын Иодая, мужа храброго, великий по делам, из Кавцеила: он поразил
      двух Ариилов Моавитских; он же сошел и убил льва во рве, в снежное время;'
  - name: 1 Паралипоменон 11:23
    orderIndex: 22
    osisId: 1Chr.11.23
    sblId: 1Chr 11:23
    shortName: 1 Пар 11:23
    text: 'он же убил Египтянина, человека ростом в пять локтей: в руке Египтянина
      было копье, как навой у ткачей, а он подошел к нему с палкою и, вырвав копье
      из руки Египтянина, убил его его же копьем:'
  - name: 1 Паралипоменон 11:24
    orderIndex: 23
    osisId: 1Chr.11.24
    sblId: 1Chr 11:24
    shortName: 1 Пар 11:24
    text: вот что сделал Ванея, сын Иодая. И он был в славе у тех троих храбрых;
  - name: 1 Паралипоменон 11:25
    orderIndex: 24
    osisId: 1Chr.11.25
    sblId: 1Chr 11:25
    shortName: 1 Пар 11:25
    text: он был знатнее тридцати, но с тремя не равнялся, и Давид поставил его ближайшим
      исполнителем своих приказаний.
  - name: 1 Паралипоменон 11:26
    orderIndex: 25
    osisId: 1Chr.11.26
    sblId: 1Chr 11:26
    shortName: 1 Пар 11:26
    text: 'А главные из воинов: Асаил, брат Иоава; Елханан, сын Додо, из Вифлеема;'
  - name: 1 Паралипоменон 11:27
    orderIndex: 26
    osisId: 1Chr.11.27
    sblId: 1Chr 11:27
    shortName: 1 Пар 11:27
    text: Шамма Гародитянин; Херец Пелонитянин;
  - name: 1 Паралипоменон 11:28
    orderIndex: 27
    osisId: 1Chr.11.28
    sblId: 1Chr 11:28
    shortName: 1 Пар 11:28
    text: Ира, сын Икеша, Фекоитянин; Евиезер Анафофянин;
  - name: 1 Паралипоменон 11:29
    orderIndex: 28
    osisId: 1Chr.11.29
    sblId: 1Chr 11:29
    shortName: 1 Пар 11:29
    text: Сивхай Хушатянин; Илай Ахохиянин;
  - name: 1 Паралипоменон 11:30
    orderIndex: 29
    osisId: 1Chr.11.30
    sblId: 1Chr 11:30
    shortName: 1 Пар 11:30
    text: Магарай Нетофафянин; Хелед, сын Вааны, Нетофафянин;
  - name: 1 Паралипоменон 11:31
    orderIndex: 30
    osisId: 1Chr.11.31
    sblId: 1Chr 11:31
    shortName: 1 Пар 11:31
    text: Иттай, сын Рибая, из Гивы Вениаминовой; Ванея Пирафонянин;
  - name: 1 Паралипоменон 11:32
    orderIndex: 31
    osisId: 1Chr.11.32
    sblId: 1Chr 11:32
    shortName: 1 Пар 11:32
    text: Хурай из Нагале–Гааша; Авиел из Аравы;
  - name: 1 Паралипоменон 11:33
    orderIndex: 32
    osisId: 1Chr.11.33
    sblId: 1Chr 11:33
    shortName: 1 Пар 11:33
    text: Азмавеф Бахарумиянин; Елияхба Шаалбонянин.
  - name: 1 Паралипоменон 11:34
    orderIndex: 33
    osisId: 1Chr.11.34
    sblId: 1Chr 11:34
    shortName: 1 Пар 11:34
    text: 'Сыновья Гашема Гизонитянина: Ионафан, сын Шаге, Гараритянин;'
  - name: 1 Паралипоменон 11:35
    orderIndex: 34
    osisId: 1Chr.11.35
    sblId: 1Chr 11:35
    shortName: 1 Пар 11:35
    text: Ахиам, сын Сахара, Гараритянин; Елифал, сын Уры;
  - name: 1 Паралипоменон 11:36
    orderIndex: 35
    osisId: 1Chr.11.36
    sblId: 1Chr 11:36
    shortName: 1 Пар 11:36
    text: Хефер из Махеры; Ахиа Пелонитянин;
  - name: 1 Паралипоменон 11:37
    orderIndex: 36
    osisId: 1Chr.11.37
    sblId: 1Chr 11:37
    shortName: 1 Пар 11:37
    text: Хецрой Кармилитянин; Наарай, сын Езбая;
  - name: 1 Паралипоменон 11:38
    orderIndex: 37
    osisId: 1Chr.11.38
    sblId: 1Chr 11:38
    shortName: 1 Пар 11:38
    text: Иоиль, брат Нафана; Мивхар, сын Гагрия;
  - name: 1 Паралипоменон 11:39
    orderIndex: 38
    osisId: 1Chr.11.39
    sblId: 1Chr 11:39
    shortName: 1 Пар 11:39
    text: Целек Аммонитянин; Нахарай Берофянин, оруженосец Иоава, сына Саруи;
  - name: 1 Паралипоменон 11:40
    orderIndex: 39
    osisId: 1Chr.11.40
    sblId: 1Chr 11:40
    shortName: 1 Пар 11:40
    text: Ира Ифриянин; Гареб Ифриянин;
  - name: 1 Паралипоменон 11:41
    orderIndex: 40
    osisId: 1Chr.11.41
    sblId: 1Chr 11:41
    shortName: 1 Пар 11:41
    text: Урия Хеттеянин; Завад, сын Ахлая;
  - name: 1 Паралипоменон 11:42
    orderIndex: 41
    osisId: 1Chr.11.42
    sblId: 1Chr 11:42
    shortName: 1 Пар 11:42
    text: Адина, сын Шизы, Рувимлянин, глава Рувимлян, и у него [было] тридцать;
  - name: 1 Паралипоменон 11:43
    orderIndex: 42
    osisId: 1Chr.11.43
    sblId: 1Chr 11:43
    shortName: 1 Пар 11:43
    text: Ханан, сын Маахи; Иосафат Мифниянин;
  - name: 1 Паралипоменон 11:44
    orderIndex: 43
    osisId: 1Chr.11.44
    sblId: 1Chr 11:44
    shortName: 1 Пар 11:44
    text: Уззия Аштерофянин; Шама и Иеиел, сыновья Хофама Ароерянина;
  - name: 1 Паралипоменон 11:45
    orderIndex: 44
    osisId: 1Chr.11.45
    sblId: 1Chr 11:45
    shortName: 1 Пар 11:45
    text: Иедиаел, сын Шимрия, и Иоха, брат его, Фициянин;
  - name: 1 Паралипоменон 11:46
    orderIndex: 45
    osisId: 1Chr.11.46
    sblId: 1Chr 11:46
    shortName: 1 Пар 11:46
    text: Елиел из Махавима, и Иеривай и Иошавия, сыновья Елнаама, и Ифма Моавитянин;
  - name: 1 Паралипоменон 11:47
    orderIndex: 46
    osisId: 1Chr.11.47
    sblId: 1Chr 11:47
    shortName: 1 Пар 11:47
    text: Елиел, Овед и Иасиел из Мецоваи.
  versesCount: 47
- name: 1 Паралипоменон 12
  orderIndex: 11
  osisId: 1Chr.12
  sblId: 1Chr 12
  shortName: 1 Пар 12
  verses:
  - name: 1 Паралипоменон 12:1
    orderIndex: 0
    osisId: 1Chr.12.1
    sblId: 1Chr 12:1
    shortName: 1 Пар 12:1
    text: И сии также пришли к Давиду в Секелаг, когда он еще укрывался от Саула,
      сына Кисова, и были из храбрых, помогавших в сражении.
  - name: 1 Паралипоменон 12:2
    orderIndex: 1
    osisId: 1Chr.12.2
    sblId: 1Chr 12:2
    shortName: 1 Пар 12:2
    text: 'Вооруженные луком, правою и левою рукою [бросавшие] каменья и [стрелявшие]
      стрелами из лука, – из братьев Саула, от Вениамина:'
  - name: 1 Паралипоменон 12:3
    orderIndex: 2
    osisId: 1Chr.12.3
    sblId: 1Chr 12:3
    shortName: 1 Пар 12:3
    text: главный Ахиезер, за ним Иоас, сыновья Шемаи, из Гивы; Иезиел и Фелет, сыновья
      Азмавефа; Бераха и Иегу из Анафофа;
  - name: 1 Паралипоменон 12:4
    orderIndex: 3
    osisId: 1Chr.12.4
    sblId: 1Chr 12:4
    shortName: 1 Пар 12:4
    text: Ишмаия Гаваонитянин, храбрый из тридцати и [начальствовавший] над тридцатью;
  - name: 1 Паралипоменон 12:5
    orderIndex: 4
    osisId: 1Chr.12.5
    sblId: 1Chr 12:5
    shortName: 1 Пар 12:5
    text: Иеремия, Иахазиил, Иоханан и Иозавад из Гедеры.
  - name: 1 Паралипоменон 12:6
    orderIndex: 5
    osisId: 1Chr.12.6
    sblId: 1Chr 12:6
    shortName: 1 Пар 12:6
    text: Елузай, Иеримоф, Веалия, Шемария, Сафатия Харифиянин;
  - name: 1 Паралипоменон 12:7
    orderIndex: 6
    osisId: 1Chr.12.7
    sblId: 1Chr 12:7
    shortName: 1 Пар 12:7
    text: Елкана, Ишшияху, Азариил, Иоезер и Иошавам, Кореяне;
  - name: 1 Паралипоменон 12:8
    orderIndex: 7
    osisId: 1Chr.12.8
    sblId: 1Chr 12:8
    shortName: 1 Пар 12:8
    text: и Иоела и Зевадия, сыновья Иерохама, из Гедора.
  - name: 1 Паралипоменон 12:9
    orderIndex: 8
    osisId: 1Chr.12.9
    sblId: 1Chr 12:9
    shortName: 1 Пар 12:9
    text: И из Гадитян перешли к Давиду в укрепление, в пустыню, люди мужественные,
      воинственные, вооруженные щитом и копьем; лица львиные – лица их, и они быстры
      как серны на горах.
  - name: 1 Паралипоменон 12:10
    orderIndex: 9
    osisId: 1Chr.12.10
    sblId: 1Chr 12:10
    shortName: 1 Пар 12:10
    text: Главный Езер, второй Овадия, третий Елиав,
  - name: 1 Паралипоменон 12:11
    orderIndex: 10
    osisId: 1Chr.12.11
    sblId: 1Chr 12:11
    shortName: 1 Пар 12:11
    text: четвертый Мишманна, пятый Иеремия,
  - name: 1 Паралипоменон 12:12
    orderIndex: 11
    osisId: 1Chr.12.12
    sblId: 1Chr 12:12
    shortName: 1 Пар 12:12
    text: шестой Афай, седьмой Елиел,
  - name: 1 Паралипоменон 12:13
    orderIndex: 12
    osisId: 1Chr.12.13
    sblId: 1Chr 12:13
    shortName: 1 Пар 12:13
    text: восьмой Иоханан, девятый Елзавад,
  - name: 1 Паралипоменон 12:14
    orderIndex: 13
    osisId: 1Chr.12.14
    sblId: 1Chr 12:14
    shortName: 1 Пар 12:14
    text: десятый Иеремия, одиннадцатый Махбанай.
  - name: 1 Паралипоменон 12:15
    orderIndex: 14
    osisId: 1Chr.12.15
    sblId: 1Chr 12:15
    shortName: 1 Пар 12:15
    text: 'Они из сыновей Гадовых [были] главами в войске: меньший над сотнею, и больший
      над тысячею.'
  - name: 1 Паралипоменон 12:16
    orderIndex: 15
    osisId: 1Chr.12.16
    sblId: 1Chr 12:16
    shortName: 1 Пар 12:16
    text: Они–то перешли Иордан в первый месяц, когда он выступает из берегов своих,
      и разогнали всех живших в долинах к востоку и западу.
  - name: 1 Паралипоменон 12:17
    orderIndex: 16
    osisId: 1Chr.12.17
    sblId: 1Chr 12:17
    shortName: 1 Пар 12:17
    text: Пришли также и из сыновей Вениаминовых и Иудиных в укрепление к Давиду.
  - name: 1 Паралипоменон 12:18
    orderIndex: 17
    osisId: 1Chr.12.18
    sblId: 1Chr 12:18
    shortName: 1 Пар 12:18
    text: 'Давид вышел навстречу им и сказал им: если с миром пришли вы ко мне, чтобы
      помогать мне, то да будет у меня с вами одно сердце; а если для того, чтобы
      коварно предать меня врагам моим, тогда как нет порока на руках моих, то да
      видит Бог отцов наших и рассудит.'
  - name: 1 Паралипоменон 12:19
    orderIndex: 18
    osisId: 1Chr.12.19
    sblId: 1Chr 12:19
    shortName: 1 Пар 12:19
    text: 'И объял дух Амасая, главу тридцати, [и сказал он]: мир тебе Давид, и с
      тобою, сын Иессеев; мир тебе, и мир помощникам твоим; ибо помогает тебе Бог
      твой. Тогда принял их Давид и поставил их во главе войска.'
  - name: 1 Паралипоменон 12:20
    orderIndex: 19
    osisId: 1Chr.12.20
    sblId: 1Chr 12:20
    shortName: 1 Пар 12:20
    text: 'И из колена Манассиина перешли [некоторые] к Давиду, когда он шел с Филистимлянами
      на войну против Саула, но не помогал им, потому что предводители Филистимские,
      посоветовавшись, отослали его, говоря: на нашу голову он перейдет к господину
      своему Саулу.'
  - name: 1 Паралипоменон 12:21
    orderIndex: 20
    osisId: 1Chr.12.21
    sblId: 1Chr 12:21
    shortName: 1 Пар 12:21
    text: 'Когда он возвращался в Секелаг, тогда перешли к нему из Манассиян: Аднах,
      Иозавад, Иедиаел, Михаил, Иозавад, Елигу и Цилльфай, тысяченачальники у Манассиян.'
  - name: 1 Паралипоменон 12:22
    orderIndex: 21
    osisId: 1Chr.12.22
    sblId: 1Chr 12:22
    shortName: 1 Пар 12:22
    text: И они помогали Давиду против полчищ, ибо все это были люди храбрые и были
      начальниками в войске.
  - name: 1 Паралипоменон 12:23
    orderIndex: 22
    osisId: 1Chr.12.23
    sblId: 1Chr 12:23
    shortName: 1 Пар 12:23
    text: Так с каждым днем приходили к Давиду на помощь до того, что его ополчение
      стало велико, как ополчение Божие.
  - name: 1 Паралипоменон 12:24
    orderIndex: 23
    osisId: 1Chr.12.24
    sblId: 1Chr 12:24
    shortName: 1 Пар 12:24
    text: 'Вот число главных в войске, которые пришли к Давиду в Хеврон, чтобы передать
      ему царство Саулово, по слову Господню:'
  - name: 1 Паралипоменон 12:25
    orderIndex: 24
    osisId: 1Chr.12.25
    sblId: 1Chr 12:25
    shortName: 1 Пар 12:25
    text: сыновей Иудиных, носящих щит и копье, было шесть тысяч восемьсот готовых
      к войне;
  - name: 1 Паралипоменон 12:26
    orderIndex: 25
    osisId: 1Chr.12.26
    sblId: 1Chr 12:26
    shortName: 1 Пар 12:26
    text: из сыновей Симеоновых, людей храбрых, в войске было семь тысяч и сто;
  - name: 1 Паралипоменон 12:27
    orderIndex: 26
    osisId: 1Chr.12.27
    sblId: 1Chr 12:27
    shortName: 1 Пар 12:27
    text: из сыновей Левииных четыре тысячи шестьсот;
  - name: 1 Паралипоменон 12:28
    orderIndex: 27
    osisId: 1Chr.12.28
    sblId: 1Chr 12:28
    shortName: 1 Пар 12:28
    text: и Иоддай, князь от [племени] Аарона, и с ним три тысячи семьсот;
  - name: 1 Паралипоменон 12:29
    orderIndex: 28
    osisId: 1Chr.12.29
    sblId: 1Chr 12:29
    shortName: 1 Пар 12:29
    text: и Садок, мужественный юноша, и род его, двадцать два начальника;
  - name: 1 Паралипоменон 12:30
    orderIndex: 29
    osisId: 1Chr.12.30
    sblId: 1Chr 12:30
    shortName: 1 Пар 12:30
    text: из сыновей Вениаминовых, братьев Сауловых, три тысячи, – но еще многие из
      них держались дома Саулова;
  - name: 1 Паралипоменон 12:31
    orderIndex: 30
    osisId: 1Chr.12.31
    sblId: 1Chr 12:31
    shortName: 1 Пар 12:31
    text: из сыновей Ефремовых двадцать тысяч восемьсот людей мужественных, людей
      именитых в родах своих;
  - name: 1 Паралипоменон 12:32
    orderIndex: 31
    osisId: 1Chr.12.32
    sblId: 1Chr 12:32
    shortName: 1 Пар 12:32
    text: из полуколена Манассиина восемнадцать тысяч, которые вызваны были поименно,
      чтобы пойти воцарить Давида;
  - name: 1 Паралипоменон 12:33
    orderIndex: 32
    osisId: 1Chr.12.33
    sblId: 1Chr 12:33
    shortName: 1 Пар 12:33
    text: из сынов Иссахаровых [пришли] люди разумные, которые знали, что когда надлежало
      делать Израилю, – их было двести главных, и все братья их следовали слову их;
  - name: 1 Паралипоменон 12:34
    orderIndex: 33
    osisId: 1Chr.12.34
    sblId: 1Chr 12:34
    shortName: 1 Пар 12:34
    text: из [колена] Завулонова готовых к сражению, вооруженных всякими военными
      оружиями, пятьдесят тысяч, в строю, единодушных;
  - name: 1 Паралипоменон 12:35
    orderIndex: 34
    osisId: 1Chr.12.35
    sblId: 1Chr 12:35
    shortName: 1 Пар 12:35
    text: из [колена] Неффалимова тысяча вождей и с ними тридцать семь тысяч с щитами
      и копьями;
  - name: 1 Паралипоменон 12:36
    orderIndex: 35
    osisId: 1Chr.12.36
    sblId: 1Chr 12:36
    shortName: 1 Пар 12:36
    text: из [колена] Данова готовых к войне двадцать восемь тысяч шестьсот;
  - name: 1 Паралипоменон 12:37
    orderIndex: 36
    osisId: 1Chr.12.37
    sblId: 1Chr 12:37
    shortName: 1 Пар 12:37
    text: от Асира воинов, готовых к сражению, сорок тысяч;
  - name: 1 Паралипоменон 12:38
    orderIndex: 37
    osisId: 1Chr.12.38
    sblId: 1Chr 12:38
    shortName: 1 Пар 12:38
    text: из–за Иордана, от колена Рувимова, Гадова и полуколена Манассиина, сто двадцать
      тысяч, со всяким воинским оружием.
  - name: 1 Паралипоменон 12:39
    orderIndex: 38
    osisId: 1Chr.12.39
    sblId: 1Chr 12:39
    shortName: 1 Пар 12:39
    text: Все эти воины, в строю, от полного сердца пришли в Хеврон воцарить Давида
      над всем Израилем. Да и все прочие Израильтяне были единодушны, чтобы воцарить
      Давида.
  - name: 1 Паралипоменон 12:40
    orderIndex: 39
    osisId: 1Chr.12.40
    sblId: 1Chr 12:40
    shortName: 1 Пар 12:40
    text: И пробыли там у Давида три дня, ели и пили, потому что братья их [все] приготовили
      для них;
  - name: 1 Паралипоменон 12:41
    orderIndex: 40
    osisId: 1Chr.12.41
    sblId: 1Chr 12:41
    shortName: 1 Пар 12:41
    text: 'да и близкие к ним, даже до [колена] Иссахарова, Завулонова и Неффалимова,
      привозили все съестное на ослах, и верблюдах, и мулах, и волах: муку, смоквы,
      и изюм, и вино, и елей, и крупного и мелкого скота множество, так как радость
      была для Израиля.'
  versesCount: 41
- name: 1 Паралипоменон 13
  orderIndex: 12
  osisId: 1Chr.13
  sblId: 1Chr 13
  shortName: 1 Пар 13
  verses:
  - name: 1 Паралипоменон 13:1
    orderIndex: 0
    osisId: 1Chr.13.1
    sblId: 1Chr 13:1
    shortName: 1 Пар 13:1
    text: И советовался Давид с тысяченачальниками, сотниками и со всеми вождями,
  - name: 1 Паралипоменон 13:2
    orderIndex: 1
    osisId: 1Chr.13.2
    sblId: 1Chr 13:2
    shortName: 1 Пар 13:2
    text: 'и сказал [Давид] всему собранию Израильтян: если угодно вам, и если на
      то будет воля Господа Бога нашего, пошлем повсюду к прочим братьям нашим, по
      всей земле Израильской, и вместе с ними к священникам и левитам, в города и
      селения их, чтобы они собрались к нам;'
  - name: 1 Паралипоменон 13:3
    orderIndex: 2
    osisId: 1Chr.13.3
    sblId: 1Chr 13:3
    shortName: 1 Пар 13:3
    text: и перенесем к себе ковчег Бога нашего, потому что во дни Саула мы не обращались
      к нему.
  - name: 1 Паралипоменон 13:4
    orderIndex: 3
    osisId: 1Chr.13.4
    sblId: 1Chr 13:4
    shortName: 1 Пар 13:4
    text: 'И сказало все собрание: "да будет так", потому что это дело всему народу
      казалось справедливым.'
  - name: 1 Паралипоменон 13:5
    orderIndex: 4
    osisId: 1Chr.13.5
    sblId: 1Chr 13:5
    shortName: 1 Пар 13:5
    text: Так собрал Давид всех Израильтян, от Шихора Египетского до входа в Емаф,
      чтобы перенести ковчег Божий из Кириаф–Иарима.
  - name: 1 Паралипоменон 13:6
    orderIndex: 5
    osisId: 1Chr.13.6
    sblId: 1Chr 13:6
    shortName: 1 Пар 13:6
    text: И пошел Давид и весь Израиль в Кириаф–Иарим, что в Иудее, чтобы перенести
      оттуда ковчег Бога, Господа, седящего на Херувимах, на котором нарицается имя
      [Его].
  - name: 1 Паралипоменон 13:7
    orderIndex: 6
    osisId: 1Chr.13.7
    sblId: 1Chr 13:7
    shortName: 1 Пар 13:7
    text: И повезли ковчег Божий на новой колеснице из дома Авинадава; и Оза и Ахия
      вели колесницу.
  - name: 1 Паралипоменон 13:8
    orderIndex: 7
    osisId: 1Chr.13.8
    sblId: 1Chr 13:8
    shortName: 1 Пар 13:8
    text: Давид же и все Израильтяне играли пред Богом из всей силы, с пением, на
      цитрах и псалтирях, и тимпанах, и кимвалах и трубах.
  - name: 1 Паралипоменон 13:9
    orderIndex: 8
    osisId: 1Chr.13.9
    sblId: 1Chr 13:9
    shortName: 1 Пар 13:9
    text: Когда дошли до гумна Хидона, Оза простер руку свою, чтобы придержать ковчег,
      ибо волы наклонили его.
  - name: 1 Паралипоменон 13:10
    orderIndex: 9
    osisId: 1Chr.13.10
    sblId: 1Chr 13:10
    shortName: 1 Пар 13:10
    text: Но Господь разгневался на Озу, и поразил его за то, что он простер руку
      свою к ковчегу; и он умер тут же пред лицем Божиим.
  - name: 1 Паралипоменон 13:11
    orderIndex: 10
    osisId: 1Chr.13.11
    sblId: 1Chr 13:11
    shortName: 1 Пар 13:11
    text: И опечалился Давид, что Господь поразил Озу. И назвал то место поражением
      Озы; так называется оно и до сего дня.
  - name: 1 Паралипоменон 13:12
    orderIndex: 11
    osisId: 1Chr.13.12
    sblId: 1Chr 13:12
    shortName: 1 Пар 13:12
    text: 'И устрашился Давид Бога в день тот, и сказал: как я внесу к себе ковчег
      Божий?'
  - name: 1 Паралипоменон 13:13
    orderIndex: 12
    osisId: 1Chr.13.13
    sblId: 1Chr 13:13
    shortName: 1 Пар 13:13
    text: И не повез Давид ковчега к себе, в город Давидов, а обратил его к дому Аведдара
      Гефянина.
  - name: 1 Паралипоменон 13:14
    orderIndex: 13
    osisId: 1Chr.13.14
    sblId: 1Chr 13:14
    shortName: 1 Пар 13:14
    text: И оставался ковчег Божий у Аведдара, в доме его, три месяца, и благословил
      Господь дом Аведдара и все, что у него.
  versesCount: 14
- name: 1 Паралипоменон 14
  orderIndex: 13
  osisId: 1Chr.14
  sblId: 1Chr 14
  shortName: 1 Пар 14
  verses:
  - name: 1 Паралипоменон 14:1
    orderIndex: 0
    osisId: 1Chr.14.1
    sblId: 1Chr 14:1
    shortName: 1 Пар 14:1
    text: И послал Хирам, царь Тирский, к Давиду послов, и кедровые деревья, и каменщиков,
      и плотников, чтобы построить ему дом.
  - name: 1 Паралипоменон 14:2
    orderIndex: 1
    osisId: 1Chr.14.2
    sblId: 1Chr 14:2
    shortName: 1 Пар 14:2
    text: Когда узнал Давид, что утвердил его Господь царем над Израилем, что вознесено
      высоко царство его, ради народа его Израиля,
  - name: 1 Паралипоменон 14:3
    orderIndex: 2
    osisId: 1Chr.14.3
    sblId: 1Chr 14:3
    shortName: 1 Пар 14:3
    text: тогда взял Давид еще жен в Иерусалиме, и родил Давид еще сыновей и дочерей.
  - name: 1 Паралипоменон 14:4
    orderIndex: 3
    osisId: 1Chr.14.4
    sblId: 1Chr 14:4
    shortName: 1 Пар 14:4
    text: 'И вот имена родившихся у него в Иерусалиме: Самус, Совав, Нафан, Соломон,'
  - name: 1 Паралипоменон 14:5
    orderIndex: 4
    osisId: 1Chr.14.5
    sblId: 1Chr 14:5
    shortName: 1 Пар 14:5
    text: Евеар, Елисуа, Елфалет,
  - name: 1 Паралипоменон 14:6
    orderIndex: 5
    osisId: 1Chr.14.6
    sblId: 1Chr 14:6
    shortName: 1 Пар 14:6
    text: Ногах, Нафек, Иафиа,
  - name: 1 Паралипоменон 14:7
    orderIndex: 6
    osisId: 1Chr.14.7
    sblId: 1Chr 14:7
    shortName: 1 Пар 14:7
    text: и Елисама, Веелиада и Елифалеф.
  - name: 1 Паралипоменон 14:8
    orderIndex: 7
    osisId: 1Chr.14.8
    sblId: 1Chr 14:8
    shortName: 1 Пар 14:8
    text: И услышали Филистимляне, что помазан Давид в царя над всем Израилем, и поднялись
      все Филистимляне искать Давида. И услышал Давид [об] [этом] и пошел против них.
  - name: 1 Паралипоменон 14:9
    orderIndex: 8
    osisId: 1Chr.14.9
    sblId: 1Chr 14:9
    shortName: 1 Пар 14:9
    text: И Филистимляне пришли и расположились в долине Рефаимов.
  - name: 1 Паралипоменон 14:10
    orderIndex: 9
    osisId: 1Chr.14.10
    sblId: 1Chr 14:10
    shortName: 1 Пар 14:10
    text: 'И вопросил Давид Бога, говоря: идти ли мне против Филистимлян, и предашь
      ли их в руки мои? И сказал ему Господь: иди, и Я предам их в руки твои.'
  - name: 1 Паралипоменон 14:11
    orderIndex: 10
    osisId: 1Chr.14.11
    sblId: 1Chr 14:11
    shortName: 1 Пар 14:11
    text: 'И пошли они в Ваал–Перацим, и поразил их там Давид; и сказал Давид: сломил
      Бог врагов моих рукою моею, как прорыв воды. Посему и дали имя месту тому: Ваал–Перацим.'
  - name: 1 Паралипоменон 14:12
    orderIndex: 11
    osisId: 1Chr.14.12
    sblId: 1Chr 14:12
    shortName: 1 Пар 14:12
    text: И оставили там [Филистимляне] богов своих, и повелел Давид, и сожжены они
      огнем.
  - name: 1 Паралипоменон 14:13
    orderIndex: 12
    osisId: 1Chr.14.13
    sblId: 1Chr 14:13
    shortName: 1 Пар 14:13
    text: И [пришли] опять Филистимляне и расположились по долине.
  - name: 1 Паралипоменон 14:14
    orderIndex: 13
    osisId: 1Chr.14.14
    sblId: 1Chr 14:14
    shortName: 1 Пар 14:14
    text: 'И еще вопросил Давид Бога, и сказал ему Бог: не ходи [прямо] на них, уклонись
      от них и иди к ним со стороны тутовых дерев;'
  - name: 1 Паралипоменон 14:15
    orderIndex: 14
    osisId: 1Chr.14.15
    sblId: 1Chr 14:15
    shortName: 1 Пар 14:15
    text: и когда услышишь шум как бы шагов на вершинах тутовых дерев, тогда вступи
      в битву, ибо вышел Бог пред тобою, чтобы поразить стан Филистимлян.
  - name: 1 Паралипоменон 14:16
    orderIndex: 15
    osisId: 1Chr.14.16
    sblId: 1Chr 14:16
    shortName: 1 Пар 14:16
    text: И сделал Давид, как повелел ему Бог; и поразили стан Филистимский, от Гаваона
      до Газера.
  - name: 1 Паралипоменон 14:17
    orderIndex: 16
    osisId: 1Chr.14.17
    sblId: 1Chr 14:17
    shortName: 1 Пар 14:17
    text: И пронеслось имя Давидово по всем землям, и Господь сделал его страшным
      для всех народов.
  versesCount: 17
- name: 1 Паралипоменон 15
  orderIndex: 14
  osisId: 1Chr.15
  sblId: 1Chr 15
  shortName: 1 Пар 15
  verses:
  - name: 1 Паралипоменон 15:1
    orderIndex: 0
    osisId: 1Chr.15.1
    sblId: 1Chr 15:1
    shortName: 1 Пар 15:1
    text: И построил он себе домы в городе Давидовом, и приготовил место для ковчега
      Божия, и устроил для него скинию.
  - name: 1 Паралипоменон 15:2
    orderIndex: 1
    osisId: 1Chr.15.2
    sblId: 1Chr 15:2
    shortName: 1 Пар 15:2
    text: 'Тогда сказал Давид: [никто] не должен носить ковчега Божия, кроме левитов,
      потому что их избрал Господь на то, чтобы носить ковчег Божий и служить Ему
      во веки.'
  - name: 1 Паралипоменон 15:3
    orderIndex: 2
    osisId: 1Chr.15.3
    sblId: 1Chr 15:3
    shortName: 1 Пар 15:3
    text: И собрал Давид всех Израильтян в Иерусалим, чтобы внести ковчег Господень
      на место его, которое он для него приготовил.
  - name: 1 Паралипоменон 15:4
    orderIndex: 3
    osisId: 1Chr.15.4
    sblId: 1Chr 15:4
    shortName: 1 Пар 15:4
    text: 'И созвал Давид сыновей Аароновых и левитов:'
  - name: 1 Паралипоменон 15:5
    orderIndex: 4
    osisId: 1Chr.15.5
    sblId: 1Chr 15:5
    shortName: 1 Пар 15:5
    text: из сыновей Каафовых, Уриила начальника и братьев его – сто двадцать [человек];
  - name: 1 Паралипоменон 15:6
    orderIndex: 5
    osisId: 1Chr.15.6
    sblId: 1Chr 15:6
    shortName: 1 Пар 15:6
    text: из сыновей Мерариных, Асаию начальника и братьев его – двести двадцать [человек];
  - name: 1 Паралипоменон 15:7
    orderIndex: 6
    osisId: 1Chr.15.7
    sblId: 1Chr 15:7
    shortName: 1 Пар 15:7
    text: из сыновей Гирсоновых, Иоиля начальника и братьев его – сто тридцать [человек];
  - name: 1 Паралипоменон 15:8
    orderIndex: 7
    osisId: 1Chr.15.8
    sblId: 1Chr 15:8
    shortName: 1 Пар 15:8
    text: из сыновей Елисафановых, Шемаию начальника и братьев его – двести;
  - name: 1 Паралипоменон 15:9
    orderIndex: 8
    osisId: 1Chr.15.9
    sblId: 1Chr 15:9
    shortName: 1 Пар 15:9
    text: из сыновей Хевроновых, Елиела начальника и братьев его – восемьдесят;
  - name: 1 Паралипоменон 15:10
    orderIndex: 9
    osisId: 1Chr.15.10
    sblId: 1Chr 15:10
    shortName: 1 Пар 15:10
    text: из сыновей Уззииловых, Аминадава начальника и братьев его – сто двенадцать.
  - name: 1 Паралипоменон 15:11
    orderIndex: 10
    osisId: 1Chr.15.11
    sblId: 1Chr 15:11
    shortName: 1 Пар 15:11
    text: 'И призвал Давид священников: Садока и Авиафара, и левитов: Уриила, Асаию,
      Иоиля, Шемаию, Елиела и Аминадава,'
  - name: 1 Паралипоменон 15:12
    orderIndex: 11
    osisId: 1Chr.15.12
    sblId: 1Chr 15:12
    shortName: 1 Пар 15:12
    text: 'и сказал им: вы, начальники родов левитских, освятитесь сами и братья ваши,
      и принесите ковчег Господа Бога Израилева на [место], [которое] я приготовил
      для него;'
  - name: 1 Паралипоменон 15:13
    orderIndex: 12
    osisId: 1Chr.15.13
    sblId: 1Chr 15:13
    shortName: 1 Пар 15:13
    text: ибо как прежде не вы это [делали], то Господь Бог наш поразил нас за то,
      что мы не взыскали Его, как должно.
  - name: 1 Паралипоменон 15:14
    orderIndex: 13
    osisId: 1Chr.15.14
    sblId: 1Chr 15:14
    shortName: 1 Пар 15:14
    text: И освятились священники и левиты для того, чтобы нести ковчег Господа, Бога
      Израилева.
  - name: 1 Паралипоменон 15:15
    orderIndex: 14
    osisId: 1Chr.15.15
    sblId: 1Chr 15:15
    shortName: 1 Пар 15:15
    text: И понесли сыновья левитов ковчег Божий, как заповедал Моисей по слову Господа,
      на плечах, на шестах.
  - name: 1 Паралипоменон 15:16
    orderIndex: 15
    osisId: 1Chr.15.16
    sblId: 1Chr 15:16
    shortName: 1 Пар 15:16
    text: И приказал Давид начальникам левитов поставить братьев своих певцов с музыкальными
      орудиями, с псалтирями и цитрами и кимвалами, чтобы они громко возвещали глас
      радования.
  - name: 1 Паралипоменон 15:17
    orderIndex: 16
    osisId: 1Chr.15.17
    sblId: 1Chr 15:17
    shortName: 1 Пар 15:17
    text: И поставили левиты Емана, сына Иоилева, и из братьев его, Асафа, сына Верехиина,
      а из сыновей Мерариных, братьев их, Ефана, сына Кушаии;
  - name: 1 Паралипоменон 15:18
    orderIndex: 17
    osisId: 1Chr.15.18
    sblId: 1Chr 15:18
    shortName: 1 Пар 15:18
    text: 'и с ними братьев их второстепенных: Захарию, Бена, Иаазиила, Шемирамофа,
      Иехиила, Унния, Елиава, Ванею, Маасея, Маттафию, Елифлеуя, Микнея и Овед–Едома
      и Иеиела, привратников.'
  - name: 1 Паралипоменон 15:19
    orderIndex: 18
    osisId: 1Chr.15.19
    sblId: 1Chr 15:19
    shortName: 1 Пар 15:19
    text: Еман, Асаф и Ефан играли громко на медных кимвалах,
  - name: 1 Паралипоменон 15:20
    orderIndex: 19
    osisId: 1Chr.15.20
    sblId: 1Chr 15:20
    shortName: 1 Пар 15:20
    text: а Захария, Азиил, Шемирамоф, Иехиил, Унний, Елиав, Маасей и Ванея – на псалтирях,
      тонким голосом.
  - name: 1 Паралипоменон 15:21
    orderIndex: 20
    osisId: 1Chr.15.21
    sblId: 1Chr 15:21
    shortName: 1 Пар 15:21
    text: Маттафия же, Елифлеуй, Микней, Овед–Едом, Иеиел и Азазия – на цитрах, чтобы
      делать начало.
  - name: 1 Паралипоменон 15:22
    orderIndex: 21
    osisId: 1Chr.15.22
    sblId: 1Chr 15:22
    shortName: 1 Пар 15:22
    text: А Хенания, начальник левитов, был учитель пения, потому что был искусен
      в нем.
  - name: 1 Паралипоменон 15:23
    orderIndex: 22
    osisId: 1Chr.15.23
    sblId: 1Chr 15:23
    shortName: 1 Пар 15:23
    text: Верехия и Елкана были придверниками у ковчега.
  - name: 1 Паралипоменон 15:24
    orderIndex: 23
    osisId: 1Chr.15.24
    sblId: 1Chr 15:24
    shortName: 1 Пар 15:24
    text: Шевания, Иосафат, Нафанаил, Амасай, Захария, Ванея и Елиезер, священники,
      трубили трубами пред ковчегом Божиим. Овед–Едом и Иехия [были] придверниками
      у ковчега.
  - name: 1 Паралипоменон 15:25
    orderIndex: 24
    osisId: 1Chr.15.25
    sblId: 1Chr 15:25
    shortName: 1 Пар 15:25
    text: Так Давид и старейшины Израилевы и тысяченачальники пошли перенести ковчег
      завета Господня из дома Овед–Едомова с веселием.
  - name: 1 Паралипоменон 15:26
    orderIndex: 25
    osisId: 1Chr.15.26
    sblId: 1Chr 15:26
    shortName: 1 Пар 15:26
    text: И когда Бог помог левитам, несшим ковчег завета Господня, тогда закололи
      в жертву семь тельцов и семь овнов.
  - name: 1 Паралипоменон 15:27
    orderIndex: 26
    osisId: 1Chr.15.27
    sblId: 1Chr 15:27
    shortName: 1 Пар 15:27
    text: Давид был одет в виссонную одежду, [а также] и все левиты, несшие ковчег,
      и певцы, и Хенания начальник музыкантов и певцов. На Давиде же был [еще] льняной
      ефод.
  - name: 1 Паралипоменон 15:28
    orderIndex: 27
    osisId: 1Chr.15.28
    sblId: 1Chr 15:28
    shortName: 1 Пар 15:28
    text: Так весь Израиль вносил ковчег завета Господня с восклицанием, при звуке
      рога и труб и кимвалов, играя на псалтирях и цитрах.
  - name: 1 Паралипоменон 15:29
    orderIndex: 28
    osisId: 1Chr.15.29
    sblId: 1Chr 15:29
    shortName: 1 Пар 15:29
    text: Когда ковчег завета Господня входил в город Давидов, Мелхола, дочь Саулова,
      смотрела в окно и, увидев царя Давида, скачущего и веселящегося, уничижила его
      в сердце своем.
  versesCount: 29
- name: 1 Паралипоменон 16
  orderIndex: 15
  osisId: 1Chr.16
  sblId: 1Chr 16
  shortName: 1 Пар 16
  verses:
  - name: 1 Паралипоменон 16:1
    orderIndex: 0
    osisId: 1Chr.16.1
    sblId: 1Chr 16:1
    shortName: 1 Пар 16:1
    text: И принесли ковчег Божий, и поставили его среди скинии, которую устроил для
      него Давид, и вознесли Богу всесожжения и мирные жертвы.
  - name: 1 Паралипоменон 16:2
    orderIndex: 1
    osisId: 1Chr.16.2
    sblId: 1Chr 16:2
    shortName: 1 Пар 16:2
    text: Когда Давид окончил всесожжения и приношение мирных жертв, то благословил
      народ именем Господа
  - name: 1 Паралипоменон 16:3
    orderIndex: 2
    osisId: 1Chr.16.3
    sblId: 1Chr 16:3
    shortName: 1 Пар 16:3
    text: и роздал всем Израильтянам, и мужчинам и женщинам, по одному хлебу и по
      куску мяса и по кружке вина,
  - name: 1 Паралипоменон 16:4
    orderIndex: 3
    osisId: 1Chr.16.4
    sblId: 1Chr 16:4
    shortName: 1 Пар 16:4
    text: 'и поставил на службу пред ковчегом Господним [некоторых] из левитов, чтобы
      они славословили, благодарили и превозносили Господа Бога Израилева:'
  - name: 1 Паралипоменон 16:5
    orderIndex: 4
    osisId: 1Chr.16.5
    sblId: 1Chr 16:5
    shortName: 1 Пар 16:5
    text: Асафа главным, вторым по нем Захарию, Иеиела, Шемирамофа, Иехиила, Маттафию,
      Елиава, и Ванею, Овед–Едома и Иеиела с псалтирями и цитрами, и Асафа для игры
      на кимвалах,
  - name: 1 Паралипоменон 16:6
    orderIndex: 5
    osisId: 1Chr.16.6
    sblId: 1Chr 16:6
    shortName: 1 Пар 16:6
    text: а Ванею и Озиила, священников, [чтобы] постоянно [трубили] пред ковчегом
      завета Божия.
  - name: 1 Паралипоменон 16:7
    orderIndex: 6
    osisId: 1Chr.16.7
    sblId: 1Chr 16:7
    shortName: 1 Пар 16:7
    text: 'В этот день Давид в первый раз дал псалом для славословия Господу чрез
      Асафа и братьев его:'
  - name: 1 Паралипоменон 16:8
    orderIndex: 7
    osisId: 1Chr.16.8
    sblId: 1Chr 16:8
    shortName: 1 Пар 16:8
    text: славьте Господа, провозглашайте имя Его; возвещайте в народах дела Его;
  - name: 1 Паралипоменон 16:9
    orderIndex: 8
    osisId: 1Chr.16.9
    sblId: 1Chr 16:9
    shortName: 1 Пар 16:9
    text: пойте Ему, бряцайте Ему; поведайте о всех чудесах Его;
  - name: 1 Паралипоменон 16:10
    orderIndex: 9
    osisId: 1Chr.16.10
    sblId: 1Chr 16:10
    shortName: 1 Пар 16:10
    text: хвалитесь именем Его святым; да веселится сердце ищущих Господа;
  - name: 1 Паралипоменон 16:11
    orderIndex: 10
    osisId: 1Chr.16.11
    sblId: 1Chr 16:11
    shortName: 1 Пар 16:11
    text: взыщите Господа и силы Его, ищите непрестанно лица Его;
  - name: 1 Паралипоменон 16:12
    orderIndex: 11
    osisId: 1Chr.16.12
    sblId: 1Chr 16:12
    shortName: 1 Пар 16:12
    text: поминайте чудеса, которые Он сотворил, знамения Его и суды уст Его,
  - name: 1 Паралипоменон 16:13
    orderIndex: 12
    osisId: 1Chr.16.13
    sblId: 1Chr 16:13
    shortName: 1 Пар 16:13
    text: '[вы], семя Израилево, рабы Его, сыны Иакова, избранные Его!'
  - name: 1 Паралипоменон 16:14
    orderIndex: 13
    osisId: 1Chr.16.14
    sblId: 1Chr 16:14
    shortName: 1 Пар 16:14
    text: Он Господь Бог наш; суды Его по всей земле.
  - name: 1 Паралипоменон 16:15
    orderIndex: 14
    osisId: 1Chr.16.15
    sblId: 1Chr 16:15
    shortName: 1 Пар 16:15
    text: Помните вечно завет Его, слово, которое Он заповедал в тысячу родов,
  - name: 1 Паралипоменон 16:16
    orderIndex: 15
    osisId: 1Chr.16.16
    sblId: 1Chr 16:16
    shortName: 1 Пар 16:16
    text: то, что завещал Аврааму, и в чем клялся Исааку,
  - name: 1 Паралипоменон 16:17
    orderIndex: 16
    osisId: 1Chr.16.17
    sblId: 1Chr 16:17
    shortName: 1 Пар 16:17
    text: и что поставил Иакову в закон и Израилю в завет вечный,
  - name: 1 Паралипоменон 16:18
    orderIndex: 17
    osisId: 1Chr.16.18
    sblId: 1Chr 16:18
    shortName: 1 Пар 16:18
    text: 'говоря: "тебе дам Я землю Ханаанскую, в наследственный удел вам".'
  - name: 1 Паралипоменон 16:19
    orderIndex: 18
    osisId: 1Chr.16.19
    sblId: 1Chr 16:19
    shortName: 1 Пар 16:19
    text: Они были тогда малочисленны и ничтожны, и пришельцы в ней,
  - name: 1 Паралипоменон 16:20
    orderIndex: 19
    osisId: 1Chr.16.20
    sblId: 1Chr 16:20
    shortName: 1 Пар 16:20
    text: и переходили от народа к народу и из одного царства к другому народу;
  - name: 1 Паралипоменон 16:21
    orderIndex: 20
    osisId: 1Chr.16.21
    sblId: 1Chr 16:21
    shortName: 1 Пар 16:21
    text: 'но Он никому не позволил обижать их, и обличал за них царей:'
  - name: 1 Паралипоменон 16:22
    orderIndex: 21
    osisId: 1Chr.16.22
    sblId: 1Chr 16:22
    shortName: 1 Пар 16:22
    text: '"Не прикасайтеся к помазанным Моим, и пророкам Моим не делайте зла".'
  - name: 1 Паралипоменон 16:23
    orderIndex: 22
    osisId: 1Chr.16.23
    sblId: 1Chr 16:23
    shortName: 1 Пар 16:23
    text: Пойте Господу, вся земля, благовествуйте изо дня в день спасение Его.
  - name: 1 Паралипоменон 16:24
    orderIndex: 23
    osisId: 1Chr.16.24
    sblId: 1Chr 16:24
    shortName: 1 Пар 16:24
    text: Возвещайте язычникам славу Его, всем народам чудеса Его,
  - name: 1 Паралипоменон 16:25
    orderIndex: 24
    osisId: 1Chr.16.25
    sblId: 1Chr 16:25
    shortName: 1 Пар 16:25
    text: ибо велик Господь и достохвален, страшен паче всех богов.
  - name: 1 Паралипоменон 16:26
    orderIndex: 25
    osisId: 1Chr.16.26
    sblId: 1Chr 16:26
    shortName: 1 Пар 16:26
    text: Ибо все боги народов ничто, а Господь небеса сотворил.
  - name: 1 Паралипоменон 16:27
    orderIndex: 26
    osisId: 1Chr.16.27
    sblId: 1Chr 16:27
    shortName: 1 Пар 16:27
    text: Слава и величие пред лицем Его, могущество и радость на месте Его.
  - name: 1 Паралипоменон 16:28
    orderIndex: 27
    osisId: 1Chr.16.28
    sblId: 1Chr 16:28
    shortName: 1 Пар 16:28
    text: Воздайте Господу, племена народов, воздайте Господу славу и честь,
  - name: 1 Паралипоменон 16:29
    orderIndex: 28
    osisId: 1Chr.16.29
    sblId: 1Chr 16:29
    shortName: 1 Пар 16:29
    text: воздайте Господу славу имени Его. Возьмите дар, идите пред лице Его, поклонитесь
      Господу в благолепии святыни Его.
  - name: 1 Паралипоменон 16:30
    orderIndex: 29
    osisId: 1Chr.16.30
    sblId: 1Chr 16:30
    shortName: 1 Пар 16:30
    text: Трепещи пред Ним, вся земля, ибо Он основал вселенную, она не поколеблется.
  - name: 1 Паралипоменон 16:31
    orderIndex: 30
    osisId: 1Chr.16.31
    sblId: 1Chr 16:31
    shortName: 1 Пар 16:31
    text: 'Да веселятся небеса, да торжествует земля, и да скажут в народах: Господь
      царствует!'
  - name: 1 Паралипоменон 16:32
    orderIndex: 31
    osisId: 1Chr.16.32
    sblId: 1Chr 16:32
    shortName: 1 Пар 16:32
    text: Да плещет море и что наполняет его, да радуется поле и все, что на нем.
  - name: 1 Паралипоменон 16:33
    orderIndex: 32
    osisId: 1Chr.16.33
    sblId: 1Chr 16:33
    shortName: 1 Пар 16:33
    text: Да ликуют вместе все дерева дубравные пред лицем Господа, ибо Он идет судить
      землю.
  - name: 1 Паралипоменон 16:34
    orderIndex: 33
    osisId: 1Chr.16.34
    sblId: 1Chr 16:34
    shortName: 1 Пар 16:34
    text: Славьте Господа, ибо вовек милость Его,
  - name: 1 Паралипоменон 16:35
    orderIndex: 34
    osisId: 1Chr.16.35
    sblId: 1Chr 16:35
    shortName: 1 Пар 16:35
    text: 'и скажите: спаси нас, Боже, Спаситель наш! Собери нас и избавь нас от народов,
      да славим святое имя Твое и да хвалимся славою Твоею!'
  - name: 1 Паралипоменон 16:36
    orderIndex: 35
    osisId: 1Chr.16.36
    sblId: 1Chr 16:36
    shortName: 1 Пар 16:36
    text: 'Благословен Господь Бог Израилев, от века и до века! И сказал весь народ:
      аминь! аллилуия!'
  - name: 1 Паралипоменон 16:37
    orderIndex: 36
    osisId: 1Chr.16.37
    sblId: 1Chr 16:37
    shortName: 1 Пар 16:37
    text: Давид оставил там, пред ковчегом завета Господня, Асафа и братьев его, чтоб
      они служили пред ковчегом постоянно, каждый день,
  - name: 1 Паралипоменон 16:38
    orderIndex: 37
    osisId: 1Chr.16.38
    sblId: 1Chr 16:38
    shortName: 1 Пар 16:38
    text: и Овед–Едома и братьев его, шестьдесят восемь [человек]; Овед–Едома, сына
      Идифунова, и Хосу – привратниками,
  - name: 1 Паралипоменон 16:39
    orderIndex: 38
    osisId: 1Chr.16.39
    sblId: 1Chr 16:39
    shortName: 1 Пар 16:39
    text: а Садока священника и братьев его священников пред жилищем Господним, что
      на высоте в Гаваоне,
  - name: 1 Паралипоменон 16:40
    orderIndex: 39
    osisId: 1Chr.16.40
    sblId: 1Chr 16:40
    shortName: 1 Пар 16:40
    text: для возношения всесожжений Господу на жертвеннике всесожжения постоянно,
      утром и вечером, и для всего, что написано в законе Господа, который Он заповедал
      Израилю;
  - name: 1 Паралипоменон 16:41
    orderIndex: 40
    osisId: 1Chr.16.41
    sblId: 1Chr 16:41
    shortName: 1 Пар 16:41
    text: и с ними Емана и Идифуна и прочих избранных, которые назначены поименно,
      чтобы славить Господа, ибо навек милость Его.
  - name: 1 Паралипоменон 16:42
    orderIndex: 41
    osisId: 1Chr.16.42
    sblId: 1Chr 16:42
    shortName: 1 Пар 16:42
    text: При них Еман и Идифун прославляли Бога, играя на трубах, кимвалах и разных
      музыкальных орудиях; сыновей же Идифуна [поставил] при вратах.
  - name: 1 Паралипоменон 16:43
    orderIndex: 42
    osisId: 1Chr.16.43
    sblId: 1Chr 16:43
    shortName: 1 Пар 16:43
    text: И пошел весь народ, каждый в свой дом; возвратился и Давид, чтобы благословить
      дом свой.
  versesCount: 43
- name: 1 Паралипоменон 17
  orderIndex: 16
  osisId: 1Chr.17
  sblId: 1Chr 17
  shortName: 1 Пар 17
  verses:
  - name: 1 Паралипоменон 17:1
    orderIndex: 0
    osisId: 1Chr.17.1
    sblId: 1Chr 17:1
    shortName: 1 Пар 17:1
    text: 'Когда Давид жил в доме своем, то сказал Давид Нафану пророку: вот, я живу
      в доме кедровом, а ковчег завета Господня под шатром.'
  - name: 1 Паралипоменон 17:2
    orderIndex: 1
    osisId: 1Chr.17.2
    sblId: 1Chr 17:2
    shortName: 1 Пар 17:2
    text: 'И сказал Нафан Давиду: все, что у тебя на сердце, делай, ибо с тобою Бог.'
  - name: 1 Паралипоменон 17:3
    orderIndex: 2
    osisId: 1Chr.17.3
    sblId: 1Chr 17:3
    shortName: 1 Пар 17:3
    text: 'Но в ту же ночь было слово Божие к Нафану:'
  - name: 1 Паралипоменон 17:4
    orderIndex: 3
    osisId: 1Chr.17.4
    sblId: 1Chr 17:4
    shortName: 1 Пар 17:4
    text: 'пойди и скажи рабу Моему Давиду: так говорит Господь: не ты построишь Мне
      дом для обитания,'
  - name: 1 Паралипоменон 17:5
    orderIndex: 4
    osisId: 1Chr.17.5
    sblId: 1Chr 17:5
    shortName: 1 Пар 17:5
    text: ибо Я не жил в доме с того дня, как вывел сынов Израиля, и до сего дня,
      а [ходил] из скинии в скинию и из жилища [в жилище].
  - name: 1 Паралипоменон 17:6
    orderIndex: 5
    osisId: 1Chr.17.6
    sblId: 1Chr 17:6
    shortName: 1 Пар 17:6
    text: 'Где ни ходил Я со всем Израилем, сказал ли Я хотя слово которому–либо из
      судей Израильских, которым Я повелел пасти народ Мой: зачем вы не построите
      Мне дома кедрового?'
  - name: 1 Паралипоменон 17:7
    orderIndex: 6
    osisId: 1Chr.17.7
    sblId: 1Chr 17:7
    shortName: 1 Пар 17:7
    text: 'И теперь так скажи рабу Моему Давиду: так говорит Господь Саваоф: Я взял
      тебя от стада овец, чтобы ты был вождем народа Моего Израиля;'
  - name: 1 Паралипоменон 17:8
    orderIndex: 7
    osisId: 1Chr.17.8
    sblId: 1Chr 17:8
    shortName: 1 Пар 17:8
    text: и был с тобою везде, куда ты ни ходил, и истребил всех врагов твоих пред
      лицем твоим, и сделал имя твое, как имя великих на земле;
  - name: 1 Паралипоменон 17:9
    orderIndex: 8
    osisId: 1Chr.17.9
    sblId: 1Chr 17:9
    shortName: 1 Пар 17:9
    text: и Я устроил место для народа Моего Израиля, и укоренил его, и будет он спокойно
      жить на месте своем, и не будет более тревожим, и нечестивые не станут больше
      теснить его, как прежде,
  - name: 1 Паралипоменон 17:10
    orderIndex: 9
    osisId: 1Chr.17.10
    sblId: 1Chr 17:10
    shortName: 1 Пар 17:10
    text: в те дни, когда Я поставил судей над народом Моим Израилем, и Я смирил всех
      врагов твоих, и возвещаю тебе, что Господь устроит тебе дом.
  - name: 1 Паралипоменон 17:11
    orderIndex: 10
    osisId: 1Chr.17.11
    sblId: 1Chr 17:11
    shortName: 1 Пар 17:11
    text: Когда исполнятся дни твои, и ты отойдешь к отцам твоим, тогда Я восставлю
      семя твое после тебя, которое будет из сынов твоих, и утвержу царство его.
  - name: 1 Паралипоменон 17:12
    orderIndex: 11
    osisId: 1Chr.17.12
    sblId: 1Chr 17:12
    shortName: 1 Пар 17:12
    text: Он построит Мне дом, и утвержу престол его на веки.
  - name: 1 Паралипоменон 17:13
    orderIndex: 12
    osisId: 1Chr.17.13
    sblId: 1Chr 17:13
    shortName: 1 Пар 17:13
    text: Я буду ему отцом, и он будет Мне сыном, – и милости Моей не отниму от него,
      как Я отнял от того, который был прежде тебя.
  - name: 1 Паралипоменон 17:14
    orderIndex: 13
    osisId: 1Chr.17.14
    sblId: 1Chr 17:14
    shortName: 1 Пар 17:14
    text: Я поставлю его в доме Моем и в царстве Моем на веки, и престол его будет
      тверд вечно.
  - name: 1 Паралипоменон 17:15
    orderIndex: 14
    osisId: 1Chr.17.15
    sblId: 1Chr 17:15
    shortName: 1 Пар 17:15
    text: Все эти слова и все видение точно пересказал Нафан Давиду.
  - name: 1 Паралипоменон 17:16
    orderIndex: 15
    osisId: 1Chr.17.16
    sblId: 1Chr 17:16
    shortName: 1 Пар 17:16
    text: 'И пришел царь Давид, и стал пред лицем Господним, и сказал: кто я, Господи
      Боже, и что такое дом мой, что Ты так возвысил меня?'
  - name: 1 Паралипоменон 17:17
    orderIndex: 16
    osisId: 1Chr.17.17
    sblId: 1Chr 17:17
    shortName: 1 Пар 17:17
    text: Но и этого еще мало показалось в очах Твоих, Боже; Ты возвещаешь о доме
      раба Твоего вдаль, и взираешь на меня, как на человека великого, Господи Боже!
  - name: 1 Паралипоменон 17:18
    orderIndex: 17
    osisId: 1Chr.17.18
    sblId: 1Chr 17:18
    shortName: 1 Пар 17:18
    text: Что еще может прибавить пред Тобою Давид для возвеличения раба Твоего? Ты
      знаешь раба Твоего!
  - name: 1 Паралипоменон 17:19
    orderIndex: 18
    osisId: 1Chr.17.19
    sblId: 1Chr 17:19
    shortName: 1 Пар 17:19
    text: Господи! для раба Твоего, по сердцу Твоему, Ты делаешь все это великое,
      чтобы явить всякое величие.
  - name: 1 Паралипоменон 17:20
    orderIndex: 19
    osisId: 1Chr.17.20
    sblId: 1Chr 17:20
    shortName: 1 Пар 17:20
    text: Господи! Нет подобного Тебе, и нет Бога, кроме Тебя, по всему, что слышали
      мы своими ушами.
  - name: 1 Паралипоменон 17:21
    orderIndex: 20
    osisId: 1Chr.17.21
    sblId: 1Chr 17:21
    shortName: 1 Пар 17:21
    text: И кто подобен народу Твоему Израилю, единственному народу на земле, к которому
      приходил Бог, [чтоб] искупить его Себе в народ, сделать Себе имя великим и страшным
      делом – прогнанием народов от лица народа Твоего, который Ты избавил из Египта.
  - name: 1 Паралипоменон 17:22
    orderIndex: 21
    osisId: 1Chr.17.22
    sblId: 1Chr 17:22
    shortName: 1 Пар 17:22
    text: Ты соделал народ Твой Израиля Своим собственным народом навек, и Ты, Господи,
      стал Богом его.
  - name: 1 Паралипоменон 17:23
    orderIndex: 22
    osisId: 1Chr.17.23
    sblId: 1Chr 17:23
    shortName: 1 Пар 17:23
    text: Итак теперь, о, Господи, слово, которое Ты сказал о рабе Твоем и о доме
      его, утверди навек, и сделай, как Ты сказал.
  - name: 1 Паралипоменон 17:24
    orderIndex: 23
    osisId: 1Chr.17.24
    sblId: 1Chr 17:24
    shortName: 1 Пар 17:24
    text: 'И да пребудет и возвеличится имя Твое во веки, чтобы говорили: Господь
      Саваоф, Бог Израилев, есть Бог над Израилем, и дом раба Твоего Давида да будет
      тверд пред лицем Твоим.'
  - name: 1 Паралипоменон 17:25
    orderIndex: 24
    osisId: 1Chr.17.25
    sblId: 1Chr 17:25
    shortName: 1 Пар 17:25
    text: Ибо Ты, Боже мой, открыл рабу Твоему, что Ты устроишь ему дом, поэтому раб
      Твой и дерзнул молиться пред Тобою.
  - name: 1 Паралипоменон 17:26
    orderIndex: 25
    osisId: 1Chr.17.26
    sblId: 1Chr 17:26
    shortName: 1 Пар 17:26
    text: И ныне, Господи, Ты Бог, и Ты сказал о рабе Твоем такое благо.
  - name: 1 Паралипоменон 17:27
    orderIndex: 26
    osisId: 1Chr.17.27
    sblId: 1Chr 17:27
    shortName: 1 Пар 17:27
    text: Начни же благословлять дом раба Твоего, чтоб он был вечно пред лицем Твоим.
      Ибо если Ты, Господи, благословишь, то будет он благословен вовек.
  versesCount: 27
- name: 1 Паралипоменон 18
  orderIndex: 17
  osisId: 1Chr.18
  sblId: 1Chr 18
  shortName: 1 Пар 18
  verses:
  - name: 1 Паралипоменон 18:1
    orderIndex: 0
    osisId: 1Chr.18.1
    sblId: 1Chr 18:1
    shortName: 1 Пар 18:1
    text: После сего Давид поразил Филистимлян и смирил их, и взял Геф и зависящие
      от него города из руки Филистимлян.
  - name: 1 Паралипоменон 18:2
    orderIndex: 1
    osisId: 1Chr.18.2
    sblId: 1Chr 18:2
    shortName: 1 Пар 18:2
    text: Он поразил также Моавитян, – и сделались Моавитяне рабами Давида, принося
      ему дань.
  - name: 1 Паралипоменон 18:3
    orderIndex: 2
    osisId: 1Chr.18.3
    sblId: 1Chr 18:3
    shortName: 1 Пар 18:3
    text: И поразил Давид Адраазара, царя Сувского, в Емафе, когда тот шел утвердить
      власть свою при реке Евфрате.
  - name: 1 Паралипоменон 18:4
    orderIndex: 3
    osisId: 1Chr.18.4
    sblId: 1Chr 18:4
    shortName: 1 Пар 18:4
    text: И взял Давид у него тысячу колесниц, семь тысяч всадников и двадцать тысяч
      пеших, и разрушил Давид все колесницы, оставив из них [только] сто.
  - name: 1 Паралипоменон 18:5
    orderIndex: 4
    osisId: 1Chr.18.5
    sblId: 1Chr 18:5
    shortName: 1 Пар 18:5
    text: Сирияне Дамасские пришли было на помощь к Адраазару, царю Сувскому, но Давид
      поразил двадцать две тысячи Сириян.
  - name: 1 Паралипоменон 18:6
    orderIndex: 5
    osisId: 1Chr.18.6
    sblId: 1Chr 18:6
    shortName: 1 Пар 18:6
    text: И поставил Давид [охранное войско] в Сирии Дамасской, и сделались Сирияне
      рабами Давида, принося ему дань. И помогал Господь Давиду везде, куда он ни
      ходил.
  - name: 1 Паралипоменон 18:7
    orderIndex: 6
    osisId: 1Chr.18.7
    sblId: 1Chr 18:7
    shortName: 1 Пар 18:7
    text: И взял Давид золотые щиты, которые были у рабов Адраазара, и принес их в
      Иерусалим.
  - name: 1 Паралипоменон 18:8
    orderIndex: 7
    osisId: 1Chr.18.8
    sblId: 1Chr 18:8
    shortName: 1 Пар 18:8
    text: А из Тивхавы и Куна, городов Адраазаровых, взял Давид весьма много меди.
      Из нее Соломон сделал медное море и столбы и медные сосуды.
  - name: 1 Паралипоменон 18:9
    orderIndex: 8
    osisId: 1Chr.18.9
    sblId: 1Chr 18:9
    shortName: 1 Пар 18:9
    text: И услышал Фой, царь Имафа, что Давид поразил все войско Адраазара, царя
      Сувского.
  - name: 1 Паралипоменон 18:10
    orderIndex: 9
    osisId: 1Chr.18.10
    sblId: 1Chr 18:10
    shortName: 1 Пар 18:10
    text: И послал Иорама, сына своего, к царю Давиду, приветствовать его и благодарить
      за то, что он воевал с Адраазаром и поразил его, ибо Фой был в войне с Адраазаром,
      – и [с ним] всякие сосуды золотые, серебряные и медные.
  - name: 1 Паралипоменон 18:11
    orderIndex: 10
    osisId: 1Chr.18.11
    sblId: 1Chr 18:11
    shortName: 1 Пар 18:11
    text: 'И посвятил их царь Давид Господу вместе с серебром и золотом, которое он
      взял от всех народов: от Идумеян, Моавитян, Аммонитян, Филистимлян и от Амаликитян.'
  - name: 1 Паралипоменон 18:12
    orderIndex: 11
    osisId: 1Chr.18.12
    sblId: 1Chr 18:12
    shortName: 1 Пар 18:12
    text: И Авесса, сын Саруи, поразил Идумеян на долине Соляной восемнадцать тысяч;
  - name: 1 Паралипоменон 18:13
    orderIndex: 12
    osisId: 1Chr.18.13
    sblId: 1Chr 18:13
    shortName: 1 Пар 18:13
    text: и поставил в Идумее охранное войско, и сделались все Идумеяне рабами Давиду.
      Господь помогал Давиду везде, куда он ни ходил.
  - name: 1 Паралипоменон 18:14
    orderIndex: 13
    osisId: 1Chr.18.14
    sblId: 1Chr 18:14
    shortName: 1 Пар 18:14
    text: И царствовал Давид над всем Израилем, и творил суд и правду всему народу
      своему.
  - name: 1 Паралипоменон 18:15
    orderIndex: 14
    osisId: 1Chr.18.15
    sblId: 1Chr 18:15
    shortName: 1 Пар 18:15
    text: Иоав, сын Саруи, [был] начальником войска, Иосафат, сын Ахилуда, дееписателем,
  - name: 1 Паралипоменон 18:16
    orderIndex: 15
    osisId: 1Chr.18.16
    sblId: 1Chr 18:16
    shortName: 1 Пар 18:16
    text: Садок, сын Ахитува, и Авимелех, сын Авиафара, священниками, а Суса писцом,
  - name: 1 Паралипоменон 18:17
    orderIndex: 16
    osisId: 1Chr.18.17
    sblId: 1Chr 18:17
    shortName: 1 Пар 18:17
    text: Ванея, сын Иодая, над Хелефеями и Фелефеями, а сыновья Давидовы – первыми
      при царе.
  versesCount: 17
- name: 1 Паралипоменон 19
  orderIndex: 18
  osisId: 1Chr.19
  sblId: 1Chr 19
  shortName: 1 Пар 19
  verses:
  - name: 1 Паралипоменон 19:1
    orderIndex: 0
    osisId: 1Chr.19.1
    sblId: 1Chr 19:1
    shortName: 1 Пар 19:1
    text: После сего умер Наас, царь Аммонитский, и воцарился сын его вместо него.
  - name: 1 Паралипоменон 19:2
    orderIndex: 1
    osisId: 1Chr.19.2
    sblId: 1Chr 19:2
    shortName: 1 Пар 19:2
    text: 'И сказал Давид: окажу я милость Аннону, сыну Наасову, за благодеяние, которое
      отец его оказал мне. И послал Давид послов утешить его об отце его; и пришли
      слуги Давидовы в землю Аммонитскую, к Аннону, чтобы утешить его.'
  - name: 1 Паралипоменон 19:3
    orderIndex: 2
    osisId: 1Chr.19.3
    sblId: 1Chr 19:3
    shortName: 1 Пар 19:3
    text: 'Но князья Аммонитские сказали Аннону: неужели ты думаешь, что Давид из
      уважения к отцу твоему прислал к тебе утешителей? Не для того ли пришли слуги
      его к тебе, чтобы разведать и высмотреть землю и разорить ее?'
  - name: 1 Паралипоменон 19:4
    orderIndex: 3
    osisId: 1Chr.19.4
    sblId: 1Chr 19:4
    shortName: 1 Пар 19:4
    text: И взял Аннон слуг Давидовых и обрил их, и обрезал одежды их наполовину до
      чресл и отпустил их.
  - name: 1 Паралипоменон 19:5
    orderIndex: 4
    osisId: 1Chr.19.5
    sblId: 1Chr 19:5
    shortName: 1 Пар 19:5
    text: 'И пошли они. И донесено было Давиду о людях сих, и он послал им навстречу,
      так как они были очень обесчещены; и сказал царь: останьтесь в Иерихоне, пока
      отрастут бороды ваши, и тогда возвратитесь.'
  - name: 1 Паралипоменон 19:6
    orderIndex: 5
    osisId: 1Chr.19.6
    sblId: 1Chr 19:6
    shortName: 1 Пар 19:6
    text: Когда Аммонитяне увидели, что они сделались ненавистными Давиду, тогда послал
      Аннон и Аммонитяне тысячу талантов серебра, чтобы нанять себе колесниц и всадников
      из Сирии Месопотамской и из Сирии Мааха и из Сувы.
  - name: 1 Паралипоменон 19:7
    orderIndex: 6
    osisId: 1Chr.19.7
    sblId: 1Chr 19:7
    shortName: 1 Пар 19:7
    text: И наняли себе тридцать две тысячи колесниц и царя Мааха с народом его, которые
      пришли и расположились станом пред Медевою. И Аммонитяне собрались из городов
      своих и выступили на войну.
  - name: 1 Паралипоменон 19:8
    orderIndex: 7
    osisId: 1Chr.19.8
    sblId: 1Chr 19:8
    shortName: 1 Пар 19:8
    text: Когда услышал об этом Давид, то послал Иоава со всем войском храбрых.
  - name: 1 Паралипоменон 19:9
    orderIndex: 8
    osisId: 1Chr.19.9
    sblId: 1Chr 19:9
    shortName: 1 Пар 19:9
    text: И выступили Аммонитяне и выстроились к сражению у ворот города, а цари,
      которые пришли, отдельно в поле.
  - name: 1 Паралипоменон 19:10
    orderIndex: 9
    osisId: 1Chr.19.10
    sblId: 1Chr 19:10
    shortName: 1 Пар 19:10
    text: Иоав, видя, что предстоит ему сражение спереди и сзади, избрал воинов из
      всех отборных в Израиле и выстроил [их] против Сириян.
  - name: 1 Паралипоменон 19:11
    orderIndex: 10
    osisId: 1Chr.19.11
    sblId: 1Chr 19:11
    shortName: 1 Пар 19:11
    text: А остальную часть народа поручил Авессе, брату своему, чтоб они выстроились
      против Аммонитян.
  - name: 1 Паралипоменон 19:12
    orderIndex: 11
    osisId: 1Chr.19.12
    sblId: 1Chr 19:12
    shortName: 1 Пар 19:12
    text: 'И сказал он: если Сирияне будут одолевать меня, то ты поможешь мне, а если
      Аммонитяне будут одолевать тебя, то я помогу тебе.'
  - name: 1 Паралипоменон 19:13
    orderIndex: 12
    osisId: 1Chr.19.13
    sblId: 1Chr 19:13
    shortName: 1 Пар 19:13
    text: Будь мужествен, и будем твердо стоять за народ наш и за города Бога нашего,
      – и Господь пусть сделает, что ему угодно.
  - name: 1 Паралипоменон 19:14
    orderIndex: 13
    osisId: 1Chr.19.14
    sblId: 1Chr 19:14
    shortName: 1 Пар 19:14
    text: И вступил Иоав и люди, которые были у него, в сражение с Сириянами, и они
      побежали от него.
  - name: 1 Паралипоменон 19:15
    orderIndex: 14
    osisId: 1Chr.19.15
    sblId: 1Chr 19:15
    shortName: 1 Пар 19:15
    text: Аммонитяне же, увидев, что Сирияне бегут, и сами побежали от Авессы, брата
      его, и ушли в город. И пришел Иоав в Иерусалим.
  - name: 1 Паралипоменон 19:16
    orderIndex: 15
    osisId: 1Chr.19.16
    sblId: 1Chr 19:16
    shortName: 1 Пар 19:16
    text: Сирияне, видя, что они поражены Израильтянами, отправили послов и вывели
      Сириян, которые были по ту сторону реки, и Совак, военачальник Адраазаров, предводительствовал
      ими.
  - name: 1 Паралипоменон 19:17
    orderIndex: 16
    osisId: 1Chr.19.17
    sblId: 1Chr 19:17
    shortName: 1 Пар 19:17
    text: Когда донесли об этом Давиду, он собрал всех Израильтян, перешел Иордан
      и, придя к ним, выстроился против них; и вступил Давид в сражение с Сириянами,
      и они сразились с ним.
  - name: 1 Паралипоменон 19:18
    orderIndex: 17
    osisId: 1Chr.19.18
    sblId: 1Chr 19:18
    shortName: 1 Пар 19:18
    text: И Сирияне побежали от Израильтян, и истребил Давид у Сириян семь тысяч колесниц
      и сорок тысяч пеших, и Совака военачальника умертвил.
  - name: 1 Паралипоменон 19:19
    orderIndex: 18
    osisId: 1Chr.19.19
    sblId: 1Chr 19:19
    shortName: 1 Пар 19:19
    text: Когда увидели слуги Адраазара, что они поражены Израильтянами, заключили
      с Давидом мир и подчинились ему. И не хотели Сирияне помогать более Аммонитянам.
  versesCount: 19
- name: 1 Паралипоменон 20
  orderIndex: 19
  osisId: 1Chr.20
  sblId: 1Chr 20
  shortName: 1 Пар 20
  verses:
  - name: 1 Паралипоменон 20:1
    orderIndex: 0
    osisId: 1Chr.20.1
    sblId: 1Chr 20:1
    shortName: 1 Пар 20:1
    text: Через год, в то время когда цари выходят [на войну], вывел Иоав войско и
      стал разорять землю Аммонитян, и пришел и осадил Равву. Давид же оставался в
      Иерусалиме. Иоав, завоевав Равву, разрушил ее.
  - name: 1 Паралипоменон 20:2
    orderIndex: 1
    osisId: 1Chr.20.2
    sblId: 1Chr 20:2
    shortName: 1 Пар 20:2
    text: И взял Давид венец царя их с головы его, и в нем оказалось весу талант золота,
      и драгоценные камни были на нем; и был он возложен на голову Давида. И добычи
      очень много вынес из города.
  - name: 1 Паралипоменон 20:3
    orderIndex: 2
    osisId: 1Chr.20.3
    sblId: 1Chr 20:3
    shortName: 1 Пар 20:3
    text: А народ, который был в нем, вывел и умерщвлял их пилами, железными молотилами
      и секирами. Так поступил Давид со всеми городами Аммонитян, и возвратился Давид
      и весь народ в Иерусалим.
  - name: 1 Паралипоменон 20:4
    orderIndex: 3
    osisId: 1Chr.20.4
    sblId: 1Chr 20:4
    shortName: 1 Пар 20:4
    text: После того началась война с Филистимлянами в Газере. Тогда Совохай Хушатянин
      поразил Сафа, одного из потомков Рефаимов. И они усмирились.
  - name: 1 Паралипоменон 20:5
    orderIndex: 4
    osisId: 1Chr.20.5
    sblId: 1Chr 20:5
    shortName: 1 Пар 20:5
    text: И опять была война с Филистимлянами. Тогда Елханам, сын Иаира, поразил Лахмия,
      брата Голиафова, Гефянина, у которого древко копья было, как навой у ткачей.
  - name: 1 Паралипоменон 20:6
    orderIndex: 5
    osisId: 1Chr.20.6
    sblId: 1Chr 20:6
    shortName: 1 Пар 20:6
    text: Было еще сражение в Гефе. Там был один рослый человек, у которого было по
      шести пальцев, [всего] двадцать четыре. И он также был из потомков Рефаимов.
  - name: 1 Паралипоменон 20:7
    orderIndex: 6
    osisId: 1Chr.20.7
    sblId: 1Chr 20:7
    shortName: 1 Пар 20:7
    text: Он поносил Израиля, но Ионафан, сын Шимы, брата Давидова, поразил его.
  - name: 1 Паралипоменон 20:8
    orderIndex: 7
    osisId: 1Chr.20.8
    sblId: 1Chr 20:8
    shortName: 1 Пар 20:8
    text: Это были родившиеся от Рефаимов в Гефе, и пали от руки Давида и от руки
      слуг его.
  versesCount: 8
- name: 1 Паралипоменон 21
  orderIndex: 20
  osisId: 1Chr.21
  sblId: 1Chr 21
  shortName: 1 Пар 21
  verses:
  - name: 1 Паралипоменон 21:1
    orderIndex: 0
    osisId: 1Chr.21.1
    sblId: 1Chr 21:1
    shortName: 1 Пар 21:1
    text: И восстал сатана на Израиля, и возбудил Давида сделать счисление Израильтян.
  - name: 1 Паралипоменон 21:2
    orderIndex: 1
    osisId: 1Chr.21.2
    sblId: 1Chr 21:2
    shortName: 1 Пар 21:2
    text: 'И сказал Давид Иоаву и начальствующим в народе: пойдите исчислите Израильтян,
      от Вирсавии до Дана, и представьте мне, чтоб я знал число их.'
  - name: 1 Паралипоменон 21:3
    orderIndex: 2
    osisId: 1Chr.21.3
    sblId: 1Chr 21:3
    shortName: 1 Пар 21:3
    text: 'И сказал Иоав: да умножит Господь народ Свой во сто раз против того, сколько
      есть его. Не все ли они, господин мой царь, рабы господина моего? Для чего же
      требует сего господин мой? Чтобы вменилось это в вину Израилю?'
  - name: 1 Паралипоменон 21:4
    orderIndex: 3
    osisId: 1Chr.21.4
    sblId: 1Chr 21:4
    shortName: 1 Пар 21:4
    text: Но царское слово превозмогло Иоава; и пошел Иоав, и обошел всего Израиля,
      и пришел в Иерусалим.
  - name: 1 Паралипоменон 21:5
    orderIndex: 4
    osisId: 1Chr.21.5
    sblId: 1Chr 21:5
    shortName: 1 Пар 21:5
    text: И подал Иоав Давиду список народной переписи, и было всех Израильтян тысяча
      тысяч, и сто тысяч мужей, обнажающих меч, и Иудеев – четыреста семьдесят тысяч,
      обнажающих меч.
  - name: 1 Паралипоменон 21:6
    orderIndex: 5
    osisId: 1Chr.21.6
    sblId: 1Chr 21:6
    shortName: 1 Пар 21:6
    text: А левитов и Вениаминян он не исчислял между ними, потому что царское слово
      противно было Иоаву.
  - name: 1 Паралипоменон 21:7
    orderIndex: 6
    osisId: 1Chr.21.7
    sblId: 1Chr 21:7
    shortName: 1 Пар 21:7
    text: И не угодно было в очах Божиих дело сие, и Он поразил Израиля.
  - name: 1 Паралипоменон 21:8
    orderIndex: 7
    osisId: 1Chr.21.8
    sblId: 1Chr 21:8
    shortName: 1 Пар 21:8
    text: 'И сказал Давид Богу: весьма согрешил я, что сделал это. И ныне прости вину
      раба Твоего, ибо я поступил очень безрассудно.'
  - name: 1 Паралипоменон 21:9
    orderIndex: 8
    osisId: 1Chr.21.9
    sblId: 1Chr 21:9
    shortName: 1 Пар 21:9
    text: 'И говорил Господь Гаду, прозорливцу Давидову, и сказал:'
  - name: 1 Паралипоменон 21:10
    orderIndex: 9
    osisId: 1Chr.21.10
    sblId: 1Chr 21:10
    shortName: 1 Пар 21:10
    text: 'пойди и скажи Давиду: так говорит Господь: три [наказания] Я предлагаю
      тебе, избери себе одно из них, – и Я пошлю его на тебя.'
  - name: 1 Паралипоменон 21:11
    orderIndex: 10
    osisId: 1Chr.21.11
    sblId: 1Chr 21:11
    shortName: 1 Пар 21:11
    text: 'И пришел Гад к Давиду и сказал ему: так говорит Господь: избирай себе:'
  - name: 1 Паралипоменон 21:12
    orderIndex: 11
    osisId: 1Chr.21.12
    sblId: 1Chr 21:12
    shortName: 1 Пар 21:12
    text: или три года – голод, или три месяца будешь ты преследуем неприятелями твоими
      и меч врагов твоих будет досягать [до тебя]; или три дня – меч Господень и язва
      на земле и Ангел Господень, истребляющий во всех пределах Израиля. Итак, рассмотри,
      что мне отвечать Пославшему меня с словом.
  - name: 1 Паралипоменон 21:13
    orderIndex: 12
    osisId: 1Chr.21.13
    sblId: 1Chr 21:13
    shortName: 1 Пар 21:13
    text: 'И сказал Давид Гаду: тяжело мне очень, но пусть лучше впаду в руки Господа,
      ибо весьма велико милосердие Его, только бы не впасть мне в руки человеческие.'
  - name: 1 Паралипоменон 21:14
    orderIndex: 13
    osisId: 1Chr.21.14
    sblId: 1Chr 21:14
    shortName: 1 Пар 21:14
    text: И послал Господь язву на Израиля, и умерло Израильтян семьдесят тысяч человек.
  - name: 1 Паралипоменон 21:15
    orderIndex: 14
    osisId: 1Chr.21.15
    sblId: 1Chr 21:15
    shortName: 1 Пар 21:15
    text: 'И послал Бог Ангела в Иерусалим, чтобы истреблять его. И когда он начал
      истреблять, увидел Господь и пожалел о сем бедствии, и сказал Ангелу–истребителю:
      довольно! теперь опусти руку твою. Ангел же Господень стоял [тогда] над гумном
      Орны Иевусеянина.'
  - name: 1 Паралипоменон 21:16
    orderIndex: 15
    osisId: 1Chr.21.16
    sblId: 1Chr 21:16
    shortName: 1 Пар 21:16
    text: И поднял Давид глаза свои, и увидел Ангела Господня, стоящего между землею
      и небом, с обнаженным в руке его мечом, простертым на Иерусалим; и пал Давид
      и старейшины, покрытые вретищем, на лица свои.
  - name: 1 Паралипоменон 21:17
    orderIndex: 16
    osisId: 1Chr.21.17
    sblId: 1Chr 21:17
    shortName: 1 Пар 21:17
    text: 'И сказал Давид Богу: не я ли велел исчислить народ? я согрешил, я сделал
      зло, а эти овцы что сделали? Господи, Боже мой! да будет рука Твоя на мне и
      на доме отца моего, а не на народе Твоем, чтобы погубить [его].'
  - name: 1 Паралипоменон 21:18
    orderIndex: 17
    osisId: 1Chr.21.18
    sblId: 1Chr 21:18
    shortName: 1 Пар 21:18
    text: 'И Ангел Господень сказал Гаду, чтобы тот сказал Давиду: пусть Давид придет
      и поставит жертвенник Господу на гумне Орны Иевусеянина.'
  - name: 1 Паралипоменон 21:19
    orderIndex: 18
    osisId: 1Chr.21.19
    sblId: 1Chr 21:19
    shortName: 1 Пар 21:19
    text: И пошел Давид, по слову Гада, которое он говорил именем Господним.
  - name: 1 Паралипоменон 21:20
    orderIndex: 19
    osisId: 1Chr.21.20
    sblId: 1Chr 21:20
    shortName: 1 Пар 21:20
    text: Орна обратился, увидел Ангела, и четыре сына его с ним скрылись. Орна молотил
      тогда пшеницу.
  - name: 1 Паралипоменон 21:21
    orderIndex: 20
    osisId: 1Chr.21.21
    sblId: 1Chr 21:21
    shortName: 1 Пар 21:21
    text: И пришел Давид к Орне. Орна, взглянув и увидев Давида, вышел из гумна и
      поклонился Давиду лицем до земли.
  - name: 1 Паралипоменон 21:22
    orderIndex: 21
    osisId: 1Chr.21.22
    sblId: 1Chr 21:22
    shortName: 1 Пар 21:22
    text: 'И сказал Давид Орне: отдай мне место под гумном, я построю на нем жертвенник
      Господу; за настоящую цену отдай мне его, чтобы прекратилось истребление народа.'
  - name: 1 Паралипоменон 21:23
    orderIndex: 22
    osisId: 1Chr.21.23
    sblId: 1Chr 21:23
    shortName: 1 Пар 21:23
    text: 'И сказал Орна Давиду: возьми себе; пусть делает господин мой царь что ему
      угодно; вот я отдаю и волов на всесожжение, и молотильные орудия на дрова, и
      пшеницу на приношение; все это отдаю даром.'
  - name: 1 Паралипоменон 21:24
    orderIndex: 23
    osisId: 1Chr.21.24
    sblId: 1Chr 21:24
    shortName: 1 Пар 21:24
    text: 'И сказал царь Давид Орне: нет, я хочу купить у тебя за настоящую цену,
      ибо не стану я приносить твоей собственности Господу, и не буду приносить во
      всесожжение [взятого] даром.'
  - name: 1 Паралипоменон 21:25
    orderIndex: 24
    osisId: 1Chr.21.25
    sblId: 1Chr 21:25
    shortName: 1 Пар 21:25
    text: И дал Давид Орне за это место шестьсот сиклей золота.
  - name: 1 Паралипоменон 21:26
    orderIndex: 25
    osisId: 1Chr.21.26
    sblId: 1Chr 21:26
    shortName: 1 Пар 21:26
    text: И соорудил там Давид жертвенник Господу и вознес всесожжения и мирные жертвы;
      и призвал Господа, и Он услышал его, [послав] огонь с неба на жертвенник всесожжения.
  - name: 1 Паралипоменон 21:27
    orderIndex: 26
    osisId: 1Chr.21.27
    sblId: 1Chr 21:27
    shortName: 1 Пар 21:27
    text: 'И сказал Господь Ангелу: возврати меч твой в ножны его.'
  - name: 1 Паралипоменон 21:28
    orderIndex: 27
    osisId: 1Chr.21.28
    sblId: 1Chr 21:28
    shortName: 1 Пар 21:28
    text: В это время Давид, видя, что Господь услышал его на гумне Орны Иевусеянина,
      принес там жертву.
  - name: 1 Паралипоменон 21:29
    orderIndex: 28
    osisId: 1Chr.21.29
    sblId: 1Chr 21:29
    shortName: 1 Пар 21:29
    text: Скиния же Господня, которую сделал Моисей в пустыне, и жертвенник всесожжения
      [находились] в то время на высоте в Гаваоне.
  - name: 1 Паралипоменон 21:30
    orderIndex: 29
    osisId: 1Chr.21.30
    sblId: 1Chr 21:30
    shortName: 1 Пар 21:30
    text: И не мог Давид пойти туда, чтобы взыскать Бога, потому что устрашен был
      мечом Ангела Господня.
  versesCount: 30
- name: 1 Паралипоменон 22
  orderIndex: 21
  osisId: 1Chr.22
  sblId: 1Chr 22
  shortName: 1 Пар 22
  verses:
  - name: 1 Паралипоменон 22:1
    orderIndex: 0
    osisId: 1Chr.22.1
    sblId: 1Chr 22:1
    shortName: 1 Пар 22:1
    text: 'И сказал Давид: вот дом Господа Бога и вот жертвенник для всесожжений Израиля.'
  - name: 1 Паралипоменон 22:2
    orderIndex: 1
    osisId: 1Chr.22.2
    sblId: 1Chr 22:2
    shortName: 1 Пар 22:2
    text: И приказал Давид собрать пришельцев, находившихся в земле Израильской, и
      поставил каменотесов, чтобы обтесывать камни для построения дома Божия.
  - name: 1 Паралипоменон 22:3
    orderIndex: 2
    osisId: 1Chr.22.3
    sblId: 1Chr 22:3
    shortName: 1 Пар 22:3
    text: И множество железа для гвоздей к дверям ворот и для связей заготовил Давид,
      и множество меди без весу,
  - name: 1 Паралипоменон 22:4
    orderIndex: 3
    osisId: 1Chr.22.4
    sblId: 1Chr 22:4
    shortName: 1 Пар 22:4
    text: и кедровых дерев без счету, потому что Сидоняне и Тиряне доставили Давиду
      множество кедровых дерев.
  - name: 1 Паралипоменон 22:5
    orderIndex: 4
    osisId: 1Chr.22.5
    sblId: 1Chr 22:5
    shortName: 1 Пар 22:5
    text: 'И сказал Давид: Соломон, сын мой, молод и малосилен, а дом, который следует
      выстроить для Господа, должен быть весьма величествен, на славу и украшение
      пред всеми землями: итак буду я заготовлять для него. И заготовил Давид до смерти
      своей много.'
  - name: 1 Паралипоменон 22:6
    orderIndex: 5
    osisId: 1Chr.22.6
    sblId: 1Chr 22:6
    shortName: 1 Пар 22:6
    text: И призвал Соломона, сына своего, и завещал ему построить дом Господу Богу
      Израилеву.
  - name: 1 Паралипоменон 22:7
    orderIndex: 6
    osisId: 1Chr.22.7
    sblId: 1Chr 22:7
    shortName: 1 Пар 22:7
    text: 'И сказал Давид Соломону: сын мой! у меня было на сердце построить дом во
      имя Господа, Бога моего,'
  - name: 1 Паралипоменон 22:8
    orderIndex: 7
    osisId: 1Chr.22.8
    sblId: 1Chr 22:8
    shortName: 1 Пар 22:8
    text: 'но было ко мне слово Господне, и сказано: "ты пролил много крови и вел
      большие войны; ты не должен строить дома имени Моему, потому что пролил много
      крови на землю пред лицем Моим.'
  - name: 1 Паралипоменон 22:9
    orderIndex: 8
    osisId: 1Chr.22.9
    sblId: 1Chr 22:9
    shortName: 1 Пар 22:9
    text: 'Вот, у тебя родится сын: он будет человек мирный; Я дам ему покой от всех
      врагов его кругом: посему имя ему будет Соломон. И мир и покой дам Израилю во
      дни его.'
  - name: 1 Паралипоменон 22:10
    orderIndex: 9
    osisId: 1Chr.22.10
    sblId: 1Chr 22:10
    shortName: 1 Пар 22:10
    text: Он построит дом имени Моему, и он будет Мне сыном, а Я ему отцом, и утвержу
      престол царства его над Израилем навек".
  - name: 1 Паралипоменон 22:11
    orderIndex: 10
    osisId: 1Chr.22.11
    sblId: 1Chr 22:11
    shortName: 1 Пар 22:11
    text: И ныне, сын мой! да будет Господь с тобою, чтобы ты был благоуспешен и построил
      дом Господу Богу твоему, как Он говорил о тебе.
  - name: 1 Паралипоменон 22:12
    orderIndex: 11
    osisId: 1Chr.22.12
    sblId: 1Chr 22:12
    shortName: 1 Пар 22:12
    text: Да даст тебе Господь смысл и разум, и поставит тебя над Израилем; и соблюди
      закон Господа Бога твоего.
  - name: 1 Паралипоменон 22:13
    orderIndex: 12
    osisId: 1Chr.22.13
    sblId: 1Chr 22:13
    shortName: 1 Пар 22:13
    text: Тогда ты будешь благоуспешен, если будешь стараться исполнять уставы и законы,
      которые заповедал Господь Моисею для Израиля. Будь тверд и мужествен, не бойся
      и не унывай.
  - name: 1 Паралипоменон 22:14
    orderIndex: 13
    osisId: 1Chr.22.14
    sblId: 1Chr 22:14
    shortName: 1 Пар 22:14
    text: И вот, я при скудости моей приготовил для дома Господня сто тысяч талантов
      золота и тысячу тысяч талантов серебра, а меди и железу нет веса, потому что
      их множество; и дерева и камни я также заготовил, а ты еще прибавь к этому.
  - name: 1 Паралипоменон 22:15
    orderIndex: 14
    osisId: 1Chr.22.15
    sblId: 1Chr 22:15
    shortName: 1 Пар 22:15
    text: У тебя множество рабочих, и каменотесов, резчиков и плотников, и всяких
      способных на всякое дело;
  - name: 1 Паралипоменон 22:16
    orderIndex: 15
    osisId: 1Chr.22.16
    sblId: 1Chr 22:16
    shortName: 1 Пар 22:16
    text: 'золоту, серебру и меди и железу нет счета: начни и делай; Господь будет
      с тобою.'
  - name: 1 Паралипоменон 22:17
    orderIndex: 16
    osisId: 1Chr.22.17
    sblId: 1Chr 22:17
    shortName: 1 Пар 22:17
    text: 'И завещал Давид всем князьям Израилевым помогать Соломону, сыну его:'
  - name: 1 Паралипоменон 22:18
    orderIndex: 17
    osisId: 1Chr.22.18
    sblId: 1Chr 22:18
    shortName: 1 Пар 22:18
    text: не с вами ли Господь Бог наш, давший вам покой со всех сторон? потому что
      Он предал в руки мои жителей земли, и покорилась земля пред Господом и пред
      народом Его.
  - name: 1 Паралипоменон 22:19
    orderIndex: 18
    osisId: 1Chr.22.19
    sblId: 1Chr 22:19
    shortName: 1 Пар 22:19
    text: Итак расположите сердце ваше и душу вашу к тому, чтобы взыскать Господа
      Бога вашего. Встаньте и постройте святилище Господу Богу, чтобы перенести ковчег
      завета Господня и священные сосуды Божии в дом, созидаемый имени Господню.
  versesCount: 19
- name: 1 Паралипоменон 23
  orderIndex: 22
  osisId: 1Chr.23
  sblId: 1Chr 23
  shortName: 1 Пар 23
  verses:
  - name: 1 Паралипоменон 23:1
    orderIndex: 0
    osisId: 1Chr.23.1
    sblId: 1Chr 23:1
    shortName: 1 Пар 23:1
    text: Давид, состарившись и насытившись [жизнью], воцарил над Израилем сына своего
      Соломона.
  - name: 1 Паралипоменон 23:2
    orderIndex: 1
    osisId: 1Chr.23.2
    sblId: 1Chr 23:2
    shortName: 1 Пар 23:2
    text: И собрал всех князей Израилевых и священников и левитов,
  - name: 1 Паралипоменон 23:3
    orderIndex: 2
    osisId: 1Chr.23.3
    sblId: 1Chr 23:3
    shortName: 1 Пар 23:3
    text: и исчислены были левиты, от тридцати лет и выше, и было число их, считая
      поголовно, тридцать восемь тысяч человек.
  - name: 1 Паралипоменон 23:4
    orderIndex: 3
    osisId: 1Chr.23.4
    sblId: 1Chr 23:4
    shortName: 1 Пар 23:4
    text: Из них [назначены] для дела в доме Господнем двадцать четыре тысячи, писцов
      же и судей шесть тысяч,
  - name: 1 Паралипоменон 23:5
    orderIndex: 4
    osisId: 1Chr.23.5
    sblId: 1Chr 23:5
    shortName: 1 Пар 23:5
    text: и четыре тысячи привратников, и четыре тысячи прославляющих Господа на [музыкальных]
      орудиях, которые он сделал для прославления.
  - name: 1 Паралипоменон 23:6
    orderIndex: 5
    osisId: 1Chr.23.6
    sblId: 1Chr 23:6
    shortName: 1 Пар 23:6
    text: И разделил их Давид на череды по сынам Левия – Гирсону, Каафу и Мерари.
  - name: 1 Паралипоменон 23:7
    orderIndex: 6
    osisId: 1Chr.23.7
    sblId: 1Chr 23:7
    shortName: 1 Пар 23:7
    text: Из Гирсонян – Лаедан и Шимей.
  - name: 1 Паралипоменон 23:8
    orderIndex: 7
    osisId: 1Chr.23.8
    sblId: 1Chr 23:8
    shortName: 1 Пар 23:8
    text: 'Сыновья Лаедана: первый Иехиил, Зефам и Иоиль, трое.'
  - name: 1 Паралипоменон 23:9
    orderIndex: 8
    osisId: 1Chr.23.9
    sblId: 1Chr 23:9
    shortName: 1 Пар 23:9
    text: 'Сыновья Шимея: Шеломиф, Хазиил и Гаран, трое. Они главы поколений Лаедановых.'
  - name: 1 Паралипоменон 23:10
    orderIndex: 9
    osisId: 1Chr.23.10
    sblId: 1Chr 23:10
    shortName: 1 Пар 23:10
    text: 'Еще сыновья Шимея: Иахаф, Зиза, Иеуш и Берия. Это сыновья Шимея, четверо.'
  - name: 1 Паралипоменон 23:11
    orderIndex: 10
    osisId: 1Chr.23.11
    sblId: 1Chr 23:11
    shortName: 1 Пар 23:11
    text: Иахаф был главным, Зиза вторым; Иеуш и Берия имели детей немного, и потому
      они были в одном счете при доме отца.
  - name: 1 Паралипоменон 23:12
    orderIndex: 11
    osisId: 1Chr.23.12
    sblId: 1Chr 23:12
    shortName: 1 Пар 23:12
    text: 'Сыновья Каафа: Амрам, Ицгар, Хеврон и Озиил, четверо.'
  - name: 1 Паралипоменон 23:13
    orderIndex: 12
    osisId: 1Chr.23.13
    sblId: 1Chr 23:13
    shortName: 1 Пар 23:13
    text: 'Сыновья Амрама: Аарон и Моисей. Аарон отделен был на посвящение ко Святому
      Святых, он и сыновья его, на веки, чтобы совершать курение пред лицем Господа,
      чтобы служить Ему и благословлять именем Его на веки.'
  - name: 1 Паралипоменон 23:14
    orderIndex: 13
    osisId: 1Chr.23.14
    sblId: 1Chr 23:14
    shortName: 1 Пар 23:14
    text: А Моисей, человек Божий, [и] сыновья его причтены к колену Левиину.
  - name: 1 Паралипоменон 23:15
    orderIndex: 14
    osisId: 1Chr.23.15
    sblId: 1Chr 23:15
    shortName: 1 Пар 23:15
    text: 'Сыновья Моисея: Гирсон и Елиезер.'
  - name: 1 Паралипоменон 23:16
    orderIndex: 15
    osisId: 1Chr.23.16
    sblId: 1Chr 23:16
    shortName: 1 Пар 23:16
    text: 'Сыновья Гирсона: первый был Шевуил.'
  - name: 1 Паралипоменон 23:17
    orderIndex: 16
    osisId: 1Chr.23.17
    sblId: 1Chr 23:17
    shortName: 1 Пар 23:17
    text: 'Сыновья Елиезера были: первый Рехавия. И не было у Елиезера других сыновей;
      у Рехавии же было очень много сыновей.'
  - name: 1 Паралипоменон 23:18
    orderIndex: 17
    osisId: 1Chr.23.18
    sblId: 1Chr 23:18
    shortName: 1 Пар 23:18
    text: 'Сыновья Ицгара: первый Шеломиф.'
  - name: 1 Паралипоменон 23:19
    orderIndex: 18
    osisId: 1Chr.23.19
    sblId: 1Chr 23:19
    shortName: 1 Пар 23:19
    text: 'Сыновья Хеврона: первый Иерия и второй Амария, третий Иахазиил и четвертый
      Иекамам.'
  - name: 1 Паралипоменон 23:20
    orderIndex: 19
    osisId: 1Chr.23.20
    sblId: 1Chr 23:20
    shortName: 1 Пар 23:20
    text: 'Сыновья Озиила: первый Миха и второй Ишшия.'
  - name: 1 Паралипоменон 23:21
    orderIndex: 20
    osisId: 1Chr.23.21
    sblId: 1Chr 23:21
    shortName: 1 Пар 23:21
    text: 'Сыновья Мерарины: Махли и Муши. Сыновья Махлия: Елеазар и Кис.'
  - name: 1 Паралипоменон 23:22
    orderIndex: 21
    osisId: 1Chr.23.22
    sblId: 1Chr 23:22
    shortName: 1 Пар 23:22
    text: И умер Елеазар, и не было у него сыновей, а только дочери; и взяли их за
      себя сыновья Киса, братья их.
  - name: 1 Паралипоменон 23:23
    orderIndex: 22
    osisId: 1Chr.23.23
    sblId: 1Chr 23:23
    shortName: 1 Пар 23:23
    text: 'Сыновья Мушия: Махли, Едер и Иремоф – трое.'
  - name: 1 Паралипоменон 23:24
    orderIndex: 23
    osisId: 1Chr.23.24
    sblId: 1Chr 23:24
    shortName: 1 Пар 23:24
    text: Вот сыновья Левиины, по домам отцов их, главы семейств, по именному счислению
      их поголовно, которые отправляли дела служения в доме Господнем, от двадцати
      лет и выше.
  - name: 1 Паралипоменон 23:25
    orderIndex: 24
    osisId: 1Chr.23.25
    sblId: 1Chr 23:25
    shortName: 1 Пар 23:25
    text: 'Ибо Давид сказал: Господь, Бог Израилев, дал покой народу Своему и водворил
      его в Иерусалиме на веки,'
  - name: 1 Паралипоменон 23:26
    orderIndex: 25
    osisId: 1Chr.23.26
    sblId: 1Chr 23:26
    shortName: 1 Пар 23:26
    text: и левитам не нужно носить скинию и всякие вещи ее для служения в ней.
  - name: 1 Паралипоменон 23:27
    orderIndex: 26
    osisId: 1Chr.23.27
    sblId: 1Chr 23:27
    shortName: 1 Пар 23:27
    text: Посему, по последним повелениям Давида, исчислены левиты от двадцати лет
      и выше,
  - name: 1 Паралипоменон 23:28
    orderIndex: 27
    osisId: 1Chr.23.28
    sblId: 1Chr 23:28
    shortName: 1 Пар 23:28
    text: чтоб они были при сынах Аароновых, для служения дому Господню, во дворе
      и в пристройках, для соблюдения чистоты всего святилища и для исполнения всякой
      службы при доме Божием,
  - name: 1 Паралипоменон 23:29
    orderIndex: 28
    osisId: 1Chr.23.29
    sblId: 1Chr 23:29
    shortName: 1 Пар 23:29
    text: для наблюдения за хлебами предложения и пшеничною мукою для хлебного приношения
      и пресными лепешками, за печеным, жареным и за всякою мерою и весом,
  - name: 1 Паралипоменон 23:30
    orderIndex: 29
    osisId: 1Chr.23.30
    sblId: 1Chr 23:30
    shortName: 1 Пар 23:30
    text: и чтобы становились каждое утро благодарить и славословить Господа, также
      и вечером,
  - name: 1 Паралипоменон 23:31
    orderIndex: 30
    osisId: 1Chr.23.31
    sblId: 1Chr 23:31
    shortName: 1 Пар 23:31
    text: и при всех всесожжениях, возносимых Господу в субботы, в новомесячия и в
      праздники по числу, как предписано о них, – постоянно пред лицем Господа,
  - name: 1 Паралипоменон 23:32
    orderIndex: 31
    osisId: 1Chr.23.32
    sblId: 1Chr 23:32
    shortName: 1 Пар 23:32
    text: и чтобы охраняли скинию откровения и святилище и сынов Аароновых, братьев
      своих, при службах дому Господню.
  versesCount: 32
- name: 1 Паралипоменон 24
  orderIndex: 23
  osisId: 1Chr.24
  sblId: 1Chr 24
  shortName: 1 Пар 24
  verses:
  - name: 1 Паралипоменон 24:1
    orderIndex: 0
    osisId: 1Chr.24.1
    sblId: 1Chr 24:1
    shortName: 1 Пар 24:1
    text: 'И вот распределения сыновей Аароновых: сыновья Аарона: Надав, Авиуд, Елеазар
      и Ифамар.'
  - name: 1 Паралипоменон 24:2
    orderIndex: 1
    osisId: 1Chr.24.2
    sblId: 1Chr 24:2
    shortName: 1 Пар 24:2
    text: Надав и Авиуд умерли прежде отца своего, сыновей же не было у них, и потому
      священствовали Елеазар и Ифамар.
  - name: 1 Паралипоменон 24:3
    orderIndex: 2
    osisId: 1Chr.24.3
    sblId: 1Chr 24:3
    shortName: 1 Пар 24:3
    text: И распределил их Давид – Садока из сыновей Елеазара, и Ахимелеха из сыновей
      Ифамара, поочередно на службу их.
  - name: 1 Паралипоменон 24:4
    orderIndex: 3
    osisId: 1Chr.24.4
    sblId: 1Chr 24:4
    shortName: 1 Пар 24:4
    text: 'И нашлось, что между сынами Елеазара глав поколений более, нежели между
      сынами Ифамара. И он распределил их [так]: из сынов Елеазара шестнадцать глав
      семейств, а из сынов Ифамара восемь.'
  - name: 1 Паралипоменон 24:5
    orderIndex: 4
    osisId: 1Chr.24.5
    sblId: 1Chr 24:5
    shortName: 1 Пар 24:5
    text: Распределял же их по жребиям, потому что главными во святилище и главными
      пред Богом были из сынов Елеазара и из сынов Ифамара,
  - name: 1 Паралипоменон 24:6
    orderIndex: 5
    osisId: 1Chr.24.6
    sblId: 1Chr 24:6
    shortName: 1 Пар 24:6
    text: 'и записывал их Шемаия, сын Нафанаила, писец из левитов, пред лицем царя
      и князей и пред священником Садоком и Ахимелехом, сыном Авиафара, и пред главами
      семейств священнических и левитских: брали [при] [бросании жребия] одно семейство
      из [рода] Елеазарова, потом брали из [рода] Ифамарова.'
  - name: 1 Паралипоменон 24:7
    orderIndex: 6
    osisId: 1Chr.24.7
    sblId: 1Chr 24:7
    shortName: 1 Пар 24:7
    text: И вышел первый жребий Иегоиариву, второй Иедаии,
  - name: 1 Паралипоменон 24:8
    orderIndex: 7
    osisId: 1Chr.24.8
    sblId: 1Chr 24:8
    shortName: 1 Пар 24:8
    text: третий Хариму, четвертый Сеориму,
  - name: 1 Паралипоменон 24:9
    orderIndex: 8
    osisId: 1Chr.24.9
    sblId: 1Chr 24:9
    shortName: 1 Пар 24:9
    text: пятый Малхию, шестой Миямину,
  - name: 1 Паралипоменон 24:10
    orderIndex: 9
    osisId: 1Chr.24.10
    sblId: 1Chr 24:10
    shortName: 1 Пар 24:10
    text: седьмой Гаккоцу, восьмой Авии,
  - name: 1 Паралипоменон 24:11
    orderIndex: 10
    osisId: 1Chr.24.11
    sblId: 1Chr 24:11
    shortName: 1 Пар 24:11
    text: девятый Иешую, десятый Шехании,
  - name: 1 Паралипоменон 24:12
    orderIndex: 11
    osisId: 1Chr.24.12
    sblId: 1Chr 24:12
    shortName: 1 Пар 24:12
    text: одиннадцатый Елиашиву, двенадцатый Иакиму,
  - name: 1 Паралипоменон 24:13
    orderIndex: 12
    osisId: 1Chr.24.13
    sblId: 1Chr 24:13
    shortName: 1 Пар 24:13
    text: тринадцатый Хушаю, четырнадцатый Иешеваву,
  - name: 1 Паралипоменон 24:14
    orderIndex: 13
    osisId: 1Chr.24.14
    sblId: 1Chr 24:14
    shortName: 1 Пар 24:14
    text: пятнадцатый Вилге, шестнадцатый Имеру,
  - name: 1 Паралипоменон 24:15
    orderIndex: 14
    osisId: 1Chr.24.15
    sblId: 1Chr 24:15
    shortName: 1 Пар 24:15
    text: семнадцатый Хезиру, восемнадцатый Гапицецу,
  - name: 1 Паралипоменон 24:16
    orderIndex: 15
    osisId: 1Chr.24.16
    sblId: 1Chr 24:16
    shortName: 1 Пар 24:16
    text: девятнадцатый Петахии, двадцатый Иезекиилю,
  - name: 1 Паралипоменон 24:17
    orderIndex: 16
    osisId: 1Chr.24.17
    sblId: 1Chr 24:17
    shortName: 1 Пар 24:17
    text: двадцать первый Иахину, двадцать второй Гамулу,
  - name: 1 Паралипоменон 24:18
    orderIndex: 17
    osisId: 1Chr.24.18
    sblId: 1Chr 24:18
    shortName: 1 Пар 24:18
    text: двадцать третий Делаии, двадцать четвертый Маазии.
  - name: 1 Паралипоменон 24:19
    orderIndex: 18
    osisId: 1Chr.24.19
    sblId: 1Chr 24:19
    shortName: 1 Пар 24:19
    text: Вот порядок их при служении их, как [им] приходить в дом Господень, по уставу
      их чрез Аарона, отца их, как заповедал ему Господь Бог Израилев.
  - name: 1 Паралипоменон 24:20
    orderIndex: 19
    osisId: 1Chr.24.20
    sblId: 1Chr 24:20
    shortName: 1 Пар 24:20
    text: 'У прочих сыновей Левия – [распределение]: из сынов Амрама: Шуваил; из сынов
      Шуваила: Иедия;'
  - name: 1 Паралипоменон 24:21
    orderIndex: 20
    osisId: 1Chr.24.21
    sblId: 1Chr 24:21
    shortName: 1 Пар 24:21
    text: 'от Рехавии: из сынов Рехавии Ишшия был первый;'
  - name: 1 Паралипоменон 24:22
    orderIndex: 21
    osisId: 1Chr.24.22
    sblId: 1Chr 24:22
    shortName: 1 Пар 24:22
    text: 'от Ицгара: Шеломоф; из сыновей Шеломофа: Иахав;'
  - name: 1 Паралипоменон 24:23
    orderIndex: 22
    osisId: 1Chr.24.23
    sblId: 1Chr 24:23
    shortName: 1 Пар 24:23
    text: 'из сыновей [Хеврона]: первый Иерия, второй Амария, третий Иахазиил, четвертый
      Иекамам.'
  - name: 1 Паралипоменон 24:24
    orderIndex: 23
    osisId: 1Chr.24.24
    sblId: 1Chr 24:24
    shortName: 1 Пар 24:24
    text: '[Из] сыновей Озиила: Миха; из сыновей Михи: Шамир.'
  - name: 1 Паралипоменон 24:25
    orderIndex: 24
    osisId: 1Chr.24.25
    sblId: 1Chr 24:25
    shortName: 1 Пар 24:25
    text: 'Брат Михи Ишшия; из сыновей Ишшии: Захария.'
  - name: 1 Паралипоменон 24:26
    orderIndex: 25
    osisId: 1Chr.24.26
    sblId: 1Chr 24:26
    shortName: 1 Пар 24:26
    text: 'Сыновья Мерари: Махли и Муши; [из] сыновей Иаазии: Бено.'
  - name: 1 Паралипоменон 24:27
    orderIndex: 26
    osisId: 1Chr.24.27
    sblId: 1Chr 24:27
    shortName: 1 Пар 24:27
    text: '[Из] сыновей Мерари у Иаазии: Бено и Шогам, и Заккур и Иври.'
  - name: 1 Паралипоменон 24:28
    orderIndex: 27
    osisId: 1Chr.24.28
    sblId: 1Chr 24:28
    shortName: 1 Пар 24:28
    text: У Махлия – Елеазар; у него сыновей не было.
  - name: 1 Паралипоменон 24:29
    orderIndex: 28
    osisId: 1Chr.24.29
    sblId: 1Chr 24:29
    shortName: 1 Пар 24:29
    text: 'У Киса: [из] сыновей Киса: Иерахмиил;'
  - name: 1 Паралипоменон 24:30
    orderIndex: 29
    osisId: 1Chr.24.30
    sblId: 1Chr 24:30
    shortName: 1 Пар 24:30
    text: 'сыновья Мушия: Махли, Едер и Иеримоф. Вот сыновья левитов по поколениям
      их.'
  - name: 1 Паралипоменон 24:31
    orderIndex: 30
    osisId: 1Chr.24.31
    sblId: 1Chr 24:31
    shortName: 1 Пар 24:31
    text: 'Бросали и они жребий, наравне с братьями своими, сыновьями Аароновыми,
      пред лицем царя Давида и Садока и Ахимелеха, и глав семейств священнических
      и левитских: глава семейства наравне с меньшим братом своим.'
  versesCount: 31
- name: 1 Паралипоменон 25
  orderIndex: 24
  osisId: 1Chr.25
  sblId: 1Chr 25
  shortName: 1 Пар 25
  verses:
  - name: 1 Паралипоменон 25:1
    orderIndex: 0
    osisId: 1Chr.25.1
    sblId: 1Chr 25:1
    shortName: 1 Пар 25:1
    text: 'И отделил Давид и начальники войска на службу сыновей Асафа, Емана и Идифуна,
      чтобы они провещавали на цитрах, псалтирях и кимвалах; и были отчислены они
      на дело служения своего:'
  - name: 1 Паралипоменон 25:2
    orderIndex: 1
    osisId: 1Chr.25.2
    sblId: 1Chr 25:2
    shortName: 1 Пар 25:2
    text: 'из сыновей Асафа: Заккур, Иосиф, Нефания и Ашарела сыновья Асафа, под руководством
      Асафа, игравшего по наставлению царя.'
  - name: 1 Паралипоменон 25:3
    orderIndex: 2
    osisId: 1Chr.25.3
    sblId: 1Chr 25:3
    shortName: 1 Пар 25:3
    text: 'От Идифуна сыновья Идифуна: Гедалия, Цери, Исаия, Семей, Хашавия и Маттафия,
      шестеро, под руководством отца своего Идифуна, игравшего на цитре во славу и
      хвалу Господа.'
  - name: 1 Паралипоменон 25:4
    orderIndex: 3
    osisId: 1Chr.25.4
    sblId: 1Chr 25:4
    shortName: 1 Пар 25:4
    text: 'От Емана сыновья Емана: Буккия, Матфания, Озиил, Шевуил и Иеримоф, Ханания,
      Ханани, Елиафа, Гиддалти, Ромамти–Езер, Иошбекаша, Маллофи, Гофир и Махазиоф.'
  - name: 1 Паралипоменон 25:5
    orderIndex: 4
    osisId: 1Chr.25.5
    sblId: 1Chr 25:5
    shortName: 1 Пар 25:5
    text: Все эти сыновья Емана, прозорливца царского, по словам Божиим, чтобы возвышать
      славу его. И дал Бог Еману четырнадцать сыновей и трех дочерей.
  - name: 1 Паралипоменон 25:6
    orderIndex: 5
    osisId: 1Chr.25.6
    sblId: 1Chr 25:6
    shortName: 1 Пар 25:6
    text: Все они под руководством отца своего пели в доме Господнем с кимвалами,
      псалтирями и цитрами в служении в доме Божием, по указанию царя, или Асафа,
      Идифуна и Емана.
  - name: 1 Паралипоменон 25:7
    orderIndex: 6
    osisId: 1Chr.25.7
    sblId: 1Chr 25:7
    shortName: 1 Пар 25:7
    text: И было число их с братьями их, обученными петь пред Господом, всех знающих
      [сие дело], двести восемьдесят восемь.
  - name: 1 Паралипоменон 25:8
    orderIndex: 7
    osisId: 1Chr.25.8
    sblId: 1Chr 25:8
    shortName: 1 Пар 25:8
    text: И бросили они жребий о череде служения, малый наравне с большим, учители
      [наравне] с учениками.
  - name: 1 Паралипоменон 25:9
    orderIndex: 8
    osisId: 1Chr.25.9
    sblId: 1Chr 25:9
    shortName: 1 Пар 25:9
    text: И вышел первый жребий Асафу, для Иосифа; второй Гедалии с братьями его и
      сыновьями его; их было двенадцать;
  - name: 1 Паралипоменон 25:10
    orderIndex: 9
    osisId: 1Chr.25.10
    sblId: 1Chr 25:10
    shortName: 1 Пар 25:10
    text: третий Заккуру с сыновьями его и братьями его; их – двенадцать;
  - name: 1 Паралипоменон 25:11
    orderIndex: 10
    osisId: 1Chr.25.11
    sblId: 1Chr 25:11
    shortName: 1 Пар 25:11
    text: четвертый Ицрию с сыновьями его и братьями его; их – двенадцать;
  - name: 1 Паралипоменон 25:12
    orderIndex: 11
    osisId: 1Chr.25.12
    sblId: 1Chr 25:12
    shortName: 1 Пар 25:12
    text: пятый Нефании с сыновьями его и братьями его; их – двенадцать;
  - name: 1 Паралипоменон 25:13
    orderIndex: 12
    osisId: 1Chr.25.13
    sblId: 1Chr 25:13
    shortName: 1 Пар 25:13
    text: шестой Буккии с сыновьями его и братьями его; их – двенадцать;
  - name: 1 Паралипоменон 25:14
    orderIndex: 13
    osisId: 1Chr.25.14
    sblId: 1Chr 25:14
    shortName: 1 Пар 25:14
    text: седьмой Иесареле с сыновьями его и братьями его; их – двенадцать;
  - name: 1 Паралипоменон 25:15
    orderIndex: 14
    osisId: 1Chr.25.15
    sblId: 1Chr 25:15
    shortName: 1 Пар 25:15
    text: восьмой Исаии с сыновьями его и братьями его; их – двенадцать;
  - name: 1 Паралипоменон 25:16
    orderIndex: 15
    osisId: 1Chr.25.16
    sblId: 1Chr 25:16
    shortName: 1 Пар 25:16
    text: девятый Матфании с сыновьями его и братьями его; их – двенадцать;
  - name: 1 Паралипоменон 25:17
    orderIndex: 16
    osisId: 1Chr.25.17
    sblId: 1Chr 25:17
    shortName: 1 Пар 25:17
    text: десятый Шимею с сыновьями его и братьями его; их – двенадцать;
  - name: 1 Паралипоменон 25:18
    orderIndex: 17
    osisId: 1Chr.25.18
    sblId: 1Chr 25:18
    shortName: 1 Пар 25:18
    text: одиннадцатый Азариилу с сыновьями его и братьями его; их – двенадцать;
  - name: 1 Паралипоменон 25:19
    orderIndex: 18
    osisId: 1Chr.25.19
    sblId: 1Chr 25:19
    shortName: 1 Пар 25:19
    text: двенадцатый Хашавии с сыновьями его и братьями его; их – двенадцать;
  - name: 1 Паралипоменон 25:20
    orderIndex: 19
    osisId: 1Chr.25.20
    sblId: 1Chr 25:20
    shortName: 1 Пар 25:20
    text: тринадцатый Шуваилу с сыновьями его и братьями его; их – двенадцать;
  - name: 1 Паралипоменон 25:21
    orderIndex: 20
    osisId: 1Chr.25.21
    sblId: 1Chr 25:21
    shortName: 1 Пар 25:21
    text: четырнадцатый Маттафии с сыновьями его и братьями его; их – двенадцать;
  - name: 1 Паралипоменон 25:22
    orderIndex: 21
    osisId: 1Chr.25.22
    sblId: 1Chr 25:22
    shortName: 1 Пар 25:22
    text: пятнадцатый Иеримофу с сыновьями его и братьями его; их – двенадцать;
  - name: 1 Паралипоменон 25:23
    orderIndex: 22
    osisId: 1Chr.25.23
    sblId: 1Chr 25:23
    shortName: 1 Пар 25:23
    text: шестнадцатый Ханании с сыновьями его и братьями его; их – двенадцать;
  - name: 1 Паралипоменон 25:24
    orderIndex: 23
    osisId: 1Chr.25.24
    sblId: 1Chr 25:24
    shortName: 1 Пар 25:24
    text: семнадцатый Иошбекаше с сыновьями его и братьями его; их – двенадцать;
  - name: 1 Паралипоменон 25:25
    orderIndex: 24
    osisId: 1Chr.25.25
    sblId: 1Chr 25:25
    shortName: 1 Пар 25:25
    text: восемнадцатый Ханани с сыновьями его и братьями его; их – двенадцать;
  - name: 1 Паралипоменон 25:26
    orderIndex: 25
    osisId: 1Chr.25.26
    sblId: 1Chr 25:26
    shortName: 1 Пар 25:26
    text: девятнадцатый Маллофию с сыновьями его и братьями его; их – двенадцать;
  - name: 1 Паралипоменон 25:27
    orderIndex: 26
    osisId: 1Chr.25.27
    sblId: 1Chr 25:27
    shortName: 1 Пар 25:27
    text: двадцатый Елиафе с сыновьями его и братьями его; их – двенадцать;
  - name: 1 Паралипоменон 25:28
    orderIndex: 27
    osisId: 1Chr.25.28
    sblId: 1Chr 25:28
    shortName: 1 Пар 25:28
    text: двадцать первый Гофиру с сыновьями его и братьями его; их – двенадцать;
  - name: 1 Паралипоменон 25:29
    orderIndex: 28
    osisId: 1Chr.25.29
    sblId: 1Chr 25:29
    shortName: 1 Пар 25:29
    text: двадцать второй Гиддалтию с сыновьями его и братьями его; их – двенадцать;
  - name: 1 Паралипоменон 25:30
    orderIndex: 29
    osisId: 1Chr.25.30
    sblId: 1Chr 25:30
    shortName: 1 Пар 25:30
    text: двадцать третий Махазиофу с сыновьями его и братьями его; их – двенадцать;
  - name: 1 Паралипоменон 25:31
    orderIndex: 30
    osisId: 1Chr.25.31
    sblId: 1Chr 25:31
    shortName: 1 Пар 25:31
    text: двадцать четвертый Ромамти–Езеру с сыновьями его и братьями его; их – двенадцать.
  versesCount: 31
- name: 1 Паралипоменон 26
  orderIndex: 25
  osisId: 1Chr.26
  sblId: 1Chr 26
  shortName: 1 Пар 26
  verses:
  - name: 1 Паралипоменон 26:1
    orderIndex: 0
    osisId: 1Chr.26.1
    sblId: 1Chr 26:1
    shortName: 1 Пар 26:1
    text: 'Вот распределение привратников: из Кореян: Мешелемия, сын Корея, из сыновей
      Асафовых.'
  - name: 1 Паралипоменон 26:2
    orderIndex: 1
    osisId: 1Chr.26.2
    sblId: 1Chr 26:2
    shortName: 1 Пар 26:2
    text: 'Сыновья Мешелемии: первенец Захария, второй Иедиаил, третий Зевадия, четвертый
      Иафниил,'
  - name: 1 Паралипоменон 26:3
    orderIndex: 2
    osisId: 1Chr.26.3
    sblId: 1Chr 26:3
    shortName: 1 Пар 26:3
    text: пятый Елам, шестой Иегоханан, седьмой Елиегоэнай.
  - name: 1 Паралипоменон 26:4
    orderIndex: 3
    osisId: 1Chr.26.4
    sblId: 1Chr 26:4
    shortName: 1 Пар 26:4
    text: 'Сыновья Овед–Едома: первенец Шемаия, второй Иегозавад, третий Иоах, четвертый
      Сахар, пятый Нафанаил,'
  - name: 1 Паралипоменон 26:5
    orderIndex: 4
    osisId: 1Chr.26.5
    sblId: 1Chr 26:5
    shortName: 1 Пар 26:5
    text: шестой Аммиил, седьмой Иссахар, восьмой Пеульфай, потому что Бог благословил
      его.
  - name: 1 Паралипоменон 26:6
    orderIndex: 5
    osisId: 1Chr.26.6
    sblId: 1Chr 26:6
    shortName: 1 Пар 26:6
    text: У сына его Шемаии родились также сыновья, начальствовавшие в своем роде,
      потому что они были люди сильные.
  - name: 1 Паралипоменон 26:7
    orderIndex: 6
    osisId: 1Chr.26.7
    sblId: 1Chr 26:7
    shortName: 1 Пар 26:7
    text: 'Сыновья Шемаии: Офни, Рефаил, Овед и Елзавад, братья его, люди сильные,
      Елия, Семахия.'
  - name: 1 Паралипоменон 26:8
    orderIndex: 7
    osisId: 1Chr.26.8
    sblId: 1Chr 26:8
    shortName: 1 Пар 26:8
    text: 'Все они из сыновей Овед–Едома; они и сыновья их, и братья их были люди
      прилежные и к службе способные: их было у Овед–Едома шестьдесят два.'
  - name: 1 Паралипоменон 26:9
    orderIndex: 8
    osisId: 1Chr.26.9
    sblId: 1Chr 26:9
    shortName: 1 Пар 26:9
    text: У Мешелемии сыновей и братьев, людей способных, [было] восемнадцать.
  - name: 1 Паралипоменон 26:10
    orderIndex: 9
    osisId: 1Chr.26.10
    sblId: 1Chr 26:10
    shortName: 1 Пар 26:10
    text: 'У Хосы, из сыновей Мерариных, сыновья: Шимри главный, – хотя он не был
      первенцем, но отец его поставил его главным;'
  - name: 1 Паралипоменон 26:11
    orderIndex: 10
    osisId: 1Chr.26.11
    sblId: 1Chr 26:11
    shortName: 1 Пар 26:11
    text: второй Хелкия, третий Тевалия, четвертый Захария; всех сыновей и братьев
      у Хосы было тринадцать.
  - name: 1 Паралипоменон 26:12
    orderIndex: 11
    osisId: 1Chr.26.12
    sblId: 1Chr 26:12
    shortName: 1 Пар 26:12
    text: Вот распределение привратников по главам семейств, способных на службу вместе
      с братьями их, для служения в доме Господнем.
  - name: 1 Паралипоменон 26:13
    orderIndex: 12
    osisId: 1Chr.26.13
    sblId: 1Chr 26:13
    shortName: 1 Пар 26:13
    text: И бросили они жребии, как малый, так и большой, по своим семействам, на
      каждые ворота.
  - name: 1 Паралипоменон 26:14
    orderIndex: 13
    osisId: 1Chr.26.14
    sblId: 1Chr 26:14
    shortName: 1 Пар 26:14
    text: И выпал жребий на восток Шелемии; и Захарии, сыну его, умному советнику,
      бросили жребий, и вышел ему жребий на север;
  - name: 1 Паралипоменон 26:15
    orderIndex: 14
    osisId: 1Chr.26.15
    sblId: 1Chr 26:15
    shortName: 1 Пар 26:15
    text: Овед–Едому на юг, а сыновьям его при кладовых.
  - name: 1 Паралипоменон 26:16
    orderIndex: 15
    osisId: 1Chr.26.16
    sblId: 1Chr 26:16
    shortName: 1 Пар 26:16
    text: Шупиму и Хосе на запад, у ворот Шаллехет, где дорога поднимается и где стража
      против стражи.
  - name: 1 Паралипоменон 26:17
    orderIndex: 16
    osisId: 1Chr.26.17
    sblId: 1Chr 26:17
    shortName: 1 Пар 26:17
    text: К востоку по шести левитов, к северу по четыре, к югу по четыре, а у кладовых
      по два.
  - name: 1 Паралипоменон 26:18
    orderIndex: 17
    osisId: 1Chr.26.18
    sblId: 1Chr 26:18
    shortName: 1 Пар 26:18
    text: К западу у притвора на дороге по четыре, а у самого притвора по два.
  - name: 1 Паралипоменон 26:19
    orderIndex: 18
    osisId: 1Chr.26.19
    sblId: 1Chr 26:19
    shortName: 1 Пар 26:19
    text: Вот распределение привратников из сыновей Кореевых и сыновей Мерариных.
  - name: 1 Паралипоменон 26:20
    orderIndex: 19
    osisId: 1Chr.26.20
    sblId: 1Chr 26:20
    shortName: 1 Пар 26:20
    text: Левиты же, братья их, [смотрели] за сокровищами дома Божия и за сокровищницами
      посвященных вещей.
  - name: 1 Паралипоменон 26:21
    orderIndex: 20
    osisId: 1Chr.26.21
    sblId: 1Chr 26:21
    shortName: 1 Пар 26:21
    text: 'Сыновья Лаедана, сына Герсонова – от Лаедана, главы семейств от Лаедана
      Герсонского: Иехиел.'
  - name: 1 Паралипоменон 26:22
    orderIndex: 21
    osisId: 1Chr.26.22
    sblId: 1Chr 26:22
    shortName: 1 Пар 26:22
    text: 'Сыновья Иехиела: Зефам и Иоиль, брат его, [смотрели] за сокровищами дома
      Господня,'
  - name: 1 Паралипоменон 26:23
    orderIndex: 22
    osisId: 1Chr.26.23
    sblId: 1Chr 26:23
    shortName: 1 Пар 26:23
    text: вместе с потомками Амрама, Ицгара, Хеврона, Озиила.
  - name: 1 Паралипоменон 26:24
    orderIndex: 23
    osisId: 1Chr.26.24
    sblId: 1Chr 26:24
    shortName: 1 Пар 26:24
    text: Шевуил, сын Гирсона, сына Моисеева, [был] главным смотрителем за сокровищницами.
  - name: 1 Паралипоменон 26:25
    orderIndex: 24
    osisId: 1Chr.26.25
    sblId: 1Chr 26:25
    shortName: 1 Пар 26:25
    text: У брата его Елиезера сын Рехавия, у него сын Исаия, у него сын Иорам, у
      него сын Зихрий, у него сын Шеломиф.
  - name: 1 Паралипоменон 26:26
    orderIndex: 25
    osisId: 1Chr.26.26
    sblId: 1Chr 26:26
    shortName: 1 Пар 26:26
    text: Шеломиф и братья его [смотрели] за всеми сокровищницами посвященных вещей,
      которые посвятил царь Давид и главы семейств и тысяченачальники, стоначальники
      и предводители войска.
  - name: 1 Паралипоменон 26:27
    orderIndex: 26
    osisId: 1Chr.26.27
    sblId: 1Chr 26:27
    shortName: 1 Пар 26:27
    text: Из завоеваний и из добыч они посвящали на поддержание дома Господня.
  - name: 1 Паралипоменон 26:28
    orderIndex: 27
    osisId: 1Chr.26.28
    sblId: 1Chr 26:28
    shortName: 1 Пар 26:28
    text: И все, что посвятил Самуил пророк, и Саул, сын Киса, и Авенир, сын Нира,
      и Иоав, сын Саруи, все посвященное [было] на руках у Шеломифа и братьев его.
  - name: 1 Паралипоменон 26:29
    orderIndex: 28
    osisId: 1Chr.26.29
    sblId: 1Chr 26:29
    shortName: 1 Пар 26:29
    text: 'Из племени Ицгарова: Хенания и сыновья его [определены] на внешнее служение
      у Израильтян, писцами и судьями.'
  - name: 1 Паралипоменон 26:30
    orderIndex: 29
    osisId: 1Chr.26.30
    sblId: 1Chr 26:30
    shortName: 1 Пар 26:30
    text: 'Из племени Хевронова: Хашавия и братья его, люди мужественные, тысяча семьсот,
      имели надзор над Израилем по эту сторону Иордана к западу, по всяким делам [служения]
      Господня и по службе царской.'
  - name: 1 Паралипоменон 26:31
    orderIndex: 30
    osisId: 1Chr.26.31
    sblId: 1Chr 26:31
    shortName: 1 Пар 26:31
    text: У племени Хевронова Иерия [был] главою Хевронян, в их родах, в поколениях.
      В сороковой год царствования Давида они исчислены, и найдены между ними люди
      мужественные в Иазере Галаадском.
  - name: 1 Паралипоменон 26:32
    orderIndex: 31
    osisId: 1Chr.26.32
    sblId: 1Chr 26:32
    shortName: 1 Пар 26:32
    text: И братья его, люди способные, две тысячи семьсот, были главы семейств. Их
      поставил царь Давид над коленом Рувимовым и Гадовым и полуколеном Манассииным,
      по всем делам Божиим и делам царя.
  versesCount: 32
- name: 1 Паралипоменон 27
  orderIndex: 26
  osisId: 1Chr.27
  sblId: 1Chr 27
  shortName: 1 Пар 27
  verses:
  - name: 1 Паралипоменон 27:1
    orderIndex: 0
    osisId: 1Chr.27.1
    sblId: 1Chr 27:1
    shortName: 1 Пар 27:1
    text: Вот сыны Израилевы по числу их, главы семейств, тысяченачальники и стоначальники
      и управители, которые по отделениям служили царю во всех делах, приходя и отходя
      каждый месяц, во все месяцы года. В каждом отделении было их по двадцать четыре
      тысячи.
  - name: 1 Паралипоменон 27:2
    orderIndex: 1
    osisId: 1Chr.27.2
    sblId: 1Chr 27:2
    shortName: 1 Пар 27:2
    text: Над первым отделением, для первого месяца, [начальствовал] Иашовам, сын
      Завдиила; в его отделении было двадцать четыре тысячи;
  - name: 1 Паралипоменон 27:3
    orderIndex: 2
    osisId: 1Chr.27.3
    sblId: 1Chr 27:3
    shortName: 1 Пар 27:3
    text: он [был] из сынов Фареса, главный над всеми военачальниками в первый месяц.
  - name: 1 Паралипоменон 27:4
    orderIndex: 3
    osisId: 1Chr.27.4
    sblId: 1Chr 27:4
    shortName: 1 Пар 27:4
    text: Над отделением второго месяца был Додай Ахохиянин; в отделении его был и
      князь Миклоф, и в его отделении было двадцать четыре тысячи.
  - name: 1 Паралипоменон 27:5
    orderIndex: 4
    osisId: 1Chr.27.5
    sblId: 1Chr 27:5
    shortName: 1 Пар 27:5
    text: 'Третий главный военачальник, для третьего месяца, Ванея, сын Иодая, священника,
      и в его отделении было двадцать четыре тысячи:'
  - name: 1 Паралипоменон 27:6
    orderIndex: 5
    osisId: 1Chr.27.6
    sblId: 1Chr 27:6
    shortName: 1 Пар 27:6
    text: этот Ванея – [один] из тридцати храбрых и [начальник] над ними, и в его
      отделе [находился] Аммизавад, сын его.
  - name: 1 Паралипоменон 27:7
    orderIndex: 6
    osisId: 1Chr.27.7
    sblId: 1Chr 27:7
    shortName: 1 Пар 27:7
    text: Четвертый, для четвертого месяца, был Асаил, брат Иоава, и по нем Завадия,
      сын его, и в его отделении двадцать четыре тысячи.
  - name: 1 Паралипоменон 27:8
    orderIndex: 7
    osisId: 1Chr.27.8
    sblId: 1Chr 27:8
    shortName: 1 Пар 27:8
    text: Пятый, для пятого месяца, князь Шамгуф Израхитянин, и в его отделении двадцать
      четыре тысячи.
  - name: 1 Паралипоменон 27:9
    orderIndex: 8
    osisId: 1Chr.27.9
    sblId: 1Chr 27:9
    shortName: 1 Пар 27:9
    text: Шестой, для шестого месяца, Ира, сын Иккеша, Фекоянин, и в его отделении
      двадцать четыре тысячи.
  - name: 1 Паралипоменон 27:10
    orderIndex: 9
    osisId: 1Chr.27.10
    sblId: 1Chr 27:10
    shortName: 1 Пар 27:10
    text: Седьмой, для седьмого месяца, Хелец Пелонитянин, из сынов Ефремовых, и в
      его отделении двадцать четыре тысячи.
  - name: 1 Паралипоменон 27:11
    orderIndex: 10
    osisId: 1Chr.27.11
    sblId: 1Chr 27:11
    shortName: 1 Пар 27:11
    text: Восьмой, для восьмого месяца, Совохай Хушатянин, из племени Зары, и в его
      отделении двадцать четыре тысячи.
  - name: 1 Паралипоменон 27:12
    orderIndex: 11
    osisId: 1Chr.27.12
    sblId: 1Chr 27:12
    shortName: 1 Пар 27:12
    text: Девятый, для девятого месяца, Авиезер Анафофянин, из сыновей Вениаминовых,
      и в его отделении двадцать четыре тысячи.
  - name: 1 Паралипоменон 27:13
    orderIndex: 12
    osisId: 1Chr.27.13
    sblId: 1Chr 27:13
    shortName: 1 Пар 27:13
    text: Десятый, для десятого месяца, Магарай Нетофафянин, из племени Зары, и в
      его отделении двадцать четыре тысячи.
  - name: 1 Паралипоменон 27:14
    orderIndex: 13
    osisId: 1Chr.27.14
    sblId: 1Chr 27:14
    shortName: 1 Пар 27:14
    text: Одиннадцатый, для одиннадцатого месяца, Ванея Пирафонянин, из сынов Ефремовых,
      и в его отделении двадцать четыре тысячи.
  - name: 1 Паралипоменон 27:15
    orderIndex: 14
    osisId: 1Chr.27.15
    sblId: 1Chr 27:15
    shortName: 1 Пар 27:15
    text: Двенадцатый, для двенадцатого месяца, Хелдай Нетофафянин, из потомков Гофониила,
      и в его отделении двадцать четыре тысячи.
  - name: 1 Паралипоменон 27:16
    orderIndex: 15
    osisId: 1Chr.27.16
    sblId: 1Chr 27:16
    shortName: 1 Пар 27:16
    text: А над коленами Израилевыми, – у Рувимлян главным начальником [был] Елиезер,
      сын Зихри; у Симеона – Сафатия, сын Маахи;
  - name: 1 Паралипоменон 27:17
    orderIndex: 16
    osisId: 1Chr.27.17
    sblId: 1Chr 27:17
    shortName: 1 Пар 27:17
    text: у Левия – Хашавия, сын Кемуила; у Аарона – Садок;
  - name: 1 Паралипоменон 27:18
    orderIndex: 17
    osisId: 1Chr.27.18
    sblId: 1Chr 27:18
    shortName: 1 Пар 27:18
    text: у Иуды – Елиав, из братьев Давида; у Иссахара – Омри, сын Михаила;
  - name: 1 Паралипоменон 27:19
    orderIndex: 18
    osisId: 1Chr.27.19
    sblId: 1Chr 27:19
    shortName: 1 Пар 27:19
    text: у Завулона – Ишмаия, сын Овадии; у Неффалима – Иеримоф, сын Азриила;
  - name: 1 Паралипоменон 27:20
    orderIndex: 19
    osisId: 1Chr.27.20
    sblId: 1Chr 27:20
    shortName: 1 Пар 27:20
    text: у сыновей Ефремовых – Осия, сын Азазии; у полуколена Манассиина – Иоиль,
      сын Федаии;
  - name: 1 Паралипоменон 27:21
    orderIndex: 20
    osisId: 1Chr.27.21
    sblId: 1Chr 27:21
    shortName: 1 Пар 27:21
    text: у полуколена Манассии в Галааде – Иддо, сын Захарии; у Вениамина – Иаасиил,
      сын Авенира;
  - name: 1 Паралипоменон 27:22
    orderIndex: 21
    osisId: 1Chr.27.22
    sblId: 1Chr 27:22
    shortName: 1 Пар 27:22
    text: у Дана – Азариил, сын Иерохама. Вот вожди колен Израилевых.
  - name: 1 Паралипоменон 27:23
    orderIndex: 22
    osisId: 1Chr.27.23
    sblId: 1Chr 27:23
    shortName: 1 Пар 27:23
    text: Давид не делал счисления тех, которые были от двадцати лет и ниже, потому
      что Господь сказал, что Он умножит Израиля, как звезды небесные.
  - name: 1 Паралипоменон 27:24
    orderIndex: 23
    osisId: 1Chr.27.24
    sblId: 1Chr 27:24
    shortName: 1 Пар 27:24
    text: Иоав, сын Саруи, начал делать счисление, но не кончил. И был за это гнев
      Божий на Израиля, и не вошло то счисление в летопись царя Давида.
  - name: 1 Паралипоменон 27:25
    orderIndex: 24
    osisId: 1Chr.27.25
    sblId: 1Chr 27:25
    shortName: 1 Пар 27:25
    text: Над сокровищами царскими был Азмавеф, сын Адиилов, а над запасами в поле,
      в городах, и в селах и в башнях – Ионафан, сын Уззии;
  - name: 1 Паралипоменон 27:26
    orderIndex: 25
    osisId: 1Chr.27.26
    sblId: 1Chr 27:26
    shortName: 1 Пар 27:26
    text: над занимающимися полевыми работами, земледелием – Езрий, сын Хелува;
  - name: 1 Паралипоменон 27:27
    orderIndex: 26
    osisId: 1Chr.27.27
    sblId: 1Chr 27:27
    shortName: 1 Пар 27:27
    text: над виноградниками – Шимей из Рамы, а над запасами вина в виноградниках
      – Завдий из Шефама;
  - name: 1 Паралипоменон 27:28
    orderIndex: 27
    osisId: 1Chr.27.28
    sblId: 1Chr 27:28
    shortName: 1 Пар 27:28
    text: над маслинами и смоковницами в долине – Баал–Ханан Гедеритянин, а над запасами
      деревянного масла – Иоас;
  - name: 1 Паралипоменон 27:29
    orderIndex: 28
    osisId: 1Chr.27.29
    sblId: 1Chr 27:29
    shortName: 1 Пар 27:29
    text: над крупным скотом, пасущимся в Шароне – Шитрай Шаронянин, а над скотом
      в долинах – Шафат, сын Адлая;
  - name: 1 Паралипоменон 27:30
    orderIndex: 29
    osisId: 1Chr.27.30
    sblId: 1Chr 27:30
    shortName: 1 Пар 27:30
    text: над верблюдами – Овил Исмаильтянин; над ослицами – Иехдия Меронифянин;
  - name: 1 Паралипоменон 27:31
    orderIndex: 30
    osisId: 1Chr.27.31
    sblId: 1Chr 27:31
    shortName: 1 Пар 27:31
    text: над мелким скотом – Иазиз Агаритянин. Все эти были начальниками над имением,
      которое [было] у царя Давида.
  - name: 1 Паралипоменон 27:32
    orderIndex: 31
    osisId: 1Chr.27.32
    sblId: 1Chr 27:32
    shortName: 1 Пар 27:32
    text: Ионафан, дядя Давидов, [был] советником, человек умный и писец; Иехиил,
      сын Хахмониев, [был] при сыновьях царя;
  - name: 1 Паралипоменон 27:33
    orderIndex: 32
    osisId: 1Chr.27.33
    sblId: 1Chr 27:33
    shortName: 1 Пар 27:33
    text: Ахитофел [был] советником царя; Хусий Архитянин – другом царя;
  - name: 1 Паралипоменон 27:34
    orderIndex: 33
    osisId: 1Chr.27.34
    sblId: 1Chr 27:34
    shortName: 1 Пар 27:34
    text: после же Ахитофела Иодай, сын Ванеи, и Авиафар, а Иоав был военачальником
      у царя.
  versesCount: 34
- name: 1 Паралипоменон 28
  orderIndex: 27
  osisId: 1Chr.28
  sblId: 1Chr 28
  shortName: 1 Пар 28
  verses:
  - name: 1 Паралипоменон 28:1
    orderIndex: 0
    osisId: 1Chr.28.1
    sblId: 1Chr 28:1
    shortName: 1 Пар 28:1
    text: И собрал Давид в Иерусалим всех вождей Израильских, начальников колен и
      начальников отделов, служивших царю, и тысяченачальников, и стоначальников,
      и заведывавших всем имением и стадами царя и сыновей его с евнухами, военачальников
      и всех храбрых мужей.
  - name: 1 Паралипоменон 28:2
    orderIndex: 1
    osisId: 1Chr.28.2
    sblId: 1Chr 28:2
    shortName: 1 Пар 28:2
    text: 'И стал Давид царь на ноги свои и сказал: послушайте меня, братья мои и
      народ мой! [было] у меня на сердце построить дом покоя для ковчега завета Господня
      и в подножие ногам Бога нашего, и [потребное] для строения я приготовил.'
  - name: 1 Паралипоменон 28:3
    orderIndex: 2
    osisId: 1Chr.28.3
    sblId: 1Chr 28:3
    shortName: 1 Пар 28:3
    text: 'Но Бог сказал мне: не строй дома имени Моему, потому что ты человек воинственный
      и проливал кровь.'
  - name: 1 Паралипоменон 28:4
    orderIndex: 3
    osisId: 1Chr.28.4
    sblId: 1Chr 28:4
    shortName: 1 Пар 28:4
    text: Однакоже избрал Господь Бог Израилев меня из всего дома отца моего, чтоб
      быть [мне] царем над Израилем вечно, потому что Иуду избрал Он князем, а в доме
      Иуды дом отца моего, а из сыновей отца моего меня благоволил поставить царем
      над всем Израилем,
  - name: 1 Паралипоменон 28:5
    orderIndex: 4
    osisId: 1Chr.28.5
    sblId: 1Chr 28:5
    shortName: 1 Пар 28:5
    text: из всех же сыновей моих, – ибо много сыновей дал мне Господь, – Он избрал
      Соломона, сына моего, сидеть на престоле царства Господня над Израилем,
  - name: 1 Паралипоменон 28:6
    orderIndex: 5
    osisId: 1Chr.28.6
    sblId: 1Chr 28:6
    shortName: 1 Пар 28:6
    text: 'и сказал мне: Соломон, сын твой, построит дом Мой и дворы Мои, потому что
      Я избрал его Себе в сына, и Я буду ему Отцом;'
  - name: 1 Паралипоменон 28:7
    orderIndex: 6
    osisId: 1Chr.28.7
    sblId: 1Chr 28:7
    shortName: 1 Пар 28:7
    text: и утвержу царство его на веки, если он будет тверд в исполнении заповедей
      Моих и уставов Моих, как до сего дня.
  - name: 1 Паралипоменон 28:8
    orderIndex: 7
    osisId: 1Chr.28.8
    sblId: 1Chr 28:8
    shortName: 1 Пар 28:8
    text: 'И теперь пред очами всего Израиля, собрания Господня, и во уши Бога нашего
      [говорю]: соблюдайте и держитесь всех заповедей Господа Бога вашего, чтобы владеть
      вам сею доброю землею и оставить ее после себя в наследство детям своим на век;'
  - name: 1 Паралипоменон 28:9
    orderIndex: 8
    osisId: 1Chr.28.9
    sblId: 1Chr 28:9
    shortName: 1 Пар 28:9
    text: и ты, Соломон, сын мой, знай Бога отца твоего и служи Ему от всего сердца
      и от всей души, ибо Господь испытует все сердца и знает все движения мыслей.
      Если будешь искать Его, то найдешь Его, а если оставишь Его, Он оставит тебя
      навсегда.
  - name: 1 Паралипоменон 28:10
    orderIndex: 9
    osisId: 1Chr.28.10
    sblId: 1Chr 28:10
    shortName: 1 Пар 28:10
    text: Смотри же, когда Господь избрал тебя построить дом для святилища, будь тверд
      и делай.
  - name: 1 Паралипоменон 28:11
    orderIndex: 10
    osisId: 1Chr.28.11
    sblId: 1Chr 28:11
    shortName: 1 Пар 28:11
    text: И отдал Давид Соломону, сыну своему, чертеж притвора и домов его, и кладовых
      его, и горниц его, и внутренних покоев его, и дома для ковчега,
  - name: 1 Паралипоменон 28:12
    orderIndex: 11
    osisId: 1Chr.28.12
    sblId: 1Chr 28:12
    shortName: 1 Пар 28:12
    text: и чертеж всего, что было у него на душе, дворов дома Господня и всех комнат
      кругом, сокровищниц дома Божия и сокровищниц вещей посвященных,
  - name: 1 Паралипоменон 28:13
    orderIndex: 12
    osisId: 1Chr.28.13
    sblId: 1Chr 28:13
    shortName: 1 Пар 28:13
    text: и священнических и левитских отделений, и всякого служебного дела в доме
      Господнем, и всех служебных сосудов дома Господня,
  - name: 1 Паралипоменон 28:14
    orderIndex: 13
    osisId: 1Chr.28.14
    sblId: 1Chr 28:14
    shortName: 1 Пар 28:14
    text: золотых вещей, с [означением] веса, для всякого из служебных сосудов, всех
      вещей серебряных, с [означением] веса, для всякого из сосудов служебных.
  - name: 1 Паралипоменон 28:15
    orderIndex: 14
    osisId: 1Chr.28.15
    sblId: 1Chr 28:15
    shortName: 1 Пар 28:15
    text: И дал золота для светильников и золотых лампад их, с означением веса каждого
      из светильников и лампад его, также светильников серебряных, с означением веса
      каждого из светильников и лампад его, смотря по служебному назначению каждого
      светильника;
  - name: 1 Паралипоменон 28:16
    orderIndex: 15
    osisId: 1Chr.28.16
    sblId: 1Chr 28:16
    shortName: 1 Пар 28:16
    text: и золота для столов предложения хлебов, для каждого [золотого] стола, и
      серебра для столов серебряных,
  - name: 1 Паралипоменон 28:17
    orderIndex: 16
    osisId: 1Chr.28.17
    sblId: 1Chr 28:17
    shortName: 1 Пар 28:17
    text: и вилок, и чаш и кропильниц из чистого золота, и золотых блюд, с означением
      веса каждого блюда, и серебряных блюд, с означением веса каждого блюда,
  - name: 1 Паралипоменон 28:18
    orderIndex: 17
    osisId: 1Chr.28.18
    sblId: 1Chr 28:18
    shortName: 1 Пар 28:18
    text: и для жертвенника курения из литого золота с означением веса, и устройства
      колесницы с золотыми херувимами, распростирающими [крылья] и покрывающими ковчег
      завета Господня.
  - name: 1 Паралипоменон 28:19
    orderIndex: 18
    osisId: 1Chr.28.19
    sblId: 1Chr 28:19
    shortName: 1 Пар 28:19
    text: Все сие в письмени от Господа, [говорил Давид, как] Он вразумил меня на
      все дела постройки.
  - name: 1 Паралипоменон 28:20
    orderIndex: 19
    osisId: 1Chr.28.20
    sblId: 1Chr 28:20
    shortName: 1 Пар 28:20
    text: 'И сказал Давид сыну своему Соломону: будь тверд и мужествен, и приступай
      к делу, не бойся и не ужасайся, ибо Господь Бог, Бог мой, с тобою; Он не отступит
      от тебя и не оставит тебя, доколе не совершишь всего дела, требуемого для дома
      Господня.'
  - name: 1 Паралипоменон 28:21
    orderIndex: 20
    osisId: 1Chr.28.21
    sblId: 1Chr 28:21
    shortName: 1 Пар 28:21
    text: И вот отделы священников и левитов, для всякой службы при Доме Божием. И
      у тебя есть для всякого дела усердные люди, искусные для всякой работы, и начальники
      и весь народ [готовы] на все твои приказания.
  versesCount: 21
- name: 1 Паралипоменон 29
  orderIndex: 28
  osisId: 1Chr.29
  sblId: 1Chr 29
  shortName: 1 Пар 29
  verses:
  - name: 1 Паралипоменон 29:1
    orderIndex: 0
    osisId: 1Chr.29.1
    sblId: 1Chr 29:1
    shortName: 1 Пар 29:1
    text: 'И сказал царь Давид всему собранию: Соломон, сын мой, которого одного избрал
      Бог, молод и малосилен, а дело сие велико, потому что не для человека здание
      сие, а для Господа Бога.'
  - name: 1 Паралипоменон 29:2
    orderIndex: 1
    osisId: 1Chr.29.2
    sblId: 1Chr 29:2
    shortName: 1 Пар 29:2
    text: Всеми силами я заготовил для дома Бога моего золото для золотых вещей и
      серебро для серебряных, и медь для медных, железо для железных, и дерева для
      деревянных, камни оникса и [камни] вставные, камни красивые и разноцветные,
      и всякие дорогие камни, и множество мрамора;
  - name: 1 Паралипоменон 29:3
    orderIndex: 2
    osisId: 1Chr.29.3
    sblId: 1Chr 29:3
    shortName: 1 Пар 29:3
    text: 'и еще по любви моей к дому Бога моего, есть у меня сокровище собственное
      из золота и серебра, [и его] я отдаю для дома Бога моего, сверх всего, что заготовил
      я для святого дома:'
  - name: 1 Паралипоменон 29:4
    orderIndex: 3
    osisId: 1Chr.29.4
    sblId: 1Chr 29:4
    shortName: 1 Пар 29:4
    text: три тысячи талантов золота, золота Офирского, и семь тысяч талантов серебра
      чистого, для обложения стен в домах,
  - name: 1 Паралипоменон 29:5
    orderIndex: 4
    osisId: 1Chr.29.5
    sblId: 1Chr 29:5
    shortName: 1 Пар 29:5
    text: для каждой из золотых вещей, и для каждой из серебряных, и для всякого изделия
      рук художнических. Не поусердствует ли [еще] кто жертвовать сегодня для Господа?
  - name: 1 Паралипоменон 29:6
    orderIndex: 5
    osisId: 1Chr.29.6
    sblId: 1Chr 29:6
    shortName: 1 Пар 29:6
    text: И стали жертвовать начальники семейств и начальники колен Израилевых, и
      начальники тысяч и сотен, и начальники над имениями царя.
  - name: 1 Паралипоменон 29:7
    orderIndex: 6
    osisId: 1Chr.29.7
    sblId: 1Chr 29:7
    shortName: 1 Пар 29:7
    text: И дали на устроение дома Божия пять тысяч талантов и десять тысяч драхм
      золота, и серебра десять тысяч талантов, и меди восемнадцать тысяч талантов,
      и железа сто тысяч талантов.
  - name: 1 Паралипоменон 29:8
    orderIndex: 7
    osisId: 1Chr.29.8
    sblId: 1Chr 29:8
    shortName: 1 Пар 29:8
    text: И у кого нашлись [дорогие] камни, те отдавали и их в сокровищницу дома Господня,
      на руки Иехиилу Герсонитянину.
  - name: 1 Паралипоменон 29:9
    orderIndex: 8
    osisId: 1Chr.29.9
    sblId: 1Chr 29:9
    shortName: 1 Пар 29:9
    text: И радовался народ усердию их, потому что они от всего сердца жертвовали
      Господу, также и царь Давид весьма радовался.
  - name: 1 Паралипоменон 29:10
    orderIndex: 9
    osisId: 1Chr.29.10
    sblId: 1Chr 29:10
    shortName: 1 Пар 29:10
    text: 'И благословил Давид Господа пред всем собранием, и сказал Давид: благословен
      Ты, Господи Боже Израиля, отца нашего, от века и до века!'
  - name: 1 Паралипоменон 29:11
    orderIndex: 10
    osisId: 1Chr.29.11
    sblId: 1Chr 29:11
    shortName: 1 Пар 29:11
    text: 'Твое, Господи, величие, и могущество, и слава, и победа и великолепие,
      и все, [что] на небе и на земле, [Твое]: Твое, Господи, царство, и Ты превыше
      всего, как Владычествующий.'
  - name: 1 Паралипоменон 29:12
    orderIndex: 11
    osisId: 1Chr.29.12
    sblId: 1Chr 29:12
    shortName: 1 Пар 29:12
    text: И богатство и слава от лица Твоего, и Ты владычествуешь над всем, и в руке
      Твоей сила и могущество, и во власти Твоей возвеличить и укрепить все.
  - name: 1 Паралипоменон 29:13
    orderIndex: 12
    osisId: 1Chr.29.13
    sblId: 1Chr 29:13
    shortName: 1 Пар 29:13
    text: И ныне, Боже наш, мы славословим Тебя и хвалим величественное имя Твое.
  - name: 1 Паралипоменон 29:14
    orderIndex: 13
    osisId: 1Chr.29.14
    sblId: 1Chr 29:14
    shortName: 1 Пар 29:14
    text: Ибо кто я и кто народ мой, что мы имели возможность так жертвовать? Но от
      Тебя все, и от руки Твоей [полученное] мы отдали Тебе,
  - name: 1 Паралипоменон 29:15
    orderIndex: 14
    osisId: 1Chr.29.15
    sblId: 1Chr 29:15
    shortName: 1 Пар 29:15
    text: потому что странники мы пред Тобою и пришельцы, как и все отцы наши, как
      тень дни наши на земле, и нет ничего прочного.
  - name: 1 Паралипоменон 29:16
    orderIndex: 15
    osisId: 1Chr.29.16
    sblId: 1Chr 29:16
    shortName: 1 Пар 29:16
    text: Господи Боже наш! все это множество, которое приготовили мы для построения
      дома Тебе, святому имени Твоему, от руки Твоей оно, и все Твое.
  - name: 1 Паралипоменон 29:17
    orderIndex: 16
    osisId: 1Chr.29.17
    sblId: 1Chr 29:17
    shortName: 1 Пар 29:17
    text: Знаю, Боже мой, что Ты испытуешь сердце и любишь чистосердечие; я от чистого
      сердца моего пожертвовал все сие, и ныне вижу, что и народ Твой, здесь находящийся,
      с радостью жертвует Тебе.
  - name: 1 Паралипоменон 29:18
    orderIndex: 17
    osisId: 1Chr.29.18
    sblId: 1Chr 29:18
    shortName: 1 Пар 29:18
    text: Господи, Боже Авраама, Исаака и Израиля, отцов наших! сохрани сие навек,
      [сие] расположение мыслей сердца народа Твоего, и направь сердце их к Тебе.
  - name: 1 Паралипоменон 29:19
    orderIndex: 18
    osisId: 1Chr.29.19
    sblId: 1Chr 29:19
    shortName: 1 Пар 29:19
    text: Соломону же, сыну моему, дай сердце правое, чтобы соблюдать заповеди Твои,
      откровения Твои и уставы Твои, и исполнить все это и построить здание, для которого
      я сделал приготовление.
  - name: 1 Паралипоменон 29:20
    orderIndex: 19
    osisId: 1Chr.29.20
    sblId: 1Chr 29:20
    shortName: 1 Пар 29:20
    text: 'И сказал Давид всему собранию: благословите Господа Бога нашего. – И благословило
      все собрание Господа Бога отцов своих, и пало, и поклонилось Господу и царю.'
  - name: 1 Паралипоменон 29:21
    orderIndex: 20
    osisId: 1Chr.29.21
    sblId: 1Chr 29:21
    shortName: 1 Пар 29:21
    text: 'И принесли Господу жертвы, и вознесли всесожжения Господу, на другой после
      сего день: тысячу тельцов, тысячу овнов, тысячу агнцев с их возлияниями, и множество
      жертв от всего Израиля.'
  - name: 1 Паралипоменон 29:22
    orderIndex: 21
    osisId: 1Chr.29.22
    sblId: 1Chr 29:22
    shortName: 1 Пар 29:22
    text: И ели и пили пред Господом в тот день, с великою радостью; и в другой раз
      воцарили Соломона, сына Давидова, и помазали пред Господом в правителя верховного,
      а Садока во священника.
  - name: 1 Паралипоменон 29:23
    orderIndex: 22
    osisId: 1Chr.29.23
    sblId: 1Chr 29:23
    shortName: 1 Пар 29:23
    text: И сел Соломон на престоле Господнем, как царь, вместо Давида, отца своего,
      и был благоуспешен, и весь Израиль повиновался ему.
  - name: 1 Паралипоменон 29:24
    orderIndex: 23
    osisId: 1Chr.29.24
    sblId: 1Chr 29:24
    shortName: 1 Пар 29:24
    text: И все начальники и сильные, также и все сыновья царя Давида подчинились
      Соломону царю.
  - name: 1 Паралипоменон 29:25
    orderIndex: 24
    osisId: 1Chr.29.25
    sblId: 1Chr 29:25
    shortName: 1 Пар 29:25
    text: И возвеличил Господь Соломона пред очами всего Израиля, и даровал ему славу
      царства, какой не имел прежде его ни один царь у Израиля.
  - name: 1 Паралипоменон 29:26
    orderIndex: 25
    osisId: 1Chr.29.26
    sblId: 1Chr 29:26
    shortName: 1 Пар 29:26
    text: И Давид, сын Иессеев, царствовал над всем Израилем.
  - name: 1 Паралипоменон 29:27
    orderIndex: 26
    osisId: 1Chr.29.27
    sblId: 1Chr 29:27
    shortName: 1 Пар 29:27
    text: 'Времени царствования его над Израилем [было] сорок лет: в Хевроне царствовал
      он семь лет, и в Иерусалиме царствовал тридцать три [года].'
  - name: 1 Паралипоменон 29:28
    orderIndex: 27
    osisId: 1Chr.29.28
    sblId: 1Chr 29:28
    shortName: 1 Пар 29:28
    text: И умер в доброй старости, насыщенный жизнью, богатством и славою; и воцарился
      Соломон, сын его, вместо него.
  - name: 1 Паралипоменон 29:29
    orderIndex: 28
    osisId: 1Chr.29.29
    sblId: 1Chr 29:29
    shortName: 1 Пар 29:29
    text: Дела царя Давида, первые и последние, описаны в записях Самуила провидца
      и в записях Нафана пророка и в записях Гада прозорливца,
  - name: 1 Паралипоменон 29:30
    orderIndex: 29
    osisId: 1Chr.29.30
    sblId: 1Chr 29:30
    shortName: 1 Пар 29:30
    text: равно и все царствование его, и мужество его, и происшествия, случившиеся
      с ним и с Израилем и со всеми земными царствами.
