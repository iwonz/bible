chapters:
- name: Притчи 1
  orderIndex: 0
  osisId: Prov.1
  sblId: Prov 1
  shortName: Прит 1
  verses:
  - name: Притчи 1:1
    orderIndex: 0
    osisId: Prov.1.1
    sblId: Prov 1:1
    shortName: Прит 1:1
    text: Притчи Соломона, сына Давидова, царя Израильского,
  - name: Притчи 1:2
    orderIndex: 1
    osisId: Prov.1.2
    sblId: Prov 1:2
    shortName: Прит 1:2
    text: чтобы познать мудрость и наставление, понять изречения разума;
  - name: Притчи 1:3
    orderIndex: 2
    osisId: Prov.1.3
    sblId: Prov 1:3
    shortName: Прит 1:3
    text: усвоить правила благоразумия, правосудия, суда и правоты;
  - name: Притчи 1:4
    orderIndex: 3
    osisId: Prov.1.4
    sblId: Prov 1:4
    shortName: Прит 1:4
    text: простым дать смышленость, юноше – знание и рассудительность;
  - name: Притчи 1:5
    orderIndex: 4
    osisId: Prov.1.5
    sblId: Prov 1:5
    shortName: Прит 1:5
    text: послушает мудрый – и умножит познания, и разумный найдет мудрые советы;
  - name: Притчи 1:6
    orderIndex: 5
    osisId: Prov.1.6
    sblId: Prov 1:6
    shortName: Прит 1:6
    text: чтобы разуметь притчу и замысловатую речь, слова мудрецов и загадки их.
  - name: Притчи 1:7
    orderIndex: 6
    osisId: Prov.1.7
    sblId: Prov 1:7
    shortName: Прит 1:7
    text: Начало мудрости – страх Господень; глупцы только презирают мудрость и наставление.
  - name: Притчи 1:8
    orderIndex: 7
    osisId: Prov.1.8
    sblId: Prov 1:8
    shortName: Прит 1:8
    text: Слушай, сын мой, наставление отца твоего и не отвергай завета матери твоей,
  - name: Притчи 1:9
    orderIndex: 8
    osisId: Prov.1.9
    sblId: Prov 1:9
    shortName: Прит 1:9
    text: потому что это – прекрасный венок для головы твоей и украшение для шеи твоей.
  - name: Притчи 1:10
    orderIndex: 9
    osisId: Prov.1.10
    sblId: Prov 1:10
    shortName: Прит 1:10
    text: Сын мой! если будут склонять тебя грешники, не соглашайся;
  - name: Притчи 1:11
    orderIndex: 10
    osisId: Prov.1.11
    sblId: Prov 1:11
    shortName: Прит 1:11
    text: 'если будут говорить: "иди с нами, сделаем засаду для убийства, подстережем
      непорочного без вины,'
  - name: Притчи 1:12
    orderIndex: 11
    osisId: Prov.1.12
    sblId: Prov 1:12
    shortName: Прит 1:12
    text: живых проглотим их, как преисподняя, и – целых, как нисходящих в могилу;
  - name: Притчи 1:13
    orderIndex: 12
    osisId: Prov.1.13
    sblId: Prov 1:13
    shortName: Прит 1:13
    text: наберем всякого драгоценного имущества, наполним домы наши добычею;
  - name: Притчи 1:14
    orderIndex: 13
    osisId: Prov.1.14
    sblId: Prov 1:14
    shortName: Прит 1:14
    text: жребий твой ты будешь бросать вместе с нами, склад один будет у всех нас",
      –
  - name: Притчи 1:15
    orderIndex: 14
    osisId: Prov.1.15
    sblId: Prov 1:15
    shortName: Прит 1:15
    text: сын мой! не ходи в путь с ними, удержи ногу твою от стези их,
  - name: Притчи 1:16
    orderIndex: 15
    osisId: Prov.1.16
    sblId: Prov 1:16
    shortName: Прит 1:16
    text: потому что ноги их бегут ко злу и спешат на пролитие крови.
  - name: Притчи 1:17
    orderIndex: 16
    osisId: Prov.1.17
    sblId: Prov 1:17
    shortName: Прит 1:17
    text: В глазах всех птиц напрасно расставляется сеть,
  - name: Притчи 1:18
    orderIndex: 17
    osisId: Prov.1.18
    sblId: Prov 1:18
    shortName: Прит 1:18
    text: а делают засаду для их крови и подстерегают их души.
  - name: Притчи 1:19
    orderIndex: 18
    osisId: Prov.1.19
    sblId: Prov 1:19
    shortName: Прит 1:19
    text: 'Таковы пути всякого, кто алчет чужого добра: оно отнимает жизнь у завладевшего
      им.'
  - name: Притчи 1:20
    orderIndex: 19
    osisId: Prov.1.20
    sblId: Prov 1:20
    shortName: Прит 1:20
    text: Премудрость возглашает на улице, на площадях возвышает голос свой,
  - name: Притчи 1:21
    orderIndex: 20
    osisId: Prov.1.21
    sblId: Prov 1:21
    shortName: Прит 1:21
    text: 'в главных местах собраний проповедует, при входах в городские ворота говорит
      речь свою:'
  - name: Притчи 1:22
    orderIndex: 21
    osisId: Prov.1.22
    sblId: Prov 1:22
    shortName: Прит 1:22
    text: '"доколе, невежды, будете любить невежество? [доколе] буйные будут услаждаться
      буйством? доколе глупцы будут ненавидеть знание?'
  - name: Притчи 1:23
    orderIndex: 22
    osisId: Prov.1.23
    sblId: Prov 1:23
    shortName: Прит 1:23
    text: 'Обратитесь к моему обличению: вот, я изолью на вас дух мой, возвещу вам
      слова мои.'
  - name: Притчи 1:24
    orderIndex: 23
    osisId: Prov.1.24
    sblId: Prov 1:24
    shortName: Прит 1:24
    text: Я звала, и вы не послушались; простирала руку мою, и не было внимающего;
  - name: Притчи 1:25
    orderIndex: 24
    osisId: Prov.1.25
    sblId: Prov 1:25
    shortName: Прит 1:25
    text: и вы отвергли все мои советы, и обличений моих не приняли.
  - name: Притчи 1:26
    orderIndex: 25
    osisId: Prov.1.26
    sblId: Prov 1:26
    shortName: Прит 1:26
    text: За то и я посмеюсь вашей погибели; порадуюсь, когда придет на вас ужас;
  - name: Притчи 1:27
    orderIndex: 26
    osisId: Prov.1.27
    sblId: Prov 1:27
    shortName: Прит 1:27
    text: когда придет на вас ужас, как буря, и беда, как вихрь, принесется на вас;
      когда постигнет вас скорбь и теснота.
  - name: Притчи 1:28
    orderIndex: 27
    osisId: Prov.1.28
    sblId: Prov 1:28
    shortName: Прит 1:28
    text: Тогда будут звать меня, и я не услышу; с утра будут искать меня, и не найдут
      меня.
  - name: Притчи 1:29
    orderIndex: 28
    osisId: Prov.1.29
    sblId: Prov 1:29
    shortName: Прит 1:29
    text: За то, что они возненавидели знание и не избрали [для себя] страха Господня,
  - name: Притчи 1:30
    orderIndex: 29
    osisId: Prov.1.30
    sblId: Prov 1:30
    shortName: Прит 1:30
    text: не приняли совета моего, презрели все обличения мои;
  - name: Притчи 1:31
    orderIndex: 30
    osisId: Prov.1.31
    sblId: Prov 1:31
    shortName: Прит 1:31
    text: за то и будут они вкушать от плодов путей своих и насыщаться от помыслов
      их.
  - name: Притчи 1:32
    orderIndex: 31
    osisId: Prov.1.32
    sblId: Prov 1:32
    shortName: Прит 1:32
    text: Потому что упорство невежд убьет их, и беспечность глупцов погубит их,
  - name: Притчи 1:33
    orderIndex: 32
    osisId: Prov.1.33
    sblId: Prov 1:33
    shortName: Прит 1:33
    text: а слушающий меня будет жить безопасно и спокойно, не страшась зла".
  versesCount: 33
- name: Притчи 2
  orderIndex: 1
  osisId: Prov.2
  sblId: Prov 2
  shortName: Прит 2
  verses:
  - name: Притчи 2:1
    orderIndex: 0
    osisId: Prov.2.1
    sblId: Prov 2:1
    shortName: Прит 2:1
    text: Сын мой! если ты примешь слова мои и сохранишь при себе заповеди мои,
  - name: Притчи 2:2
    orderIndex: 1
    osisId: Prov.2.2
    sblId: Prov 2:2
    shortName: Прит 2:2
    text: так что ухо твое сделаешь внимательным к мудрости и наклонишь сердце твое
      к размышлению;
  - name: Притчи 2:3
    orderIndex: 2
    osisId: Prov.2.3
    sblId: Prov 2:3
    shortName: Прит 2:3
    text: если будешь призывать знание и взывать к разуму;
  - name: Притчи 2:4
    orderIndex: 3
    osisId: Prov.2.4
    sblId: Prov 2:4
    shortName: Прит 2:4
    text: если будешь искать его, как серебра, и отыскивать его, как сокровище,
  - name: Притчи 2:5
    orderIndex: 4
    osisId: Prov.2.5
    sblId: Prov 2:5
    shortName: Прит 2:5
    text: то уразумеешь страх Господень и найдешь познание о Боге.
  - name: Притчи 2:6
    orderIndex: 5
    osisId: Prov.2.6
    sblId: Prov 2:6
    shortName: Прит 2:6
    text: Ибо Господь дает мудрость; из уст Его – знание и разум;
  - name: Притчи 2:7
    orderIndex: 6
    osisId: Prov.2.7
    sblId: Prov 2:7
    shortName: Прит 2:7
    text: Он сохраняет для праведных спасение; Он – щит для ходящих непорочно;
  - name: Притчи 2:8
    orderIndex: 7
    osisId: Prov.2.8
    sblId: Prov 2:8
    shortName: Прит 2:8
    text: Он охраняет пути правды и оберегает стезю святых Своих.
  - name: Притчи 2:9
    orderIndex: 8
    osisId: Prov.2.9
    sblId: Prov 2:9
    shortName: Прит 2:9
    text: Тогда ты уразумеешь правду и правосудие и прямоту, всякую добрую стезю.
  - name: Притчи 2:10
    orderIndex: 9
    osisId: Prov.2.10
    sblId: Prov 2:10
    shortName: Прит 2:10
    text: Когда мудрость войдет в сердце твое, и знание будет приятно душе твоей,
  - name: Притчи 2:11
    orderIndex: 10
    osisId: Prov.2.11
    sblId: Prov 2:11
    shortName: Прит 2:11
    text: тогда рассудительность будет оберегать тебя, разум будет охранять тебя,
  - name: Притчи 2:12
    orderIndex: 11
    osisId: Prov.2.12
    sblId: Prov 2:12
    shortName: Прит 2:12
    text: дабы спасти тебя от пути злого, от человека, говорящего ложь,
  - name: Притчи 2:13
    orderIndex: 12
    osisId: Prov.2.13
    sblId: Prov 2:13
    shortName: Прит 2:13
    text: от тех, которые оставляют стези прямые, чтобы ходить путями тьмы;
  - name: Притчи 2:14
    orderIndex: 13
    osisId: Prov.2.14
    sblId: Prov 2:14
    shortName: Прит 2:14
    text: от тех, которые радуются, делая зло, восхищаются злым развратом,
  - name: Притчи 2:15
    orderIndex: 14
    osisId: Prov.2.15
    sblId: Prov 2:15
    shortName: Прит 2:15
    text: которых пути кривы, и которые блуждают на стезях своих;
  - name: Притчи 2:16
    orderIndex: 15
    osisId: Prov.2.16
    sblId: Prov 2:16
    shortName: Прит 2:16
    text: дабы спасти тебя от жены другого, от чужой, которая умягчает речи свои,
  - name: Притчи 2:17
    orderIndex: 16
    osisId: Prov.2.17
    sblId: Prov 2:17
    shortName: Прит 2:17
    text: которая оставила руководителя юности своей и забыла завет Бога своего.
  - name: Притчи 2:18
    orderIndex: 17
    osisId: Prov.2.18
    sblId: Prov 2:18
    shortName: Прит 2:18
    text: Дом ее ведет к смерти, и стези ее – к мертвецам;
  - name: Притчи 2:19
    orderIndex: 18
    osisId: Prov.2.19
    sblId: Prov 2:19
    shortName: Прит 2:19
    text: никто из вошедших к ней не возвращается и не вступает на путь жизни.
  - name: Притчи 2:20
    orderIndex: 19
    osisId: Prov.2.20
    sblId: Prov 2:20
    shortName: Прит 2:20
    text: Посему ходи путем добрых и держись стезей праведников,
  - name: Притчи 2:21
    orderIndex: 20
    osisId: Prov.2.21
    sblId: Prov 2:21
    shortName: Прит 2:21
    text: потому что праведные будут жить на земле, и непорочные пребудут на ней;
  - name: Притчи 2:22
    orderIndex: 21
    osisId: Prov.2.22
    sblId: Prov 2:22
    shortName: Прит 2:22
    text: а беззаконные будут истреблены с земли, и вероломные искоренены из нее.
  versesCount: 22
- name: Притчи 3
  orderIndex: 2
  osisId: Prov.3
  sblId: Prov 3
  shortName: Прит 3
  verses:
  - name: Притчи 3:1
    orderIndex: 0
    osisId: Prov.3.1
    sblId: Prov 3:1
    shortName: Прит 3:1
    text: Сын мой! наставления моего не забывай, и заповеди мои да хранит сердце твое;
  - name: Притчи 3:2
    orderIndex: 1
    osisId: Prov.3.2
    sblId: Prov 3:2
    shortName: Прит 3:2
    text: ибо долготы дней, лет жизни и мира они приложат тебе.
  - name: Притчи 3:3
    orderIndex: 2
    osisId: Prov.3.3
    sblId: Prov 3:3
    shortName: Прит 3:3
    text: 'Милость и истина да не оставляют тебя: обвяжи ими шею твою, напиши их на
      скрижали сердца твоего,'
  - name: Притчи 3:4
    orderIndex: 3
    osisId: Prov.3.4
    sblId: Prov 3:4
    shortName: Прит 3:4
    text: и обретешь милость и благоволение в очах Бога и людей.
  - name: Притчи 3:5
    orderIndex: 4
    osisId: Prov.3.5
    sblId: Prov 3:5
    shortName: Прит 3:5
    text: Надейся на Господа всем сердцем твоим, и не полагайся на разум твой.
  - name: Притчи 3:6
    orderIndex: 5
    osisId: Prov.3.6
    sblId: Prov 3:6
    shortName: Прит 3:6
    text: Во всех путях твоих познавай Его, и Он направит стези твои.
  - name: Притчи 3:7
    orderIndex: 6
    osisId: Prov.3.7
    sblId: Prov 3:7
    shortName: Прит 3:7
    text: 'Не будь мудрецом в глазах твоих; бойся Господа и удаляйся от зла:'
  - name: Притчи 3:8
    orderIndex: 7
    osisId: Prov.3.8
    sblId: Prov 3:8
    shortName: Прит 3:8
    text: это будет здравием для тела твоего и питанием для костей твоих.
  - name: Притчи 3:9
    orderIndex: 8
    osisId: Prov.3.9
    sblId: Prov 3:9
    shortName: Прит 3:9
    text: Чти Господа от имения твоего и от начатков всех прибытков твоих,
  - name: Притчи 3:10
    orderIndex: 9
    osisId: Prov.3.10
    sblId: Prov 3:10
    shortName: Прит 3:10
    text: и наполнятся житницы твои до избытка, и точила твои будут переливаться новым
      вином.
  - name: Притчи 3:11
    orderIndex: 10
    osisId: Prov.3.11
    sblId: Prov 3:11
    shortName: Прит 3:11
    text: Наказания Господня, сын мой, не отвергай, и не тяготись обличением Его;
  - name: Притчи 3:12
    orderIndex: 11
    osisId: Prov.3.12
    sblId: Prov 3:12
    shortName: Прит 3:12
    text: ибо кого любит Господь, того наказывает и благоволит к тому, как отец к
      сыну своему.
  - name: Притчи 3:13
    orderIndex: 12
    osisId: Prov.3.13
    sblId: Prov 3:13
    shortName: Прит 3:13
    text: Блажен человек, который снискал мудрость, и человек, который приобрел разум,
      –
  - name: Притчи 3:14
    orderIndex: 13
    osisId: Prov.3.14
    sblId: Prov 3:14
    shortName: Прит 3:14
    text: 'потому что приобретение ее лучше приобретения серебра, и прибыли от нее
      больше, нежели от золота:'
  - name: Притчи 3:15
    orderIndex: 14
    osisId: Prov.3.15
    sblId: Prov 3:15
    shortName: Прит 3:15
    text: она дороже драгоценных камней; и ничто из желаемого тобою не сравнится с
      нею.
  - name: Притчи 3:16
    orderIndex: 15
    osisId: Prov.3.16
    sblId: Prov 3:16
    shortName: Прит 3:16
    text: Долгоденствие – в правой руке ее, а в левой у нее – богатство и слава;
  - name: Притчи 3:17
    orderIndex: 16
    osisId: Prov.3.17
    sblId: Prov 3:17
    shortName: Прит 3:17
    text: пути ее – пути приятные, и все стези ее – мирные.
  - name: Притчи 3:18
    orderIndex: 17
    osisId: Prov.3.18
    sblId: Prov 3:18
    shortName: Прит 3:18
    text: Она – древо жизни для тех, которые приобретают ее, – и блаженны, которые
      сохраняют ее!
  - name: Притчи 3:19
    orderIndex: 18
    osisId: Prov.3.19
    sblId: Prov 3:19
    shortName: Прит 3:19
    text: Господь премудростью основал землю, небеса утвердил разумом;
  - name: Притчи 3:20
    orderIndex: 19
    osisId: Prov.3.20
    sblId: Prov 3:20
    shortName: Прит 3:20
    text: Его премудростью разверзлись бездны, и облака кропят росою.
  - name: Притчи 3:21
    orderIndex: 20
    osisId: Prov.3.21
    sblId: Prov 3:21
    shortName: Прит 3:21
    text: Сын мой! не упускай их из глаз твоих; храни здравомыслие и рассудительность,
  - name: Притчи 3:22
    orderIndex: 21
    osisId: Prov.3.22
    sblId: Prov 3:22
    shortName: Прит 3:22
    text: и они будут жизнью для души твоей и украшением для шеи твоей.
  - name: Притчи 3:23
    orderIndex: 22
    osisId: Prov.3.23
    sblId: Prov 3:23
    shortName: Прит 3:23
    text: Тогда безопасно пойдешь по пути твоему, и нога твоя не споткнется.
  - name: Притчи 3:24
    orderIndex: 23
    osisId: Prov.3.24
    sblId: Prov 3:24
    shortName: Прит 3:24
    text: Когда ляжешь спать, – не будешь бояться; и когда уснешь, – сон твой приятен
      будет.
  - name: Притчи 3:25
    orderIndex: 24
    osisId: Prov.3.25
    sblId: Prov 3:25
    shortName: Прит 3:25
    text: Не убоишься внезапного страха и пагубы от нечестивых, когда она придет;
  - name: Притчи 3:26
    orderIndex: 25
    osisId: Prov.3.26
    sblId: Prov 3:26
    shortName: Прит 3:26
    text: потому что Господь будет упованием твоим и сохранит ногу твою от уловления.
  - name: Притчи 3:27
    orderIndex: 26
    osisId: Prov.3.27
    sblId: Prov 3:27
    shortName: Прит 3:27
    text: Не отказывай в благодеянии нуждающемуся, когда рука твоя в силе сделать
      его.
  - name: Притчи 3:28
    orderIndex: 27
    osisId: Prov.3.28
    sblId: Prov 3:28
    shortName: Прит 3:28
    text: 'Не говори другу твоему: "пойди и приди опять, и завтра я дам", когда ты
      имеешь при себе.'
  - name: Притчи 3:29
    orderIndex: 28
    osisId: Prov.3.29
    sblId: Prov 3:29
    shortName: Прит 3:29
    text: Не замышляй против ближнего твоего зла, когда он без опасения живет с тобою.
  - name: Притчи 3:30
    orderIndex: 29
    osisId: Prov.3.30
    sblId: Prov 3:30
    shortName: Прит 3:30
    text: Не ссорься с человеком без причины, когда он не сделал зла тебе.
  - name: Притчи 3:31
    orderIndex: 30
    osisId: Prov.3.31
    sblId: Prov 3:31
    shortName: Прит 3:31
    text: Не соревнуй человеку, поступающему насильственно, и не избирай ни одного
      из путей его;
  - name: Притчи 3:32
    orderIndex: 31
    osisId: Prov.3.32
    sblId: Prov 3:32
    shortName: Прит 3:32
    text: потому что мерзость пред Господом развратный, а с праведными у Него общение.
  - name: Притчи 3:33
    orderIndex: 32
    osisId: Prov.3.33
    sblId: Prov 3:33
    shortName: Прит 3:33
    text: Проклятие Господне на доме нечестивого, а жилище благочестивых Он благословляет.
  - name: Притчи 3:34
    orderIndex: 33
    osisId: Prov.3.34
    sblId: Prov 3:34
    shortName: Прит 3:34
    text: Если над кощунниками Он посмевается, то смиренным дает благодать.
  - name: Притчи 3:35
    orderIndex: 34
    osisId: Prov.3.35
    sblId: Prov 3:35
    shortName: Прит 3:35
    text: Мудрые наследуют славу, а глупые – бесславие.
  versesCount: 35
- name: Притчи 4
  orderIndex: 3
  osisId: Prov.4
  sblId: Prov 4
  shortName: Прит 4
  verses:
  - name: Притчи 4:1
    orderIndex: 0
    osisId: Prov.4.1
    sblId: Prov 4:1
    shortName: Прит 4:1
    text: Слушайте, дети, наставление отца, и внимайте, чтобы научиться разуму,
  - name: Притчи 4:2
    orderIndex: 1
    osisId: Prov.4.2
    sblId: Prov 4:2
    shortName: Прит 4:2
    text: потому что я преподал вам доброе учение. Не оставляйте заповеди моей.
  - name: Притчи 4:3
    orderIndex: 2
    osisId: Prov.4.3
    sblId: Prov 4:3
    shortName: Прит 4:3
    text: Ибо и я был сын у отца моего, нежно любимый и единственный у матери моей,
  - name: Притчи 4:4
    orderIndex: 3
    osisId: Prov.4.4
    sblId: Prov 4:4
    shortName: Прит 4:4
    text: 'и он учил меня и говорил мне: да удержит сердце твое слова мои; храни заповеди
      мои, и живи.'
  - name: Притчи 4:5
    orderIndex: 4
    osisId: Prov.4.5
    sblId: Prov 4:5
    shortName: Прит 4:5
    text: 'Приобретай мудрость, приобретай разум: не забывай этого и не уклоняйся
      от слов уст моих.'
  - name: Притчи 4:6
    orderIndex: 5
    osisId: Prov.4.6
    sblId: Prov 4:6
    shortName: Прит 4:6
    text: Не оставляй ее, и она будет охранять тебя; люби ее, и она будет оберегать
      тебя.
  - name: Притчи 4:7
    orderIndex: 6
    osisId: Prov.4.7
    sblId: Prov 4:7
    shortName: Прит 4:7
    text: 'Главное – мудрость: приобретай мудрость, и всем имением твоим приобретай
      разум.'
  - name: Притчи 4:8
    orderIndex: 7
    osisId: Prov.4.8
    sblId: Prov 4:8
    shortName: Прит 4:8
    text: Высоко цени ее, и она возвысит тебя; она прославит тебя, если ты прилепишься
      к ней;
  - name: Притчи 4:9
    orderIndex: 8
    osisId: Prov.4.9
    sblId: Prov 4:9
    shortName: Прит 4:9
    text: возложит на голову твою прекрасный венок, доставит тебе великолепный венец.
  - name: Притчи 4:10
    orderIndex: 9
    osisId: Prov.4.10
    sblId: Prov 4:10
    shortName: Прит 4:10
    text: Слушай, сын мой, и прими слова мои, – и умножатся тебе лета жизни.
  - name: Притчи 4:11
    orderIndex: 10
    osisId: Prov.4.11
    sblId: Prov 4:11
    shortName: Прит 4:11
    text: Я указываю тебе путь мудрости, веду тебя по стезям прямым.
  - name: Притчи 4:12
    orderIndex: 11
    osisId: Prov.4.12
    sblId: Prov 4:12
    shortName: Прит 4:12
    text: Когда пойдешь, не будет стеснен ход твой, и когда побежишь, не споткнешься.
  - name: Притчи 4:13
    orderIndex: 12
    osisId: Prov.4.13
    sblId: Prov 4:13
    shortName: Прит 4:13
    text: Крепко держись наставления, не оставляй, храни его, потому что оно – жизнь
      твоя.
  - name: Притчи 4:14
    orderIndex: 13
    osisId: Prov.4.14
    sblId: Prov 4:14
    shortName: Прит 4:14
    text: Не вступай на стезю нечестивых и не ходи по пути злых;
  - name: Притчи 4:15
    orderIndex: 14
    osisId: Prov.4.15
    sblId: Prov 4:15
    shortName: Прит 4:15
    text: оставь его, не ходи по нему, уклонись от него и пройди мимо;
  - name: Притчи 4:16
    orderIndex: 15
    osisId: Prov.4.16
    sblId: Prov 4:16
    shortName: Прит 4:16
    text: потому что они не заснут, если не сделают зла; пропадает сон у них, если
      они не доведут кого до падения;
  - name: Притчи 4:17
    orderIndex: 16
    osisId: Prov.4.17
    sblId: Prov 4:17
    shortName: Прит 4:17
    text: ибо они едят хлеб беззакония и пьют вино хищения.
  - name: Притчи 4:18
    orderIndex: 17
    osisId: Prov.4.18
    sblId: Prov 4:18
    shortName: Прит 4:18
    text: Стезя праведных – как светило лучезарное, которое более и более светлеет
      до полного дня.
  - name: Притчи 4:19
    orderIndex: 18
    osisId: Prov.4.19
    sblId: Prov 4:19
    shortName: Прит 4:19
    text: Путь же беззаконных – как тьма; они не знают, обо что споткнутся.
  - name: Притчи 4:20
    orderIndex: 19
    osisId: Prov.4.20
    sblId: Prov 4:20
    shortName: Прит 4:20
    text: Сын мой! словам моим внимай, и к речам моим приклони ухо твое;
  - name: Притчи 4:21
    orderIndex: 20
    osisId: Prov.4.21
    sblId: Prov 4:21
    shortName: Прит 4:21
    text: 'да не отходят они от глаз твоих; храни их внутри сердца твоего:'
  - name: Притчи 4:22
    orderIndex: 21
    osisId: Prov.4.22
    sblId: Prov 4:22
    shortName: Прит 4:22
    text: потому что они жизнь для того, кто нашел их, и здравие для всего тела его.
  - name: Притчи 4:23
    orderIndex: 22
    osisId: Prov.4.23
    sblId: Prov 4:23
    shortName: Прит 4:23
    text: Больше всего хранимого храни сердце твое, потому что из него источники жизни.
  - name: Притчи 4:24
    orderIndex: 23
    osisId: Prov.4.24
    sblId: Prov 4:24
    shortName: Прит 4:24
    text: Отвергни от себя лживость уст, и лукавство языка удали от себя.
  - name: Притчи 4:25
    orderIndex: 24
    osisId: Prov.4.25
    sblId: Prov 4:25
    shortName: Прит 4:25
    text: Глаза твои пусть прямо смотрят, и ресницы твои да направлены будут прямо
      пред тобою.
  - name: Притчи 4:26
    orderIndex: 25
    osisId: Prov.4.26
    sblId: Prov 4:26
    shortName: Прит 4:26
    text: Обдумай стезю для ноги твоей, и все пути твои да будут тверды.
  - name: Притчи 4:27
    orderIndex: 26
    osisId: Prov.4.27
    sblId: Prov 4:27
    shortName: Прит 4:27
    text: Не уклоняйся ни направо, ни налево; удали ногу твою от зла,
  - name: Притчи 4:28
    orderIndex: 27
    osisId: Prov.4.28
    sblId: Prov 4:28
    shortName: Прит 4:28
    text: '[потому что пути правые наблюдает Господь, а левые – испорчены.'
  - name: Притчи 4:29
    orderIndex: 28
    osisId: Prov.4.29
    sblId: Prov 4:29
    shortName: Прит 4:29
    text: Он же прямыми сделает пути твои, и шествия твои в мире устроит.]
  versesCount: 29
- name: Притчи 5
  orderIndex: 4
  osisId: Prov.5
  sblId: Prov 5
  shortName: Прит 5
  verses:
  - name: Притчи 5:1
    orderIndex: 0
    osisId: Prov.5.1
    sblId: Prov 5:1
    shortName: Прит 5:1
    text: Сын мой! внимай мудрости моей, и приклони ухо твое к разуму моему,
  - name: Притчи 5:2
    orderIndex: 1
    osisId: Prov.5.2
    sblId: Prov 5:2
    shortName: Прит 5:2
    text: чтобы соблюсти рассудительность, и чтобы уста твои сохранили знание.
  - name: Притчи 5:3
    orderIndex: 2
    osisId: Prov.5.3
    sblId: Prov 5:3
    shortName: Прит 5:3
    text: ибо мед источают уста чужой жены, и мягче елея речь ее;
  - name: Притчи 5:4
    orderIndex: 3
    osisId: Prov.5.4
    sblId: Prov 5:4
    shortName: Прит 5:4
    text: но последствия от нее горьки, как полынь, остры, как меч обоюдоострый;
  - name: Притчи 5:5
    orderIndex: 4
    osisId: Prov.5.5
    sblId: Prov 5:5
    shortName: Прит 5:5
    text: ноги ее нисходят к смерти, стопы ее достигают преисподней.
  - name: Притчи 5:6
    orderIndex: 5
    osisId: Prov.5.6
    sblId: Prov 5:6
    shortName: Прит 5:6
    text: Если бы ты захотел постигнуть стезю жизни ее, то пути ее непостоянны, и
      ты не узнаешь их.
  - name: Притчи 5:7
    orderIndex: 6
    osisId: Prov.5.7
    sblId: Prov 5:7
    shortName: Прит 5:7
    text: Итак, дети, слушайте меня и не отступайте от слов уст моих.
  - name: Притчи 5:8
    orderIndex: 7
    osisId: Prov.5.8
    sblId: Prov 5:8
    shortName: Прит 5:8
    text: Держи дальше от нее путь твой и не подходи близко к дверям дома ее,
  - name: Притчи 5:9
    orderIndex: 8
    osisId: Prov.5.9
    sblId: Prov 5:9
    shortName: Прит 5:9
    text: чтобы здоровья твоего не отдать другим и лет твоих мучителю;
  - name: Притчи 5:10
    orderIndex: 9
    osisId: Prov.5.10
    sblId: Prov 5:10
    shortName: Прит 5:10
    text: чтобы не насыщались силою твоею чужие, и труды твои не были для чужого дома.
  - name: Притчи 5:11
    orderIndex: 10
    osisId: Prov.5.11
    sblId: Prov 5:11
    shortName: Прит 5:11
    text: И ты будешь стонать после, когда плоть твоя и тело твое будут истощены,
      –
  - name: Притчи 5:12
    orderIndex: 11
    osisId: Prov.5.12
    sblId: Prov 5:12
    shortName: Прит 5:12
    text: 'и скажешь: "зачем я ненавидел наставление, и сердце мое пренебрегало обличением,'
  - name: Притчи 5:13
    orderIndex: 12
    osisId: Prov.5.13
    sblId: Prov 5:13
    shortName: Прит 5:13
    text: 'и я не слушал голоса учителей моих, не приклонял уха моего к наставникам
      моим:'
  - name: Притчи 5:14
    orderIndex: 13
    osisId: Prov.5.14
    sblId: Prov 5:14
    shortName: Прит 5:14
    text: едва не впал я во всякое зло среди собрания и общества!"
  - name: Притчи 5:15
    orderIndex: 14
    osisId: Prov.5.15
    sblId: Prov 5:15
    shortName: Прит 5:15
    text: Пей воду из твоего водоема и текущую из твоего колодезя.
  - name: Притчи 5:16
    orderIndex: 15
    osisId: Prov.5.16
    sblId: Prov 5:16
    shortName: Прит 5:16
    text: Пусть [не] разливаются источники твои по улице, потоки вод – по площадям;
  - name: Притчи 5:17
    orderIndex: 16
    osisId: Prov.5.17
    sblId: Prov 5:17
    shortName: Прит 5:17
    text: пусть они будут принадлежать тебе одному, а не чужим с тобою.
  - name: Притчи 5:18
    orderIndex: 17
    osisId: Prov.5.18
    sblId: Prov 5:18
    shortName: Прит 5:18
    text: Источник твой да будет благословен; и утешайся женою юности твоей,
  - name: Притчи 5:19
    orderIndex: 18
    osisId: Prov.5.19
    sblId: Prov 5:19
    shortName: Прит 5:19
    text: 'любезною ланью и прекрасною серною: груди ее да упоявают тебя во всякое
      время, любовью ее услаждайся постоянно.'
  - name: Притчи 5:20
    orderIndex: 19
    osisId: Prov.5.20
    sblId: Prov 5:20
    shortName: Прит 5:20
    text: И для чего тебе, сын мой, увлекаться постороннею и обнимать груди чужой?
  - name: Притчи 5:21
    orderIndex: 20
    osisId: Prov.5.21
    sblId: Prov 5:21
    shortName: Прит 5:21
    text: Ибо пред очами Господа пути человека, и Он измеряет все стези его.
  - name: Притчи 5:22
    orderIndex: 21
    osisId: Prov.5.22
    sblId: Prov 5:22
    shortName: Прит 5:22
    text: 'Беззаконного уловляют собственные беззакония его, и в узах греха своего
      он содержится:'
  - name: Притчи 5:23
    orderIndex: 22
    osisId: Prov.5.23
    sblId: Prov 5:23
    shortName: Прит 5:23
    text: он умирает без наставления, и от множества безумия своего теряется.
  versesCount: 23
- name: Притчи 6
  orderIndex: 5
  osisId: Prov.6
  sblId: Prov 6
  shortName: Прит 6
  verses:
  - name: Притчи 6:1
    orderIndex: 0
    osisId: Prov.6.1
    sblId: Prov 6:1
    shortName: Прит 6:1
    text: Сын мой! если ты поручился за ближнего твоего и дал руку твою за другого,
      –
  - name: Притчи 6:2
    orderIndex: 1
    osisId: Prov.6.2
    sblId: Prov 6:2
    shortName: Прит 6:2
    text: ты опутал себя словами уст твоих, пойман словами уст твоих.
  - name: Притчи 6:3
    orderIndex: 2
    osisId: Prov.6.3
    sblId: Prov 6:3
    shortName: Прит 6:3
    text: 'Сделай же, сын мой, вот что, и избавь себя, так как ты попался в руки ближнего
      твоего: пойди, пади к ногам и умоляй ближнего твоего;'
  - name: Притчи 6:4
    orderIndex: 3
    osisId: Prov.6.4
    sblId: Prov 6:4
    shortName: Прит 6:4
    text: не давай сна глазам твоим и дремания веждам твоим;
  - name: Притчи 6:5
    orderIndex: 4
    osisId: Prov.6.5
    sblId: Prov 6:5
    shortName: Прит 6:5
    text: спасайся, как серна из руки и как птица из руки птицелова.
  - name: Притчи 6:6
    orderIndex: 5
    osisId: Prov.6.6
    sblId: Prov 6:6
    shortName: Прит 6:6
    text: Пойди к муравью, ленивец, посмотри на действия его, и будь мудрым.
  - name: Притчи 6:7
    orderIndex: 6
    osisId: Prov.6.7
    sblId: Prov 6:7
    shortName: Прит 6:7
    text: Нет у него ни начальника, ни приставника, ни повелителя;
  - name: Притчи 6:8
    orderIndex: 7
    osisId: Prov.6.8
    sblId: Prov 6:8
    shortName: Прит 6:8
    text: но он заготовляет летом хлеб свой, собирает во время жатвы пищу свою.
  - name: Притчи 6:9
    orderIndex: 8
    osisId: Prov.6.9
    sblId: Prov 6:9
    shortName: Прит 6:9
    text: Доколе ты, ленивец, будешь спать? когда ты встанешь от сна твоего?
  - name: Притчи 6:10
    orderIndex: 9
    osisId: Prov.6.10
    sblId: Prov 6:10
    shortName: Прит 6:10
    text: 'Немного поспишь, немного подремлешь, немного, сложив руки, полежишь:'
  - name: Притчи 6:11
    orderIndex: 10
    osisId: Prov.6.11
    sblId: Prov 6:11
    shortName: Прит 6:11
    text: и придет, как прохожий, бедность твоя, и нужда твоя, как разбойник.
  - name: Притчи 6:12
    orderIndex: 11
    osisId: Prov.6.12
    sblId: Prov 6:12
    shortName: Прит 6:12
    text: Человек лукавый, человек нечестивый ходит со лживыми устами,
  - name: Притчи 6:13
    orderIndex: 12
    osisId: Prov.6.13
    sblId: Prov 6:13
    shortName: Прит 6:13
    text: мигает глазами своими, говорит ногами своими, дает знаки пальцами своими;
  - name: Притчи 6:14
    orderIndex: 13
    osisId: Prov.6.14
    sblId: Prov 6:14
    shortName: Прит 6:14
    text: 'коварство в сердце его: он умышляет зло во всякое время, сеет раздоры.'
  - name: Притчи 6:15
    orderIndex: 14
    osisId: Prov.6.15
    sblId: Prov 6:15
    shortName: Прит 6:15
    text: Зато внезапно придет погибель его, вдруг будет разбит – без исцеления.
  - name: Притчи 6:16
    orderIndex: 15
    osisId: Prov.6.16
    sblId: Prov 6:16
    shortName: Прит 6:16
    text: 'Вот шесть, что ненавидит Господь, даже семь, что мерзость душе Его:'
  - name: Притчи 6:17
    orderIndex: 16
    osisId: Prov.6.17
    sblId: Prov 6:17
    shortName: Прит 6:17
    text: глаза гордые, язык лживый и руки, проливающие кровь невинную,
  - name: Притчи 6:18
    orderIndex: 17
    osisId: Prov.6.18
    sblId: Prov 6:18
    shortName: Прит 6:18
    text: сердце, кующее злые замыслы, ноги, быстро бегущие к злодейству,
  - name: Притчи 6:19
    orderIndex: 18
    osisId: Prov.6.19
    sblId: Prov 6:19
    shortName: Прит 6:19
    text: лжесвидетель, наговаривающий ложь и сеющий раздор между братьями.
  - name: Притчи 6:20
    orderIndex: 19
    osisId: Prov.6.20
    sblId: Prov 6:20
    shortName: Прит 6:20
    text: Сын мой! храни заповедь отца твоего и не отвергай наставления матери твоей;
  - name: Притчи 6:21
    orderIndex: 20
    osisId: Prov.6.21
    sblId: Prov 6:21
    shortName: Прит 6:21
    text: навяжи их навсегда на сердце твое, обвяжи ими шею твою.
  - name: Притчи 6:22
    orderIndex: 21
    osisId: Prov.6.22
    sblId: Prov 6:22
    shortName: Прит 6:22
    text: 'Когда ты пойдешь, они будут руководить тебя; когда ляжешь спать, будут
      охранять тебя; когда пробудишься, будут беседовать с тобою:'
  - name: Притчи 6:23
    orderIndex: 22
    osisId: Prov.6.23
    sblId: Prov 6:23
    shortName: Прит 6:23
    text: ибо заповедь есть светильник, и наставление – свет, и назидательные поучения
      – путь к жизни,
  - name: Притчи 6:24
    orderIndex: 23
    osisId: Prov.6.24
    sblId: Prov 6:24
    shortName: Прит 6:24
    text: чтобы остерегать тебя от негодной женщины, от льстивого языка чужой.
  - name: Притчи 6:25
    orderIndex: 24
    osisId: Prov.6.25
    sblId: Prov 6:25
    shortName: Прит 6:25
    text: Не пожелай красоты ее в сердце твоем, и да не увлечет она тебя ресницами
      своими;
  - name: Притчи 6:26
    orderIndex: 25
    osisId: Prov.6.26
    sblId: Prov 6:26
    shortName: Прит 6:26
    text: потому что из–за жены блудной [обнищевают] до куска хлеба, а замужняя жена
      уловляет дорогую душу.
  - name: Притчи 6:27
    orderIndex: 26
    osisId: Prov.6.27
    sblId: Prov 6:27
    shortName: Прит 6:27
    text: Может ли кто взять себе огонь в пазуху, чтобы не прогорело платье его?
  - name: Притчи 6:28
    orderIndex: 27
    osisId: Prov.6.28
    sblId: Prov 6:28
    shortName: Прит 6:28
    text: Может ли кто ходить по горящим угольям, чтобы не обжечь ног своих?
  - name: Притчи 6:29
    orderIndex: 28
    osisId: Prov.6.29
    sblId: Prov 6:29
    shortName: Прит 6:29
    text: 'То же бывает и с тем, кто входит к жене ближнего своего: кто прикоснется
      к ней, не останется без вины.'
  - name: Притчи 6:30
    orderIndex: 29
    osisId: Prov.6.30
    sblId: Prov 6:30
    shortName: Прит 6:30
    text: Не спускают вору, если он крадет, чтобы насытить душу свою, когда он голоден;
  - name: Притчи 6:31
    orderIndex: 30
    osisId: Prov.6.31
    sblId: Prov 6:31
    shortName: Прит 6:31
    text: но, будучи пойман, он заплатит всемеро, отдаст все имущество дома своего.
  - name: Притчи 6:32
    orderIndex: 31
    osisId: Prov.6.32
    sblId: Prov 6:32
    shortName: Прит 6:32
    text: 'Кто же прелюбодействует с женщиною, у того нет ума; тот губит душу свою,
      кто делает это:'
  - name: Притчи 6:33
    orderIndex: 32
    osisId: Prov.6.33
    sblId: Prov 6:33
    shortName: Прит 6:33
    text: побои и позор найдет он, и бесчестие его не изгладится,
  - name: Притчи 6:34
    orderIndex: 33
    osisId: Prov.6.34
    sblId: Prov 6:34
    shortName: Прит 6:34
    text: потому что ревность – ярость мужа, и не пощадит он в день мщения,
  - name: Притчи 6:35
    orderIndex: 34
    osisId: Prov.6.35
    sblId: Prov 6:35
    shortName: Прит 6:35
    text: не примет никакого выкупа и не удовольствуется, сколько бы ты ни умножал
      даров.
  versesCount: 35
- name: Притчи 7
  orderIndex: 6
  osisId: Prov.7
  sblId: Prov 7
  shortName: Прит 7
  verses:
  - name: Притчи 7:1
    orderIndex: 0
    osisId: Prov.7.1
    sblId: Prov 7:1
    shortName: Прит 7:1
    text: Сын мой! храни слова мои и заповеди мои сокрой у себя.
  - name: Притчи 7:2
    orderIndex: 1
    osisId: Prov.7.2
    sblId: Prov 7:2
    shortName: Прит 7:2
    text: Храни заповеди мои и живи, и учение мое, как зрачок глаз твоих.
  - name: Притчи 7:3
    orderIndex: 2
    osisId: Prov.7.3
    sblId: Prov 7:3
    shortName: Прит 7:3
    text: Навяжи их на персты твои, напиши их на скрижали сердца твоего.
  - name: Притчи 7:4
    orderIndex: 3
    osisId: Prov.7.4
    sblId: Prov 7:4
    shortName: Прит 7:4
    text: 'Скажи мудрости: "Ты сестра моя!" и разум назови родным твоим,'
  - name: Притчи 7:5
    orderIndex: 4
    osisId: Prov.7.5
    sblId: Prov 7:5
    shortName: Прит 7:5
    text: чтобы они охраняли тебя от жены другого, от чужой, которая умягчает слова
      свои.
  - name: Притчи 7:6
    orderIndex: 5
    osisId: Prov.7.6
    sblId: Prov 7:6
    shortName: Прит 7:6
    text: Вот, однажды смотрел я в окно дома моего, сквозь решетку мою,
  - name: Притчи 7:7
    orderIndex: 6
    osisId: Prov.7.7
    sblId: Prov 7:7
    shortName: Прит 7:7
    text: и увидел среди неопытных, заметил между молодыми людьми неразумного юношу,
  - name: Притчи 7:8
    orderIndex: 7
    osisId: Prov.7.8
    sblId: Prov 7:8
    shortName: Прит 7:8
    text: переходившего площадь близ угла ее и шедшего по дороге к дому ее,
  - name: Притчи 7:9
    orderIndex: 8
    osisId: Prov.7.9
    sblId: Prov 7:9
    shortName: Прит 7:9
    text: в сумерки в вечер дня, в ночной темноте и во мраке.
  - name: Притчи 7:10
    orderIndex: 9
    osisId: Prov.7.10
    sblId: Prov 7:10
    shortName: Прит 7:10
    text: И вот – навстречу к нему женщина, в наряде блудницы, с коварным сердцем,
  - name: Притчи 7:11
    orderIndex: 10
    osisId: Prov.7.11
    sblId: Prov 7:11
    shortName: Прит 7:11
    text: 'шумливая и необузданная; ноги ее не живут в доме ее:'
  - name: Притчи 7:12
    orderIndex: 11
    osisId: Prov.7.12
    sblId: Prov 7:12
    shortName: Прит 7:12
    text: то на улице, то на площадях, и у каждого угла строит она ковы.
  - name: Притчи 7:13
    orderIndex: 12
    osisId: Prov.7.13
    sblId: Prov 7:13
    shortName: Прит 7:13
    text: 'Она схватила его, целовала его, и с бесстыдным лицом говорила ему:'
  - name: Притчи 7:14
    orderIndex: 13
    osisId: Prov.7.14
    sblId: Prov 7:14
    shortName: Прит 7:14
    text: '"мирная жертва у меня: сегодня я совершила обеты мои;'
  - name: Притчи 7:15
    orderIndex: 14
    osisId: Prov.7.15
    sblId: Prov 7:15
    shortName: Прит 7:15
    text: поэтому и вышла навстречу тебе, чтобы отыскать тебя, и – нашла тебя;
  - name: Притчи 7:16
    orderIndex: 15
    osisId: Prov.7.16
    sblId: Prov 7:16
    shortName: Прит 7:16
    text: коврами я убрала постель мою, разноцветными тканями Египетскими;
  - name: Притчи 7:17
    orderIndex: 16
    osisId: Prov.7.17
    sblId: Prov 7:17
    shortName: Прит 7:17
    text: спальню мою надушила смирною, алоем и корицею;
  - name: Притчи 7:18
    orderIndex: 17
    osisId: Prov.7.18
    sblId: Prov 7:18
    shortName: Прит 7:18
    text: зайди, будем упиваться нежностями до утра, насладимся любовью,
  - name: Притчи 7:19
    orderIndex: 18
    osisId: Prov.7.19
    sblId: Prov 7:19
    shortName: Прит 7:19
    text: 'потому что мужа нет дома: он отправился в дальнюю дорогу;'
  - name: Притчи 7:20
    orderIndex: 19
    osisId: Prov.7.20
    sblId: Prov 7:20
    shortName: Прит 7:20
    text: кошелек серебра взял с собою; придет домой ко дню полнолуния".
  - name: Притчи 7:21
    orderIndex: 20
    osisId: Prov.7.21
    sblId: Prov 7:21
    shortName: Прит 7:21
    text: Множеством ласковых слов она увлекла его, мягкостью уст своих овладела им.
  - name: Притчи 7:22
    orderIndex: 21
    osisId: Prov.7.22
    sblId: Prov 7:22
    shortName: Прит 7:22
    text: Тотчас он пошел за нею, как вол идет на убой, и как олень – на выстрел,
  - name: Притчи 7:23
    orderIndex: 22
    osisId: Prov.7.23
    sblId: Prov 7:23
    shortName: Прит 7:23
    text: доколе стрела не пронзит печени его; как птичка кидается в силки, и не знает,
      что они – на погибель ее.
  - name: Притчи 7:24
    orderIndex: 23
    osisId: Prov.7.24
    sblId: Prov 7:24
    shortName: Прит 7:24
    text: Итак, дети, слушайте меня и внимайте словам уст моих.
  - name: Притчи 7:25
    orderIndex: 24
    osisId: Prov.7.25
    sblId: Prov 7:25
    shortName: Прит 7:25
    text: Да не уклоняется сердце твое на пути ее, не блуждай по стезям ее,
  - name: Притчи 7:26
    orderIndex: 25
    osisId: Prov.7.26
    sblId: Prov 7:26
    shortName: Прит 7:26
    text: 'потому что многих повергла она ранеными, и много сильных убиты ею:'
  - name: Притчи 7:27
    orderIndex: 26
    osisId: Prov.7.27
    sblId: Prov 7:27
    shortName: Прит 7:27
    text: дом ее – пути в преисподнюю, нисходящие во внутренние жилища смерти.
  versesCount: 27
- name: Притчи 8
  orderIndex: 7
  osisId: Prov.8
  sblId: Prov 8
  shortName: Прит 8
  verses:
  - name: Притчи 8:1
    orderIndex: 0
    osisId: Prov.8.1
    sblId: Prov 8:1
    shortName: Прит 8:1
    text: Не премудрость ли взывает? и не разум ли возвышает голос свой?
  - name: Притчи 8:2
    orderIndex: 1
    osisId: Prov.8.2
    sblId: Prov 8:2
    shortName: Прит 8:2
    text: Она становится на возвышенных местах, при дороге, на распутиях;
  - name: Притчи 8:3
    orderIndex: 2
    osisId: Prov.8.3
    sblId: Prov 8:3
    shortName: Прит 8:3
    text: 'она взывает у ворот при входе в город, при входе в двери:'
  - name: Притчи 8:4
    orderIndex: 3
    osisId: Prov.8.4
    sblId: Prov 8:4
    shortName: Прит 8:4
    text: '"к вам, люди, взываю я, и к сынам человеческим голос мой!'
  - name: Притчи 8:5
    orderIndex: 4
    osisId: Prov.8.5
    sblId: Prov 8:5
    shortName: Прит 8:5
    text: Научитесь, неразумные, благоразумию, и глупые – разуму.
  - name: Притчи 8:6
    orderIndex: 5
    osisId: Prov.8.6
    sblId: Prov 8:6
    shortName: Прит 8:6
    text: Слушайте, потому что я буду говорить важное, и изречение уст моих – правда;
  - name: Притчи 8:7
    orderIndex: 6
    osisId: Prov.8.7
    sblId: Prov 8:7
    shortName: Прит 8:7
    text: ибо истину произнесет язык мой, и нечестие – мерзость для уст моих;
  - name: Притчи 8:8
    orderIndex: 7
    osisId: Prov.8.8
    sblId: Prov 8:8
    shortName: Прит 8:8
    text: все слова уст моих справедливы; нет в них коварства и лукавства;
  - name: Притчи 8:9
    orderIndex: 8
    osisId: Prov.8.9
    sblId: Prov 8:9
    shortName: Прит 8:9
    text: все они ясны для разумного и справедливы для приобретших знание.
  - name: Притчи 8:10
    orderIndex: 9
    osisId: Prov.8.10
    sblId: Prov 8:10
    shortName: Прит 8:10
    text: Примите учение мое, а не серебро; лучше знание, нежели отборное золото;
  - name: Притчи 8:11
    orderIndex: 10
    osisId: Prov.8.11
    sblId: Prov 8:11
    shortName: Прит 8:11
    text: потому что мудрость лучше жемчуга, и ничто из желаемого не сравнится с нею.
  - name: Притчи 8:12
    orderIndex: 11
    osisId: Prov.8.12
    sblId: Prov 8:12
    shortName: Прит 8:12
    text: Я, премудрость, обитаю с разумом и ищу рассудительного знания.
  - name: Притчи 8:13
    orderIndex: 12
    osisId: Prov.8.13
    sblId: Prov 8:13
    shortName: Прит 8:13
    text: Страх Господень – ненавидеть зло; гордость и высокомерие и злой путь и коварные
      уста я ненавижу.
  - name: Притчи 8:14
    orderIndex: 13
    osisId: Prov.8.14
    sblId: Prov 8:14
    shortName: Прит 8:14
    text: У меня совет и правда; я разум, у меня сила.
  - name: Притчи 8:15
    orderIndex: 14
    osisId: Prov.8.15
    sblId: Prov 8:15
    shortName: Прит 8:15
    text: Мною цари царствуют и повелители узаконяют правду;
  - name: Притчи 8:16
    orderIndex: 15
    osisId: Prov.8.16
    sblId: Prov 8:16
    shortName: Прит 8:16
    text: мною начальствуют начальники и вельможи и все судьи земли.
  - name: Притчи 8:17
    orderIndex: 16
    osisId: Prov.8.17
    sblId: Prov 8:17
    shortName: Прит 8:17
    text: Любящих меня я люблю, и ищущие меня найдут меня;
  - name: Притчи 8:18
    orderIndex: 17
    osisId: Prov.8.18
    sblId: Prov 8:18
    shortName: Прит 8:18
    text: богатство и слава у меня, сокровище непогибающее и правда;
  - name: Притчи 8:19
    orderIndex: 18
    osisId: Prov.8.19
    sblId: Prov 8:19
    shortName: Прит 8:19
    text: плоды мои лучше золота, и золота самого чистого, и пользы от меня больше,
      нежели от отборного серебра.
  - name: Притчи 8:20
    orderIndex: 19
    osisId: Prov.8.20
    sblId: Prov 8:20
    shortName: Прит 8:20
    text: Я хожу по пути правды, по стезям правосудия,
  - name: Притчи 8:21
    orderIndex: 20
    osisId: Prov.8.21
    sblId: Prov 8:21
    shortName: Прит 8:21
    text: чтобы доставить любящим меня существенное благо, и сокровищницы их я наполняю.
  - name: Притчи 8:22
    orderIndex: 21
    osisId: Prov.8.22
    sblId: Prov 8:22
    shortName: Прит 8:22
    text: Господь имел меня началом пути Своего, прежде созданий Своих, искони;
  - name: Притчи 8:23
    orderIndex: 22
    osisId: Prov.8.23
    sblId: Prov 8:23
    shortName: Прит 8:23
    text: от века я помазана, от начала, прежде бытия земли.
  - name: Притчи 8:24
    orderIndex: 23
    osisId: Prov.8.24
    sblId: Prov 8:24
    shortName: Прит 8:24
    text: Я родилась, когда еще не существовали бездны, когда еще не было источников,
      обильных водою.
  - name: Притчи 8:25
    orderIndex: 24
    osisId: Prov.8.25
    sblId: Prov 8:25
    shortName: Прит 8:25
    text: Я родилась прежде, нежели водружены были горы, прежде холмов,
  - name: Притчи 8:26
    orderIndex: 25
    osisId: Prov.8.26
    sblId: Prov 8:26
    shortName: Прит 8:26
    text: когда еще Он не сотворил ни земли, ни полей, ни начальных пылинок вселенной.
  - name: Притчи 8:27
    orderIndex: 26
    osisId: Prov.8.27
    sblId: Prov 8:27
    shortName: Прит 8:27
    text: Когда Он уготовлял небеса, [я была] там. Когда Он проводил круговую черту
      по лицу бездны,
  - name: Притчи 8:28
    orderIndex: 27
    osisId: Prov.8.28
    sblId: Prov 8:28
    shortName: Прит 8:28
    text: когда утверждал вверху облака, когда укреплял источники бездны,
  - name: Притчи 8:29
    orderIndex: 28
    osisId: Prov.8.29
    sblId: Prov 8:29
    shortName: Прит 8:29
    text: 'когда давал морю устав, чтобы воды не переступали пределов его, когда полагал
      основания земли:'
  - name: Притчи 8:30
    orderIndex: 29
    osisId: Prov.8.30
    sblId: Prov 8:30
    shortName: Прит 8:30
    text: тогда я была при Нем художницею, и была радостью всякий день, веселясь пред
      лицем Его во все время,
  - name: Притчи 8:31
    orderIndex: 30
    osisId: Prov.8.31
    sblId: Prov 8:31
    shortName: Прит 8:31
    text: веселясь на земном кругу Его, и радость моя [была] с сынами человеческими.
  - name: Притчи 8:32
    orderIndex: 31
    osisId: Prov.8.32
    sblId: Prov 8:32
    shortName: Прит 8:32
    text: Итак, дети, послушайте меня; и блаженны те, которые хранят пути мои!
  - name: Притчи 8:33
    orderIndex: 32
    osisId: Prov.8.33
    sblId: Prov 8:33
    shortName: Прит 8:33
    text: Послушайте наставления и будьте мудры, и не отступайте [от] [него].
  - name: Притчи 8:34
    orderIndex: 33
    osisId: Prov.8.34
    sblId: Prov 8:34
    shortName: Прит 8:34
    text: Блажен человек, который слушает меня, бодрствуя каждый день у ворот моих
      и стоя на страже у дверей моих!
  - name: Притчи 8:35
    orderIndex: 34
    osisId: Prov.8.35
    sblId: Prov 8:35
    shortName: Прит 8:35
    text: потому что, кто нашел меня, тот нашел жизнь, и получит благодать от Господа;
  - name: Притчи 8:36
    orderIndex: 35
    osisId: Prov.8.36
    sblId: Prov 8:36
    shortName: Прит 8:36
    text: 'а согрешающий против меня наносит вред душе своей: все ненавидящие меня
      любят смерть".'
  versesCount: 36
- name: Притчи 9
  orderIndex: 8
  osisId: Prov.9
  sblId: Prov 9
  shortName: Прит 9
  verses:
  - name: Притчи 9:1
    orderIndex: 0
    osisId: Prov.9.1
    sblId: Prov 9:1
    shortName: Прит 9:1
    text: Премудрость построила себе дом, вытесала семь столбов его,
  - name: Притчи 9:2
    orderIndex: 1
    osisId: Prov.9.2
    sblId: Prov 9:2
    shortName: Прит 9:2
    text: заколола жертву, растворила вино свое и приготовила у себя трапезу;
  - name: Притчи 9:3
    orderIndex: 2
    osisId: Prov.9.3
    sblId: Prov 9:3
    shortName: Прит 9:3
    text: 'послала слуг своих провозгласить с возвышенностей городских:'
  - name: Притчи 9:4
    orderIndex: 3
    osisId: Prov.9.4
    sblId: Prov 9:4
    shortName: Прит 9:4
    text: '"кто неразумен, обратись сюда!" И скудоумному она сказала:'
  - name: Притчи 9:5
    orderIndex: 4
    osisId: Prov.9.5
    sblId: Prov 9:5
    shortName: Прит 9:5
    text: '"идите, ешьте хлеб мой и пейте вино, мною растворенное;'
  - name: Притчи 9:6
    orderIndex: 5
    osisId: Prov.9.6
    sblId: Prov 9:6
    shortName: Прит 9:6
    text: оставьте неразумие, и живите, и ходите путем разума".
  - name: Притчи 9:7
    orderIndex: 6
    osisId: Prov.9.7
    sblId: Prov 9:7
    shortName: Прит 9:7
    text: Поучающий кощунника наживет себе бесславие, и обличающий нечестивого – пятно
      себе.
  - name: Притчи 9:8
    orderIndex: 7
    osisId: Prov.9.8
    sblId: Prov 9:8
    shortName: Прит 9:8
    text: Не обличай кощунника, чтобы он не возненавидел тебя; обличай мудрого, и
      он возлюбит тебя;
  - name: Притчи 9:9
    orderIndex: 8
    osisId: Prov.9.9
    sblId: Prov 9:9
    shortName: Прит 9:9
    text: дай [наставление] мудрому, и он будет еще мудрее; научи правдивого, и он
      приумножит знание.
  - name: Притчи 9:10
    orderIndex: 9
    osisId: Prov.9.10
    sblId: Prov 9:10
    shortName: Прит 9:10
    text: Начало мудрости – страх Господень, и познание Святаго – разум;
  - name: Притчи 9:11
    orderIndex: 10
    osisId: Prov.9.11
    sblId: Prov 9:11
    shortName: Прит 9:11
    text: потому что чрез меня умножатся дни твои, и прибавится тебе лет жизни.
  - name: Притчи 9:12
    orderIndex: 11
    osisId: Prov.9.12
    sblId: Prov 9:12
    shortName: Прит 9:12
    text: если ты мудр, то мудр для себя; и если буен, то один потерпишь.
  - name: Притчи 9:13
    orderIndex: 12
    osisId: Prov.9.13
    sblId: Prov 9:13
    shortName: Прит 9:13
    text: Женщина безрассудная, шумливая, глупая и ничего не знающая
  - name: Притчи 9:14
    orderIndex: 13
    osisId: Prov.9.14
    sblId: Prov 9:14
    shortName: Прит 9:14
    text: садится у дверей дома своего на стуле, на возвышенных местах города,
  - name: Притчи 9:15
    orderIndex: 14
    osisId: Prov.9.15
    sblId: Prov 9:15
    shortName: Прит 9:15
    text: 'чтобы звать проходящих дорогою, идущих прямо своими путями:'
  - name: Притчи 9:16
    orderIndex: 15
    osisId: Prov.9.16
    sblId: Prov 9:16
    shortName: Прит 9:16
    text: '"кто глуп, обратись сюда!" и скудоумному сказала она:'
  - name: Притчи 9:17
    orderIndex: 16
    osisId: Prov.9.17
    sblId: Prov 9:17
    shortName: Прит 9:17
    text: '"воды краденые сладки, и утаенный хлеб приятен".'
  - name: Притчи 9:18
    orderIndex: 17
    osisId: Prov.9.18
    sblId: Prov 9:18
    shortName: Прит 9:18
    text: И он не знает, что мертвецы там, и что в глубине преисподней зазванные ею.
  versesCount: 18
- name: Притчи 10
  orderIndex: 9
  osisId: Prov.10
  sblId: Prov 10
  shortName: Прит 10
  verses:
  - name: Притчи 10:1
    orderIndex: 0
    osisId: Prov.10.1
    sblId: Prov 10:1
    shortName: Прит 10:1
    text: Притчи Соломона. Сын мудрый радует отца, а сын глупый – огорчение для его
      матери.
  - name: Притчи 10:2
    orderIndex: 1
    osisId: Prov.10.2
    sblId: Prov 10:2
    shortName: Прит 10:2
    text: Не доставляют пользы сокровища неправедные, правда же избавляет от смерти.
  - name: Притчи 10:3
    orderIndex: 2
    osisId: Prov.10.3
    sblId: Prov 10:3
    shortName: Прит 10:3
    text: Не допустит Господь терпеть голод душе праведного, стяжание же нечестивых
      исторгнет.
  - name: Притчи 10:4
    orderIndex: 3
    osisId: Prov.10.4
    sblId: Prov 10:4
    shortName: Прит 10:4
    text: Ленивая рука делает бедным, а рука прилежных обогащает.
  - name: Притчи 10:5
    orderIndex: 4
    osisId: Prov.10.5
    sblId: Prov 10:5
    shortName: Прит 10:5
    text: Собирающий во время лета – сын разумный, спящий же во время жатвы – сын
      беспутный.
  - name: Притчи 10:6
    orderIndex: 5
    osisId: Prov.10.6
    sblId: Prov 10:6
    shortName: Прит 10:6
    text: Благословения – на голове праведника, уста же беззаконных заградит насилие.
  - name: Притчи 10:7
    orderIndex: 6
    osisId: Prov.10.7
    sblId: Prov 10:7
    shortName: Прит 10:7
    text: Память праведника пребудет благословенна, а имя нечестивых омерзеет.
  - name: Притчи 10:8
    orderIndex: 7
    osisId: Prov.10.8
    sblId: Prov 10:8
    shortName: Прит 10:8
    text: Мудрый сердцем принимает заповеди, а глупый устами преткнется.
  - name: Притчи 10:9
    orderIndex: 8
    osisId: Prov.10.9
    sblId: Prov 10:9
    shortName: Прит 10:9
    text: Кто ходит в непорочности, тот ходит безопасно; а кто превращает пути свои,
      тот будет наказан.
  - name: Притчи 10:10
    orderIndex: 9
    osisId: Prov.10.10
    sblId: Prov 10:10
    shortName: Прит 10:10
    text: Кто мигает глазами, тот причиняет досаду, а глупый устами преткнется.
  - name: Притчи 10:11
    orderIndex: 10
    osisId: Prov.10.11
    sblId: Prov 10:11
    shortName: Прит 10:11
    text: Уста праведника – источник жизни, уста же беззаконных заградит насилие.
  - name: Притчи 10:12
    orderIndex: 11
    osisId: Prov.10.12
    sblId: Prov 10:12
    shortName: Прит 10:12
    text: Ненависть возбуждает раздоры, но любовь покрывает все грехи.
  - name: Притчи 10:13
    orderIndex: 12
    osisId: Prov.10.13
    sblId: Prov 10:13
    shortName: Прит 10:13
    text: В устах разумного находится мудрость, но на теле глупого – розга.
  - name: Притчи 10:14
    orderIndex: 13
    osisId: Prov.10.14
    sblId: Prov 10:14
    shortName: Прит 10:14
    text: Мудрые сберегают знание, но уста глупого – близкая погибель.
  - name: Притчи 10:15
    orderIndex: 14
    osisId: Prov.10.15
    sblId: Prov 10:15
    shortName: Прит 10:15
    text: Имущество богатого – крепкий город его, беда для бедных – скудость их.
  - name: Притчи 10:16
    orderIndex: 15
    osisId: Prov.10.16
    sblId: Prov 10:16
    shortName: Прит 10:16
    text: Труды праведного – к жизни, успех нечестивого – ко греху.
  - name: Притчи 10:17
    orderIndex: 16
    osisId: Prov.10.17
    sblId: Prov 10:17
    shortName: Прит 10:17
    text: Кто хранит наставление, тот на пути к жизни; а отвергающий обличение – блуждает.
  - name: Притчи 10:18
    orderIndex: 17
    osisId: Prov.10.18
    sblId: Prov 10:18
    shortName: Прит 10:18
    text: Кто скрывает ненависть, у того уста лживые; и кто разглашает клевету, тот
      глуп.
  - name: Притчи 10:19
    orderIndex: 18
    osisId: Prov.10.19
    sblId: Prov 10:19
    shortName: Прит 10:19
    text: При многословии не миновать греха, а сдерживающий уста свои – разумен.
  - name: Притчи 10:20
    orderIndex: 19
    osisId: Prov.10.20
    sblId: Prov 10:20
    shortName: Прит 10:20
    text: Отборное серебро – язык праведного, сердце же нечестивых – ничтожество.
  - name: Притчи 10:21
    orderIndex: 20
    osisId: Prov.10.21
    sblId: Prov 10:21
    shortName: Прит 10:21
    text: Уста праведного пасут многих, а глупые умирают от недостатка разума.
  - name: Притчи 10:22
    orderIndex: 21
    osisId: Prov.10.22
    sblId: Prov 10:22
    shortName: Прит 10:22
    text: Благословение Господне – оно обогащает и печали с собою не приносит.
  - name: Притчи 10:23
    orderIndex: 22
    osisId: Prov.10.23
    sblId: Prov 10:23
    shortName: Прит 10:23
    text: Для глупого преступное деяние как бы забава, а человеку разумному свойственна
      мудрость.
  - name: Притчи 10:24
    orderIndex: 23
    osisId: Prov.10.24
    sblId: Prov 10:24
    shortName: Прит 10:24
    text: Чего страшится нечестивый, то и постигнет его, а желание праведников исполнится.
  - name: Притчи 10:25
    orderIndex: 24
    osisId: Prov.10.25
    sblId: Prov 10:25
    shortName: Прит 10:25
    text: Как проносится вихрь, [так] нет более нечестивого; а праведник – на вечном
      основании.
  - name: Притчи 10:26
    orderIndex: 25
    osisId: Prov.10.26
    sblId: Prov 10:26
    shortName: Прит 10:26
    text: Что уксус для зубов и дым для глаз, то ленивый для посылающих его.
  - name: Притчи 10:27
    orderIndex: 26
    osisId: Prov.10.27
    sblId: Prov 10:27
    shortName: Прит 10:27
    text: Страх Господень прибавляет дней, лета же нечестивых сократятся.
  - name: Притчи 10:28
    orderIndex: 27
    osisId: Prov.10.28
    sblId: Prov 10:28
    shortName: Прит 10:28
    text: Ожидание праведников – радость, а надежда нечестивых погибнет.
  - name: Притчи 10:29
    orderIndex: 28
    osisId: Prov.10.29
    sblId: Prov 10:29
    shortName: Прит 10:29
    text: Путь Господень – твердыня для непорочного и страх для делающих беззаконие.
  - name: Притчи 10:30
    orderIndex: 29
    osisId: Prov.10.30
    sblId: Prov 10:30
    shortName: Прит 10:30
    text: Праведник во веки не поколеблется, нечестивые же не поживут на земле.
  - name: Притчи 10:31
    orderIndex: 30
    osisId: Prov.10.31
    sblId: Prov 10:31
    shortName: Прит 10:31
    text: Уста праведника источают мудрость, а язык зловредный отсечется.
  - name: Притчи 10:32
    orderIndex: 31
    osisId: Prov.10.32
    sblId: Prov 10:32
    shortName: Прит 10:32
    text: Уста праведного знают благоприятное, а уста нечестивых – развращенное.
  versesCount: 32
- name: Притчи 11
  orderIndex: 10
  osisId: Prov.11
  sblId: Prov 11
  shortName: Прит 11
  verses:
  - name: Притчи 11:1
    orderIndex: 0
    osisId: Prov.11.1
    sblId: Prov 11:1
    shortName: Прит 11:1
    text: Неверные весы – мерзость пред Господом, но правильный вес угоден Ему.
  - name: Притчи 11:2
    orderIndex: 1
    osisId: Prov.11.2
    sblId: Prov 11:2
    shortName: Прит 11:2
    text: Придет гордость, придет и посрамление; но со смиренными – мудрость.
  - name: Притчи 11:3
    orderIndex: 2
    osisId: Prov.11.3
    sblId: Prov 11:3
    shortName: Прит 11:3
    text: Непорочность прямодушных будет руководить их, а лукавство коварных погубит
      их.
  - name: Притчи 11:4
    orderIndex: 3
    osisId: Prov.11.4
    sblId: Prov 11:4
    shortName: Прит 11:4
    text: Не поможет богатство в день гнева, правда же спасет от смерти.
  - name: Притчи 11:5
    orderIndex: 4
    osisId: Prov.11.5
    sblId: Prov 11:5
    shortName: Прит 11:5
    text: Правда непорочного уравнивает путь его, а нечестивый падет от нечестия своего.
  - name: Притчи 11:6
    orderIndex: 5
    osisId: Prov.11.6
    sblId: Prov 11:6
    shortName: Прит 11:6
    text: Правда прямодушных спасет их, а беззаконники будут уловлены беззаконием
      своим.
  - name: Притчи 11:7
    orderIndex: 6
    osisId: Prov.11.7
    sblId: Prov 11:7
    shortName: Прит 11:7
    text: Со смертью человека нечестивого исчезает надежда, и ожидание беззаконных
      погибает.
  - name: Притчи 11:8
    orderIndex: 7
    osisId: Prov.11.8
    sblId: Prov 11:8
    shortName: Прит 11:8
    text: Праведник спасается от беды, а вместо него попадает [в нее] нечестивый.
  - name: Притчи 11:9
    orderIndex: 8
    osisId: Prov.11.9
    sblId: Prov 11:9
    shortName: Прит 11:9
    text: Устами лицемер губит ближнего своего, но праведники прозорливостью спасаются.
  - name: Притчи 11:10
    orderIndex: 9
    osisId: Prov.11.10
    sblId: Prov 11:10
    shortName: Прит 11:10
    text: При благоденствии праведников веселится город, и при погибели нечестивых
      [бывает] торжество.
  - name: Притчи 11:11
    orderIndex: 10
    osisId: Prov.11.11
    sblId: Prov 11:11
    shortName: Прит 11:11
    text: Благословением праведных возвышается город, а устами нечестивых разрушается.
  - name: Притчи 11:12
    orderIndex: 11
    osisId: Prov.11.12
    sblId: Prov 11:12
    shortName: Прит 11:12
    text: Скудоумный высказывает презрение к ближнему своему; но разумный человек
      молчит.
  - name: Притчи 11:13
    orderIndex: 12
    osisId: Prov.11.13
    sblId: Prov 11:13
    shortName: Прит 11:13
    text: Кто ходит переносчиком, тот открывает тайну; но верный человек таит дело.
  - name: Притчи 11:14
    orderIndex: 13
    osisId: Prov.11.14
    sblId: Prov 11:14
    shortName: Прит 11:14
    text: При недостатке попечения падает народ, а при многих советниках благоденствует.
  - name: Притчи 11:15
    orderIndex: 14
    osisId: Prov.11.15
    sblId: Prov 11:15
    shortName: Прит 11:15
    text: Зло причиняет себе, кто ручается за постороннего; а кто ненавидит ручательство,
      тот безопасен.
  - name: Притчи 11:16
    orderIndex: 15
    osisId: Prov.11.16
    sblId: Prov 11:16
    shortName: Прит 11:16
    text: Благонравная жена приобретает славу, а трудолюбивые приобретают богатство.
  - name: Притчи 11:17
    orderIndex: 16
    osisId: Prov.11.17
    sblId: Prov 11:17
    shortName: Прит 11:17
    text: Человек милосердый благотворит душе своей, а жестокосердый разрушает плоть
      свою.
  - name: Притчи 11:18
    orderIndex: 17
    osisId: Prov.11.18
    sblId: Prov 11:18
    shortName: Прит 11:18
    text: Нечестивый делает дело ненадежное, а сеющему правду – награда верная.
  - name: Притчи 11:19
    orderIndex: 18
    osisId: Prov.11.19
    sblId: Prov 11:19
    shortName: Прит 11:19
    text: Праведность [ведет] к жизни, а стремящийся к злу [стремится] к смерти своей.
  - name: Притчи 11:20
    orderIndex: 19
    osisId: Prov.11.20
    sblId: Prov 11:20
    shortName: Прит 11:20
    text: Мерзость пред Господом – коварные сердцем; но благоугодны Ему непорочные
      в пути.
  - name: Притчи 11:21
    orderIndex: 20
    osisId: Prov.11.21
    sblId: Prov 11:21
    shortName: Прит 11:21
    text: Можно поручиться, что порочный не останется ненаказанным; семя же праведных
      спасется.
  - name: Притчи 11:22
    orderIndex: 21
    osisId: Prov.11.22
    sblId: Prov 11:22
    shortName: Прит 11:22
    text: Что золотое кольцо в носу у свиньи, то женщина красивая и – безрассудная.
  - name: Притчи 11:23
    orderIndex: 22
    osisId: Prov.11.23
    sblId: Prov 11:23
    shortName: Прит 11:23
    text: Желание праведных [есть] одно добро, ожидание нечестивых – гнев.
  - name: Притчи 11:24
    orderIndex: 23
    osisId: Prov.11.24
    sblId: Prov 11:24
    shortName: Прит 11:24
    text: Иной сыплет щедро, и [ему] еще прибавляется; а другой сверх меры бережлив,
      и однако же беднеет.
  - name: Притчи 11:25
    orderIndex: 24
    osisId: Prov.11.25
    sblId: Prov 11:25
    shortName: Прит 11:25
    text: Благотворительная душа будет насыщена, и кто напояет [других], тот и сам
      напоен будет.
  - name: Притчи 11:26
    orderIndex: 25
    osisId: Prov.11.26
    sblId: Prov 11:26
    shortName: Прит 11:26
    text: Кто удерживает у себя хлеб, того клянет народ; а на голове продающего –
      благословение.
  - name: Притчи 11:27
    orderIndex: 26
    osisId: Prov.11.27
    sblId: Prov 11:27
    shortName: Прит 11:27
    text: Кто стремится к добру, тот ищет благоволения; а кто ищет зла, к тому оно
      и приходит.
  - name: Притчи 11:28
    orderIndex: 27
    osisId: Prov.11.28
    sblId: Prov 11:28
    shortName: Прит 11:28
    text: Надеющийся на богатство свое упадет; а праведники, как лист, будут зеленеть.
  - name: Притчи 11:29
    orderIndex: 28
    osisId: Prov.11.29
    sblId: Prov 11:29
    shortName: Прит 11:29
    text: Расстроивающий дом свой получит в удел ветер, и глупый будет рабом мудрого
      сердцем.
  - name: Притчи 11:30
    orderIndex: 29
    osisId: Prov.11.30
    sblId: Prov 11:30
    shortName: Прит 11:30
    text: Плод праведника – древо жизни, и мудрый привлекает души.
  - name: Притчи 11:31
    orderIndex: 30
    osisId: Prov.11.31
    sblId: Prov 11:31
    shortName: Прит 11:31
    text: Так праведнику воздается на земле, тем паче нечестивому и грешнику.
  versesCount: 31
- name: Притчи 12
  orderIndex: 11
  osisId: Prov.12
  sblId: Prov 12
  shortName: Прит 12
  verses:
  - name: Притчи 12:1
    orderIndex: 0
    osisId: Prov.12.1
    sblId: Prov 12:1
    shortName: Прит 12:1
    text: Кто любит наставление, тот любит знание; а кто ненавидит обличение, тот
      невежда.
  - name: Притчи 12:2
    orderIndex: 1
    osisId: Prov.12.2
    sblId: Prov 12:2
    shortName: Прит 12:2
    text: Добрый приобретает благоволение от Господа; а человека коварного Он осудит.
  - name: Притчи 12:3
    orderIndex: 2
    osisId: Prov.12.3
    sblId: Prov 12:3
    shortName: Прит 12:3
    text: Не утвердит себя человек беззаконием; корень же праведников неподвижен.
  - name: Притчи 12:4
    orderIndex: 3
    osisId: Prov.12.4
    sblId: Prov 12:4
    shortName: Прит 12:4
    text: Добродетельная жена – венец для мужа своего; а позорная – как гниль в костях
      его.
  - name: Притчи 12:5
    orderIndex: 4
    osisId: Prov.12.5
    sblId: Prov 12:5
    shortName: Прит 12:5
    text: Промышления праведных – правда, а замыслы нечестивых – коварство.
  - name: Притчи 12:6
    orderIndex: 5
    osisId: Prov.12.6
    sblId: Prov 12:6
    shortName: Прит 12:6
    text: Речи нечестивых – засада для пролития крови, уста же праведных спасают их.
  - name: Притчи 12:7
    orderIndex: 6
    osisId: Prov.12.7
    sblId: Prov 12:7
    shortName: Прит 12:7
    text: Коснись нечестивых несчастие – и нет их, а дом праведных стоит.
  - name: Притчи 12:8
    orderIndex: 7
    osisId: Prov.12.8
    sblId: Prov 12:8
    shortName: Прит 12:8
    text: Хвалят человека по мере разума его, а развращенный сердцем будет в презрении.
  - name: Притчи 12:9
    orderIndex: 8
    osisId: Prov.12.9
    sblId: Prov 12:9
    shortName: Прит 12:9
    text: Лучше простой, но работающий на себя, нежели выдающий себя за знатного,
      но нуждающийся в хлебе.
  - name: Притчи 12:10
    orderIndex: 9
    osisId: Prov.12.10
    sblId: Prov 12:10
    shortName: Прит 12:10
    text: Праведный печется и о жизни скота своего, сердце же нечестивых жестоко.
  - name: Притчи 12:11
    orderIndex: 10
    osisId: Prov.12.11
    sblId: Prov 12:11
    shortName: Прит 12:11
    text: Кто возделывает землю свою, тот будет насыщаться хлебом; а кто идет по следам
      празднолюбцев, тот скудоумен.
  - name: Притчи 12:12
    orderIndex: 11
    osisId: Prov.12.12
    sblId: Prov 12:12
    shortName: Прит 12:12
    text: Нечестивый желает уловить в сеть зла; но корень праведных тверд.
  - name: Притчи 12:13
    orderIndex: 12
    osisId: Prov.12.13
    sblId: Prov 12:13
    shortName: Прит 12:13
    text: Нечестивый уловляется грехами уст своих; но праведник выйдет из беды.
  - name: Притчи 12:14
    orderIndex: 13
    osisId: Prov.12.14
    sblId: Prov 12:14
    shortName: Прит 12:14
    text: От плода уст [своих] человек насыщается добром, и воздаяние человеку – по
      делам рук его.
  - name: Притчи 12:15
    orderIndex: 14
    osisId: Prov.12.15
    sblId: Prov 12:15
    shortName: Прит 12:15
    text: Путь глупого прямой в его глазах; но кто слушает совета, тот мудр.
  - name: Притчи 12:16
    orderIndex: 15
    osisId: Prov.12.16
    sblId: Prov 12:16
    shortName: Прит 12:16
    text: У глупого тотчас же выкажется гнев его, а благоразумный скрывает оскорбление.
  - name: Притчи 12:17
    orderIndex: 16
    osisId: Prov.12.17
    sblId: Prov 12:17
    shortName: Прит 12:17
    text: Кто говорит то, что знает, тот говорит правду; а у свидетеля ложного – обман.
  - name: Притчи 12:18
    orderIndex: 17
    osisId: Prov.12.18
    sblId: Prov 12:18
    shortName: Прит 12:18
    text: Иной пустослов уязвляет как мечом, а язык мудрых – врачует.
  - name: Притчи 12:19
    orderIndex: 18
    osisId: Prov.12.19
    sblId: Prov 12:19
    shortName: Прит 12:19
    text: Уста правдивые вечно пребывают, а лживый язык – только на мгновение.
  - name: Притчи 12:20
    orderIndex: 19
    osisId: Prov.12.20
    sblId: Prov 12:20
    shortName: Прит 12:20
    text: Коварство – в сердце злоумышленников, радость – у миротворцев.
  - name: Притчи 12:21
    orderIndex: 20
    osisId: Prov.12.21
    sblId: Prov 12:21
    shortName: Прит 12:21
    text: Не приключится праведнику никакого зла, нечестивые же будут преисполнены
      зол.
  - name: Притчи 12:22
    orderIndex: 21
    osisId: Prov.12.22
    sblId: Prov 12:22
    shortName: Прит 12:22
    text: Мерзость пред Господом – уста лживые, а говорящие истину благоугодны Ему.
  - name: Притчи 12:23
    orderIndex: 22
    osisId: Prov.12.23
    sblId: Prov 12:23
    shortName: Прит 12:23
    text: Человек рассудительный скрывает знание, а сердце глупых высказывает глупость.
  - name: Притчи 12:24
    orderIndex: 23
    osisId: Prov.12.24
    sblId: Prov 12:24
    shortName: Прит 12:24
    text: Рука прилежных будет господствовать, а ленивая будет под данью.
  - name: Притчи 12:25
    orderIndex: 24
    osisId: Prov.12.25
    sblId: Prov 12:25
    shortName: Прит 12:25
    text: Тоска на сердце человека подавляет его, а доброе слово развеселяет его.
  - name: Притчи 12:26
    orderIndex: 25
    osisId: Prov.12.26
    sblId: Prov 12:26
    shortName: Прит 12:26
    text: Праведник указывает ближнему своему путь, а путь нечестивых вводит их в
      заблуждение.
  - name: Притчи 12:27
    orderIndex: 26
    osisId: Prov.12.27
    sblId: Prov 12:27
    shortName: Прит 12:27
    text: Ленивый не жарит своей дичи; а имущество человека прилежного многоценно.
  - name: Притчи 12:28
    orderIndex: 27
    osisId: Prov.12.28
    sblId: Prov 12:28
    shortName: Прит 12:28
    text: На пути правды – жизнь, и на стезе ее нет смерти.
  versesCount: 28
- name: Притчи 13
  orderIndex: 12
  osisId: Prov.13
  sblId: Prov 13
  shortName: Прит 13
  verses:
  - name: Притчи 13:1
    orderIndex: 0
    osisId: Prov.13.1
    sblId: Prov 13:1
    shortName: Прит 13:1
    text: Мудрый сын [слушает] наставление отца, а буйный не слушает обличения.
  - name: Притчи 13:2
    orderIndex: 1
    osisId: Prov.13.2
    sblId: Prov 13:2
    shortName: Прит 13:2
    text: От плода уст [своих] человек вкусит добро, душа же законопреступников –
      зло.
  - name: Притчи 13:3
    orderIndex: 2
    osisId: Prov.13.3
    sblId: Prov 13:3
    shortName: Прит 13:3
    text: Кто хранит уста свои, тот бережет душу свою; а кто широко раскрывает свой
      рот, тому беда.
  - name: Притчи 13:4
    orderIndex: 3
    osisId: Prov.13.4
    sblId: Prov 13:4
    shortName: Прит 13:4
    text: Душа ленивого желает, но тщетно; а душа прилежных насытится.
  - name: Притчи 13:5
    orderIndex: 4
    osisId: Prov.13.5
    sblId: Prov 13:5
    shortName: Прит 13:5
    text: Праведник ненавидит ложное слово, а нечестивый срамит и бесчестит [себя].
  - name: Притчи 13:6
    orderIndex: 5
    osisId: Prov.13.6
    sblId: Prov 13:6
    shortName: Прит 13:6
    text: Правда хранит непорочного в пути, а нечестие губит грешника.
  - name: Притчи 13:7
    orderIndex: 6
    osisId: Prov.13.7
    sblId: Prov 13:7
    shortName: Прит 13:7
    text: Иной выдает себя за богатого, а у него ничего нет; другой выдает себя за
      бедного, а у него богатства много.
  - name: Притчи 13:8
    orderIndex: 7
    osisId: Prov.13.8
    sblId: Prov 13:8
    shortName: Прит 13:8
    text: Богатством своим человек выкупает жизнь [свою], а бедный и угрозы не слышит.
  - name: Притчи 13:9
    orderIndex: 8
    osisId: Prov.13.9
    sblId: Prov 13:9
    shortName: Прит 13:9
    text: Свет праведных весело горит, светильник же нечестивых угасает.
  - name: Притчи 13:10
    orderIndex: 9
    osisId: Prov.13.10
    sblId: Prov 13:10
    shortName: Прит 13:10
    text: От высокомерия происходит раздор, а у советующихся – мудрость.
  - name: Притчи 13:11
    orderIndex: 10
    osisId: Prov.13.11
    sblId: Prov 13:11
    shortName: Прит 13:11
    text: Богатство от суетности истощается, а собирающий трудами умножает его.
  - name: Притчи 13:12
    orderIndex: 11
    osisId: Prov.13.12
    sblId: Prov 13:12
    shortName: Прит 13:12
    text: Надежда, долго не сбывающаяся, томит сердце, а исполнившееся желание – [как]
      древо жизни.
  - name: Притчи 13:13
    orderIndex: 12
    osisId: Prov.13.13
    sblId: Prov 13:13
    shortName: Прит 13:13
    text: Кто пренебрегает словом, тот причиняет вред себе; а кто боится заповеди,
      тому воздается.
  - name: Притчи 13:14
    orderIndex: 13
    osisId: Prov.13.14
    sblId: Prov 13:14
    shortName: Прит 13:14
    text: '[У сына лукавого ничего нет доброго, а у разумного раба дела благоуспешны,
      и путь его прямой.]'
  - name: Притчи 13:15
    orderIndex: 14
    osisId: Prov.13.15
    sblId: Prov 13:15
    shortName: Прит 13:15
    text: Учение мудрого – источник жизни, удаляющий от сетей смерти.
  - name: Притчи 13:16
    orderIndex: 15
    osisId: Prov.13.16
    sblId: Prov 13:16
    shortName: Прит 13:16
    text: Добрый разум доставляет приятность, путь же беззаконных жесток.
  - name: Притчи 13:17
    orderIndex: 16
    osisId: Prov.13.17
    sblId: Prov 13:17
    shortName: Прит 13:17
    text: Всякий благоразумный действует с знанием, а глупый выставляет напоказ глупость.
  - name: Притчи 13:18
    orderIndex: 17
    osisId: Prov.13.18
    sblId: Prov 13:18
    shortName: Прит 13:18
    text: Худой посол попадает в беду, а верный посланник – спасение.
  - name: Притчи 13:19
    orderIndex: 18
    osisId: Prov.13.19
    sblId: Prov 13:19
    shortName: Прит 13:19
    text: Нищета и посрамление отвергающему учение; а кто соблюдает наставление, будет
      в чести.
  - name: Притчи 13:20
    orderIndex: 19
    osisId: Prov.13.20
    sblId: Prov 13:20
    shortName: Прит 13:20
    text: Желание исполнившееся – приятно для души; но несносно для глупых уклоняться
      от зла.
  - name: Притчи 13:21
    orderIndex: 20
    osisId: Prov.13.21
    sblId: Prov 13:21
    shortName: Прит 13:21
    text: Общающийся с мудрыми будет мудр, а кто дружит с глупыми, развратится.
  - name: Притчи 13:22
    orderIndex: 21
    osisId: Prov.13.22
    sblId: Prov 13:22
    shortName: Прит 13:22
    text: Грешников преследует зло, а праведникам воздается добром.
  - name: Притчи 13:23
    orderIndex: 22
    osisId: Prov.13.23
    sblId: Prov 13:23
    shortName: Прит 13:23
    text: Добрый оставляет наследство [и] внукам, а богатство грешника сберегается
      для праведного.
  - name: Притчи 13:24
    orderIndex: 23
    osisId: Prov.13.24
    sblId: Prov 13:24
    shortName: Прит 13:24
    text: Много хлеба [бывает] и на ниве бедных; но некоторые гибнут от беспорядка.
  - name: Притчи 13:25
    orderIndex: 24
    osisId: Prov.13.25
    sblId: Prov 13:25
    shortName: Прит 13:25
    text: Кто жалеет розги своей, тот ненавидит сына; а кто любит, тот с детства наказывает
      его.
  - name: Притчи 13:26
    orderIndex: 25
    osisId: Prov.13.26
    sblId: Prov 13:26
    shortName: Прит 13:26
    text: Праведник ест до сытости, а чрево беззаконных терпит лишение.
  versesCount: 26
- name: Притчи 14
  orderIndex: 13
  osisId: Prov.14
  sblId: Prov 14
  shortName: Прит 14
  verses:
  - name: Притчи 14:1
    orderIndex: 0
    osisId: Prov.14.1
    sblId: Prov 14:1
    shortName: Прит 14:1
    text: Мудрая жена устроит дом свой, а глупая разрушит его своими руками.
  - name: Притчи 14:2
    orderIndex: 1
    osisId: Prov.14.2
    sblId: Prov 14:2
    shortName: Прит 14:2
    text: Идущий прямым путем боится Господа; но чьи пути кривы, тот небрежет о Нем.
  - name: Притчи 14:3
    orderIndex: 2
    osisId: Prov.14.3
    sblId: Prov 14:3
    shortName: Прит 14:3
    text: В устах глупого – бич гордости; уста же мудрых охраняют их.
  - name: Притчи 14:4
    orderIndex: 3
    osisId: Prov.14.4
    sblId: Prov 14:4
    shortName: Прит 14:4
    text: Где нет волов, [там] ясли пусты; а много прибыли от силы волов.
  - name: Притчи 14:5
    orderIndex: 4
    osisId: Prov.14.5
    sblId: Prov 14:5
    shortName: Прит 14:5
    text: Верный свидетель не лжет, а свидетель ложный наговорит много лжи.
  - name: Притчи 14:6
    orderIndex: 5
    osisId: Prov.14.6
    sblId: Prov 14:6
    shortName: Прит 14:6
    text: Распутный ищет мудрости, и не находит; а для разумного знание легко.
  - name: Притчи 14:7
    orderIndex: 6
    osisId: Prov.14.7
    sblId: Prov 14:7
    shortName: Прит 14:7
    text: Отойди от человека глупого, у которого ты не замечаешь разумных уст.
  - name: Притчи 14:8
    orderIndex: 7
    osisId: Prov.14.8
    sblId: Prov 14:8
    shortName: Прит 14:8
    text: Мудрость разумного – знание пути своего, глупость же безрассудных – заблуждение.
  - name: Притчи 14:9
    orderIndex: 8
    osisId: Prov.14.9
    sblId: Prov 14:9
    shortName: Прит 14:9
    text: Глупые смеются над грехом, а посреди праведных – благоволение.
  - name: Притчи 14:10
    orderIndex: 9
    osisId: Prov.14.10
    sblId: Prov 14:10
    shortName: Прит 14:10
    text: Сердце знает горе души своей, и в радость его не вмешается чужой.
  - name: Притчи 14:11
    orderIndex: 10
    osisId: Prov.14.11
    sblId: Prov 14:11
    shortName: Прит 14:11
    text: Дом беззаконных разорится, а жилище праведных процветет.
  - name: Притчи 14:12
    orderIndex: 11
    osisId: Prov.14.12
    sblId: Prov 14:12
    shortName: Прит 14:12
    text: Есть пути, которые кажутся человеку прямыми; но конец их – путь к смерти.
  - name: Притчи 14:13
    orderIndex: 12
    osisId: Prov.14.13
    sblId: Prov 14:13
    shortName: Прит 14:13
    text: И при смехе [иногда] болит сердце, и концом радости бывает печаль.
  - name: Притчи 14:14
    orderIndex: 13
    osisId: Prov.14.14
    sblId: Prov 14:14
    shortName: Прит 14:14
    text: Человек с развращенным сердцем насытится от путей своих, и добрый – от своих.
  - name: Притчи 14:15
    orderIndex: 14
    osisId: Prov.14.15
    sblId: Prov 14:15
    shortName: Прит 14:15
    text: Глупый верит всякому слову, благоразумный же внимателен к путям своим.
  - name: Притчи 14:16
    orderIndex: 15
    osisId: Prov.14.16
    sblId: Prov 14:16
    shortName: Прит 14:16
    text: Мудрый боится и удаляется от зла, а глупый раздражителен и самонадеян.
  - name: Притчи 14:17
    orderIndex: 16
    osisId: Prov.14.17
    sblId: Prov 14:17
    shortName: Прит 14:17
    text: Вспыльчивый может сделать глупость; но человек, умышленно делающий зло,
      ненавистен.
  - name: Притчи 14:18
    orderIndex: 17
    osisId: Prov.14.18
    sblId: Prov 14:18
    shortName: Прит 14:18
    text: Невежды получают в удел себе глупость, а благоразумные увенчаются знанием.
  - name: Притчи 14:19
    orderIndex: 18
    osisId: Prov.14.19
    sblId: Prov 14:19
    shortName: Прит 14:19
    text: Преклонятся злые пред добрыми и нечестивые – у ворот праведника.
  - name: Притчи 14:20
    orderIndex: 19
    osisId: Prov.14.20
    sblId: Prov 14:20
    shortName: Прит 14:20
    text: Бедный ненавидим бывает даже близким своим, а у богатого много друзей.
  - name: Притчи 14:21
    orderIndex: 20
    osisId: Prov.14.21
    sblId: Prov 14:21
    shortName: Прит 14:21
    text: Кто презирает ближнего своего, тот грешит; а кто милосерд к бедным, тот
      блажен.
  - name: Притчи 14:22
    orderIndex: 21
    osisId: Prov.14.22
    sblId: Prov 14:22
    shortName: Прит 14:22
    text: Не заблуждаются ли умышляющие зло? но милость и верность у благомыслящих.
  - name: Притчи 14:23
    orderIndex: 22
    osisId: Prov.14.23
    sblId: Prov 14:23
    shortName: Прит 14:23
    text: От всякого труда есть прибыль, а от пустословия только ущерб.
  - name: Притчи 14:24
    orderIndex: 23
    osisId: Prov.14.24
    sblId: Prov 14:24
    shortName: Прит 14:24
    text: Венец мудрых – богатство их, а глупость невежд глупость [и] [есть].
  - name: Притчи 14:25
    orderIndex: 24
    osisId: Prov.14.25
    sblId: Prov 14:25
    shortName: Прит 14:25
    text: Верный свидетель спасает души, а лживый наговорит много лжи.
  - name: Притчи 14:26
    orderIndex: 25
    osisId: Prov.14.26
    sblId: Prov 14:26
    shortName: Прит 14:26
    text: В страхе пред Господом – надежда твердая, и сынам Своим Он прибежище.
  - name: Притчи 14:27
    orderIndex: 26
    osisId: Prov.14.27
    sblId: Prov 14:27
    shortName: Прит 14:27
    text: Страх Господень – источник жизни, удаляющий от сетей смерти.
  - name: Притчи 14:28
    orderIndex: 27
    osisId: Prov.14.28
    sblId: Prov 14:28
    shortName: Прит 14:28
    text: Во множестве народа – величие царя, а при малолюдстве народа беда государю.
  - name: Притчи 14:29
    orderIndex: 28
    osisId: Prov.14.29
    sblId: Prov 14:29
    shortName: Прит 14:29
    text: У терпеливого человека много разума, а раздражительный выказывает глупость.
  - name: Притчи 14:30
    orderIndex: 29
    osisId: Prov.14.30
    sblId: Prov 14:30
    shortName: Прит 14:30
    text: Кроткое сердце – жизнь для тела, а зависть – гниль для костей.
  - name: Притчи 14:31
    orderIndex: 30
    osisId: Prov.14.31
    sblId: Prov 14:31
    shortName: Прит 14:31
    text: Кто теснит бедного, тот хулит Творца его; чтущий же Его благотворит нуждающемуся.
  - name: Притчи 14:32
    orderIndex: 31
    osisId: Prov.14.32
    sblId: Prov 14:32
    shortName: Прит 14:32
    text: За зло свое нечестивый будет отвергнут, а праведный и при смерти своей имеет
      надежду.
  - name: Притчи 14:33
    orderIndex: 32
    osisId: Prov.14.33
    sblId: Prov 14:33
    shortName: Прит 14:33
    text: Мудрость почиет в сердце разумного, и среди глупых дает знать о себе.
  - name: Притчи 14:34
    orderIndex: 33
    osisId: Prov.14.34
    sblId: Prov 14:34
    shortName: Прит 14:34
    text: Праведность возвышает народ, а беззаконие – бесчестие народов.
  - name: Притчи 14:35
    orderIndex: 34
    osisId: Prov.14.35
    sblId: Prov 14:35
    shortName: Прит 14:35
    text: Благоволение царя – к рабу разумному, а гнев его – против того, кто позорит
      его.
  versesCount: 35
- name: Притчи 15
  orderIndex: 14
  osisId: Prov.15
  sblId: Prov 15
  shortName: Прит 15
  verses:
  - name: Притчи 15:1
    orderIndex: 0
    osisId: Prov.15.1
    sblId: Prov 15:1
    shortName: Прит 15:1
    text: Кроткий ответ отвращает гнев, а оскорбительное слово возбуждает ярость.
  - name: Притчи 15:2
    orderIndex: 1
    osisId: Prov.15.2
    sblId: Prov 15:2
    shortName: Прит 15:2
    text: Язык мудрых сообщает добрые знания, а уста глупых изрыгают глупость.
  - name: Притчи 15:3
    orderIndex: 2
    osisId: Prov.15.3
    sblId: Prov 15:3
    shortName: Прит 15:3
    text: 'На всяком месте очи Господни: они видят злых и добрых.'
  - name: Притчи 15:4
    orderIndex: 3
    osisId: Prov.15.4
    sblId: Prov 15:4
    shortName: Прит 15:4
    text: Кроткий язык – древо жизни, но необузданный – сокрушение духа.
  - name: Притчи 15:5
    orderIndex: 4
    osisId: Prov.15.5
    sblId: Prov 15:5
    shortName: Прит 15:5
    text: Глупый пренебрегает наставлением отца своего; а кто внимает обличениям,
      тот благоразумен.
  - name: Притчи 15:6
    orderIndex: 5
    osisId: Prov.15.6
    sblId: Prov 15:6
    shortName: Прит 15:6
    text: В доме праведника – обилие сокровищ, а в прибытке нечестивого – расстройство.
  - name: Притчи 15:7
    orderIndex: 6
    osisId: Prov.15.7
    sblId: Prov 15:7
    shortName: Прит 15:7
    text: Уста мудрых распространяют знание, а сердце глупых не так.
  - name: Притчи 15:8
    orderIndex: 7
    osisId: Prov.15.8
    sblId: Prov 15:8
    shortName: Прит 15:8
    text: Жертва нечестивых – мерзость пред Господом, а молитва праведных благоугодна
      Ему.
  - name: Притчи 15:9
    orderIndex: 8
    osisId: Prov.15.9
    sblId: Prov 15:9
    shortName: Прит 15:9
    text: Мерзость пред Господом – путь нечестивого, а идущего путем правды Он любит.
  - name: Притчи 15:10
    orderIndex: 9
    osisId: Prov.15.10
    sblId: Prov 15:10
    shortName: Прит 15:10
    text: Злое наказание – уклоняющемуся от пути, и ненавидящий обличение погибнет.
  - name: Притчи 15:11
    orderIndex: 10
    osisId: Prov.15.11
    sblId: Prov 15:11
    shortName: Прит 15:11
    text: Преисподняя и Аваддон [открыты] пред Господом, тем более сердца сынов человеческих.
  - name: Притчи 15:12
    orderIndex: 11
    osisId: Prov.15.12
    sblId: Prov 15:12
    shortName: Прит 15:12
    text: Не любит распутный обличающих его, и к мудрым не пойдет.
  - name: Притчи 15:13
    orderIndex: 12
    osisId: Prov.15.13
    sblId: Prov 15:13
    shortName: Прит 15:13
    text: Веселое сердце делает лице веселым, а при сердечной скорби дух унывает.
  - name: Притчи 15:14
    orderIndex: 13
    osisId: Prov.15.14
    sblId: Prov 15:14
    shortName: Прит 15:14
    text: Сердце разумного ищет знания, уста же глупых питаются глупостью.
  - name: Притчи 15:15
    orderIndex: 14
    osisId: Prov.15.15
    sblId: Prov 15:15
    shortName: Прит 15:15
    text: Все дни несчастного печальны; а у кого сердце весело, у того всегда пир.
  - name: Притчи 15:16
    orderIndex: 15
    osisId: Prov.15.16
    sblId: Prov 15:16
    shortName: Прит 15:16
    text: Лучше немногое при страхе Господнем, нежели большое сокровище, и при нем
      тревога.
  - name: Притчи 15:17
    orderIndex: 16
    osisId: Prov.15.17
    sblId: Prov 15:17
    shortName: Прит 15:17
    text: Лучше блюдо зелени, и при нем любовь, нежели откормленный бык, и при нем
      ненависть.
  - name: Притчи 15:18
    orderIndex: 17
    osisId: Prov.15.18
    sblId: Prov 15:18
    shortName: Прит 15:18
    text: Вспыльчивый человек возбуждает раздор, а терпеливый утишает распрю.
  - name: Притчи 15:19
    orderIndex: 18
    osisId: Prov.15.19
    sblId: Prov 15:19
    shortName: Прит 15:19
    text: Путь ленивого – как терновый плетень, а путь праведных – гладкий.
  - name: Притчи 15:20
    orderIndex: 19
    osisId: Prov.15.20
    sblId: Prov 15:20
    shortName: Прит 15:20
    text: Мудрый сын радует отца, а глупый человек пренебрегает мать свою.
  - name: Притчи 15:21
    orderIndex: 20
    osisId: Prov.15.21
    sblId: Prov 15:21
    shortName: Прит 15:21
    text: Глупость – радость для малоумного, а человек разумный идет прямою дорогою.
  - name: Притчи 15:22
    orderIndex: 21
    osisId: Prov.15.22
    sblId: Prov 15:22
    shortName: Прит 15:22
    text: Без совета предприятия расстроятся, а при множестве советников они состоятся.
  - name: Притчи 15:23
    orderIndex: 22
    osisId: Prov.15.23
    sblId: Prov 15:23
    shortName: Прит 15:23
    text: Радость человеку в ответе уст его, и как хорошо слово вовремя!
  - name: Притчи 15:24
    orderIndex: 23
    osisId: Prov.15.24
    sblId: Prov 15:24
    shortName: Прит 15:24
    text: Путь жизни мудрого вверх, чтобы уклониться от преисподней внизу.
  - name: Притчи 15:25
    orderIndex: 24
    osisId: Prov.15.25
    sblId: Prov 15:25
    shortName: Прит 15:25
    text: Дом надменных разорит Господь, а межу вдовы укрепит.
  - name: Притчи 15:26
    orderIndex: 25
    osisId: Prov.15.26
    sblId: Prov 15:26
    shortName: Прит 15:26
    text: Мерзость пред Господом – помышления злых, слова же непорочных угодны Ему.
  - name: Притчи 15:27
    orderIndex: 26
    osisId: Prov.15.27
    sblId: Prov 15:27
    shortName: Прит 15:27
    text: Корыстолюбивый расстроит дом свой, а ненавидящий подарки будет жить.
  - name: Притчи 15:28
    orderIndex: 27
    osisId: Prov.15.28
    sblId: Prov 15:28
    shortName: Прит 15:28
    text: Сердце праведного обдумывает ответ, а уста нечестивых изрыгают зло.
  - name: Притчи 15:29
    orderIndex: 28
    osisId: Prov.15.29
    sblId: Prov 15:29
    shortName: Прит 15:29
    text: Далек Господь от нечестивых, а молитву праведников слышит.
  - name: Притчи 15:30
    orderIndex: 29
    osisId: Prov.15.30
    sblId: Prov 15:30
    shortName: Прит 15:30
    text: Светлый взгляд радует сердце, добрая весть утучняет кости.
  - name: Притчи 15:31
    orderIndex: 30
    osisId: Prov.15.31
    sblId: Prov 15:31
    shortName: Прит 15:31
    text: Ухо, внимательное к учению жизни, пребывает между мудрыми.
  - name: Притчи 15:32
    orderIndex: 31
    osisId: Prov.15.32
    sblId: Prov 15:32
    shortName: Прит 15:32
    text: Отвергающий наставление нерадеет о своей душе; а кто внимает обличению,
      тот приобретает разум.
  - name: Притчи 15:33
    orderIndex: 32
    osisId: Prov.15.33
    sblId: Prov 15:33
    shortName: Прит 15:33
    text: Страх Господень научает мудрости, и славе предшествует смирение.
  versesCount: 33
- name: Притчи 16
  orderIndex: 15
  osisId: Prov.16
  sblId: Prov 16
  shortName: Прит 16
  verses:
  - name: Притчи 16:1
    orderIndex: 0
    osisId: Prov.16.1
    sblId: Prov 16:1
    shortName: Прит 16:1
    text: Человеку [принадлежат] предположения сердца, но от Господа ответ языка.
  - name: Притчи 16:2
    orderIndex: 1
    osisId: Prov.16.2
    sblId: Prov 16:2
    shortName: Прит 16:2
    text: Все пути человека чисты в его глазах, но Господь взвешивает души.
  - name: Притчи 16:3
    orderIndex: 2
    osisId: Prov.16.3
    sblId: Prov 16:3
    shortName: Прит 16:3
    text: Предай Господу дела твои, и предприятия твои совершатся.
  - name: Притчи 16:4
    orderIndex: 3
    osisId: Prov.16.4
    sblId: Prov 16:4
    shortName: Прит 16:4
    text: Все сделал Господь ради Себя; и даже нечестивого [блюдет] на день бедствия.
  - name: Притчи 16:5
    orderIndex: 4
    osisId: Prov.16.5
    sblId: Prov 16:5
    shortName: Прит 16:5
    text: Мерзость пред Господом всякий надменный сердцем; можно поручиться, что он
      не останется ненаказанным.
  - name: Притчи 16:6
    orderIndex: 5
    osisId: Prov.16.6
    sblId: Prov 16:6
    shortName: Прит 16:6
    text: Милосердием и правдою очищается грех, и страх Господень отводит от зла.
  - name: Притчи 16:7
    orderIndex: 6
    osisId: Prov.16.7
    sblId: Prov 16:7
    shortName: Прит 16:7
    text: Когда Господу угодны пути человека, Он и врагов его примиряет с ним.
  - name: Притчи 16:8
    orderIndex: 7
    osisId: Prov.16.8
    sblId: Prov 16:8
    shortName: Прит 16:8
    text: Лучше немногое с правдою, нежели множество прибытков с неправдою.
  - name: Притчи 16:9
    orderIndex: 8
    osisId: Prov.16.9
    sblId: Prov 16:9
    shortName: Прит 16:9
    text: Сердце человека обдумывает свой путь, но Господь управляет шествием его.
  - name: Притчи 16:10
    orderIndex: 9
    osisId: Prov.16.10
    sblId: Prov 16:10
    shortName: Прит 16:10
    text: В устах царя – слово вдохновенное; уста его не должны погрешать на суде.
  - name: Притчи 16:11
    orderIndex: 10
    osisId: Prov.16.11
    sblId: Prov 16:11
    shortName: Прит 16:11
    text: Верные весы и весовые чаши – от Господа; от Него же все гири в суме.
  - name: Притчи 16:12
    orderIndex: 11
    osisId: Prov.16.12
    sblId: Prov 16:12
    shortName: Прит 16:12
    text: Мерзость для царей – дело беззаконное, потому что правдою утверждается престол.
  - name: Притчи 16:13
    orderIndex: 12
    osisId: Prov.16.13
    sblId: Prov 16:13
    shortName: Прит 16:13
    text: Приятны царю уста правдивые, и говорящего истину он любит.
  - name: Притчи 16:14
    orderIndex: 13
    osisId: Prov.16.14
    sblId: Prov 16:14
    shortName: Прит 16:14
    text: Царский гнев – вестник смерти; но мудрый человек умилостивит его.
  - name: Притчи 16:15
    orderIndex: 14
    osisId: Prov.16.15
    sblId: Prov 16:15
    shortName: Прит 16:15
    text: В светлом взоре царя – жизнь, и благоволение его – как облако с поздним
      дождем.
  - name: Притчи 16:16
    orderIndex: 15
    osisId: Prov.16.16
    sblId: Prov 16:16
    shortName: Прит 16:16
    text: Приобретение мудрости гораздо лучше золота, и приобретение разума предпочтительнее
      отборного серебра.
  - name: Притчи 16:17
    orderIndex: 16
    osisId: Prov.16.17
    sblId: Prov 16:17
    shortName: Прит 16:17
    text: 'Путь праведных – уклонение от зла: тот бережет душу свою, кто хранит путь
      свой.'
  - name: Притчи 16:18
    orderIndex: 17
    osisId: Prov.16.18
    sblId: Prov 16:18
    shortName: Прит 16:18
    text: Погибели предшествует гордость, и падению – надменность.
  - name: Притчи 16:19
    orderIndex: 18
    osisId: Prov.16.19
    sblId: Prov 16:19
    shortName: Прит 16:19
    text: Лучше смиряться духом с кроткими, нежели разделять добычу с гордыми.
  - name: Притчи 16:20
    orderIndex: 19
    osisId: Prov.16.20
    sblId: Prov 16:20
    shortName: Прит 16:20
    text: Кто ведет дело разумно, тот найдет благо, и кто надеется на Господа, тот
      блажен.
  - name: Притчи 16:21
    orderIndex: 20
    osisId: Prov.16.21
    sblId: Prov 16:21
    shortName: Прит 16:21
    text: Мудрый сердцем прозовется благоразумным, и сладкая речь прибавит к учению.
  - name: Притчи 16:22
    orderIndex: 21
    osisId: Prov.16.22
    sblId: Prov 16:22
    shortName: Прит 16:22
    text: Разум для имеющих его – источник жизни, а ученость глупых – глупость.
  - name: Притчи 16:23
    orderIndex: 22
    osisId: Prov.16.23
    sblId: Prov 16:23
    shortName: Прит 16:23
    text: Сердце мудрого делает язык его мудрым и умножает знание в устах его.
  - name: Притчи 16:24
    orderIndex: 23
    osisId: Prov.16.24
    sblId: Prov 16:24
    shortName: Прит 16:24
    text: Приятная речь – сотовый мед, сладка для души и целебна для костей.
  - name: Притчи 16:25
    orderIndex: 24
    osisId: Prov.16.25
    sblId: Prov 16:25
    shortName: Прит 16:25
    text: Есть пути, которые кажутся человеку прямыми, но конец их путь к смерти.
  - name: Притчи 16:26
    orderIndex: 25
    osisId: Prov.16.26
    sblId: Prov 16:26
    shortName: Прит 16:26
    text: Трудящийся трудится для себя, потому что понуждает его [к] [тому] рот его.
  - name: Притчи 16:27
    orderIndex: 26
    osisId: Prov.16.27
    sblId: Prov 16:27
    shortName: Прит 16:27
    text: Человек лукавый замышляет зло, и на устах его как бы огонь палящий.
  - name: Притчи 16:28
    orderIndex: 27
    osisId: Prov.16.28
    sblId: Prov 16:28
    shortName: Прит 16:28
    text: Человек коварный сеет раздор, и наушник разлучает друзей.
  - name: Притчи 16:29
    orderIndex: 28
    osisId: Prov.16.29
    sblId: Prov 16:29
    shortName: Прит 16:29
    text: Человек неблагонамеренный развращает ближнего своего и ведет его на путь
      недобрый;
  - name: Притчи 16:30
    orderIndex: 29
    osisId: Prov.16.30
    sblId: Prov 16:30
    shortName: Прит 16:30
    text: прищуривает глаза свои, чтобы придумать коварство; закусывая себе губы,
      совершает злодейство.
  - name: Притчи 16:31
    orderIndex: 30
    osisId: Prov.16.31
    sblId: Prov 16:31
    shortName: Прит 16:31
    text: Венец славы – седина, которая находится на пути правды.
  - name: Притчи 16:32
    orderIndex: 31
    osisId: Prov.16.32
    sblId: Prov 16:32
    shortName: Прит 16:32
    text: Долготерпеливый лучше храброго, и владеющий собою [лучше] завоевателя города.
  - name: Притчи 16:33
    orderIndex: 32
    osisId: Prov.16.33
    sblId: Prov 16:33
    shortName: Прит 16:33
    text: В полу бросается жребий, но все решение его – от Господа.
  versesCount: 33
- name: Притчи 17
  orderIndex: 16
  osisId: Prov.17
  sblId: Prov 17
  shortName: Прит 17
  verses:
  - name: Притчи 17:1
    orderIndex: 0
    osisId: Prov.17.1
    sblId: Prov 17:1
    shortName: Прит 17:1
    text: Лучше кусок сухого хлеба, и с ним мир, нежели дом, полный заколотого скота,
      с раздором.
  - name: Притчи 17:2
    orderIndex: 1
    osisId: Prov.17.2
    sblId: Prov 17:2
    shortName: Прит 17:2
    text: Разумный раб господствует над беспутным сыном и между братьями разделит
      наследство.
  - name: Притчи 17:3
    orderIndex: 2
    osisId: Prov.17.3
    sblId: Prov 17:3
    shortName: Прит 17:3
    text: Плавильня – для серебра, и горнило – для золота, а сердца испытывает Господь.
  - name: Притчи 17:4
    orderIndex: 3
    osisId: Prov.17.4
    sblId: Prov 17:4
    shortName: Прит 17:4
    text: Злодей внимает устам беззаконным, лжец слушается языка пагубного.
  - name: Притчи 17:5
    orderIndex: 4
    osisId: Prov.17.5
    sblId: Prov 17:5
    shortName: Прит 17:5
    text: Кто ругается над нищим, тот хулит Творца его; кто радуется несчастью, тот
      не останется ненаказанным.
  - name: Притчи 17:6
    orderIndex: 5
    osisId: Prov.17.6
    sblId: Prov 17:6
    shortName: Прит 17:6
    text: Венец стариков – сыновья сыновей, и слава детей – родители их.
  - name: Притчи 17:7
    orderIndex: 6
    osisId: Prov.17.7
    sblId: Prov 17:7
    shortName: Прит 17:7
    text: Неприлична глупому важная речь, тем паче знатному – уста лживые.
  - name: Притчи 17:8
    orderIndex: 7
    osisId: Prov.17.8
    sblId: Prov 17:8
    shortName: Прит 17:8
    text: 'Подарок – драгоценный камень в глазах владеющего им: куда ни обратится
      он, успеет.'
  - name: Притчи 17:9
    orderIndex: 8
    osisId: Prov.17.9
    sblId: Prov 17:9
    shortName: Прит 17:9
    text: Прикрывающий проступок ищет любви; а кто снова напоминает о нем, тот удаляет
      друга.
  - name: Притчи 17:10
    orderIndex: 9
    osisId: Prov.17.10
    sblId: Prov 17:10
    shortName: Прит 17:10
    text: На разумного сильнее действует выговор, нежели на глупого сто ударов.
  - name: Притчи 17:11
    orderIndex: 10
    osisId: Prov.17.11
    sblId: Prov 17:11
    shortName: Прит 17:11
    text: Возмутитель ищет только зла; поэтому жестокий ангел будет послан против
      него.
  - name: Притчи 17:12
    orderIndex: 11
    osisId: Prov.17.12
    sblId: Prov 17:12
    shortName: Прит 17:12
    text: Лучше встретить человеку медведицу, лишенную детей, нежели глупца с его
      глупостью.
  - name: Притчи 17:13
    orderIndex: 12
    osisId: Prov.17.13
    sblId: Prov 17:13
    shortName: Прит 17:13
    text: Кто за добро воздает злом, от дома того не отойдет зло.
  - name: Притчи 17:14
    orderIndex: 13
    osisId: Prov.17.14
    sblId: Prov 17:14
    shortName: Прит 17:14
    text: Начало ссоры – как прорыв воды; оставь ссору прежде, нежели разгорелась
      она.
  - name: Притчи 17:15
    orderIndex: 14
    osisId: Prov.17.15
    sblId: Prov 17:15
    shortName: Прит 17:15
    text: Оправдывающий нечестивого и обвиняющий праведного – оба мерзость пред Господом.
  - name: Притчи 17:16
    orderIndex: 15
    osisId: Prov.17.16
    sblId: Prov 17:16
    shortName: Прит 17:16
    text: К чему сокровище в руках глупца? Для приобретения мудрости [у] [него] нет
      разума.
  - name: Притчи 17:17
    orderIndex: 16
    osisId: Prov.17.17
    sblId: Prov 17:17
    shortName: Прит 17:17
    text: Друг любит во всякое время и, как брат, явится во время несчастья.
  - name: Притчи 17:18
    orderIndex: 17
    osisId: Prov.17.18
    sblId: Prov 17:18
    shortName: Прит 17:18
    text: Человек малоумный дает руку и ручается за ближнего своего.
  - name: Притчи 17:19
    orderIndex: 18
    osisId: Prov.17.19
    sblId: Prov 17:19
    shortName: Прит 17:19
    text: Кто любит ссоры, любит грех, и кто высоко поднимает ворота свои, тот ищет
      падения.
  - name: Притчи 17:20
    orderIndex: 19
    osisId: Prov.17.20
    sblId: Prov 17:20
    shortName: Прит 17:20
    text: Коварное сердце не найдет добра, и лукавый язык попадет в беду.
  - name: Притчи 17:21
    orderIndex: 20
    osisId: Prov.17.21
    sblId: Prov 17:21
    shortName: Прит 17:21
    text: Родил кто глупого, – себе на горе, и отец глупого не порадуется.
  - name: Притчи 17:22
    orderIndex: 21
    osisId: Prov.17.22
    sblId: Prov 17:22
    shortName: Прит 17:22
    text: Веселое сердце благотворно, как врачевство, а унылый дух сушит кости.
  - name: Притчи 17:23
    orderIndex: 22
    osisId: Prov.17.23
    sblId: Prov 17:23
    shortName: Прит 17:23
    text: Нечестивый берет подарок из пазухи, чтобы извратить пути правосудия.
  - name: Притчи 17:24
    orderIndex: 23
    osisId: Prov.17.24
    sblId: Prov 17:24
    shortName: Прит 17:24
    text: Мудрость – пред лицем у разумного, а глаза глупца – на конце земли.
  - name: Притчи 17:25
    orderIndex: 24
    osisId: Prov.17.25
    sblId: Prov 17:25
    shortName: Прит 17:25
    text: Глупый сын – досада отцу своему и огорчение для матери своей.
  - name: Притчи 17:26
    orderIndex: 25
    osisId: Prov.17.26
    sblId: Prov 17:26
    shortName: Прит 17:26
    text: Нехорошо и обвинять правого, [и] бить вельмож за правду.
  - name: Притчи 17:27
    orderIndex: 26
    osisId: Prov.17.27
    sblId: Prov 17:27
    shortName: Прит 17:27
    text: Разумный воздержан в словах своих, и благоразумный хладнокровен.
  - name: Притчи 17:28
    orderIndex: 27
    osisId: Prov.17.28
    sblId: Prov 17:28
    shortName: Прит 17:28
    text: И глупец, когда молчит, может показаться мудрым, и затворяющий уста свои
      – благоразумным.
  versesCount: 28
- name: Притчи 18
  orderIndex: 17
  osisId: Prov.18
  sblId: Prov 18
  shortName: Прит 18
  verses:
  - name: Притчи 18:1
    orderIndex: 0
    osisId: Prov.18.1
    sblId: Prov 18:1
    shortName: Прит 18:1
    text: Прихоти ищет своенравный, восстает против всего умного.
  - name: Притчи 18:2
    orderIndex: 1
    osisId: Prov.18.2
    sblId: Prov 18:2
    shortName: Прит 18:2
    text: Глупый не любит знания, а только бы выказать свой ум.
  - name: Притчи 18:3
    orderIndex: 2
    osisId: Prov.18.3
    sblId: Prov 18:3
    shortName: Прит 18:3
    text: С приходом нечестивого приходит и презрение, а с бесславием – поношение.
  - name: Притчи 18:4
    orderIndex: 3
    osisId: Prov.18.4
    sblId: Prov 18:4
    shortName: Прит 18:4
    text: Слова уст человеческих – глубокие воды; источник мудрости – струящийся поток.
  - name: Притчи 18:5
    orderIndex: 4
    osisId: Prov.18.5
    sblId: Prov 18:5
    shortName: Прит 18:5
    text: Нехорошо быть лицеприятным к нечестивому, чтобы ниспровергнуть праведного
      на суде.
  - name: Притчи 18:6
    orderIndex: 5
    osisId: Prov.18.6
    sblId: Prov 18:6
    shortName: Прит 18:6
    text: Уста глупого идут в ссору, и слова его вызывают побои.
  - name: Притчи 18:7
    orderIndex: 6
    osisId: Prov.18.7
    sblId: Prov 18:7
    shortName: Прит 18:7
    text: Язык глупого – гибель для него, и уста его – сеть для души его.
  - name: Притчи 18:8
    orderIndex: 7
    osisId: Prov.18.8
    sblId: Prov 18:8
    shortName: Прит 18:8
    text: '[Ленивого низлагает страх, а души женоподобные будут голодать.]'
  - name: Притчи 18:9
    orderIndex: 8
    osisId: Prov.18.9
    sblId: Prov 18:9
    shortName: Прит 18:9
    text: Слова наушника – как лакомства, и они входят во внутренность чрева.
  - name: Притчи 18:10
    orderIndex: 9
    osisId: Prov.18.10
    sblId: Prov 18:10
    shortName: Прит 18:10
    text: Нерадивый в работе своей – брат расточителю.
  - name: Притчи 18:11
    orderIndex: 10
    osisId: Prov.18.11
    sblId: Prov 18:11
    shortName: Прит 18:11
    text: 'Имя Господа – крепкая башня: убегает в нее праведник – и безопасен.'
  - name: Притчи 18:12
    orderIndex: 11
    osisId: Prov.18.12
    sblId: Prov 18:12
    shortName: Прит 18:12
    text: Имение богатого – крепкий город его, и как высокая ограда в его воображении.
  - name: Притчи 18:13
    orderIndex: 12
    osisId: Prov.18.13
    sblId: Prov 18:13
    shortName: Прит 18:13
    text: Перед падением возносится сердце человека, а смирение предшествует славе.
  - name: Притчи 18:14
    orderIndex: 13
    osisId: Prov.18.14
    sblId: Prov 18:14
    shortName: Прит 18:14
    text: Кто дает ответ не выслушав, тот глуп, и стыд ему.
  - name: Притчи 18:15
    orderIndex: 14
    osisId: Prov.18.15
    sblId: Prov 18:15
    shortName: Прит 18:15
    text: Дух человека переносит его немощи; а пораженный дух – кто может подкрепить
      его?
  - name: Притчи 18:16
    orderIndex: 15
    osisId: Prov.18.16
    sblId: Prov 18:16
    shortName: Прит 18:16
    text: Сердце разумного приобретает знание, и ухо мудрых ищет знания.
  - name: Притчи 18:17
    orderIndex: 16
    osisId: Prov.18.17
    sblId: Prov 18:17
    shortName: Прит 18:17
    text: Подарок у человека дает ему простор и до вельмож доведет его.
  - name: Притчи 18:18
    orderIndex: 17
    osisId: Prov.18.18
    sblId: Prov 18:18
    shortName: Прит 18:18
    text: Первый в тяжбе своей прав, но приходит соперник его и исследывает его.
  - name: Притчи 18:19
    orderIndex: 18
    osisId: Prov.18.19
    sblId: Prov 18:19
    shortName: Прит 18:19
    text: Жребий прекращает споры и решает между сильными.
  - name: Притчи 18:20
    orderIndex: 19
    osisId: Prov.18.20
    sblId: Prov 18:20
    shortName: Прит 18:20
    text: Озлобившийся брат [неприступнее] крепкого города, и ссоры подобны запорам
      замка.
  - name: Притчи 18:21
    orderIndex: 20
    osisId: Prov.18.21
    sblId: Prov 18:21
    shortName: Прит 18:21
    text: От плода уст человека наполняется чрево его; произведением уст своих он
      насыщается.
  - name: Притчи 18:22
    orderIndex: 21
    osisId: Prov.18.22
    sblId: Prov 18:22
    shortName: Прит 18:22
    text: Смерть и жизнь – во власти языка, и любящие его вкусят от плодов его.
  - name: Притчи 18:23
    orderIndex: 22
    osisId: Prov.18.23
    sblId: Prov 18:23
    shortName: Прит 18:23
    text: Кто нашел [добрую] жену, тот нашел благо и получил благодать от Господа.
  - name: Притчи 18:24
    orderIndex: 23
    osisId: Prov.18.24
    sblId: Prov 18:24
    shortName: Прит 18:24
    text: С мольбою говорит нищий, а богатый отвечает грубо.
  - name: Притчи 18:25
    orderIndex: 24
    osisId: Prov.18.25
    sblId: Prov 18:25
    shortName: Прит 18:25
    text: Кто хочет иметь друзей, тот и сам должен быть дружелюбным; и бывает друг,
      более привязанный, нежели брат.
  versesCount: 25
- name: Притчи 19
  orderIndex: 18
  osisId: Prov.19
  sblId: Prov 19
  shortName: Прит 19
  verses:
  - name: Притчи 19:1
    orderIndex: 0
    osisId: Prov.19.1
    sblId: Prov 19:1
    shortName: Прит 19:1
    text: Лучше бедный, ходящий в своей непорочности, нежели [богатый] со лживыми
      устами, и притом глупый.
  - name: Притчи 19:2
    orderIndex: 1
    osisId: Prov.19.2
    sblId: Prov 19:2
    shortName: Прит 19:2
    text: Нехорошо душе без знания, и торопливый ногами оступится.
  - name: Притчи 19:3
    orderIndex: 2
    osisId: Prov.19.3
    sblId: Prov 19:3
    shortName: Прит 19:3
    text: Глупость человека извращает путь его, а сердце его негодует на Господа.
  - name: Притчи 19:4
    orderIndex: 3
    osisId: Prov.19.4
    sblId: Prov 19:4
    shortName: Прит 19:4
    text: Богатство прибавляет много друзей, а бедный оставляется и другом своим.
  - name: Притчи 19:5
    orderIndex: 4
    osisId: Prov.19.5
    sblId: Prov 19:5
    shortName: Прит 19:5
    text: Лжесвидетель не останется ненаказанным, и кто говорит ложь, не спасется.
  - name: Притчи 19:6
    orderIndex: 5
    osisId: Prov.19.6
    sblId: Prov 19:6
    shortName: Прит 19:6
    text: Многие заискивают у знатных, и всякий – друг человеку, делающему подарки.
  - name: Притчи 19:7
    orderIndex: 6
    osisId: Prov.19.7
    sblId: Prov 19:7
    shortName: Прит 19:7
    text: 'Бедного ненавидят все братья его, тем паче друзья его удаляются от него:
      гонится за ними, чтобы поговорить, но и этого нет.'
  - name: Притчи 19:8
    orderIndex: 7
    osisId: Prov.19.8
    sblId: Prov 19:8
    shortName: Прит 19:8
    text: Кто приобретает разум, тот любит душу свою; кто наблюдает благоразумие,
      тот находит благо.
  - name: Притчи 19:9
    orderIndex: 8
    osisId: Prov.19.9
    sblId: Prov 19:9
    shortName: Прит 19:9
    text: Лжесвидетель не останется ненаказанным, и кто говорит ложь, погибнет.
  - name: Притчи 19:10
    orderIndex: 9
    osisId: Prov.19.10
    sblId: Prov 19:10
    shortName: Прит 19:10
    text: Неприлична глупцу пышность, тем паче рабу господство над князьями.
  - name: Притчи 19:11
    orderIndex: 10
    osisId: Prov.19.11
    sblId: Prov 19:11
    shortName: Прит 19:11
    text: Благоразумие делает человека медленным на гнев, и слава для него – быть
      снисходительным к проступкам.
  - name: Притчи 19:12
    orderIndex: 11
    osisId: Prov.19.12
    sblId: Prov 19:12
    shortName: Прит 19:12
    text: Гнев царя – как рев льва, а благоволение его – как роса на траву.
  - name: Притчи 19:13
    orderIndex: 12
    osisId: Prov.19.13
    sblId: Prov 19:13
    shortName: Прит 19:13
    text: Глупый сын – сокрушение для отца своего, и сварливая жена – сточная труба.
  - name: Притчи 19:14
    orderIndex: 13
    osisId: Prov.19.14
    sblId: Prov 19:14
    shortName: Прит 19:14
    text: Дом и имение – наследство от родителей, а разумная жена – от Господа.
  - name: Притчи 19:15
    orderIndex: 14
    osisId: Prov.19.15
    sblId: Prov 19:15
    shortName: Прит 19:15
    text: Леность погружает в сонливость, и нерадивая душа будет терпеть голод.
  - name: Притчи 19:16
    orderIndex: 15
    osisId: Prov.19.16
    sblId: Prov 19:16
    shortName: Прит 19:16
    text: Хранящий заповедь хранит душу свою, а нерадящий о путях своих погибнет.
  - name: Притчи 19:17
    orderIndex: 16
    osisId: Prov.19.17
    sblId: Prov 19:17
    shortName: Прит 19:17
    text: Благотворящий бедному дает взаймы Господу, и Он воздаст ему за благодеяние
      его.
  - name: Притчи 19:18
    orderIndex: 17
    osisId: Prov.19.18
    sblId: Prov 19:18
    shortName: Прит 19:18
    text: Наказывай сына своего, доколе есть надежда, и не возмущайся криком его.
  - name: Притчи 19:19
    orderIndex: 18
    osisId: Prov.19.19
    sblId: Prov 19:19
    shortName: Прит 19:19
    text: Гневливый пусть терпит наказание, потому что, если пощадишь [его], придется
      тебе еще больше наказывать его.
  - name: Притчи 19:20
    orderIndex: 19
    osisId: Prov.19.20
    sblId: Prov 19:20
    shortName: Прит 19:20
    text: Слушайся совета и принимай обличение, чтобы сделаться тебе впоследствии
      мудрым.
  - name: Притчи 19:21
    orderIndex: 20
    osisId: Prov.19.21
    sblId: Prov 19:21
    shortName: Прит 19:21
    text: Много замыслов в сердце человека, но состоится только определенное Господом.
  - name: Притчи 19:22
    orderIndex: 21
    osisId: Prov.19.22
    sblId: Prov 19:22
    shortName: Прит 19:22
    text: Радость человеку – благотворительность его, и бедный человек лучше, нежели
      лживый.
  - name: Притчи 19:23
    orderIndex: 22
    osisId: Prov.19.23
    sblId: Prov 19:23
    shortName: Прит 19:23
    text: Страх Господень [ведет] к жизни, и [кто имеет его], всегда будет доволен,
      и зло не постигнет его.
  - name: Притчи 19:24
    orderIndex: 23
    osisId: Prov.19.24
    sblId: Prov 19:24
    shortName: Прит 19:24
    text: Ленивый опускает руку свою в чашу, и не хочет донести ее до рта своего.
  - name: Притчи 19:25
    orderIndex: 24
    osisId: Prov.19.25
    sblId: Prov 19:25
    shortName: Прит 19:25
    text: Если ты накажешь кощунника, то и простой сделается благоразумным; и [если]
      обличишь разумного, то он поймет наставление.
  - name: Притчи 19:26
    orderIndex: 25
    osisId: Prov.19.26
    sblId: Prov 19:26
    shortName: Прит 19:26
    text: Разоряющий отца и выгоняющий мать – сын срамной и бесчестный.
  - name: Притчи 19:27
    orderIndex: 26
    osisId: Prov.19.27
    sblId: Prov 19:27
    shortName: Прит 19:27
    text: Перестань, сын мой, слушать внушения об уклонении от изречений разума.
  - name: Притчи 19:28
    orderIndex: 27
    osisId: Prov.19.28
    sblId: Prov 19:28
    shortName: Прит 19:28
    text: Лукавый свидетель издевается над судом, и уста беззаконных глотают неправду.
  - name: Притчи 19:29
    orderIndex: 28
    osisId: Prov.19.29
    sblId: Prov 19:29
    shortName: Прит 19:29
    text: Готовы для кощунствующих суды, и побои – на тело глупых.
  versesCount: 29
- name: Притчи 20
  orderIndex: 19
  osisId: Prov.20
  sblId: Prov 20
  shortName: Прит 20
  verses:
  - name: Притчи 20:1
    orderIndex: 0
    osisId: Prov.20.1
    sblId: Prov 20:1
    shortName: Прит 20:1
    text: Вино – глумливо, сикера – буйна; и всякий, увлекающийся ими, неразумен.
  - name: Притчи 20:2
    orderIndex: 1
    osisId: Prov.20.2
    sblId: Prov 20:2
    shortName: Прит 20:2
    text: 'Гроза царя – как бы рев льва: кто раздражает его, тот грешит против самого
      себя.'
  - name: Притчи 20:3
    orderIndex: 2
    osisId: Prov.20.3
    sblId: Prov 20:3
    shortName: Прит 20:3
    text: Честь для человека – отстать от ссоры; а всякий глупец задорен.
  - name: Притчи 20:4
    orderIndex: 3
    osisId: Prov.20.4
    sblId: Prov 20:4
    shortName: Прит 20:4
    text: 'Ленивец зимою не пашет: поищет летом – и нет ничего.'
  - name: Притчи 20:5
    orderIndex: 4
    osisId: Prov.20.5
    sblId: Prov 20:5
    shortName: Прит 20:5
    text: Помыслы в сердце человека – глубокие воды, но человек разумный вычерпывает
      их.
  - name: Притчи 20:6
    orderIndex: 5
    osisId: Prov.20.6
    sblId: Prov 20:6
    shortName: Прит 20:6
    text: Многие хвалят человека за милосердие, но правдивого человека кто находит?
  - name: Притчи 20:7
    orderIndex: 6
    osisId: Prov.20.7
    sblId: Prov 20:7
    shortName: Прит 20:7
    text: 'Праведник ходит в своей непорочности: блаженны дети его после него!'
  - name: Притчи 20:8
    orderIndex: 7
    osisId: Prov.20.8
    sblId: Prov 20:8
    shortName: Прит 20:8
    text: Царь, сидящий на престоле суда, разгоняет очами своими все злое.
  - name: Притчи 20:9
    orderIndex: 8
    osisId: Prov.20.9
    sblId: Prov 20:9
    shortName: Прит 20:9
    text: 'Кто может сказать: "я очистил мое сердце, я чист от греха моего?"'
  - name: Притчи 20:10
    orderIndex: 9
    osisId: Prov.20.10
    sblId: Prov 20:10
    shortName: Прит 20:10
    text: Неодинаковые весы, неодинаковая мера, то и другое – мерзость пред Господом.
  - name: Притчи 20:11
    orderIndex: 10
    osisId: Prov.20.11
    sblId: Prov 20:11
    shortName: Прит 20:11
    text: Можно узнать даже отрока по занятиям его, чисто ли и правильно ли будет
      поведение его.
  - name: Притчи 20:12
    orderIndex: 11
    osisId: Prov.20.12
    sblId: Prov 20:12
    shortName: Прит 20:12
    text: Ухо слышащее и глаз видящий – и то и другое создал Господь.
  - name: Притчи 20:13
    orderIndex: 12
    osisId: Prov.20.13
    sblId: Prov 20:13
    shortName: Прит 20:13
    text: Не люби спать, чтобы тебе не обеднеть; держи открытыми глаза твои, и будешь
      досыта есть хлеб.
  - name: Притчи 20:14
    orderIndex: 13
    osisId: Prov.20.14
    sblId: Prov 20:14
    shortName: Прит 20:14
    text: '"Дурно, дурно", говорит покупатель, а когда отойдет, хвалится.'
  - name: Притчи 20:15
    orderIndex: 14
    osisId: Prov.20.15
    sblId: Prov 20:15
    shortName: Прит 20:15
    text: Есть золото и много жемчуга, но драгоценная утварь – уста разумные.
  - name: Притчи 20:16
    orderIndex: 15
    osisId: Prov.20.16
    sblId: Prov 20:16
    shortName: Прит 20:16
    text: Возьми платье его, так как он поручился за чужого; и за стороннего возьми
      от него залог.
  - name: Притчи 20:17
    orderIndex: 16
    osisId: Prov.20.17
    sblId: Prov 20:17
    shortName: Прит 20:17
    text: Сладок для человека хлеб, [приобретенный] неправдою; но после рот его наполнится
      дресвою.
  - name: Притчи 20:18
    orderIndex: 17
    osisId: Prov.20.18
    sblId: Prov 20:18
    shortName: Прит 20:18
    text: Предприятия получают твердость чрез совещание, и по совещании веди войну.
  - name: Притчи 20:19
    orderIndex: 18
    osisId: Prov.20.19
    sblId: Prov 20:19
    shortName: Прит 20:19
    text: Кто ходит переносчиком, тот открывает тайну; и кто широко раскрывает рот,
      с тем не сообщайся.
  - name: Притчи 20:20
    orderIndex: 19
    osisId: Prov.20.20
    sblId: Prov 20:20
    shortName: Прит 20:20
    text: Кто злословит отца своего и свою мать, того светильник погаснет среди глубокой
      тьмы.
  - name: Притчи 20:21
    orderIndex: 20
    osisId: Prov.20.21
    sblId: Prov 20:21
    shortName: Прит 20:21
    text: Наследство, поспешно захваченное вначале, не благословится впоследствии.
  - name: Притчи 20:22
    orderIndex: 21
    osisId: Prov.20.22
    sblId: Prov 20:22
    shortName: Прит 20:22
    text: 'Не говори: "я отплачу за зло"; предоставь Господу, и Он сохранит тебя.'
  - name: Притчи 20:23
    orderIndex: 22
    osisId: Prov.20.23
    sblId: Prov 20:23
    shortName: Прит 20:23
    text: Мерзость пред Господом – неодинаковые гири, и неверные весы – не добро.
  - name: Притчи 20:24
    orderIndex: 23
    osisId: Prov.20.24
    sblId: Prov 20:24
    shortName: Прит 20:24
    text: От Господа направляются шаги человека; человеку же как узнать путь свой?
  - name: Притчи 20:25
    orderIndex: 24
    osisId: Prov.20.25
    sblId: Prov 20:25
    shortName: Прит 20:25
    text: Сеть для человека – поспешно давать обет, и после обета обдумывать.
  - name: Притчи 20:26
    orderIndex: 25
    osisId: Prov.20.26
    sblId: Prov 20:26
    shortName: Прит 20:26
    text: Мудрый царь вывеет нечестивых и обратит на них колесо.
  - name: Притчи 20:27
    orderIndex: 26
    osisId: Prov.20.27
    sblId: Prov 20:27
    shortName: Прит 20:27
    text: Светильник Господень – дух человека, испытывающий все глубины сердца.
  - name: Притчи 20:28
    orderIndex: 27
    osisId: Prov.20.28
    sblId: Prov 20:28
    shortName: Прит 20:28
    text: Милость и истина охраняют царя, и милостью он поддерживает престол свой.
  - name: Притчи 20:29
    orderIndex: 28
    osisId: Prov.20.29
    sblId: Prov 20:29
    shortName: Прит 20:29
    text: Слава юношей – сила их, а украшение стариков – седина.
  - name: Притчи 20:30
    orderIndex: 29
    osisId: Prov.20.30
    sblId: Prov 20:30
    shortName: Прит 20:30
    text: Раны от побоев – врачевство против зла, и удары, проникающие во внутренности
      чрева.
  versesCount: 30
- name: Притчи 21
  orderIndex: 20
  osisId: Prov.21
  sblId: Prov 21
  shortName: Прит 21
  verses:
  - name: Притчи 21:1
    orderIndex: 0
    osisId: Prov.21.1
    sblId: Prov 21:1
    shortName: Прит 21:1
    text: 'Сердце царя – в руке Господа, как потоки вод: куда захочет, Он направляет
      его.'
  - name: Притчи 21:2
    orderIndex: 1
    osisId: Prov.21.2
    sblId: Prov 21:2
    shortName: Прит 21:2
    text: Всякий путь человека прям в глазах его; но Господь взвешивает сердца.
  - name: Притчи 21:3
    orderIndex: 2
    osisId: Prov.21.3
    sblId: Prov 21:3
    shortName: Прит 21:3
    text: Соблюдение правды и правосудия более угодно Господу, нежели жертва.
  - name: Притчи 21:4
    orderIndex: 3
    osisId: Prov.21.4
    sblId: Prov 21:4
    shortName: Прит 21:4
    text: Гордость очей и надменность сердца, отличающие нечестивых, – грех.
  - name: Притчи 21:5
    orderIndex: 4
    osisId: Prov.21.5
    sblId: Prov 21:5
    shortName: Прит 21:5
    text: Помышления прилежного стремятся к изобилию, а всякий торопливый терпит лишение.
  - name: Притчи 21:6
    orderIndex: 5
    osisId: Prov.21.6
    sblId: Prov 21:6
    shortName: Прит 21:6
    text: Приобретение сокровища лживым языком – мимолетное дуновение ищущих смерти.
  - name: Притчи 21:7
    orderIndex: 6
    osisId: Prov.21.7
    sblId: Prov 21:7
    shortName: Прит 21:7
    text: Насилие нечестивых обрушится на них, потому что они отреклись соблюдать
      правду.
  - name: Притчи 21:8
    orderIndex: 7
    osisId: Prov.21.8
    sblId: Prov 21:8
    shortName: Прит 21:8
    text: Превратен путь человека развращенного; а кто чист, того действие прямо.
  - name: Притчи 21:9
    orderIndex: 8
    osisId: Prov.21.9
    sblId: Prov 21:9
    shortName: Прит 21:9
    text: Лучше жить в углу на кровле, нежели со сварливою женою в пространном доме.
  - name: Притчи 21:10
    orderIndex: 9
    osisId: Prov.21.10
    sblId: Prov 21:10
    shortName: Прит 21:10
    text: 'Душа нечестивого желает зла: не найдет милости в глазах его и друг его.'
  - name: Притчи 21:11
    orderIndex: 10
    osisId: Prov.21.11
    sblId: Prov 21:11
    shortName: Прит 21:11
    text: Когда наказывается кощунник, простой делается мудрым; и когда вразумляется
      мудрый, то он приобретает знание.
  - name: Притчи 21:12
    orderIndex: 11
    osisId: Prov.21.12
    sblId: Prov 21:12
    shortName: Прит 21:12
    text: 'Праведник наблюдает за домом нечестивого: как повергаются нечестивые в
      несчастие.'
  - name: Притчи 21:13
    orderIndex: 12
    osisId: Prov.21.13
    sblId: Prov 21:13
    shortName: Прит 21:13
    text: Кто затыкает ухо свое от вопля бедного, тот и сам будет вопить, – и не будет
      услышан.
  - name: Притчи 21:14
    orderIndex: 13
    osisId: Prov.21.14
    sblId: Prov 21:14
    shortName: Прит 21:14
    text: Подарок тайный тушит гнев, и дар в пазуху – сильную ярость.
  - name: Притчи 21:15
    orderIndex: 14
    osisId: Prov.21.15
    sblId: Prov 21:15
    shortName: Прит 21:15
    text: Соблюдение правосудия – радость для праведника и страх для делающих зло.
  - name: Притчи 21:16
    orderIndex: 15
    osisId: Prov.21.16
    sblId: Prov 21:16
    shortName: Прит 21:16
    text: Человек, сбившийся с пути разума, водворится в собрании мертвецов.
  - name: Притчи 21:17
    orderIndex: 16
    osisId: Prov.21.17
    sblId: Prov 21:17
    shortName: Прит 21:17
    text: Кто любит веселье, обеднеет; а кто любит вино и тук, не разбогатеет.
  - name: Притчи 21:18
    orderIndex: 17
    osisId: Prov.21.18
    sblId: Prov 21:18
    shortName: Прит 21:18
    text: Выкупом будет за праведного нечестивый и за прямодушного – лукавый.
  - name: Притчи 21:19
    orderIndex: 18
    osisId: Prov.21.19
    sblId: Prov 21:19
    shortName: Прит 21:19
    text: Лучше жить в земле пустынной, нежели с женою сварливою и сердитою.
  - name: Притчи 21:20
    orderIndex: 19
    osisId: Prov.21.20
    sblId: Prov 21:20
    shortName: Прит 21:20
    text: Вожделенное сокровище и тук – в доме мудрого; а глупый человек расточает
      их.
  - name: Притчи 21:21
    orderIndex: 20
    osisId: Prov.21.21
    sblId: Prov 21:21
    shortName: Прит 21:21
    text: Соблюдающий правду и милость найдет жизнь, правду и славу.
  - name: Притчи 21:22
    orderIndex: 21
    osisId: Prov.21.22
    sblId: Prov 21:22
    shortName: Прит 21:22
    text: Мудрый входит в город сильных и ниспровергает крепость, на которую они надеялись.
  - name: Притчи 21:23
    orderIndex: 22
    osisId: Prov.21.23
    sblId: Prov 21:23
    shortName: Прит 21:23
    text: Кто хранит уста свои и язык свой, тот хранит от бед душу свою.
  - name: Притчи 21:24
    orderIndex: 23
    osisId: Prov.21.24
    sblId: Prov 21:24
    shortName: Прит 21:24
    text: Надменный злодей – кощунник имя ему – действует в пылу гордости.
  - name: Притчи 21:25
    orderIndex: 24
    osisId: Prov.21.25
    sblId: Prov 21:25
    shortName: Прит 21:25
    text: Алчба ленивца убьет его, потому что руки его отказываются работать;
  - name: Притчи 21:26
    orderIndex: 25
    osisId: Prov.21.26
    sblId: Prov 21:26
    shortName: Прит 21:26
    text: всякий день он сильно алчет, а праведник дает и не жалеет.
  - name: Притчи 21:27
    orderIndex: 26
    osisId: Prov.21.27
    sblId: Prov 21:27
    shortName: Прит 21:27
    text: Жертва нечестивых – мерзость, особенно когда с лукавством приносят ее.
  - name: Притчи 21:28
    orderIndex: 27
    osisId: Prov.21.28
    sblId: Prov 21:28
    shortName: Прит 21:28
    text: Лжесвидетель погибнет; а человек, который говорит, что знает, будет говорить
      всегда.
  - name: Притчи 21:29
    orderIndex: 28
    osisId: Prov.21.29
    sblId: Prov 21:29
    shortName: Прит 21:29
    text: Человек нечестивый дерзок лицом своим, а праведный держит прямо путь свой.
  - name: Притчи 21:30
    orderIndex: 29
    osisId: Prov.21.30
    sblId: Prov 21:30
    shortName: Прит 21:30
    text: Нет мудрости, и нет разума, и нет совета вопреки Господу.
  - name: Притчи 21:31
    orderIndex: 30
    osisId: Prov.21.31
    sblId: Prov 21:31
    shortName: Прит 21:31
    text: Коня приготовляют на день битвы, но победа – от Господа.
  versesCount: 31
- name: Притчи 22
  orderIndex: 21
  osisId: Prov.22
  sblId: Prov 22
  shortName: Прит 22
  verses:
  - name: Притчи 22:1
    orderIndex: 0
    osisId: Prov.22.1
    sblId: Prov 22:1
    shortName: Прит 22:1
    text: Доброе имя лучше большого богатства, и добрая слава лучше серебра и золота.
  - name: Притчи 22:2
    orderIndex: 1
    osisId: Prov.22.2
    sblId: Prov 22:2
    shortName: Прит 22:2
    text: 'Богатый и бедный встречаются друг с другом: того и другого создал Господь.'
  - name: Притчи 22:3
    orderIndex: 2
    osisId: Prov.22.3
    sblId: Prov 22:3
    shortName: Прит 22:3
    text: Благоразумный видит беду, и укрывается; а неопытные идут вперед, и наказываются.
  - name: Притчи 22:4
    orderIndex: 3
    osisId: Prov.22.4
    sblId: Prov 22:4
    shortName: Прит 22:4
    text: За смирением следует страх Господень, богатство и слава и жизнь.
  - name: Притчи 22:5
    orderIndex: 4
    osisId: Prov.22.5
    sblId: Prov 22:5
    shortName: Прит 22:5
    text: Терны и сети на пути коварного; кто бережет душу свою, удались от них.
  - name: Притчи 22:6
    orderIndex: 5
    osisId: Prov.22.6
    sblId: Prov 22:6
    shortName: Прит 22:6
    text: 'Наставь юношу при начале пути его: он не уклонится от него, когда и состарится.'
  - name: Притчи 22:7
    orderIndex: 6
    osisId: Prov.22.7
    sblId: Prov 22:7
    shortName: Прит 22:7
    text: Богатый господствует над бедным, и должник [делается] рабом заимодавца.
  - name: Притчи 22:8
    orderIndex: 7
    osisId: Prov.22.8
    sblId: Prov 22:8
    shortName: Прит 22:8
    text: Сеющий неправду пожнет беду, и трости гнева его не станет.
  - name: Притчи 22:9
    orderIndex: 8
    osisId: Prov.22.9
    sblId: Prov 22:9
    shortName: Прит 22:9
    text: Милосердый будет благословляем, потому что дает бедному от хлеба своего.
  - name: Притчи 22:10
    orderIndex: 9
    osisId: Prov.22.10
    sblId: Prov 22:10
    shortName: Прит 22:10
    text: Прогони кощунника, и удалится раздор, и прекратятся ссора и брань.
  - name: Притчи 22:11
    orderIndex: 10
    osisId: Prov.22.11
    sblId: Prov 22:11
    shortName: Прит 22:11
    text: Кто любит чистоту сердца, у того приятность на устах, тому царь – друг.
  - name: Притчи 22:12
    orderIndex: 11
    osisId: Prov.22.12
    sblId: Prov 22:12
    shortName: Прит 22:12
    text: Очи Господа охраняют знание, а слова законопреступника Он ниспровергает.
  - name: Притчи 22:13
    orderIndex: 12
    osisId: Prov.22.13
    sblId: Prov 22:13
    shortName: Прит 22:13
    text: 'Ленивец говорит: "лев на улице! посреди площади убьют меня!"'
  - name: Притчи 22:14
    orderIndex: 13
    osisId: Prov.22.14
    sblId: Prov 22:14
    shortName: Прит 22:14
    text: 'Глубокая пропасть – уста блудниц: на кого прогневается Господь, тот упадет
      туда.'
  - name: Притчи 22:15
    orderIndex: 14
    osisId: Prov.22.15
    sblId: Prov 22:15
    shortName: Прит 22:15
    text: Глупость привязалась к сердцу юноши, но исправительная розга удалит ее от
      него.
  - name: Притчи 22:16
    orderIndex: 15
    osisId: Prov.22.16
    sblId: Prov 22:16
    shortName: Прит 22:16
    text: Кто обижает бедного, чтобы умножить свое богатство, и кто дает богатому,
      тот обеднеет.
  - name: Притчи 22:17
    orderIndex: 16
    osisId: Prov.22.17
    sblId: Prov 22:17
    shortName: Прит 22:17
    text: Приклони ухо твое, и слушай слова мудрых, и сердце твое обрати к моему знанию;
  - name: Притчи 22:18
    orderIndex: 17
    osisId: Prov.22.18
    sblId: Prov 22:18
    shortName: Прит 22:18
    text: потому что утешительно будет, если ты будешь хранить их в сердце твоем,
      и они будут также в устах твоих.
  - name: Притчи 22:19
    orderIndex: 18
    osisId: Prov.22.19
    sblId: Prov 22:19
    shortName: Прит 22:19
    text: Чтобы упование твое было на Господа, я учу тебя и сегодня, и ты [помни].
  - name: Притчи 22:20
    orderIndex: 19
    osisId: Prov.22.20
    sblId: Prov 22:20
    shortName: Прит 22:20
    text: Не писал ли я тебе трижды в советах и наставлении,
  - name: Притчи 22:21
    orderIndex: 20
    osisId: Prov.22.21
    sblId: Prov 22:21
    shortName: Прит 22:21
    text: чтобы научить тебя точным словам истины, дабы ты мог передавать слова истины
      посылающим тебя?
  - name: Притчи 22:22
    orderIndex: 21
    osisId: Prov.22.22
    sblId: Prov 22:22
    shortName: Прит 22:22
    text: Не будь грабителем бедного, потому что он беден, и не притесняй несчастного
      у ворот,
  - name: Притчи 22:23
    orderIndex: 22
    osisId: Prov.22.23
    sblId: Prov 22:23
    shortName: Прит 22:23
    text: потому что Господь вступится в дело их и исхитит душу у грабителей их.
  - name: Притчи 22:24
    orderIndex: 23
    osisId: Prov.22.24
    sblId: Prov 22:24
    shortName: Прит 22:24
    text: Не дружись с гневливым и не сообщайся с человеком вспыльчивым,
  - name: Притчи 22:25
    orderIndex: 24
    osisId: Prov.22.25
    sblId: Prov 22:25
    shortName: Прит 22:25
    text: чтобы не научиться путям его и не навлечь петли на душу твою.
  - name: Притчи 22:26
    orderIndex: 25
    osisId: Prov.22.26
    sblId: Prov 22:26
    shortName: Прит 22:26
    text: 'Не будь из тех, которые дают руки и поручаются за долги:'
  - name: Притчи 22:27
    orderIndex: 26
    osisId: Prov.22.27
    sblId: Prov 22:27
    shortName: Прит 22:27
    text: если тебе нечем заплатить, то для чего доводить себя, чтобы взяли постель
      твою из–под тебя?
  - name: Притчи 22:28
    orderIndex: 27
    osisId: Prov.22.28
    sblId: Prov 22:28
    shortName: Прит 22:28
    text: Не передвигай межи давней, которую провели отцы твои.
  - name: Притчи 22:29
    orderIndex: 28
    osisId: Prov.22.29
    sblId: Prov 22:29
    shortName: Прит 22:29
    text: Видел ли ты человека проворного в своем деле? Он будет стоять перед царями,
      он не будет стоять перед простыми.
  versesCount: 29
- name: Притчи 23
  orderIndex: 22
  osisId: Prov.23
  sblId: Prov 23
  shortName: Прит 23
  verses:
  - name: Притчи 23:1
    orderIndex: 0
    osisId: Prov.23.1
    sblId: Prov 23:1
    shortName: Прит 23:1
    text: Когда сядешь вкушать пищу с властелином, то тщательно наблюдай, что перед
      тобою,
  - name: Притчи 23:2
    orderIndex: 1
    osisId: Prov.23.2
    sblId: Prov 23:2
    shortName: Прит 23:2
    text: и поставь преграду в гортани твоей, если ты алчен.
  - name: Притчи 23:3
    orderIndex: 2
    osisId: Prov.23.3
    sblId: Prov 23:3
    shortName: Прит 23:3
    text: Не прельщайся лакомыми яствами его; это – обманчивая пища.
  - name: Притчи 23:4
    orderIndex: 3
    osisId: Prov.23.4
    sblId: Prov 23:4
    shortName: Прит 23:4
    text: Не заботься о том, чтобы нажить богатство; оставь такие мысли твои.
  - name: Притчи 23:5
    orderIndex: 4
    osisId: Prov.23.5
    sblId: Prov 23:5
    shortName: Прит 23:5
    text: Устремишь глаза твои на него, и – его уже нет; потому что оно сделает себе
      крылья и, как орел, улетит к небу.
  - name: Притчи 23:6
    orderIndex: 5
    osisId: Prov.23.6
    sblId: Prov 23:6
    shortName: Прит 23:6
    text: Не вкушай пищи у человека завистливого и не прельщайся лакомыми яствами
      его;
  - name: Притчи 23:7
    orderIndex: 6
    osisId: Prov.23.7
    sblId: Prov 23:7
    shortName: Прит 23:7
    text: потому что, каковы мысли в душе его, таков и он; "ешь и пей", говорит он
      тебе, а сердце его не с тобою.
  - name: Притчи 23:8
    orderIndex: 7
    osisId: Prov.23.8
    sblId: Prov 23:8
    shortName: Прит 23:8
    text: Кусок, который ты съел, изблюешь, и добрые слова твои ты потратишь напрасно.
  - name: Притчи 23:9
    orderIndex: 8
    osisId: Prov.23.9
    sblId: Prov 23:9
    shortName: Прит 23:9
    text: В уши глупого не говори, потому что он презрит разумные слова твои.
  - name: Притчи 23:10
    orderIndex: 9
    osisId: Prov.23.10
    sblId: Prov 23:10
    shortName: Прит 23:10
    text: Не передвигай межи давней и на поля сирот не заходи,
  - name: Притчи 23:11
    orderIndex: 10
    osisId: Prov.23.11
    sblId: Prov 23:11
    shortName: Прит 23:11
    text: потому что Защитник их силен; Он вступится в дело их с тобою.
  - name: Притчи 23:12
    orderIndex: 11
    osisId: Prov.23.12
    sblId: Prov 23:12
    shortName: Прит 23:12
    text: Приложи сердце твое к учению и уши твои – к умным словам.
  - name: Притчи 23:13
    orderIndex: 12
    osisId: Prov.23.13
    sblId: Prov 23:13
    shortName: Прит 23:13
    text: 'Не оставляй юноши без наказания: если накажешь его розгою, он не умрет;'
  - name: Притчи 23:14
    orderIndex: 13
    osisId: Prov.23.14
    sblId: Prov 23:14
    shortName: Прит 23:14
    text: ты накажешь его розгою и спасешь душу его от преисподней.
  - name: Притчи 23:15
    orderIndex: 14
    osisId: Prov.23.15
    sblId: Prov 23:15
    shortName: Прит 23:15
    text: Сын мой! если сердце твое будет мудро, то порадуется и мое сердце;
  - name: Притчи 23:16
    orderIndex: 15
    osisId: Prov.23.16
    sblId: Prov 23:16
    shortName: Прит 23:16
    text: и внутренности мои будут радоваться, когда уста твои будут говорить правое.
  - name: Притчи 23:17
    orderIndex: 16
    osisId: Prov.23.17
    sblId: Prov 23:17
    shortName: Прит 23:17
    text: Да не завидует сердце твое грешникам, но да пребудет оно во все дни в страхе
      Господнем;
  - name: Притчи 23:18
    orderIndex: 17
    osisId: Prov.23.18
    sblId: Prov 23:18
    shortName: Прит 23:18
    text: потому что есть будущность, и надежда твоя не потеряна.
  - name: Притчи 23:19
    orderIndex: 18
    osisId: Prov.23.19
    sblId: Prov 23:19
    shortName: Прит 23:19
    text: Слушай, сын мой, и будь мудр, и направляй сердце твое на прямой путь.
  - name: Притчи 23:20
    orderIndex: 19
    osisId: Prov.23.20
    sblId: Prov 23:20
    shortName: Прит 23:20
    text: 'Не будь между упивающимися вином, между пресыщающимися мясом:'
  - name: Притчи 23:21
    orderIndex: 20
    osisId: Prov.23.21
    sblId: Prov 23:21
    shortName: Прит 23:21
    text: потому что пьяница и пресыщающийся обеднеют, и сонливость оденет в рубище.
  - name: Притчи 23:22
    orderIndex: 21
    osisId: Prov.23.22
    sblId: Prov 23:22
    shortName: Прит 23:22
    text: 'Слушайся отца твоего: он родил тебя; и не пренебрегай матери твоей, когда
      она и состарится.'
  - name: Притчи 23:23
    orderIndex: 22
    osisId: Prov.23.23
    sblId: Prov 23:23
    shortName: Прит 23:23
    text: Купи истину и не продавай мудрости и учения и разума.
  - name: Притчи 23:24
    orderIndex: 23
    osisId: Prov.23.24
    sblId: Prov 23:24
    shortName: Прит 23:24
    text: Торжествует отец праведника, и родивший мудрого радуется о нем.
  - name: Притчи 23:25
    orderIndex: 24
    osisId: Prov.23.25
    sblId: Prov 23:25
    shortName: Прит 23:25
    text: Да веселится отец твой и да торжествует мать твоя, родившая тебя.
  - name: Притчи 23:26
    orderIndex: 25
    osisId: Prov.23.26
    sblId: Prov 23:26
    shortName: Прит 23:26
    text: Сын мой! отдай сердце твое мне, и глаза твои да наблюдают пути мои,
  - name: Притчи 23:27
    orderIndex: 26
    osisId: Prov.23.27
    sblId: Prov 23:27
    shortName: Прит 23:27
    text: потому что блудница – глубокая пропасть, и чужая жена – тесный колодезь;
  - name: Притчи 23:28
    orderIndex: 27
    osisId: Prov.23.28
    sblId: Prov 23:28
    shortName: Прит 23:28
    text: она, как разбойник, сидит в засаде и умножает между людьми законопреступников.
  - name: Притчи 23:29
    orderIndex: 28
    osisId: Prov.23.29
    sblId: Prov 23:29
    shortName: Прит 23:29
    text: У кого вой? у кого стон? у кого ссоры? у кого горе? у кого раны без причины?
      у кого багровые глаза?
  - name: Притчи 23:30
    orderIndex: 29
    osisId: Prov.23.30
    sblId: Prov 23:30
    shortName: Прит 23:30
    text: У тех, которые долго сидят за вином, которые приходят отыскивать [вина]
      приправленного.
  - name: Притчи 23:31
    orderIndex: 30
    osisId: Prov.23.31
    sblId: Prov 23:31
    shortName: Прит 23:31
    text: 'Не смотри на вино, как оно краснеет, как оно искрится в чаше, как оно ухаживается
      ровно:'
  - name: Притчи 23:32
    orderIndex: 31
    osisId: Prov.23.32
    sblId: Prov 23:32
    shortName: Прит 23:32
    text: впоследствии, как змей, оно укусит, и ужалит, как аспид;
  - name: Притчи 23:33
    orderIndex: 32
    osisId: Prov.23.33
    sblId: Prov 23:33
    shortName: Прит 23:33
    text: глаза твои будут смотреть на чужих жен, и сердце твое заговорит развратное,
  - name: Притчи 23:34
    orderIndex: 33
    osisId: Prov.23.34
    sblId: Prov 23:34
    shortName: Прит 23:34
    text: и ты будешь, как спящий среди моря и как спящий на верху мачты.
  - name: Притчи 23:35
    orderIndex: 34
    osisId: Prov.23.35
    sblId: Prov 23:35
    shortName: Прит 23:35
    text: '[И скажешь]: "били меня, мне не было больно; толкали меня, я не чувствовал.
      Когда проснусь, опять буду искать того же".'
  versesCount: 35
- name: Притчи 24
  orderIndex: 23
  osisId: Prov.24
  sblId: Prov 24
  shortName: Прит 24
  verses:
  - name: Притчи 24:1
    orderIndex: 0
    osisId: Prov.24.1
    sblId: Prov 24:1
    shortName: Прит 24:1
    text: Не ревнуй злым людям и не желай быть с ними,
  - name: Притчи 24:2
    orderIndex: 1
    osisId: Prov.24.2
    sblId: Prov 24:2
    shortName: Прит 24:2
    text: потому что о насилии помышляет сердце их, и о злом говорят уста их.
  - name: Притчи 24:3
    orderIndex: 2
    osisId: Prov.24.3
    sblId: Prov 24:3
    shortName: Прит 24:3
    text: Мудростью устрояется дом и разумом утверждается,
  - name: Притчи 24:4
    orderIndex: 3
    osisId: Prov.24.4
    sblId: Prov 24:4
    shortName: Прит 24:4
    text: и с уменьем внутренности его наполняются всяким драгоценным и прекрасным
      имуществом.
  - name: Притчи 24:5
    orderIndex: 4
    osisId: Prov.24.5
    sblId: Prov 24:5
    shortName: Прит 24:5
    text: Человек мудрый силен, и человек разумный укрепляет силу свою.
  - name: Притчи 24:6
    orderIndex: 5
    osisId: Prov.24.6
    sblId: Prov 24:6
    shortName: Прит 24:6
    text: Поэтому с обдуманностью веди войну твою, и успех [будет] при множестве совещаний.
  - name: Притчи 24:7
    orderIndex: 6
    osisId: Prov.24.7
    sblId: Prov 24:7
    shortName: Прит 24:7
    text: Для глупого слишком высока мудрость; у ворот не откроет он уст своих.
  - name: Притчи 24:8
    orderIndex: 7
    osisId: Prov.24.8
    sblId: Prov 24:8
    shortName: Прит 24:8
    text: Кто замышляет сделать зло, того называют злоумышленником.
  - name: Притчи 24:9
    orderIndex: 8
    osisId: Prov.24.9
    sblId: Prov 24:9
    shortName: Прит 24:9
    text: Помысл глупости – грех, и кощунник – мерзость для людей.
  - name: Притчи 24:10
    orderIndex: 9
    osisId: Prov.24.10
    sblId: Prov 24:10
    shortName: Прит 24:10
    text: Если ты в день бедствия оказался слабым, то бедна сила твоя.
  - name: Притчи 24:11
    orderIndex: 10
    osisId: Prov.24.11
    sblId: Prov 24:11
    shortName: Прит 24:11
    text: Спасай взятых на смерть, и неужели откажешься от обреченных на убиение?
  - name: Притчи 24:12
    orderIndex: 11
    osisId: Prov.24.12
    sblId: Prov 24:12
    shortName: Прит 24:12
    text: 'Скажешь ли: "вот, мы не знали этого"? А Испытующий сердца разве не знает?
      Наблюдающий над душею твоею знает это, и воздаст человеку по делам его.'
  - name: Притчи 24:13
    orderIndex: 12
    osisId: Prov.24.13
    sblId: Prov 24:13
    shortName: Прит 24:13
    text: 'Ешь, сын мой, мед, потому что он приятен, и сот, который сладок для гортани
      твоей:'
  - name: Притчи 24:14
    orderIndex: 13
    osisId: Prov.24.14
    sblId: Prov 24:14
    shortName: Прит 24:14
    text: таково и познание мудрости для души твоей. Если ты нашел [ее], то есть будущность,
      и надежда твоя не потеряна.
  - name: Притчи 24:15
    orderIndex: 14
    osisId: Prov.24.15
    sblId: Prov 24:15
    shortName: Прит 24:15
    text: Не злоумышляй, нечестивый, против жилища праведника, не опустошай места
      покоя его,
  - name: Притчи 24:16
    orderIndex: 15
    osisId: Prov.24.16
    sblId: Prov 24:16
    shortName: Прит 24:16
    text: ибо семь раз упадет праведник, и встанет; а нечестивые впадут в погибель.
  - name: Притчи 24:17
    orderIndex: 16
    osisId: Prov.24.17
    sblId: Prov 24:17
    shortName: Прит 24:17
    text: Не радуйся, когда упадет враг твой, и да не веселится сердце твое, когда
      он споткнется.
  - name: Притчи 24:18
    orderIndex: 17
    osisId: Prov.24.18
    sblId: Prov 24:18
    shortName: Прит 24:18
    text: Иначе, увидит Господь, и неугодно будет это в очах Его, и Он отвратит от
      него гнев Свой.
  - name: Притчи 24:19
    orderIndex: 18
    osisId: Prov.24.19
    sblId: Prov 24:19
    shortName: Прит 24:19
    text: Не негодуй на злодеев и не завидуй нечестивым,
  - name: Притчи 24:20
    orderIndex: 19
    osisId: Prov.24.20
    sblId: Prov 24:20
    shortName: Прит 24:20
    text: потому что злой не имеет будущности, – светильник нечестивых угаснет.
  - name: Притчи 24:21
    orderIndex: 20
    osisId: Prov.24.21
    sblId: Prov 24:21
    shortName: Прит 24:21
    text: Бойся, сын мой, Господа и царя; с мятежниками не сообщайся,
  - name: Притчи 24:22
    orderIndex: 21
    osisId: Prov.24.22
    sblId: Prov 24:22
    shortName: Прит 24:22
    text: потому что внезапно придет погибель от них, и беду от них обоих кто предузнает?
  - name: Притчи 24:23
    orderIndex: 22
    osisId: Prov.24.23
    sblId: Prov 24:23
    shortName: Прит 24:23
    text: 'Сказано также мудрыми: иметь лицеприятие на суде – нехорошо.'
  - name: Притчи 24:24
    orderIndex: 23
    osisId: Prov.24.24
    sblId: Prov 24:24
    shortName: Прит 24:24
    text: 'Кто говорит виновному: "ты прав", того будут проклинать народы, того будут
      ненавидеть племена;'
  - name: Притчи 24:25
    orderIndex: 24
    osisId: Prov.24.25
    sblId: Prov 24:25
    shortName: Прит 24:25
    text: а обличающие будут любимы, и на них придет благословение.
  - name: Притчи 24:26
    orderIndex: 25
    osisId: Prov.24.26
    sblId: Prov 24:26
    shortName: Прит 24:26
    text: В уста целует, кто отвечает словами верными.
  - name: Притчи 24:27
    orderIndex: 26
    osisId: Prov.24.27
    sblId: Prov 24:27
    shortName: Прит 24:27
    text: Соверши дела твои вне дома, окончи их на поле твоем, и потом устрояй и дом
      твой.
  - name: Притчи 24:28
    orderIndex: 27
    osisId: Prov.24.28
    sblId: Prov 24:28
    shortName: Прит 24:28
    text: 'Не будь лжесвидетелем на ближнего твоего: к чему тебе обманывать устами
      твоими?'
  - name: Притчи 24:29
    orderIndex: 28
    osisId: Prov.24.29
    sblId: Prov 24:29
    shortName: Прит 24:29
    text: 'Не говори: "как он поступил со мною, так и я поступлю с ним, воздам человеку
      по делам его".'
  - name: Притчи 24:30
    orderIndex: 29
    osisId: Prov.24.30
    sblId: Prov 24:30
    shortName: Прит 24:30
    text: 'Проходил я мимо поля человека ленивого и мимо виноградника человека скудоумного:'
  - name: Притчи 24:31
    orderIndex: 30
    osisId: Prov.24.31
    sblId: Prov 24:31
    shortName: Прит 24:31
    text: и вот, все это заросло терном, поверхность его покрылась крапивою, и каменная
      ограда его обрушилась.
  - name: Притчи 24:32
    orderIndex: 31
    osisId: Prov.24.32
    sblId: Prov 24:32
    shortName: Прит 24:32
    text: 'И посмотрел я, и обратил сердце мое, и посмотрел и получил урок:'
  - name: Притчи 24:33
    orderIndex: 32
    osisId: Prov.24.33
    sblId: Prov 24:33
    shortName: Прит 24:33
    text: '"немного поспишь, немного подремлешь, немного, сложив руки, полежишь, –'
  - name: Притчи 24:34
    orderIndex: 33
    osisId: Prov.24.34
    sblId: Prov 24:34
    shortName: Прит 24:34
    text: и придет, [как] прохожий, бедность твоя, и нужда твоя – как человек вооруженный".
  versesCount: 34
- name: Притчи 25
  orderIndex: 24
  osisId: Prov.25
  sblId: Prov 25
  shortName: Прит 25
  verses:
  - name: Притчи 25:1
    orderIndex: 0
    osisId: Prov.25.1
    sblId: Prov 25:1
    shortName: Прит 25:1
    text: И это притчи Соломона, которые собрали мужи Езекии, царя Иудейского.
  - name: Притчи 25:2
    orderIndex: 1
    osisId: Prov.25.2
    sblId: Prov 25:2
    shortName: Прит 25:2
    text: Слава Божия – облекать тайною дело, а слава царей – исследывать дело.
  - name: Притчи 25:3
    orderIndex: 2
    osisId: Prov.25.3
    sblId: Prov 25:3
    shortName: Прит 25:3
    text: Как небо в высоте и земля в глубине, так сердце царей – неисследимо.
  - name: Притчи 25:4
    orderIndex: 3
    osisId: Prov.25.4
    sblId: Prov 25:4
    shortName: Прит 25:4
    text: 'Отдели примесь от серебра, и выйдет у серебряника сосуд:'
  - name: Притчи 25:5
    orderIndex: 4
    osisId: Prov.25.5
    sblId: Prov 25:5
    shortName: Прит 25:5
    text: удали неправедного от царя, и престол его утвердится правдою.
  - name: Притчи 25:6
    orderIndex: 5
    osisId: Prov.25.6
    sblId: Prov 25:6
    shortName: Прит 25:6
    text: Не величайся пред лицем царя, и на месте великих не становись;
  - name: Притчи 25:7
    orderIndex: 6
    osisId: Prov.25.7
    sblId: Prov 25:7
    shortName: Прит 25:7
    text: 'потому что лучше, когда скажут тебе: "пойди сюда повыше", нежели когда
      понизят тебя пред знатным, которого видели глаза твои.'
  - name: Притчи 25:8
    orderIndex: 7
    osisId: Prov.25.8
    sblId: Prov 25:8
    shortName: Прит 25:8
    text: 'Не вступай поспешно в тяжбу: иначе что будешь делать при окончании, когда
      соперник твой осрамит тебя?'
  - name: Притчи 25:9
    orderIndex: 8
    osisId: Prov.25.9
    sblId: Prov 25:9
    shortName: Прит 25:9
    text: Веди тяжбу с соперником твоим, но тайны другого не открывай,
  - name: Притчи 25:10
    orderIndex: 9
    osisId: Prov.25.10
    sblId: Prov 25:10
    shortName: Прит 25:10
    text: дабы не укорил тебя услышавший это, и тогда бесчестие твое не отойдет от
      тебя.
  - name: Притчи 25:11
    orderIndex: 10
    osisId: Prov.25.11
    sblId: Prov 25:11
    shortName: Прит 25:11
    text: Золотые яблоки в серебряных прозрачных сосудах – слово, сказанное прилично.
  - name: Притчи 25:12
    orderIndex: 11
    osisId: Prov.25.12
    sblId: Prov 25:12
    shortName: Прит 25:12
    text: Золотая серьга и украшение из чистого золота – мудрый обличитель для внимательного
      уха.
  - name: Притчи 25:13
    orderIndex: 12
    osisId: Prov.25.13
    sblId: Prov 25:13
    shortName: Прит 25:13
    text: 'Что прохлада от снега во время жатвы, то верный посол для посылающего его:
      он доставляет душе господина своего отраду.'
  - name: Притчи 25:14
    orderIndex: 13
    osisId: Prov.25.14
    sblId: Prov 25:14
    shortName: Прит 25:14
    text: Что тучи и ветры без дождя, то человек, хвастающий ложными подарками.
  - name: Притчи 25:15
    orderIndex: 14
    osisId: Prov.25.15
    sblId: Prov 25:15
    shortName: Прит 25:15
    text: Кротостью склоняется к милости вельможа, и мягкий язык переламывает кость.
  - name: Притчи 25:16
    orderIndex: 15
    osisId: Prov.25.16
    sblId: Prov 25:16
    shortName: Прит 25:16
    text: Нашел ты мед, – ешь, сколько тебе потребно, чтобы не пресытиться им и не
      изблевать его.
  - name: Притчи 25:17
    orderIndex: 16
    osisId: Prov.25.17
    sblId: Prov 25:17
    shortName: Прит 25:17
    text: Не учащай входить в дом друга твоего, чтобы он не наскучил тобою и не возненавидел
      тебя.
  - name: Притчи 25:18
    orderIndex: 17
    osisId: Prov.25.18
    sblId: Prov 25:18
    shortName: Прит 25:18
    text: Что молот и меч и острая стрела, то человек, произносящий ложное свидетельство
      против ближнего своего.
  - name: Притчи 25:19
    orderIndex: 18
    osisId: Prov.25.19
    sblId: Prov 25:19
    shortName: Прит 25:19
    text: Что сломанный зуб и расслабленная нога, то надежда на ненадежного [человека]
      в день бедствия.
  - name: Притчи 25:20
    orderIndex: 19
    osisId: Prov.25.20
    sblId: Prov 25:20
    shortName: Прит 25:20
    text: Что снимающий с себя одежду в холодный день, что уксус на рану, то поющий
      песни печальному сердцу.
  - name: Притчи 25:21
    orderIndex: 20
    osisId: Prov.25.21
    sblId: Prov 25:21
    shortName: Прит 25:21
    text: 'Если голоден враг твой, накорми его хлебом; и если он жаждет, напой его
      водою:'
  - name: Притчи 25:22
    orderIndex: 21
    osisId: Prov.25.22
    sblId: Prov 25:22
    shortName: Прит 25:22
    text: ибо, [делая сие], ты собираешь горящие угли на голову его, и Господь воздаст
      тебе.
  - name: Притчи 25:23
    orderIndex: 22
    osisId: Prov.25.23
    sblId: Prov 25:23
    shortName: Прит 25:23
    text: Северный ветер производит дождь, а тайный язык – недовольные лица.
  - name: Притчи 25:24
    orderIndex: 23
    osisId: Prov.25.24
    sblId: Prov 25:24
    shortName: Прит 25:24
    text: Лучше жить в углу на кровле, нежели со сварливою женою в пространном доме.
  - name: Притчи 25:25
    orderIndex: 24
    osisId: Prov.25.25
    sblId: Prov 25:25
    shortName: Прит 25:25
    text: Что холодная вода для истомленной жаждой души, то добрая весть из дальней
      страны.
  - name: Притчи 25:26
    orderIndex: 25
    osisId: Prov.25.26
    sblId: Prov 25:26
    shortName: Прит 25:26
    text: Что возмущенный источник и поврежденный родник, то праведник, падающий пред
      нечестивым.
  - name: Притчи 25:27
    orderIndex: 26
    osisId: Prov.25.27
    sblId: Prov 25:27
    shortName: Прит 25:27
    text: Как нехорошо есть много меду, так домогаться славы не есть слава.
  - name: Притчи 25:28
    orderIndex: 27
    osisId: Prov.25.28
    sblId: Prov 25:28
    shortName: Прит 25:28
    text: Что город разрушенный, без стен, то человек, не владеющий духом своим.
  versesCount: 28
- name: Притчи 26
  orderIndex: 25
  osisId: Prov.26
  sblId: Prov 26
  shortName: Прит 26
  verses:
  - name: Притчи 26:1
    orderIndex: 0
    osisId: Prov.26.1
    sblId: Prov 26:1
    shortName: Прит 26:1
    text: Как снег летом и дождь во время жатвы, так честь неприлична глупому.
  - name: Притчи 26:2
    orderIndex: 1
    osisId: Prov.26.2
    sblId: Prov 26:2
    shortName: Прит 26:2
    text: Как воробей вспорхнет, как ласточка улетит, так незаслуженное проклятие
      не сбудется.
  - name: Притчи 26:3
    orderIndex: 2
    osisId: Prov.26.3
    sblId: Prov 26:3
    shortName: Прит 26:3
    text: Бич для коня, узда для осла, а палка для глупых.
  - name: Притчи 26:4
    orderIndex: 3
    osisId: Prov.26.4
    sblId: Prov 26:4
    shortName: Прит 26:4
    text: Не отвечай глупому по глупости его, чтобы и тебе не сделаться подобным ему;
  - name: Притчи 26:5
    orderIndex: 4
    osisId: Prov.26.5
    sblId: Prov 26:5
    shortName: Прит 26:5
    text: но отвечай глупому по глупости его, чтобы он не стал мудрецом в глазах своих.
  - name: Притчи 26:6
    orderIndex: 5
    osisId: Prov.26.6
    sblId: Prov 26:6
    shortName: Прит 26:6
    text: Подрезывает себе ноги, терпит неприятность тот, кто дает словесное поручение
      глупцу.
  - name: Притчи 26:7
    orderIndex: 6
    osisId: Prov.26.7
    sblId: Prov 26:7
    shortName: Прит 26:7
    text: Неровно поднимаются ноги у хромого, – и притча в устах глупцов.
  - name: Притчи 26:8
    orderIndex: 7
    osisId: Prov.26.8
    sblId: Prov 26:8
    shortName: Прит 26:8
    text: Что влагающий драгоценный камень в пращу, то воздающий глупому честь.
  - name: Притчи 26:9
    orderIndex: 8
    osisId: Prov.26.9
    sblId: Prov 26:9
    shortName: Прит 26:9
    text: Что [колючий] терн в руке пьяного, то притча в устах глупцов.
  - name: Притчи 26:10
    orderIndex: 9
    osisId: Prov.26.10
    sblId: Prov 26:10
    shortName: Прит 26:10
    text: 'Сильный делает все произвольно: и глупого награждает, и всякого прохожего
      награждает.'
  - name: Притчи 26:11
    orderIndex: 10
    osisId: Prov.26.11
    sblId: Prov 26:11
    shortName: Прит 26:11
    text: Как пес возвращается на блевотину свою, так глупый повторяет глупость свою.
  - name: Притчи 26:12
    orderIndex: 11
    osisId: Prov.26.12
    sblId: Prov 26:12
    shortName: Прит 26:12
    text: Видал ли ты человека, мудрого в глазах его? На глупого больше надежды, нежели
      на него.
  - name: Притчи 26:13
    orderIndex: 12
    osisId: Prov.26.13
    sblId: Prov 26:13
    shortName: Прит 26:13
    text: 'Ленивец говорит: "лев на дороге! лев на площадях!"'
  - name: Притчи 26:14
    orderIndex: 13
    osisId: Prov.26.14
    sblId: Prov 26:14
    shortName: Прит 26:14
    text: Дверь ворочается на крючьях своих, а ленивец на постели своей.
  - name: Притчи 26:15
    orderIndex: 14
    osisId: Prov.26.15
    sblId: Prov 26:15
    shortName: Прит 26:15
    text: Ленивец опускает руку свою в чашу, и ему тяжело донести ее до рта своего.
  - name: Притчи 26:16
    orderIndex: 15
    osisId: Prov.26.16
    sblId: Prov 26:16
    shortName: Прит 26:16
    text: Ленивец в глазах своих мудрее семерых, отвечающих обдуманно.
  - name: Притчи 26:17
    orderIndex: 16
    osisId: Prov.26.17
    sblId: Prov 26:17
    shortName: Прит 26:17
    text: Хватает пса за уши, кто, проходя мимо, вмешивается в чужую ссору.
  - name: Притчи 26:18
    orderIndex: 17
    osisId: Prov.26.18
    sblId: Prov 26:18
    shortName: Прит 26:18
    text: Как притворяющийся помешанным бросает огонь, стрелы и смерть,
  - name: Притчи 26:19
    orderIndex: 18
    osisId: Prov.26.19
    sblId: Prov 26:19
    shortName: Прит 26:19
    text: 'так – человек, который коварно вредит другу своему и потом говорит: "я
      только пошутил".'
  - name: Притчи 26:20
    orderIndex: 19
    osisId: Prov.26.20
    sblId: Prov 26:20
    shortName: Прит 26:20
    text: Где нет больше дров, огонь погасает, и где нет наушника, раздор утихает.
  - name: Притчи 26:21
    orderIndex: 20
    osisId: Prov.26.21
    sblId: Prov 26:21
    shortName: Прит 26:21
    text: Уголь – для жара и дрова – для огня, а человек сварливый – для разжжения
      ссоры.
  - name: Притчи 26:22
    orderIndex: 21
    osisId: Prov.26.22
    sblId: Prov 26:22
    shortName: Прит 26:22
    text: Слова наушника – как лакомства, и они входят во внутренность чрева.
  - name: Притчи 26:23
    orderIndex: 22
    osisId: Prov.26.23
    sblId: Prov 26:23
    shortName: Прит 26:23
    text: Что нечистым серебром обложенный глиняный сосуд, то пламенные уста и сердце
      злобное.
  - name: Притчи 26:24
    orderIndex: 23
    osisId: Prov.26.24
    sblId: Prov 26:24
    shortName: Прит 26:24
    text: Устами своими притворяется враг, а в сердце своем замышляет коварство.
  - name: Притчи 26:25
    orderIndex: 24
    osisId: Prov.26.25
    sblId: Prov 26:25
    shortName: Прит 26:25
    text: Если он говорит и нежным голосом, не верь ему, потому что семь мерзостей
      в сердце его.
  - name: Притчи 26:26
    orderIndex: 25
    osisId: Prov.26.26
    sblId: Prov 26:26
    shortName: Прит 26:26
    text: Если ненависть прикрывается наедине, то откроется злоба его в народном собрании.
  - name: Притчи 26:27
    orderIndex: 26
    osisId: Prov.26.27
    sblId: Prov 26:27
    shortName: Прит 26:27
    text: Кто роет яму, тот упадет в нее, и кто покатит вверх камень, к тому он воротится.
  - name: Притчи 26:28
    orderIndex: 27
    osisId: Prov.26.28
    sblId: Prov 26:28
    shortName: Прит 26:28
    text: Лживый язык ненавидит уязвляемых им, и льстивые уста готовят падение.
  versesCount: 28
- name: Притчи 27
  orderIndex: 26
  osisId: Prov.27
  sblId: Prov 27
  shortName: Прит 27
  verses:
  - name: Притчи 27:1
    orderIndex: 0
    osisId: Prov.27.1
    sblId: Prov 27:1
    shortName: Прит 27:1
    text: Не хвались завтрашним днем, потому что не знаешь, что родит тот день.
  - name: Притчи 27:2
    orderIndex: 1
    osisId: Prov.27.2
    sblId: Prov 27:2
    shortName: Прит 27:2
    text: Пусть хвалит тебя другой, а не уста твои, – чужой, а не язык твой.
  - name: Притчи 27:3
    orderIndex: 2
    osisId: Prov.27.3
    sblId: Prov 27:3
    shortName: Прит 27:3
    text: Тяжел камень, весок и песок; но гнев глупца тяжелее их обоих.
  - name: Притчи 27:4
    orderIndex: 3
    osisId: Prov.27.4
    sblId: Prov 27:4
    shortName: Прит 27:4
    text: Жесток гнев, неукротима ярость; но кто устоит против ревности?
  - name: Притчи 27:5
    orderIndex: 4
    osisId: Prov.27.5
    sblId: Prov 27:5
    shortName: Прит 27:5
    text: Лучше открытое обличение, нежели скрытая любовь.
  - name: Притчи 27:6
    orderIndex: 5
    osisId: Prov.27.6
    sblId: Prov 27:6
    shortName: Прит 27:6
    text: Искренни укоризны от любящего, и лживы поцелуи ненавидящего.
  - name: Притчи 27:7
    orderIndex: 6
    osisId: Prov.27.7
    sblId: Prov 27:7
    shortName: Прит 27:7
    text: Сытая душа попирает и сот, а голодной душе все горькое сладко.
  - name: Притчи 27:8
    orderIndex: 7
    osisId: Prov.27.8
    sblId: Prov 27:8
    shortName: Прит 27:8
    text: Как птица, покинувшая гнездо свое, так человек, покинувший место свое.
  - name: Притчи 27:9
    orderIndex: 8
    osisId: Prov.27.9
    sblId: Prov 27:9
    shortName: Прит 27:9
    text: Масть и курение радуют сердце; так сладок [всякому] друг сердечным советом
      своим.
  - name: Притчи 27:10
    orderIndex: 9
    osisId: Prov.27.10
    sblId: Prov 27:10
    shortName: Прит 27:10
    text: 'Не покидай друга твоего и друга отца твоего, и в дом брата твоего не ходи
      в день несчастья твоего: лучше сосед вблизи, нежели брат вдали.'
  - name: Притчи 27:11
    orderIndex: 10
    osisId: Prov.27.11
    sblId: Prov 27:11
    shortName: Прит 27:11
    text: Будь мудр, сын мой, и радуй сердце мое; и я буду иметь, что отвечать злословящему
      меня.
  - name: Притчи 27:12
    orderIndex: 11
    osisId: Prov.27.12
    sblId: Prov 27:12
    shortName: Прит 27:12
    text: Благоразумный видит беду и укрывается; а неопытные идут вперед [и] наказываются.
  - name: Притчи 27:13
    orderIndex: 12
    osisId: Prov.27.13
    sblId: Prov 27:13
    shortName: Прит 27:13
    text: Возьми у него платье его, потому что он поручился за чужого, и за стороннего
      возьми от него залог.
  - name: Притчи 27:14
    orderIndex: 13
    osisId: Prov.27.14
    sblId: Prov 27:14
    shortName: Прит 27:14
    text: Кто громко хвалит друга своего с раннего утра, того сочтут за злословящего.
  - name: Притчи 27:15
    orderIndex: 14
    osisId: Prov.27.15
    sblId: Prov 27:15
    shortName: Прит 27:15
    text: 'Непрестанная капель в дождливый день и сварливая жена – равны:'
  - name: Притчи 27:16
    orderIndex: 15
    osisId: Prov.27.16
    sblId: Prov 27:16
    shortName: Прит 27:16
    text: кто хочет скрыть ее, тот хочет скрыть ветер и масть в правой руке своей,
      дающую знать о себе.
  - name: Притчи 27:17
    orderIndex: 16
    osisId: Prov.27.17
    sblId: Prov 27:17
    shortName: Прит 27:17
    text: Железо железо острит, и человек изощряет взгляд друга своего.
  - name: Притчи 27:18
    orderIndex: 17
    osisId: Prov.27.18
    sblId: Prov 27:18
    shortName: Прит 27:18
    text: Кто стережет смоковницу, тот будет есть плоды ее; и кто бережет господина
      своего, тот будет в чести.
  - name: Притчи 27:19
    orderIndex: 18
    osisId: Prov.27.19
    sblId: Prov 27:19
    shortName: Прит 27:19
    text: Как в воде лицо – к лицу, так сердце человека – к человеку.
  - name: Притчи 27:20
    orderIndex: 19
    osisId: Prov.27.20
    sblId: Prov 27:20
    shortName: Прит 27:20
    text: Преисподняя и Аваддон – ненасытимы; так ненасытимы и глаза человеческие.
  - name: Притчи 27:21
    orderIndex: 20
    osisId: Prov.27.21
    sblId: Prov 27:21
    shortName: Прит 27:21
    text: Что плавильня – для серебра, горнило – для золота, то для человека уста,
      которые хвалят его.
  - name: Притчи 27:22
    orderIndex: 21
    osisId: Prov.27.22
    sblId: Prov 27:22
    shortName: Прит 27:22
    text: Толки глупого в ступе пестом вместе с зерном, не отделится от него глупость
      его.
  - name: Притчи 27:23
    orderIndex: 22
    osisId: Prov.27.23
    sblId: Prov 27:23
    shortName: Прит 27:23
    text: Хорошо наблюдай за скотом твоим, имей попечение о стадах;
  - name: Притчи 27:24
    orderIndex: 23
    osisId: Prov.27.24
    sblId: Prov 27:24
    shortName: Прит 27:24
    text: потому что богатство не навек, да и власть разве из рода в род?
  - name: Притчи 27:25
    orderIndex: 24
    osisId: Prov.27.25
    sblId: Prov 27:25
    shortName: Прит 27:25
    text: Прозябает трава, и является зелень, и собирают горные травы.
  - name: Притчи 27:26
    orderIndex: 25
    osisId: Prov.27.26
    sblId: Prov 27:26
    shortName: Прит 27:26
    text: Овцы – на одежду тебе, и козлы – на покупку поля.
  - name: Притчи 27:27
    orderIndex: 26
    osisId: Prov.27.27
    sblId: Prov 27:27
    shortName: Прит 27:27
    text: И довольно козьего молока в пищу тебе, в пищу домашним твоим и на продовольствие
      служанкам твоим.
  versesCount: 27
- name: Притчи 28
  orderIndex: 27
  osisId: Prov.28
  sblId: Prov 28
  shortName: Прит 28
  verses:
  - name: Притчи 28:1
    orderIndex: 0
    osisId: Prov.28.1
    sblId: Prov 28:1
    shortName: Прит 28:1
    text: Нечестивый бежит, когда никто не гонится [за ним]; а праведник смел, как
      лев.
  - name: Притчи 28:2
    orderIndex: 1
    osisId: Prov.28.2
    sblId: Prov 28:2
    shortName: Прит 28:2
    text: Когда страна отступит от закона, тогда много в ней начальников; а при разумном
      и знающем муже она долговечна.
  - name: Притчи 28:3
    orderIndex: 2
    osisId: Prov.28.3
    sblId: Prov 28:3
    shortName: Прит 28:3
    text: Человек бедный и притесняющий слабых [то же, что] проливной дождь, смывающий
      хлеб.
  - name: Притчи 28:4
    orderIndex: 3
    osisId: Prov.28.4
    sblId: Prov 28:4
    shortName: Прит 28:4
    text: Отступники от закона хвалят нечестивых, а соблюдающие закон негодуют на
      них.
  - name: Притчи 28:5
    orderIndex: 4
    osisId: Prov.28.5
    sblId: Prov 28:5
    shortName: Прит 28:5
    text: Злые люди не разумеют справедливости, а ищущие Господа разумеют все.
  - name: Притчи 28:6
    orderIndex: 5
    osisId: Prov.28.6
    sblId: Prov 28:6
    shortName: Прит 28:6
    text: Лучше бедный, ходящий в своей непорочности, нежели тот, кто извращает пути
      свои, хотя он и богат.
  - name: Притчи 28:7
    orderIndex: 6
    osisId: Prov.28.7
    sblId: Prov 28:7
    shortName: Прит 28:7
    text: Хранящий закон – сын разумный, а знающийся с расточителями срамит отца своего.
  - name: Притчи 28:8
    orderIndex: 7
    osisId: Prov.28.8
    sblId: Prov 28:8
    shortName: Прит 28:8
    text: Умножающий имение свое ростом и лихвою соберет его для благотворителя бедных.
  - name: Притчи 28:9
    orderIndex: 8
    osisId: Prov.28.9
    sblId: Prov 28:9
    shortName: Прит 28:9
    text: Кто отклоняет ухо свое от слушания закона, того и молитва – мерзость.
  - name: Притчи 28:10
    orderIndex: 9
    osisId: Prov.28.10
    sblId: Prov 28:10
    shortName: Прит 28:10
    text: Совращающий праведных на путь зла сам упадет в свою яму, а непорочные наследуют
      добро.
  - name: Притчи 28:11
    orderIndex: 10
    osisId: Prov.28.11
    sblId: Prov 28:11
    shortName: Прит 28:11
    text: Человек богатый – мудрец в глазах своих, но умный бедняк обличит его.
  - name: Притчи 28:12
    orderIndex: 11
    osisId: Prov.28.12
    sblId: Prov 28:12
    shortName: Прит 28:12
    text: Когда торжествуют праведники, великая слава, но когда возвышаются нечестивые,
      люди укрываются.
  - name: Притчи 28:13
    orderIndex: 12
    osisId: Prov.28.13
    sblId: Prov 28:13
    shortName: Прит 28:13
    text: Скрывающий свои преступления не будет иметь успеха; а кто сознается и оставляет
      их, тот будет помилован.
  - name: Притчи 28:14
    orderIndex: 13
    osisId: Prov.28.14
    sblId: Prov 28:14
    shortName: Прит 28:14
    text: Блажен человек, который всегда пребывает в благоговении; а кто ожесточает
      сердце свое, тот попадет в беду.
  - name: Притчи 28:15
    orderIndex: 14
    osisId: Prov.28.15
    sblId: Prov 28:15
    shortName: Прит 28:15
    text: Как рыкающий лев и голодный медведь, так нечестивый властелин над бедным
      народом.
  - name: Притчи 28:16
    orderIndex: 15
    osisId: Prov.28.16
    sblId: Prov 28:16
    shortName: Прит 28:16
    text: Неразумный правитель много делает притеснений, а ненавидящий корысть продолжит
      дни.
  - name: Притчи 28:17
    orderIndex: 16
    osisId: Prov.28.17
    sblId: Prov 28:17
    shortName: Прит 28:17
    text: Человек, виновный в пролитии человеческой крови, будет бегать до могилы,
      чтобы кто не схватил его.
  - name: Притчи 28:18
    orderIndex: 17
    osisId: Prov.28.18
    sblId: Prov 28:18
    shortName: Прит 28:18
    text: Кто ходит непорочно, то будет невредим; а ходящий кривыми путями упадет
      на одном из них.
  - name: Притчи 28:19
    orderIndex: 18
    osisId: Prov.28.19
    sblId: Prov 28:19
    shortName: Прит 28:19
    text: Кто возделывает землю свою, тот будет насыщаться хлебом, а кто подражает
      праздным, тот насытится нищетою.
  - name: Притчи 28:20
    orderIndex: 19
    osisId: Prov.28.20
    sblId: Prov 28:20
    shortName: Прит 28:20
    text: Верный человек богат благословениями, а кто спешит разбогатеть, тот не останется
      ненаказанным.
  - name: Притчи 28:21
    orderIndex: 20
    osisId: Prov.28.21
    sblId: Prov 28:21
    shortName: Прит 28:21
    text: 'Быть лицеприятным – нехорошо: такой человек и за кусок хлеба сделает неправду.'
  - name: Притчи 28:22
    orderIndex: 21
    osisId: Prov.28.22
    sblId: Prov 28:22
    shortName: Прит 28:22
    text: Спешит к богатству завистливый человек, и не думает, что нищета постигнет
      его.
  - name: Притчи 28:23
    orderIndex: 22
    osisId: Prov.28.23
    sblId: Prov 28:23
    shortName: Прит 28:23
    text: Обличающий человека найдет после большую приязнь, нежели тот, кто льстит
      языком.
  - name: Притчи 28:24
    orderIndex: 23
    osisId: Prov.28.24
    sblId: Prov 28:24
    shortName: Прит 28:24
    text: 'Кто обкрадывает отца своего и мать свою и говорит: "это не грех", тот –
      сообщник грабителям.'
  - name: Притчи 28:25
    orderIndex: 24
    osisId: Prov.28.25
    sblId: Prov 28:25
    shortName: Прит 28:25
    text: Надменный разжигает ссору, а надеющийся на Господа будет благоденствовать.
  - name: Притчи 28:26
    orderIndex: 25
    osisId: Prov.28.26
    sblId: Prov 28:26
    shortName: Прит 28:26
    text: Кто надеется на себя, тот глуп; а кто ходит в мудрости, тот будет цел.
  - name: Притчи 28:27
    orderIndex: 26
    osisId: Prov.28.27
    sblId: Prov 28:27
    shortName: Прит 28:27
    text: Дающий нищему не обеднеет; а кто закрывает глаза свои от него, на том много
      проклятий.
  - name: Притчи 28:28
    orderIndex: 27
    osisId: Prov.28.28
    sblId: Prov 28:28
    shortName: Прит 28:28
    text: Когда возвышаются нечестивые, люди укрываются, а когда они падают, умножаются
      праведники.
  versesCount: 28
- name: Притчи 29
  orderIndex: 28
  osisId: Prov.29
  sblId: Prov 29
  shortName: Прит 29
  verses:
  - name: Притчи 29:1
    orderIndex: 0
    osisId: Prov.29.1
    sblId: Prov 29:1
    shortName: Прит 29:1
    text: Человек, который, будучи обличаем, ожесточает выю свою, внезапно сокрушится,
      и не будет [ему] исцеления.
  - name: Притчи 29:2
    orderIndex: 1
    osisId: Prov.29.2
    sblId: Prov 29:2
    shortName: Прит 29:2
    text: Когда умножаются праведники, веселится народ, а когда господствует нечестивый,
      народ стенает.
  - name: Притчи 29:3
    orderIndex: 2
    osisId: Prov.29.3
    sblId: Prov 29:3
    shortName: Прит 29:3
    text: Человек, любящий мудрость, радует отца своего; а кто знается с блудницами,
      тот расточает имение.
  - name: Притчи 29:4
    orderIndex: 3
    osisId: Prov.29.4
    sblId: Prov 29:4
    shortName: Прит 29:4
    text: Царь правосудием утверждает землю, а любящий подарки разоряет ее.
  - name: Притчи 29:5
    orderIndex: 4
    osisId: Prov.29.5
    sblId: Prov 29:5
    shortName: Прит 29:5
    text: Человек, льстящий другу своему, расстилает сеть ногам его.
  - name: Притчи 29:6
    orderIndex: 5
    osisId: Prov.29.6
    sblId: Prov 29:6
    shortName: Прит 29:6
    text: В грехе злого человека – сеть [для него], а праведник веселится и радуется.
  - name: Притчи 29:7
    orderIndex: 6
    osisId: Prov.29.7
    sblId: Prov 29:7
    shortName: Прит 29:7
    text: Праведник тщательно вникает в тяжбу бедных, а нечестивый не разбирает дела.
  - name: Притчи 29:8
    orderIndex: 7
    osisId: Prov.29.8
    sblId: Prov 29:8
    shortName: Прит 29:8
    text: Люди развратные возмущают город, а мудрые утишают мятеж.
  - name: Притчи 29:9
    orderIndex: 8
    osisId: Prov.29.9
    sblId: Prov 29:9
    shortName: Прит 29:9
    text: Умный человек, судясь с человеком глупым, сердится ли, смеется ли, – не
      имеет покоя.
  - name: Притчи 29:10
    orderIndex: 9
    osisId: Prov.29.10
    sblId: Prov 29:10
    shortName: Прит 29:10
    text: Кровожадные люди ненавидят непорочного, а праведные заботятся о его жизни.
  - name: Притчи 29:11
    orderIndex: 10
    osisId: Prov.29.11
    sblId: Prov 29:11
    shortName: Прит 29:11
    text: Глупый весь гнев свой изливает, а мудрый сдерживает его.
  - name: Притчи 29:12
    orderIndex: 11
    osisId: Prov.29.12
    sblId: Prov 29:12
    shortName: Прит 29:12
    text: Если правитель слушает ложные речи, то и все служащие у него нечестивы.
  - name: Притчи 29:13
    orderIndex: 12
    osisId: Prov.29.13
    sblId: Prov 29:13
    shortName: Прит 29:13
    text: Бедный и лихоимец встречаются друг с другом; но свет глазам того и другого
      дает Господь.
  - name: Притчи 29:14
    orderIndex: 13
    osisId: Prov.29.14
    sblId: Prov 29:14
    shortName: Прит 29:14
    text: Если царь судит бедных по правде, то престол его навсегда утвердится.
  - name: Притчи 29:15
    orderIndex: 14
    osisId: Prov.29.15
    sblId: Prov 29:15
    shortName: Прит 29:15
    text: Розга и обличение дают мудрость; но отрок, оставленный в небрежении, делает
      стыд своей матери.
  - name: Притчи 29:16
    orderIndex: 15
    osisId: Prov.29.16
    sblId: Prov 29:16
    shortName: Прит 29:16
    text: При умножении нечестивых умножается беззаконие; но праведники увидят падение
      их.
  - name: Притчи 29:17
    orderIndex: 16
    osisId: Prov.29.17
    sblId: Prov 29:17
    shortName: Прит 29:17
    text: Наказывай сына твоего, и он даст тебе покой, и доставит радость душе твоей.
  - name: Притчи 29:18
    orderIndex: 17
    osisId: Prov.29.18
    sblId: Prov 29:18
    shortName: Прит 29:18
    text: Без откровения свыше народ необуздан, а соблюдающий закон блажен.
  - name: Притчи 29:19
    orderIndex: 18
    osisId: Prov.29.19
    sblId: Prov 29:19
    shortName: Прит 29:19
    text: Словами не научится раб, потому что, хотя он понимает [их], но не слушается.
  - name: Притчи 29:20
    orderIndex: 19
    osisId: Prov.29.20
    sblId: Prov 29:20
    shortName: Прит 29:20
    text: Видал ли ты человека опрометчивого в словах своих? на глупого больше надежды,
      нежели на него.
  - name: Притчи 29:21
    orderIndex: 20
    osisId: Prov.29.21
    sblId: Prov 29:21
    shortName: Прит 29:21
    text: Если с детства воспитывать раба в неге, то впоследствии он захочет быть
      сыном.
  - name: Притчи 29:22
    orderIndex: 21
    osisId: Prov.29.22
    sblId: Prov 29:22
    shortName: Прит 29:22
    text: Человек гневливый заводит ссору, и вспыльчивый много грешит.
  - name: Притчи 29:23
    orderIndex: 22
    osisId: Prov.29.23
    sblId: Prov 29:23
    shortName: Прит 29:23
    text: Гордость человека унижает его, а смиренный духом приобретает честь.
  - name: Притчи 29:24
    orderIndex: 23
    osisId: Prov.29.24
    sblId: Prov 29:24
    shortName: Прит 29:24
    text: Кто делится с вором, тот ненавидит душу свою; слышит он проклятие, но не
      объявляет о том.
  - name: Притчи 29:25
    orderIndex: 24
    osisId: Prov.29.25
    sblId: Prov 29:25
    shortName: Прит 29:25
    text: Боязнь пред людьми ставит сеть; а надеющийся на Господа будет безопасен.
  - name: Притчи 29:26
    orderIndex: 25
    osisId: Prov.29.26
    sblId: Prov 29:26
    shortName: Прит 29:26
    text: Многие ищут [благосклонного] лица правителя, но судьба человека – от Господа.
  - name: Притчи 29:27
    orderIndex: 26
    osisId: Prov.29.27
    sblId: Prov 29:27
    shortName: Прит 29:27
    text: Мерзость для праведников – человек неправедный, и мерзость для нечестивого
      – идущий прямым путем.
  versesCount: 27
- name: Притчи 30
  orderIndex: 29
  osisId: Prov.30
  sblId: Prov 30
  shortName: Прит 30
  verses:
  - name: Притчи 30:1
    orderIndex: 0
    osisId: Prov.30.1
    sblId: Prov 30:1
    shortName: Прит 30:1
    text: 'Слова Агура, сына Иакеева. Вдохновенные изречения, [которые] сказал этот
      человек Ифиилу, Ифиилу и Укалу:'
  - name: Притчи 30:2
    orderIndex: 1
    osisId: Prov.30.2
    sblId: Prov 30:2
    shortName: Прит 30:2
    text: подлинно, я более невежда, нежели кто–либо из людей, и разума человеческого
      нет у меня,
  - name: Притчи 30:3
    orderIndex: 2
    osisId: Prov.30.3
    sblId: Prov 30:3
    shortName: Прит 30:3
    text: и не научился я мудрости, и познания святых не имею.
  - name: Притчи 30:4
    orderIndex: 3
    osisId: Prov.30.4
    sblId: Prov 30:4
    shortName: Прит 30:4
    text: Кто восходил на небо и нисходил? кто собрал ветер в пригоршни свои? кто
      завязал воду в одежду? кто поставил все пределы земли? какое имя ему? и какое
      имя сыну его? знаешь ли?
  - name: Притчи 30:5
    orderIndex: 4
    osisId: Prov.30.5
    sblId: Prov 30:5
    shortName: Прит 30:5
    text: Всякое слово Бога чисто; Он – щит уповающим на Него.
  - name: Притчи 30:6
    orderIndex: 5
    osisId: Prov.30.6
    sblId: Prov 30:6
    shortName: Прит 30:6
    text: Не прибавляй к словам Его, чтобы Он не обличил тебя, и ты не оказался лжецом.
  - name: Притчи 30:7
    orderIndex: 6
    osisId: Prov.30.7
    sblId: Prov 30:7
    shortName: Прит 30:7
    text: 'Двух вещей я прошу у Тебя, не откажи мне, прежде нежели я умру:'
  - name: Притчи 30:8
    orderIndex: 7
    osisId: Prov.30.8
    sblId: Prov 30:8
    shortName: Прит 30:8
    text: суету и ложь удали от меня, нищеты и богатства не давай мне, питай меня
      насущным хлебом,
  - name: Притчи 30:9
    orderIndex: 8
    osisId: Prov.30.9
    sblId: Prov 30:9
    shortName: Прит 30:9
    text: 'дабы, пресытившись, я не отрекся [Тебя] и не сказал: "кто Господь?" и чтобы,
      обеднев, не стал красть и употреблять имя Бога моего всуе.'
  - name: Притчи 30:10
    orderIndex: 9
    osisId: Prov.30.10
    sblId: Prov 30:10
    shortName: Прит 30:10
    text: Не злословь раба пред господином его, чтобы он не проклял тебя, и ты не
      остался виноватым.
  - name: Притчи 30:11
    orderIndex: 10
    osisId: Prov.30.11
    sblId: Prov 30:11
    shortName: Прит 30:11
    text: Есть род, который проклинает отца своего и не благословляет матери своей.
  - name: Притчи 30:12
    orderIndex: 11
    osisId: Prov.30.12
    sblId: Prov 30:12
    shortName: Прит 30:12
    text: Есть род, который чист в глазах своих, тогда как не омыт от нечистот своих.
  - name: Притчи 30:13
    orderIndex: 12
    osisId: Prov.30.13
    sblId: Prov 30:13
    shortName: Прит 30:13
    text: Есть род – о, как высокомерны глаза его, и как подняты ресницы его!
  - name: Притчи 30:14
    orderIndex: 13
    osisId: Prov.30.14
    sblId: Prov 30:14
    shortName: Прит 30:14
    text: Есть род, у которого зубы – мечи, и челюсти – ножи, чтобы пожирать бедных
      на земле и нищих между людьми.
  - name: Притчи 30:15
    orderIndex: 14
    osisId: Prov.30.15
    sblId: Prov 30:15
    shortName: Прит 30:15
    text: 'У ненасытимости две дочери: "давай, давай!" Вот три ненасытимых, и четыре,
      которые не скажут: "довольно!"'
  - name: Притчи 30:16
    orderIndex: 15
    osisId: Prov.30.16
    sblId: Prov 30:16
    shortName: Прит 30:16
    text: 'Преисподняя и утроба бесплодная, земля, которая не насыщается водою, и
      огонь, который не говорит: "довольно!"'
  - name: Притчи 30:17
    orderIndex: 16
    osisId: Prov.30.17
    sblId: Prov 30:17
    shortName: Прит 30:17
    text: Глаз, насмехающийся над отцом и пренебрегающий покорностью к матери, выклюют
      вороны дольные, и сожрут птенцы орлиные!
  - name: Притчи 30:18
    orderIndex: 17
    osisId: Prov.30.18
    sblId: Prov 30:18
    shortName: Прит 30:18
    text: 'Три вещи непостижимы для меня, и четырех я не понимаю:'
  - name: Притчи 30:19
    orderIndex: 18
    osisId: Prov.30.19
    sblId: Prov 30:19
    shortName: Прит 30:19
    text: пути орла на небе, пути змея на скале, пути корабля среди моря и пути мужчины
      к девице.
  - name: Притчи 30:20
    orderIndex: 19
    osisId: Prov.30.20
    sblId: Prov 30:20
    shortName: Прит 30:20
    text: 'Таков путь и жены прелюбодейной; поела и обтерла рот свой, и говорит: "я
      ничего худого не сделала".'
  - name: Притчи 30:21
    orderIndex: 20
    osisId: Prov.30.21
    sblId: Prov 30:21
    shortName: Прит 30:21
    text: 'От трех трясется земля, четырех она не может носить:'
  - name: Притчи 30:22
    orderIndex: 21
    osisId: Prov.30.22
    sblId: Prov 30:22
    shortName: Прит 30:22
    text: раба, когда он делается царем; глупого, когда он досыта ест хлеб;
  - name: Притчи 30:23
    orderIndex: 22
    osisId: Prov.30.23
    sblId: Prov 30:23
    shortName: Прит 30:23
    text: позорную женщину, когда она выходит замуж, и служанку, когда она занимает
      место госпожи своей.
  - name: Притчи 30:24
    orderIndex: 23
    osisId: Prov.30.24
    sblId: Prov 30:24
    shortName: Прит 30:24
    text: 'Вот четыре малых на земле, но они мудрее мудрых:'
  - name: Притчи 30:25
    orderIndex: 24
    osisId: Prov.30.25
    sblId: Prov 30:25
    shortName: Прит 30:25
    text: муравьи – народ не сильный, но летом заготовляют пищу свою;
  - name: Притчи 30:26
    orderIndex: 25
    osisId: Prov.30.26
    sblId: Prov 30:26
    shortName: Прит 30:26
    text: горные мыши – народ слабый, но ставят домы свои на скале;
  - name: Притчи 30:27
    orderIndex: 26
    osisId: Prov.30.27
    sblId: Prov 30:27
    shortName: Прит 30:27
    text: у саранчи нет царя, но выступает вся она стройно;
  - name: Притчи 30:28
    orderIndex: 27
    osisId: Prov.30.28
    sblId: Prov 30:28
    shortName: Прит 30:28
    text: паук лапками цепляется, но бывает в царских чертогах.
  - name: Притчи 30:29
    orderIndex: 28
    osisId: Prov.30.29
    sblId: Prov 30:29
    shortName: Прит 30:29
    text: 'Вот трое имеют стройную походку, и четверо стройно выступают:'
  - name: Притчи 30:30
    orderIndex: 29
    osisId: Prov.30.30
    sblId: Prov 30:30
    shortName: Прит 30:30
    text: лев, силач между зверями, не посторонится ни перед кем;
  - name: Притчи 30:31
    orderIndex: 30
    osisId: Prov.30.31
    sblId: Prov 30:31
    shortName: Прит 30:31
    text: конь и козел, и царь среди народа своего.
  - name: Притчи 30:32
    orderIndex: 31
    osisId: Prov.30.32
    sblId: Prov 30:32
    shortName: Прит 30:32
    text: Если ты в заносчивости своей сделал глупость и помыслил злое, то [положи]
      руку на уста;
  - name: Притчи 30:33
    orderIndex: 32
    osisId: Prov.30.33
    sblId: Prov 30:33
    shortName: Прит 30:33
    text: потому что, как сбивание молока производит масло, толчок в нос производит
      кровь, так и возбуждение гнева производит ссору.
  versesCount: 33
- name: Притчи 31
  orderIndex: 30
  osisId: Prov.31
  sblId: Prov 31
  shortName: Прит 31
  verses:
  - name: Притчи 31:1
    orderIndex: 0
    osisId: Prov.31.1
    sblId: Prov 31:1
    shortName: Прит 31:1
    text: 'Слова Лемуила царя. Наставление, которое преподала ему мать его:'
  - name: Притчи 31:2
    orderIndex: 1
    osisId: Prov.31.2
    sblId: Prov 31:2
    shortName: Прит 31:2
    text: что, сын мой? что, сын чрева моего? что, сын обетов моих?
  - name: Притчи 31:3
    orderIndex: 2
    osisId: Prov.31.3
    sblId: Prov 31:3
    shortName: Прит 31:3
    text: Не отдавай женщинам сил твоих, ни путей твоих губительницам царей.
  - name: Притчи 31:4
    orderIndex: 3
    osisId: Prov.31.4
    sblId: Prov 31:4
    shortName: Прит 31:4
    text: Не царям, Лемуил, не царям пить вино, и не князьям – сикеру,
  - name: Притчи 31:5
    orderIndex: 4
    osisId: Prov.31.5
    sblId: Prov 31:5
    shortName: Прит 31:5
    text: чтобы, напившись, они не забыли закона и не превратили суда всех угнетаемых.
  - name: Притчи 31:6
    orderIndex: 5
    osisId: Prov.31.6
    sblId: Prov 31:6
    shortName: Прит 31:6
    text: Дайте сикеру погибающему и вино огорченному душею;
  - name: Притчи 31:7
    orderIndex: 6
    osisId: Prov.31.7
    sblId: Prov 31:7
    shortName: Прит 31:7
    text: пусть он выпьет и забудет бедность свою и не вспомнит больше о своем страдании.
  - name: Притчи 31:8
    orderIndex: 7
    osisId: Prov.31.8
    sblId: Prov 31:8
    shortName: Прит 31:8
    text: Открывай уста твои за безгласного и для защиты всех сирот.
  - name: Притчи 31:9
    orderIndex: 8
    osisId: Prov.31.9
    sblId: Prov 31:9
    shortName: Прит 31:9
    text: Открывай уста твои для правосудия и для дела бедного и нищего.
  - name: Притчи 31:10
    orderIndex: 9
    osisId: Prov.31.10
    sblId: Prov 31:10
    shortName: Прит 31:10
    text: Кто найдет добродетельную жену? цена ее выше жемчугов;
  - name: Притчи 31:11
    orderIndex: 10
    osisId: Prov.31.11
    sblId: Prov 31:11
    shortName: Прит 31:11
    text: уверено в ней сердце мужа ее, и он не останется без прибытка;
  - name: Притчи 31:12
    orderIndex: 11
    osisId: Prov.31.12
    sblId: Prov 31:12
    shortName: Прит 31:12
    text: она воздает ему добром, а не злом, во все дни жизни своей.
  - name: Притчи 31:13
    orderIndex: 12
    osisId: Prov.31.13
    sblId: Prov 31:13
    shortName: Прит 31:13
    text: Добывает шерсть и лен, и с охотою работает своими руками.
  - name: Притчи 31:14
    orderIndex: 13
    osisId: Prov.31.14
    sblId: Prov 31:14
    shortName: Прит 31:14
    text: Она, как купеческие корабли, издалека добывает хлеб свой.
  - name: Притчи 31:15
    orderIndex: 14
    osisId: Prov.31.15
    sblId: Prov 31:15
    shortName: Прит 31:15
    text: Она встает еще ночью и раздает пищу в доме своем и урочное служанкам своим.
  - name: Притчи 31:16
    orderIndex: 15
    osisId: Prov.31.16
    sblId: Prov 31:16
    shortName: Прит 31:16
    text: Задумает она о поле, и приобретает его; от плодов рук своих насаждает виноградник.
  - name: Притчи 31:17
    orderIndex: 16
    osisId: Prov.31.17
    sblId: Prov 31:17
    shortName: Прит 31:17
    text: Препоясывает силою чресла свои и укрепляет мышцы свои.
  - name: Притчи 31:18
    orderIndex: 17
    osisId: Prov.31.18
    sblId: Prov 31:18
    shortName: Прит 31:18
    text: Она чувствует, что занятие ее хорошо, и – светильник ее не гаснет и ночью.
  - name: Притчи 31:19
    orderIndex: 18
    osisId: Prov.31.19
    sblId: Prov 31:19
    shortName: Прит 31:19
    text: Протягивает руки свои к прялке, и персты ее берутся за веретено.
  - name: Притчи 31:20
    orderIndex: 19
    osisId: Prov.31.20
    sblId: Prov 31:20
    shortName: Прит 31:20
    text: Длань свою она открывает бедному, и руку свою подает нуждающемуся.
  - name: Притчи 31:21
    orderIndex: 20
    osisId: Prov.31.21
    sblId: Prov 31:21
    shortName: Прит 31:21
    text: Не боится стужи для семьи своей, потому что вся семья ее одета в двойные
      одежды.
  - name: Притчи 31:22
    orderIndex: 21
    osisId: Prov.31.22
    sblId: Prov 31:22
    shortName: Прит 31:22
    text: Она делает себе ковры; виссон и пурпур – одежда ее.
  - name: Притчи 31:23
    orderIndex: 22
    osisId: Prov.31.23
    sblId: Prov 31:23
    shortName: Прит 31:23
    text: Муж ее известен у ворот, когда сидит со старейшинами земли.
  - name: Притчи 31:24
    orderIndex: 23
    osisId: Prov.31.24
    sblId: Prov 31:24
    shortName: Прит 31:24
    text: Она делает покрывала и продает, и поясы доставляет купцам Финикийским.
  - name: Притчи 31:25
    orderIndex: 24
    osisId: Prov.31.25
    sblId: Prov 31:25
    shortName: Прит 31:25
    text: Крепость и красота – одежда ее, и весело смотрит она на будущее.
  - name: Притчи 31:26
    orderIndex: 25
    osisId: Prov.31.26
    sblId: Prov 31:26
    shortName: Прит 31:26
    text: Уста свои открывает с мудростью, и кроткое наставление на языке ее.
  - name: Притчи 31:27
    orderIndex: 26
    osisId: Prov.31.27
    sblId: Prov 31:27
    shortName: Прит 31:27
    text: Она наблюдает за хозяйством в доме своем и не ест хлеба праздности.
  - name: Притчи 31:28
    orderIndex: 27
    osisId: Prov.31.28
    sblId: Prov 31:28
    shortName: Прит 31:28
    text: 'Встают дети и ублажают ее, – муж, и хвалит ее:'
  - name: Притчи 31:29
    orderIndex: 28
    osisId: Prov.31.29
    sblId: Prov 31:29
    shortName: Прит 31:29
    text: '"много было жен добродетельных, но ты превзошла всех их".'
  - name: Притчи 31:30
    orderIndex: 29
    osisId: Prov.31.30
    sblId: Prov 31:30
    shortName: Прит 31:30
    text: Миловидность обманчива и красота суетна; но жена, боящаяся Господа, достойна
      хвалы.
  - name: Притчи 31:31
    orderIndex: 30
    osisId: Prov.31.31
    sblId: Prov 31:31
    shortName: Прит 31:31
    text: Дайте ей от плода рук ее, и да прославят ее у ворот дела ее!
  versesCount: 31
chaptersCount: 31
