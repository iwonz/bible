chapters:
- name: От Матфея 1
  orderIndex: 0
  osisId: Matt.1
  sblId: Matt 1
  shortName: Мф 1
  verses:
  - name: От Матфея 1:1
    orderIndex: 0
    osisId: Matt.1.1
    sblId: Matt 1:1
    shortName: Мф 1:1
    text: Родословие Иисуса Христа, Сына Давидова, Сына Авраамова.
  - name: От Матфея 1:2
    orderIndex: 1
    osisId: Matt.1.2
    sblId: Matt 1:2
    shortName: Мф 1:2
    text: Авраам родил Исаака; Исаак родил Иакова; Иаков родил Иуду и братьев его;
  - name: От Матфея 1:3
    orderIndex: 2
    osisId: Matt.1.3
    sblId: Matt 1:3
    shortName: Мф 1:3
    text: Иуда родил Фареса и Зару от Фамари; Фарес родил Есрома; Есром родил Арама;
  - name: От Матфея 1:4
    orderIndex: 3
    osisId: Matt.1.4
    sblId: Matt 1:4
    shortName: Мф 1:4
    text: Арам родил Аминадава; Аминадав родил Наассона; Наассон родил Салмона;
  - name: От Матфея 1:5
    orderIndex: 4
    osisId: Matt.1.5
    sblId: Matt 1:5
    shortName: Мф 1:5
    text: Салмон родил Вооза от Рахавы; Вооз родил Овида от Руфи; Овид родил Иессея;
  - name: От Матфея 1:6
    orderIndex: 5
    osisId: Matt.1.6
    sblId: Matt 1:6
    shortName: Мф 1:6
    text: Иессей родил Давида царя; Давид царь родил Соломона от бывшей за Уриею;
  - name: От Матфея 1:7
    orderIndex: 6
    osisId: Matt.1.7
    sblId: Matt 1:7
    shortName: Мф 1:7
    text: Соломон родил Ровоама; Ровоам родил Авию; Авия родил Асу;
  - name: От Матфея 1:8
    orderIndex: 7
    osisId: Matt.1.8
    sblId: Matt 1:8
    shortName: Мф 1:8
    text: Аса родил Иосафата; Иосафат родил Иорама; Иорам родил Озию;
  - name: От Матфея 1:9
    orderIndex: 8
    osisId: Matt.1.9
    sblId: Matt 1:9
    shortName: Мф 1:9
    text: Озия родил Иоафама; Иоафам родил Ахаза; Ахаз родил Езекию;
  - name: От Матфея 1:10
    orderIndex: 9
    osisId: Matt.1.10
    sblId: Matt 1:10
    shortName: Мф 1:10
    text: Езекия родил Манассию; Манассия родил Амона; Амон родил Иосию;
  - name: От Матфея 1:11
    orderIndex: 10
    osisId: Matt.1.11
    sblId: Matt 1:11
    shortName: Мф 1:11
    text: Иосия родил Иоакима; Иоаким родил Иехонию и братьев его, перед переселением
      в Вавилон.
  - name: От Матфея 1:12
    orderIndex: 11
    osisId: Matt.1.12
    sblId: Matt 1:12
    shortName: Мф 1:12
    text: По переселении же в Вавилон, Иехония родил Салафииля; Салафииль родил Зоровавеля;
  - name: От Матфея 1:13
    orderIndex: 12
    osisId: Matt.1.13
    sblId: Matt 1:13
    shortName: Мф 1:13
    text: Зоровавель родил Авиуда; Авиуд родил Елиакима; Елиаким родил Азора;
  - name: От Матфея 1:14
    orderIndex: 13
    osisId: Matt.1.14
    sblId: Matt 1:14
    shortName: Мф 1:14
    text: Азор родил Садока; Садок родил Ахима; Ахим родил Елиуда;
  - name: От Матфея 1:15
    orderIndex: 14
    osisId: Matt.1.15
    sblId: Matt 1:15
    shortName: Мф 1:15
    text: Елиуд родил Елеазара; Елеазар родил Матфана; Матфан родил Иакова;
  - name: От Матфея 1:16
    orderIndex: 15
    osisId: Matt.1.16
    sblId: Matt 1:16
    shortName: Мф 1:16
    text: Иаков родил Иосифа, мужа Марии, от Которой родился Иисус, называемый Христос.
  - name: От Матфея 1:17
    orderIndex: 16
    osisId: Matt.1.17
    sblId: Matt 1:17
    shortName: Мф 1:17
    text: Итак всех родов от Авраама до Давида четырнадцать родов; и от Давида до
      переселения в Вавилон четырнадцать родов; и от переселения в Вавилон до Христа
      четырнадцать родов.
  - name: От Матфея 1:18
    orderIndex: 17
    osisId: Matt.1.18
    sblId: Matt 1:18
    shortName: Мф 1:18
    text: 'Рождество Иисуса Христа было так: по обручении Матери Его Марии с Иосифом,
      прежде нежели сочетались они, оказалось, что Она имеет во чреве от Духа Святаго.'
  - name: От Матфея 1:19
    orderIndex: 18
    osisId: Matt.1.19
    sblId: Matt 1:19
    shortName: Мф 1:19
    text: Иосиф же муж Ее, будучи праведен и не желая огласить Ее, хотел тайно отпустить
      Ее.
  - name: От Матфея 1:20
    orderIndex: 19
    osisId: Matt.1.20
    sblId: Matt 1:20
    shortName: Мф 1:20
    text: 'Но когда он помыслил это, – се, Ангел Господень явился ему во сне и сказал:
      Иосиф, сын Давидов! не бойся принять Марию, жену твою, ибо родившееся в Ней
      есть от Духа Святаго;'
  - name: От Матфея 1:21
    orderIndex: 20
    osisId: Matt.1.21
    sblId: Matt 1:21
    shortName: Мф 1:21
    text: родит же Сына, и наречешь Ему имя Иисус, ибо Он спасет людей Своих от грехов
      их.
  - name: От Матфея 1:22
    orderIndex: 21
    osisId: Matt.1.22
    sblId: Matt 1:22
    shortName: Мф 1:22
    text: 'А все сие произошло, да сбудется реченное Господом через пророка, который
      говорит:'
  - name: От Матфея 1:23
    orderIndex: 22
    osisId: Matt.1.23
    sblId: Matt 1:23
    shortName: Мф 1:23
    text: 'се, Дева во чреве приимет и родит Сына, и нарекут имя Ему Еммануил, что
      значит: с нами Бог.'
  - name: От Матфея 1:24
    orderIndex: 23
    osisId: Matt.1.24
    sblId: Matt 1:24
    shortName: Мф 1:24
    text: Встав от сна, Иосиф поступил, как повелел ему Ангел Господень, и принял
      жену свою,
  - name: От Матфея 1:25
    orderIndex: 24
    osisId: Matt.1.25
    sblId: Matt 1:25
    shortName: Мф 1:25
    text: 'и не знал Ее. Как наконец Она родила Сына Своего первенца, и он нарек Ему
      имя: Иисус.'
  versesCount: 25
- name: От Матфея 2
  orderIndex: 1
  osisId: Matt.2
  sblId: Matt 2
  shortName: Мф 2
  verses:
  - name: От Матфея 2:1
    orderIndex: 0
    osisId: Matt.2.1
    sblId: Matt 2:1
    shortName: Мф 2:1
    text: 'Когда же Иисус родился в Вифлееме Иудейском во дни царя Ирода, пришли в
      Иерусалим волхвы с востока и говорят:'
  - name: От Матфея 2:2
    orderIndex: 1
    osisId: Matt.2.2
    sblId: Matt 2:2
    shortName: Мф 2:2
    text: где родившийся Царь Иудейский? ибо мы видели звезду Его на востоке и пришли
      поклониться Ему.
  - name: От Матфея 2:3
    orderIndex: 2
    osisId: Matt.2.3
    sblId: Matt 2:3
    shortName: Мф 2:3
    text: Услышав это, Ирод царь встревожился, и весь Иерусалим с ним.
  - name: От Матфея 2:4
    orderIndex: 3
    osisId: Matt.2.4
    sblId: Matt 2:4
    shortName: Мф 2:4
    text: 'И, собрав всех первосвященников и книжников народных, спрашивал у них:
      где должно родиться Христу?'
  - name: От Матфея 2:5
    orderIndex: 4
    osisId: Matt.2.5
    sblId: Matt 2:5
    shortName: Мф 2:5
    text: 'Они же сказали ему: в Вифлееме Иудейском, ибо так написано через пророка:'
  - name: От Матфея 2:6
    orderIndex: 5
    osisId: Matt.2.6
    sblId: Matt 2:6
    shortName: Мф 2:6
    text: и ты, Вифлеем, земля Иудина, ничем не меньше воеводств Иудиных, ибо из тебя
      произойдет Вождь, Который упасет народ Мой, Израиля.
  - name: От Матфея 2:7
    orderIndex: 6
    osisId: Matt.2.7
    sblId: Matt 2:7
    shortName: Мф 2:7
    text: Тогда Ирод, тайно призвав волхвов, выведал от них время появления звезды
  - name: От Матфея 2:8
    orderIndex: 7
    osisId: Matt.2.8
    sblId: Matt 2:8
    shortName: Мф 2:8
    text: 'и, послав их в Вифлеем, сказал: пойдите, тщательно разведайте о Младенце
      и, когда найдете, известите меня, чтобы и мне пойти поклониться Ему.'
  - name: От Матфея 2:9
    orderIndex: 8
    osisId: Matt.2.9
    sblId: Matt 2:9
    shortName: Мф 2:9
    text: Они, выслушав царя, пошли. И се, звезда, которую видели они на востоке,
      шла перед ними, [как] наконец пришла и остановилась над [местом], где был Младенец.
  - name: От Матфея 2:10
    orderIndex: 9
    osisId: Matt.2.10
    sblId: Matt 2:10
    shortName: Мф 2:10
    text: Увидев же звезду, они возрадовались радостью весьма великою,
  - name: От Матфея 2:11
    orderIndex: 10
    osisId: Matt.2.11
    sblId: Matt 2:11
    shortName: Мф 2:11
    text: 'и, войдя в дом, увидели Младенца с Мариею, Матерью Его, и, пав, поклонились
      Ему; и, открыв сокровища свои, принесли Ему дары: золото, ладан и смирну.'
  - name: От Матфея 2:12
    orderIndex: 11
    osisId: Matt.2.12
    sblId: Matt 2:12
    shortName: Мф 2:12
    text: И, получив во сне откровение не возвращаться к Ироду, иным путем отошли
      в страну свою.
  - name: От Матфея 2:13
    orderIndex: 12
    osisId: Matt.2.13
    sblId: Matt 2:13
    shortName: Мф 2:13
    text: 'Когда же они отошли, – се, Ангел Господень является во сне Иосифу и говорит:
      встань, возьми Младенца и Матерь Его и беги в Египет, и будь там, доколе не
      скажу тебе, ибо Ирод хочет искать Младенца, чтобы погубить Его.'
  - name: От Матфея 2:14
    orderIndex: 13
    osisId: Matt.2.14
    sblId: Matt 2:14
    shortName: Мф 2:14
    text: Он встал, взял Младенца и Матерь Его ночью и пошел в Египет,
  - name: От Матфея 2:15
    orderIndex: 14
    osisId: Matt.2.15
    sblId: Matt 2:15
    shortName: Мф 2:15
    text: 'и там был до смерти Ирода, да сбудется реченное Господом через пророка,
      который говорит: из Египта воззвал Я Сына Моего.'
  - name: От Матфея 2:16
    orderIndex: 15
    osisId: Matt.2.16
    sblId: Matt 2:16
    shortName: Мф 2:16
    text: Тогда Ирод, увидев себя осмеянным волхвами, весьма разгневался, и послал
      избить всех младенцев в Вифлееме и во всех пределах его, от двух лет и ниже,
      по времени, которое выведал от волхвов.
  - name: От Матфея 2:17
    orderIndex: 16
    osisId: Matt.2.17
    sblId: Matt 2:17
    shortName: Мф 2:17
    text: 'Тогда сбылось реченное через пророка Иеремию, который говорит:'
  - name: От Матфея 2:18
    orderIndex: 17
    osisId: Matt.2.18
    sblId: Matt 2:18
    shortName: Мф 2:18
    text: глас в Раме слышен, плач и рыдание и вопль великий; Рахиль плачет о детях
      своих и не хочет утешиться, ибо их нет.
  - name: От Матфея 2:19
    orderIndex: 18
    osisId: Matt.2.19
    sblId: Matt 2:19
    shortName: Мф 2:19
    text: По смерти же Ирода, – се, Ангел Господень во сне является Иосифу в Египте
  - name: От Матфея 2:20
    orderIndex: 19
    osisId: Matt.2.20
    sblId: Matt 2:20
    shortName: Мф 2:20
    text: 'и говорит: встань, возьми Младенца и Матерь Его и иди в землю Израилеву,
      ибо умерли искавшие души Младенца.'
  - name: От Матфея 2:21
    orderIndex: 20
    osisId: Matt.2.21
    sblId: Matt 2:21
    shortName: Мф 2:21
    text: Он встал, взял Младенца и Матерь Его и пришел в землю Израилеву.
  - name: От Матфея 2:22
    orderIndex: 21
    osisId: Matt.2.22
    sblId: Matt 2:22
    shortName: Мф 2:22
    text: Услышав же, что Архелай царствует в Иудее вместо Ирода, отца своего, убоялся
      туда идти; но, получив во сне откровение, пошел в пределы Галилейские
  - name: От Матфея 2:23
    orderIndex: 22
    osisId: Matt.2.23
    sblId: Matt 2:23
    shortName: Мф 2:23
    text: и, придя, поселился в городе, называемом Назарет, да сбудется реченное через
      пророков, что Он Назореем наречется.
  versesCount: 23
- name: От Матфея 3
  orderIndex: 2
  osisId: Matt.3
  sblId: Matt 3
  shortName: Мф 3
  verses:
  - name: От Матфея 3:1
    orderIndex: 0
    osisId: Matt.3.1
    sblId: Matt 3:1
    shortName: Мф 3:1
    text: В те дни приходит Иоанн Креститель и проповедует в пустыне Иудейской
  - name: От Матфея 3:2
    orderIndex: 1
    osisId: Matt.3.2
    sblId: Matt 3:2
    shortName: Мф 3:2
    text: 'и говорит: покайтесь, ибо приблизилось Царство Небесное.'
  - name: От Матфея 3:3
    orderIndex: 2
    osisId: Matt.3.3
    sblId: Matt 3:3
    shortName: Мф 3:3
    text: 'Ибо он тот, о котором сказал пророк Исаия: глас вопиющего в пустыне: приготовьте
      путь Господу, прямыми сделайте стези Ему.'
  - name: От Матфея 3:4
    orderIndex: 3
    osisId: Matt.3.4
    sblId: Matt 3:4
    shortName: Мф 3:4
    text: Сам же Иоанн имел одежду из верблюжьего волоса и пояс кожаный на чреслах
      своих, а пищею его были акриды и дикий мед.
  - name: От Матфея 3:5
    orderIndex: 4
    osisId: Matt.3.5
    sblId: Matt 3:5
    shortName: Мф 3:5
    text: Тогда Иерусалим и вся Иудея и вся окрестность Иорданская выходили к нему
  - name: От Матфея 3:6
    orderIndex: 5
    osisId: Matt.3.6
    sblId: Matt 3:6
    shortName: Мф 3:6
    text: и крестились от него в Иордане, исповедуя грехи свои.
  - name: От Матфея 3:7
    orderIndex: 6
    osisId: Matt.3.7
    sblId: Matt 3:7
    shortName: Мф 3:7
    text: 'Увидев же Иоанн многих фарисеев и саддукеев, идущих к нему креститься,
      сказал им: порождения ехиднины! кто внушил вам бежать от будущего гнева?'
  - name: От Матфея 3:8
    orderIndex: 7
    osisId: Matt.3.8
    sblId: Matt 3:8
    shortName: Мф 3:8
    text: сотворите же достойный плод покаяния
  - name: От Матфея 3:9
    orderIndex: 8
    osisId: Matt.3.9
    sblId: Matt 3:9
    shortName: Мф 3:9
    text: 'и не думайте говорить в себе: "отец у нас Авраам", ибо говорю вам, что
      Бог может из камней сих воздвигнуть детей Аврааму.'
  - name: От Матфея 3:10
    orderIndex: 9
    osisId: Matt.3.10
    sblId: Matt 3:10
    shortName: Мф 3:10
    text: 'Уже и секира при корне дерев лежит: всякое дерево, не приносящее доброго
      плода, срубают и бросают в огонь.'
  - name: От Матфея 3:11
    orderIndex: 10
    osisId: Matt.3.11
    sblId: Matt 3:11
    shortName: Мф 3:11
    text: Я крещу вас в воде в покаяние, но Идущий за мною сильнее меня; я не достоин
      понести обувь Его; Он будет крестить вас Духом Святым и огнем;
  - name: От Матфея 3:12
    orderIndex: 11
    osisId: Matt.3.12
    sblId: Matt 3:12
    shortName: Мф 3:12
    text: лопата Его в руке Его, и Он очистит гумно Свое и соберет пшеницу Свою в
      житницу, а солому сожжет огнем неугасимым.
  - name: От Матфея 3:13
    orderIndex: 12
    osisId: Matt.3.13
    sblId: Matt 3:13
    shortName: Мф 3:13
    text: Тогда приходит Иисус из Галилеи на Иордан к Иоанну креститься от него.
  - name: От Матфея 3:14
    orderIndex: 13
    osisId: Matt.3.14
    sblId: Matt 3:14
    shortName: Мф 3:14
    text: 'Иоанн же удерживал Его и говорил: мне надобно креститься от Тебя, и Ты
      ли приходишь ко мне?'
  - name: От Матфея 3:15
    orderIndex: 14
    osisId: Matt.3.15
    sblId: Matt 3:15
    shortName: Мф 3:15
    text: 'Но Иисус сказал ему в ответ: оставь теперь, ибо так надлежит нам исполнить
      всякую правду. Тогда [Иоанн] допускает Его.'
  - name: От Матфея 3:16
    orderIndex: 15
    osisId: Matt.3.16
    sblId: Matt 3:16
    shortName: Мф 3:16
    text: И, крестившись, Иисус тотчас вышел из воды, – и се, отверзлись Ему небеса,
      и увидел [Иоанн] Духа Божия, Который сходил, как голубь, и ниспускался на Него.
  - name: От Матфея 3:17
    orderIndex: 16
    osisId: Matt.3.17
    sblId: Matt 3:17
    shortName: Мф 3:17
    text: 'И се, глас с небес глаголющий: Сей есть Сын Мой возлюбленный, в Котором
      Мое благоволение.'
  versesCount: 17
- name: От Матфея 4
  orderIndex: 3
  osisId: Matt.4
  sblId: Matt 4
  shortName: Мф 4
  verses:
  - name: От Матфея 4:1
    orderIndex: 0
    osisId: Matt.4.1
    sblId: Matt 4:1
    shortName: Мф 4:1
    text: Тогда Иисус возведен был Духом в пустыню, для искушения от диавола,
  - name: От Матфея 4:2
    orderIndex: 1
    osisId: Matt.4.2
    sblId: Matt 4:2
    shortName: Мф 4:2
    text: и, постившись сорок дней и сорок ночей, напоследок взалкал.
  - name: От Матфея 4:3
    orderIndex: 2
    osisId: Matt.4.3
    sblId: Matt 4:3
    shortName: Мф 4:3
    text: 'И приступил к Нему искуситель и сказал: если Ты Сын Божий, скажи, чтобы
      камни сии сделались хлебами.'
  - name: От Матфея 4:4
    orderIndex: 3
    osisId: Matt.4.4
    sblId: Matt 4:4
    shortName: Мф 4:4
    text: 'Он же сказал ему в ответ: написано: не хлебом одним будет жить человек,
      но всяким словом, исходящим из уст Божиих.'
  - name: От Матфея 4:5
    orderIndex: 4
    osisId: Matt.4.5
    sblId: Matt 4:5
    shortName: Мф 4:5
    text: Потом берет Его диавол в святой город и поставляет Его на крыле храма,
  - name: От Матфея 4:6
    orderIndex: 5
    osisId: Matt.4.6
    sblId: Matt 4:6
    shortName: Мф 4:6
    text: 'и говорит Ему: если Ты Сын Божий, бросься вниз, ибо написано: Ангелам Своим
      заповедает о Тебе, и на руках понесут Тебя, да не преткнешься о камень ногою
      Твоею.'
  - name: От Матфея 4:7
    orderIndex: 6
    osisId: Matt.4.7
    sblId: Matt 4:7
    shortName: Мф 4:7
    text: 'Иисус сказал ему: написано также: не искушай Господа Бога твоего.'
  - name: От Матфея 4:8
    orderIndex: 7
    osisId: Matt.4.8
    sblId: Matt 4:8
    shortName: Мф 4:8
    text: Опять берет Его диавол на весьма высокую гору и показывает Ему все царства
      мира и славу их,
  - name: От Матфея 4:9
    orderIndex: 8
    osisId: Matt.4.9
    sblId: Matt 4:9
    shortName: Мф 4:9
    text: 'и говорит Ему: все это дам Тебе, если, пав, поклонишься мне.'
  - name: От Матфея 4:10
    orderIndex: 9
    osisId: Matt.4.10
    sblId: Matt 4:10
    shortName: Мф 4:10
    text: 'Тогда Иисус говорит ему: отойди от Меня, сатана, ибо написано: Господу
      Богу твоему поклоняйся и Ему одному служи.'
  - name: От Матфея 4:11
    orderIndex: 10
    osisId: Matt.4.11
    sblId: Matt 4:11
    shortName: Мф 4:11
    text: Тогда оставляет Его диавол, и се, Ангелы приступили и служили Ему.
  - name: От Матфея 4:12
    orderIndex: 11
    osisId: Matt.4.12
    sblId: Matt 4:12
    shortName: Мф 4:12
    text: Услышав же Иисус, что Иоанн отдан [под стражу], удалился в Галилею
  - name: От Матфея 4:13
    orderIndex: 12
    osisId: Matt.4.13
    sblId: Matt 4:13
    shortName: Мф 4:13
    text: и, оставив Назарет, пришел и поселился в Капернауме приморском, в пределах
      Завулоновых и Неффалимовых,
  - name: От Матфея 4:14
    orderIndex: 13
    osisId: Matt.4.14
    sblId: Matt 4:14
    shortName: Мф 4:14
    text: 'да сбудется реченное через пророка Исаию, который говорит:'
  - name: От Матфея 4:15
    orderIndex: 14
    osisId: Matt.4.15
    sblId: Matt 4:15
    shortName: Мф 4:15
    text: земля Завулонова и земля Неффалимова, на пути приморском, за Иорданом, Галилея
      языческая,
  - name: От Матфея 4:16
    orderIndex: 15
    osisId: Matt.4.16
    sblId: Matt 4:16
    shortName: Мф 4:16
    text: народ, сидящий во тьме, увидел свет великий, и сидящим в стране и тени смертной
      воссиял свет.
  - name: От Матфея 4:17
    orderIndex: 16
    osisId: Matt.4.17
    sblId: Matt 4:17
    shortName: Мф 4:17
    text: 'С того времени Иисус начал проповедывать и говорить: покайтесь, ибо приблизилось
      Царство Небесное.'
  - name: От Матфея 4:18
    orderIndex: 17
    osisId: Matt.4.18
    sblId: Matt 4:18
    shortName: Мф 4:18
    text: 'Проходя же близ моря Галилейского, Он увидел двух братьев: Симона, называемого
      Петром, и Андрея, брата его, закидывающих сети в море, ибо они были рыболовы,'
  - name: От Матфея 4:19
    orderIndex: 18
    osisId: Matt.4.19
    sblId: Matt 4:19
    shortName: Мф 4:19
    text: 'и говорит им: идите за Мною, и Я сделаю вас ловцами человеков.'
  - name: От Матфея 4:20
    orderIndex: 19
    osisId: Matt.4.20
    sblId: Matt 4:20
    shortName: Мф 4:20
    text: И они тотчас, оставив сети, последовали за Ним.
  - name: От Матфея 4:21
    orderIndex: 20
    osisId: Matt.4.21
    sblId: Matt 4:21
    shortName: Мф 4:21
    text: Оттуда, идя далее, увидел Он других двух братьев, Иакова Зеведеева и Иоанна,
      брата его, в лодке с Зеведеем, отцом их, починивающих сети свои, и призвал их.
  - name: От Матфея 4:22
    orderIndex: 21
    osisId: Matt.4.22
    sblId: Matt 4:22
    shortName: Мф 4:22
    text: И они тотчас, оставив лодку и отца своего, последовали за Ним.
  - name: От Матфея 4:23
    orderIndex: 22
    osisId: Matt.4.23
    sblId: Matt 4:23
    shortName: Мф 4:23
    text: И ходил Иисус по всей Галилее, уча в синагогах их и проповедуя Евангелие
      Царствия, и исцеляя всякую болезнь и всякую немощь в людях.
  - name: От Матфея 4:24
    orderIndex: 23
    osisId: Matt.4.24
    sblId: Matt 4:24
    shortName: Мф 4:24
    text: И прошел о Нем слух по всей Сирии; и приводили к Нему всех немощных, одержимых
      различными болезнями и припадками, и бесноватых, и лунатиков, и расслабленных,
      и Он исцелял их.
  - name: От Матфея 4:25
    orderIndex: 24
    osisId: Matt.4.25
    sblId: Matt 4:25
    shortName: Мф 4:25
    text: И следовало за Ним множество народа из Галилеи и Десятиградия, и Иерусалима,
      и Иудеи, и из–за Иордана.
  versesCount: 25
- name: От Матфея 5
  orderIndex: 4
  osisId: Matt.5
  sblId: Matt 5
  shortName: Мф 5
  verses:
  - name: От Матфея 5:1
    orderIndex: 0
    osisId: Matt.5.1
    sblId: Matt 5:1
    shortName: Мф 5:1
    text: Увидев народ, Он взошел на гору; и, когда сел, приступили к Нему ученики
      Его.
  - name: От Матфея 5:2
    orderIndex: 1
    osisId: Matt.5.2
    sblId: Matt 5:2
    shortName: Мф 5:2
    text: 'И Он, отверзши уста Свои, учил их, говоря:'
  - name: От Матфея 5:3
    orderIndex: 2
    osisId: Matt.5.3
    sblId: Matt 5:3
    shortName: Мф 5:3
    text: Блаженны нищие духом, ибо их есть Царство Небесное.
  - name: От Матфея 5:4
    orderIndex: 3
    osisId: Matt.5.4
    sblId: Matt 5:4
    shortName: Мф 5:4
    text: Блаженны плачущие, ибо они утешатся.
  - name: От Матфея 5:5
    orderIndex: 4
    osisId: Matt.5.5
    sblId: Matt 5:5
    shortName: Мф 5:5
    text: Блаженны кроткие, ибо они наследуют землю.
  - name: От Матфея 5:6
    orderIndex: 5
    osisId: Matt.5.6
    sblId: Matt 5:6
    shortName: Мф 5:6
    text: Блаженны алчущие и жаждущие правды, ибо они насытятся.
  - name: От Матфея 5:7
    orderIndex: 6
    osisId: Matt.5.7
    sblId: Matt 5:7
    shortName: Мф 5:7
    text: Блаженны милостивые, ибо они помилованы будут.
  - name: От Матфея 5:8
    orderIndex: 7
    osisId: Matt.5.8
    sblId: Matt 5:8
    shortName: Мф 5:8
    text: Блаженны чистые сердцем, ибо они Бога узрят.
  - name: От Матфея 5:9
    orderIndex: 8
    osisId: Matt.5.9
    sblId: Matt 5:9
    shortName: Мф 5:9
    text: Блаженны миротворцы, ибо они будут наречены сынами Божиими.
  - name: От Матфея 5:10
    orderIndex: 9
    osisId: Matt.5.10
    sblId: Matt 5:10
    shortName: Мф 5:10
    text: Блаженны изгнанные за правду, ибо их есть Царство Небесное.
  - name: От Матфея 5:11
    orderIndex: 10
    osisId: Matt.5.11
    sblId: Matt 5:11
    shortName: Мф 5:11
    text: Блаженны вы, когда будут поносить вас и гнать и всячески неправедно злословить
      за Меня.
  - name: От Матфея 5:12
    orderIndex: 11
    osisId: Matt.5.12
    sblId: Matt 5:12
    shortName: Мф 5:12
    text: 'Радуйтесь и веселитесь, ибо велика ваша награда на небесах: так гнали [и]
      пророков, бывших прежде вас.'
  - name: От Матфея 5:13
    orderIndex: 12
    osisId: Matt.5.13
    sblId: Matt 5:13
    shortName: Мф 5:13
    text: Вы – соль земли. Если же соль потеряет силу, то чем сделаешь ее соленою?
      Она уже ни к чему негодна, как разве выбросить ее вон на попрание людям.
  - name: От Матфея 5:14
    orderIndex: 13
    osisId: Matt.5.14
    sblId: Matt 5:14
    shortName: Мф 5:14
    text: Вы – свет мира. Не может укрыться город, стоящий на верху горы.
  - name: От Матфея 5:15
    orderIndex: 14
    osisId: Matt.5.15
    sblId: Matt 5:15
    shortName: Мф 5:15
    text: И, зажегши свечу, не ставят ее под сосудом, но на подсвечнике, и светит
      всем в доме.
  - name: От Матфея 5:16
    orderIndex: 15
    osisId: Matt.5.16
    sblId: Matt 5:16
    shortName: Мф 5:16
    text: Так да светит свет ваш пред людьми, чтобы они видели ваши добрые дела и
      прославляли Отца вашего Небесного.
  - name: От Матфея 5:17
    orderIndex: 16
    osisId: Matt.5.17
    sblId: Matt 5:17
    shortName: Мф 5:17
    text: 'Не думайте, что Я пришел нарушить закон или пророков: не нарушить пришел
      Я, но исполнить.'
  - name: От Матфея 5:18
    orderIndex: 17
    osisId: Matt.5.18
    sblId: Matt 5:18
    shortName: Мф 5:18
    text: 'Ибо истинно говорю вам: доколе не прейдет небо и земля, ни одна иота или
      ни одна черта не прейдет из закона, пока не исполнится все.'
  - name: От Матфея 5:19
    orderIndex: 18
    osisId: Matt.5.19
    sblId: Matt 5:19
    shortName: Мф 5:19
    text: Итак, кто нарушит одну из заповедей сих малейших и научит так людей, тот
      малейшим наречется в Царстве Небесном; а кто сотворит и научит, тот великим
      наречется в Царстве Небесном.
  - name: От Матфея 5:20
    orderIndex: 19
    osisId: Matt.5.20
    sblId: Matt 5:20
    shortName: Мф 5:20
    text: Ибо, говорю вам, если праведность ваша не превзойдет праведности книжников
      и фарисеев, то вы не войдете в Царство Небесное.
  - name: От Матфея 5:21
    orderIndex: 20
    osisId: Matt.5.21
    sblId: Matt 5:21
    shortName: Мф 5:21
    text: 'Вы слышали, что сказано древним: не убивай, кто же убьет, подлежит суду.'
  - name: От Матфея 5:22
    orderIndex: 21
    osisId: Matt.5.22
    sblId: Matt 5:22
    shortName: Мф 5:22
    text: 'А Я говорю вам, что всякий, гневающийся на брата своего напрасно, подлежит
      суду; кто же скажет брату своему: "рака", подлежит синедриону; а кто скажет:
      "безумный", подлежит геенне огненной.'
  - name: От Матфея 5:23
    orderIndex: 22
    osisId: Matt.5.23
    sblId: Matt 5:23
    shortName: Мф 5:23
    text: Итак, если ты принесешь дар твой к жертвеннику и там вспомнишь, что брат
      твой имеет что–нибудь против тебя,
  - name: От Матфея 5:24
    orderIndex: 23
    osisId: Matt.5.24
    sblId: Matt 5:24
    shortName: Мф 5:24
    text: оставь там дар твой пред жертвенником, и пойди прежде примирись с братом
      твоим, и тогда приди и принеси дар твой.
  - name: От Матфея 5:25
    orderIndex: 24
    osisId: Matt.5.25
    sblId: Matt 5:25
    shortName: Мф 5:25
    text: Мирись с соперником твоим скорее, пока ты еще на пути с ним, чтобы соперник
      не отдал тебя судье, а судья не отдал бы тебя слуге, и не ввергли бы тебя в
      темницу;
  - name: От Матфея 5:26
    orderIndex: 25
    osisId: Matt.5.26
    sblId: Matt 5:26
    shortName: Мф 5:26
    text: 'истинно говорю тебе: ты не выйдешь оттуда, пока не отдашь до последнего
      кодранта.'
  - name: От Матфея 5:27
    orderIndex: 26
    osisId: Matt.5.27
    sblId: Matt 5:27
    shortName: Мф 5:27
    text: 'Вы слышали, что сказано древним: не прелюбодействуй.'
  - name: От Матфея 5:28
    orderIndex: 27
    osisId: Matt.5.28
    sblId: Matt 5:28
    shortName: Мф 5:28
    text: А Я говорю вам, что всякий, кто смотрит на женщину с вожделением, уже прелюбодействовал
      с нею в сердце своем.
  - name: От Матфея 5:29
    orderIndex: 28
    osisId: Matt.5.29
    sblId: Matt 5:29
    shortName: Мф 5:29
    text: Если же правый глаз твой соблазняет тебя, вырви его и брось от себя, ибо
      лучше для тебя, чтобы погиб один из членов твоих, а не все тело твое было ввержено
      в геенну.
  - name: От Матфея 5:30
    orderIndex: 29
    osisId: Matt.5.30
    sblId: Matt 5:30
    shortName: Мф 5:30
    text: И если правая твоя рука соблазняет тебя, отсеки ее и брось от себя, ибо
      лучше для тебя, чтобы погиб один из членов твоих, а не все тело твое было ввержено
      в геенну.
  - name: От Матфея 5:31
    orderIndex: 30
    osisId: Matt.5.31
    sblId: Matt 5:31
    shortName: Мф 5:31
    text: Сказано также, что если кто разведется с женою своею, пусть даст ей разводную.
  - name: От Матфея 5:32
    orderIndex: 31
    osisId: Matt.5.32
    sblId: Matt 5:32
    shortName: Мф 5:32
    text: 'А Я говорю вам: кто разводится с женою своею, кроме вины прелюбодеяния,
      тот подает ей повод прелюбодействовать; и кто женится на разведенной, тот прелюбодействует.'
  - name: От Матфея 5:33
    orderIndex: 32
    osisId: Matt.5.33
    sblId: Matt 5:33
    shortName: Мф 5:33
    text: 'Еще слышали вы, что сказано древним: не преступай клятвы, но исполняй пред
      Господом клятвы твои.'
  - name: От Матфея 5:34
    orderIndex: 33
    osisId: Matt.5.34
    sblId: Matt 5:34
    shortName: Мф 5:34
    text: 'А Я говорю вам: не клянись вовсе: ни небом, потому что оно престол Божий;'
  - name: От Матфея 5:35
    orderIndex: 34
    osisId: Matt.5.35
    sblId: Matt 5:35
    shortName: Мф 5:35
    text: ни землею, потому что она подножие ног Его; ни Иерусалимом, потому что он
      город великого Царя;
  - name: От Матфея 5:36
    orderIndex: 35
    osisId: Matt.5.36
    sblId: Matt 5:36
    shortName: Мф 5:36
    text: ни головою твоею не клянись, потому что не можешь ни одного волоса сделать
      белым или черным.
  - name: От Матфея 5:37
    orderIndex: 36
    osisId: Matt.5.37
    sblId: Matt 5:37
    shortName: Мф 5:37
    text: 'Но да будет слово ваше: да, да; нет, нет; а что сверх этого, то от лукавого.'
  - name: От Матфея 5:38
    orderIndex: 37
    osisId: Matt.5.38
    sblId: Matt 5:38
    shortName: Мф 5:38
    text: 'Вы слышали, что сказано: око за око и зуб за зуб.'
  - name: От Матфея 5:39
    orderIndex: 38
    osisId: Matt.5.39
    sblId: Matt 5:39
    shortName: Мф 5:39
    text: 'А Я говорю вам: не противься злому. Но кто ударит тебя в правую щеку твою,
      обрати к нему и другую;'
  - name: От Матфея 5:40
    orderIndex: 39
    osisId: Matt.5.40
    sblId: Matt 5:40
    shortName: Мф 5:40
    text: и кто захочет судиться с тобою и взять у тебя рубашку, отдай ему и верхнюю
      одежду;
  - name: От Матфея 5:41
    orderIndex: 40
    osisId: Matt.5.41
    sblId: Matt 5:41
    shortName: Мф 5:41
    text: и кто принудит тебя идти с ним одно поприще, иди с ним два.
  - name: От Матфея 5:42
    orderIndex: 41
    osisId: Matt.5.42
    sblId: Matt 5:42
    shortName: Мф 5:42
    text: Просящему у тебя дай, и от хотящего занять у тебя не отвращайся.
  - name: От Матфея 5:43
    orderIndex: 42
    osisId: Matt.5.43
    sblId: Matt 5:43
    shortName: Мф 5:43
    text: 'Вы слышали, что сказано: люби ближнего твоего и ненавидь врага твоего.'
  - name: От Матфея 5:44
    orderIndex: 43
    osisId: Matt.5.44
    sblId: Matt 5:44
    shortName: Мф 5:44
    text: 'А Я говорю вам: любите врагов ваших, благословляйте проклинающих вас, благотворите
      ненавидящим вас и молитесь за обижающих вас и гонящих вас,'
  - name: От Матфея 5:45
    orderIndex: 44
    osisId: Matt.5.45
    sblId: Matt 5:45
    shortName: Мф 5:45
    text: да будете сынами Отца вашего Небесного, ибо Он повелевает солнцу Своему
      восходить над злыми и добрыми и посылает дождь на праведных и неправедных.
  - name: От Матфея 5:46
    orderIndex: 45
    osisId: Matt.5.46
    sblId: Matt 5:46
    shortName: Мф 5:46
    text: Ибо если вы будете любить любящих вас, какая вам награда? Не то же ли делают
      и мытари?
  - name: От Матфея 5:47
    orderIndex: 46
    osisId: Matt.5.47
    sblId: Matt 5:47
    shortName: Мф 5:47
    text: И если вы приветствуете только братьев ваших, что особенного делаете? Не
      так же ли поступают и язычники?
  - name: От Матфея 5:48
    orderIndex: 47
    osisId: Matt.5.48
    sblId: Matt 5:48
    shortName: Мф 5:48
    text: Итак будьте совершенны, как совершен Отец ваш Небесный.
  versesCount: 48
- name: От Матфея 6
  orderIndex: 5
  osisId: Matt.6
  sblId: Matt 6
  shortName: Мф 6
  verses:
  - name: От Матфея 6:1
    orderIndex: 0
    osisId: Matt.6.1
    sblId: Matt 6:1
    shortName: Мф 6:1
    text: 'Смотрите, не творите милостыни вашей пред людьми с тем, чтобы они видели
      вас: иначе не будет вам награды от Отца вашего Небесного.'
  - name: От Матфея 6:2
    orderIndex: 1
    osisId: Matt.6.2
    sblId: Matt 6:2
    shortName: Мф 6:2
    text: 'Итак, когда творишь милостыню, не труби перед собою, как делают лицемеры
      в синагогах и на улицах, чтобы прославляли их люди. Истинно говорю вам: они
      уже получают награду свою.'
  - name: От Матфея 6:3
    orderIndex: 2
    osisId: Matt.6.3
    sblId: Matt 6:3
    shortName: Мф 6:3
    text: У тебя же, когда творишь милостыню, пусть левая рука твоя не знает, что
      делает правая,
  - name: От Матфея 6:4
    orderIndex: 3
    osisId: Matt.6.4
    sblId: Matt 6:4
    shortName: Мф 6:4
    text: чтобы милостыня твоя была втайне; и Отец твой, видящий тайное, воздаст тебе
      явно.
  - name: От Матфея 6:5
    orderIndex: 4
    osisId: Matt.6.5
    sblId: Matt 6:5
    shortName: Мф 6:5
    text: И, когда молишься, не будь, как лицемеры, которые любят в синагогах и на
      углах улиц, останавливаясь, молиться, чтобы показаться перед людьми. Истинно
      говорю вам, что они уже получают награду свою.
  - name: От Матфея 6:6
    orderIndex: 5
    osisId: Matt.6.6
    sblId: Matt 6:6
    shortName: Мф 6:6
    text: Ты же, когда молишься, войди в комнату твою и, затворив дверь твою, помолись
      Отцу твоему, Который втайне; и Отец твой, видящий тайное, воздаст тебе явно.
  - name: От Матфея 6:7
    orderIndex: 6
    osisId: Matt.6.7
    sblId: Matt 6:7
    shortName: Мф 6:7
    text: А молясь, не говорите лишнего, как язычники, ибо они думают, что в многословии
      своем будут услышаны;
  - name: От Матфея 6:8
    orderIndex: 7
    osisId: Matt.6.8
    sblId: Matt 6:8
    shortName: Мф 6:8
    text: не уподобляйтесь им, ибо знает Отец ваш, в чем вы имеете нужду, прежде вашего
      прошения у Него.
  - name: От Матфея 6:9
    orderIndex: 8
    osisId: Matt.6.9
    sblId: Matt 6:9
    shortName: Мф 6:9
    text: 'Молитесь же так: Отче наш, сущий на небесах! да святится имя Твое;'
  - name: От Матфея 6:10
    orderIndex: 9
    osisId: Matt.6.10
    sblId: Matt 6:10
    shortName: Мф 6:10
    text: да приидет Царствие Твое; да будет воля Твоя и на земле, как на небе;
  - name: От Матфея 6:11
    orderIndex: 10
    osisId: Matt.6.11
    sblId: Matt 6:11
    shortName: Мф 6:11
    text: хлеб наш насущный дай нам на сей день;
  - name: От Матфея 6:12
    orderIndex: 11
    osisId: Matt.6.12
    sblId: Matt 6:12
    shortName: Мф 6:12
    text: и прости нам долги наши, как и мы прощаем должникам нашим;
  - name: От Матфея 6:13
    orderIndex: 12
    osisId: Matt.6.13
    sblId: Matt 6:13
    shortName: Мф 6:13
    text: и не введи нас в искушение, но избавь нас от лукавого. Ибо Твое есть Царство
      и сила и слава во веки. Аминь.
  - name: От Матфея 6:14
    orderIndex: 13
    osisId: Matt.6.14
    sblId: Matt 6:14
    shortName: Мф 6:14
    text: Ибо если вы будете прощать людям согрешения их, то простит и вам Отец ваш
      Небесный,
  - name: От Матфея 6:15
    orderIndex: 14
    osisId: Matt.6.15
    sblId: Matt 6:15
    shortName: Мф 6:15
    text: а если не будете прощать людям согрешения их, то и Отец ваш не простит вам
      согрешений ваших.
  - name: От Матфея 6:16
    orderIndex: 15
    osisId: Matt.6.16
    sblId: Matt 6:16
    shortName: Мф 6:16
    text: Также, когда поститесь, не будьте унылы, как лицемеры, ибо они принимают
      на себя мрачные лица, чтобы показаться людям постящимися. Истинно говорю вам,
      что они уже получают награду свою.
  - name: От Матфея 6:17
    orderIndex: 16
    osisId: Matt.6.17
    sblId: Matt 6:17
    shortName: Мф 6:17
    text: А ты, когда постишься, помажь голову твою и умой лице твое,
  - name: От Матфея 6:18
    orderIndex: 17
    osisId: Matt.6.18
    sblId: Matt 6:18
    shortName: Мф 6:18
    text: чтобы явиться постящимся не пред людьми, но пред Отцом твоим, Который втайне;
      и Отец твой, видящий тайное, воздаст тебе явно.
  - name: От Матфея 6:19
    orderIndex: 18
    osisId: Matt.6.19
    sblId: Matt 6:19
    shortName: Мф 6:19
    text: Не собирайте себе сокровищ на земле, где моль и ржа истребляют и где воры
      подкапывают и крадут,
  - name: От Матфея 6:20
    orderIndex: 19
    osisId: Matt.6.20
    sblId: Matt 6:20
    shortName: Мф 6:20
    text: но собирайте себе сокровища на небе, где ни моль, ни ржа не истребляют и
      где воры не подкапывают и не крадут,
  - name: От Матфея 6:21
    orderIndex: 20
    osisId: Matt.6.21
    sblId: Matt 6:21
    shortName: Мф 6:21
    text: ибо где сокровище ваше, там будет и сердце ваше.
  - name: От Матфея 6:22
    orderIndex: 21
    osisId: Matt.6.22
    sblId: Matt 6:22
    shortName: Мф 6:22
    text: Светильник для тела есть око. Итак, если око твое будет чисто, то все тело
      твое будет светло;
  - name: От Матфея 6:23
    orderIndex: 22
    osisId: Matt.6.23
    sblId: Matt 6:23
    shortName: Мф 6:23
    text: если же око твое будет худо, то все тело твое будет темно. Итак, если свет,
      который в тебе, тьма, то какова же тьма?
  - name: От Матфея 6:24
    orderIndex: 23
    osisId: Matt.6.24
    sblId: Matt 6:24
    shortName: Мф 6:24
    text: 'Никто не может служить двум господам: ибо или одного будет ненавидеть,
      а другого любить; или одному станет усердствовать, а о другом нерадеть. Не можете
      служить Богу и маммоне.'
  - name: От Матфея 6:25
    orderIndex: 24
    osisId: Matt.6.25
    sblId: Matt 6:25
    shortName: Мф 6:25
    text: 'Посему говорю вам: не заботьтесь для души вашей, что вам есть и что пить,
      ни для тела вашего, во что одеться. Душа не больше ли пищи, и тело одежды?'
  - name: От Матфея 6:26
    orderIndex: 25
    osisId: Matt.6.26
    sblId: Matt 6:26
    shortName: Мф 6:26
    text: 'Взгляните на птиц небесных: они ни сеют, ни жнут, ни собирают в житницы;
      и Отец ваш Небесный питает их. Вы не гораздо ли лучше их?'
  - name: От Матфея 6:27
    orderIndex: 26
    osisId: Matt.6.27
    sblId: Matt 6:27
    shortName: Мф 6:27
    text: Да и кто из вас, заботясь, может прибавить себе росту [хотя] на один локоть?
  - name: От Матфея 6:28
    orderIndex: 27
    osisId: Matt.6.28
    sblId: Matt 6:28
    shortName: Мф 6:28
    text: 'И об одежде что заботитесь? Посмотрите на полевые лилии, как они растут:
      ни трудятся, ни прядут;'
  - name: От Матфея 6:29
    orderIndex: 28
    osisId: Matt.6.29
    sblId: Matt 6:29
    shortName: Мф 6:29
    text: но говорю вам, что и Соломон во всей славе своей не одевался так, как всякая
      из них;
  - name: От Матфея 6:30
    orderIndex: 29
    osisId: Matt.6.30
    sblId: Matt 6:30
    shortName: Мф 6:30
    text: если же траву полевую, которая сегодня есть, а завтра будет брошена в печь,
      Бог так одевает, кольми паче вас, маловеры!
  - name: От Матфея 6:31
    orderIndex: 30
    osisId: Matt.6.31
    sblId: Matt 6:31
    shortName: Мф 6:31
    text: 'Итак не заботьтесь и не говорите: что нам есть? или что пить? или во что
      одеться?'
  - name: От Матфея 6:32
    orderIndex: 31
    osisId: Matt.6.32
    sblId: Matt 6:32
    shortName: Мф 6:32
    text: потому что всего этого ищут язычники, и потому что Отец ваш Небесный знает,
      что вы имеете нужду во всем этом.
  - name: От Матфея 6:33
    orderIndex: 32
    osisId: Matt.6.33
    sblId: Matt 6:33
    shortName: Мф 6:33
    text: Ищите же прежде Царства Божия и правды Его, и это все приложится вам.
  - name: От Матфея 6:34
    orderIndex: 33
    osisId: Matt.6.34
    sblId: Matt 6:34
    shortName: Мф 6:34
    text: 'Итак не заботьтесь о завтрашнем дне, ибо завтрашний [сам] будет заботиться
      о своем: довольно для [каждого] дня своей заботы.'
  versesCount: 34
- name: От Матфея 7
  orderIndex: 6
  osisId: Matt.7
  sblId: Matt 7
  shortName: Мф 7
  verses:
  - name: От Матфея 7:1
    orderIndex: 0
    osisId: Matt.7.1
    sblId: Matt 7:1
    shortName: Мф 7:1
    text: Не судите, да не судимы будете,
  - name: От Матфея 7:2
    orderIndex: 1
    osisId: Matt.7.2
    sblId: Matt 7:2
    shortName: Мф 7:2
    text: ибо каким судом судите, [таким] будете судимы; и какою мерою мерите, [такою]
      и вам будут мерить.
  - name: От Матфея 7:3
    orderIndex: 2
    osisId: Matt.7.3
    sblId: Matt 7:3
    shortName: Мф 7:3
    text: И что ты смотришь на сучок в глазе брата твоего, а бревна в твоем глазе
      не чувствуешь?
  - name: От Матфея 7:4
    orderIndex: 3
    osisId: Matt.7.4
    sblId: Matt 7:4
    shortName: Мф 7:4
    text: 'Или как скажешь брату твоему: "дай, я выну сучок из глаза твоего", а вот,
      в твоем глазе бревно?'
  - name: От Матфея 7:5
    orderIndex: 4
    osisId: Matt.7.5
    sblId: Matt 7:5
    shortName: Мф 7:5
    text: Лицемер! вынь прежде бревно из твоего глаза и тогда увидишь, [как] вынуть
      сучок из глаза брата твоего.
  - name: От Матфея 7:6
    orderIndex: 5
    osisId: Matt.7.6
    sblId: Matt 7:6
    shortName: Мф 7:6
    text: Не давайте святыни псам и не бросайте жемчуга вашего перед свиньями, чтобы
      они не попрали его ногами своими и, обратившись, не растерзали вас.
  - name: От Матфея 7:7
    orderIndex: 6
    osisId: Matt.7.7
    sblId: Matt 7:7
    shortName: Мф 7:7
    text: Просите, и дано будет вам; ищите, и найдете; стучите, и отворят вам;
  - name: От Матфея 7:8
    orderIndex: 7
    osisId: Matt.7.8
    sblId: Matt 7:8
    shortName: Мф 7:8
    text: ибо всякий просящий получает, и ищущий находит, и стучащему отворят.
  - name: От Матфея 7:9
    orderIndex: 8
    osisId: Matt.7.9
    sblId: Matt 7:9
    shortName: Мф 7:9
    text: Есть ли между вами такой человек, который, когда сын его попросит у него
      хлеба, подал бы ему камень?
  - name: От Матфея 7:10
    orderIndex: 9
    osisId: Matt.7.10
    sblId: Matt 7:10
    shortName: Мф 7:10
    text: и когда попросит рыбы, подал бы ему змею?
  - name: От Матфея 7:11
    orderIndex: 10
    osisId: Matt.7.11
    sblId: Matt 7:11
    shortName: Мф 7:11
    text: Итак если вы, будучи злы, умеете даяния благие давать детям вашим, тем более
      Отец ваш Небесный даст блага просящим у Него.
  - name: От Матфея 7:12
    orderIndex: 11
    osisId: Matt.7.12
    sblId: Matt 7:12
    shortName: Мф 7:12
    text: Итак во всем, как хотите, чтобы с вами поступали люди, так поступайте и
      вы с ними, ибо в этом закон и пророки.
  - name: От Матфея 7:13
    orderIndex: 12
    osisId: Matt.7.13
    sblId: Matt 7:13
    shortName: Мф 7:13
    text: Входите тесными вратами, потому что широки врата и пространен путь, ведущие
      в погибель, и многие идут ими;
  - name: От Матфея 7:14
    orderIndex: 13
    osisId: Matt.7.14
    sblId: Matt 7:14
    shortName: Мф 7:14
    text: потому что тесны врата и узок путь, ведущие в жизнь, и немногие находят
      их.
  - name: От Матфея 7:15
    orderIndex: 14
    osisId: Matt.7.15
    sblId: Matt 7:15
    shortName: Мф 7:15
    text: Берегитесь лжепророков, которые приходят к вам в овечьей одежде, а внутри
      суть волки хищные.
  - name: От Матфея 7:16
    orderIndex: 15
    osisId: Matt.7.16
    sblId: Matt 7:16
    shortName: Мф 7:16
    text: По плодам их узнаете их. Собирают ли с терновника виноград, или с репейника
      смоквы?
  - name: От Матфея 7:17
    orderIndex: 16
    osisId: Matt.7.17
    sblId: Matt 7:17
    shortName: Мф 7:17
    text: Так всякое дерево доброе приносит и плоды добрые, а худое дерево приносит
      и плоды худые.
  - name: От Матфея 7:18
    orderIndex: 17
    osisId: Matt.7.18
    sblId: Matt 7:18
    shortName: Мф 7:18
    text: Не может дерево доброе приносить плоды худые, ни дерево худое приносить
      плоды добрые.
  - name: От Матфея 7:19
    orderIndex: 18
    osisId: Matt.7.19
    sblId: Matt 7:19
    shortName: Мф 7:19
    text: Всякое дерево, не приносящее плода доброго, срубают и бросают в огонь.
  - name: От Матфея 7:20
    orderIndex: 19
    osisId: Matt.7.20
    sblId: Matt 7:20
    shortName: Мф 7:20
    text: Итак по плодам их узнаете их.
  - name: От Матфея 7:21
    orderIndex: 20
    osisId: Matt.7.21
    sblId: Matt 7:21
    shortName: Мф 7:21
    text: 'Не всякий, говорящий Мне: "Господи! Господи!", войдет в Царство Небесное,
      но исполняющий волю Отца Моего Небесного.'
  - name: От Матфея 7:22
    orderIndex: 21
    osisId: Matt.7.22
    sblId: Matt 7:22
    shortName: Мф 7:22
    text: 'Многие скажут Мне в тот день: Господи! Господи! не от Твоего ли имени мы
      пророчествовали? и не Твоим ли именем бесов изгоняли? и не Твоим ли именем многие
      чудеса творили?'
  - name: От Матфея 7:23
    orderIndex: 22
    osisId: Matt.7.23
    sblId: Matt 7:23
    shortName: Мф 7:23
    text: 'И тогда объявлю им: Я никогда не знал вас; отойдите от Меня, делающие беззаконие.'
  - name: От Матфея 7:24
    orderIndex: 23
    osisId: Matt.7.24
    sblId: Matt 7:24
    shortName: Мф 7:24
    text: Итак всякого, кто слушает слова Мои сии и исполняет их, уподоблю мужу благоразумному,
      который построил дом свой на камне;
  - name: От Матфея 7:25
    orderIndex: 24
    osisId: Matt.7.25
    sblId: Matt 7:25
    shortName: Мф 7:25
    text: и пошел дождь, и разлились реки, и подули ветры, и устремились на дом тот,
      и он не упал, потому что основан был на камне.
  - name: От Матфея 7:26
    orderIndex: 25
    osisId: Matt.7.26
    sblId: Matt 7:26
    shortName: Мф 7:26
    text: А всякий, кто слушает сии слова Мои и не исполняет их, уподобится человеку
      безрассудному, который построил дом свой на песке;
  - name: От Матфея 7:27
    orderIndex: 26
    osisId: Matt.7.27
    sblId: Matt 7:27
    shortName: Мф 7:27
    text: и пошел дождь, и разлились реки, и подули ветры, и налегли на дом тот; и
      он упал, и было падение его великое.
  - name: От Матфея 7:28
    orderIndex: 27
    osisId: Matt.7.28
    sblId: Matt 7:28
    shortName: Мф 7:28
    text: И когда Иисус окончил слова сии, народ дивился учению Его,
  - name: От Матфея 7:29
    orderIndex: 28
    osisId: Matt.7.29
    sblId: Matt 7:29
    shortName: Мф 7:29
    text: ибо Он учил их, как власть имеющий, а не как книжники и фарисеи.
  versesCount: 29
- name: От Матфея 8
  orderIndex: 7
  osisId: Matt.8
  sblId: Matt 8
  shortName: Мф 8
  verses:
  - name: От Матфея 8:1
    orderIndex: 0
    osisId: Matt.8.1
    sblId: Matt 8:1
    shortName: Мф 8:1
    text: Когда же сошел Он с горы, за Ним последовало множество народа.
  - name: От Матфея 8:2
    orderIndex: 1
    osisId: Matt.8.2
    sblId: Matt 8:2
    shortName: Мф 8:2
    text: 'И вот подошел прокаженный и, кланяясь Ему, сказал: Господи! если хочешь,
      можешь меня очистить.'
  - name: От Матфея 8:3
    orderIndex: 2
    osisId: Matt.8.3
    sblId: Matt 8:3
    shortName: Мф 8:3
    text: 'Иисус, простерши руку, коснулся его и сказал: хочу, очистись. И он тотчас
      очистился от проказы.'
  - name: От Матфея 8:4
    orderIndex: 3
    osisId: Matt.8.4
    sblId: Matt 8:4
    shortName: Мф 8:4
    text: 'И говорит ему Иисус: смотри, никому не сказывай, но пойди, покажи себя
      священнику и принеси дар, какой повелел Моисей, во свидетельство им.'
  - name: От Матфея 8:5
    orderIndex: 4
    osisId: Matt.8.5
    sblId: Matt 8:5
    shortName: Мф 8:5
    text: 'Когда же вошел Иисус в Капернаум, к Нему подошел сотник и просил Его:'
  - name: От Матфея 8:6
    orderIndex: 5
    osisId: Matt.8.6
    sblId: Matt 8:6
    shortName: Мф 8:6
    text: Господи! слуга мой лежит дома в расслаблении и жестоко страдает.
  - name: От Матфея 8:7
    orderIndex: 6
    osisId: Matt.8.7
    sblId: Matt 8:7
    shortName: Мф 8:7
    text: 'Иисус говорит ему: Я приду и исцелю его.'
  - name: От Матфея 8:8
    orderIndex: 7
    osisId: Matt.8.8
    sblId: Matt 8:8
    shortName: Мф 8:8
    text: 'Сотник же, отвечая, сказал: Господи! я недостоин, чтобы Ты вошел под кров
      мой, но скажи только слово, и выздоровеет слуга мой;'
  - name: От Матфея 8:9
    orderIndex: 8
    osisId: Matt.8.9
    sblId: Matt 8:9
    shortName: Мф 8:9
    text: 'ибо я и подвластный человек, но, имея у себя в подчинении воинов, говорю
      одному: пойди, и идет; и другому: приди, и приходит; и слуге моему: сделай то,
      и делает.'
  - name: От Матфея 8:10
    orderIndex: 9
    osisId: Matt.8.10
    sblId: Matt 8:10
    shortName: Мф 8:10
    text: 'Услышав сие, Иисус удивился и сказал идущим за Ним: истинно говорю вам,
      и в Израиле не нашел Я такой веры.'
  - name: От Матфея 8:11
    orderIndex: 10
    osisId: Matt.8.11
    sblId: Matt 8:11
    shortName: Мф 8:11
    text: Говорю же вам, что многие придут с востока и запада и возлягут с Авраамом,
      Исааком и Иаковом в Царстве Небесном;
  - name: От Матфея 8:12
    orderIndex: 11
    osisId: Matt.8.12
    sblId: Matt 8:12
    shortName: Мф 8:12
    text: 'а сыны царства извержены будут во тьму внешнюю: там будет плач и скрежет
      зубов.'
  - name: От Матфея 8:13
    orderIndex: 12
    osisId: Matt.8.13
    sblId: Matt 8:13
    shortName: Мф 8:13
    text: 'И сказал Иисус сотнику: иди, и, как ты веровал, да будет тебе. И выздоровел
      слуга его в тот час.'
  - name: От Матфея 8:14
    orderIndex: 13
    osisId: Matt.8.14
    sblId: Matt 8:14
    shortName: Мф 8:14
    text: Придя в дом Петров, Иисус увидел тещу его, лежащую в горячке,
  - name: От Матфея 8:15
    orderIndex: 14
    osisId: Matt.8.15
    sblId: Matt 8:15
    shortName: Мф 8:15
    text: и коснулся руки ее, и горячка оставила ее; и она встала и служила им.
  - name: От Матфея 8:16
    orderIndex: 15
    osisId: Matt.8.16
    sblId: Matt 8:16
    shortName: Мф 8:16
    text: Когда же настал вечер, к Нему привели многих бесноватых, и Он изгнал духов
      словом и исцелил всех больных,
  - name: От Матфея 8:17
    orderIndex: 16
    osisId: Matt.8.17
    sblId: Matt 8:17
    shortName: Мф 8:17
    text: 'да сбудется реченное через пророка Исаию, который говорит: Он взял на Себя
      наши немощи и понес болезни.'
  - name: От Матфея 8:18
    orderIndex: 17
    osisId: Matt.8.18
    sblId: Matt 8:18
    shortName: Мф 8:18
    text: Увидев же Иисус вокруг Себя множество народа, велел ученикам отплыть на
      другую сторону.
  - name: От Матфея 8:19
    orderIndex: 18
    osisId: Matt.8.19
    sblId: Matt 8:19
    shortName: Мф 8:19
    text: 'Тогда один книжник, подойдя, сказал Ему: Учитель! я пойду за Тобою, куда
      бы Ты ни пошел.'
  - name: От Матфея 8:20
    orderIndex: 19
    osisId: Matt.8.20
    sblId: Matt 8:20
    shortName: Мф 8:20
    text: 'И говорит ему Иисус: лисицы имеют норы и птицы небесные – гнезда, а Сын
      Человеческий не имеет, где приклонить голову.'
  - name: От Матфея 8:21
    orderIndex: 20
    osisId: Matt.8.21
    sblId: Matt 8:21
    shortName: Мф 8:21
    text: 'Другой же из учеников Его сказал Ему: Господи! позволь мне прежде пойти
      и похоронить отца моего.'
  - name: От Матфея 8:22
    orderIndex: 21
    osisId: Matt.8.22
    sblId: Matt 8:22
    shortName: Мф 8:22
    text: 'Но Иисус сказал ему: иди за Мною, и предоставь мертвым погребать своих
      мертвецов.'
  - name: От Матфея 8:23
    orderIndex: 22
    osisId: Matt.8.23
    sblId: Matt 8:23
    shortName: Мф 8:23
    text: И когда вошел Он в лодку, за Ним последовали ученики Его.
  - name: От Матфея 8:24
    orderIndex: 23
    osisId: Matt.8.24
    sblId: Matt 8:24
    shortName: Мф 8:24
    text: И вот, сделалось великое волнение на море, так что лодка покрывалась волнами;
      а Он спал.
  - name: От Матфея 8:25
    orderIndex: 24
    osisId: Matt.8.25
    sblId: Matt 8:25
    shortName: Мф 8:25
    text: 'Тогда ученики Его, подойдя к Нему, разбудили Его и сказали: Господи! спаси
      нас, погибаем.'
  - name: От Матфея 8:26
    orderIndex: 25
    osisId: Matt.8.26
    sblId: Matt 8:26
    shortName: Мф 8:26
    text: 'И говорит им: что вы [так] боязливы, маловерные? Потом, встав, запретил
      ветрам и морю, и сделалась великая тишина.'
  - name: От Матфея 8:27
    orderIndex: 26
    osisId: Matt.8.27
    sblId: Matt 8:27
    shortName: Мф 8:27
    text: 'Люди же, удивляясь, говорили: кто это, что и ветры и море повинуются Ему?'
  - name: От Матфея 8:28
    orderIndex: 27
    osisId: Matt.8.28
    sblId: Matt 8:28
    shortName: Мф 8:28
    text: И когда Он прибыл на другой берег в страну Гергесинскую, Его встретили два
      бесноватые, вышедшие из гробов, весьма свирепые, так что никто не смел проходить
      тем путем.
  - name: От Матфея 8:29
    orderIndex: 28
    osisId: Matt.8.29
    sblId: Matt 8:29
    shortName: Мф 8:29
    text: 'И вот, они закричали: что Тебе до нас, Иисус, Сын Божий? пришел Ты сюда
      прежде времени мучить нас.'
  - name: От Матфея 8:30
    orderIndex: 29
    osisId: Matt.8.30
    sblId: Matt 8:30
    shortName: Мф 8:30
    text: Вдали же от них паслось большое стадо свиней.
  - name: От Матфея 8:31
    orderIndex: 30
    osisId: Matt.8.31
    sblId: Matt 8:31
    shortName: Мф 8:31
    text: 'И бесы просили Его: если выгонишь нас, то пошли нас в стадо свиней.'
  - name: От Матфея 8:32
    orderIndex: 31
    osisId: Matt.8.32
    sblId: Matt 8:32
    shortName: Мф 8:32
    text: 'И Он сказал им: идите. И они, выйдя, пошли в стадо свиное. И вот, все стадо
      свиней бросилось с крутизны в море и погибло в воде.'
  - name: От Матфея 8:33
    orderIndex: 32
    osisId: Matt.8.33
    sblId: Matt 8:33
    shortName: Мф 8:33
    text: Пастухи же побежали и, придя в город, рассказали обо всем, и о том, что
      было с бесноватыми.
  - name: От Матфея 8:34
    orderIndex: 33
    osisId: Matt.8.34
    sblId: Matt 8:34
    shortName: Мф 8:34
    text: И вот, весь город вышел навстречу Иисусу; и, увидев Его, просили, чтобы
      Он отошел от пределов их.
  versesCount: 34
- name: От Матфея 9
  orderIndex: 8
  osisId: Matt.9
  sblId: Matt 9
  shortName: Мф 9
  verses:
  - name: От Матфея 9:1
    orderIndex: 0
    osisId: Matt.9.1
    sblId: Matt 9:1
    shortName: Мф 9:1
    text: Тогда Он, войдя в лодку, переправился [обратно] и прибыл в Свой город.
  - name: От Матфея 9:2
    orderIndex: 1
    osisId: Matt.9.2
    sblId: Matt 9:2
    shortName: Мф 9:2
    text: 'И вот, принесли к Нему расслабленного, положенного на постели. И, видя
      Иисус веру их, сказал расслабленному: дерзай, чадо! прощаются тебе грехи твои.'
  - name: От Матфея 9:3
    orderIndex: 2
    osisId: Matt.9.3
    sblId: Matt 9:3
    shortName: Мф 9:3
    text: 'При сем некоторые из книжников сказали сами в себе: Он богохульствует.'
  - name: От Матфея 9:4
    orderIndex: 3
    osisId: Matt.9.4
    sblId: Matt 9:4
    shortName: Мф 9:4
    text: 'Иисус же, видя помышления их, сказал: для чего вы мыслите худое в сердцах
      ваших?'
  - name: От Матфея 9:5
    orderIndex: 4
    osisId: Matt.9.5
    sblId: Matt 9:5
    shortName: Мф 9:5
    text: 'ибо что легче сказать: прощаются тебе грехи, или сказать: встань и ходи?'
  - name: От Матфея 9:6
    orderIndex: 5
    osisId: Matt.9.6
    sblId: Matt 9:6
    shortName: Мф 9:6
    text: 'Но чтобы вы знали, что Сын Человеческий имеет власть на земле прощать грехи,
      – тогда говорит расслабленному: встань, возьми постель твою, и иди в дом твой.'
  - name: От Матфея 9:7
    orderIndex: 6
    osisId: Matt.9.7
    sblId: Matt 9:7
    shortName: Мф 9:7
    text: И он встал, [взял постель свою] и пошел в дом свой.
  - name: От Матфея 9:8
    orderIndex: 7
    osisId: Matt.9.8
    sblId: Matt 9:8
    shortName: Мф 9:8
    text: Народ же, видев это, удивился и прославил Бога, давшего такую власть человекам.
  - name: От Матфея 9:9
    orderIndex: 8
    osisId: Matt.9.9
    sblId: Matt 9:9
    shortName: Мф 9:9
    text: 'Проходя оттуда, Иисус увидел человека, сидящего у сбора пошлин, по имени
      Матфея, и говорит ему: следуй за Мною. И он встал и последовал за Ним.'
  - name: От Матфея 9:10
    orderIndex: 9
    osisId: Matt.9.10
    sblId: Matt 9:10
    shortName: Мф 9:10
    text: И когда Иисус возлежал в доме, многие мытари и грешники пришли и возлегли
      с Ним и учениками Его.
  - name: От Матфея 9:11
    orderIndex: 10
    osisId: Matt.9.11
    sblId: Matt 9:11
    shortName: Мф 9:11
    text: 'Увидев то, фарисеи сказали ученикам Его: для чего Учитель ваш ест и пьет
      с мытарями и грешниками?'
  - name: От Матфея 9:12
    orderIndex: 11
    osisId: Matt.9.12
    sblId: Matt 9:12
    shortName: Мф 9:12
    text: 'Иисус же, услышав это, сказал им: не здоровые имеют нужду во враче, но
      больные,'
  - name: От Матфея 9:13
    orderIndex: 12
    osisId: Matt.9.13
    sblId: Matt 9:13
    shortName: Мф 9:13
    text: 'пойдите, научитесь, что значит: милости хочу, а не жертвы? Ибо Я пришел
      призвать не праведников, но грешников к покаянию.'
  - name: От Матфея 9:14
    orderIndex: 13
    osisId: Matt.9.14
    sblId: Matt 9:14
    shortName: Мф 9:14
    text: 'Тогда приходят к Нему ученики Иоанновы и говорят: почему мы и фарисеи постимся
      много, а Твои ученики не постятся?'
  - name: От Матфея 9:15
    orderIndex: 14
    osisId: Matt.9.15
    sblId: Matt 9:15
    shortName: Мф 9:15
    text: 'И сказал им Иисус: могут ли печалиться сыны чертога брачного, пока с ними
      жених? Но придут дни, когда отнимется у них жених, и тогда будут поститься.'
  - name: От Матфея 9:16
    orderIndex: 15
    osisId: Matt.9.16
    sblId: Matt 9:16
    shortName: Мф 9:16
    text: И никто к ветхой одежде не приставляет заплаты из небеленой ткани, ибо вновь
      пришитое отдерет от старого, и дыра будет еще хуже.
  - name: От Матфея 9:17
    orderIndex: 16
    osisId: Matt.9.17
    sblId: Matt 9:17
    shortName: Мф 9:17
    text: Не вливают также вина молодого в мехи ветхие; а иначе прорываются мехи,
      и вино вытекает, и мехи пропадают, но вино молодое вливают в новые мехи, и сберегается
      то и другое.
  - name: От Матфея 9:18
    orderIndex: 17
    osisId: Matt.9.18
    sblId: Matt 9:18
    shortName: Мф 9:18
    text: 'Когда Он говорил им сие, подошел к Нему некоторый начальник и, кланяясь
      Ему, говорил: дочь моя теперь умирает; но приди, возложи на нее руку Твою, и
      она будет жива.'
  - name: От Матфея 9:19
    orderIndex: 18
    osisId: Matt.9.19
    sblId: Matt 9:19
    shortName: Мф 9:19
    text: И встав, Иисус пошел за ним, и ученики Его.
  - name: От Матфея 9:20
    orderIndex: 19
    osisId: Matt.9.20
    sblId: Matt 9:20
    shortName: Мф 9:20
    text: И вот, женщина, двенадцать лет страдавшая кровотечением, подойдя сзади,
      прикоснулась к краю одежды Его,
  - name: От Матфея 9:21
    orderIndex: 20
    osisId: Matt.9.21
    sblId: Matt 9:21
    shortName: Мф 9:21
    text: 'ибо она говорила сама в себе: если только прикоснусь к одежде Его, выздоровею.'
  - name: От Матфея 9:22
    orderIndex: 21
    osisId: Matt.9.22
    sblId: Matt 9:22
    shortName: Мф 9:22
    text: 'Иисус же, обратившись и увидев ее, сказал: дерзай, дщерь! вера твоя спасла
      тебя. Женщина с того часа стала здорова.'
  - name: От Матфея 9:23
    orderIndex: 22
    osisId: Matt.9.23
    sblId: Matt 9:23
    shortName: Мф 9:23
    text: И когда пришел Иисус в дом начальника и увидел свирельщиков и народ в смятении,
  - name: От Матфея 9:24
    orderIndex: 23
    osisId: Matt.9.24
    sblId: Matt 9:24
    shortName: Мф 9:24
    text: 'сказал им: выйдите вон, ибо не умерла девица, но спит. И смеялись над Ним.'
  - name: От Матфея 9:25
    orderIndex: 24
    osisId: Matt.9.25
    sblId: Matt 9:25
    shortName: Мф 9:25
    text: Когда же народ был выслан, Он, войдя, взял ее за руку, и девица встала.
  - name: От Матфея 9:26
    orderIndex: 25
    osisId: Matt.9.26
    sblId: Matt 9:26
    shortName: Мф 9:26
    text: И разнесся слух о сем по всей земле той.
  - name: От Матфея 9:27
    orderIndex: 26
    osisId: Matt.9.27
    sblId: Matt 9:27
    shortName: Мф 9:27
    text: 'Когда Иисус шел оттуда, за Ним следовали двое слепых и кричали: помилуй
      нас, Иисус, сын Давидов!'
  - name: От Матфея 9:28
    orderIndex: 27
    osisId: Matt.9.28
    sblId: Matt 9:28
    shortName: Мф 9:28
    text: 'Когда же Он пришел в дом, слепые приступили к Нему. И говорит им Иисус:
      веруете ли, что Я могу это сделать? Они говорят Ему: ей, Господи!'
  - name: От Матфея 9:29
    orderIndex: 28
    osisId: Matt.9.29
    sblId: Matt 9:29
    shortName: Мф 9:29
    text: 'Тогда Он коснулся глаз их и сказал: по вере вашей да будет вам.'
  - name: От Матфея 9:30
    orderIndex: 29
    osisId: Matt.9.30
    sblId: Matt 9:30
    shortName: Мф 9:30
    text: 'И открылись глаза их; и Иисус строго сказал им: смотрите, чтобы никто не
      узнал.'
  - name: От Матфея 9:31
    orderIndex: 30
    osisId: Matt.9.31
    sblId: Matt 9:31
    shortName: Мф 9:31
    text: А они, выйдя, разгласили о Нем по всей земле той.
  - name: От Матфея 9:32
    orderIndex: 31
    osisId: Matt.9.32
    sblId: Matt 9:32
    shortName: Мф 9:32
    text: Когда же те выходили, то привели к Нему человека немого бесноватого.
  - name: От Матфея 9:33
    orderIndex: 32
    osisId: Matt.9.33
    sblId: Matt 9:33
    shortName: Мф 9:33
    text: 'И когда бес был изгнан, немой стал говорить. И народ, удивляясь, говорил:
      никогда не бывало такого явления в Израиле.'
  - name: От Матфея 9:34
    orderIndex: 33
    osisId: Matt.9.34
    sblId: Matt 9:34
    shortName: Мф 9:34
    text: 'А фарисеи говорили: Он изгоняет бесов силою князя бесовского.'
  - name: От Матфея 9:35
    orderIndex: 34
    osisId: Matt.9.35
    sblId: Matt 9:35
    shortName: Мф 9:35
    text: И ходил Иисус по всем городам и селениям, уча в синагогах их, проповедуя
      Евангелие Царствия и исцеляя всякую болезнь и всякую немощь в людях.
  - name: От Матфея 9:36
    orderIndex: 35
    osisId: Matt.9.36
    sblId: Matt 9:36
    shortName: Мф 9:36
    text: Видя толпы народа, Он сжалился над ними, что они были изнурены и рассеяны,
      как овцы, не имеющие пастыря.
  - name: От Матфея 9:37
    orderIndex: 36
    osisId: Matt.9.37
    sblId: Matt 9:37
    shortName: Мф 9:37
    text: 'Тогда говорит ученикам Своим: жатвы много, а делателей мало;'
  - name: От Матфея 9:38
    orderIndex: 37
    osisId: Matt.9.38
    sblId: Matt 9:38
    shortName: Мф 9:38
    text: итак молите Господина жатвы, чтобы выслал делателей на жатву Свою.
  versesCount: 38
- name: От Матфея 10
  orderIndex: 9
  osisId: Matt.10
  sblId: Matt 10
  shortName: Мф 10
  verses:
  - name: От Матфея 10:1
    orderIndex: 0
    osisId: Matt.10.1
    sblId: Matt 10:1
    shortName: Мф 10:1
    text: И призвав двенадцать учеников Своих, Он дал им власть над нечистыми духами,
      чтобы изгонять их и врачевать всякую болезнь и всякую немощь.
  - name: От Матфея 10:2
    orderIndex: 1
    osisId: Matt.10.2
    sblId: Matt 10:2
    shortName: Мф 10:2
    text: 'Двенадцати же Апостолов имена суть сии: первый Симон, называемый Петром,
      и Андрей, брат его, Иаков Зеведеев и Иоанн, брат его,'
  - name: От Матфея 10:3
    orderIndex: 2
    osisId: Matt.10.3
    sblId: Matt 10:3
    shortName: Мф 10:3
    text: Филипп и Варфоломей, Фома и Матфей мытарь, Иаков Алфеев и Леввей, прозванный
      Фаддеем,
  - name: От Матфея 10:4
    orderIndex: 3
    osisId: Matt.10.4
    sblId: Matt 10:4
    shortName: Мф 10:4
    text: Симон Кананит и Иуда Искариот, который и предал Его.
  - name: От Матфея 10:5
    orderIndex: 4
    osisId: Matt.10.5
    sblId: Matt 10:5
    shortName: Мф 10:5
    text: 'Сих двенадцать послал Иисус, и заповедал им, говоря: на путь к язычникам
      не ходите, и в город Самарянский не входите;'
  - name: От Матфея 10:6
    orderIndex: 5
    osisId: Matt.10.6
    sblId: Matt 10:6
    shortName: Мф 10:6
    text: а идите наипаче к погибшим овцам дома Израилева;
  - name: От Матфея 10:7
    orderIndex: 6
    osisId: Matt.10.7
    sblId: Matt 10:7
    shortName: Мф 10:7
    text: ходя же, проповедуйте, что приблизилось Царство Небесное;
  - name: От Матфея 10:8
    orderIndex: 7
    osisId: Matt.10.8
    sblId: Matt 10:8
    shortName: Мф 10:8
    text: больных исцеляйте, прокаженных очищайте, мертвых воскрешайте, бесов изгоняйте;
      даром получили, даром давайте.
  - name: От Матфея 10:9
    orderIndex: 8
    osisId: Matt.10.9
    sblId: Matt 10:9
    shortName: Мф 10:9
    text: Не берите с собою ни золота, ни серебра, ни меди в поясы свои,
  - name: От Матфея 10:10
    orderIndex: 9
    osisId: Matt.10.10
    sblId: Matt 10:10
    shortName: Мф 10:10
    text: ни сумы на дорогу, ни двух одежд, ни обуви, ни посоха, ибо трудящийся достоин
      пропитания.
  - name: От Матфея 10:11
    orderIndex: 10
    osisId: Matt.10.11
    sblId: Matt 10:11
    shortName: Мф 10:11
    text: В какой бы город или селение ни вошли вы, наведывайтесь, кто в нем достоин,
      и там оставайтесь, пока не выйдете;
  - name: От Матфея 10:12
    orderIndex: 11
    osisId: Matt.10.12
    sblId: Matt 10:12
    shortName: Мф 10:12
    text: 'а входя в дом, приветствуйте его, говоря: мир дому сему;'
  - name: От Матфея 10:13
    orderIndex: 12
    osisId: Matt.10.13
    sblId: Matt 10:13
    shortName: Мф 10:13
    text: и если дом будет достоин, то мир ваш придет на него; если же не будет достоин,
      то мир ваш к вам возвратится.
  - name: От Матфея 10:14
    orderIndex: 13
    osisId: Matt.10.14
    sblId: Matt 10:14
    shortName: Мф 10:14
    text: А если кто не примет вас и не послушает слов ваших, то, выходя из дома или
      из города того, отрясите прах от ног ваших;
  - name: От Матфея 10:15
    orderIndex: 14
    osisId: Matt.10.15
    sblId: Matt 10:15
    shortName: Мф 10:15
    text: 'истинно говорю вам: отраднее будет земле Содомской и Гоморрской в день
      суда, нежели городу тому.'
  - name: От Матфея 10:16
    orderIndex: 15
    osisId: Matt.10.16
    sblId: Matt 10:16
    shortName: Мф 10:16
    text: 'Вот, Я посылаю вас, как овец среди волков: итак будьте мудры, как змии,
      и просты, как голуби.'
  - name: От Матфея 10:17
    orderIndex: 16
    osisId: Matt.10.17
    sblId: Matt 10:17
    shortName: Мф 10:17
    text: 'Остерегайтесь же людей: ибо они будут отдавать вас в судилища и в синагогах
      своих будут бить вас,'
  - name: От Матфея 10:18
    orderIndex: 17
    osisId: Matt.10.18
    sblId: Matt 10:18
    shortName: Мф 10:18
    text: и поведут вас к правителям и царям за Меня, для свидетельства перед ними
      и язычниками.
  - name: От Матфея 10:19
    orderIndex: 18
    osisId: Matt.10.19
    sblId: Matt 10:19
    shortName: Мф 10:19
    text: Когда же будут предавать вас, не заботьтесь, как или что сказать; ибо в
      тот час дано будет вам, что сказать,
  - name: От Матфея 10:20
    orderIndex: 19
    osisId: Matt.10.20
    sblId: Matt 10:20
    shortName: Мф 10:20
    text: ибо не вы будете говорить, но Дух Отца вашего будет говорить в вас.
  - name: От Матфея 10:21
    orderIndex: 20
    osisId: Matt.10.21
    sblId: Matt 10:21
    shortName: Мф 10:21
    text: Предаст же брат брата на смерть, и отец – сына; и восстанут дети на родителей,
      и умертвят их;
  - name: От Матфея 10:22
    orderIndex: 21
    osisId: Matt.10.22
    sblId: Matt 10:22
    shortName: Мф 10:22
    text: и будете ненавидимы всеми за имя Мое; претерпевший же до конца спасется.
  - name: От Матфея 10:23
    orderIndex: 22
    osisId: Matt.10.23
    sblId: Matt 10:23
    shortName: Мф 10:23
    text: 'Когда же будут гнать вас в одном городе, бегите в другой. Ибо истинно говорю
      вам: не успеете обойти городов Израилевых, как приидет Сын Человеческий.'
  - name: От Матфея 10:24
    orderIndex: 23
    osisId: Matt.10.24
    sblId: Matt 10:24
    shortName: Мф 10:24
    text: 'Ученик не выше учителя, и слуга не выше господина своего:'
  - name: От Матфея 10:25
    orderIndex: 24
    osisId: Matt.10.25
    sblId: Matt 10:25
    shortName: Мф 10:25
    text: довольно для ученика, чтобы он был, как учитель его, и для слуги, чтобы
      он был, как господин его. Если хозяина дома назвали веельзевулом, не тем ли
      более домашних его?
  - name: От Матфея 10:26
    orderIndex: 25
    osisId: Matt.10.26
    sblId: Matt 10:26
    shortName: Мф 10:26
    text: Итак не бойтесь их, ибо нет ничего сокровенного, что не открылось бы, и
      тайного, что не было бы узнано.
  - name: От Матфея 10:27
    orderIndex: 26
    osisId: Matt.10.27
    sblId: Matt 10:27
    shortName: Мф 10:27
    text: Что говорю вам в темноте, говорите при свете; и что на ухо слышите, проповедуйте
      на кровлях.
  - name: От Матфея 10:28
    orderIndex: 27
    osisId: Matt.10.28
    sblId: Matt 10:28
    shortName: Мф 10:28
    text: И не бойтесь убивающих тело, души же не могущих убить; а бойтесь более Того,
      Кто может и душу и тело погубить в геенне.
  - name: От Матфея 10:29
    orderIndex: 28
    osisId: Matt.10.29
    sblId: Matt 10:29
    shortName: Мф 10:29
    text: Не две ли малые птицы продаются за ассарий? И ни одна из них не упадет на
      землю без [воли] Отца вашего;
  - name: От Матфея 10:30
    orderIndex: 29
    osisId: Matt.10.30
    sblId: Matt 10:30
    shortName: Мф 10:30
    text: у вас же и волосы на голове все сочтены;
  - name: От Матфея 10:31
    orderIndex: 30
    osisId: Matt.10.31
    sblId: Matt 10:31
    shortName: Мф 10:31
    text: 'не бойтесь же: вы лучше многих малых птиц.'
  - name: От Матфея 10:32
    orderIndex: 31
    osisId: Matt.10.32
    sblId: Matt 10:32
    shortName: Мф 10:32
    text: Итак всякого, кто исповедает Меня пред людьми, того исповедаю и Я пред Отцем
      Моим Небесным;
  - name: От Матфея 10:33
    orderIndex: 32
    osisId: Matt.10.33
    sblId: Matt 10:33
    shortName: Мф 10:33
    text: а кто отречется от Меня пред людьми, отрекусь от того и Я пред Отцем Моим
      Небесным.
  - name: От Матфея 10:34
    orderIndex: 33
    osisId: Matt.10.34
    sblId: Matt 10:34
    shortName: Мф 10:34
    text: Не думайте, что Я пришел принести мир на землю; не мир пришел Я принести,
      но меч,
  - name: От Матфея 10:35
    orderIndex: 34
    osisId: Matt.10.35
    sblId: Matt 10:35
    shortName: Мф 10:35
    text: ибо Я пришел разделить человека с отцом его, и дочь с матерью ее, и невестку
      со свекровью ее.
  - name: От Матфея 10:36
    orderIndex: 35
    osisId: Matt.10.36
    sblId: Matt 10:36
    shortName: Мф 10:36
    text: И враги человеку – домашние его.
  - name: От Матфея 10:37
    orderIndex: 36
    osisId: Matt.10.37
    sblId: Matt 10:37
    shortName: Мф 10:37
    text: Кто любит отца или мать более, нежели Меня, не достоин Меня; и кто любит
      сына или дочь более, нежели Меня, не достоин Меня;
  - name: От Матфея 10:38
    orderIndex: 37
    osisId: Matt.10.38
    sblId: Matt 10:38
    shortName: Мф 10:38
    text: и кто не берет креста своего и следует за Мною, тот не достоин Меня.
  - name: От Матфея 10:39
    orderIndex: 38
    osisId: Matt.10.39
    sblId: Matt 10:39
    shortName: Мф 10:39
    text: Сберегший душу свою потеряет ее; а потерявший душу свою ради Меня сбережет
      ее.
  - name: От Матфея 10:40
    orderIndex: 39
    osisId: Matt.10.40
    sblId: Matt 10:40
    shortName: Мф 10:40
    text: Кто принимает вас, принимает Меня, а кто принимает Меня, принимает Пославшего
      Меня;
  - name: От Матфея 10:41
    orderIndex: 40
    osisId: Matt.10.41
    sblId: Matt 10:41
    shortName: Мф 10:41
    text: кто принимает пророка, во имя пророка, получит награду пророка; и кто принимает
      праведника, во имя праведника, получит награду праведника.
  - name: От Матфея 10:42
    orderIndex: 41
    osisId: Matt.10.42
    sblId: Matt 10:42
    shortName: Мф 10:42
    text: И кто напоит одного из малых сих только чашею холодной воды, во имя ученика,
      истинно говорю вам, не потеряет награды своей.
  versesCount: 42
- name: От Матфея 11
  orderIndex: 10
  osisId: Matt.11
  sblId: Matt 11
  shortName: Мф 11
  verses:
  - name: От Матфея 11:1
    orderIndex: 0
    osisId: Matt.11.1
    sblId: Matt 11:1
    shortName: Мф 11:1
    text: И когда окончил Иисус наставления двенадцати ученикам Своим, перешел оттуда
      учить и проповедывать в городах их.
  - name: От Матфея 11:2
    orderIndex: 1
    osisId: Matt.11.2
    sblId: Matt 11:2
    shortName: Мф 11:2
    text: Иоанн же, услышав в темнице о делах Христовых, послал двоих из учеников
      своих
  - name: От Матфея 11:3
    orderIndex: 2
    osisId: Matt.11.3
    sblId: Matt 11:3
    shortName: Мф 11:3
    text: 'сказать Ему: Ты ли Тот, Который должен придти, или ожидать нам другого?'
  - name: От Матфея 11:4
    orderIndex: 3
    osisId: Matt.11.4
    sblId: Matt 11:4
    shortName: Мф 11:4
    text: 'И сказал им Иисус в ответ: пойдите, скажите Иоанну, что слышите и видите:'
  - name: От Матфея 11:5
    orderIndex: 4
    osisId: Matt.11.5
    sblId: Matt 11:5
    shortName: Мф 11:5
    text: слепые прозревают и хромые ходят, прокаженные очищаются и глухие слышат,
      мертвые воскресают и нищие благовествуют;
  - name: От Матфея 11:6
    orderIndex: 5
    osisId: Matt.11.6
    sblId: Matt 11:6
    shortName: Мф 11:6
    text: и блажен, кто не соблазнится о Мне.
  - name: От Матфея 11:7
    orderIndex: 6
    osisId: Matt.11.7
    sblId: Matt 11:7
    shortName: Мф 11:7
    text: 'Когда же они пошли, Иисус начал говорить народу об Иоанне: что смотреть
      ходили вы в пустыню? трость ли, ветром колеблемую?'
  - name: От Матфея 11:8
    orderIndex: 7
    osisId: Matt.11.8
    sblId: Matt 11:8
    shortName: Мф 11:8
    text: Что же смотреть ходили вы? человека ли, одетого в мягкие одежды? Носящие
      мягкие одежды находятся в чертогах царских.
  - name: От Матфея 11:9
    orderIndex: 8
    osisId: Matt.11.9
    sblId: Matt 11:9
    shortName: Мф 11:9
    text: Что же смотреть ходили вы? пророка? Да, говорю вам, и больше пророка.
  - name: От Матфея 11:10
    orderIndex: 9
    osisId: Matt.11.10
    sblId: Matt 11:10
    shortName: Мф 11:10
    text: 'Ибо он тот, о котором написано: се, Я посылаю Ангела Моего пред лицем Твоим,
      который приготовит путь Твой пред Тобою.'
  - name: От Матфея 11:11
    orderIndex: 10
    osisId: Matt.11.11
    sblId: Matt 11:11
    shortName: Мф 11:11
    text: 'Истинно говорю вам: из рожденных женами не восставал больший Иоанна Крестителя;
      но меньший в Царстве Небесном больше его.'
  - name: От Матфея 11:12
    orderIndex: 11
    osisId: Matt.11.12
    sblId: Matt 11:12
    shortName: Мф 11:12
    text: От дней же Иоанна Крестителя доныне Царство Небесное силою берется, и употребляющие
      усилие восхищают его,
  - name: От Матфея 11:13
    orderIndex: 12
    osisId: Matt.11.13
    sblId: Matt 11:13
    shortName: Мф 11:13
    text: ибо все пророки и закон прорекли до Иоанна.
  - name: От Матфея 11:14
    orderIndex: 13
    osisId: Matt.11.14
    sblId: Matt 11:14
    shortName: Мф 11:14
    text: И если хотите принять, он есть Илия, которому должно придти.
  - name: От Матфея 11:15
    orderIndex: 14
    osisId: Matt.11.15
    sblId: Matt 11:15
    shortName: Мф 11:15
    text: Кто имеет уши слышать, да слышит!
  - name: От Матфея 11:16
    orderIndex: 15
    osisId: Matt.11.16
    sblId: Matt 11:16
    shortName: Мф 11:16
    text: Но кому уподоблю род сей? Он подобен детям, которые сидят на улице и, обращаясь
      к своим товарищам,
  - name: От Матфея 11:17
    orderIndex: 16
    osisId: Matt.11.17
    sblId: Matt 11:17
    shortName: Мф 11:17
    text: 'говорят: мы играли вам на свирели, и вы не плясали; мы пели вам печальные
      песни, и вы не рыдали.'
  - name: От Матфея 11:18
    orderIndex: 17
    osisId: Matt.11.18
    sblId: Matt 11:18
    shortName: Мф 11:18
    text: 'Ибо пришел Иоанн, ни ест, ни пьет; и говорят: в нем бес.'
  - name: От Матфея 11:19
    orderIndex: 18
    osisId: Matt.11.19
    sblId: Matt 11:19
    shortName: Мф 11:19
    text: 'Пришел Сын Человеческий, ест и пьет; и говорят: вот человек, который любит
      есть и пить вино, друг мытарям и грешникам. И оправдана премудрость чадами ее.'
  - name: От Матфея 11:20
    orderIndex: 19
    osisId: Matt.11.20
    sblId: Matt 11:20
    shortName: Мф 11:20
    text: 'Тогда начал Он укорять города, в которых наиболее явлено было сил Его,
      за то, что они не покаялись:'
  - name: От Матфея 11:21
    orderIndex: 20
    osisId: Matt.11.21
    sblId: Matt 11:21
    shortName: Мф 11:21
    text: горе тебе, Хоразин! горе тебе, Вифсаида! ибо если бы в Тире и Сидоне явлены
      были силы, явленные в вас, то давно бы они во вретище и пепле покаялись,
  - name: От Матфея 11:22
    orderIndex: 21
    osisId: Matt.11.22
    sblId: Matt 11:22
    shortName: Мф 11:22
    text: 'но говорю вам: Тиру и Сидону отраднее будет в день суда, нежели вам.'
  - name: От Матфея 11:23
    orderIndex: 22
    osisId: Matt.11.23
    sblId: Matt 11:23
    shortName: Мф 11:23
    text: И ты, Капернаум, до неба вознесшийся, до ада низвергнешься, ибо если бы
      в Содоме явлены были силы, явленные в тебе, то он оставался бы до сего дня;
  - name: От Матфея 11:24
    orderIndex: 23
    osisId: Matt.11.24
    sblId: Matt 11:24
    shortName: Мф 11:24
    text: но говорю вам, что земле Содомской отраднее будет в день суда, нежели тебе.
  - name: От Матфея 11:25
    orderIndex: 24
    osisId: Matt.11.25
    sblId: Matt 11:25
    shortName: Мф 11:25
    text: 'В то время, продолжая речь, Иисус сказал: славлю Тебя, Отче, Господи неба
      и земли, что Ты утаил сие от мудрых и разумных и открыл то младенцам;'
  - name: От Матфея 11:26
    orderIndex: 25
    osisId: Matt.11.26
    sblId: Matt 11:26
    shortName: Мф 11:26
    text: ей, Отче! ибо таково было Твое благоволение.
  - name: От Матфея 11:27
    orderIndex: 26
    osisId: Matt.11.27
    sblId: Matt 11:27
    shortName: Мф 11:27
    text: Все предано Мне Отцем Моим, и никто не знает Сына, кроме Отца; и Отца не
      знает никто, кроме Сына, и кому Сын хочет открыть.
  - name: От Матфея 11:28
    orderIndex: 27
    osisId: Matt.11.28
    sblId: Matt 11:28
    shortName: Мф 11:28
    text: Придите ко Мне все труждающиеся и обремененные, и Я успокою вас;
  - name: От Матфея 11:29
    orderIndex: 28
    osisId: Matt.11.29
    sblId: Matt 11:29
    shortName: Мф 11:29
    text: возьмите иго Мое на себя и научитесь от Меня, ибо Я кроток и смирен сердцем,
      и найдете покой душам вашим;
  - name: От Матфея 11:30
    orderIndex: 29
    osisId: Matt.11.30
    sblId: Matt 11:30
    shortName: Мф 11:30
    text: ибо иго Мое благо, и бремя Мое легко.
  versesCount: 30
- name: От Матфея 12
  orderIndex: 11
  osisId: Matt.12
  sblId: Matt 12
  shortName: Мф 12
  verses:
  - name: От Матфея 12:1
    orderIndex: 0
    osisId: Matt.12.1
    sblId: Matt 12:1
    shortName: Мф 12:1
    text: В то время проходил Иисус в субботу засеянными полями; ученики же Его взалкали
      и начали срывать колосья и есть.
  - name: От Матфея 12:2
    orderIndex: 1
    osisId: Matt.12.2
    sblId: Matt 12:2
    shortName: Мф 12:2
    text: 'Фарисеи, увидев это, сказали Ему: вот, ученики Твои делают, чего не должно
      делать в субботу.'
  - name: От Матфея 12:3
    orderIndex: 2
    osisId: Matt.12.3
    sblId: Matt 12:3
    shortName: Мф 12:3
    text: 'Он же сказал им: разве вы не читали, что сделал Давид, когда взалкал сам
      и бывшие с ним?'
  - name: От Матфея 12:4
    orderIndex: 3
    osisId: Matt.12.4
    sblId: Matt 12:4
    shortName: Мф 12:4
    text: как он вошел в дом Божий и ел хлебы предложения, которых не должно было
      есть ни ему, ни бывшим с ним, а только одним священникам?
  - name: От Матфея 12:5
    orderIndex: 4
    osisId: Matt.12.5
    sblId: Matt 12:5
    shortName: Мф 12:5
    text: Или не читали ли вы в законе, что в субботы священники в храме нарушают
      субботу, однако невиновны?
  - name: От Матфея 12:6
    orderIndex: 5
    osisId: Matt.12.6
    sblId: Matt 12:6
    shortName: Мф 12:6
    text: Но говорю вам, что здесь Тот, Кто больше храма;
  - name: От Матфея 12:7
    orderIndex: 6
    osisId: Matt.12.7
    sblId: Matt 12:7
    shortName: Мф 12:7
    text: 'если бы вы знали, что значит: милости хочу, а не жертвы, то не осудили
      бы невиновных,'
  - name: От Матфея 12:8
    orderIndex: 7
    osisId: Matt.12.8
    sblId: Matt 12:8
    shortName: Мф 12:8
    text: ибо Сын Человеческий есть господин и субботы.
  - name: От Матфея 12:9
    orderIndex: 8
    osisId: Matt.12.9
    sblId: Matt 12:9
    shortName: Мф 12:9
    text: И, отойдя оттуда, вошел Он в синагогу их.
  - name: От Матфея 12:10
    orderIndex: 9
    osisId: Matt.12.10
    sblId: Matt 12:10
    shortName: Мф 12:10
    text: 'И вот, там был человек, имеющий сухую руку. И спросили Иисуса, чтобы обвинить
      Его: можно ли исцелять в субботы?'
  - name: От Матфея 12:11
    orderIndex: 10
    osisId: Matt.12.11
    sblId: Matt 12:11
    shortName: Мф 12:11
    text: 'Он же сказал им: кто из вас, имея одну овцу, если она в субботу упадет
      в яму, не возьмет ее и не вытащит?'
  - name: От Матфея 12:12
    orderIndex: 11
    osisId: Matt.12.12
    sblId: Matt 12:12
    shortName: Мф 12:12
    text: Сколько же лучше человек овцы! Итак можно в субботы делать добро.
  - name: От Матфея 12:13
    orderIndex: 12
    osisId: Matt.12.13
    sblId: Matt 12:13
    shortName: Мф 12:13
    text: 'Тогда говорит человеку тому: протяни руку твою. И он протянул, и стала
      она здорова, как другая.'
  - name: От Матфея 12:14
    orderIndex: 13
    osisId: Matt.12.14
    sblId: Matt 12:14
    shortName: Мф 12:14
    text: Фарисеи же, выйдя, имели совещание против Него, как бы погубить Его. Но
      Иисус, узнав, удалился оттуда.
  - name: От Матфея 12:15
    orderIndex: 14
    osisId: Matt.12.15
    sblId: Matt 12:15
    shortName: Мф 12:15
    text: И последовало за Ним множество народа, и Он исцелил их всех
  - name: От Матфея 12:16
    orderIndex: 15
    osisId: Matt.12.16
    sblId: Matt 12:16
    shortName: Мф 12:16
    text: и запретил им объявлять о Нем,
  - name: От Матфея 12:17
    orderIndex: 16
    osisId: Matt.12.17
    sblId: Matt 12:17
    shortName: Мф 12:17
    text: 'да сбудется реченное через пророка Исаию, который говорит:'
  - name: От Матфея 12:18
    orderIndex: 17
    osisId: Matt.12.18
    sblId: Matt 12:18
    shortName: Мф 12:18
    text: Се, Отрок Мой, Которого Я избрал, Возлюбленный Мой, Которому благоволит
      душа Моя. Положу дух Мой на Него, и возвестит народам суд;
  - name: От Матфея 12:19
    orderIndex: 18
    osisId: Matt.12.19
    sblId: Matt 12:19
    shortName: Мф 12:19
    text: не воспрекословит, не возопиет, и никто не услышит на улицах голоса Его;
  - name: От Матфея 12:20
    orderIndex: 19
    osisId: Matt.12.20
    sblId: Matt 12:20
    shortName: Мф 12:20
    text: трости надломленной не переломит, и льна курящегося не угасит, доколе не
      доставит суду победы;
  - name: От Матфея 12:21
    orderIndex: 20
    osisId: Matt.12.21
    sblId: Matt 12:21
    shortName: Мф 12:21
    text: и на имя Его будут уповать народы.
  - name: От Матфея 12:22
    orderIndex: 21
    osisId: Matt.12.22
    sblId: Matt 12:22
    shortName: Мф 12:22
    text: Тогда привели к Нему бесноватого слепого и немого; и исцелил его, так что
      слепой и немой стал и говорить и видеть.
  - name: От Матфея 12:23
    orderIndex: 22
    osisId: Matt.12.23
    sblId: Matt 12:23
    shortName: Мф 12:23
    text: 'И дивился весь народ и говорил: не это ли Христос, сын Давидов?'
  - name: От Матфея 12:24
    orderIndex: 23
    osisId: Matt.12.24
    sblId: Matt 12:24
    shortName: Мф 12:24
    text: 'Фарисеи же, услышав [сие], сказали: Он изгоняет бесов не иначе, как [силою]
      веельзевула, князя бесовского.'
  - name: От Матфея 12:25
    orderIndex: 24
    osisId: Matt.12.25
    sblId: Matt 12:25
    shortName: Мф 12:25
    text: 'Но Иисус, зная помышления их, сказал им: всякое царство, разделившееся
      само в себе, опустеет; и всякий город или дом, разделившийся сам в себе, не
      устоит.'
  - name: От Матфея 12:26
    orderIndex: 25
    osisId: Matt.12.26
    sblId: Matt 12:26
    shortName: Мф 12:26
    text: 'И если сатана сатану изгоняет, то он разделился сам с собою: как же устоит
      царство его?'
  - name: От Матфея 12:27
    orderIndex: 26
    osisId: Matt.12.27
    sblId: Matt 12:27
    shortName: Мф 12:27
    text: И если Я [силою] веельзевула изгоняю бесов, то сыновья ваши чьею [силою]
      изгоняют? Посему они будут вам судьями.
  - name: От Матфея 12:28
    orderIndex: 27
    osisId: Matt.12.28
    sblId: Matt 12:28
    shortName: Мф 12:28
    text: Если же Я Духом Божиим изгоняю бесов, то конечно достигло до вас Царствие
      Божие.
  - name: От Матфея 12:29
    orderIndex: 28
    osisId: Matt.12.29
    sblId: Matt 12:29
    shortName: Мф 12:29
    text: Или, как может кто войти в дом сильного и расхитить вещи его, если прежде
      не свяжет сильного? и тогда расхитит дом его.
  - name: От Матфея 12:30
    orderIndex: 29
    osisId: Matt.12.30
    sblId: Matt 12:30
    shortName: Мф 12:30
    text: Кто не со Мною, тот против Меня; и кто не собирает со Мною, тот расточает.
  - name: От Матфея 12:31
    orderIndex: 30
    osisId: Matt.12.31
    sblId: Matt 12:31
    shortName: Мф 12:31
    text: 'Посему говорю вам: всякий грех и хула простятся человекам, а хула на Духа
      не простится человекам;'
  - name: От Матфея 12:32
    orderIndex: 31
    osisId: Matt.12.32
    sblId: Matt 12:32
    shortName: Мф 12:32
    text: если кто скажет слово на Сына Человеческого, простится ему; если же кто
      скажет на Духа Святаго, не простится ему ни в сем веке, ни в будущем.
  - name: От Матфея 12:33
    orderIndex: 32
    osisId: Matt.12.33
    sblId: Matt 12:33
    shortName: Мф 12:33
    text: Или признайте дерево хорошим и плод его хорошим; или признайте дерево худым
      и плод его худым, ибо дерево познается по плоду.
  - name: От Матфея 12:34
    orderIndex: 33
    osisId: Matt.12.34
    sblId: Matt 12:34
    shortName: Мф 12:34
    text: Порождения ехиднины! как вы можете говорить доброе, будучи злы? Ибо от избытка
      сердца говорят уста.
  - name: От Матфея 12:35
    orderIndex: 34
    osisId: Matt.12.35
    sblId: Matt 12:35
    shortName: Мф 12:35
    text: Добрый человек из доброго сокровища выносит доброе, а злой человек из злого
      сокровища выносит злое.
  - name: От Матфея 12:36
    orderIndex: 35
    osisId: Matt.12.36
    sblId: Matt 12:36
    shortName: Мф 12:36
    text: 'Говорю же вам, что за всякое праздное слово, какое скажут люди, дадут они
      ответ в день суда:'
  - name: От Матфея 12:37
    orderIndex: 36
    osisId: Matt.12.37
    sblId: Matt 12:37
    shortName: Мф 12:37
    text: ибо от слов своих оправдаешься, и от слов своих осудишься.
  - name: От Матфея 12:38
    orderIndex: 37
    osisId: Matt.12.38
    sblId: Matt 12:38
    shortName: Мф 12:38
    text: 'Тогда некоторые из книжников и фарисеев сказали: Учитель! хотелось бы нам
      видеть от Тебя знамение.'
  - name: От Матфея 12:39
    orderIndex: 38
    osisId: Matt.12.39
    sblId: Matt 12:39
    shortName: Мф 12:39
    text: 'Но Он сказал им в ответ: род лукавый и прелюбодейный ищет знамения; и знамение
      не дастся ему, кроме знамения Ионы пророка;'
  - name: От Матфея 12:40
    orderIndex: 39
    osisId: Matt.12.40
    sblId: Matt 12:40
    shortName: Мф 12:40
    text: ибо как Иона был во чреве кита три дня и три ночи, так и Сын Человеческий
      будет в сердце земли три дня и три ночи.
  - name: От Матфея 12:41
    orderIndex: 40
    osisId: Matt.12.41
    sblId: Matt 12:41
    shortName: Мф 12:41
    text: Ниневитяне восстанут на суд с родом сим и осудят его, ибо они покаялись
      от проповеди Иониной; и вот, здесь больше Ионы.
  - name: От Матфея 12:42
    orderIndex: 41
    osisId: Matt.12.42
    sblId: Matt 12:42
    shortName: Мф 12:42
    text: Царица южная восстанет на суд с родом сим и осудит его, ибо она приходила
      от пределов земли послушать мудрости Соломоновой; и вот, здесь больше Соломона.
  - name: От Матфея 12:43
    orderIndex: 42
    osisId: Matt.12.43
    sblId: Matt 12:43
    shortName: Мф 12:43
    text: Когда нечистый дух выйдет из человека, то ходит по безводным местам, ища
      покоя, и не находит;
  - name: От Матфея 12:44
    orderIndex: 43
    osisId: Matt.12.44
    sblId: Matt 12:44
    shortName: Мф 12:44
    text: 'тогда говорит: возвращусь в дом мой, откуда я вышел. И, придя, находит
      [его] незанятым, выметенным и убранным;'
  - name: От Матфея 12:45
    orderIndex: 44
    osisId: Matt.12.45
    sblId: Matt 12:45
    shortName: Мф 12:45
    text: тогда идет и берет с собою семь других духов, злейших себя, и, войдя, живут
      там; и бывает для человека того последнее хуже первого. Так будет и с этим злым
      родом.
  - name: От Матфея 12:46
    orderIndex: 45
    osisId: Matt.12.46
    sblId: Matt 12:46
    shortName: Мф 12:46
    text: Когда же Он еще говорил к народу, Матерь и братья Его стояли вне [дома],
      желая говорить с Ним.
  - name: От Матфея 12:47
    orderIndex: 46
    osisId: Matt.12.47
    sblId: Matt 12:47
    shortName: Мф 12:47
    text: 'И некто сказал Ему: вот Матерь Твоя и братья Твои стоят вне, желая говорить
      с Тобою.'
  - name: От Матфея 12:48
    orderIndex: 47
    osisId: Matt.12.48
    sblId: Matt 12:48
    shortName: Мф 12:48
    text: 'Он же сказал в ответ говорившему: кто Матерь Моя? и кто братья Мои?'
  - name: От Матфея 12:49
    orderIndex: 48
    osisId: Matt.12.49
    sblId: Matt 12:49
    shortName: Мф 12:49
    text: 'И, указав рукою Своею на учеников Своих, сказал: вот матерь Моя и братья
      Мои;'
  - name: От Матфея 12:50
    orderIndex: 49
    osisId: Matt.12.50
    sblId: Matt 12:50
    shortName: Мф 12:50
    text: ибо, кто будет исполнять волю Отца Моего Небесного, тот Мне брат, и сестра,
      и матерь.
  versesCount: 50
- name: От Матфея 13
  orderIndex: 12
  osisId: Matt.13
  sblId: Matt 13
  shortName: Мф 13
  verses:
  - name: От Матфея 13:1
    orderIndex: 0
    osisId: Matt.13.1
    sblId: Matt 13:1
    shortName: Мф 13:1
    text: Выйдя же в день тот из дома, Иисус сел у моря.
  - name: От Матфея 13:2
    orderIndex: 1
    osisId: Matt.13.2
    sblId: Matt 13:2
    shortName: Мф 13:2
    text: И собралось к Нему множество народа, так что Он вошел в лодку и сел; а весь
      народ стоял на берегу.
  - name: От Матфея 13:3
    orderIndex: 2
    osisId: Matt.13.3
    sblId: Matt 13:3
    shortName: Мф 13:3
    text: 'И поучал их много притчами, говоря: вот, вышел сеятель сеять;'
  - name: От Матфея 13:4
    orderIndex: 3
    osisId: Matt.13.4
    sblId: Matt 13:4
    shortName: Мф 13:4
    text: и когда он сеял, иное упало при дороге, и налетели птицы и поклевали то;
  - name: От Матфея 13:5
    orderIndex: 4
    osisId: Matt.13.5
    sblId: Matt 13:5
    shortName: Мф 13:5
    text: иное упало на места каменистые, где немного было земли, и скоро взошло,
      потому что земля была неглубока.
  - name: От Матфея 13:6
    orderIndex: 5
    osisId: Matt.13.6
    sblId: Matt 13:6
    shortName: Мф 13:6
    text: Когда же взошло солнце, увяло, и, как не имело корня, засохло;
  - name: От Матфея 13:7
    orderIndex: 6
    osisId: Matt.13.7
    sblId: Matt 13:7
    shortName: Мф 13:7
    text: иное упало в терние, и выросло терние и заглушило его;
  - name: От Матфея 13:8
    orderIndex: 7
    osisId: Matt.13.8
    sblId: Matt 13:8
    shortName: Мф 13:8
    text: 'иное упало на добрую землю и принесло плод: одно во сто крат, а другое
      в шестьдесят, иное же в тридцать.'
  - name: От Матфея 13:9
    orderIndex: 8
    osisId: Matt.13.9
    sblId: Matt 13:9
    shortName: Мф 13:9
    text: Кто имеет уши слышать, да слышит!
  - name: От Матфея 13:10
    orderIndex: 9
    osisId: Matt.13.10
    sblId: Matt 13:10
    shortName: Мф 13:10
    text: 'И, приступив, ученики сказали Ему: для чего притчами говоришь им?'
  - name: От Матфея 13:11
    orderIndex: 10
    osisId: Matt.13.11
    sblId: Matt 13:11
    shortName: Мф 13:11
    text: 'Он сказал им в ответ: для того, что вам дано знать тайны Царствия Небесного,
      а им не дано,'
  - name: От Матфея 13:12
    orderIndex: 11
    osisId: Matt.13.12
    sblId: Matt 13:12
    shortName: Мф 13:12
    text: ибо кто имеет, тому дано будет и приумножится, а кто не имеет, у того отнимется
      и то, что имеет;
  - name: От Матфея 13:13
    orderIndex: 12
    osisId: Matt.13.13
    sblId: Matt 13:13
    shortName: Мф 13:13
    text: потому говорю им притчами, что они видя не видят, и слыша не слышат, и не
      разумеют;
  - name: От Матфея 13:14
    orderIndex: 13
    osisId: Matt.13.14
    sblId: Matt 13:14
    shortName: Мф 13:14
    text: 'и сбывается над ними пророчество Исаии, которое говорит: слухом услышите
      – и не уразумеете, и глазами смотреть будете – и не увидите,'
  - name: От Матфея 13:15
    orderIndex: 14
    osisId: Matt.13.15
    sblId: Matt 13:15
    shortName: Мф 13:15
    text: ибо огрубело сердце людей сих и ушами с трудом слышат, и глаза свои сомкнули,
      да не увидят глазами и не услышат ушами, и не уразумеют сердцем, и да не обратятся,
      чтобы Я исцелил их.
  - name: От Матфея 13:16
    orderIndex: 15
    osisId: Matt.13.16
    sblId: Matt 13:16
    shortName: Мф 13:16
    text: Ваши же блаженны очи, что видят, и уши ваши, что слышат,
  - name: От Матфея 13:17
    orderIndex: 16
    osisId: Matt.13.17
    sblId: Matt 13:17
    shortName: Мф 13:17
    text: ибо истинно говорю вам, что многие пророки и праведники желали видеть, что
      вы видите, и не видели, и слышать, что вы слышите, и не слышали.
  - name: От Матфея 13:18
    orderIndex: 17
    osisId: Matt.13.18
    sblId: Matt 13:18
    shortName: Мф 13:18
    text: 'Вы же выслушайте [значение] притчи о сеятеле:'
  - name: От Матфея 13:19
    orderIndex: 18
    osisId: Matt.13.19
    sblId: Matt 13:19
    shortName: Мф 13:19
    text: ко всякому, слушающему слово о Царствии и не разумеющему, приходит лукавый
      и похищает посеянное в сердце его – вот кого означает посеянное при дороге.
  - name: От Матфея 13:20
    orderIndex: 19
    osisId: Matt.13.20
    sblId: Matt 13:20
    shortName: Мф 13:20
    text: А посеянное на каменистых местах означает того, кто слышит слово и тотчас
      с радостью принимает его;
  - name: От Матфея 13:21
    orderIndex: 20
    osisId: Matt.13.21
    sblId: Matt 13:21
    shortName: Мф 13:21
    text: 'но не имеет в себе корня и непостоянен: когда настанет скорбь или гонение
      за слово, тотчас соблазняется.'
  - name: От Матфея 13:22
    orderIndex: 21
    osisId: Matt.13.22
    sblId: Matt 13:22
    shortName: Мф 13:22
    text: А посеянное в тернии означает того, кто слышит слово, но забота века сего
      и обольщение богатства заглушает слово, и оно бывает бесплодно.
  - name: От Матфея 13:23
    orderIndex: 22
    osisId: Matt.13.23
    sblId: Matt 13:23
    shortName: Мф 13:23
    text: Посеянное же на доброй земле означает слышащего слово и разумеющего, который
      и бывает плодоносен, так что иной приносит плод во сто крат, иной в шестьдесят,
      а иной в тридцать.
  - name: От Матфея 13:24
    orderIndex: 23
    osisId: Matt.13.24
    sblId: Matt 13:24
    shortName: Мф 13:24
    text: 'Другую притчу предложил Он им, говоря: Царство Небесное подобно человеку,
      посеявшему доброе семя на поле своем;'
  - name: От Матфея 13:25
    orderIndex: 24
    osisId: Matt.13.25
    sblId: Matt 13:25
    shortName: Мф 13:25
    text: когда же люди спали, пришел враг его и посеял между пшеницею плевелы и ушел;
  - name: От Матфея 13:26
    orderIndex: 25
    osisId: Matt.13.26
    sblId: Matt 13:26
    shortName: Мф 13:26
    text: когда взошла зелень и показался плод, тогда явились и плевелы.
  - name: От Матфея 13:27
    orderIndex: 26
    osisId: Matt.13.27
    sblId: Matt 13:27
    shortName: Мф 13:27
    text: 'Придя же, рабы домовладыки сказали ему: господин! не доброе ли семя сеял
      ты на поле твоем? откуда же на нем плевелы?'
  - name: От Матфея 13:28
    orderIndex: 27
    osisId: Matt.13.28
    sblId: Matt 13:28
    shortName: Мф 13:28
    text: 'Он же сказал им: враг человека сделал это. А рабы сказали ему: хочешь ли,
      мы пойдем, выберем их?'
  - name: От Матфея 13:29
    orderIndex: 28
    osisId: Matt.13.29
    sblId: Matt 13:29
    shortName: Мф 13:29
    text: 'Но он сказал: нет, – чтобы, выбирая плевелы, вы не выдергали вместе с ними
      пшеницы,'
  - name: От Матфея 13:30
    orderIndex: 29
    osisId: Matt.13.30
    sblId: Matt 13:30
    shortName: Мф 13:30
    text: 'оставьте расти вместе то и другое до жатвы; и во время жатвы я скажу жнецам:
      соберите прежде плевелы и свяжите их в связки, чтобы сжечь их, а пшеницу уберите
      в житницу мою.'
  - name: От Матфея 13:31
    orderIndex: 30
    osisId: Matt.13.31
    sblId: Matt 13:31
    shortName: Мф 13:31
    text: 'Иную притчу предложил Он им, говоря: Царство Небесное подобно зерну горчичному,
      которое человек взял и посеял на поле своем,'
  - name: От Матфея 13:32
    orderIndex: 31
    osisId: Matt.13.32
    sblId: Matt 13:32
    shortName: Мф 13:32
    text: которое, хотя меньше всех семян, но, когда вырастет, бывает больше всех
      злаков и становится деревом, так что прилетают птицы небесные и укрываются в
      ветвях его.
  - name: От Матфея 13:33
    orderIndex: 32
    osisId: Matt.13.33
    sblId: Matt 13:33
    shortName: Мф 13:33
    text: 'Иную притчу сказал Он им: Царство Небесное подобно закваске, которую женщина,
      взяв, положила в три меры муки, доколе не вскисло все.'
  - name: От Матфея 13:34
    orderIndex: 33
    osisId: Matt.13.34
    sblId: Matt 13:34
    shortName: Мф 13:34
    text: Все сие Иисус говорил народу притчами, и без притчи не говорил им,
  - name: От Матфея 13:35
    orderIndex: 34
    osisId: Matt.13.35
    sblId: Matt 13:35
    shortName: Мф 13:35
    text: 'да сбудется реченное через пророка, который говорит: отверзу в притчах
      уста Мои; изреку сокровенное от создания мира.'
  - name: От Матфея 13:36
    orderIndex: 35
    osisId: Matt.13.36
    sblId: Matt 13:36
    shortName: Мф 13:36
    text: 'Тогда Иисус, отпустив народ, вошел в дом. И, приступив к Нему, ученики
      Его сказали: изъясни нам притчу о плевелах на поле.'
  - name: От Матфея 13:37
    orderIndex: 36
    osisId: Matt.13.37
    sblId: Matt 13:37
    shortName: Мф 13:37
    text: 'Он же сказал им в ответ: сеющий доброе семя есть Сын Человеческий;'
  - name: От Матфея 13:38
    orderIndex: 37
    osisId: Matt.13.38
    sblId: Matt 13:38
    shortName: Мф 13:38
    text: поле есть мир; доброе семя, это сыны Царствия, а плевелы – сыны лукавого;
  - name: От Матфея 13:39
    orderIndex: 38
    osisId: Matt.13.39
    sblId: Matt 13:39
    shortName: Мф 13:39
    text: враг, посеявший их, есть диавол; жатва есть кончина века, а жнецы суть Ангелы.
  - name: От Матфея 13:40
    orderIndex: 39
    osisId: Matt.13.40
    sblId: Matt 13:40
    shortName: Мф 13:40
    text: 'Посему как собирают плевелы и огнем сжигают, так будет при кончине века
      сего:'
  - name: От Матфея 13:41
    orderIndex: 40
    osisId: Matt.13.41
    sblId: Matt 13:41
    shortName: Мф 13:41
    text: пошлет Сын Человеческий Ангелов Своих, и соберут из Царства Его все соблазны
      и делающих беззаконие,
  - name: От Матфея 13:42
    orderIndex: 41
    osisId: Matt.13.42
    sblId: Matt 13:42
    shortName: Мф 13:42
    text: и ввергнут их в печь огненную; там будет плач и скрежет зубов;
  - name: От Матфея 13:43
    orderIndex: 42
    osisId: Matt.13.43
    sblId: Matt 13:43
    shortName: Мф 13:43
    text: тогда праведники воссияют, как солнце, в Царстве Отца их. Кто имеет уши
      слышать, да слышит!
  - name: От Матфея 13:44
    orderIndex: 43
    osisId: Matt.13.44
    sblId: Matt 13:44
    shortName: Мф 13:44
    text: Еще подобно Царство Небесное сокровищу, скрытому на поле, которое, найдя,
      человек утаил, и от радости о нем идет и продает все, что имеет, и покупает
      поле то.
  - name: От Матфея 13:45
    orderIndex: 44
    osisId: Matt.13.45
    sblId: Matt 13:45
    shortName: Мф 13:45
    text: Еще подобно Царство Небесное купцу, ищущему хороших жемчужин,
  - name: От Матфея 13:46
    orderIndex: 45
    osisId: Matt.13.46
    sblId: Matt 13:46
    shortName: Мф 13:46
    text: который, найдя одну драгоценную жемчужину, пошел и продал все, что имел,
      и купил ее.
  - name: От Матфея 13:47
    orderIndex: 46
    osisId: Matt.13.47
    sblId: Matt 13:47
    shortName: Мф 13:47
    text: Еще подобно Царство Небесное неводу, закинутому в море и захватившему рыб
      всякого рода,
  - name: От Матфея 13:48
    orderIndex: 47
    osisId: Matt.13.48
    sblId: Matt 13:48
    shortName: Мф 13:48
    text: который, когда наполнился, вытащили на берег и, сев, хорошее собрали в сосуды,
      а худое выбросили вон.
  - name: От Матфея 13:49
    orderIndex: 48
    osisId: Matt.13.49
    sblId: Matt 13:49
    shortName: Мф 13:49
    text: 'Так будет при кончине века: изыдут Ангелы, и отделят злых из среды праведных,'
  - name: От Матфея 13:50
    orderIndex: 49
    osisId: Matt.13.50
    sblId: Matt 13:50
    shortName: Мф 13:50
    text: 'и ввергнут их в печь огненную: там будет плач и скрежет зубов.'
  - name: От Матфея 13:51
    orderIndex: 50
    osisId: Matt.13.51
    sblId: Matt 13:51
    shortName: Мф 13:51
    text: 'И спросил их Иисус: поняли ли вы все это? Они говорят Ему: так, Господи!'
  - name: От Матфея 13:52
    orderIndex: 51
    osisId: Matt.13.52
    sblId: Matt 13:52
    shortName: Мф 13:52
    text: 'Он же сказал им: поэтому всякий книжник, наученный Царству Небесному, подобен
      хозяину, который выносит из сокровищницы своей новое и старое.'
  - name: От Матфея 13:53
    orderIndex: 52
    osisId: Matt.13.53
    sblId: Matt 13:53
    shortName: Мф 13:53
    text: И, когда окончил Иисус притчи сии, пошел оттуда.
  - name: От Матфея 13:54
    orderIndex: 53
    osisId: Matt.13.54
    sblId: Matt 13:54
    shortName: Мф 13:54
    text: 'И, придя в отечество Свое, учил их в синагоге их, так что они изумлялись
      и говорили: откуда у Него такая премудрость и силы?'
  - name: От Матфея 13:55
    orderIndex: 54
    osisId: Matt.13.55
    sblId: Matt 13:55
    shortName: Мф 13:55
    text: не плотников ли Он сын? не Его ли Мать называется Мария, и братья Его Иаков
      и Иосий, и Симон, и Иуда?
  - name: От Матфея 13:56
    orderIndex: 55
    osisId: Matt.13.56
    sblId: Matt 13:56
    shortName: Мф 13:56
    text: и сестры Его не все ли между нами? откуда же у Него все это?
  - name: От Матфея 13:57
    orderIndex: 56
    osisId: Matt.13.57
    sblId: Matt 13:57
    shortName: Мф 13:57
    text: 'И соблазнялись о Нем. Иисус же сказал им: не бывает пророк без чести, разве
      только в отечестве своем и в доме своем.'
  - name: От Матфея 13:58
    orderIndex: 57
    osisId: Matt.13.58
    sblId: Matt 13:58
    shortName: Мф 13:58
    text: И не совершил там многих чудес по неверию их.
  versesCount: 58
- name: От Матфея 14
  orderIndex: 13
  osisId: Matt.14
  sblId: Matt 14
  shortName: Мф 14
  verses:
  - name: От Матфея 14:1
    orderIndex: 0
    osisId: Matt.14.1
    sblId: Matt 14:1
    shortName: Мф 14:1
    text: В то время Ирод четвертовластник услышал молву об Иисусе
  - name: От Матфея 14:2
    orderIndex: 1
    osisId: Matt.14.2
    sblId: Matt 14:2
    shortName: Мф 14:2
    text: 'и сказал служащим при нем: это Иоанн Креститель; он воскрес из мертвых,
      и потому чудеса делаются им.'
  - name: От Матфея 14:3
    orderIndex: 2
    osisId: Matt.14.3
    sblId: Matt 14:3
    shortName: Мф 14:3
    text: Ибо Ирод, взяв Иоанна, связал его и посадил в темницу за Иродиаду, жену
      Филиппа, брата своего,
  - name: От Матфея 14:4
    orderIndex: 3
    osisId: Matt.14.4
    sblId: Matt 14:4
    shortName: Мф 14:4
    text: 'потому что Иоанн говорил ему: не должно тебе иметь ее.'
  - name: От Матфея 14:5
    orderIndex: 4
    osisId: Matt.14.5
    sblId: Matt 14:5
    shortName: Мф 14:5
    text: И хотел убить его, но боялся народа, потому что его почитали за пророка.
  - name: От Матфея 14:6
    orderIndex: 5
    osisId: Matt.14.6
    sblId: Matt 14:6
    shortName: Мф 14:6
    text: Во время же [празднования] дня рождения Ирода дочь Иродиады плясала перед
      собранием и угодила Ироду,
  - name: От Матфея 14:7
    orderIndex: 6
    osisId: Matt.14.7
    sblId: Matt 14:7
    shortName: Мф 14:7
    text: посему он с клятвою обещал ей дать, чего она ни попросит.
  - name: От Матфея 14:8
    orderIndex: 7
    osisId: Matt.14.8
    sblId: Matt 14:8
    shortName: Мф 14:8
    text: 'Она же, по наущению матери своей, сказала: дай мне здесь на блюде голову
      Иоанна Крестителя.'
  - name: От Матфея 14:9
    orderIndex: 8
    osisId: Matt.14.9
    sblId: Matt 14:9
    shortName: Мф 14:9
    text: И опечалился царь, но, ради клятвы и возлежащих с ним, повелел дать ей,
  - name: От Матфея 14:10
    orderIndex: 9
    osisId: Matt.14.10
    sblId: Matt 14:10
    shortName: Мф 14:10
    text: и послал отсечь Иоанну голову в темнице.
  - name: От Матфея 14:11
    orderIndex: 10
    osisId: Matt.14.11
    sblId: Matt 14:11
    shortName: Мф 14:11
    text: И принесли голову его на блюде и дали девице, а она отнесла матери своей.
  - name: От Матфея 14:12
    orderIndex: 11
    osisId: Matt.14.12
    sblId: Matt 14:12
    shortName: Мф 14:12
    text: Ученики же его, придя, взяли тело его и погребли его; и пошли, возвестили
      Иисусу.
  - name: От Матфея 14:13
    orderIndex: 12
    osisId: Matt.14.13
    sblId: Matt 14:13
    shortName: Мф 14:13
    text: И, услышав, Иисус удалился оттуда на лодке в пустынное место один; а народ,
      услышав о том, пошел за Ним из городов пешком.
  - name: От Матфея 14:14
    orderIndex: 13
    osisId: Matt.14.14
    sblId: Matt 14:14
    shortName: Мф 14:14
    text: И, выйдя, Иисус увидел множество людей и сжалился над ними, и исцелил больных
      их.
  - name: От Матфея 14:15
    orderIndex: 14
    osisId: Matt.14.15
    sblId: Matt 14:15
    shortName: Мф 14:15
    text: 'Когда же настал вечер, приступили к Нему ученики Его и сказали: место здесь
      пустынное и время уже позднее; отпусти народ, чтобы они пошли в селения и купили
      себе пищи.'
  - name: От Матфея 14:16
    orderIndex: 15
    osisId: Matt.14.16
    sblId: Matt 14:16
    shortName: Мф 14:16
    text: 'Но Иисус сказал им: не нужно им идти, вы дайте им есть.'
  - name: От Матфея 14:17
    orderIndex: 16
    osisId: Matt.14.17
    sblId: Matt 14:17
    shortName: Мф 14:17
    text: 'Они же говорят Ему: у нас здесь только пять хлебов и две рыбы.'
  - name: От Матфея 14:18
    orderIndex: 17
    osisId: Matt.14.18
    sblId: Matt 14:18
    shortName: Мф 14:18
    text: 'Он сказал: принесите их Мне сюда.'
  - name: От Матфея 14:19
    orderIndex: 18
    osisId: Matt.14.19
    sblId: Matt 14:19
    shortName: Мф 14:19
    text: И велел народу возлечь на траву и, взяв пять хлебов и две рыбы, воззрел
      на небо, благословил и, преломив, дал хлебы ученикам, а ученики народу.
  - name: От Матфея 14:20
    orderIndex: 19
    osisId: Matt.14.20
    sblId: Matt 14:20
    shortName: Мф 14:20
    text: И ели все и насытились; и набрали оставшихся кусков двенадцать коробов полных;
  - name: От Матфея 14:21
    orderIndex: 20
    osisId: Matt.14.21
    sblId: Matt 14:21
    shortName: Мф 14:21
    text: а евших было около пяти тысяч человек, кроме женщин и детей.
  - name: От Матфея 14:22
    orderIndex: 21
    osisId: Matt.14.22
    sblId: Matt 14:22
    shortName: Мф 14:22
    text: И тотчас понудил Иисус учеников Своих войти в лодку и отправиться прежде
      Его на другую сторону, пока Он отпустит народ.
  - name: От Матфея 14:23
    orderIndex: 22
    osisId: Matt.14.23
    sblId: Matt 14:23
    shortName: Мф 14:23
    text: И, отпустив народ, Он взошел на гору помолиться наедине; и вечером оставался
      там один.
  - name: От Матфея 14:24
    orderIndex: 23
    osisId: Matt.14.24
    sblId: Matt 14:24
    shortName: Мф 14:24
    text: А лодка была уже на средине моря, и ее било волнами, потому что ветер был
      противный.
  - name: От Матфея 14:25
    orderIndex: 24
    osisId: Matt.14.25
    sblId: Matt 14:25
    shortName: Мф 14:25
    text: В четвертую же стражу ночи пошел к ним Иисус, идя по морю.
  - name: От Матфея 14:26
    orderIndex: 25
    osisId: Matt.14.26
    sblId: Matt 14:26
    shortName: Мф 14:26
    text: 'И ученики, увидев Его идущего по морю, встревожились и говорили: это призрак;
      и от страха вскричали.'
  - name: От Матфея 14:27
    orderIndex: 26
    osisId: Matt.14.27
    sblId: Matt 14:27
    shortName: Мф 14:27
    text: 'Но Иисус тотчас заговорил с ними и сказал: ободритесь; это Я, не бойтесь.'
  - name: От Матфея 14:28
    orderIndex: 27
    osisId: Matt.14.28
    sblId: Matt 14:28
    shortName: Мф 14:28
    text: 'Петр сказал Ему в ответ: Господи! если это Ты, повели мне придти к Тебе
      по воде.'
  - name: От Матфея 14:29
    orderIndex: 28
    osisId: Matt.14.29
    sblId: Matt 14:29
    shortName: Мф 14:29
    text: 'Он же сказал: иди. И, выйдя из лодки, Петр пошел по воде, чтобы подойти
      к Иисусу,'
  - name: От Матфея 14:30
    orderIndex: 29
    osisId: Matt.14.30
    sblId: Matt 14:30
    shortName: Мф 14:30
    text: 'но, видя сильный ветер, испугался и, начав утопать, закричал: Господи!
      спаси меня.'
  - name: От Матфея 14:31
    orderIndex: 30
    osisId: Matt.14.31
    sblId: Matt 14:31
    shortName: Мф 14:31
    text: 'Иисус тотчас простер руку, поддержал его и говорит ему: маловерный! зачем
      ты усомнился?'
  - name: От Матфея 14:32
    orderIndex: 31
    osisId: Matt.14.32
    sblId: Matt 14:32
    shortName: Мф 14:32
    text: И, когда вошли они в лодку, ветер утих.
  - name: От Матфея 14:33
    orderIndex: 32
    osisId: Matt.14.33
    sblId: Matt 14:33
    shortName: Мф 14:33
    text: 'Бывшие же в лодке подошли, поклонились Ему и сказали: истинно Ты Сын Божий.'
  - name: От Матфея 14:34
    orderIndex: 33
    osisId: Matt.14.34
    sblId: Matt 14:34
    shortName: Мф 14:34
    text: И, переправившись, прибыли в землю Геннисаретскую.
  - name: От Матфея 14:35
    orderIndex: 34
    osisId: Matt.14.35
    sblId: Matt 14:35
    shortName: Мф 14:35
    text: Жители того места, узнав Его, послали во всю окрестность ту и принесли к
      Нему всех больных,
  - name: От Матфея 14:36
    orderIndex: 35
    osisId: Matt.14.36
    sblId: Matt 14:36
    shortName: Мф 14:36
    text: и просили Его, чтобы только прикоснуться к краю одежды Его; и которые прикасались,
      исцелялись.
  versesCount: 36
- name: От Матфея 15
  orderIndex: 14
  osisId: Matt.15
  sblId: Matt 15
  shortName: Мф 15
  verses:
  - name: От Матфея 15:1
    orderIndex: 0
    osisId: Matt.15.1
    sblId: Matt 15:1
    shortName: Мф 15:1
    text: 'Тогда приходят к Иисусу Иерусалимские книжники и фарисеи и говорят:'
  - name: От Матфея 15:2
    orderIndex: 1
    osisId: Matt.15.2
    sblId: Matt 15:2
    shortName: Мф 15:2
    text: зачем ученики Твои преступают предание старцев? ибо не умывают рук своих,
      когда едят хлеб.
  - name: От Матфея 15:3
    orderIndex: 2
    osisId: Matt.15.3
    sblId: Matt 15:3
    shortName: Мф 15:3
    text: 'Он же сказал им в ответ: зачем и вы преступаете заповедь Божию ради предания
      вашего?'
  - name: От Матфея 15:4
    orderIndex: 3
    osisId: Matt.15.4
    sblId: Matt 15:4
    shortName: Мф 15:4
    text: 'Ибо Бог заповедал: почитай отца и мать; и: злословящий отца или мать смертью
      да умрет.'
  - name: От Матфея 15:5
    orderIndex: 4
    osisId: Matt.15.5
    sblId: Matt 15:5
    shortName: Мф 15:5
    text: 'А вы говорите: если кто скажет отцу или матери: дар [Богу] то, чем бы ты
      от меня пользовался,'
  - name: От Матфея 15:6
    orderIndex: 5
    osisId: Matt.15.6
    sblId: Matt 15:6
    shortName: Мф 15:6
    text: тот может и не почтить отца своего или мать свою; таким образом вы устранили
      заповедь Божию преданием вашим.
  - name: От Матфея 15:7
    orderIndex: 6
    osisId: Matt.15.7
    sblId: Matt 15:7
    shortName: Мф 15:7
    text: 'Лицемеры! хорошо пророчествовал о вас Исаия, говоря:'
  - name: От Матфея 15:8
    orderIndex: 7
    osisId: Matt.15.8
    sblId: Matt 15:8
    shortName: Мф 15:8
    text: приближаются ко Мне люди сии устами своими, и чтут Меня языком, сердце же
      их далеко отстоит от Меня;
  - name: От Матфея 15:9
    orderIndex: 8
    osisId: Matt.15.9
    sblId: Matt 15:9
    shortName: Мф 15:9
    text: но тщетно чтут Меня, уча учениям, заповедям человеческим.
  - name: От Матфея 15:10
    orderIndex: 9
    osisId: Matt.15.10
    sblId: Matt 15:10
    shortName: Мф 15:10
    text: 'И, призвав народ, сказал им: слушайте и разумейте!'
  - name: От Матфея 15:11
    orderIndex: 10
    osisId: Matt.15.11
    sblId: Matt 15:11
    shortName: Мф 15:11
    text: не то, что входит в уста, оскверняет человека, но то, что выходит из уст,
      оскверняет человека.
  - name: От Матфея 15:12
    orderIndex: 11
    osisId: Matt.15.12
    sblId: Matt 15:12
    shortName: Мф 15:12
    text: 'Тогда ученики Его, приступив, сказали Ему: знаешь ли, что фарисеи, услышав
      слово сие, соблазнились?'
  - name: От Матфея 15:13
    orderIndex: 12
    osisId: Matt.15.13
    sblId: Matt 15:13
    shortName: Мф 15:13
    text: 'Он же сказал в ответ: всякое растение, которое не Отец Мой Небесный насадил,
      искоренится;'
  - name: От Матфея 15:14
    orderIndex: 13
    osisId: Matt.15.14
    sblId: Matt 15:14
    shortName: Мф 15:14
    text: 'оставьте их: они – слепые вожди слепых; а если слепой ведет слепого, то
      оба упадут в яму.'
  - name: От Матфея 15:15
    orderIndex: 14
    osisId: Matt.15.15
    sblId: Matt 15:15
    shortName: Мф 15:15
    text: 'Петр же, отвечая, сказал Ему: изъясни нам притчу сию.'
  - name: От Матфея 15:16
    orderIndex: 15
    osisId: Matt.15.16
    sblId: Matt 15:16
    shortName: Мф 15:16
    text: 'Иисус сказал: неужели и вы еще не разумеете?'
  - name: От Матфея 15:17
    orderIndex: 16
    osisId: Matt.15.17
    sblId: Matt 15:17
    shortName: Мф 15:17
    text: еще ли не понимаете, что все, входящее в уста, проходит в чрево и извергается
      вон?
  - name: От Матфея 15:18
    orderIndex: 17
    osisId: Matt.15.18
    sblId: Matt 15:18
    shortName: Мф 15:18
    text: а исходящее из уст – из сердца исходит – сие оскверняет человека,
  - name: От Матфея 15:19
    orderIndex: 18
    osisId: Matt.15.19
    sblId: Matt 15:19
    shortName: Мф 15:19
    text: ибо из сердца исходят злые помыслы, убийства, прелюбодеяния, любодеяния,
      кражи, лжесвидетельства, хуления –
  - name: От Матфея 15:20
    orderIndex: 19
    osisId: Matt.15.20
    sblId: Matt 15:20
    shortName: Мф 15:20
    text: это оскверняет человека; а есть неумытыми руками – не оскверняет человека.
  - name: От Матфея 15:21
    orderIndex: 20
    osisId: Matt.15.21
    sblId: Matt 15:21
    shortName: Мф 15:21
    text: И, выйдя оттуда, Иисус удалился в страны Тирские и Сидонские.
  - name: От Матфея 15:22
    orderIndex: 21
    osisId: Matt.15.22
    sblId: Matt 15:22
    shortName: Мф 15:22
    text: 'И вот, женщина Хананеянка, выйдя из тех мест, кричала Ему: помилуй меня,
      Господи, сын Давидов, дочь моя жестоко беснуется.'
  - name: От Матфея 15:23
    orderIndex: 22
    osisId: Matt.15.23
    sblId: Matt 15:23
    shortName: Мф 15:23
    text: 'Но Он не отвечал ей ни слова. И ученики Его, приступив, просили Его: отпусти
      ее, потому что кричит за нами.'
  - name: От Матфея 15:24
    orderIndex: 23
    osisId: Matt.15.24
    sblId: Matt 15:24
    shortName: Мф 15:24
    text: 'Он же сказал в ответ: Я послан только к погибшим овцам дома Израилева.'
  - name: От Матфея 15:25
    orderIndex: 24
    osisId: Matt.15.25
    sblId: Matt 15:25
    shortName: Мф 15:25
    text: 'А она, подойдя, кланялась Ему и говорила: Господи! помоги мне.'
  - name: От Матфея 15:26
    orderIndex: 25
    osisId: Matt.15.26
    sblId: Matt 15:26
    shortName: Мф 15:26
    text: 'Он же сказал в ответ: нехорошо взять хлеб у детей и бросить псам.'
  - name: От Матфея 15:27
    orderIndex: 26
    osisId: Matt.15.27
    sblId: Matt 15:27
    shortName: Мф 15:27
    text: 'Она сказала: так, Господи! но и псы едят крохи, которые падают со стола
      господ их.'
  - name: От Матфея 15:28
    orderIndex: 27
    osisId: Matt.15.28
    sblId: Matt 15:28
    shortName: Мф 15:28
    text: 'Тогда Иисус сказал ей в ответ: о, женщина! велика вера твоя; да будет тебе
      по желанию твоему. И исцелилась дочь ее в тот час.'
  - name: От Матфея 15:29
    orderIndex: 28
    osisId: Matt.15.29
    sblId: Matt 15:29
    shortName: Мф 15:29
    text: Перейдя оттуда, пришел Иисус к морю Галилейскому и, взойдя на гору, сел
      там.
  - name: От Матфея 15:30
    orderIndex: 29
    osisId: Matt.15.30
    sblId: Matt 15:30
    shortName: Мф 15:30
    text: И приступило к Нему множество народа, имея с собою хромых, слепых, немых,
      увечных и иных многих, и повергли их к ногам Иисусовым; и Он исцелил их;
  - name: От Матфея 15:31
    orderIndex: 30
    osisId: Matt.15.31
    sblId: Matt 15:31
    shortName: Мф 15:31
    text: так что народ дивился, видя немых говорящими, увечных здоровыми, хромых
      ходящими и слепых видящими; и прославлял Бога Израилева.
  - name: От Матфея 15:32
    orderIndex: 31
    osisId: Matt.15.32
    sblId: Matt 15:32
    shortName: Мф 15:32
    text: 'Иисус же, призвав учеников Своих, сказал им: жаль Мне народа, что уже три
      дня находятся при Мне, и нечего им есть; отпустить же их неевшими не хочу, чтобы
      не ослабели в дороге.'
  - name: От Матфея 15:33
    orderIndex: 32
    osisId: Matt.15.33
    sblId: Matt 15:33
    shortName: Мф 15:33
    text: 'И говорят Ему ученики Его: откуда нам взять в пустыне столько хлебов, чтобы
      накормить столько народа?'
  - name: От Матфея 15:34
    orderIndex: 33
    osisId: Matt.15.34
    sblId: Matt 15:34
    shortName: Мф 15:34
    text: 'Говорит им Иисус: сколько у вас хлебов? Они же сказали: семь, и немного
      рыбок.'
  - name: От Матфея 15:35
    orderIndex: 34
    osisId: Matt.15.35
    sblId: Matt 15:35
    shortName: Мф 15:35
    text: Тогда велел народу возлечь на землю.
  - name: От Матфея 15:36
    orderIndex: 35
    osisId: Matt.15.36
    sblId: Matt 15:36
    shortName: Мф 15:36
    text: И, взяв семь хлебов и рыбы, воздал благодарение, преломил и дал ученикам
      Своим, а ученики народу.
  - name: От Матфея 15:37
    orderIndex: 36
    osisId: Matt.15.37
    sblId: Matt 15:37
    shortName: Мф 15:37
    text: И ели все и насытились; и набрали оставшихся кусков семь корзин полных,
  - name: От Матфея 15:38
    orderIndex: 37
    osisId: Matt.15.38
    sblId: Matt 15:38
    shortName: Мф 15:38
    text: а евших было четыре тысячи человек, кроме женщин и детей.
  - name: От Матфея 15:39
    orderIndex: 38
    osisId: Matt.15.39
    sblId: Matt 15:39
    shortName: Мф 15:39
    text: И, отпустив народ, Он вошел в лодку и прибыл в пределы Магдалинские.
  versesCount: 39
- name: От Матфея 16
  orderIndex: 15
  osisId: Matt.16
  sblId: Matt 16
  shortName: Мф 16
  verses:
  - name: От Матфея 16:1
    orderIndex: 0
    osisId: Matt.16.1
    sblId: Matt 16:1
    shortName: Мф 16:1
    text: И приступили фарисеи и саддукеи и, искушая Его, просили показать им знамение
      с неба.
  - name: От Матфея 16:2
    orderIndex: 1
    osisId: Matt.16.2
    sblId: Matt 16:2
    shortName: Мф 16:2
    text: 'Он же сказал им в ответ: вечером вы говорите: будет ведро, потому что небо
      красно;'
  - name: От Матфея 16:3
    orderIndex: 2
    osisId: Matt.16.3
    sblId: Matt 16:3
    shortName: Мф 16:3
    text: 'и поутру: сегодня ненастье, потому что небо багрово. Лицемеры! различать
      лице неба вы умеете, а знамений времен не можете.'
  - name: От Матфея 16:4
    orderIndex: 3
    osisId: Matt.16.4
    sblId: Matt 16:4
    shortName: Мф 16:4
    text: Род лукавый и прелюбодейный знамения ищет, и знамение не дастся ему, кроме
      знамения Ионы пророка. И, оставив их, отошел.
  - name: От Матфея 16:5
    orderIndex: 4
    osisId: Matt.16.5
    sblId: Matt 16:5
    shortName: Мф 16:5
    text: Переправившись на другую сторону, ученики Его забыли взять хлебов.
  - name: От Матфея 16:6
    orderIndex: 5
    osisId: Matt.16.6
    sblId: Matt 16:6
    shortName: Мф 16:6
    text: 'Иисус сказал им: смотрите, берегитесь закваски фарисейской и саддукейской.'
  - name: От Матфея 16:7
    orderIndex: 6
    osisId: Matt.16.7
    sblId: Matt 16:7
    shortName: Мф 16:7
    text: 'Они же помышляли в себе и говорили: [это значит], что хлебов мы не взяли.'
  - name: От Матфея 16:8
    orderIndex: 7
    osisId: Matt.16.8
    sblId: Matt 16:8
    shortName: Мф 16:8
    text: 'Уразумев то, Иисус сказал им: что помышляете в себе, маловерные, что хлебов
      не взяли?'
  - name: От Матфея 16:9
    orderIndex: 8
    osisId: Matt.16.9
    sblId: Matt 16:9
    shortName: Мф 16:9
    text: Еще ли не понимаете и не помните о пяти хлебах на пять тысяч [человек],
      и сколько коробов вы набрали?
  - name: От Матфея 16:10
    orderIndex: 9
    osisId: Matt.16.10
    sblId: Matt 16:10
    shortName: Мф 16:10
    text: ни о семи хлебах на четыре тысячи, и сколько корзин вы набрали?
  - name: От Матфея 16:11
    orderIndex: 10
    osisId: Matt.16.11
    sblId: Matt 16:11
    shortName: Мф 16:11
    text: 'как не разумеете, что не о хлебе сказал Я вам: берегитесь закваски фарисейской
      и саддукейской?'
  - name: От Матфея 16:12
    orderIndex: 11
    osisId: Matt.16.12
    sblId: Matt 16:12
    shortName: Мф 16:12
    text: Тогда они поняли, что Он говорил им беречься не закваски хлебной, но учения
      фарисейского и саддукейского.
  - name: От Матфея 16:13
    orderIndex: 12
    osisId: Matt.16.13
    sblId: Matt 16:13
    shortName: Мф 16:13
    text: 'Придя же в страны Кесарии Филипповой, Иисус спрашивал учеников Своих: за
      кого люди почитают Меня, Сына Человеческого?'
  - name: От Матфея 16:14
    orderIndex: 13
    osisId: Matt.16.14
    sblId: Matt 16:14
    shortName: Мф 16:14
    text: 'Они сказали: одни за Иоанна Крестителя, другие за Илию, а иные за Иеремию,
      или за одного из пророков.'
  - name: От Матфея 16:15
    orderIndex: 14
    osisId: Matt.16.15
    sblId: Matt 16:15
    shortName: Мф 16:15
    text: 'Он говорит им: а вы за кого почитаете Меня?'
  - name: От Матфея 16:16
    orderIndex: 15
    osisId: Matt.16.16
    sblId: Matt 16:16
    shortName: Мф 16:16
    text: 'Симон же Петр, отвечая, сказал: Ты – Христос, Сын Бога Живаго.'
  - name: От Матфея 16:17
    orderIndex: 16
    osisId: Matt.16.17
    sblId: Matt 16:17
    shortName: Мф 16:17
    text: 'Тогда Иисус сказал ему в ответ: блажен ты, Симон, сын Ионин, потому что
      не плоть и кровь открыли тебе это, но Отец Мой, Сущий на небесах;'
  - name: От Матфея 16:18
    orderIndex: 17
    osisId: Matt.16.18
    sblId: Matt 16:18
    shortName: Мф 16:18
    text: 'и Я говорю тебе: ты – Петр, и на сем камне Я создам Церковь Мою, и врата
      ада не одолеют ее;'
  - name: От Матфея 16:19
    orderIndex: 18
    osisId: Matt.16.19
    sblId: Matt 16:19
    shortName: Мф 16:19
    text: 'и дам тебе ключи Царства Небесного: и что свяжешь на земле, то будет связано
      на небесах, и что разрешишь на земле, то будет разрешено на небесах.'
  - name: От Матфея 16:20
    orderIndex: 19
    osisId: Matt.16.20
    sblId: Matt 16:20
    shortName: Мф 16:20
    text: Тогда Иисус запретил ученикам Своим, чтобы никому не сказывали, что Он есть
      Иисус Христос.
  - name: От Матфея 16:21
    orderIndex: 20
    osisId: Matt.16.21
    sblId: Matt 16:21
    shortName: Мф 16:21
    text: С того времени Иисус начал открывать ученикам Своим, что Ему должно идти
      в Иерусалим и много пострадать от старейшин и первосвященников и книжников,
      и быть убиту, и в третий день воскреснуть.
  - name: От Матфея 16:22
    orderIndex: 21
    osisId: Matt.16.22
    sblId: Matt 16:22
    shortName: Мф 16:22
    text: 'И, отозвав Его, Петр начал прекословить Ему: будь милостив к Себе, Господи!
      да не будет этого с Тобою!'
  - name: От Матфея 16:23
    orderIndex: 22
    osisId: Matt.16.23
    sblId: Matt 16:23
    shortName: Мф 16:23
    text: 'Он же, обратившись, сказал Петру: отойди от Меня, сатана! ты Мне соблазн!
      потому что думаешь не о том, что Божие, но что человеческое.'
  - name: От Матфея 16:24
    orderIndex: 23
    osisId: Matt.16.24
    sblId: Matt 16:24
    shortName: Мф 16:24
    text: 'Тогда Иисус сказал ученикам Своим: если кто хочет идти за Мною, отвергнись
      себя, и возьми крест свой, и следуй за Мною,'
  - name: От Матфея 16:25
    orderIndex: 24
    osisId: Matt.16.25
    sblId: Matt 16:25
    shortName: Мф 16:25
    text: ибо кто хочет душу свою сберечь, тот потеряет ее, а кто потеряет душу свою
      ради Меня, тот обретет ее;
  - name: От Матфея 16:26
    orderIndex: 25
    osisId: Matt.16.26
    sblId: Matt 16:26
    shortName: Мф 16:26
    text: какая польза человеку, если он приобретет весь мир, а душе своей повредит?
      или какой выкуп даст человек за душу свою?
  - name: От Матфея 16:27
    orderIndex: 26
    osisId: Matt.16.27
    sblId: Matt 16:27
    shortName: Мф 16:27
    text: ибо приидет Сын Человеческий во славе Отца Своего с Ангелами Своими и тогда
      воздаст каждому по делам его.
  - name: От Матфея 16:28
    orderIndex: 27
    osisId: Matt.16.28
    sblId: Matt 16:28
    shortName: Мф 16:28
    text: 'Истинно говорю вам: есть некоторые из стоящих здесь, которые не вкусят
      смерти, как уже увидят Сына Человеческого, грядущего в Царствии Своем.'
  versesCount: 28
- name: От Матфея 17
  orderIndex: 16
  osisId: Matt.17
  sblId: Matt 17
  shortName: Мф 17
  verses:
  - name: От Матфея 17:1
    orderIndex: 0
    osisId: Matt.17.1
    sblId: Matt 17:1
    shortName: Мф 17:1
    text: По прошествии дней шести, взял Иисус Петра, Иакова и Иоанна, брата его,
      и возвел их на гору высокую одних,
  - name: От Матфея 17:2
    orderIndex: 1
    osisId: Matt.17.2
    sblId: Matt 17:2
    shortName: Мф 17:2
    text: 'и преобразился пред ними: и просияло лице Его, как солнце, одежды же Его
      сделались белыми, как свет.'
  - name: От Матфея 17:3
    orderIndex: 2
    osisId: Matt.17.3
    sblId: Matt 17:3
    shortName: Мф 17:3
    text: И вот, явились им Моисей и Илия, с Ним беседующие.
  - name: От Матфея 17:4
    orderIndex: 3
    osisId: Matt.17.4
    sblId: Matt 17:4
    shortName: Мф 17:4
    text: 'При сем Петр сказал Иисусу: Господи! хорошо нам здесь быть; если хочешь,
      сделаем здесь три кущи: Тебе одну, и Моисею одну, и одну Илии.'
  - name: От Матфея 17:5
    orderIndex: 4
    osisId: Matt.17.5
    sblId: Matt 17:5
    shortName: Мф 17:5
    text: 'Когда он еще говорил, се, облако светлое осенило их; и се, глас из облака
      глаголющий: Сей есть Сын Мой Возлюбленный, в Котором Мое благоволение; Его слушайте.'
  - name: От Матфея 17:6
    orderIndex: 5
    osisId: Matt.17.6
    sblId: Matt 17:6
    shortName: Мф 17:6
    text: И, услышав, ученики пали на лица свои и очень испугались.
  - name: От Матфея 17:7
    orderIndex: 6
    osisId: Matt.17.7
    sblId: Matt 17:7
    shortName: Мф 17:7
    text: 'Но Иисус, приступив, коснулся их и сказал: встаньте и не бойтесь.'
  - name: От Матфея 17:8
    orderIndex: 7
    osisId: Matt.17.8
    sblId: Matt 17:8
    shortName: Мф 17:8
    text: Возведя же очи свои, они никого не увидели, кроме одного Иисуса.
  - name: От Матфея 17:9
    orderIndex: 8
    osisId: Matt.17.9
    sblId: Matt 17:9
    shortName: Мф 17:9
    text: 'И когда сходили они с горы, Иисус запретил им, говоря: никому не сказывайте
      о сем видении, доколе Сын Человеческий не воскреснет из мертвых.'
  - name: От Матфея 17:10
    orderIndex: 9
    osisId: Matt.17.10
    sblId: Matt 17:10
    shortName: Мф 17:10
    text: 'И спросили Его ученики Его: как же книжники говорят, что Илии надлежит
      придти прежде?'
  - name: От Матфея 17:11
    orderIndex: 10
    osisId: Matt.17.11
    sblId: Matt 17:11
    shortName: Мф 17:11
    text: 'Иисус сказал им в ответ: правда, Илия должен придти прежде и устроить все;'
  - name: От Матфея 17:12
    orderIndex: 11
    osisId: Matt.17.12
    sblId: Matt 17:12
    shortName: Мф 17:12
    text: но говорю вам, что Илия уже пришел, и не узнали его, а поступили с ним,
      как хотели; так и Сын Человеческий пострадает от них.
  - name: От Матфея 17:13
    orderIndex: 12
    osisId: Matt.17.13
    sblId: Matt 17:13
    shortName: Мф 17:13
    text: Тогда ученики поняли, что Он говорил им об Иоанне Крестителе.
  - name: От Матфея 17:14
    orderIndex: 13
    osisId: Matt.17.14
    sblId: Matt 17:14
    shortName: Мф 17:14
    text: Когда они пришли к народу, то подошел к Нему человек и, преклоняя пред Ним
      колени,
  - name: От Матфея 17:15
    orderIndex: 14
    osisId: Matt.17.15
    sblId: Matt 17:15
    shortName: Мф 17:15
    text: 'сказал: Господи! помилуй сына моего; он в новолуния [беснуется] и тяжко
      страдает, ибо часто бросается в огонь и часто в воду,'
  - name: От Матфея 17:16
    orderIndex: 15
    osisId: Matt.17.16
    sblId: Matt 17:16
    shortName: Мф 17:16
    text: я приводил его к ученикам Твоим, и они не могли исцелить его.
  - name: От Матфея 17:17
    orderIndex: 16
    osisId: Matt.17.17
    sblId: Matt 17:17
    shortName: Мф 17:17
    text: 'Иисус же, отвечая, сказал: о, род неверный и развращенный! доколе буду
      с вами? доколе буду терпеть вас? приведите его ко Мне сюда.'
  - name: От Матфея 17:18
    orderIndex: 17
    osisId: Matt.17.18
    sblId: Matt 17:18
    shortName: Мф 17:18
    text: И запретил ему Иисус, и бес вышел из него; и отрок исцелился в тот час.
  - name: От Матфея 17:19
    orderIndex: 18
    osisId: Matt.17.19
    sblId: Matt 17:19
    shortName: Мф 17:19
    text: 'Тогда ученики, приступив к Иисусу наедине, сказали: почему мы не могли
      изгнать его?'
  - name: От Матфея 17:20
    orderIndex: 19
    osisId: Matt.17.20
    sblId: Matt 17:20
    shortName: Мф 17:20
    text: 'Иисус же сказал им: по неверию вашему; ибо истинно говорю вам: если вы
      будете иметь веру с горчичное зерно и скажете горе сей: "перейди отсюда туда",
      и она перейдет; и ничего не будет невозможного для вас;'
  - name: От Матфея 17:21
    orderIndex: 20
    osisId: Matt.17.21
    sblId: Matt 17:21
    shortName: Мф 17:21
    text: сей же род изгоняется только молитвою и постом.
  - name: От Матфея 17:22
    orderIndex: 21
    osisId: Matt.17.22
    sblId: Matt 17:22
    shortName: Мф 17:22
    text: 'Во время пребывания их в Галилее, Иисус сказал им: Сын Человеческий предан
      будет в руки человеческие,'
  - name: От Матфея 17:23
    orderIndex: 22
    osisId: Matt.17.23
    sblId: Matt 17:23
    shortName: Мф 17:23
    text: и убьют Его, и в третий день воскреснет. И они весьма опечалились.
  - name: От Матфея 17:24
    orderIndex: 23
    osisId: Matt.17.24
    sblId: Matt 17:24
    shortName: Мф 17:24
    text: 'Когда же пришли они в Капернаум, то подошли к Петру собиратели дидрахм
      и сказали: Учитель ваш не даст ли дидрахмы?'
  - name: От Матфея 17:25
    orderIndex: 24
    osisId: Matt.17.25
    sblId: Matt 17:25
    shortName: Мф 17:25
    text: 'Он говорит: да. И когда вошел он в дом, то Иисус, предупредив его, сказал:
      как тебе кажется, Симон? цари земные с кого берут пошлины или подати? с сынов
      ли своих, или с посторонних?'
  - name: От Матфея 17:26
    orderIndex: 25
    osisId: Matt.17.26
    sblId: Matt 17:26
    shortName: Мф 17:26
    text: 'Петр говорит Ему: с посторонних. Иисус сказал ему: итак сыны свободны;'
  - name: От Матфея 17:27
    orderIndex: 26
    osisId: Matt.17.27
    sblId: Matt 17:27
    shortName: Мф 17:27
    text: но, чтобы нам не соблазнить их, пойди на море, брось уду, и первую рыбу,
      которая попадется, возьми, и, открыв у ней рот, найдешь статир; возьми его и
      отдай им за Меня и за себя.
  versesCount: 27
- name: От Матфея 18
  orderIndex: 17
  osisId: Matt.18
  sblId: Matt 18
  shortName: Мф 18
  verses:
  - name: От Матфея 18:1
    orderIndex: 0
    osisId: Matt.18.1
    sblId: Matt 18:1
    shortName: Мф 18:1
    text: 'В то время ученики приступили к Иисусу и сказали: кто больше в Царстве
      Небесном?'
  - name: От Матфея 18:2
    orderIndex: 1
    osisId: Matt.18.2
    sblId: Matt 18:2
    shortName: Мф 18:2
    text: Иисус, призвав дитя, поставил его посреди них
  - name: От Матфея 18:3
    orderIndex: 2
    osisId: Matt.18.3
    sblId: Matt 18:3
    shortName: Мф 18:3
    text: 'и сказал: истинно говорю вам, если не обратитесь и не будете как дети,
      не войдете в Царство Небесное;'
  - name: От Матфея 18:4
    orderIndex: 3
    osisId: Matt.18.4
    sblId: Matt 18:4
    shortName: Мф 18:4
    text: итак, кто умалится, как это дитя, тот и больше в Царстве Небесном;
  - name: От Матфея 18:5
    orderIndex: 4
    osisId: Matt.18.5
    sblId: Matt 18:5
    shortName: Мф 18:5
    text: и кто примет одно такое дитя во имя Мое, тот Меня принимает;
  - name: От Матфея 18:6
    orderIndex: 5
    osisId: Matt.18.6
    sblId: Matt 18:6
    shortName: Мф 18:6
    text: а кто соблазнит одного из малых сих, верующих в Меня, тому лучше было бы,
      если бы повесили ему мельничный жернов на шею и потопили его во глубине морской.
  - name: От Матфея 18:7
    orderIndex: 6
    osisId: Matt.18.7
    sblId: Matt 18:7
    shortName: Мф 18:7
    text: Горе миру от соблазнов, ибо надобно придти соблазнам; но горе тому человеку,
      через которого соблазн приходит.
  - name: От Матфея 18:8
    orderIndex: 7
    osisId: Matt.18.8
    sblId: Matt 18:8
    shortName: Мф 18:8
    text: 'Если же рука твоя или нога твоя соблазняет тебя, отсеки их и брось от себя:
      лучше тебе войти в жизнь без руки или без ноги, нежели с двумя руками и с двумя
      ногами быть ввержену в огонь вечный;'
  - name: От Матфея 18:9
    orderIndex: 8
    osisId: Matt.18.9
    sblId: Matt 18:9
    shortName: Мф 18:9
    text: 'и если глаз твой соблазняет тебя, вырви его и брось от себя: лучше тебе
      с одним глазом войти в жизнь, нежели с двумя глазами быть ввержену в геенну
      огненную.'
  - name: От Матфея 18:10
    orderIndex: 9
    osisId: Matt.18.10
    sblId: Matt 18:10
    shortName: Мф 18:10
    text: Смотрите, не презирайте ни одного из малых сих; ибо говорю вам, что Ангелы
      их на небесах всегда видят лице Отца Моего Небесного.
  - name: От Матфея 18:11
    orderIndex: 10
    osisId: Matt.18.11
    sblId: Matt 18:11
    shortName: Мф 18:11
    text: Ибо Сын Человеческий пришел взыскать и спасти погибшее.
  - name: От Матфея 18:12
    orderIndex: 11
    osisId: Matt.18.12
    sblId: Matt 18:12
    shortName: Мф 18:12
    text: Как вам кажется? Если бы у кого было сто овец, и одна из них заблудилась,
      то не оставит ли он девяносто девять в горах и не пойдет ли искать заблудившуюся?
  - name: От Матфея 18:13
    orderIndex: 12
    osisId: Matt.18.13
    sblId: Matt 18:13
    shortName: Мф 18:13
    text: и если случится найти ее, то, истинно говорю вам, он радуется о ней более,
      нежели о девяноста девяти незаблудившихся.
  - name: От Матфея 18:14
    orderIndex: 13
    osisId: Matt.18.14
    sblId: Matt 18:14
    shortName: Мф 18:14
    text: Так, нет воли Отца вашего Небесного, чтобы погиб один из малых сих.
  - name: От Матфея 18:15
    orderIndex: 14
    osisId: Matt.18.15
    sblId: Matt 18:15
    shortName: Мф 18:15
    text: Если же согрешит против тебя брат твой, пойди и обличи его между тобою и
      им одним; если послушает тебя, то приобрел ты брата твоего;
  - name: От Матфея 18:16
    orderIndex: 15
    osisId: Matt.18.16
    sblId: Matt 18:16
    shortName: Мф 18:16
    text: если же не послушает, возьми с собою еще одного или двух, дабы устами двух
      или трех свидетелей подтвердилось всякое слово;
  - name: От Матфея 18:17
    orderIndex: 16
    osisId: Matt.18.17
    sblId: Matt 18:17
    shortName: Мф 18:17
    text: если же не послушает их, скажи церкви; а если и церкви не послушает, то
      да будет он тебе, как язычник и мытарь.
  - name: От Матфея 18:18
    orderIndex: 17
    osisId: Matt.18.18
    sblId: Matt 18:18
    shortName: Мф 18:18
    text: 'Истинно говорю вам: что вы свяжете на земле, то будет связано на небе;
      и что разрешите на земле, то будет разрешено на небе.'
  - name: От Матфея 18:19
    orderIndex: 18
    osisId: Matt.18.19
    sblId: Matt 18:19
    shortName: Мф 18:19
    text: Истинно также говорю вам, что если двое из вас согласятся на земле просить
      о всяком деле, то, чего бы ни попросили, будет им от Отца Моего Небесного,
  - name: От Матфея 18:20
    orderIndex: 19
    osisId: Matt.18.20
    sblId: Matt 18:20
    shortName: Мф 18:20
    text: ибо, где двое или трое собраны во имя Мое, там Я посреди них.
  - name: От Матфея 18:21
    orderIndex: 20
    osisId: Matt.18.21
    sblId: Matt 18:21
    shortName: Мф 18:21
    text: 'Тогда Петр приступил к Нему и сказал: Господи! сколько раз прощать брату
      моему, согрешающему против меня? до семи ли раз?'
  - name: От Матфея 18:22
    orderIndex: 21
    osisId: Matt.18.22
    sblId: Matt 18:22
    shortName: Мф 18:22
    text: 'Иисус говорит ему: не говорю тебе: до семи раз, но до седмижды семидесяти
      раз.'
  - name: От Матфея 18:23
    orderIndex: 22
    osisId: Matt.18.23
    sblId: Matt 18:23
    shortName: Мф 18:23
    text: Посему Царство Небесное подобно царю, который захотел сосчитаться с рабами
      своими;
  - name: От Матфея 18:24
    orderIndex: 23
    osisId: Matt.18.24
    sblId: Matt 18:24
    shortName: Мф 18:24
    text: когда начал он считаться, приведен был к нему некто, который должен был
      ему десять тысяч талантов;
  - name: От Матфея 18:25
    orderIndex: 24
    osisId: Matt.18.25
    sblId: Matt 18:25
    shortName: Мф 18:25
    text: а как он не имел, чем заплатить, то государь его приказал продать его, и
      жену его, и детей, и все, что он имел, и заплатить;
  - name: От Матфея 18:26
    orderIndex: 25
    osisId: Matt.18.26
    sblId: Matt 18:26
    shortName: Мф 18:26
    text: 'тогда раб тот пал, и, кланяясь ему, говорил: государь! потерпи на мне,
      и все тебе заплачу.'
  - name: От Матфея 18:27
    orderIndex: 26
    osisId: Matt.18.27
    sblId: Matt 18:27
    shortName: Мф 18:27
    text: Государь, умилосердившись над рабом тем, отпустил его и долг простил ему.
  - name: От Матфея 18:28
    orderIndex: 27
    osisId: Matt.18.28
    sblId: Matt 18:28
    shortName: Мф 18:28
    text: 'Раб же тот, выйдя, нашел одного из товарищей своих, который должен был
      ему сто динариев, и, схватив его, душил, говоря: отдай мне, что должен.'
  - name: От Матфея 18:29
    orderIndex: 28
    osisId: Matt.18.29
    sblId: Matt 18:29
    shortName: Мф 18:29
    text: 'Тогда товарищ его пал к ногам его, умолял его и говорил: потерпи на мне,
      и все отдам тебе.'
  - name: От Матфея 18:30
    orderIndex: 29
    osisId: Matt.18.30
    sblId: Matt 18:30
    shortName: Мф 18:30
    text: Но тот не захотел, а пошел и посадил его в темницу, пока не отдаст долга.
  - name: От Матфея 18:31
    orderIndex: 30
    osisId: Matt.18.31
    sblId: Matt 18:31
    shortName: Мф 18:31
    text: Товарищи его, видев происшедшее, очень огорчились и, придя, рассказали государю
      своему все бывшее.
  - name: От Матфея 18:32
    orderIndex: 31
    osisId: Matt.18.32
    sblId: Matt 18:32
    shortName: Мф 18:32
    text: 'Тогда государь его призывает его и говорит: злой раб! весь долг тот я простил
      тебе, потому что ты упросил меня;'
  - name: От Матфея 18:33
    orderIndex: 32
    osisId: Matt.18.33
    sblId: Matt 18:33
    shortName: Мф 18:33
    text: не надлежало ли и тебе помиловать товарища твоего, как и я помиловал тебя?
  - name: От Матфея 18:34
    orderIndex: 33
    osisId: Matt.18.34
    sblId: Matt 18:34
    shortName: Мф 18:34
    text: И, разгневавшись, государь его отдал его истязателям, пока не отдаст ему
      всего долга.
  - name: От Матфея 18:35
    orderIndex: 34
    osisId: Matt.18.35
    sblId: Matt 18:35
    shortName: Мф 18:35
    text: Так и Отец Мой Небесный поступит с вами, если не простит каждый из вас от
      сердца своего брату своему согрешений его.
  versesCount: 35
- name: От Матфея 19
  orderIndex: 18
  osisId: Matt.19
  sblId: Matt 19
  shortName: Мф 19
  verses:
  - name: От Матфея 19:1
    orderIndex: 0
    osisId: Matt.19.1
    sblId: Matt 19:1
    shortName: Мф 19:1
    text: Когда Иисус окончил слова сии, то вышел из Галилеи и пришел в пределы Иудейские,
      за Иорданскою стороною.
  - name: От Матфея 19:2
    orderIndex: 1
    osisId: Matt.19.2
    sblId: Matt 19:2
    shortName: Мф 19:2
    text: За Ним последовало много людей, и Он исцелил их там.
  - name: От Матфея 19:3
    orderIndex: 2
    osisId: Matt.19.3
    sblId: Matt 19:3
    shortName: Мф 19:3
    text: 'И приступили к Нему фарисеи и, искушая Его, говорили Ему: по всякой ли
      причине позволительно человеку разводиться с женою своею?'
  - name: От Матфея 19:4
    orderIndex: 3
    osisId: Matt.19.4
    sblId: Matt 19:4
    shortName: Мф 19:4
    text: 'Он сказал им в ответ: не читали ли вы, что Сотворивший вначале мужчину
      и женщину сотворил их?'
  - name: От Матфея 19:5
    orderIndex: 4
    osisId: Matt.19.5
    sblId: Matt 19:5
    shortName: Мф 19:5
    text: 'И сказал: посему оставит человек отца и мать и прилепится к жене своей,
      и будут два одною плотью,'
  - name: От Матфея 19:6
    orderIndex: 5
    osisId: Matt.19.6
    sblId: Matt 19:6
    shortName: Мф 19:6
    text: так что они уже не двое, но одна плоть. Итак, что Бог сочетал, того человек
      да не разлучает.
  - name: От Матфея 19:7
    orderIndex: 6
    osisId: Matt.19.7
    sblId: Matt 19:7
    shortName: Мф 19:7
    text: 'Они говорят Ему: как же Моисей заповедал давать разводное письмо и разводиться
      с нею?'
  - name: От Матфея 19:8
    orderIndex: 7
    osisId: Matt.19.8
    sblId: Matt 19:8
    shortName: Мф 19:8
    text: 'Он говорит им: Моисей по жестокосердию вашему позволил вам разводиться
      с женами вашими, а сначала не было так;'
  - name: От Матфея 19:9
    orderIndex: 8
    osisId: Matt.19.9
    sblId: Matt 19:9
    shortName: Мф 19:9
    text: 'но Я говорю вам: кто разведется с женою своею не за прелюбодеяние и женится
      на другой, [тот] прелюбодействует; и женившийся на разведенной прелюбодействует.'
  - name: От Матфея 19:10
    orderIndex: 9
    osisId: Matt.19.10
    sblId: Matt 19:10
    shortName: Мф 19:10
    text: 'Говорят Ему ученики Его: если такова обязанность человека к жене, то лучше
      не жениться.'
  - name: От Матфея 19:11
    orderIndex: 10
    osisId: Matt.19.11
    sblId: Matt 19:11
    shortName: Мф 19:11
    text: 'Он же сказал им: не все вмещают слово сие, но кому дано,'
  - name: От Матфея 19:12
    orderIndex: 11
    osisId: Matt.19.12
    sblId: Matt 19:12
    shortName: Мф 19:12
    text: ибо есть скопцы, которые из чрева матернего родились так; и есть скопцы,
      которые оскоплены от людей; и есть скопцы, которые сделали сами себя скопцами
      для Царства Небесного. Кто может вместить, да вместит.
  - name: От Матфея 19:13
    orderIndex: 12
    osisId: Matt.19.13
    sblId: Matt 19:13
    shortName: Мф 19:13
    text: Тогда приведены были к Нему дети, чтобы Он возложил на них руки и помолился;
      ученики же возбраняли им.
  - name: От Матфея 19:14
    orderIndex: 13
    osisId: Matt.19.14
    sblId: Matt 19:14
    shortName: Мф 19:14
    text: 'Но Иисус сказал: пустите детей и не препятствуйте им приходить ко Мне,
      ибо таковых есть Царство Небесное.'
  - name: От Матфея 19:15
    orderIndex: 14
    osisId: Matt.19.15
    sblId: Matt 19:15
    shortName: Мф 19:15
    text: И, возложив на них руки, пошел оттуда.
  - name: От Матфея 19:16
    orderIndex: 15
    osisId: Matt.19.16
    sblId: Matt 19:16
    shortName: Мф 19:16
    text: 'И вот, некто, подойдя, сказал Ему: Учитель благий! что сделать мне доброго,
      чтобы иметь жизнь вечную?'
  - name: От Матфея 19:17
    orderIndex: 16
    osisId: Matt.19.17
    sblId: Matt 19:17
    shortName: Мф 19:17
    text: 'Он же сказал ему: что ты называешь Меня благим? Никто не благ, как только
      один Бог. Если же хочешь войти в жизнь [вечную], соблюди заповеди.'
  - name: От Матфея 19:18
    orderIndex: 17
    osisId: Matt.19.18
    sblId: Matt 19:18
    shortName: Мф 19:18
    text: 'Говорит Ему: какие? Иисус же сказал: не убивай; не прелюбодействуй; не
      кради; не лжесвидетельствуй;'
  - name: От Матфея 19:19
    orderIndex: 18
    osisId: Matt.19.19
    sblId: Matt 19:19
    shortName: Мф 19:19
    text: 'почитай отца и мать; и: люби ближнего твоего, как самого себя.'
  - name: От Матфея 19:20
    orderIndex: 19
    osisId: Matt.19.20
    sblId: Matt 19:20
    shortName: Мф 19:20
    text: 'Юноша говорит Ему: все это сохранил я от юности моей; чего еще недостает
      мне?'
  - name: От Матфея 19:21
    orderIndex: 20
    osisId: Matt.19.21
    sblId: Matt 19:21
    shortName: Мф 19:21
    text: 'Иисус сказал ему: если хочешь быть совершенным, пойди, продай имение твое
      и раздай нищим; и будешь иметь сокровище на небесах; и приходи и следуй за Мною.'
  - name: От Матфея 19:22
    orderIndex: 21
    osisId: Matt.19.22
    sblId: Matt 19:22
    shortName: Мф 19:22
    text: Услышав слово сие, юноша отошел с печалью, потому что у него было большое
      имение.
  - name: От Матфея 19:23
    orderIndex: 22
    osisId: Matt.19.23
    sblId: Matt 19:23
    shortName: Мф 19:23
    text: 'Иисус же сказал ученикам Своим: истинно говорю вам, что трудно богатому
      войти в Царство Небесное;'
  - name: От Матфея 19:24
    orderIndex: 23
    osisId: Matt.19.24
    sblId: Matt 19:24
    shortName: Мф 19:24
    text: 'и еще говорю вам: удобнее верблюду пройти сквозь игольные уши, нежели богатому
      войти в Царство Божие.'
  - name: От Матфея 19:25
    orderIndex: 24
    osisId: Matt.19.25
    sblId: Matt 19:25
    shortName: Мф 19:25
    text: 'Услышав это, ученики Его весьма изумились и сказали: так кто же может спастись?'
  - name: От Матфея 19:26
    orderIndex: 25
    osisId: Matt.19.26
    sblId: Matt 19:26
    shortName: Мф 19:26
    text: 'А Иисус, воззрев, сказал им: человекам это невозможно, Богу же все возможно.'
  - name: От Матфея 19:27
    orderIndex: 26
    osisId: Matt.19.27
    sblId: Matt 19:27
    shortName: Мф 19:27
    text: 'Тогда Петр, отвечая, сказал Ему: вот, мы оставили все и последовали за
      Тобою; что же будет нам?'
  - name: От Матфея 19:28
    orderIndex: 27
    osisId: Matt.19.28
    sblId: Matt 19:28
    shortName: Мф 19:28
    text: 'Иисус же сказал им: истинно говорю вам, что вы, последовавшие за Мною,
      – в пакибытии, когда сядет Сын Человеческий на престоле славы Своей, сядете
      и вы на двенадцати престолах судить двенадцать колен Израилевых.'
  - name: От Матфея 19:29
    orderIndex: 28
    osisId: Matt.19.29
    sblId: Matt 19:29
    shortName: Мф 19:29
    text: И всякий, кто оставит домы, или братьев, или сестер, или отца, или мать,
      или жену, или детей, или земли, ради имени Моего, получит во сто крат и наследует
      жизнь вечную.
  - name: От Матфея 19:30
    orderIndex: 29
    osisId: Matt.19.30
    sblId: Matt 19:30
    shortName: Мф 19:30
    text: Многие же будут первые последними, и последние первыми.
  versesCount: 30
- name: От Матфея 20
  orderIndex: 19
  osisId: Matt.20
  sblId: Matt 20
  shortName: Мф 20
  verses:
  - name: От Матфея 20:1
    orderIndex: 0
    osisId: Matt.20.1
    sblId: Matt 20:1
    shortName: Мф 20:1
    text: Ибо Царство Небесное подобно хозяину дома, который вышел рано поутру нанять
      работников в виноградник свой
  - name: От Матфея 20:2
    orderIndex: 1
    osisId: Matt.20.2
    sblId: Matt 20:2
    shortName: Мф 20:2
    text: и, договорившись с работниками по динарию на день, послал их в виноградник
      свой;
  - name: От Матфея 20:3
    orderIndex: 2
    osisId: Matt.20.3
    sblId: Matt 20:3
    shortName: Мф 20:3
    text: выйдя около третьего часа, он увидел других, стоящих на торжище праздно,
  - name: От Матфея 20:4
    orderIndex: 3
    osisId: Matt.20.4
    sblId: Matt 20:4
    shortName: Мф 20:4
    text: 'и им сказал: идите и вы в виноградник мой, и что следовать будет, дам вам.
      Они пошли.'
  - name: От Матфея 20:5
    orderIndex: 4
    osisId: Matt.20.5
    sblId: Matt 20:5
    shortName: Мф 20:5
    text: Опять выйдя около шестого и девятого часа, сделал то же.
  - name: От Матфея 20:6
    orderIndex: 5
    osisId: Matt.20.6
    sblId: Matt 20:6
    shortName: Мф 20:6
    text: 'Наконец, выйдя около одиннадцатого часа, он нашел других, стоящих праздно,
      и говорит им: что вы стоите здесь целый день праздно?'
  - name: От Матфея 20:7
    orderIndex: 6
    osisId: Matt.20.7
    sblId: Matt 20:7
    shortName: Мф 20:7
    text: 'Они говорят ему: никто нас не нанял. Он говорит им: идите и вы в виноградник
      мой, и что следовать будет, получите.'
  - name: От Матфея 20:8
    orderIndex: 7
    osisId: Matt.20.8
    sblId: Matt 20:8
    shortName: Мф 20:8
    text: 'Когда же наступил вечер, говорит господин виноградника управителю своему:
      позови работников и отдай им плату, начав с последних до первых.'
  - name: От Матфея 20:9
    orderIndex: 8
    osisId: Matt.20.9
    sblId: Matt 20:9
    shortName: Мф 20:9
    text: И пришедшие около одиннадцатого часа получили по динарию.
  - name: От Матфея 20:10
    orderIndex: 9
    osisId: Matt.20.10
    sblId: Matt 20:10
    shortName: Мф 20:10
    text: Пришедшие же первыми думали, что они получат больше, но получили и они по
      динарию;
  - name: От Матфея 20:11
    orderIndex: 10
    osisId: Matt.20.11
    sblId: Matt 20:11
    shortName: Мф 20:11
    text: и, получив, стали роптать на хозяина дома
  - name: От Матфея 20:12
    orderIndex: 11
    osisId: Matt.20.12
    sblId: Matt 20:12
    shortName: Мф 20:12
    text: 'и говорили: эти последние работали один час, и ты сравнял их с нами, перенесшими
      тягость дня и зной.'
  - name: От Матфея 20:13
    orderIndex: 12
    osisId: Matt.20.13
    sblId: Matt 20:13
    shortName: Мф 20:13
    text: 'Он же в ответ сказал одному из них: друг! я не обижаю тебя; не за динарий
      ли ты договорился со мною?'
  - name: От Матфея 20:14
    orderIndex: 13
    osisId: Matt.20.14
    sblId: Matt 20:14
    shortName: Мф 20:14
    text: возьми свое и пойди; я же хочу дать этому последнему [то же], что и тебе;
  - name: От Матфея 20:15
    orderIndex: 14
    osisId: Matt.20.15
    sblId: Matt 20:15
    shortName: Мф 20:15
    text: разве я не властен в своем делать, что хочу? или глаз твой завистлив от
      того, что я добр?
  - name: От Матфея 20:16
    orderIndex: 15
    osisId: Matt.20.16
    sblId: Matt 20:16
    shortName: Мф 20:16
    text: Так будут последние первыми, и первые последними, ибо много званых, а мало
      избранных.
  - name: От Матфея 20:17
    orderIndex: 16
    osisId: Matt.20.17
    sblId: Matt 20:17
    shortName: Мф 20:17
    text: 'И, восходя в Иерусалим, Иисус дорогою отозвал двенадцать учеников одних,
      и сказал им:'
  - name: От Матфея 20:18
    orderIndex: 17
    osisId: Matt.20.18
    sblId: Matt 20:18
    shortName: Мф 20:18
    text: вот, мы восходим в Иерусалим, и Сын Человеческий предан будет первосвященникам
      и книжникам, и осудят Его на смерть;
  - name: От Матфея 20:19
    orderIndex: 18
    osisId: Matt.20.19
    sblId: Matt 20:19
    shortName: Мф 20:19
    text: и предадут Его язычникам на поругание и биение и распятие; и в третий день
      воскреснет.
  - name: От Матфея 20:20
    orderIndex: 19
    osisId: Matt.20.20
    sblId: Matt 20:20
    shortName: Мф 20:20
    text: Тогда приступила к Нему мать сыновей Зеведеевых с сыновьями своими, кланяясь
      и чего–то прося у Него.
  - name: От Матфея 20:21
    orderIndex: 20
    osisId: Matt.20.21
    sblId: Matt 20:21
    shortName: Мф 20:21
    text: 'Он сказал ей: чего ты хочешь? Она говорит Ему: скажи, чтобы сии два сына
      мои сели у Тебя один по правую сторону, а другой по левую в Царстве Твоем.'
  - name: От Матфея 20:22
    orderIndex: 21
    osisId: Matt.20.22
    sblId: Matt 20:22
    shortName: Мф 20:22
    text: 'Иисус сказал в ответ: не знаете, чего просите. Можете ли пить чашу, которую
      Я буду пить, или креститься крещением, которым Я крещусь? Они говорят Ему: можем.'
  - name: От Матфея 20:23
    orderIndex: 22
    osisId: Matt.20.23
    sblId: Matt 20:23
    shortName: Мф 20:23
    text: 'И говорит им: чашу Мою будете пить, и крещением, которым Я крещусь, будете
      креститься, но дать сесть у Меня по правую сторону и по левую – не от Меня [зависит],
      но кому уготовано Отцем Моим.'
  - name: От Матфея 20:24
    orderIndex: 23
    osisId: Matt.20.24
    sblId: Matt 20:24
    shortName: Мф 20:24
    text: Услышав [сие, прочие] десять [учеников] вознегодовали на двух братьев.
  - name: От Матфея 20:25
    orderIndex: 24
    osisId: Matt.20.25
    sblId: Matt 20:25
    shortName: Мф 20:25
    text: 'Иисус же, подозвав их, сказал: вы знаете, что князья народов господствуют
      над ними, и вельможи властвуют ими;'
  - name: От Матфея 20:26
    orderIndex: 25
    osisId: Matt.20.26
    sblId: Matt 20:26
    shortName: Мф 20:26
    text: 'но между вами да не будет так: а кто хочет между вами быть большим, да
      будет вам слугою;'
  - name: От Матфея 20:27
    orderIndex: 26
    osisId: Matt.20.27
    sblId: Matt 20:27
    shortName: Мф 20:27
    text: и кто хочет между вами быть первым, да будет вам рабом;
  - name: От Матфея 20:28
    orderIndex: 27
    osisId: Matt.20.28
    sblId: Matt 20:28
    shortName: Мф 20:28
    text: так как Сын Человеческий не [для того] пришел, чтобы Ему служили, но чтобы
      послужить и отдать душу Свою для искупления многих.
  - name: От Матфея 20:29
    orderIndex: 28
    osisId: Matt.20.29
    sblId: Matt 20:29
    shortName: Мф 20:29
    text: И когда выходили они из Иерихона, за Ним следовало множество народа.
  - name: От Матфея 20:30
    orderIndex: 29
    osisId: Matt.20.30
    sblId: Matt 20:30
    shortName: Мф 20:30
    text: 'И вот, двое слепых, сидевшие у дороги, услышав, что Иисус идет мимо, начали
      кричать: помилуй нас, Господи, Сын Давидов!'
  - name: От Матфея 20:31
    orderIndex: 30
    osisId: Matt.20.31
    sblId: Matt 20:31
    shortName: Мф 20:31
    text: 'Народ же заставлял их молчать; но они еще громче стали кричать: помилуй
      нас, Господи, Сын Давидов!'
  - name: От Матфея 20:32
    orderIndex: 31
    osisId: Matt.20.32
    sblId: Matt 20:32
    shortName: Мф 20:32
    text: 'Иисус, остановившись, подозвал их и сказал: чего вы хотите от Меня?'
  - name: От Матфея 20:33
    orderIndex: 32
    osisId: Matt.20.33
    sblId: Matt 20:33
    shortName: Мф 20:33
    text: 'Они говорят Ему: Господи! чтобы открылись глаза наши.'
  - name: От Матфея 20:34
    orderIndex: 33
    osisId: Matt.20.34
    sblId: Matt 20:34
    shortName: Мф 20:34
    text: Иисус же, умилосердившись, прикоснулся к глазам их; и тотчас прозрели глаза
      их, и они пошли за Ним.
  versesCount: 34
- name: От Матфея 21
  orderIndex: 20
  osisId: Matt.21
  sblId: Matt 21
  shortName: Мф 21
  verses:
  - name: От Матфея 21:1
    orderIndex: 0
    osisId: Matt.21.1
    sblId: Matt 21:1
    shortName: Мф 21:1
    text: И когда приблизились к Иерусалиму и пришли в Виффагию к горе Елеонской,
      тогда Иисус послал двух учеников,
  - name: От Матфея 21:2
    orderIndex: 1
    osisId: Matt.21.2
    sblId: Matt 21:2
    shortName: Мф 21:2
    text: 'сказав им: пойдите в селение, которое прямо перед вами; и тотчас найдете
      ослицу привязанную и молодого осла с нею; отвязав, приведите ко Мне;'
  - name: От Матфея 21:3
    orderIndex: 2
    osisId: Matt.21.3
    sblId: Matt 21:3
    shortName: Мф 21:3
    text: и если кто скажет вам что–нибудь, отвечайте, что они надобны Господу; и
      тотчас пошлет их.
  - name: От Матфея 21:4
    orderIndex: 3
    osisId: Matt.21.4
    sblId: Matt 21:4
    shortName: Мф 21:4
    text: 'Все же сие было, да сбудется реченное через пророка, который говорит:'
  - name: От Матфея 21:5
    orderIndex: 4
    osisId: Matt.21.5
    sblId: Matt 21:5
    shortName: Мф 21:5
    text: 'Скажите дщери Сионовой: се, Царь твой грядет к тебе кроткий, сидя на ослице
      и молодом осле, сыне подъяремной.'
  - name: От Матфея 21:6
    orderIndex: 5
    osisId: Matt.21.6
    sblId: Matt 21:6
    shortName: Мф 21:6
    text: 'Ученики пошли и поступили так, как повелел им Иисус:'
  - name: От Матфея 21:7
    orderIndex: 6
    osisId: Matt.21.7
    sblId: Matt 21:7
    shortName: Мф 21:7
    text: привели ослицу и молодого осла и положили на них одежды свои, и Он сел поверх
      их.
  - name: От Матфея 21:8
    orderIndex: 7
    osisId: Matt.21.8
    sblId: Matt 21:8
    shortName: Мф 21:8
    text: Множество же народа постилали свои одежды по дороге, а другие резали ветви
      с дерев и постилали по дороге;
  - name: От Матфея 21:9
    orderIndex: 8
    osisId: Matt.21.9
    sblId: Matt 21:9
    shortName: Мф 21:9
    text: 'народ же, предшествовавший и сопровождавший, восклицал: осанна Сыну Давидову!
      благословен Грядущий во имя Господне! осанна в вышних!'
  - name: От Матфея 21:10
    orderIndex: 9
    osisId: Matt.21.10
    sblId: Matt 21:10
    shortName: Мф 21:10
    text: 'И когда вошел Он в Иерусалим, весь город пришел в движение и говорил: кто
      Сей?'
  - name: От Матфея 21:11
    orderIndex: 10
    osisId: Matt.21.11
    sblId: Matt 21:11
    shortName: Мф 21:11
    text: 'Народ же говорил: Сей есть Иисус, Пророк из Назарета Галилейского.'
  - name: От Матфея 21:12
    orderIndex: 11
    osisId: Matt.21.12
    sblId: Matt 21:12
    shortName: Мф 21:12
    text: И вошел Иисус в храм Божий и выгнал всех продающих и покупающих в храме,
      и опрокинул столы меновщиков и скамьи продающих голубей,
  - name: От Матфея 21:13
    orderIndex: 12
    osisId: Matt.21.13
    sblId: Matt 21:13
    shortName: Мф 21:13
    text: 'и говорил им: написано, – дом Мой домом молитвы наречется; а вы сделали
      его вертепом разбойников.'
  - name: От Матфея 21:14
    orderIndex: 13
    osisId: Matt.21.14
    sblId: Matt 21:14
    shortName: Мф 21:14
    text: И приступили к Нему в храме слепые и хромые, и Он исцелил их.
  - name: От Матфея 21:15
    orderIndex: 14
    osisId: Matt.21.15
    sblId: Matt 21:15
    shortName: Мф 21:15
    text: 'Видев же первосвященники и книжники чудеса, которые Он сотворил, и детей,
      восклицающих в храме и говорящих: осанна Сыну Давидову! – вознегодовали'
  - name: От Матфея 21:16
    orderIndex: 15
    osisId: Matt.21.16
    sblId: Matt 21:16
    shortName: Мф 21:16
    text: 'и сказали Ему: слышишь ли, что они говорят? Иисус же говорит им: да! разве
      вы никогда не читали: из уст младенцев и грудных детей Ты устроил хвалу?'
  - name: От Матфея 21:17
    orderIndex: 16
    osisId: Matt.21.17
    sblId: Matt 21:17
    shortName: Мф 21:17
    text: И, оставив их, вышел вон из города в Вифанию и провел там ночь.
  - name: От Матфея 21:18
    orderIndex: 17
    osisId: Matt.21.18
    sblId: Matt 21:18
    shortName: Мф 21:18
    text: Поутру же, возвращаясь в город, взалкал;
  - name: От Матфея 21:19
    orderIndex: 18
    osisId: Matt.21.19
    sblId: Matt 21:19
    shortName: Мф 21:19
    text: 'и увидев при дороге одну смоковницу, подошел к ней и, ничего не найдя на
      ней, кроме одних листьев, говорит ей: да не будет же впредь от тебя плода вовек.
      И смоковница тотчас засохла.'
  - name: От Матфея 21:20
    orderIndex: 19
    osisId: Matt.21.20
    sblId: Matt 21:20
    shortName: Мф 21:20
    text: 'Увидев это, ученики удивились и говорили: как это тотчас засохла смоковница?'
  - name: От Матфея 21:21
    orderIndex: 20
    osisId: Matt.21.21
    sblId: Matt 21:21
    shortName: Мф 21:21
    text: 'Иисус же сказал им в ответ: истинно говорю вам, если будете иметь веру
      и не усомнитесь, не только сделаете то, что [сделано] со смоковницею, но если
      и горе сей скажете: поднимись и ввергнись в море, – будет;'
  - name: От Матфея 21:22
    orderIndex: 21
    osisId: Matt.21.22
    sblId: Matt 21:22
    shortName: Мф 21:22
    text: и все, чего ни попросите в молитве с верою, получите.
  - name: От Матфея 21:23
    orderIndex: 22
    osisId: Matt.21.23
    sblId: Matt 21:23
    shortName: Мф 21:23
    text: 'И когда пришел Он в храм и учил, приступили к Нему первосвященники и старейшины
      народа и сказали: какой властью Ты это делаешь? и кто Тебе дал такую власть?'
  - name: От Матфея 21:24
    orderIndex: 23
    osisId: Matt.21.24
    sblId: Matt 21:24
    shortName: Мф 21:24
    text: 'Иисус сказал им в ответ: спрошу и Я вас об одном; если о том скажете Мне,
      то и Я вам скажу, какою властью это делаю;'
  - name: От Матфея 21:25
    orderIndex: 24
    osisId: Matt.21.25
    sblId: Matt 21:25
    shortName: Мф 21:25
    text: 'крещение Иоанново откуда было: с небес, или от человеков? Они же рассуждали
      между собою: если скажем: с небес, то Он скажет нам: почему же вы не поверили
      ему?'
  - name: От Матфея 21:26
    orderIndex: 25
    osisId: Matt.21.26
    sblId: Matt 21:26
    shortName: Мф 21:26
    text: 'а если сказать: от человеков, – боимся народа, ибо все почитают Иоанна
      за пророка.'
  - name: От Матфея 21:27
    orderIndex: 26
    osisId: Matt.21.27
    sblId: Matt 21:27
    shortName: Мф 21:27
    text: 'И сказали в ответ Иисусу: не знаем. Сказал им и Он: и Я вам не скажу, какою
      властью это делаю.'
  - name: От Матфея 21:28
    orderIndex: 27
    osisId: Matt.21.28
    sblId: Matt 21:28
    shortName: Мф 21:28
    text: 'А как вам кажется? У одного человека было два сына; и он, подойдя к первому,
      сказал: сын! пойди сегодня работай в винограднике моем.'
  - name: От Матфея 21:29
    orderIndex: 28
    osisId: Matt.21.29
    sblId: Matt 21:29
    shortName: Мф 21:29
    text: 'Но он сказал в ответ: не хочу; а после, раскаявшись, пошел.'
  - name: От Матфея 21:30
    orderIndex: 29
    osisId: Matt.21.30
    sblId: Matt 21:30
    shortName: Мф 21:30
    text: 'И подойдя к другому, он сказал то же. Этот сказал в ответ: иду, государь,
      и не пошел.'
  - name: От Матфея 21:31
    orderIndex: 30
    osisId: Matt.21.31
    sblId: Matt 21:31
    shortName: Мф 21:31
    text: 'Который из двух исполнил волю отца? Говорят Ему: первый. Иисус говорит
      им: истинно говорю вам, что мытари и блудницы вперед вас идут в Царство Божие,'
  - name: От Матфея 21:32
    orderIndex: 31
    osisId: Matt.21.32
    sblId: Matt 21:32
    shortName: Мф 21:32
    text: ибо пришел к вам Иоанн путем праведности, и вы не поверили ему, а мытари
      и блудницы поверили ему; вы же, и видев это, не раскаялись после, чтобы поверить
      ему.
  - name: От Матфея 21:33
    orderIndex: 32
    osisId: Matt.21.33
    sblId: Matt 21:33
    shortName: Мф 21:33
    text: 'Выслушайте другую притчу: был некоторый хозяин дома, который насадил виноградник,
      обнес его оградою, выкопал в нем точило, построил башню и, отдав его виноградарям,
      отлучился.'
  - name: От Матфея 21:34
    orderIndex: 33
    osisId: Matt.21.34
    sblId: Matt 21:34
    shortName: Мф 21:34
    text: Когда же приблизилось время плодов, он послал своих слуг к виноградарям
      взять свои плоды;
  - name: От Матфея 21:35
    orderIndex: 34
    osisId: Matt.21.35
    sblId: Matt 21:35
    shortName: Мф 21:35
    text: виноградари, схватив слуг его, иного прибили, иного убили, а иного побили
      камнями.
  - name: От Матфея 21:36
    orderIndex: 35
    osisId: Matt.21.36
    sblId: Matt 21:36
    shortName: Мф 21:36
    text: Опять послал он других слуг, больше прежнего; и с ними поступили так же.
  - name: От Матфея 21:37
    orderIndex: 36
    osisId: Matt.21.37
    sblId: Matt 21:37
    shortName: Мф 21:37
    text: 'Наконец, послал он к ним своего сына, говоря: постыдятся сына моего.'
  - name: От Матфея 21:38
    orderIndex: 37
    osisId: Matt.21.38
    sblId: Matt 21:38
    shortName: Мф 21:38
    text: 'Но виноградари, увидев сына, сказали друг другу: это наследник; пойдем,
      убьем его и завладеем наследством его.'
  - name: От Матфея 21:39
    orderIndex: 38
    osisId: Matt.21.39
    sblId: Matt 21:39
    shortName: Мф 21:39
    text: И, схватив его, вывели вон из виноградника и убили.
  - name: От Матфея 21:40
    orderIndex: 39
    osisId: Matt.21.40
    sblId: Matt 21:40
    shortName: Мф 21:40
    text: Итак, когда придет хозяин виноградника, что сделает он с этими виноградарями?
  - name: От Матфея 21:41
    orderIndex: 40
    osisId: Matt.21.41
    sblId: Matt 21:41
    shortName: Мф 21:41
    text: 'Говорят Ему: злодеев сих предаст злой смерти, а виноградник отдаст другим
      виноградарям, которые будут отдавать ему плоды во времена свои.'
  - name: От Матфея 21:42
    orderIndex: 41
    osisId: Matt.21.42
    sblId: Matt 21:42
    shortName: Мф 21:42
    text: 'Иисус говорит им: неужели вы никогда не читали в Писании: камень, который
      отвергли строители, тот самый сделался главою угла? Это от Господа, и есть дивно
      в очах наших?'
  - name: От Матфея 21:43
    orderIndex: 42
    osisId: Matt.21.43
    sblId: Matt 21:43
    shortName: Мф 21:43
    text: Потому сказываю вам, что отнимется от вас Царство Божие и дано будет народу,
      приносящему плоды его;
  - name: От Матфея 21:44
    orderIndex: 43
    osisId: Matt.21.44
    sblId: Matt 21:44
    shortName: Мф 21:44
    text: и тот, кто упадет на этот камень, разобьется, а на кого он упадет, того
      раздавит.
  - name: От Матфея 21:45
    orderIndex: 44
    osisId: Matt.21.45
    sblId: Matt 21:45
    shortName: Мф 21:45
    text: И слышав притчи Его, первосвященники и фарисеи поняли, что Он о них говорит,
  - name: От Матфея 21:46
    orderIndex: 45
    osisId: Matt.21.46
    sblId: Matt 21:46
    shortName: Мф 21:46
    text: и старались схватить Его, но побоялись народа, потому что Его почитали за
      Пророка.
  versesCount: 46
- name: От Матфея 22
  orderIndex: 21
  osisId: Matt.22
  sblId: Matt 22
  shortName: Мф 22
  verses:
  - name: От Матфея 22:1
    orderIndex: 0
    osisId: Matt.22.1
    sblId: Matt 22:1
    shortName: Мф 22:1
    text: 'Иисус, продолжая говорить им притчами, сказал:'
  - name: От Матфея 22:2
    orderIndex: 1
    osisId: Matt.22.2
    sblId: Matt 22:2
    shortName: Мф 22:2
    text: Царство Небесное подобно человеку царю, который сделал брачный пир для сына
      своего
  - name: От Матфея 22:3
    orderIndex: 2
    osisId: Matt.22.3
    sblId: Matt 22:3
    shortName: Мф 22:3
    text: и послал рабов своих звать званых на брачный пир; и не хотели придти.
  - name: От Матфея 22:4
    orderIndex: 3
    osisId: Matt.22.4
    sblId: Matt 22:4
    shortName: Мф 22:4
    text: 'Опять послал других рабов, сказав: скажите званым: вот, я приготовил обед
      мой, тельцы мои и что откормлено, заколото, и все готово; приходите на брачный
      пир.'
  - name: От Матфея 22:5
    orderIndex: 4
    osisId: Matt.22.5
    sblId: Matt 22:5
    shortName: Мф 22:5
    text: Но они, пренебрегши то, пошли, кто на поле свое, а кто на торговлю свою;
  - name: От Матфея 22:6
    orderIndex: 5
    osisId: Matt.22.6
    sblId: Matt 22:6
    shortName: Мф 22:6
    text: прочие же, схватив рабов его, оскорбили и убили [их].
  - name: От Матфея 22:7
    orderIndex: 6
    osisId: Matt.22.7
    sblId: Matt 22:7
    shortName: Мф 22:7
    text: Услышав о сем, царь разгневался, и, послав войска свои, истребил убийц оных
      и сжег город их.
  - name: От Матфея 22:8
    orderIndex: 7
    osisId: Matt.22.8
    sblId: Matt 22:8
    shortName: Мф 22:8
    text: 'Тогда говорит он рабам своим: брачный пир готов, а званые не были достойны;'
  - name: От Матфея 22:9
    orderIndex: 8
    osisId: Matt.22.9
    sblId: Matt 22:9
    shortName: Мф 22:9
    text: итак пойдите на распутия и всех, кого найдете, зовите на брачный пир.
  - name: От Матфея 22:10
    orderIndex: 9
    osisId: Matt.22.10
    sblId: Matt 22:10
    shortName: Мф 22:10
    text: И рабы те, выйдя на дороги, собрали всех, кого только нашли, и злых и добрых;
      и брачный пир наполнился возлежащими.
  - name: От Матфея 22:11
    orderIndex: 10
    osisId: Matt.22.11
    sblId: Matt 22:11
    shortName: Мф 22:11
    text: Царь, войдя посмотреть возлежащих, увидел там человека, одетого не в брачную
      одежду,
  - name: От Матфея 22:12
    orderIndex: 11
    osisId: Matt.22.12
    sblId: Matt 22:12
    shortName: Мф 22:12
    text: 'и говорит ему: друг! как ты вошел сюда не в брачной одежде? Он же молчал.'
  - name: От Матфея 22:13
    orderIndex: 12
    osisId: Matt.22.13
    sblId: Matt 22:13
    shortName: Мф 22:13
    text: 'Тогда сказал царь слугам: связав ему руки и ноги, возьмите его и бросьте
      во тьму внешнюю; там будет плач и скрежет зубов;'
  - name: От Матфея 22:14
    orderIndex: 13
    osisId: Matt.22.14
    sblId: Matt 22:14
    shortName: Мф 22:14
    text: ибо много званых, а мало избранных.
  - name: От Матфея 22:15
    orderIndex: 14
    osisId: Matt.22.15
    sblId: Matt 22:15
    shortName: Мф 22:15
    text: Тогда фарисеи пошли и совещались, как бы уловить Его в словах.
  - name: От Матфея 22:16
    orderIndex: 15
    osisId: Matt.22.16
    sblId: Matt 22:16
    shortName: Мф 22:16
    text: 'И посылают к Нему учеников своих с иродианами, говоря: Учитель! мы знаем,
      что Ты справедлив, и истинно пути Божию учишь, и не заботишься об угождении
      кому–либо, ибо не смотришь ни на какое лице;'
  - name: От Матфея 22:17
    orderIndex: 16
    osisId: Matt.22.17
    sblId: Matt 22:17
    shortName: Мф 22:17
    text: 'итак скажи нам: как Тебе кажется? позволительно ли давать подать кесарю,
      или нет?'
  - name: От Матфея 22:18
    orderIndex: 17
    osisId: Matt.22.18
    sblId: Matt 22:18
    shortName: Мф 22:18
    text: 'Но Иисус, видя лукавство их, сказал: что искушаете Меня, лицемеры?'
  - name: От Матфея 22:19
    orderIndex: 18
    osisId: Matt.22.19
    sblId: Matt 22:19
    shortName: Мф 22:19
    text: покажите Мне монету, которою платится подать. Они принесли Ему динарий.
  - name: От Матфея 22:20
    orderIndex: 19
    osisId: Matt.22.20
    sblId: Matt 22:20
    shortName: Мф 22:20
    text: 'И говорит им: чье это изображение и надпись?'
  - name: От Матфея 22:21
    orderIndex: 20
    osisId: Matt.22.21
    sblId: Matt 22:21
    shortName: Мф 22:21
    text: 'Говорят Ему: кесаревы. Тогда говорит им: итак отдавайте кесарево кесарю,
      а Божие Богу.'
  - name: От Матфея 22:22
    orderIndex: 21
    osisId: Matt.22.22
    sblId: Matt 22:22
    shortName: Мф 22:22
    text: Услышав это, они удивились и, оставив Его, ушли.
  - name: От Матфея 22:23
    orderIndex: 22
    osisId: Matt.22.23
    sblId: Matt 22:23
    shortName: Мф 22:23
    text: 'В тот день приступили к Нему саддукеи, которые говорят, что нет воскресения,
      и спросили Его:'
  - name: От Матфея 22:24
    orderIndex: 23
    osisId: Matt.22.24
    sblId: Matt 22:24
    shortName: Мф 22:24
    text: 'Учитель! Моисей сказал: если кто умрет, не имея детей, то брат его пусть
      возьмет за себя жену его и восстановит семя брату своему;'
  - name: От Матфея 22:25
    orderIndex: 24
    osisId: Matt.22.25
    sblId: Matt 22:25
    shortName: Мф 22:25
    text: было у нас семь братьев; первый, женившись, умер и, не имея детей, оставил
      жену свою брату своему;
  - name: От Матфея 22:26
    orderIndex: 25
    osisId: Matt.22.26
    sblId: Matt 22:26
    shortName: Мф 22:26
    text: подобно и второй, и третий, даже до седьмого;
  - name: От Матфея 22:27
    orderIndex: 26
    osisId: Matt.22.27
    sblId: Matt 22:27
    shortName: Мф 22:27
    text: после же всех умерла и жена;
  - name: От Матфея 22:28
    orderIndex: 27
    osisId: Matt.22.28
    sblId: Matt 22:28
    shortName: Мф 22:28
    text: итак, в воскресении, которого из семи будет она женою? ибо все имели ее.
  - name: От Матфея 22:29
    orderIndex: 28
    osisId: Matt.22.29
    sblId: Matt 22:29
    shortName: Мф 22:29
    text: 'Иисус сказал им в ответ: заблуждаетесь, не зная Писаний, ни силы Божией,'
  - name: От Матфея 22:30
    orderIndex: 29
    osisId: Matt.22.30
    sblId: Matt 22:30
    shortName: Мф 22:30
    text: ибо в воскресении ни женятся, ни выходят замуж, но пребывают, как Ангелы
      Божии на небесах.
  - name: От Матфея 22:31
    orderIndex: 30
    osisId: Matt.22.31
    sblId: Matt 22:31
    shortName: Мф 22:31
    text: 'А о воскресении мертвых не читали ли вы реченного вам Богом:'
  - name: От Матфея 22:32
    orderIndex: 31
    osisId: Matt.22.32
    sblId: Matt 22:32
    shortName: Мф 22:32
    text: Я Бог Авраама, и Бог Исаака, и Бог Иакова? Бог не есть Бог мертвых, но живых.
  - name: От Матфея 22:33
    orderIndex: 32
    osisId: Matt.22.33
    sblId: Matt 22:33
    shortName: Мф 22:33
    text: И, слыша, народ дивился учению Его.
  - name: От Матфея 22:34
    orderIndex: 33
    osisId: Matt.22.34
    sblId: Matt 22:34
    shortName: Мф 22:34
    text: А фарисеи, услышав, что Он привел саддукеев в молчание, собрались вместе.
  - name: От Матфея 22:35
    orderIndex: 34
    osisId: Matt.22.35
    sblId: Matt 22:35
    shortName: Мф 22:35
    text: 'И один из них, законник, искушая Его, спросил, говоря:'
  - name: От Матфея 22:36
    orderIndex: 35
    osisId: Matt.22.36
    sblId: Matt 22:36
    shortName: Мф 22:36
    text: Учитель! какая наибольшая заповедь в законе?
  - name: От Матфея 22:37
    orderIndex: 36
    osisId: Matt.22.37
    sblId: Matt 22:37
    shortName: Мф 22:37
    text: 'Иисус сказал ему: возлюби Господа Бога твоего всем сердцем твоим и всею
      душею твоею и всем разумением твоим:'
  - name: От Матфея 22:38
    orderIndex: 37
    osisId: Matt.22.38
    sblId: Matt 22:38
    shortName: Мф 22:38
    text: сия есть первая и наибольшая заповедь;
  - name: От Матфея 22:39
    orderIndex: 38
    osisId: Matt.22.39
    sblId: Matt 22:39
    shortName: Мф 22:39
    text: 'вторая же подобная ей: возлюби ближнего твоего, как самого себя;'
  - name: От Матфея 22:40
    orderIndex: 39
    osisId: Matt.22.40
    sblId: Matt 22:40
    shortName: Мф 22:40
    text: на сих двух заповедях утверждается весь закон и пророки.
  - name: От Матфея 22:41
    orderIndex: 40
    osisId: Matt.22.41
    sblId: Matt 22:41
    shortName: Мф 22:41
    text: 'Когда же собрались фарисеи, Иисус спросил их:'
  - name: От Матфея 22:42
    orderIndex: 41
    osisId: Matt.22.42
    sblId: Matt 22:42
    shortName: Мф 22:42
    text: 'что вы думаете о Христе? чей Он сын? Говорят Ему: Давидов.'
  - name: От Матфея 22:43
    orderIndex: 42
    osisId: Matt.22.43
    sblId: Matt 22:43
    shortName: Мф 22:43
    text: 'Говорит им: как же Давид, по вдохновению, называет Его Господом, когда
      говорит:'
  - name: От Матфея 22:44
    orderIndex: 43
    osisId: Matt.22.44
    sblId: Matt 22:44
    shortName: Мф 22:44
    text: 'сказал Господь Господу моему: седи одесную Меня, доколе положу врагов Твоих
      в подножие ног Твоих?'
  - name: От Матфея 22:45
    orderIndex: 44
    osisId: Matt.22.45
    sblId: Matt 22:45
    shortName: Мф 22:45
    text: Итак, если Давид называет Его Господом, как же Он сын ему?
  - name: От Матфея 22:46
    orderIndex: 45
    osisId: Matt.22.46
    sblId: Matt 22:46
    shortName: Мф 22:46
    text: И никто не мог отвечать Ему ни слова; и с того дня никто уже не смел спрашивать
      Его.
  versesCount: 46
- name: От Матфея 23
  orderIndex: 22
  osisId: Matt.23
  sblId: Matt 23
  shortName: Мф 23
  verses:
  - name: От Матфея 23:1
    orderIndex: 0
    osisId: Matt.23.1
    sblId: Matt 23:1
    shortName: Мф 23:1
    text: Тогда Иисус начал говорить народу и ученикам Своим
  - name: От Матфея 23:2
    orderIndex: 1
    osisId: Matt.23.2
    sblId: Matt 23:2
    shortName: Мф 23:2
    text: 'и сказал: на Моисеевом седалище сели книжники и фарисеи;'
  - name: От Матфея 23:3
    orderIndex: 2
    osisId: Matt.23.3
    sblId: Matt 23:3
    shortName: Мф 23:3
    text: 'итак все, что они велят вам соблюдать, соблюдайте и делайте; по делам же
      их не поступайте, ибо они говорят, и не делают:'
  - name: От Матфея 23:4
    orderIndex: 3
    osisId: Matt.23.4
    sblId: Matt 23:4
    shortName: Мф 23:4
    text: связывают бремена тяжелые и неудобоносимые и возлагают на плечи людям, а
      сами не хотят и перстом двинуть их;
  - name: От Матфея 23:5
    orderIndex: 4
    osisId: Matt.23.5
    sblId: Matt 23:5
    shortName: Мф 23:5
    text: 'все же дела свои делают с тем, чтобы видели их люди: расширяют хранилища
      свои и увеличивают воскрилия одежд своих;'
  - name: От Матфея 23:6
    orderIndex: 5
    osisId: Matt.23.6
    sblId: Matt 23:6
    shortName: Мф 23:6
    text: также любят предвозлежания на пиршествах и председания в синагогах
  - name: От Матфея 23:7
    orderIndex: 6
    osisId: Matt.23.7
    sblId: Matt 23:7
    shortName: Мф 23:7
    text: 'и приветствия в народных собраниях, и чтобы люди звали их: учитель! учитель!'
  - name: От Матфея 23:8
    orderIndex: 7
    osisId: Matt.23.8
    sblId: Matt 23:8
    shortName: Мф 23:8
    text: А вы не называйтесь учителями, ибо один у вас Учитель – Христос, все же
      вы – братья;
  - name: От Матфея 23:9
    orderIndex: 8
    osisId: Matt.23.9
    sblId: Matt 23:9
    shortName: Мф 23:9
    text: и отцом себе не называйте никого на земле, ибо один у вас Отец, Который
      на небесах;
  - name: От Матфея 23:10
    orderIndex: 9
    osisId: Matt.23.10
    sblId: Matt 23:10
    shortName: Мф 23:10
    text: и не называйтесь наставниками, ибо один у вас Наставник – Христос.
  - name: От Матфея 23:11
    orderIndex: 10
    osisId: Matt.23.11
    sblId: Matt 23:11
    shortName: Мф 23:11
    text: 'Больший из вас да будет вам слуга:'
  - name: От Матфея 23:12
    orderIndex: 11
    osisId: Matt.23.12
    sblId: Matt 23:12
    shortName: Мф 23:12
    text: ибо, кто возвышает себя, тот унижен будет, а кто унижает себя, тот возвысится.
  - name: От Матфея 23:13
    orderIndex: 12
    osisId: Matt.23.13
    sblId: Matt 23:13
    shortName: Мф 23:13
    text: Горе вам, книжники и фарисеи, лицемеры, что затворяете Царство Небесное
      человекам, ибо сами не входите и хотящих войти не допускаете.
  - name: От Матфея 23:14
    orderIndex: 13
    osisId: Matt.23.14
    sblId: Matt 23:14
    shortName: Мф 23:14
    text: 'Горе вам, книжники и фарисеи, лицемеры, что поедаете домы вдов и лицемерно
      долго молитесь: за то примете тем большее осуждение.'
  - name: От Матфея 23:15
    orderIndex: 14
    osisId: Matt.23.15
    sblId: Matt 23:15
    shortName: Мф 23:15
    text: Горе вам, книжники и фарисеи, лицемеры, что обходите море и сушу, дабы обратить
      хотя одного; и когда это случится, делаете его сыном геенны, вдвое худшим вас.
  - name: От Матфея 23:16
    orderIndex: 15
    osisId: Matt.23.16
    sblId: Matt 23:16
    shortName: Мф 23:16
    text: 'Горе вам, вожди слепые, которые говорите: если кто поклянется храмом, то
      ничего, а если кто поклянется золотом храма, то повинен.'
  - name: От Матфея 23:17
    orderIndex: 16
    osisId: Matt.23.17
    sblId: Matt 23:17
    shortName: Мф 23:17
    text: 'Безумные и слепые! что больше: золото, или храм, освящающий золото?'
  - name: От Матфея 23:18
    orderIndex: 17
    osisId: Matt.23.18
    sblId: Matt 23:18
    shortName: Мф 23:18
    text: 'Также: если кто поклянется жертвенником, то ничего, если же кто поклянется
      даром, который на нем, то повинен.'
  - name: От Матфея 23:19
    orderIndex: 18
    osisId: Matt.23.19
    sblId: Matt 23:19
    shortName: Мф 23:19
    text: 'Безумные и слепые! что больше: дар, или жертвенник, освящающий дар?'
  - name: От Матфея 23:20
    orderIndex: 19
    osisId: Matt.23.20
    sblId: Matt 23:20
    shortName: Мф 23:20
    text: Итак клянущийся жертвенником клянется им и всем, что на нем;
  - name: От Матфея 23:21
    orderIndex: 20
    osisId: Matt.23.21
    sblId: Matt 23:21
    shortName: Мф 23:21
    text: и клянущийся храмом клянется им и Живущим в нем;
  - name: От Матфея 23:22
    orderIndex: 21
    osisId: Matt.23.22
    sblId: Matt 23:22
    shortName: Мф 23:22
    text: и клянущийся небом клянется Престолом Божиим и Сидящим на нем.
  - name: От Матфея 23:23
    orderIndex: 22
    osisId: Matt.23.23
    sblId: Matt 23:23
    shortName: Мф 23:23
    text: 'Горе вам, книжники и фарисеи, лицемеры, что даете десятину с мяты, аниса
      и тмина, и оставили важнейшее в законе: суд, милость и веру; сие надлежало делать,
      и того не оставлять.'
  - name: От Матфея 23:24
    orderIndex: 23
    osisId: Matt.23.24
    sblId: Matt 23:24
    shortName: Мф 23:24
    text: Вожди слепые, оцеживающие комара, а верблюда поглощающие!
  - name: От Матфея 23:25
    orderIndex: 24
    osisId: Matt.23.25
    sblId: Matt 23:25
    shortName: Мф 23:25
    text: Горе вам, книжники и фарисеи, лицемеры, что очищаете внешность чаши и блюда,
      между тем как внутри они полны хищения и неправды.
  - name: От Матфея 23:26
    orderIndex: 25
    osisId: Matt.23.26
    sblId: Matt 23:26
    shortName: Мф 23:26
    text: Фарисей слепой! очисти прежде внутренность чаши и блюда, чтобы чиста была
      и внешность их.
  - name: От Матфея 23:27
    orderIndex: 26
    osisId: Matt.23.27
    sblId: Matt 23:27
    shortName: Мф 23:27
    text: Горе вам, книжники и фарисеи, лицемеры, что уподобляетесь окрашенным гробам,
      которые снаружи кажутся красивыми, а внутри полны костей мертвых и всякой нечистоты;
  - name: От Матфея 23:28
    orderIndex: 27
    osisId: Matt.23.28
    sblId: Matt 23:28
    shortName: Мф 23:28
    text: так и вы по наружности кажетесь людям праведными, а внутри исполнены лицемерия
      и беззакония.
  - name: От Матфея 23:29
    orderIndex: 28
    osisId: Matt.23.29
    sblId: Matt 23:29
    shortName: Мф 23:29
    text: Горе вам, книжники и фарисеи, лицемеры, что строите гробницы пророкам и
      украшаете памятники праведников,
  - name: От Матфея 23:30
    orderIndex: 29
    osisId: Matt.23.30
    sblId: Matt 23:30
    shortName: Мф 23:30
    text: 'и говорите: если бы мы были во дни отцов наших, то не были бы сообщниками
      их в [пролитии] крови пророков;'
  - name: От Матфея 23:31
    orderIndex: 30
    osisId: Matt.23.31
    sblId: Matt 23:31
    shortName: Мф 23:31
    text: таким образом вы сами против себя свидетельствуете, что вы сыновья тех,
      которые избили пророков;
  - name: От Матфея 23:32
    orderIndex: 31
    osisId: Matt.23.32
    sblId: Matt 23:32
    shortName: Мф 23:32
    text: дополняйте же меру отцов ваших.
  - name: От Матфея 23:33
    orderIndex: 32
    osisId: Matt.23.33
    sblId: Matt 23:33
    shortName: Мф 23:33
    text: Змии, порождения ехиднины! как убежите вы от осуждения в геенну?
  - name: От Матфея 23:34
    orderIndex: 33
    osisId: Matt.23.34
    sblId: Matt 23:34
    shortName: Мф 23:34
    text: Посему, вот, Я посылаю к вам пророков, и мудрых, и книжников; и вы иных
      убьете и распнете, а иных будете бить в синагогах ваших и гнать из города в
      город;
  - name: От Матфея 23:35
    orderIndex: 34
    osisId: Matt.23.35
    sblId: Matt 23:35
    shortName: Мф 23:35
    text: да придет на вас вся кровь праведная, пролитая на земле, от крови Авеля
      праведного до крови Захарии, сына Варахиина, которого вы убили между храмом
      и жертвенником.
  - name: От Матфея 23:36
    orderIndex: 35
    osisId: Matt.23.36
    sblId: Matt 23:36
    shortName: Мф 23:36
    text: Истинно говорю вам, что все сие придет на род сей.
  - name: От Матфея 23:37
    orderIndex: 36
    osisId: Matt.23.37
    sblId: Matt 23:37
    shortName: Мф 23:37
    text: Иерусалим, Иерусалим, избивающий пророков и камнями побивающий посланных
      к тебе! сколько раз хотел Я собрать детей твоих, как птица собирает птенцов
      своих под крылья, и вы не захотели!
  - name: От Матфея 23:38
    orderIndex: 37
    osisId: Matt.23.38
    sblId: Matt 23:38
    shortName: Мф 23:38
    text: Се, оставляется вам дом ваш пуст.
  - name: От Матфея 23:39
    orderIndex: 38
    osisId: Matt.23.39
    sblId: Matt 23:39
    shortName: Мф 23:39
    text: 'Ибо сказываю вам: не увидите Меня отныне, доколе не воскликнете: благословен
      Грядый во имя Господне!'
  versesCount: 39
- name: От Матфея 24
  orderIndex: 23
  osisId: Matt.24
  sblId: Matt 24
  shortName: Мф 24
  verses:
  - name: От Матфея 24:1
    orderIndex: 0
    osisId: Matt.24.1
    sblId: Matt 24:1
    shortName: Мф 24:1
    text: И выйдя, Иисус шел от храма; и приступили ученики Его, чтобы показать Ему
      здания храма.
  - name: От Матфея 24:2
    orderIndex: 1
    osisId: Matt.24.2
    sblId: Matt 24:2
    shortName: Мф 24:2
    text: 'Иисус же сказал им: видите ли все это? Истинно говорю вам: не останется
      здесь камня на камне; все будет разрушено.'
  - name: От Матфея 24:3
    orderIndex: 2
    osisId: Matt.24.3
    sblId: Matt 24:3
    shortName: Мф 24:3
    text: 'Когда же сидел Он на горе Елеонской, то приступили к Нему ученики наедине
      и спросили: скажи нам, когда это будет? и какой признак Твоего пришествия и
      кончины века?'
  - name: От Матфея 24:4
    orderIndex: 3
    osisId: Matt.24.4
    sblId: Matt 24:4
    shortName: Мф 24:4
    text: 'Иисус сказал им в ответ: берегитесь, чтобы кто не прельстил вас,'
  - name: От Матфея 24:5
    orderIndex: 4
    osisId: Matt.24.5
    sblId: Matt 24:5
    shortName: Мф 24:5
    text: 'ибо многие придут под именем Моим, и будут говорить: "Я Христос", и многих
      прельстят.'
  - name: От Матфея 24:6
    orderIndex: 5
    osisId: Matt.24.6
    sblId: Matt 24:6
    shortName: Мф 24:6
    text: 'Также услышите о войнах и о военных слухах. Смотрите, не ужасайтесь, ибо
      надлежит всему тому быть, но это еще не конец:'
  - name: От Матфея 24:7
    orderIndex: 6
    osisId: Matt.24.7
    sblId: Matt 24:7
    shortName: Мф 24:7
    text: ибо восстанет народ на народ, и царство на царство; и будут глады, моры
      и землетрясения по местам;
  - name: От Матфея 24:8
    orderIndex: 7
    osisId: Matt.24.8
    sblId: Matt 24:8
    shortName: Мф 24:8
    text: все же это – начало болезней.
  - name: От Матфея 24:9
    orderIndex: 8
    osisId: Matt.24.9
    sblId: Matt 24:9
    shortName: Мф 24:9
    text: Тогда будут предавать вас на мучения и убивать вас; и вы будете ненавидимы
      всеми народами за имя Мое;
  - name: От Матфея 24:10
    orderIndex: 9
    osisId: Matt.24.10
    sblId: Matt 24:10
    shortName: Мф 24:10
    text: и тогда соблазнятся многие, и друг друга будут предавать, и возненавидят
      друг друга;
  - name: От Матфея 24:11
    orderIndex: 10
    osisId: Matt.24.11
    sblId: Matt 24:11
    shortName: Мф 24:11
    text: и многие лжепророки восстанут, и прельстят многих;
  - name: От Матфея 24:12
    orderIndex: 11
    osisId: Matt.24.12
    sblId: Matt 24:12
    shortName: Мф 24:12
    text: и, по причине умножения беззакония, во многих охладеет любовь;
  - name: От Матфея 24:13
    orderIndex: 12
    osisId: Matt.24.13
    sblId: Matt 24:13
    shortName: Мф 24:13
    text: претерпевший же до конца спасется.
  - name: От Матфея 24:14
    orderIndex: 13
    osisId: Matt.24.14
    sblId: Matt 24:14
    shortName: Мф 24:14
    text: И проповедано будет сие Евангелие Царствия по всей вселенной, во свидетельство
      всем народам; и тогда придет конец.
  - name: От Матфея 24:15
    orderIndex: 14
    osisId: Matt.24.15
    sblId: Matt 24:15
    shortName: Мф 24:15
    text: Итак, когда увидите мерзость запустения, реченную через пророка Даниила,
      стоящую на святом месте, – читающий да разумеет, –
  - name: От Матфея 24:16
    orderIndex: 15
    osisId: Matt.24.16
    sblId: Matt 24:16
    shortName: Мф 24:16
    text: тогда находящиеся в Иудее да бегут в горы;
  - name: От Матфея 24:17
    orderIndex: 16
    osisId: Matt.24.17
    sblId: Matt 24:17
    shortName: Мф 24:17
    text: и кто на кровле, тот да не сходит взять что–нибудь из дома своего;
  - name: От Матфея 24:18
    orderIndex: 17
    osisId: Matt.24.18
    sblId: Matt 24:18
    shortName: Мф 24:18
    text: и кто на поле, тот да не обращается назад взять одежды свои.
  - name: От Матфея 24:19
    orderIndex: 18
    osisId: Matt.24.19
    sblId: Matt 24:19
    shortName: Мф 24:19
    text: Горе же беременным и питающим сосцами в те дни!
  - name: От Матфея 24:20
    orderIndex: 19
    osisId: Matt.24.20
    sblId: Matt 24:20
    shortName: Мф 24:20
    text: Молитесь, чтобы не случилось бегство ваше зимою или в субботу,
  - name: От Матфея 24:21
    orderIndex: 20
    osisId: Matt.24.21
    sblId: Matt 24:21
    shortName: Мф 24:21
    text: ибо тогда будет великая скорбь, какой не было от начала мира доныне, и не
      будет.
  - name: От Матфея 24:22
    orderIndex: 21
    osisId: Matt.24.22
    sblId: Matt 24:22
    shortName: Мф 24:22
    text: И если бы не сократились те дни, то не спаслась бы никакая плоть; но ради
      избранных сократятся те дни.
  - name: От Матфея 24:23
    orderIndex: 22
    osisId: Matt.24.23
    sblId: Matt 24:23
    shortName: Мф 24:23
    text: 'Тогда, если кто скажет вам: вот, здесь Христос, или там, – не верьте.'
  - name: От Матфея 24:24
    orderIndex: 23
    osisId: Matt.24.24
    sblId: Matt 24:24
    shortName: Мф 24:24
    text: Ибо восстанут лжехристы и лжепророки, и дадут великие знамения и чудеса,
      чтобы прельстить, если возможно, и избранных.
  - name: От Матфея 24:25
    orderIndex: 24
    osisId: Matt.24.25
    sblId: Matt 24:25
    shortName: Мф 24:25
    text: Вот, Я наперед сказал вам.
  - name: От Матфея 24:26
    orderIndex: 25
    osisId: Matt.24.26
    sblId: Matt 24:26
    shortName: Мф 24:26
    text: 'Итак, если скажут вам: "вот, [Он] в пустыне", – не выходите; "вот, [Он]
      в потаенных комнатах", – не верьте;'
  - name: От Матфея 24:27
    orderIndex: 26
    osisId: Matt.24.27
    sblId: Matt 24:27
    shortName: Мф 24:27
    text: ибо, как молния исходит от востока и видна бывает даже до запада, так будет
      пришествие Сына Человеческого;
  - name: От Матфея 24:28
    orderIndex: 27
    osisId: Matt.24.28
    sblId: Matt 24:28
    shortName: Мф 24:28
    text: ибо, где будет труп, там соберутся орлы.
  - name: От Матфея 24:29
    orderIndex: 28
    osisId: Matt.24.29
    sblId: Matt 24:29
    shortName: Мф 24:29
    text: И вдруг, после скорби дней тех, солнце померкнет, и луна не даст света своего,
      и звезды спадут с неба, и силы небесные поколеблются;
  - name: От Матфея 24:30
    orderIndex: 29
    osisId: Matt.24.30
    sblId: Matt 24:30
    shortName: Мф 24:30
    text: тогда явится знамение Сына Человеческого на небе; и тогда восплачутся все
      племена земные и увидят Сына Человеческого, грядущего на облаках небесных с
      силою и славою великою;
  - name: От Матфея 24:31
    orderIndex: 30
    osisId: Matt.24.31
    sblId: Matt 24:31
    shortName: Мф 24:31
    text: и пошлет Ангелов Своих с трубою громогласною, и соберут избранных Его от
      четырех ветров, от края небес до края их.
  - name: От Матфея 24:32
    orderIndex: 31
    osisId: Matt.24.32
    sblId: Matt 24:32
    shortName: Мф 24:32
    text: 'От смоковницы возьмите подобие: когда ветви ее становятся уже мягки и пускают
      листья, то знаете, что близко лето;'
  - name: От Матфея 24:33
    orderIndex: 32
    osisId: Matt.24.33
    sblId: Matt 24:33
    shortName: Мф 24:33
    text: так, когда вы увидите все сие, знайте, что близко, при дверях.
  - name: От Матфея 24:34
    orderIndex: 33
    osisId: Matt.24.34
    sblId: Matt 24:34
    shortName: Мф 24:34
    text: 'Истинно говорю вам: не прейдет род сей, как все сие будет;'
  - name: От Матфея 24:35
    orderIndex: 34
    osisId: Matt.24.35
    sblId: Matt 24:35
    shortName: Мф 24:35
    text: небо и земля прейдут, но слова Мои не прейдут.
  - name: От Матфея 24:36
    orderIndex: 35
    osisId: Matt.24.36
    sblId: Matt 24:36
    shortName: Мф 24:36
    text: О дне же том и часе никто не знает, ни Ангелы небесные, а только Отец Мой
      один;
  - name: От Матфея 24:37
    orderIndex: 36
    osisId: Matt.24.37
    sblId: Matt 24:37
    shortName: Мф 24:37
    text: 'но, как было во дни Ноя, так будет и в пришествие Сына Человеческого:'
  - name: От Матфея 24:38
    orderIndex: 37
    osisId: Matt.24.38
    sblId: Matt 24:38
    shortName: Мф 24:38
    text: ибо, как во дни перед потопом ели, пили, женились и выходили замуж, до того
      дня, как вошел Ной в ковчег,
  - name: От Матфея 24:39
    orderIndex: 38
    osisId: Matt.24.39
    sblId: Matt 24:39
    shortName: Мф 24:39
    text: и не думали, пока не пришел потоп и не истребил всех, – так будет и пришествие
      Сына Человеческого;
  - name: От Матфея 24:40
    orderIndex: 39
    osisId: Matt.24.40
    sblId: Matt 24:40
    shortName: Мф 24:40
    text: 'тогда будут двое на поле: один берется, а другой оставляется;'
  - name: От Матфея 24:41
    orderIndex: 40
    osisId: Matt.24.41
    sblId: Matt 24:41
    shortName: Мф 24:41
    text: 'две мелющие в жерновах: одна берется, а другая оставляется.'
  - name: От Матфея 24:42
    orderIndex: 41
    osisId: Matt.24.42
    sblId: Matt 24:42
    shortName: Мф 24:42
    text: Итак бодрствуйте, потому что не знаете, в который час Господь ваш приидет.
  - name: От Матфея 24:43
    orderIndex: 42
    osisId: Matt.24.43
    sblId: Matt 24:43
    shortName: Мф 24:43
    text: Но это вы знаете, что, если бы ведал хозяин дома, в какую стражу придет
      вор, то бодрствовал бы и не дал бы подкопать дома своего.
  - name: От Матфея 24:44
    orderIndex: 43
    osisId: Matt.24.44
    sblId: Matt 24:44
    shortName: Мф 24:44
    text: Потому и вы будьте готовы, ибо в который час не думаете, приидет Сын Человеческий.
  - name: От Матфея 24:45
    orderIndex: 44
    osisId: Matt.24.45
    sblId: Matt 24:45
    shortName: Мф 24:45
    text: Кто же верный и благоразумный раб, которого господин его поставил над слугами
      своими, чтобы давать им пищу во время?
  - name: От Матфея 24:46
    orderIndex: 45
    osisId: Matt.24.46
    sblId: Matt 24:46
    shortName: Мф 24:46
    text: Блажен тот раб, которого господин его, придя, найдет поступающим так;
  - name: От Матфея 24:47
    orderIndex: 46
    osisId: Matt.24.47
    sblId: Matt 24:47
    shortName: Мф 24:47
    text: истинно говорю вам, что над всем имением своим поставит его.
  - name: От Матфея 24:48
    orderIndex: 47
    osisId: Matt.24.48
    sblId: Matt 24:48
    shortName: Мф 24:48
    text: 'Если же раб тот, будучи зол, скажет в сердце своем: не скоро придет господин
      мой,'
  - name: От Матфея 24:49
    orderIndex: 48
    osisId: Matt.24.49
    sblId: Matt 24:49
    shortName: Мф 24:49
    text: и начнет бить товарищей своих и есть и пить с пьяницами, –
  - name: От Матфея 24:50
    orderIndex: 49
    osisId: Matt.24.50
    sblId: Matt 24:50
    shortName: Мф 24:50
    text: то придет господин раба того в день, в который он не ожидает, и в час, в
      который не думает,
  - name: От Матфея 24:51
    orderIndex: 50
    osisId: Matt.24.51
    sblId: Matt 24:51
    shortName: Мф 24:51
    text: и рассечет его, и подвергнет его одной участи с лицемерами; там будет плач
      и скрежет зубов.
  versesCount: 51
- name: От Матфея 25
  orderIndex: 24
  osisId: Matt.25
  sblId: Matt 25
  shortName: Мф 25
  verses:
  - name: От Матфея 25:1
    orderIndex: 0
    osisId: Matt.25.1
    sblId: Matt 25:1
    shortName: Мф 25:1
    text: Тогда подобно будет Царство Небесное десяти девам, которые, взяв светильники
      свои, вышли навстречу жениху.
  - name: От Матфея 25:2
    orderIndex: 1
    osisId: Matt.25.2
    sblId: Matt 25:2
    shortName: Мф 25:2
    text: Из них пять было мудрых и пять неразумных.
  - name: От Матфея 25:3
    orderIndex: 2
    osisId: Matt.25.3
    sblId: Matt 25:3
    shortName: Мф 25:3
    text: Неразумные, взяв светильники свои, не взяли с собою масла.
  - name: От Матфея 25:4
    orderIndex: 3
    osisId: Matt.25.4
    sblId: Matt 25:4
    shortName: Мф 25:4
    text: Мудрые же, вместе со светильниками своими, взяли масла в сосудах своих.
  - name: От Матфея 25:5
    orderIndex: 4
    osisId: Matt.25.5
    sblId: Matt 25:5
    shortName: Мф 25:5
    text: И как жених замедлил, то задремали все и уснули.
  - name: От Матфея 25:6
    orderIndex: 5
    osisId: Matt.25.6
    sblId: Matt 25:6
    shortName: Мф 25:6
    text: 'Но в полночь раздался крик: вот, жених идет, выходите навстречу ему.'
  - name: От Матфея 25:7
    orderIndex: 6
    osisId: Matt.25.7
    sblId: Matt 25:7
    shortName: Мф 25:7
    text: Тогда встали все девы те и поправили светильники свои.
  - name: От Матфея 25:8
    orderIndex: 7
    osisId: Matt.25.8
    sblId: Matt 25:8
    shortName: Мф 25:8
    text: 'Неразумные же сказали мудрым: дайте нам вашего масла, потому что светильники
      наши гаснут.'
  - name: От Матфея 25:9
    orderIndex: 8
    osisId: Matt.25.9
    sblId: Matt 25:9
    shortName: Мф 25:9
    text: 'А мудрые отвечали: чтобы не случилось недостатка и у нас и у вас, пойдите
      лучше к продающим и купите себе.'
  - name: От Матфея 25:10
    orderIndex: 9
    osisId: Matt.25.10
    sblId: Matt 25:10
    shortName: Мф 25:10
    text: Когда же пошли они покупать, пришел жених, и готовые вошли с ним на брачный
      пир, и двери затворились;
  - name: От Матфея 25:11
    orderIndex: 10
    osisId: Matt.25.11
    sblId: Matt 25:11
    shortName: Мф 25:11
    text: 'после приходят и прочие девы, и говорят: Господи! Господи! отвори нам.'
  - name: От Матфея 25:12
    orderIndex: 11
    osisId: Matt.25.12
    sblId: Matt 25:12
    shortName: Мф 25:12
    text: 'Он же сказал им в ответ: истинно говорю вам: не знаю вас.'
  - name: От Матфея 25:13
    orderIndex: 12
    osisId: Matt.25.13
    sblId: Matt 25:13
    shortName: Мф 25:13
    text: Итак, бодрствуйте, потому что не знаете ни дня, ни часа, в который приидет
      Сын Человеческий.
  - name: От Матфея 25:14
    orderIndex: 13
    osisId: Matt.25.14
    sblId: Matt 25:14
    shortName: Мф 25:14
    text: 'Ибо [Он поступит], как человек, который, отправляясь в чужую страну, призвал
      рабов своих и поручил им имение свое:'
  - name: От Матфея 25:15
    orderIndex: 14
    osisId: Matt.25.15
    sblId: Matt 25:15
    shortName: Мф 25:15
    text: и одному дал он пять талантов, другому два, иному один, каждому по его силе;
      и тотчас отправился.
  - name: От Матфея 25:16
    orderIndex: 15
    osisId: Matt.25.16
    sblId: Matt 25:16
    shortName: Мф 25:16
    text: Получивший пять талантов пошел, употребил их в дело и приобрел другие пять
      талантов;
  - name: От Матфея 25:17
    orderIndex: 16
    osisId: Matt.25.17
    sblId: Matt 25:17
    shortName: Мф 25:17
    text: точно так же и получивший два таланта приобрел другие два;
  - name: От Матфея 25:18
    orderIndex: 17
    osisId: Matt.25.18
    sblId: Matt 25:18
    shortName: Мф 25:18
    text: получивший же один талант пошел и закопал [его] в землю и скрыл серебро
      господина своего.
  - name: От Матфея 25:19
    orderIndex: 18
    osisId: Matt.25.19
    sblId: Matt 25:19
    shortName: Мф 25:19
    text: По долгом времени, приходит господин рабов тех и требует у них отчета.
  - name: От Матфея 25:20
    orderIndex: 19
    osisId: Matt.25.20
    sblId: Matt 25:20
    shortName: Мф 25:20
    text: 'И, подойдя, получивший пять талантов принес другие пять талантов и говорит:
      господин! пять талантов ты дал мне; вот, другие пять талантов я приобрел на
      них.'
  - name: От Матфея 25:21
    orderIndex: 20
    osisId: Matt.25.21
    sblId: Matt 25:21
    shortName: Мф 25:21
    text: 'Господин его сказал ему: хорошо, добрый и верный раб! в малом ты был верен,
      над многим тебя поставлю; войди в радость господина твоего.'
  - name: От Матфея 25:22
    orderIndex: 21
    osisId: Matt.25.22
    sblId: Matt 25:22
    shortName: Мф 25:22
    text: 'Подошел также и получивший два таланта и сказал: господин! два таланта
      ты дал мне; вот, другие два таланта я приобрел на них.'
  - name: От Матфея 25:23
    orderIndex: 22
    osisId: Matt.25.23
    sblId: Matt 25:23
    shortName: Мф 25:23
    text: 'Господин его сказал ему: хорошо, добрый и верный раб! в малом ты был верен,
      над многим тебя поставлю; войди в радость господина твоего.'
  - name: От Матфея 25:24
    orderIndex: 23
    osisId: Matt.25.24
    sblId: Matt 25:24
    shortName: Мф 25:24
    text: 'Подошел и получивший один талант и сказал: господин! я знал тебя, что ты
      человек жестокий, жнешь, где не сеял, и собираешь, где не рассыпал,'
  - name: От Матфея 25:25
    orderIndex: 24
    osisId: Matt.25.25
    sblId: Matt 25:25
    shortName: Мф 25:25
    text: и, убоявшись, пошел и скрыл талант твой в земле; вот тебе твое.
  - name: От Матфея 25:26
    orderIndex: 25
    osisId: Matt.25.26
    sblId: Matt 25:26
    shortName: Мф 25:26
    text: 'Господин же его сказал ему в ответ: лукавый раб и ленивый! ты знал, что
      я жну, где не сеял, и собираю, где не рассыпал;'
  - name: От Матфея 25:27
    orderIndex: 26
    osisId: Matt.25.27
    sblId: Matt 25:27
    shortName: Мф 25:27
    text: посему надлежало тебе отдать серебро мое торгующим, и я, придя, получил
      бы мое с прибылью;
  - name: От Матфея 25:28
    orderIndex: 27
    osisId: Matt.25.28
    sblId: Matt 25:28
    shortName: Мф 25:28
    text: итак, возьмите у него талант и дайте имеющему десять талантов,
  - name: От Матфея 25:29
    orderIndex: 28
    osisId: Matt.25.29
    sblId: Matt 25:29
    shortName: Мф 25:29
    text: ибо всякому имеющему дастся и приумножится, а у неимеющего отнимется и то,
      что имеет;
  - name: От Матфея 25:30
    orderIndex: 29
    osisId: Matt.25.30
    sblId: Matt 25:30
    shortName: Мф 25:30
    text: 'а негодного раба выбросьте во тьму внешнюю: там будет плач и скрежет зубов.
      Сказав сие, возгласил: кто имеет уши слышать, да слышит!'
  - name: От Матфея 25:31
    orderIndex: 30
    osisId: Matt.25.31
    sblId: Matt 25:31
    shortName: Мф 25:31
    text: Когда же приидет Сын Человеческий во славе Своей и все святые Ангелы с Ним,
      тогда сядет на престоле славы Своей,
  - name: От Матфея 25:32
    orderIndex: 31
    osisId: Matt.25.32
    sblId: Matt 25:32
    shortName: Мф 25:32
    text: и соберутся пред Ним все народы; и отделит одних от других, как пастырь
      отделяет овец от козлов;
  - name: От Матфея 25:33
    orderIndex: 32
    osisId: Matt.25.33
    sblId: Matt 25:33
    shortName: Мф 25:33
    text: и поставит овец по правую Свою сторону, а козлов – по левую.
  - name: От Матфея 25:34
    orderIndex: 33
    osisId: Matt.25.34
    sblId: Matt 25:34
    shortName: Мф 25:34
    text: 'Тогда скажет Царь тем, которые по правую сторону Его: приидите, благословенные
      Отца Моего, наследуйте Царство, уготованное вам от создания мира:'
  - name: От Матфея 25:35
    orderIndex: 34
    osisId: Matt.25.35
    sblId: Matt 25:35
    shortName: Мф 25:35
    text: ибо алкал Я, и вы дали Мне есть; жаждал, и вы напоили Меня; был странником,
      и вы приняли Меня;
  - name: От Матфея 25:36
    orderIndex: 35
    osisId: Matt.25.36
    sblId: Matt 25:36
    shortName: Мф 25:36
    text: был наг, и вы одели Меня; был болен, и вы посетили Меня; в темнице был,
      и вы пришли ко Мне.
  - name: От Матфея 25:37
    orderIndex: 36
    osisId: Matt.25.37
    sblId: Matt 25:37
    shortName: Мф 25:37
    text: 'Тогда праведники скажут Ему в ответ: Господи! когда мы видели Тебя алчущим,
      и накормили? или жаждущим, и напоили?'
  - name: От Матфея 25:38
    orderIndex: 37
    osisId: Matt.25.38
    sblId: Matt 25:38
    shortName: Мф 25:38
    text: когда мы видели Тебя странником, и приняли? или нагим, и одели?
  - name: От Матфея 25:39
    orderIndex: 38
    osisId: Matt.25.39
    sblId: Matt 25:39
    shortName: Мф 25:39
    text: когда мы видели Тебя больным, или в темнице, и пришли к Тебе?
  - name: От Матфея 25:40
    orderIndex: 39
    osisId: Matt.25.40
    sblId: Matt 25:40
    shortName: Мф 25:40
    text: 'И Царь скажет им в ответ: истинно говорю вам: так как вы сделали это одному
      из сих братьев Моих меньших, то сделали Мне.'
  - name: От Матфея 25:41
    orderIndex: 40
    osisId: Matt.25.41
    sblId: Matt 25:41
    shortName: Мф 25:41
    text: 'Тогда скажет и тем, которые по левую сторону: идите от Меня, проклятые,
      в огонь вечный, уготованный диаволу и ангелам его:'
  - name: От Матфея 25:42
    orderIndex: 41
    osisId: Matt.25.42
    sblId: Matt 25:42
    shortName: Мф 25:42
    text: ибо алкал Я, и вы не дали Мне есть; жаждал, и вы не напоили Меня;
  - name: От Матфея 25:43
    orderIndex: 42
    osisId: Matt.25.43
    sblId: Matt 25:43
    shortName: Мф 25:43
    text: был странником, и не приняли Меня; был наг, и не одели Меня; болен и в темнице,
      и не посетили Меня.
  - name: От Матфея 25:44
    orderIndex: 43
    osisId: Matt.25.44
    sblId: Matt 25:44
    shortName: Мф 25:44
    text: 'Тогда и они скажут Ему в ответ: Господи! когда мы видели Тебя алчущим,
      или жаждущим, или странником, или нагим, или больным, или в темнице, и не послужили
      Тебе?'
  - name: От Матфея 25:45
    orderIndex: 44
    osisId: Matt.25.45
    sblId: Matt 25:45
    shortName: Мф 25:45
    text: 'Тогда скажет им в ответ: истинно говорю вам: так как вы не сделали этого
      одному из сих меньших, то не сделали Мне.'
  - name: От Матфея 25:46
    orderIndex: 45
    osisId: Matt.25.46
    sblId: Matt 25:46
    shortName: Мф 25:46
    text: И пойдут сии в муку вечную, а праведники в жизнь вечную.
  versesCount: 46
- name: От Матфея 26
  orderIndex: 25
  osisId: Matt.26
  sblId: Matt 26
  shortName: Мф 26
  verses:
  - name: От Матфея 26:1
    orderIndex: 0
    osisId: Matt.26.1
    sblId: Matt 26:1
    shortName: Мф 26:1
    text: 'Когда Иисус окончил все слова сии, то сказал ученикам Своим:'
  - name: От Матфея 26:2
    orderIndex: 1
    osisId: Matt.26.2
    sblId: Matt 26:2
    shortName: Мф 26:2
    text: вы знаете, что через два дня будет Пасха, и Сын Человеческий предан будет
      на распятие.
  - name: От Матфея 26:3
    orderIndex: 2
    osisId: Matt.26.3
    sblId: Matt 26:3
    shortName: Мф 26:3
    text: Тогда собрались первосвященники и книжники и старейшины народа во двор первосвященника,
      по имени Каиафы,
  - name: От Матфея 26:4
    orderIndex: 3
    osisId: Matt.26.4
    sblId: Matt 26:4
    shortName: Мф 26:4
    text: и положили в совете взять Иисуса хитростью и убить;
  - name: От Матфея 26:5
    orderIndex: 4
    osisId: Matt.26.5
    sblId: Matt 26:5
    shortName: Мф 26:5
    text: 'но говорили: только не в праздник, чтобы не сделалось возмущения в народе.'
  - name: От Матфея 26:6
    orderIndex: 5
    osisId: Matt.26.6
    sblId: Matt 26:6
    shortName: Мф 26:6
    text: Когда же Иисус был в Вифании, в доме Симона прокаженного,
  - name: От Матфея 26:7
    orderIndex: 6
    osisId: Matt.26.7
    sblId: Matt 26:7
    shortName: Мф 26:7
    text: приступила к Нему женщина с алавастровым сосудом мира драгоценного и возливала
      Ему возлежащему на голову.
  - name: От Матфея 26:8
    orderIndex: 7
    osisId: Matt.26.8
    sblId: Matt 26:8
    shortName: Мф 26:8
    text: 'Увидев это, ученики Его вознегодовали и говорили: к чему такая трата?'
  - name: От Матфея 26:9
    orderIndex: 8
    osisId: Matt.26.9
    sblId: Matt 26:9
    shortName: Мф 26:9
    text: Ибо можно было бы продать это миро за большую цену и дать нищим.
  - name: От Матфея 26:10
    orderIndex: 9
    osisId: Matt.26.10
    sblId: Matt 26:10
    shortName: Мф 26:10
    text: 'Но Иисус, уразумев сие, сказал им: что смущаете женщину? она доброе дело
      сделала для Меня:'
  - name: От Матфея 26:11
    orderIndex: 10
    osisId: Matt.26.11
    sblId: Matt 26:11
    shortName: Мф 26:11
    text: ибо нищих всегда имеете с собою, а Меня не всегда имеете;
  - name: От Матфея 26:12
    orderIndex: 11
    osisId: Matt.26.12
    sblId: Matt 26:12
    shortName: Мф 26:12
    text: возлив миро сие на тело Мое, она приготовила Меня к погребению;
  - name: От Матфея 26:13
    orderIndex: 12
    osisId: Matt.26.13
    sblId: Matt 26:13
    shortName: Мф 26:13
    text: 'истинно говорю вам: где ни будет проповедано Евангелие сие в целом мире,
      сказано будет в память ее и о том, что она сделала.'
  - name: От Матфея 26:14
    orderIndex: 13
    osisId: Matt.26.14
    sblId: Matt 26:14
    shortName: Мф 26:14
    text: Тогда один из двенадцати, называемый Иуда Искариот, пошел к первосвященникам
  - name: От Матфея 26:15
    orderIndex: 14
    osisId: Matt.26.15
    sblId: Matt 26:15
    shortName: Мф 26:15
    text: 'и сказал: что вы дадите мне, и я вам предам Его? Они предложили ему тридцать
      сребренников;'
  - name: От Матфея 26:16
    orderIndex: 15
    osisId: Matt.26.16
    sblId: Matt 26:16
    shortName: Мф 26:16
    text: и с того времени он искал удобного случая предать Его.
  - name: От Матфея 26:17
    orderIndex: 16
    osisId: Matt.26.17
    sblId: Matt 26:17
    shortName: Мф 26:17
    text: 'В первый же день опресночный приступили ученики к Иисусу и сказали Ему:
      где велишь нам приготовить Тебе пасху?'
  - name: От Матфея 26:18
    orderIndex: 17
    osisId: Matt.26.18
    sblId: Matt 26:18
    shortName: Мф 26:18
    text: 'Он сказал: пойдите в город к такому–то и скажите ему: Учитель говорит:
      время Мое близко; у тебя совершу пасху с учениками Моими.'
  - name: От Матфея 26:19
    orderIndex: 18
    osisId: Matt.26.19
    sblId: Matt 26:19
    shortName: Мф 26:19
    text: Ученики сделали, как повелел им Иисус, и приготовили пасху.
  - name: От Матфея 26:20
    orderIndex: 19
    osisId: Matt.26.20
    sblId: Matt 26:20
    shortName: Мф 26:20
    text: Когда же настал вечер, Он возлег с двенадцатью учениками;
  - name: От Матфея 26:21
    orderIndex: 20
    osisId: Matt.26.21
    sblId: Matt 26:21
    shortName: Мф 26:21
    text: 'и когда они ели, сказал: истинно говорю вам, что один из вас предаст Меня.'
  - name: От Матфея 26:22
    orderIndex: 21
    osisId: Matt.26.22
    sblId: Matt 26:22
    shortName: Мф 26:22
    text: 'Они весьма опечалились, и начали говорить Ему, каждый из них: не я ли,
      Господи?'
  - name: От Матфея 26:23
    orderIndex: 22
    osisId: Matt.26.23
    sblId: Matt 26:23
    shortName: Мф 26:23
    text: 'Он же сказал в ответ: опустивший со Мною руку в блюдо, этот предаст Меня;'
  - name: От Матфея 26:24
    orderIndex: 23
    osisId: Matt.26.24
    sblId: Matt 26:24
    shortName: Мф 26:24
    text: 'впрочем Сын Человеческий идет, как писано о Нем, но горе тому человеку,
      которым Сын Человеческий предается: лучше было бы этому человеку не родиться.'
  - name: От Матфея 26:25
    orderIndex: 24
    osisId: Matt.26.25
    sblId: Matt 26:25
    shortName: Мф 26:25
    text: 'При сем и Иуда, предающий Его, сказал: не я ли, Равви? [Иисус] говорит
      ему: ты сказал.'
  - name: От Матфея 26:26
    orderIndex: 25
    osisId: Matt.26.26
    sblId: Matt 26:26
    shortName: Мф 26:26
    text: 'И когда они ели, Иисус взял хлеб и, благословив, преломил и, раздавая ученикам,
      сказал: приимите, ядите: сие есть Тело Мое.'
  - name: От Матфея 26:27
    orderIndex: 26
    osisId: Matt.26.27
    sblId: Matt 26:27
    shortName: Мф 26:27
    text: 'И, взяв чашу и благодарив, подал им и сказал: пейте из нее все,'
  - name: От Матфея 26:28
    orderIndex: 27
    osisId: Matt.26.28
    sblId: Matt 26:28
    shortName: Мф 26:28
    text: ибо сие есть Кровь Моя Нового Завета, за многих изливаемая во оставление
      грехов.
  - name: От Матфея 26:29
    orderIndex: 28
    osisId: Matt.26.29
    sblId: Matt 26:29
    shortName: Мф 26:29
    text: Сказываю же вам, что отныне не буду пить от плода сего виноградного до того
      дня, когда буду пить с вами новое [вино] в Царстве Отца Моего.
  - name: От Матфея 26:30
    orderIndex: 29
    osisId: Matt.26.30
    sblId: Matt 26:30
    shortName: Мф 26:30
    text: И, воспев, пошли на гору Елеонскую.
  - name: От Матфея 26:31
    orderIndex: 30
    osisId: Matt.26.31
    sblId: Matt 26:31
    shortName: Мф 26:31
    text: 'Тогда говорит им Иисус: все вы соблазнитесь о Мне в эту ночь, ибо написано:
      поражу пастыря, и рассеются овцы стада;'
  - name: От Матфея 26:32
    orderIndex: 31
    osisId: Matt.26.32
    sblId: Matt 26:32
    shortName: Мф 26:32
    text: по воскресении же Моем предварю вас в Галилее.
  - name: От Матфея 26:33
    orderIndex: 32
    osisId: Matt.26.33
    sblId: Matt 26:33
    shortName: Мф 26:33
    text: 'Петр сказал Ему в ответ: если и все соблазнятся о Тебе, я никогда не соблазнюсь.'
  - name: От Матфея 26:34
    orderIndex: 33
    osisId: Matt.26.34
    sblId: Matt 26:34
    shortName: Мф 26:34
    text: 'Иисус сказал ему: истинно говорю тебе, что в эту ночь, прежде нежели пропоет
      петух, трижды отречешься от Меня.'
  - name: От Матфея 26:35
    orderIndex: 34
    osisId: Matt.26.35
    sblId: Matt 26:35
    shortName: Мф 26:35
    text: 'Говорит Ему Петр: хотя бы надлежало мне и умереть с Тобою, не отрекусь
      от Тебя. Подобное говорили и все ученики.'
  - name: От Матфея 26:36
    orderIndex: 35
    osisId: Matt.26.36
    sblId: Matt 26:36
    shortName: Мф 26:36
    text: 'Потом приходит с ними Иисус на место, называемое Гефсимания, и говорит
      ученикам: посидите тут, пока Я пойду, помолюсь там.'
  - name: От Матфея 26:37
    orderIndex: 36
    osisId: Matt.26.37
    sblId: Matt 26:37
    shortName: Мф 26:37
    text: И, взяв с Собою Петра и обоих сыновей Зеведеевых, начал скорбеть и тосковать.
  - name: От Матфея 26:38
    orderIndex: 37
    osisId: Matt.26.38
    sblId: Matt 26:38
    shortName: Мф 26:38
    text: 'Тогда говорит им Иисус: душа Моя скорбит смертельно; побудьте здесь и бодрствуйте
      со Мною.'
  - name: От Матфея 26:39
    orderIndex: 38
    osisId: Matt.26.39
    sblId: Matt 26:39
    shortName: Мф 26:39
    text: 'И, отойдя немного, пал на лице Свое, молился и говорил: Отче Мой! если
      возможно, да минует Меня чаша сия; впрочем не как Я хочу, но как Ты.'
  - name: От Матфея 26:40
    orderIndex: 39
    osisId: Matt.26.40
    sblId: Matt 26:40
    shortName: Мф 26:40
    text: 'И приходит к ученикам и находит их спящими, и говорит Петру: так ли не
      могли вы один час бодрствовать со Мною?'
  - name: От Матфея 26:41
    orderIndex: 40
    osisId: Matt.26.41
    sblId: Matt 26:41
    shortName: Мф 26:41
    text: 'бодрствуйте и молитесь, чтобы не впасть в искушение: дух бодр, плоть же
      немощна.'
  - name: От Матфея 26:42
    orderIndex: 41
    osisId: Matt.26.42
    sblId: Matt 26:42
    shortName: Мф 26:42
    text: 'Еще, отойдя в другой раз, молился, говоря: Отче Мой! если не может чаша
      сия миновать Меня, чтобы Мне не пить ее, да будет воля Твоя.'
  - name: От Матфея 26:43
    orderIndex: 42
    osisId: Matt.26.43
    sblId: Matt 26:43
    shortName: Мф 26:43
    text: И, придя, находит их опять спящими, ибо у них глаза отяжелели.
  - name: От Матфея 26:44
    orderIndex: 43
    osisId: Matt.26.44
    sblId: Matt 26:44
    shortName: Мф 26:44
    text: И, оставив их, отошел опять и помолился в третий раз, сказав то же слово.
  - name: От Матфея 26:45
    orderIndex: 44
    osisId: Matt.26.45
    sblId: Matt 26:45
    shortName: Мф 26:45
    text: 'Тогда приходит к ученикам Своим и говорит им: вы все еще спите и почиваете?
      вот, приблизился час, и Сын Человеческий предается в руки грешников;'
  - name: От Матфея 26:46
    orderIndex: 45
    osisId: Matt.26.46
    sblId: Matt 26:46
    shortName: Мф 26:46
    text: 'встаньте, пойдем: вот, приблизился предающий Меня.'
  - name: От Матфея 26:47
    orderIndex: 46
    osisId: Matt.26.47
    sblId: Matt 26:47
    shortName: Мф 26:47
    text: И, когда еще говорил Он, вот Иуда, один из двенадцати, пришел, и с ним множество
      народа с мечами и кольями, от первосвященников и старейшин народных.
  - name: От Матфея 26:48
    orderIndex: 47
    osisId: Matt.26.48
    sblId: Matt 26:48
    shortName: Мф 26:48
    text: 'Предающий же Его дал им знак, сказав: Кого я поцелую, Тот и есть, возьмите
      Его.'
  - name: От Матфея 26:49
    orderIndex: 48
    osisId: Matt.26.49
    sblId: Matt 26:49
    shortName: Мф 26:49
    text: 'И, тотчас подойдя к Иисусу, сказал: радуйся, Равви! И поцеловал Его.'
  - name: От Матфея 26:50
    orderIndex: 49
    osisId: Matt.26.50
    sblId: Matt 26:50
    shortName: Мф 26:50
    text: 'Иисус же сказал ему: друг, для чего ты пришел? Тогда подошли и возложили
      руки на Иисуса, и взяли Его.'
  - name: От Матфея 26:51
    orderIndex: 50
    osisId: Matt.26.51
    sblId: Matt 26:51
    shortName: Мф 26:51
    text: И вот, один из бывших с Иисусом, простерши руку, извлек меч свой и, ударив
      раба первосвященникова, отсек ему ухо.
  - name: От Матфея 26:52
    orderIndex: 51
    osisId: Matt.26.52
    sblId: Matt 26:52
    shortName: Мф 26:52
    text: 'Тогда говорит ему Иисус: возврати меч твой в его место, ибо все, взявшие
      меч, мечом погибнут;'
  - name: От Матфея 26:53
    orderIndex: 52
    osisId: Matt.26.53
    sblId: Matt 26:53
    shortName: Мф 26:53
    text: или думаешь, что Я не могу теперь умолить Отца Моего, и Он представит Мне
      более, нежели двенадцать легионов Ангелов?
  - name: От Матфея 26:54
    orderIndex: 53
    osisId: Matt.26.54
    sblId: Matt 26:54
    shortName: Мф 26:54
    text: как же сбудутся Писания, что так должно быть?
  - name: От Матфея 26:55
    orderIndex: 54
    osisId: Matt.26.55
    sblId: Matt 26:55
    shortName: Мф 26:55
    text: 'В тот час сказал Иисус народу: как будто на разбойника вышли вы с мечами
      и кольями взять Меня; каждый день с вами сидел Я, уча в храме, и вы не брали
      Меня.'
  - name: От Матфея 26:56
    orderIndex: 55
    osisId: Matt.26.56
    sblId: Matt 26:56
    shortName: Мф 26:56
    text: Сие же все было, да сбудутся писания пророков. Тогда все ученики, оставив
      Его, бежали.
  - name: От Матфея 26:57
    orderIndex: 56
    osisId: Matt.26.57
    sblId: Matt 26:57
    shortName: Мф 26:57
    text: А взявшие Иисуса отвели Его к Каиафе первосвященнику, куда собрались книжники
      и старейшины.
  - name: От Матфея 26:58
    orderIndex: 57
    osisId: Matt.26.58
    sblId: Matt 26:58
    shortName: Мф 26:58
    text: Петр же следовал за Ним издали, до двора первосвященникова; и, войдя внутрь,
      сел со служителями, чтобы видеть конец.
  - name: От Матфея 26:59
    orderIndex: 58
    osisId: Matt.26.59
    sblId: Matt 26:59
    shortName: Мф 26:59
    text: Первосвященники и старейшины и весь синедрион искали лжесвидетельства против
      Иисуса, чтобы предать Его смерти,
  - name: От Матфея 26:60
    orderIndex: 59
    osisId: Matt.26.60
    sblId: Matt 26:60
    shortName: Мф 26:60
    text: и не находили; и, хотя много лжесвидетелей приходило, не нашли. Но наконец
      пришли два лжесвидетеля
  - name: От Матфея 26:61
    orderIndex: 60
    osisId: Matt.26.61
    sblId: Matt 26:61
    shortName: Мф 26:61
    text: 'и сказали: Он говорил: могу разрушить храм Божий и в три дня создать его.'
  - name: От Матфея 26:62
    orderIndex: 61
    osisId: Matt.26.62
    sblId: Matt 26:62
    shortName: Мф 26:62
    text: 'И, встав, первосвященник сказал Ему: [что же] ничего не отвечаешь? что
      они против Тебя свидетельствуют?'
  - name: От Матфея 26:63
    orderIndex: 62
    osisId: Matt.26.63
    sblId: Matt 26:63
    shortName: Мф 26:63
    text: 'Иисус молчал. И первосвященник сказал Ему: заклинаю Тебя Богом живым, скажи
      нам, Ты ли Христос, Сын Божий?'
  - name: От Матфея 26:64
    orderIndex: 63
    osisId: Matt.26.64
    sblId: Matt 26:64
    shortName: Мф 26:64
    text: 'Иисус говорит ему: ты сказал; даже сказываю вам: отныне узрите Сына Человеческого,
      сидящего одесную силы и грядущего на облаках небесных.'
  - name: От Матфея 26:65
    orderIndex: 64
    osisId: Matt.26.65
    sblId: Matt 26:65
    shortName: Мф 26:65
    text: 'Тогда первосвященник разодрал одежды свои и сказал: Он богохульствует!
      на что еще нам свидетелей? вот, теперь вы слышали богохульство Его!'
  - name: От Матфея 26:66
    orderIndex: 65
    osisId: Matt.26.66
    sblId: Matt 26:66
    shortName: Мф 26:66
    text: 'как вам кажется? Они же сказали в ответ: повинен смерти.'
  - name: От Матфея 26:67
    orderIndex: 66
    osisId: Matt.26.67
    sblId: Matt 26:67
    shortName: Мф 26:67
    text: Тогда плевали Ему в лице и заушали Его; другие же ударяли Его по ланитам
  - name: От Матфея 26:68
    orderIndex: 67
    osisId: Matt.26.68
    sblId: Matt 26:68
    shortName: Мф 26:68
    text: 'и говорили: прореки нам, Христос, кто ударил Тебя?'
  - name: От Матфея 26:69
    orderIndex: 68
    osisId: Matt.26.69
    sblId: Matt 26:69
    shortName: Мф 26:69
    text: 'Петр же сидел вне на дворе. И подошла к нему одна служанка и сказала: и
      ты был с Иисусом Галилеянином.'
  - name: От Матфея 26:70
    orderIndex: 69
    osisId: Matt.26.70
    sblId: Matt 26:70
    shortName: Мф 26:70
    text: 'Но он отрекся перед всеми, сказав: не знаю, что ты говоришь.'
  - name: От Матфея 26:71
    orderIndex: 70
    osisId: Matt.26.71
    sblId: Matt 26:71
    shortName: Мф 26:71
    text: 'Когда же он выходил за ворота, увидела его другая, и говорит бывшим там:
      и этот был с Иисусом Назореем.'
  - name: От Матфея 26:72
    orderIndex: 71
    osisId: Matt.26.72
    sblId: Matt 26:72
    shortName: Мф 26:72
    text: И он опять отрекся с клятвою, что не знает Сего Человека.
  - name: От Матфея 26:73
    orderIndex: 72
    osisId: Matt.26.73
    sblId: Matt 26:73
    shortName: Мф 26:73
    text: 'Немного спустя подошли стоявшие там и сказали Петру: точно и ты из них,
      ибо и речь твоя обличает тебя.'
  - name: От Матфея 26:74
    orderIndex: 73
    osisId: Matt.26.74
    sblId: Matt 26:74
    shortName: Мф 26:74
    text: Тогда он начал клясться и божиться, что не знает Сего Человека. И вдруг
      запел петух.
  - name: От Матфея 26:75
    orderIndex: 74
    osisId: Matt.26.75
    sblId: Matt 26:75
    shortName: Мф 26:75
    text: 'И вспомнил Петр слово, сказанное ему Иисусом: прежде нежели пропоет петух,
      трижды отречешься от Меня. И выйдя вон, плакал горько.'
  versesCount: 75
- name: От Матфея 27
  orderIndex: 26
  osisId: Matt.27
  sblId: Matt 27
  shortName: Мф 27
  verses:
  - name: От Матфея 27:1
    orderIndex: 0
    osisId: Matt.27.1
    sblId: Matt 27:1
    shortName: Мф 27:1
    text: Когда же настало утро, все первосвященники и старейшины народа имели совещание
      об Иисусе, чтобы предать Его смерти;
  - name: От Матфея 27:2
    orderIndex: 1
    osisId: Matt.27.2
    sblId: Matt 27:2
    shortName: Мф 27:2
    text: и, связав Его, отвели и предали Его Понтию Пилату, правителю.
  - name: От Матфея 27:3
    orderIndex: 2
    osisId: Matt.27.3
    sblId: Matt 27:3
    shortName: Мф 27:3
    text: Тогда Иуда, предавший Его, увидев, что Он осужден, и, раскаявшись, возвратил
      тридцать сребренников первосвященникам и старейшинам,
  - name: От Матфея 27:4
    orderIndex: 3
    osisId: Matt.27.4
    sblId: Matt 27:4
    shortName: Мф 27:4
    text: 'говоря: согрешил я, предав кровь невинную. Они же сказали ему: что нам
      до того? смотри сам.'
  - name: От Матфея 27:5
    orderIndex: 4
    osisId: Matt.27.5
    sblId: Matt 27:5
    shortName: Мф 27:5
    text: И, бросив сребренники в храме, он вышел, пошел и удавился.
  - name: От Матфея 27:6
    orderIndex: 5
    osisId: Matt.27.6
    sblId: Matt 27:6
    shortName: Мф 27:6
    text: 'Первосвященники, взяв сребренники, сказали: непозволительно положить их
      в сокровищницу церковную, потому что это цена крови.'
  - name: От Матфея 27:7
    orderIndex: 6
    osisId: Matt.27.7
    sblId: Matt 27:7
    shortName: Мф 27:7
    text: Сделав же совещание, купили на них землю горшечника, для погребения странников;
  - name: От Матфея 27:8
    orderIndex: 7
    osisId: Matt.27.8
    sblId: Matt 27:8
    shortName: Мф 27:8
    text: посему и называется земля та "землею крови" до сего дня.
  - name: От Матфея 27:9
    orderIndex: 8
    osisId: Matt.27.9
    sblId: Matt 27:9
    shortName: Мф 27:9
    text: 'Тогда сбылось реченное через пророка Иеремию, который говорит: и взяли
      тридцать сребренников, цену Оцененного, Которого оценили сыны Израиля,'
  - name: От Матфея 27:10
    orderIndex: 9
    osisId: Matt.27.10
    sblId: Matt 27:10
    shortName: Мф 27:10
    text: и дали их за землю горшечника, как сказал мне Господь.
  - name: От Матфея 27:11
    orderIndex: 10
    osisId: Matt.27.11
    sblId: Matt 27:11
    shortName: Мф 27:11
    text: 'Иисус же стал пред правителем. И спросил Его правитель: Ты Царь Иудейский?
      Иисус сказал ему: ты говоришь.'
  - name: От Матфея 27:12
    orderIndex: 11
    osisId: Matt.27.12
    sblId: Matt 27:12
    shortName: Мф 27:12
    text: И когда обвиняли Его первосвященники и старейшины, Он ничего не отвечал.
  - name: От Матфея 27:13
    orderIndex: 12
    osisId: Matt.27.13
    sblId: Matt 27:13
    shortName: Мф 27:13
    text: 'Тогда говорит Ему Пилат: не слышишь, сколько свидетельствуют против Тебя?'
  - name: От Матфея 27:14
    orderIndex: 13
    osisId: Matt.27.14
    sblId: Matt 27:14
    shortName: Мф 27:14
    text: И не отвечал ему ни на одно слово, так что правитель весьма дивился.
  - name: От Матфея 27:15
    orderIndex: 14
    osisId: Matt.27.15
    sblId: Matt 27:15
    shortName: Мф 27:15
    text: На праздник же [Пасхи] правитель имел обычай отпускать народу одного узника,
      которого хотели.
  - name: От Матфея 27:16
    orderIndex: 15
    osisId: Matt.27.16
    sblId: Matt 27:16
    shortName: Мф 27:16
    text: Был тогда у них известный узник, называемый Варавва;
  - name: От Матфея 27:17
    orderIndex: 16
    osisId: Matt.27.17
    sblId: Matt 27:17
    shortName: Мф 27:17
    text: 'итак, когда собрались они, сказал им Пилат: кого хотите, чтобы я отпустил
      вам: Варавву, или Иисуса, называемого Христом?'
  - name: От Матфея 27:18
    orderIndex: 17
    osisId: Matt.27.18
    sblId: Matt 27:18
    shortName: Мф 27:18
    text: ибо знал, что предали Его из зависти.
  - name: От Матфея 27:19
    orderIndex: 18
    osisId: Matt.27.19
    sblId: Matt 27:19
    shortName: Мф 27:19
    text: 'Между тем, как сидел он на судейском месте, жена его послала ему сказать:
      не делай ничего Праведнику Тому, потому что я ныне во сне много пострадала за
      Него.'
  - name: От Матфея 27:20
    orderIndex: 19
    osisId: Matt.27.20
    sblId: Matt 27:20
    shortName: Мф 27:20
    text: Но первосвященники и старейшины возбудили народ просить Варавву, а Иисуса
      погубить.
  - name: От Матфея 27:21
    orderIndex: 20
    osisId: Matt.27.21
    sblId: Matt 27:21
    shortName: Мф 27:21
    text: 'Тогда правитель спросил их: кого из двух хотите, чтобы я отпустил вам?
      Они сказали: Варавву.'
  - name: От Матфея 27:22
    orderIndex: 21
    osisId: Matt.27.22
    sblId: Matt 27:22
    shortName: Мф 27:22
    text: 'Пилат говорит им: что же я сделаю Иисусу, называемому Христом? Говорят
      ему все: да будет распят.'
  - name: От Матфея 27:23
    orderIndex: 22
    osisId: Matt.27.23
    sblId: Matt 27:23
    shortName: Мф 27:23
    text: 'Правитель сказал: какое же зло сделал Он? Но они еще сильнее кричали: да
      будет распят.'
  - name: От Матфея 27:24
    orderIndex: 23
    osisId: Matt.27.24
    sblId: Matt 27:24
    shortName: Мф 27:24
    text: 'Пилат, видя, что ничто не помогает, но смятение увеличивается, взял воды
      и умыл руки перед народом, и сказал: невиновен я в крови Праведника Сего; смотрите
      вы.'
  - name: От Матфея 27:25
    orderIndex: 24
    osisId: Matt.27.25
    sblId: Matt 27:25
    shortName: Мф 27:25
    text: 'И, отвечая, весь народ сказал: кровь Его на нас и на детях наших.'
  - name: От Матфея 27:26
    orderIndex: 25
    osisId: Matt.27.26
    sblId: Matt 27:26
    shortName: Мф 27:26
    text: Тогда отпустил им Варавву, а Иисуса, бив, предал на распятие.
  - name: От Матфея 27:27
    orderIndex: 26
    osisId: Matt.27.27
    sblId: Matt 27:27
    shortName: Мф 27:27
    text: Тогда воины правителя, взяв Иисуса в преторию, собрали на Него весь полк
  - name: От Матфея 27:28
    orderIndex: 27
    osisId: Matt.27.28
    sblId: Matt 27:28
    shortName: Мф 27:28
    text: и, раздев Его, надели на Него багряницу;
  - name: От Матфея 27:29
    orderIndex: 28
    osisId: Matt.27.29
    sblId: Matt 27:29
    shortName: Мф 27:29
    text: 'и, сплетши венец из терна, возложили Ему на голову и дали Ему в правую
      руку трость; и, становясь пред Ним на колени, насмехались над Ним, говоря: радуйся,
      Царь Иудейский!'
  - name: От Матфея 27:30
    orderIndex: 29
    osisId: Matt.27.30
    sblId: Matt 27:30
    shortName: Мф 27:30
    text: и плевали на Него и, взяв трость, били Его по голове.
  - name: От Матфея 27:31
    orderIndex: 30
    osisId: Matt.27.31
    sblId: Matt 27:31
    shortName: Мф 27:31
    text: И когда насмеялись над Ним, сняли с Него багряницу, и одели Его в одежды
      Его, и повели Его на распятие.
  - name: От Матфея 27:32
    orderIndex: 31
    osisId: Matt.27.32
    sblId: Matt 27:32
    shortName: Мф 27:32
    text: Выходя, они встретили одного Киринеянина, по имени Симона; сего заставили
      нести крест Его.
  - name: От Матфея 27:33
    orderIndex: 32
    osisId: Matt.27.33
    sblId: Matt 27:33
    shortName: Мф 27:33
    text: 'И, придя на место, называемое Голгофа, что значит: Лобное место,'
  - name: От Матфея 27:34
    orderIndex: 33
    osisId: Matt.27.34
    sblId: Matt 27:34
    shortName: Мф 27:34
    text: дали Ему пить уксуса, смешанного с желчью; и, отведав, не хотел пить.
  - name: От Матфея 27:35
    orderIndex: 34
    osisId: Matt.27.35
    sblId: Matt 27:35
    shortName: Мф 27:35
    text: Распявшие же Его делили одежды Его, бросая жребий;
  - name: От Матфея 27:36
    orderIndex: 35
    osisId: Matt.27.36
    sblId: Matt 27:36
    shortName: Мф 27:36
    text: и, сидя, стерегли Его там;
  - name: От Матфея 27:37
    orderIndex: 36
    osisId: Matt.27.37
    sblId: Matt 27:37
    shortName: Мф 27:37
    text: 'и поставили над головою Его надпись, означающую вину Его: Сей есть Иисус,
      Царь Иудейский.'
  - name: От Матфея 27:38
    orderIndex: 37
    osisId: Matt.27.38
    sblId: Matt 27:38
    shortName: Мф 27:38
    text: 'Тогда распяты с Ним два разбойника: один по правую сторону, а другой по
      левую.'
  - name: От Матфея 27:39
    orderIndex: 38
    osisId: Matt.27.39
    sblId: Matt 27:39
    shortName: Мф 27:39
    text: Проходящие же злословили Его, кивая головами своими
  - name: От Матфея 27:40
    orderIndex: 39
    osisId: Matt.27.40
    sblId: Matt 27:40
    shortName: Мф 27:40
    text: 'и говоря: Разрушающий храм и в три дня Созидающий! спаси Себя Самого; если
      Ты Сын Божий, сойди с креста.'
  - name: От Матфея 27:41
    orderIndex: 40
    osisId: Matt.27.41
    sblId: Matt 27:41
    shortName: Мф 27:41
    text: 'Подобно и первосвященники с книжниками и старейшинами и фарисеями, насмехаясь,
      говорили:'
  - name: От Матфея 27:42
    orderIndex: 41
    osisId: Matt.27.42
    sblId: Matt 27:42
    shortName: Мф 27:42
    text: других спасал, а Себя Самого не может спасти; если Он Царь Израилев, пусть
      теперь сойдет с креста, и уверуем в Него;
  - name: От Матфея 27:43
    orderIndex: 42
    osisId: Matt.27.43
    sblId: Matt 27:43
    shortName: Мф 27:43
    text: 'уповал на Бога; пусть теперь избавит Его, если Он угоден Ему. Ибо Он сказал:
      Я Божий Сын.'
  - name: От Матфея 27:44
    orderIndex: 43
    osisId: Matt.27.44
    sblId: Matt 27:44
    shortName: Мф 27:44
    text: Также и разбойники, распятые с Ним, поносили Его.
  - name: От Матфея 27:45
    orderIndex: 44
    osisId: Matt.27.45
    sblId: Matt 27:45
    shortName: Мф 27:45
    text: От шестого же часа тьма была по всей земле до часа девятого;
  - name: От Матфея 27:46
    orderIndex: 45
    osisId: Matt.27.46
    sblId: Matt 27:46
    shortName: Мф 27:46
    text: 'а около девятого часа возопил Иисус громким голосом: Или, Или! лама савахфани?
      то есть: Боже Мой, Боже Мой! для чего Ты Меня оставил?'
  - name: От Матфея 27:47
    orderIndex: 46
    osisId: Matt.27.47
    sblId: Matt 27:47
    shortName: Мф 27:47
    text: 'Некоторые из стоявших там, слыша это, говорили: Илию зовет Он.'
  - name: От Матфея 27:48
    orderIndex: 47
    osisId: Matt.27.48
    sblId: Matt 27:48
    shortName: Мф 27:48
    text: И тотчас побежал один из них, взял губку, наполнил уксусом и, наложив на
      трость, давал Ему пить;
  - name: От Матфея 27:49
    orderIndex: 48
    osisId: Matt.27.49
    sblId: Matt 27:49
    shortName: Мф 27:49
    text: 'а другие говорили: постой, посмотрим, придет ли Илия спасти Его.'
  - name: От Матфея 27:50
    orderIndex: 49
    osisId: Matt.27.50
    sblId: Matt 27:50
    shortName: Мф 27:50
    text: Иисус же, опять возопив громким голосом, испустил дух.
  - name: От Матфея 27:51
    orderIndex: 50
    osisId: Matt.27.51
    sblId: Matt 27:51
    shortName: Мф 27:51
    text: И вот, завеса в храме раздралась надвое, сверху донизу; и земля потряслась;
      и камни расселись;
  - name: От Матфея 27:52
    orderIndex: 51
    osisId: Matt.27.52
    sblId: Matt 27:52
    shortName: Мф 27:52
    text: и гробы отверзлись; и многие тела усопших святых воскресли
  - name: От Матфея 27:53
    orderIndex: 52
    osisId: Matt.27.53
    sblId: Matt 27:53
    shortName: Мф 27:53
    text: и, выйдя из гробов по воскресении Его, вошли во святый град и явились многим.
  - name: От Матфея 27:54
    orderIndex: 53
    osisId: Matt.27.54
    sblId: Matt 27:54
    shortName: Мф 27:54
    text: 'Сотник же и те, которые с ним стерегли Иисуса, видя землетрясение и все
      бывшее, устрашились весьма и говорили: воистину Он был Сын Божий.'
  - name: От Матфея 27:55
    orderIndex: 54
    osisId: Matt.27.55
    sblId: Matt 27:55
    shortName: Мф 27:55
    text: Там были также и смотрели издали многие женщины, которые следовали за Иисусом
      из Галилеи, служа Ему;
  - name: От Матфея 27:56
    orderIndex: 55
    osisId: Matt.27.56
    sblId: Matt 27:56
    shortName: Мф 27:56
    text: между ними были Мария Магдалина и Мария, мать Иакова и Иосии, и мать сыновей
      Зеведеевых.
  - name: От Матфея 27:57
    orderIndex: 56
    osisId: Matt.27.57
    sblId: Matt 27:57
    shortName: Мф 27:57
    text: Когда же настал вечер, пришел богатый человек из Аримафеи, именем Иосиф,
      который также учился у Иисуса;
  - name: От Матфея 27:58
    orderIndex: 57
    osisId: Matt.27.58
    sblId: Matt 27:58
    shortName: Мф 27:58
    text: он, придя к Пилату, просил тела Иисусова. Тогда Пилат приказал отдать тело;
  - name: От Матфея 27:59
    orderIndex: 58
    osisId: Matt.27.59
    sblId: Matt 27:59
    shortName: Мф 27:59
    text: и, взяв тело, Иосиф обвил его чистою плащаницею
  - name: От Матфея 27:60
    orderIndex: 59
    osisId: Matt.27.60
    sblId: Matt 27:60
    shortName: Мф 27:60
    text: и положил его в новом своем гробе, который высек он в скале; и, привалив
      большой камень к двери гроба, удалился.
  - name: От Матфея 27:61
    orderIndex: 60
    osisId: Matt.27.61
    sblId: Matt 27:61
    shortName: Мф 27:61
    text: Была же там Мария Магдалина и другая Мария, которые сидели против гроба.
  - name: От Матфея 27:62
    orderIndex: 61
    osisId: Matt.27.62
    sblId: Matt 27:62
    shortName: Мф 27:62
    text: На другой день, который следует за пятницею, собрались первосвященники и
      фарисеи к Пилату
  - name: От Матфея 27:63
    orderIndex: 62
    osisId: Matt.27.63
    sblId: Matt 27:63
    shortName: Мф 27:63
    text: 'и говорили: господин! Мы вспомнили, что обманщик тот, еще будучи в живых,
      сказал: после трех дней воскресну;'
  - name: От Матфея 27:64
    orderIndex: 63
    osisId: Matt.27.64
    sblId: Matt 27:64
    shortName: Мф 27:64
    text: 'итак прикажи охранять гроб до третьего дня, чтобы ученики Его, придя ночью,
      не украли Его и не сказали народу: воскрес из мертвых; и будет последний обман
      хуже первого.'
  - name: От Матфея 27:65
    orderIndex: 64
    osisId: Matt.27.65
    sblId: Matt 27:65
    shortName: Мф 27:65
    text: 'Пилат сказал им: имеете стражу; пойдите, охраняйте, как знаете.'
  - name: От Матфея 27:66
    orderIndex: 65
    osisId: Matt.27.66
    sblId: Matt 27:66
    shortName: Мф 27:66
    text: Они пошли и поставили у гроба стражу, и приложили к камню печать.
  versesCount: 66
- name: От Матфея 28
  orderIndex: 27
  osisId: Matt.28
  sblId: Matt 28
  shortName: Мф 28
  verses:
  - name: От Матфея 28:1
    orderIndex: 0
    osisId: Matt.28.1
    sblId: Matt 28:1
    shortName: Мф 28:1
    text: По прошествии же субботы, на рассвете первого дня недели, пришла Мария Магдалина
      и другая Мария посмотреть гроб.
  - name: От Матфея 28:2
    orderIndex: 1
    osisId: Matt.28.2
    sblId: Matt 28:2
    shortName: Мф 28:2
    text: И вот, сделалось великое землетрясение, ибо Ангел Господень, сошедший с
      небес, приступив, отвалил камень от двери гроба и сидел на нем;
  - name: От Матфея 28:3
    orderIndex: 2
    osisId: Matt.28.3
    sblId: Matt 28:3
    shortName: Мф 28:3
    text: вид его был, как молния, и одежда его бела, как снег;
  - name: От Матфея 28:4
    orderIndex: 3
    osisId: Matt.28.4
    sblId: Matt 28:4
    shortName: Мф 28:4
    text: устрашившись его, стерегущие пришли в трепет и стали, как мертвые;
  - name: От Матфея 28:5
    orderIndex: 4
    osisId: Matt.28.5
    sblId: Matt 28:5
    shortName: Мф 28:5
    text: 'Ангел же, обратив речь к женщинам, сказал: не бойтесь, ибо знаю, что вы
      ищете Иисуса распятого;'
  - name: От Матфея 28:6
    orderIndex: 5
    osisId: Matt.28.6
    sblId: Matt 28:6
    shortName: Мф 28:6
    text: Его нет здесь – Он воскрес, как сказал. Подойдите, посмотрите место, где
      лежал Господь,
  - name: От Матфея 28:7
    orderIndex: 6
    osisId: Matt.28.7
    sblId: Matt 28:7
    shortName: Мф 28:7
    text: и пойдите скорее, скажите ученикам Его, что Он воскрес из мертвых и предваряет
      вас в Галилее; там Его увидите. Вот, я сказал вам.
  - name: От Матфея 28:8
    orderIndex: 7
    osisId: Matt.28.8
    sblId: Matt 28:8
    shortName: Мф 28:8
    text: И, выйдя поспешно из гроба, они со страхом и радостью великою побежали возвестить
      ученикам Его.
  - name: От Матфея 28:9
    orderIndex: 8
    osisId: Matt.28.9
    sblId: Matt 28:9
    shortName: Мф 28:9
    text: 'Когда же шли они возвестить ученикам Его, и се Иисус встретил их и сказал:
      радуйтесь! И они, приступив, ухватились за ноги Его и поклонились Ему.'
  - name: От Матфея 28:10
    orderIndex: 9
    osisId: Matt.28.10
    sblId: Matt 28:10
    shortName: Мф 28:10
    text: 'Тогда говорит им Иисус: не бойтесь; пойдите, возвестите братьям Моим, чтобы
      шли в Галилею, и там они увидят Меня.'
  - name: От Матфея 28:11
    orderIndex: 10
    osisId: Matt.28.11
    sblId: Matt 28:11
    shortName: Мф 28:11
    text: Когда же они шли, то некоторые из стражи, войдя в город, объявили первосвященникам
      о всем бывшем.
  - name: От Матфея 28:12
    orderIndex: 11
    osisId: Matt.28.12
    sblId: Matt 28:12
    shortName: Мф 28:12
    text: И сии, собравшись со старейшинами и сделав совещание, довольно денег дали
      воинам,
  - name: От Матфея 28:13
    orderIndex: 12
    osisId: Matt.28.13
    sblId: Matt 28:13
    shortName: Мф 28:13
    text: 'и сказали: скажите, что ученики Его, придя ночью, украли Его, когда мы
      спали;'
  - name: От Матфея 28:14
    orderIndex: 13
    osisId: Matt.28.14
    sblId: Matt 28:14
    shortName: Мф 28:14
    text: и, если слух об этом дойдет до правителя, мы убедим его, и вас от неприятности
      избавим.
  - name: От Матфея 28:15
    orderIndex: 14
    osisId: Matt.28.15
    sblId: Matt 28:15
    shortName: Мф 28:15
    text: Они, взяв деньги, поступили, как научены были; и пронеслось слово сие между
      иудеями до сего дня.
  - name: От Матфея 28:16
    orderIndex: 15
    osisId: Matt.28.16
    sblId: Matt 28:16
    shortName: Мф 28:16
    text: Одиннадцать же учеников пошли в Галилею, на гору, куда повелел им Иисус,
  - name: От Матфея 28:17
    orderIndex: 16
    osisId: Matt.28.17
    sblId: Matt 28:17
    shortName: Мф 28:17
    text: и, увидев Его, поклонились Ему, а иные усомнились.
  - name: От Матфея 28:18
    orderIndex: 17
    osisId: Matt.28.18
    sblId: Matt 28:18
    shortName: Мф 28:18
    text: 'И приблизившись Иисус сказал им: дана Мне всякая власть на небе и на земле.'
  - name: От Матфея 28:19
    orderIndex: 18
    osisId: Matt.28.19
    sblId: Matt 28:19
    shortName: Мф 28:19
