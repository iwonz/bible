- name: Числа 8
  orderIndex: 7
  osisId: Num.8
  sblId: Num 8
  shortName: Чис 8
  verses:
  - name: Числа 8:1
    orderIndex: 0
    osisId: Num.8.1
    sblId: Num 8:1
    shortName: Чис 8:1
    text: 'И сказал Господь Моисею, говоря:'
  - name: Числа 8:2
    orderIndex: 1
    osisId: Num.8.2
    sblId: Num 8:2
    shortName: Чис 8:2
    text: 'объяви Аарону и скажи ему: когда ты будешь зажигать лампады, то на передней
      стороне светильника должны гореть семь лампад.'
  - name: Числа 8:3
    orderIndex: 2
    osisId: Num.8.3
    sblId: Num 8:3
    shortName: Чис 8:3
    text: 'Аарон так и сделал: на передней стороне светильника зажег лампады его,
      как повелел Господь Моисею.'
  - name: Числа 8:4
    orderIndex: 3
    osisId: Num.8.4
    sblId: Num 8:4
    shortName: Чис 8:4
    text: 'И вот устройство светильника: чеканный он из золота, от стебля его и до
      цветов чеканный; по образу, который показал Господь Моисею, он сделал светильник.'
  - name: Числа 8:5
    orderIndex: 4
    osisId: Num.8.5
    sblId: Num 8:5
    shortName: Чис 8:5
    text: 'И сказал Господь Моисею, говоря:'
  - name: Числа 8:6
    orderIndex: 5
    osisId: Num.8.6
    sblId: Num 8:6
    shortName: Чис 8:6
    text: возьми левитов из среды сынов Израилевых и очисти их;
  - name: Числа 8:7
    orderIndex: 6
    osisId: Num.8.7
    sblId: Num 8:7
    shortName: Чис 8:7
    text: 'а чтобы очистить их, поступи с ними так: окропи их очистительною водою,
      и пусть они обреют бритвою все тело свое и вымоют одежды свои, и будут чисты;'
  - name: Числа 8:8
    orderIndex: 7
    osisId: Num.8.8
    sblId: Num 8:8
    shortName: Чис 8:8
    text: и пусть возьмут тельца и хлебное приношение к нему, пшеничной муки, смешанной
      с елеем, и другого тельца возьми в жертву за грех;
  - name: Числа 8:9
    orderIndex: 8
    osisId: Num.8.9
    sblId: Num 8:9
    shortName: Чис 8:9
    text: и приведи левитов пред скинию собрания; и собери все общество сынов Израилевых
  - name: Числа 8:10
    orderIndex: 9
    osisId: Num.8.10
    sblId: Num 8:10
    shortName: Чис 8:10
    text: и приведи левитов их пред Господа, и пусть возложат сыны Израилевы руки
      свои на левитов;
  - name: Числа 8:11
    orderIndex: 10
    osisId: Num.8.11
    sblId: Num 8:11
    shortName: Чис 8:11
    text: Аарон же пусть совершит над левитами посвящение их пред Господом от сынов
      Израилевых, чтобы отправляли они служение Господу;
  - name: Числа 8:12
    orderIndex: 11
    osisId: Num.8.12
    sblId: Num 8:12
    shortName: Чис 8:12
    text: а левиты пусть возложат руки свои на голову тельцов, и принеси одного в
      жертву за грех, а другого во всесожжение Господу, для очищения левитов;
  - name: Числа 8:13
    orderIndex: 12
    osisId: Num.8.13
    sblId: Num 8:13
    shortName: Чис 8:13
    text: и поставь левитов пред Аароном и пред сынами его, и соверши над ними посвящение
      их Господу;
  - name: Числа 8:14
    orderIndex: 13
    osisId: Num.8.14
    sblId: Num 8:14
    shortName: Чис 8:14
    text: и так отдели левитов от сынов Израилевых, чтобы левиты были Моими.
  - name: Числа 8:15
    orderIndex: 14
    osisId: Num.8.15
    sblId: Num 8:15
    shortName: Чис 8:15
    text: 'После сего войдут левиты служить скинии собрания, когда ты очистишь их
      и совершишь над ними посвящение их; ибо они отданы Мне из сынов Израилевых:'
  - name: Числа 8:16
    orderIndex: 15
    osisId: Num.8.16
    sblId: Num 8:16
    shortName: Чис 8:16
    text: вместо всех первенцев из сынов Израилевых, разверзающих всякие ложесна,
      Я беру их Себе;
  - name: Числа 8:17
    orderIndex: 16
    osisId: Num.8.17
    sblId: Num 8:17
    shortName: Чис 8:17
    text: 'ибо Мои все первенцы у сынов Израилевых, от человека до скота: в тот день,
      когда Я поразил всех первенцев в земле Египетской, Я освятил их Себе'
  - name: Числа 8:18
    orderIndex: 17
    osisId: Num.8.18
    sblId: Num 8:18
    shortName: Чис 8:18
    text: и взял левитов вместо всех первенцев у сынов Израилевых;
  - name: Числа 8:19
    orderIndex: 18
    osisId: Num.8.19
    sblId: Num 8:19
    shortName: Чис 8:19
    text: и отдал левитов Аарону и сынам его из среды сынов Израилевых, чтобы они
      отправляли службы за сынов Израилевых при скинии собрания и служили охранением
      для сынов Израилевых, чтобы не постигло сынов Израилевых поражение, когда бы
      сыны Израилевы приступили к святилищу.
  - name: Числа 8:20
    orderIndex: 19
    osisId: Num.8.20
    sblId: Num 8:20
    shortName: Чис 8:20
    text: 'И сделали так Моисей и Аарон и все общество сынов Израилевых с левитами:
      как повелел Господь Моисею о левитах, так и сделали с ними сыны Израилевы.'
  - name: Числа 8:21
    orderIndex: 20
    osisId: Num.8.21
    sblId: Num 8:21
    shortName: Чис 8:21
    text: И очистились левиты и омыли одежды свои, и совершил над ними Аарон посвящение
      их пред Господом, и очистил их Аарон, чтобы сделать их чистыми;
  - name: Числа 8:22
    orderIndex: 21
    osisId: Num.8.22
    sblId: Num 8:22
    shortName: Чис 8:22
    text: после сего вошли левиты отправлять службы свои в скинии собрания пред Аароном
      и пред сынами его. Как повелел Господь Моисею о левитах, так и сделали они с
      ними.
  - name: Числа 8:23
    orderIndex: 22
    osisId: Num.8.23
    sblId: Num 8:23
    shortName: Чис 8:23
    text: 'И сказал Господь Моисею, говоря:'
  - name: Числа 8:24
    orderIndex: 23
    osisId: Num.8.24
    sblId: Num 8:24
    shortName: Чис 8:24
    text: 'вот [закон] о левитах: от двадцати пяти лет и выше должны вступать они
      в службу для работ при скинии собрания,'
  - name: Числа 8:25
    orderIndex: 24
    osisId: Num.8.25
    sblId: Num 8:25
    shortName: Чис 8:25
    text: 'а в пятьдесят лет должны прекращать отправление работ и более не работать:'
  - name: Числа 8:26
    orderIndex: 25
    osisId: Num.8.26
    sblId: Num 8:26
    shortName: Чис 8:26
    text: тогда пусть помогают они братьям своим содержать стражу при скинии собрания,
      работать же – пусть не работают; так поступай с левитами касательно служения
      их.
  versesCount: 26
- name: Числа 9
  orderIndex: 8
  osisId: Num.9
  sblId: Num 9
  shortName: Чис 9
  verses:
  - name: Числа 9:1
    orderIndex: 0
    osisId: Num.9.1
    sblId: Num 9:1
    shortName: Чис 9:1
    text: 'И сказал Господь Моисею в пустыне Синайской во второй год по исшествии
      их из земли Египетской, в первый месяц, говоря:'
  - name: Числа 9:2
    orderIndex: 1
    osisId: Num.9.2
    sblId: Num 9:2
    shortName: Чис 9:2
    text: 'пусть сыны Израилевы совершат Пасху в назначенное для нее время:'
  - name: Числа 9:3
    orderIndex: 2
    osisId: Num.9.3
    sblId: Num 9:3
    shortName: Чис 9:3
    text: в четырнадцатый день сего месяца вечером совершите ее в назначенное для
      нее время, по всем постановлениям и по всем обрядам ее совершите ее.
  - name: Числа 9:4
    orderIndex: 3
    osisId: Num.9.4
    sblId: Num 9:4
    shortName: Чис 9:4
    text: И сказал Моисей сынам Израилевым, чтобы совершили Пасху.
  - name: Числа 9:5
    orderIndex: 4
    osisId: Num.9.5
    sblId: Num 9:5
    shortName: Чис 9:5
    text: 'И совершили они Пасху в первый [месяц], в четырнадцатый день месяца вечером,
      в пустыне Синайской: во всем, как повелел Господь Моисею, так и поступили сыны
      Израилевы.'
  - name: Числа 9:6
    orderIndex: 5
    osisId: Num.9.6
    sblId: Num 9:6
    shortName: Чис 9:6
    text: Были люди, которые были нечисты от [прикосновения] к мертвым телам человеческим,
      и не могли совершить Пасхи в тот день; и пришли они к Моисею и Аарону в тот
      день,
  - name: Числа 9:7
    orderIndex: 6
    osisId: Num.9.7
    sblId: Num 9:7
    shortName: Чис 9:7
    text: 'и сказали ему те люди: мы нечисты от [прикосновения] к мертвым телам человеческим;
      для чего нас лишать того, чтобы мы принесли приношение Господу в назначенное
      время среди сынов Израилевых?'
  - name: Числа 9:8
    orderIndex: 7
    osisId: Num.9.8
    sblId: Num 9:8
    shortName: Чис 9:8
    text: 'И сказал им Моисей: постойте, я послушаю, что повелит о вас Господь.'
  - name: Числа 9:9
    orderIndex: 8
    osisId: Num.9.9
    sblId: Num 9:9
    shortName: Чис 9:9
    text: 'И сказал Господь Моисею, говоря:'
  - name: Числа 9:10
    orderIndex: 9
    osisId: Num.9.10
    sblId: Num 9:10
    shortName: Чис 9:10
    text: 'скажи сынам Израилевым: если кто из вас или из потомков ваших будет нечист
      от [прикосновения] к мертвому телу, или будет в дальней дороге, то и он должен
      совершить Пасху Господню;'
  - name: Числа 9:11
    orderIndex: 10
    osisId: Num.9.11
    sblId: Num 9:11
    shortName: Чис 9:11
    text: в четырнадцатый день второго месяца вечером пусть таковые совершат ее и
      с опресноками и горькими травами пусть едят ее;
  - name: Числа 9:12
    orderIndex: 11
    osisId: Num.9.12
    sblId: Num 9:12
    shortName: Чис 9:12
    text: и пусть не оставляют от нее до утра и костей ее не сокрушают; пусть совершат
      ее по всем уставам о Пасхе;
  - name: Числа 9:13
    orderIndex: 12
    osisId: Num.9.13
    sblId: Num 9:13
    shortName: Чис 9:13
    text: 'а кто чист и не находится в дороге и не совершит Пасхи, – истребится душа
      та из народа своего, ибо он не принес приношения Господу в свое время: понесет
      на себе грех человек тот;'
  - name: Числа 9:14
    orderIndex: 13
    osisId: Num.9.14
    sblId: Num 9:14
    shortName: Чис 9:14
    text: 'если будет жить у вас пришелец, то и он должен совершать Пасху Господню:
      по уставу о Пасхе и по обряду ее он должен совершить ее; один устав пусть будет
      у вас и для пришельца и для туземца.'
  - name: Числа 9:15
    orderIndex: 14
    osisId: Num.9.15
    sblId: Num 9:15
    shortName: Чис 9:15
    text: В тот день, когда поставлена была скиния, облако покрыло скинию откровения,
      и с вечера над скиниею как бы огонь виден был до самого утра.
  - name: Числа 9:16
    orderIndex: 15
    osisId: Num.9.16
    sblId: Num 9:16
    shortName: Чис 9:16
    text: 'Так было и всегда: облако покрывало ее [днем] и подобие огня ночью.'
  - name: Числа 9:17
    orderIndex: 16
    osisId: Num.9.17
    sblId: Num 9:17
    shortName: Чис 9:17
    text: И когда облако поднималось от скинии, тогда сыны Израилевы отправлялись
      в путь, и на месте, где останавливалось облако, там останавливались станом сыны
      Израилевы.
  - name: Числа 9:18
    orderIndex: 17
    osisId: Num.9.18
    sblId: Num 9:18
    shortName: Чис 9:18
    text: 'По повелению Господню отправлялись сыны Израилевы в путь, и по повелению
      Господню останавливались: во все то время, когда облако стояло над скиниею,
      и они стояли;'
  - name: Числа 9:19
    orderIndex: 18
    osisId: Num.9.19
    sblId: Num 9:19
    shortName: Чис 9:19
    text: и если облако долгое время было над скиниею, то и сыны Израилевы следовали
      этому указанию Господа и не отправлялись;
  - name: Числа 9:20
    orderIndex: 19
    osisId: Num.9.20
    sblId: Num 9:20
    shortName: Чис 9:20
    text: 'иногда же облако немного времени было над скиниею: они по указанию Господню
      останавливались, и по указанию Господню отправлялись в путь;'
  - name: Числа 9:21
    orderIndex: 20
    osisId: Num.9.21
    sblId: Num 9:21
    shortName: Чис 9:21
    text: иногда облако стояло [только] от вечера до утра, и поутру поднималось облако,
      тогда и они отправлялись; или день и ночь стояло облако, и когда поднималось,
      и они тогда отправлялись;
  - name: Числа 9:22
    orderIndex: 21
    osisId: Num.9.22
    sblId: Num 9:22
    shortName: Чис 9:22
    text: или, если два дня, или месяц, или несколько дней стояло облако над скиниею,
      то и сыны Израилевы стояли и не отправлялись в путь; а когда оно поднималось,
      тогда отправлялись;
  - name: Числа 9:23
    orderIndex: 22
    osisId: Num.9.23
    sblId: Num 9:23
    shortName: Чис 9:23
    text: 'по указанию Господню останавливались, и по указанию Господню отправлялись
      в путь: следовали указанию Господню по повелению Господню, [данному] чрез Моисея.'
  versesCount: 23
- name: Числа 10
  orderIndex: 9
  osisId: Num.10
  sblId: Num 10
  shortName: Чис 10
  verses:
  - name: Числа 10:1
    orderIndex: 0
    osisId: Num.10.1
    sblId: Num 10:1
    shortName: Чис 10:1
    text: 'И сказал Господь Моисею, говоря:'
  - name: Числа 10:2
    orderIndex: 1
    osisId: Num.10.2
    sblId: Num 10:2
    shortName: Чис 10:2
    text: сделай себе две серебряные трубы, чеканные сделай их, чтобы они служили
      тебе для созывания общества и для снятия станов;
  - name: Числа 10:3
    orderIndex: 2
    osisId: Num.10.3
    sblId: Num 10:3
    shortName: Чис 10:3
    text: когда затрубят ими, соберется к тебе все общество ко входу скинии собрания;
  - name: Числа 10:4
    orderIndex: 3
    osisId: Num.10.4
    sblId: Num 10:4
    shortName: Чис 10:4
    text: когда одною трубою затрубят, соберутся к тебе князья и тысяченачальники
      Израилевы;
  - name: Числа 10:5
    orderIndex: 4
    osisId: Num.10.5
    sblId: Num 10:5
    shortName: Чис 10:5
    text: когда затрубите тревогу, поднимутся станы, становящиеся к востоку;
  - name: Числа 10:6
    orderIndex: 5
    osisId: Num.10.6
    sblId: Num 10:6
    shortName: Чис 10:6
    text: когда во второй раз затрубите тревогу, поднимутся станы, становящиеся к
      югу; тревогу пусть трубят при отправлении их в путь;
  - name: Числа 10:7
    orderIndex: 6
    osisId: Num.10.7
    sblId: Num 10:7
    shortName: Чис 10:7
    text: а когда надобно собрать собрание, трубите, но не тревогу;
  - name: Числа 10:8
    orderIndex: 7
    osisId: Num.10.8
    sblId: Num 10:8
    shortName: Чис 10:8
    text: 'сыны Аароновы, священники, должны трубить трубами: это будет вам постановлением
      вечным в роды ваши;'
  - name: Числа 10:9
    orderIndex: 8
    osisId: Num.10.9
    sblId: Num 10:9
    shortName: Чис 10:9
    text: и когда пойдете на войну в земле вашей против врага, наступающего на вас,
      трубите тревогу трубами, – и будете воспомянуты пред Господом, Богом вашим,
      и спасены будете от врагов ваших;
  - name: Числа 10:10
    orderIndex: 9
    osisId: Num.10.10
    sblId: Num 10:10
    shortName: Чис 10:10
    text: и в день веселия вашего, и в праздники ваши, и в новомесячия ваши трубите
      трубами при всесожжениях ваших и при мирных жертвах ваших, – и это будет напоминанием
      о вас пред Богом вашим. Я Господь, Бог ваш.
  - name: Числа 10:11
    orderIndex: 10
    osisId: Num.10.11
    sblId: Num 10:11
    shortName: Чис 10:11
    text: Во второй год, во второй месяц, в двадцатый [день] месяца поднялось облако
      от скинии откровения;
  - name: Числа 10:12
    orderIndex: 11
    osisId: Num.10.12
    sblId: Num 10:12
    shortName: Чис 10:12
    text: и отправились сыны Израилевы по станам своим из пустыни Синайской, и остановилось
      облако в пустыне Фаран.
  - name: Числа 10:13
    orderIndex: 12
    osisId: Num.10.13
    sblId: Num 10:13
    shortName: Чис 10:13
    text: И поднялись они в первый раз, по повелению Господню, [данному] чрез Моисея.
  - name: Числа 10:14
    orderIndex: 13
    osisId: Num.10.14
    sblId: Num 10:14
    shortName: Чис 10:14
    text: Поднято было во–первых знамя стана сынов Иудиных по ополчениям их; над ополчением
      их Наассон, сын Аминадава;
  - name: Числа 10:15
    orderIndex: 14
    osisId: Num.10.15
    sblId: Num 10:15
    shortName: Чис 10:15
    text: и над ополчением колена сынов Иссахаровых Нафанаил, сын Цуара;
  - name: Числа 10:16
    orderIndex: 15
    osisId: Num.10.16
    sblId: Num 10:16
    shortName: Чис 10:16
    text: и над ополчением колена сынов Завулоновых Елиав, сын Хелона.
  - name: Числа 10:17
    orderIndex: 16
    osisId: Num.10.17
    sblId: Num 10:17
    shortName: Чис 10:17
    text: И снята была скиния, и пошли сыны Гирсоновы и сыны Мерарины, носящие скинию.
  - name: Числа 10:18
    orderIndex: 17
    osisId: Num.10.18
    sblId: Num 10:18
    shortName: Чис 10:18
    text: И поднято было знамя стана Рувимова по ополчениям их; и над ополчением его
      Елицур, сын Шедеура;
  - name: Числа 10:19
    orderIndex: 18
    osisId: Num.10.19
    sblId: Num 10:19
    shortName: Чис 10:19
    text: и над ополчением колена сынов Симеоновых Шелумиил, сын Цуришаддая;
  - name: Числа 10:20
    orderIndex: 19
    osisId: Num.10.20
    sblId: Num 10:20
    shortName: Чис 10:20
    text: и над ополчением колена сынов Гадовых Елиасаф, сын Регуила.
  - name: Числа 10:21
    orderIndex: 20
    osisId: Num.10.21
    sblId: Num 10:21
    shortName: Чис 10:21
    text: Потом пошли сыны Каафовы, носящие святилище; скиния же была поставляема
      до прихода их.
  - name: Числа 10:22
    orderIndex: 21
    osisId: Num.10.22
    sblId: Num 10:22
    shortName: Чис 10:22
    text: И поднято было знамя стана сынов Ефремовых по ополчениям их; и над ополчением
      их Елишама, сын Аммиуда;
  - name: Числа 10:23
    orderIndex: 22
    osisId: Num.10.23
    sblId: Num 10:23
    shortName: Чис 10:23
    text: и над ополчением колена сынов Манассииных Гамалиил, сын Педацура;
  - name: Числа 10:24
    orderIndex: 23
    osisId: Num.10.24
    sblId: Num 10:24
    shortName: Чис 10:24
    text: и над ополчением колена сынов Вениаминовых Авидан, сын Гидеония.
  - name: Числа 10:25
    orderIndex: 24
    osisId: Num.10.25
    sblId: Num 10:25
    shortName: Чис 10:25
    text: Последним из всех станов поднято было знамя стана сынов Дановых с ополчениями
      их; и над ополчением их Ахиезер, сын Аммишаддая;
  - name: Числа 10:26
    orderIndex: 25
    osisId: Num.10.26
    sblId: Num 10:26
    shortName: Чис 10:26
    text: и над ополчением колена сынов Асировых Пагиил, сын Охрана;
  - name: Числа 10:27
    orderIndex: 26
    osisId: Num.10.27
    sblId: Num 10:27
    shortName: Чис 10:27
    text: и над ополчением колена сынов Неффалимовых Ахира, сын Енана.
  - name: Числа 10:28
    orderIndex: 27
    osisId: Num.10.28
    sblId: Num 10:28
    shortName: Чис 10:28
    text: Вот [порядок] шествия сынов Израилевых по ополчениям их. И отправились они.
  - name: Числа 10:29
    orderIndex: 28
    osisId: Num.10.29
    sblId: Num 10:29
    shortName: Чис 10:29
    text: 'И сказал Моисей Ховаву, сыну Рагуилову, Мадианитянину, родственнику Моисееву:
      мы отправляемся в то место, о котором Господь сказал: вам отдам его; иди с нами,
      мы сделаем тебе добро, ибо Господь доброе изрек об Израиле.'
  - name: Числа 10:30
    orderIndex: 29
    osisId: Num.10.30
    sblId: Num 10:30
    shortName: Чис 10:30
    text: 'Но он сказал ему: не пойду; я пойду в свою землю и на свою родину.'
  - name: Числа 10:31
    orderIndex: 30
    osisId: Num.10.31
    sblId: Num 10:31
    shortName: Чис 10:31
    text: '[Моисей] же сказал: не оставляй нас, потому что ты знаешь, как располагаемся
      мы станом в пустыне, и будешь для нас глазом;'
  - name: Числа 10:32
    orderIndex: 31
    osisId: Num.10.32
    sblId: Num 10:32
    shortName: Чис 10:32
    text: если пойдешь с нами, то добро, которое Господь сделает нам, мы сделаем тебе.
  - name: Числа 10:33
    orderIndex: 32
    osisId: Num.10.33
    sblId: Num 10:33
    shortName: Чис 10:33
    text: И отправились они от горы Господней на три дня пути, и ковчег завета Господня
      шел пред ними три дня пути, чтоб усмотреть им место, где остановиться.
  - name: Числа 10:34
    orderIndex: 33
    osisId: Num.10.34
    sblId: Num 10:34
    shortName: Чис 10:34
    text: И облако Господне осеняло их днем, когда они отправлялись из стана.
  - name: Числа 10:35
    orderIndex: 34
    osisId: Num.10.35
    sblId: Num 10:35
    shortName: Чис 10:35
    text: 'Когда поднимался ковчег в путь, Моисей говорил: восстань, Господи, и рассыплются
      враги Твои, и побегут от лица Твоего ненавидящие Тебя!'
  - name: Числа 10:36
    orderIndex: 35
    osisId: Num.10.36
    sblId: Num 10:36
    shortName: Чис 10:36
    text: 'А когда останавливался ковчег, он говорил: возвратись, Господи, к тысячам
      и тьмам Израилевым!'
  versesCount: 36
- name: Числа 11
  orderIndex: 10
  osisId: Num.11
  sblId: Num 11
  shortName: Чис 11
  verses:
  - name: Числа 11:1
    orderIndex: 0
    osisId: Num.11.1
    sblId: Num 11:1
    shortName: Чис 11:1
    text: Народ стал роптать вслух Господа; и Господь услышал, и воспламенился гнев
      Его, и возгорелся у них огонь Господень, и начал истреблять край стана.
  - name: Числа 11:2
    orderIndex: 1
    osisId: Num.11.2
    sblId: Num 11:2
    shortName: Чис 11:2
    text: И возопил народ к Моисею; и помолился Моисей Господу, и утих огонь.
  - name: Числа 11:3
    orderIndex: 2
    osisId: Num.11.3
    sblId: Num 11:3
    shortName: Чис 11:3
    text: 'И нарекли имя месту сему: Тавера, потому что возгорелся у них огонь Господень.'
  - name: Числа 11:4
    orderIndex: 3
    osisId: Num.11.4
    sblId: Num 11:4
    shortName: Чис 11:4
    text: 'Пришельцы между ними стали обнаруживать прихоти; а с ними и сыны Израилевы
      сидели и плакали и говорили: кто накормит нас мясом?'
  - name: Числа 11:5
    orderIndex: 4
    osisId: Num.11.5
    sblId: Num 11:5
    shortName: Чис 11:5
    text: Мы помним рыбу, которую в Египте мы ели даром, огурцы и дыни, и лук, и репчатый
      лук и чеснок;
  - name: Числа 11:6
    orderIndex: 5
    osisId: Num.11.6
    sblId: Num 11:6
    shortName: Чис 11:6
    text: а ныне душа наша изнывает; ничего нет, только манна в глазах наших.
  - name: Числа 11:7
    orderIndex: 6
    osisId: Num.11.7
    sblId: Num 11:7
    shortName: Чис 11:7
    text: Манна же была подобна кориандровому семени, видом, как бдолах;
  - name: Числа 11:8
    orderIndex: 7
    osisId: Num.11.8
    sblId: Num 11:8
    shortName: Чис 11:8
    text: народ ходил и собирал ее, и молол в жерновах или толок в ступе, и варил
      в котле, и делал из нее лепешки; вкус же ее подобен был вкусу лепешек с елеем.
  - name: Числа 11:9
    orderIndex: 8
    osisId: Num.11.9
    sblId: Num 11:9
    shortName: Чис 11:9
    text: И когда роса сходила на стан ночью, тогда сходила на него и манна.
  - name: Числа 11:10
    orderIndex: 9
    osisId: Num.11.10
    sblId: Num 11:10
    shortName: Чис 11:10
    text: Моисей слышал, что народ плачет в семействах своих, каждый у дверей шатра
      своего; и сильно воспламенился гнев Господень, и прискорбно было для Моисея.
  - name: Числа 11:11
    orderIndex: 10
    osisId: Num.11.11
    sblId: Num 11:11
    shortName: Чис 11:11
    text: 'И сказал Моисей Господу: для чего Ты мучишь раба Твоего? и почему я не
      нашел милости пред очами Твоими, что Ты возложил на меня бремя всего народа
      сего?'
  - name: Числа 11:12
    orderIndex: 11
    osisId: Num.11.12
    sblId: Num 11:12
    shortName: Чис 11:12
    text: 'разве я носил во чреве весь народ сей, и разве я родил его, что Ты говоришь
      мне: неси его на руках твоих, как нянька носит ребенка, в землю, которую Ты
      с клятвою обещал отцам его?'
  - name: Числа 11:13
    orderIndex: 12
    osisId: Num.11.13
    sblId: Num 11:13
    shortName: Чис 11:13
    text: 'откуда мне [взять] мяса, чтобы дать всему народу сему? ибо они плачут предо
      мною и говорят: дай нам есть мяса.'
  - name: Числа 11:14
    orderIndex: 13
    osisId: Num.11.14
    sblId: Num 11:14
    shortName: Чис 11:14
    text: Я один не могу нести всего народа сего, потому что он тяжел для меня;
  - name: Числа 11:15
    orderIndex: 14
    osisId: Num.11.15
    sblId: Num 11:15
    shortName: Чис 11:15
    text: когда Ты так поступаешь со мною, то [лучше] умертви меня, если я нашел милость
      пред очами Твоими, чтобы мне не видеть бедствия моего.
  - name: Числа 11:16
    orderIndex: 15
    osisId: Num.11.16
    sblId: Num 11:16
    shortName: Чис 11:16
    text: 'И сказал Господь Моисею: собери Мне семьдесят мужей из старейшин Израилевых,
      которых ты знаешь, что они старейшины и надзиратели его, и возьми их к скинии
      собрания, чтобы они стали там с тобою;'
  - name: Числа 11:17
    orderIndex: 16
    osisId: Num.11.17
    sblId: Num 11:17
    shortName: Чис 11:17
    text: Я сойду, и буду говорить там с тобою, и возьму от Духа, Который на тебе,
      и возложу на них, чтобы они несли с тобою бремя народа, а не один ты носил.
  - name: Числа 11:18
    orderIndex: 17
    osisId: Num.11.18
    sblId: Num 11:18
    shortName: Чис 11:18
    text: 'Народу же скажи: очиститесь к завтрашнему дню, и будете есть мясо; так
      как вы плакали вслух Господа и говорили: кто накормит нас мясом? хорошо нам
      было в Египте, – то и даст вам Господь мясо, и будете есть.'
  - name: Числа 11:19
    orderIndex: 18
    osisId: Num.11.19
    sblId: Num 11:19
    shortName: Чис 11:19
    text: не один день будете есть, не два дня, не пять дней, не десять дней и не
      двадцать дней,
  - name: Числа 11:20
    orderIndex: 19
    osisId: Num.11.20
    sblId: Num 11:20
    shortName: Чис 11:20
    text: 'но целый месяц, пока не пойдет оно из ноздрей ваших и не сделается для
      вас отвратительным, за то, что вы презрели Господа, Который среди вас, и плакали
      пред Ним, говоря: для чего было нам выходить из Египта?'
  - name: Числа 11:21
    orderIndex: 20
    osisId: Num.11.21
    sblId: Num 11:21
    shortName: Чис 11:21
    text: 'И сказал Моисей: шестьсот тысяч пеших в народе сем, среди которого я [нахожусь];
      а Ты говоришь: Я дам им мясо, и будут есть целый месяц!'
  - name: Числа 11:22
    orderIndex: 21
    osisId: Num.11.22
    sblId: Num 11:22
    shortName: Чис 11:22
    text: заколоть ли всех овец и волов, чтобы им было довольно? или вся рыба морская
      соберется, чтобы удовлетворить их?
  - name: Числа 11:23
    orderIndex: 22
    osisId: Num.11.23
    sblId: Num 11:23
    shortName: Чис 11:23
    text: 'И сказал Господь Моисею: разве рука Господня коротка? ныне ты увидишь,
      сбудется ли слово Мое тебе, или нет?'
  - name: Числа 11:24
    orderIndex: 23
    osisId: Num.11.24
    sblId: Num 11:24
    shortName: Чис 11:24
    text: Моисей вышел и сказал народу слова Господни, и собрал семьдесят мужей из
      старейшин народа и поставил их около скинии.
  - name: Числа 11:25
    orderIndex: 24
    osisId: Num.11.25
    sblId: Num 11:25
    shortName: Чис 11:25
    text: И сошел Господь в облаке, и говорил с ним, и взял от Духа, Который на нем,
      и дал семидесяти мужам старейшинам. И когда почил на них Дух, они стали пророчествовать,
      но потом перестали.
  - name: Числа 11:26
    orderIndex: 25
    osisId: Num.11.26
    sblId: Num 11:26
    shortName: Чис 11:26
    text: Двое из мужей оставались в стане, одному имя Елдад, а другому имя Модад;
      но и на них почил Дух, и они пророчествовали в стане.
  - name: Числа 11:27
    orderIndex: 26
    osisId: Num.11.27
    sblId: Num 11:27
    shortName: Чис 11:27
    text: 'И прибежал отрок и донес Моисею, и сказал: Елдад и Модад пророчествуют
      в стане.'
  - name: Числа 11:28
    orderIndex: 27
    osisId: Num.11.28
    sblId: Num 11:28
    shortName: Чис 11:28
    text: 'В ответ на это Иисус, сын Навин, служитель Моисея, один из избранных его,
      сказал: господин мой Моисей! запрети им.'
  - name: Числа 11:29
    orderIndex: 28
    osisId: Num.11.29
    sblId: Num 11:29
    shortName: Чис 11:29
    text: 'Но Моисей сказал ему: не ревнуешь ли ты за меня? о, если бы все в народе
      Господнем были пророками, когда бы Господь послал Духа Своего на них!'
  - name: Числа 11:30
    orderIndex: 29
    osisId: Num.11.30
    sblId: Num 11:30
    shortName: Чис 11:30
    text: И возвратился Моисей в стан, он и старейшины Израилевы.
  - name: Числа 11:31
    orderIndex: 30
    osisId: Num.11.31
    sblId: Num 11:31
    shortName: Чис 11:31
    text: И поднялся ветер от Господа, и принес от моря перепелов, и набросал их около
      стана, на путь дня по одну сторону и на путь дня по другую сторону около стана,
      на два почти локтя от земли.
  - name: Числа 11:32
    orderIndex: 31
    osisId: Num.11.32
    sblId: Num 11:32
    shortName: Чис 11:32
    text: И встал народ, и весь тот день, и всю ночь, и весь следующий день собирали
      перепелов; и кто мало собирал, тот собрал десять хомеров; и разложили их для
      себя вокруг стана.
  - name: Числа 11:33
    orderIndex: 32
    osisId: Num.11.33
    sblId: Num 11:33
    shortName: Чис 11:33
    text: Мясо еще было в зубах их и не было еще съедено, как гнев Господень возгорелся
      на народ, и поразил Господь народ весьма великою язвою.
  - name: Числа 11:34
    orderIndex: 33
    osisId: Num.11.34
    sblId: Num 11:34
    shortName: Чис 11:34
    text: 'И нарекли имя месту сему: Киброт–Гаттаава, ибо там похоронили прихотливый
      народ.'
  - name: Числа 11:35
    orderIndex: 34
    osisId: Num.11.35
    sblId: Num 11:35
    shortName: Чис 11:35
    text: От Киброт–Гаттаавы двинулся народ в Асироф, и остановился в Асирофе.
  versesCount: 35
- name: Числа 12
  orderIndex: 11
  osisId: Num.12
  sblId: Num 12
  shortName: Чис 12
  verses:
  - name: Числа 12:1
    orderIndex: 0
    osisId: Num.12.1
    sblId: Num 12:1
    shortName: Чис 12:1
    text: И упрекали Мариам и Аарон Моисея за жену Ефиоплянку, которую он взял, –
      ибо он взял [за себя] Ефиоплянку, –
  - name: Числа 12:2
    orderIndex: 1
    osisId: Num.12.2
    sblId: Num 12:2
    shortName: Чис 12:2
    text: 'и сказали: одному ли Моисею говорил Господь? не говорил ли Он и нам? И
      услышал [сие] Господь.'
  - name: Числа 12:3
    orderIndex: 2
    osisId: Num.12.3
    sblId: Num 12:3
    shortName: Чис 12:3
    text: Моисей же был человек кротчайший из всех людей на земле.
  - name: Числа 12:4
    orderIndex: 3
    osisId: Num.12.4
    sblId: Num 12:4
    shortName: Чис 12:4
    text: 'И сказал Господь внезапно Моисею и Аарону и Мариами: выйдите вы трое к
      скинии собрания. И вышли все трое.'
  - name: Числа 12:5
    orderIndex: 4
    osisId: Num.12.5
    sblId: Num 12:5
    shortName: Чис 12:5
    text: И сошел Господь в облачном столпе, и стал у входа скинии, и позвал Аарона
      и Мариам, и вышли они оба.
  - name: Числа 12:6
    orderIndex: 5
    osisId: Num.12.6
    sblId: Num 12:6
    shortName: Чис 12:6
    text: 'И сказал: слушайте слова Мои: если бывает у вас пророк Господень, то Я
      открываюсь ему в видении, во сне говорю с ним;'
  - name: Числа 12:7
    orderIndex: 6
    osisId: Num.12.7
    sblId: Num 12:7
    shortName: Чис 12:7
    text: 'но не так с рабом Моим Моисеем, – он верен во всем дому Моем:'
  - name: Числа 12:8
    orderIndex: 7
    osisId: Num.12.8
    sblId: Num 12:8
    shortName: Чис 12:8
    text: устами к устам говорю Я с ним, и явно, а не в гаданиях, и образ Господа
      он видит; как же вы не убоялись упрекать раба Моего, Моисея?
  - name: Числа 12:9
    orderIndex: 8
    osisId: Num.12.9
    sblId: Num 12:9
    shortName: Чис 12:9
    text: И воспламенился гнев Господа на них, и Он отошел.
  - name: Числа 12:10
    orderIndex: 9
    osisId: Num.12.10
    sblId: Num 12:10
    shortName: Чис 12:10
    text: И облако отошло от скинии, и вот, Мариам покрылась проказою, как снегом.
      Аарон взглянул на Мариам, и вот, она в проказе.
  - name: Числа 12:11
    orderIndex: 10
    osisId: Num.12.11
    sblId: Num 12:11
    shortName: Чис 12:11
    text: 'И сказал Аарон Моисею: господин мой! не поставь нам в грех, что мы поступили
      глупо и согрешили;'
  - name: Числа 12:12
    orderIndex: 11
    osisId: Num.12.12
    sblId: Num 12:12
    shortName: Чис 12:12
    text: не попусти, чтоб она была, как мертворожденный [младенец], у которого, когда
      он выходит из чрева матери своей, истлела уже половина тела.
  - name: Числа 12:13
    orderIndex: 12
    osisId: Num.12.13
    sblId: Num 12:13
    shortName: Чис 12:13
    text: 'И возопил Моисей к Господу, говоря: Боже, исцели ее!'
  - name: Числа 12:14
    orderIndex: 13
    osisId: Num.12.14
    sblId: Num 12:14
    shortName: Чис 12:14
    text: 'И сказал Господь Моисею: если бы отец ее плюнул ей в лице, то не должна
      ли была бы она стыдиться семь дней? итак пусть будет она в заключении семь дней
      вне стана, а после опять возвратится.'
  - name: Числа 12:15
    orderIndex: 14
    osisId: Num.12.15
    sblId: Num 12:15
    shortName: Чис 12:15
    text: И пробыла Мариам в заключении вне стана семь дней, и народ не отправлялся
      в путь, доколе не возвратилась Мариам.
  - name: Числа 12:16
    orderIndex: 15
    osisId: Num.12.16
    sblId: Num 12:16
    shortName: Чис 12:16
    text: После сего народ двинулся из Асирофа, и остановился в пустыне Фаран.
  versesCount: 16
- name: Числа 13
  orderIndex: 12
  osisId: Num.13
  sblId: Num 13
  shortName: Чис 13
  verses:
  - name: Числа 13:1
    orderIndex: 0
    osisId: Num.13.1
    sblId: Num 13:1
    shortName: Чис 13:1
    text: 'И сказал Господь Моисею, говоря:'
  - name: Числа 13:2
    orderIndex: 1
    osisId: Num.13.2
    sblId: Num 13:2
    shortName: Чис 13:2
    text: пошли от себя людей, чтобы они высмотрели землю Ханаанскую, которую Я даю
      сынам Израилевым; по одному человеку от колена отцов их пошлите, главных из
      них.
  - name: Числа 13:3
    orderIndex: 2
    osisId: Num.13.3
    sblId: Num 13:3
    shortName: Чис 13:3
    text: И послал их Моисей из пустыни Фаран, по повелению Господню, и все они мужи
      главные у сынов Израилевых.
  - name: Числа 13:4
    orderIndex: 3
    osisId: Num.13.4
    sblId: Num 13:4
    shortName: Чис 13:4
    text: 'Вот имена их: из колена Рувимова Саммуа, сын Закхуров,'
  - name: Числа 13:5
    orderIndex: 4
    osisId: Num.13.5
    sblId: Num 13:5
    shortName: Чис 13:5
    text: из колена Симеонова Сафат, сын Хориев,
  - name: Числа 13:6
    orderIndex: 5
    osisId: Num.13.6
    sblId: Num 13:6
    shortName: Чис 13:6
    text: из колена Иудина Халев, сын Иефонниин,
  - name: Числа 13:7
    orderIndex: 6
    osisId: Num.13.7
    sblId: Num 13:7
    shortName: Чис 13:7
    text: из колена Иссахарова Игал, сын Иосифов,
  - name: Числа 13:8
    orderIndex: 7
    osisId: Num.13.8
    sblId: Num 13:8
    shortName: Чис 13:8
    text: из колена Ефремова Осия, сын Навин,
  - name: Числа 13:9
    orderIndex: 8
    osisId: Num.13.9
    sblId: Num 13:9
    shortName: Чис 13:9
    text: из колена Вениаминова Фалтий, сын Рафуев,
  - name: Числа 13:10
    orderIndex: 9
    osisId: Num.13.10
    sblId: Num 13:10
    shortName: Чис 13:10
    text: из колена Завулонова Гаддиил, сын Содиев,
  - name: Числа 13:11
    orderIndex: 10
    osisId: Num.13.11
    sblId: Num 13:11
    shortName: Чис 13:11
    text: из колена Иосифова от Манассии Гаддий, сын Сусиев,
  - name: Числа 13:12
    orderIndex: 11
    osisId: Num.13.12
    sblId: Num 13:12
    shortName: Чис 13:12
    text: из колена Данова Аммиил, сын Гемаллиев,
  - name: Числа 13:13
    orderIndex: 12
    osisId: Num.13.13
    sblId: Num 13:13
    shortName: Чис 13:13
    text: из колена Асирова Сефур, сын Михаилев,
  - name: Числа 13:14
    orderIndex: 13
    osisId: Num.13.14
    sblId: Num 13:14
    shortName: Чис 13:14
    text: из колена Неффалимова Нахбий, сын Вофсиев,
  - name: Числа 13:15
    orderIndex: 14
    osisId: Num.13.15
    sblId: Num 13:15
    shortName: Чис 13:15
    text: из колена Гадова Геуил, сын Махиев.
  - name: Числа 13:16
    orderIndex: 15
    osisId: Num.13.16
    sblId: Num 13:16
    shortName: Чис 13:16
    text: Вот имена мужей, которых посылал Моисей высмотреть землю. И назвал Моисей
      Осию, сына Навина, Иисусом.
  - name: Числа 13:17
    orderIndex: 16
    osisId: Num.13.17
    sblId: Num 13:17
    shortName: Чис 13:17
    text: 'И послал их Моисей высмотреть землю Ханаанскую и сказал им: пойдите в эту
      южную страну, и взойдите на гору,'
  - name: Числа 13:18
    orderIndex: 17
    osisId: Num.13.18
    sblId: Num 13:18
    shortName: Чис 13:18
    text: и осмотрите землю, какова она, и народ живущий на ней, силен ли он или слаб,
      малочислен ли он или многочислен?
  - name: Числа 13:19
    orderIndex: 18
    osisId: Num.13.19
    sblId: Num 13:19
    shortName: Чис 13:19
    text: и какова земля, на которой он живет, хороша ли она или худа? и каковы города,
      в которых он живет, в шатрах ли он живет или в укреплениях?
  - name: Числа 13:20
    orderIndex: 19
    osisId: Num.13.20
    sblId: Num 13:20
    shortName: Чис 13:20
    text: и какова земля, тучна ли она или тоща? есть ли на [ней] дерева или нет?
      будьте смелы, и возьмите от плодов земли. Было же это ко времени созревания
      винограда.
  - name: Числа 13:21
    orderIndex: 20
    osisId: Num.13.21
    sblId: Num 13:21
    shortName: Чис 13:21
    text: Они пошли и высмотрели землю от пустыни Син даже до Рехова, близ Емафа;
  - name: Числа 13:22
    orderIndex: 21
    osisId: Num.13.22
    sblId: Num 13:22
    shortName: Чис 13:22
    text: 'и пошли в южную страну, и дошли до Хеврона, где жили Ахиман, Сесай и Фалмай,
      дети Енаковы: Хеврон же построен был семью годами прежде Цоана, [города] Египетского;'
  - name: Числа 13:23
    orderIndex: 22
    osisId: Num.13.23
    sblId: Num 13:23
    shortName: Чис 13:23
    text: и пришли к долине Есхол, и срезали там виноградную ветвь с одною кистью
      ягод, и понесли ее на шесте двое; [взяли] также гранатовых яблок и смокв;
  - name: Числа 13:24
    orderIndex: 23
    osisId: Num.13.24
    sblId: Num 13:24
    shortName: Чис 13:24
    text: место сие назвали долиною Есхол, по причине виноградной кисти, которую срезали
      там сыны Израилевы.
  - name: Числа 13:25
    orderIndex: 24
    osisId: Num.13.25
    sblId: Num 13:25
    shortName: Чис 13:25
    text: И высмотрев землю, возвратились они через сорок дней.
  - name: Числа 13:26
    orderIndex: 25
    osisId: Num.13.26
    sblId: Num 13:26
    shortName: Чис 13:26
    text: И пошли и пришли к Моисею и Аарону и ко всему обществу сынов Израилевых
      в пустыню Фаран, в Кадес, и принесли им и всему обществу ответ, и показали им
      плоды земли;
  - name: Числа 13:27
    orderIndex: 26
    osisId: Num.13.27
    sblId: Num 13:27
    shortName: Чис 13:27
    text: 'и рассказывали ему и говорили: мы ходили в землю, в которую ты посылал
      нас; в ней подлинно течет молоко и мед, и вот плоды ее;'
  - name: Числа 13:28
    orderIndex: 27
    osisId: Num.13.28
    sblId: Num 13:28
    shortName: Чис 13:28
    text: но народ, живущий на земле той, силен, и города укрепленные, весьма большие,
      и сынов Енаковых мы видели там;
  - name: Числа 13:29
    orderIndex: 28
    osisId: Num.13.29
    sblId: Num 13:29
    shortName: Чис 13:29
    text: Амалик живет на южной части земли, Хеттеи, Иевусеи и Аморреи живут на горе,
      Хананеи же живут при море и на берегу Иордана.
  - name: Числа 13:30
    orderIndex: 29
    osisId: Num.13.30
    sblId: Num 13:30
    shortName: Чис 13:30
    text: 'Но Халев успокаивал народ пред Моисеем, говоря: пойдем и завладеем ею,
      потому что мы можем одолеть ее.'
  - name: Числа 13:31
    orderIndex: 30
    osisId: Num.13.31
    sblId: Num 13:31
    shortName: Чис 13:31
    text: 'А те, которые ходили с ним, говорили: не можем мы идти против народа сего,
      ибо он сильнее нас.'
  - name: Числа 13:32
    orderIndex: 31
    osisId: Num.13.32
    sblId: Num 13:32
    shortName: Чис 13:32
    text: 'И распускали худую молву о земле, которую они осматривали, между сынами
      Израилевыми, говоря: земля, которую проходили мы для осмотра, есть земля, поедающая
      живущих на ней, и весь народ, который видели мы среди ее, люди великорослые;'
  - name: Числа 13:33
    orderIndex: 32
    osisId: Num.13.33
    sblId: Num 13:33
    shortName: Чис 13:33
    text: там видели мы и исполинов, сынов Енаковых, от исполинского рода; и мы были
      в глазах наших [пред ними], как саранча, такими же были мы и в глазах их.
  versesCount: 33
- name: Числа 14
  orderIndex: 13
  osisId: Num.14
  sblId: Num 14
  shortName: Чис 14
  verses:
  - name: Числа 14:1
    orderIndex: 0
    osisId: Num.14.1
    sblId: Num 14:1
    shortName: Чис 14:1
    text: И подняло все общество вопль, и плакал народ во [всю] ту ночь;
  - name: Числа 14:2
    orderIndex: 1
    osisId: Num.14.2
    sblId: Num 14:2
    shortName: Чис 14:2
    text: 'и роптали на Моисея и Аарона все сыны Израилевы, и все общество сказало
      им: о, если бы мы умерли в земле Египетской, или умерли бы в пустыне сей!'
  - name: Числа 14:3
    orderIndex: 2
    osisId: Num.14.3
    sblId: Num 14:3
    shortName: Чис 14:3
    text: и для чего Господь ведет нас в землю сию, чтобы мы пали от меча? жены наши
      и дети наши достанутся в добычу [врагам]; не лучше ли нам возвратиться в Египет?
  - name: Числа 14:4
    orderIndex: 3
    osisId: Num.14.4
    sblId: Num 14:4
    shortName: Чис 14:4
    text: 'И сказали друг другу: поставим себе начальника и возвратимся в Египет.'
  - name: Числа 14:5
    orderIndex: 4
    osisId: Num.14.5
    sblId: Num 14:5
    shortName: Чис 14:5
    text: И пали Моисей и Аарон на лица свои пред всем собранием общества сынов Израилевых.
  - name: Числа 14:6
    orderIndex: 5
    osisId: Num.14.6
    sblId: Num 14:6
    shortName: Чис 14:6
    text: И Иисус, сын Навин, и Халев, сын Иефонниин, из осматривавших землю, разодрали
      одежды свои
  - name: Числа 14:7
    orderIndex: 6
    osisId: Num.14.7
    sblId: Num 14:7
    shortName: Чис 14:7
    text: 'и сказали всему обществу сынов Израилевых: земля, которую мы проходили
      для осмотра, очень, очень хороша;'
  - name: Числа 14:8
    orderIndex: 7
    osisId: Num.14.8
    sblId: Num 14:8
    shortName: Чис 14:8
    text: если Господь милостив к нам, то введет нас в землю сию и даст нам ее – эту
      землю, в которой течет молоко и мед;
  - name: Числа 14:9
    orderIndex: 8
    osisId: Num.14.9
    sblId: Num 14:9
    shortName: Чис 14:9
    text: 'только против Господа не восставайте и не бойтесь народа земли сей; ибо
      он достанется нам на съедение: защиты у них не стало, а с нами Господь; не бойтесь
      их.'
  - name: Числа 14:10
    orderIndex: 9
    osisId: Num.14.10
    sblId: Num 14:10
    shortName: Чис 14:10
    text: 'И сказало все общество: побить их камнями! Но слава Господня явилась в
      скинии собрания всем сынам Израилевым.'
  - name: Числа 14:11
    orderIndex: 10
    osisId: Num.14.11
    sblId: Num 14:11
    shortName: Чис 14:11
    text: 'И сказал Господь Моисею: доколе будет раздражать Меня народ сей? и доколе
      будет он не верить Мне при всех знамениях, которые делал Я среди его?'
  - name: Числа 14:12
    orderIndex: 11
    osisId: Num.14.12
    sblId: Num 14:12
    shortName: Чис 14:12
    text: поражу его язвою и истреблю его и произведу от тебя народ многочисленнее
      и сильнее его.
  - name: Числа 14:13
    orderIndex: 12
    osisId: Num.14.13
    sblId: Num 14:13
    shortName: Чис 14:13
    text: 'Но Моисей сказал Господу: услышат Египтяне, из среды которых Ты силою Твоею
      вывел народ сей,'
  - name: Числа 14:14
    orderIndex: 13
    osisId: Num.14.14
    sblId: Num 14:14
    shortName: Чис 14:14
    text: и скажут жителям земли сей, которые слышали, что Ты, Господь, находишься
      среди народа сего, и что Ты, Господь, даешь им видеть Себя лицем к лицу, и облако
      Твое стоит над ними, и Ты идешь пред ними днем в столпе облачном, а ночью в
      столпе огненном;
  - name: Числа 14:15
    orderIndex: 14
    osisId: Num.14.15
    sblId: Num 14:15
    shortName: Чис 14:15
    text: 'и если Ты истребишь народ сей, как одного человека, то народы, которые
      слышали славу Твою, скажут:'
  - name: Числа 14:16
    orderIndex: 15
    osisId: Num.14.16
    sblId: Num 14:16
    shortName: Чис 14:16
    text: Господь не мог ввести народ сей в землю, которую Он с клятвою обещал ему,
      а потому и погубил его в пустыне.
  - name: Числа 14:17
    orderIndex: 16
    osisId: Num.14.17
    sblId: Num 14:17
    shortName: Чис 14:17
    text: 'Итак да возвеличится сила Господня, как Ты сказал, говоря:'
  - name: Числа 14:18
    orderIndex: 17
    osisId: Num.14.18
    sblId: Num 14:18
    shortName: Чис 14:18
    text: Господь долготерпелив и многомилостив, прощающий беззакония и преступления,
      и не оставляющий без наказания, но наказывающий беззаконие отцов в детях до
      третьего и четвертого рода.
  - name: Числа 14:19
    orderIndex: 18
    osisId: Num.14.19
    sblId: Num 14:19
    shortName: Чис 14:19
    text: Прости грех народу сему по великой милости Твоей, как Ты прощал народ сей
      от Египта доселе.
  - name: Числа 14:20
    orderIndex: 19
    osisId: Num.14.20
    sblId: Num 14:20
    shortName: Чис 14:20
    text: 'И сказал Господь [Моисею]: прощаю по слову твоему;'
  - name: Числа 14:21
    orderIndex: 20
    osisId: Num.14.21
    sblId: Num 14:21
    shortName: Чис 14:21
    text: 'но жив Я, и славы Господней полна вся земля:'
  - name: Числа 14:22
    orderIndex: 21
    osisId: Num.14.22
    sblId: Num 14:22
    shortName: Чис 14:22
    text: все, которые видели славу Мою и знамения Мои, сделанные Мною в Египте и
      в пустыне, и искушали Меня уже десять раз, и не слушали гласа Моего,
  - name: Числа 14:23
    orderIndex: 22
    osisId: Num.14.23
    sblId: Num 14:23
    shortName: Чис 14:23
    text: не увидят земли, которую Я с клятвою обещал отцам их; все, раздражавшие
      Меня, не увидят ее;
  - name: Числа 14:24
    orderIndex: 23
    osisId: Num.14.24
    sblId: Num 14:24
    shortName: Чис 14:24
    text: но раба Моего, Халева, за то, что в нем был иной дух, и он совершенно повиновался
      Мне, введу в землю, в которую он ходил, и семя его наследует ее;
  - name: Числа 14:25
    orderIndex: 24
    osisId: Num.14.25
    sblId: Num 14:25
    shortName: Чис 14:25
    text: Амаликитяне и Хананеи живут в долине; завтра обратитесь и идите в пустыню
      к Чермному морю.
  - name: Числа 14:26
    orderIndex: 25
    osisId: Num.14.26
    sblId: Num 14:26
    shortName: Чис 14:26
    text: 'И сказал Господь Моисею и Аарону, говоря:'
  - name: Числа 14:27
    orderIndex: 26
    osisId: Num.14.27
    sblId: Num 14:27
    shortName: Чис 14:27
    text: доколе злому обществу сему роптать на Меня? ропот сынов Израилевых, которым
      они ропщут на Меня, Я слышу.
  - name: Числа 14:28
    orderIndex: 27
    osisId: Num.14.28
    sblId: Num 14:28
    shortName: Чис 14:28
    text: 'Скажи им: живу Я, говорит Господь: как говорили вы вслух Мне, так и сделаю
      вам;'
  - name: Числа 14:29
    orderIndex: 28
    osisId: Num.14.29
    sblId: Num 14:29
    shortName: Чис 14:29
    text: в пустыне сей падут тела ваши, и все вы исчисленные, сколько вас числом,
      от двадцати лет и выше, которые роптали на Меня,
  - name: Числа 14:30
    orderIndex: 29
    osisId: Num.14.30
    sblId: Num 14:30
    shortName: Чис 14:30
    text: не войдете в землю, на которой Я, подъемля руку Мою, [клялся] поселить вас,
      кроме Халева, сына Иефонниина, и Иисуса, сына Навина;
  - name: Числа 14:31
    orderIndex: 30
    osisId: Num.14.31
    sblId: Num 14:31
    shortName: Чис 14:31
    text: детей ваших, о которых вы говорили, что они достанутся в добычу [врагам],
      Я введу [туда], и они узнают землю, которую вы презрели,
  - name: Числа 14:32
    orderIndex: 31
    osisId: Num.14.32
    sblId: Num 14:32
    shortName: Чис 14:32
    text: а ваши трупы падут в пустыне сей;
  - name: Числа 14:33
    orderIndex: 32
    osisId: Num.14.33
    sblId: Num 14:33
    shortName: Чис 14:33
    text: а сыны ваши будут кочевать в пустыне сорок лет, и будут нести [наказание]
      за блудодейство ваше, доколе не погибнут все тела ваши в пустыне;
  - name: Числа 14:34
    orderIndex: 33
    osisId: Num.14.34
    sblId: Num 14:34
    shortName: Чис 14:34
    text: по числу сорока дней, в которые вы осматривали землю, вы понесете наказание
      за грехи ваши сорок лет, год за день, дабы вы познали, [что] [значит] быть оставленным
      Мною.
  - name: Числа 14:35
    orderIndex: 34
    osisId: Num.14.35
    sblId: Num 14:35
    shortName: Чис 14:35
    text: 'Я, Господь, говорю, и так и сделаю со всем сим злым обществом, восставшим
      против Меня: в пустыне сей все они погибнут и перемрут.'
  - name: Числа 14:36
    orderIndex: 35
    osisId: Num.14.36
    sblId: Num 14:36
    shortName: Чис 14:36
    text: И те, которых посылал Моисей для осмотрения земли, и которые, возвратившись,
      возмутили против него все сие общество, распуская худую молву о земле,
  - name: Числа 14:37
    orderIndex: 36
    osisId: Num.14.37
    sblId: Num 14:37
    shortName: Чис 14:37
    text: сии, распустившие худую молву о земле, умерли, быв поражены пред Господом;
  - name: Числа 14:38
    orderIndex: 37
    osisId: Num.14.38
    sblId: Num 14:38
    shortName: Чис 14:38
    text: только Иисус, сын Навин, и Халев, сын Иефонниин, остались живы из тех мужей,
      которые ходили осматривать землю.
  - name: Числа 14:39
    orderIndex: 38
    osisId: Num.14.39
    sblId: Num 14:39
    shortName: Чис 14:39
    text: И сказал Моисей слова сии пред всеми сынами Израилевыми, и народ сильно
      опечалился.
  - name: Числа 14:40
    orderIndex: 39
    osisId: Num.14.40
    sblId: Num 14:40
    shortName: Чис 14:40
    text: 'И, встав рано поутру, пошли на вершину горы, говоря: вот, мы пойдем на
      то место, о котором сказал Господь, ибо мы согрешили.'
  - name: Числа 14:41
    orderIndex: 40
    osisId: Num.14.41
    sblId: Num 14:41
    shortName: Чис 14:41
    text: 'Моисей сказал: для чего вы преступаете повеление Господне? это будет безуспешно;'
  - name: Числа 14:42
    orderIndex: 41
    osisId: Num.14.42
    sblId: Num 14:42
    shortName: Чис 14:42
    text: не ходите, ибо нет среди вас Господа, чтобы не поразили вас враги ваши;
  - name: Числа 14:43
    orderIndex: 42
    osisId: Num.14.43
    sblId: Num 14:43
    shortName: Чис 14:43
    text: ибо Амаликитяне и Хананеи там пред вами, и вы падете от меча, потому что
      вы отступили от Господа, и не будет с вами Господа.
  - name: Числа 14:44
    orderIndex: 43
    osisId: Num.14.44
    sblId: Num 14:44
    shortName: Чис 14:44
    text: Но они дерзнули подняться на вершину горы; ковчег же завета Господня и Моисей
      не оставляли стана.
  - name: Числа 14:45
    orderIndex: 44
    osisId: Num.14.45
    sblId: Num 14:45
    shortName: Чис 14:45
    text: И сошли Амаликитяне и Хананеи, живущие на горе той, и разбили их, и гнали
      их до Хормы.
  versesCount: 45
- name: Числа 15
  orderIndex: 14
  osisId: Num.15
  sblId: Num 15
  shortName: Чис 15
  verses:
  - name: Числа 15:1
    orderIndex: 0
    osisId: Num.15.1
    sblId: Num 15:1
    shortName: Чис 15:1
    text: 'И сказал Господь Моисею, говоря:'
  - name: Числа 15:2
    orderIndex: 1
    osisId: Num.15.2
    sblId: Num 15:2
    shortName: Чис 15:2
    text: 'объяви сынам Израилевым и скажи им: когда вы войдете в землю вашего жительства,
      которую Я даю вам,'
  - name: Числа 15:3
    orderIndex: 2
    osisId: Num.15.3
    sblId: Num 15:3
    shortName: Чис 15:3
    text: и будете приносить жертву Господу, всесожжение, или жертву заколаемую, от
      волов и овец, во исполнение обета, или по усердию, или в праздники ваши, дабы
      сделать приятное благоухание Господу, –
  - name: Числа 15:4
    orderIndex: 3
    osisId: Num.15.4
    sblId: Num 15:4
    shortName: Чис 15:4
    text: тогда приносящий жертву свою Господу должен принести в приношение от хлеба
      десятую часть [ефы] пшеничной муки, смешанной с четвертою частью гина елея;
  - name: Числа 15:5
    orderIndex: 4
    osisId: Num.15.5
    sblId: Num 15:5
    shortName: Чис 15:5
    text: и вина для возлияния приноси четвертую часть гина при всесожжении, или при
      заколаемой жертве, на каждого агнца.
  - name: Числа 15:6
    orderIndex: 5
    osisId: Num.15.6
    sblId: Num 15:6
    shortName: Чис 15:6
    text: А принося овна, приноси в приношение хлебное две десятых части [ефы] пшеничной
      муки, смешанной с третьею частью гина елея;
  - name: Числа 15:7
    orderIndex: 6
    osisId: Num.15.7
    sblId: Num 15:7
    shortName: Чис 15:7
    text: и вина для возлияния приноси третью часть гина в приятное благоухание Господу.
  - name: Числа 15:8
    orderIndex: 7
    osisId: Num.15.8
    sblId: Num 15:8
    shortName: Чис 15:8
    text: Если молодого вола приносишь во всесожжение или жертву заколаемую, во исполнение
      обета или в мирную жертву Господу,
  - name: Числа 15:9
    orderIndex: 8
    osisId: Num.15.9
    sblId: Num 15:9
    shortName: Чис 15:9
    text: то вместе с волом должно принести приношения хлебного три десятых части
      [ефы] пшеничной муки, смешанной с половиною гина елея;
  - name: Числа 15:10
    orderIndex: 9
    osisId: Num.15.10
    sblId: Num 15:10
    shortName: Чис 15:10
    text: и вина для возлияния приноси полгина в жертву, в приятное благоухание Господу.
  - name: Числа 15:11
    orderIndex: 10
    osisId: Num.15.11
    sblId: Num 15:11
    shortName: Чис 15:11
    text: Так делай при каждом приношении вола и овна и агнца из овец, или коз;
  - name: Числа 15:12
    orderIndex: 11
    osisId: Num.15.12
    sblId: Num 15:12
    shortName: Чис 15:12
    text: по числу [жертв], которые вы приносите, так делайте при каждой, по числу
      их.
  - name: Числа 15:13
    orderIndex: 12
    osisId: Num.15.13
    sblId: Num 15:13
    shortName: Чис 15:13
    text: Всякий туземец так должен делать это, принося жертву в приятное благоухание
      Господу;
  - name: Числа 15:14
    orderIndex: 13
    osisId: Num.15.14
    sblId: Num 15:14
    shortName: Чис 15:14
    text: и если будет между вами жить пришелец, или кто бы ни был среди вас в роды
      ваши, и принесет жертву в приятное благоухание Господу, то и он должен делать
      так, как вы делаете;
  - name: Числа 15:15
    orderIndex: 14
    osisId: Num.15.15
    sblId: Num 15:15
    shortName: Чис 15:15
    text: 'для вас, общество [Господне], и для пришельца, живущего [у вас], устав
      один, устав вечный в роды ваши: что вы, то и пришелец да будет пред Господом;'
  - name: Числа 15:16
    orderIndex: 15
    osisId: Num.15.16
    sblId: Num 15:16
    shortName: Чис 15:16
    text: закон один и одни права да будут для вас и для пришельца, живущего у вас.
  - name: Числа 15:17
    orderIndex: 16
    osisId: Num.15.17
    sblId: Num 15:17
    shortName: Чис 15:17
    text: 'И сказал Господь Моисею, говоря:'
  - name: Числа 15:18
    orderIndex: 17
    osisId: Num.15.18
    sblId: Num 15:18
    shortName: Чис 15:18
    text: 'объяви сынам Израилевым и скажи им: когда вы войдете в землю, в которую
      Я веду вас,'
  - name: Числа 15:19
    orderIndex: 18
    osisId: Num.15.19
    sblId: Num 15:19
    shortName: Чис 15:19
    text: и будете есть хлеб той земли, то возносите возношение Господу;
  - name: Числа 15:20
    orderIndex: 19
    osisId: Num.15.20
    sblId: Num 15:20
    shortName: Чис 15:20
    text: от начатков теста вашего лепешку возносите в возношение; возносите ее так,
      как возношение с гумна;
  - name: Числа 15:21
    orderIndex: 20
    osisId: Num.15.21
    sblId: Num 15:21
    shortName: Чис 15:21
    text: от начатков теста вашего отдавайте в возношение Господу в роды ваши.
  - name: Числа 15:22
    orderIndex: 21
    osisId: Num.15.22
    sblId: Num 15:22
    shortName: Чис 15:22
    text: Если же преступите по неведению и не исполните всех сих заповедей, которые
      изрек Господь Моисею,
  - name: Числа 15:23
    orderIndex: 22
    osisId: Num.15.23
    sblId: Num 15:23
    shortName: Чис 15:23
    text: всего, что заповедал вам Господь чрез Моисея, от того дня, в который Господь
      заповедал вам, и впредь в роды ваши, –
  - name: Числа 15:24
    orderIndex: 23
    osisId: Num.15.24
    sblId: Num 15:24
    shortName: Чис 15:24
    text: то, если по недосмотру общества сделана ошибка, пусть все общество принесет
      одного молодого вола во всесожжение, в приятное благоухание Господу, с хлебным
      приношением и возлиянием его, по уставу, и одного козла в жертву за грех;
  - name: Числа 15:25
    orderIndex: 24
    osisId: Num.15.25
    sblId: Num 15:25
    shortName: Чис 15:25
    text: и очистит священник все общество сынов Израилевых, и будет прощено им, ибо
      это была ошибка, и они принесли приношение свое в жертву Господу, и жертву за
      грех свой пред Господом, за свою ошибку;
  - name: Числа 15:26
    orderIndex: 25
    osisId: Num.15.26
    sblId: Num 15:26
    shortName: Чис 15:26
    text: и будет прощено всему обществу сынов Израилевых и пришельцу, живущему между
      ними, потому что весь народ сделал это по ошибке.
  - name: Числа 15:27
    orderIndex: 26
    osisId: Num.15.27
    sblId: Num 15:27
    shortName: Чис 15:27
    text: Если же один кто согрешит по неведению, то пусть принесет козу однолетнюю
      в жертву за грех;
  - name: Числа 15:28
    orderIndex: 27
    osisId: Num.15.28
    sblId: Num 15:28
    shortName: Чис 15:28
    text: и очистит священник душу, сделавшую по ошибке грех пред Господом, и очищена
      будет, и прощено будет ей;
  - name: Числа 15:29
    orderIndex: 28
    osisId: Num.15.29
    sblId: Num 15:29
    shortName: Чис 15:29
    text: один закон да будет для вас, как для природного жителя из сынов Израилевых,
      так и для пришельца, живущего у вас, если кто сделает что по ошибке.
  - name: Числа 15:30
    orderIndex: 29
    osisId: Num.15.30
    sblId: Num 15:30
    shortName: Чис 15:30
    text: 'Если же кто из туземцев, или из пришельцев, сделает что дерзкою рукою,
      то он хулит Господа: истребится душа та из народа своего,'
  - name: Числа 15:31
    orderIndex: 30
    osisId: Num.15.31
    sblId: Num 15:31
    shortName: Чис 15:31
    text: ибо слово Господне он презрел и заповедь Его нарушил; истребится душа та;
      грех ее на ней.
  - name: Числа 15:32
    orderIndex: 31
    osisId: Num.15.32
    sblId: Num 15:32
    shortName: Чис 15:32
    text: Когда сыны Израилевы были в пустыне, нашли человека, собиравшего дрова в
      день субботы;
  - name: Числа 15:33
    orderIndex: 32
    osisId: Num.15.33
    sblId: Num 15:33
    shortName: Чис 15:33
    text: и привели его нашедшие его собирающим дрова к Моисею и Аарону и ко всему
      обществу;
  - name: Числа 15:34
    orderIndex: 33
    osisId: Num.15.34
    sblId: Num 15:34
    shortName: Чис 15:34
    text: и посадили его под стражу, потому что не было еще определено, что должно
      с ним сделать.
  - name: Числа 15:35
    orderIndex: 34
    osisId: Num.15.35
    sblId: Num 15:35
    shortName: Чис 15:35
    text: 'И сказал Господь Моисею: должен умереть человек сей; пусть побьет его камнями
      все общество вне стана.'
  - name: Числа 15:36
    orderIndex: 35
    osisId: Num.15.36
    sblId: Num 15:36
    shortName: Чис 15:36
    text: И вывело его все общество вон из стана, и побили его камнями, и он умер,
      как повелел Господь Моисею.
  - name: Числа 15:37
    orderIndex: 36
    osisId: Num.15.37
    sblId: Num 15:37
    shortName: Чис 15:37
    text: 'И сказал Господь Моисею, говоря:'
  - name: Числа 15:38
    orderIndex: 37
    osisId: Num.15.38
    sblId: Num 15:38
    shortName: Чис 15:38
    text: объяви сынам Израилевым и скажи им, чтоб они делали себе кисти на краях
      одежд своих в роды их, и в кисти, которые на краях, вставляли нити из голубой
      шерсти;
  - name: Числа 15:39
    orderIndex: 38
    osisId: Num.15.39
    sblId: Num 15:39
    shortName: Чис 15:39
    text: и будут они в кистях у вас для того, чтобы вы, смотря на них, вспоминали
      все заповеди Господни, и исполняли их, и не ходили вслед сердца вашего и очей
      ваших, которые влекут вас к блудодейству,
  - name: Числа 15:40
    orderIndex: 39
    osisId: Num.15.40
    sblId: Num 15:40
    shortName: Чис 15:40
    text: чтобы вы помнили и исполняли все заповеди Мои и были святы пред Богом вашим.
  - name: Числа 15:41
    orderIndex: 40
    osisId: Num.15.41
    sblId: Num 15:41
    shortName: Чис 15:41
    text: 'Я Господь, Бог ваш, Который вывел вас из земли Египетской, чтоб быть вашим
      Богом: Я Господь, Бог ваш.'
  versesCount: 41
- name: Числа 16
  orderIndex: 15
  osisId: Num.16
  sblId: Num 16
  shortName: Чис 16
  verses:
  - name: Числа 16:1
    orderIndex: 0
    osisId: Num.16.1
    sblId: Num 16:1
    shortName: Чис 16:1
    text: Корей, сын Ицгара, сын Каафов, сын Левиин, и Дафан и Авирон, сыны Елиава,
      и Авнан, сын Фалефа, сыны Рувимовы,
  - name: Числа 16:2
    orderIndex: 1
    osisId: Num.16.2
    sblId: Num 16:2
    shortName: Чис 16:2
    text: восстали на Моисея, и [с ними] из сынов Израилевых двести пятьдесят мужей,
      начальники общества, призываемые на собрания, люди именитые.
  - name: Числа 16:3
    orderIndex: 2
    osisId: Num.16.3
    sblId: Num 16:3
    shortName: Чис 16:3
    text: 'И собрались против Моисея и Аарона и сказали им: полно вам; все общество,
      все святы, и среди их Господь! почему же вы ставите себя выше народа Господня?'
  - name: Числа 16:4
    orderIndex: 3
    osisId: Num.16.4
    sblId: Num 16:4
    shortName: Чис 16:4
    text: Моисей, услышав это, пал на лице свое
  - name: Числа 16:5
    orderIndex: 4
    osisId: Num.16.5
    sblId: Num 16:5
    shortName: Чис 16:5
    text: 'и сказал Корею и всем сообщникам его, говоря: завтра покажет Господь, кто
      Его, и кто свят, чтобы приблизить его к Себе; и кого Он изберет, того и приблизит
      к Себе;'
  - name: Числа 16:6
    orderIndex: 5
    osisId: Num.16.6
    sblId: Num 16:6
    shortName: Чис 16:6
    text: 'вот что сделайте: Корей и все сообщники его возьмите себе кадильницы'
  - name: Числа 16:7
    orderIndex: 6
    osisId: Num.16.7
    sblId: Num 16:7
    shortName: Чис 16:7
    text: и завтра положите в них огня и всыпьте в них курения пред Господом; и кого
      изберет Господь, тот и будет свят. Полно вам, сыны Левиины!
  - name: Числа 16:8
    orderIndex: 7
    osisId: Num.16.8
    sblId: Num 16:8
    shortName: Чис 16:8
    text: 'И сказал Моисей Корею: послушайте, сыны Левия!'
  - name: Числа 16:9
    orderIndex: 8
    osisId: Num.16.9
    sblId: Num 16:9
    shortName: Чис 16:9
    text: неужели мало вам того, что Бог Израилев отделил вас от общества Израильского
      и приблизил вас к Себе, чтобы вы исполняли службы при скинии Господней и стояли
      пред обществом, служа для них?
  - name: Числа 16:10
    orderIndex: 9
    osisId: Num.16.10
    sblId: Num 16:10
    shortName: Чис 16:10
    text: Он приблизил тебя и с тобою всех братьев твоих, сынов Левия, и вы домогаетесь
      еще и священства.
  - name: Числа 16:11
    orderIndex: 10
    osisId: Num.16.11
    sblId: Num 16:11
    shortName: Чис 16:11
    text: Итак ты и все твое общество собрались против Господа. Что Аарон, что вы
      ропщете на него?
  - name: Числа 16:12
    orderIndex: 11
    osisId: Num.16.12
    sblId: Num 16:12
    shortName: Чис 16:12
    text: 'И послал Моисей позвать Дафана и Авирона, сынов Елиава. Но они сказали:
      не пойдем!'
  - name: Числа 16:13
    orderIndex: 12
    osisId: Num.16.13
    sblId: Num 16:13
    shortName: Чис 16:13
    text: разве мало того, что ты вывел нас из земли, в которой течет молоко и мед,
      чтобы погубить нас в пустыне? и ты еще хочешь властвовать над нами!
  - name: Числа 16:14
    orderIndex: 13
    osisId: Num.16.14
    sblId: Num 16:14
    shortName: Чис 16:14
    text: привел ли ты нас в землю, где течет молоко и мед, и дал ли нам во владение
      поля и виноградники? глаза людей сих ты хочешь ослепить? не пойдем!
  - name: Числа 16:15
    orderIndex: 14
    osisId: Num.16.15
    sblId: Num 16:15
    shortName: Чис 16:15
    text: 'Моисей весьма огорчился и сказал Господу: не обращай взора Твоего на приношение
      их; я не взял ни у одного из них осла и не сделал зла ни одному из них.'
  - name: Числа 16:16
    orderIndex: 15
    osisId: Num.16.16
    sblId: Num 16:16
    shortName: Чис 16:16
    text: 'И сказал Моисей Корею: завтра ты и все общество твое будьте пред лицем
      Господа, ты, они и Аарон;'
  - name: Числа 16:17
    orderIndex: 16
    osisId: Num.16.17
    sblId: Num 16:17
    shortName: Чис 16:17
    text: и возьмите каждый свою кадильницу, и положите в них курения, и принесите
      пред лице Господне каждый свою кадильницу, двести пятьдесят кадильниц; ты и
      Аарон, каждый свою кадильницу.
  - name: Числа 16:18
    orderIndex: 17
    osisId: Num.16.18
    sblId: Num 16:18
    shortName: Чис 16:18
    text: И взял каждый свою кадильницу, и положили в них огня, и всыпали в них курения,
      и стали при входе в скинию собрания; также и Моисей и Аарон.
  - name: Числа 16:19
    orderIndex: 18
    osisId: Num.16.19
    sblId: Num 16:19
    shortName: Чис 16:19
    text: И собрал против них Корей все общество ко входу скинии собрания. И явилась
      слава Господня всему обществу.
  - name: Числа 16:20
    orderIndex: 19
    osisId: Num.16.20
    sblId: Num 16:20
    shortName: Чис 16:20
    text: 'И сказал Господь Моисею и Аарону, говоря:'
  - name: Числа 16:21
    orderIndex: 20
    osisId: Num.16.21
    sblId: Num 16:21
    shortName: Чис 16:21
    text: отделитесь от общества сего, и Я истреблю их во мгновение.
  - name: Числа 16:22
    orderIndex: 21
    osisId: Num.16.22
    sblId: Num 16:22
    shortName: Чис 16:22
    text: 'Они же пали на лица свои и сказали: Боже, Боже духов всякой плоти! один
      человек согрешил, и Ты гневаешься на все общество?'
  - name: Числа 16:23
    orderIndex: 22
    osisId: Num.16.23
    sblId: Num 16:23
    shortName: Чис 16:23
    text: 'и сказал Господь Моисею, говоря:'
  - name: Числа 16:24
    orderIndex: 23
    osisId: Num.16.24
    sblId: Num 16:24
    shortName: Чис 16:24
    text: 'скажи обществу: отступите со всех сторон от жилища Корея, Дафана и Авирона.'
  - name: Числа 16:25
    orderIndex: 24
    osisId: Num.16.25
    sblId: Num 16:25
    shortName: Чис 16:25
    text: И встал Моисей, и пошел к Дафану и Авирону, и за ним пошли старейшины Израилевы.
  - name: Числа 16:26
    orderIndex: 25
    osisId: Num.16.26
    sblId: Num 16:26
    shortName: Чис 16:26
    text: 'И сказал обществу: отойдите от шатров нечестивых людей сих, и не прикасайтесь
      ни к чему, что принадлежит им, чтобы не погибнуть вам во всех грехах их.'
  - name: Числа 16:27
    orderIndex: 26
    osisId: Num.16.27
    sblId: Num 16:27
    shortName: Чис 16:27
    text: И отошли они со всех сторон от жилища Корея, Дафана и Авирона; а Дафан и
      Авирон вышли и стояли у дверей шатров своих с женами своими и сыновьями своими
      и с малыми детьми своими.
  - name: Числа 16:28
    orderIndex: 27
    osisId: Num.16.28
    sblId: Num 16:28
    shortName: Чис 16:28
    text: 'И сказал Моисей: из сего узнаете, что Господь послал меня делать все дела
      сии, а не по своему произволу [я делаю сие]:'
  - name: Числа 16:29
    orderIndex: 28
    osisId: Num.16.29
    sblId: Num 16:29
    shortName: Чис 16:29
    text: если они умрут, как умирают все люди, и постигнет их такое наказание, какое
      [постигает] всех людей, то не Господь послал меня;
  - name: Числа 16:30
    orderIndex: 29
    osisId: Num.16.30
    sblId: Num 16:30
    shortName: Чис 16:30
    text: а если Господь сотворит необычайное, и земля разверзет уста свои и поглотит
      их и все, что у них, и они живые сойдут в преисподнюю, то знайте, что люди сии
      презрели Господа.
  - name: Числа 16:31
    orderIndex: 30
    osisId: Num.16.31
    sblId: Num 16:31
    shortName: Чис 16:31
    text: Лишь только он сказал слова сии, расселась земля под ними;
  - name: Числа 16:32
    orderIndex: 31
    osisId: Num.16.32
    sblId: Num 16:32
    shortName: Чис 16:32
    text: и разверзла земля уста свои, и поглотила их и домы их, и всех людей Кореевых
      и все имущество;
  - name: Числа 16:33
    orderIndex: 32
    osisId: Num.16.33
    sblId: Num 16:33
    shortName: Чис 16:33
    text: и сошли они со всем, что принадлежало им, живые в преисподнюю, и покрыла
      их земля, и погибли они из среды общества.
  - name: Числа 16:34
    orderIndex: 33
    osisId: Num.16.34
    sblId: Num 16:34
    shortName: Чис 16:34
    text: И все Израильтяне, которые были вокруг них, побежали при их вопле, дабы,
      говорили они, и нас не поглотила земля.
  - name: Числа 16:35
    orderIndex: 34
    osisId: Num.16.35
    sblId: Num 16:35
    shortName: Чис 16:35
    text: И вышел огонь от Господа и пожрал тех двести пятьдесят мужей, которые принесли
      курение.
  - name: Числа 16:36
    orderIndex: 35
    osisId: Num.16.36
    sblId: Num 16:36
    shortName: Чис 16:36
    text: 'И сказал Господь Моисею, говоря:'
  - name: Числа 16:37
    orderIndex: 36
    osisId: Num.16.37
    sblId: Num 16:37
    shortName: Чис 16:37
    text: скажи Елеазару, сыну Аарона, священнику, пусть он соберет кадильницы сожженных
      и огонь выбросит вон; ибо освятились
  - name: Числа 16:38
    orderIndex: 37
    osisId: Num.16.38
    sblId: Num 16:38
    shortName: Чис 16:38
    text: кадильницы грешников сих смертью их, и пусть разобьют их в листы для покрытия
      жертвенника, ибо они принесли их пред лице Господа, и они сделались освященными;
      и будут они знамением для сынов Израилевых.
  - name: Числа 16:39
    orderIndex: 38
    osisId: Num.16.39
    sblId: Num 16:39
    shortName: Чис 16:39
    text: И взял Елеазар священник медные кадильницы, которые принесли сожженные,
      и разбили их в листы для покрытия жертвенника,
  - name: Числа 16:40
    orderIndex: 39
    osisId: Num.16.40
    sblId: Num 16:40
    shortName: Чис 16:40
    text: в память сынам Израилевым, чтобы никто посторонний, который не от семени
      Аарона, не приступал приносить курение пред лице Господне, и не было с ним,
      что с Кореем и сообщниками его, как говорил ему Господь чрез Моисея.
  - name: Числа 16:41
    orderIndex: 40
    osisId: Num.16.41
    sblId: Num 16:41
    shortName: Чис 16:41
    text: 'На другой день все общество сынов Израилевых возроптало на Моисея и Аарона
      и говорило: вы умертвили народ Господень.'
  - name: Числа 16:42
    orderIndex: 41
    osisId: Num.16.42
    sblId: Num 16:42
    shortName: Чис 16:42
    text: И когда собралось общество против Моисея и Аарона, они обратились к скинии
      собрания, и вот, облако покрыло ее, и явилась слава Господня.
  - name: Числа 16:43
    orderIndex: 42
    osisId: Num.16.43
    sblId: Num 16:43
    shortName: Чис 16:43
    text: И пришел Моисей и Аарон к скинии собрания.
  - name: Числа 16:44
    orderIndex: 43
    osisId: Num.16.44
    sblId: Num 16:44
    shortName: Чис 16:44
    text: 'И сказал Господь Моисею, говоря:'
  - name: Числа 16:45
    orderIndex: 44
    osisId: Num.16.45
    sblId: Num 16:45
    shortName: Чис 16:45
    text: отсторонитесь от общества сего, и Я погублю их во мгновение. Но они пали
      на лица свои.
  - name: Числа 16:46
    orderIndex: 45
    osisId: Num.16.46
    sblId: Num 16:46
    shortName: Чис 16:46
    text: 'И сказал Моисей Аарону: возьми кадильницу и положи в нее огня с жертвенника
      и всыпь курения, и неси скорее к обществу и заступи их, ибо вышел гнев от Господа,
      [и] началось поражение.'
  - name: Числа 16:47
    orderIndex: 46
    osisId: Num.16.47
    sblId: Num 16:47
    shortName: Чис 16:47
    text: И взял Аарон, как сказал Моисей, и побежал в среду общества, и вот, уже
      началось поражение в народе. И он положил курения и заступил народ;
  - name: Числа 16:48
    orderIndex: 47
    osisId: Num.16.48
    sblId: Num 16:48
    shortName: Чис 16:48
    text: стал он между мертвыми и живыми, и поражение прекратилось.
  - name: Числа 16:49
    orderIndex: 48
    osisId: Num.16.49
    sblId: Num 16:49
    shortName: Чис 16:49
    text: И умерло от поражения четырнадцать тысяч семьсот человек, кроме умерших
      по делу Корееву.
  - name: Числа 16:50
    orderIndex: 49
    osisId: Num.16.50
    sblId: Num 16:50
    shortName: Чис 16:50
    text: И возвратился Аарон к Моисею, ко входу скинии собрания, после того как поражение
      прекратилось.
  versesCount: 50
- name: Числа 17
  orderIndex: 16
  osisId: Num.17
  sblId: Num 17
  shortName: Чис 17
  verses:
  - name: Числа 17:1
    orderIndex: 0
    osisId: Num.17.1
    sblId: Num 17:1
    shortName: Чис 17:1
    text: 'И сказал Господь Моисею, говоря:'
  - name: Числа 17:2
    orderIndex: 1
    osisId: Num.17.2
    sblId: Num 17:2
    shortName: Чис 17:2
    text: скажи сынам Израилевым и возьми у них по жезлу от колена, от всех начальников
      их по коленам, двенадцать жезлов, и каждого имя напиши на жезле его;
  - name: Числа 17:3
    orderIndex: 2
    osisId: Num.17.3
    sblId: Num 17:3
    shortName: Чис 17:3
    text: имя Аарона напиши на жезле Левиином, ибо один жезл от начальника колена
      их [должны они дать];
  - name: Числа 17:4
    orderIndex: 3
    osisId: Num.17.4
    sblId: Num 17:4
    shortName: Чис 17:4
    text: и положи их в скинии собрания, пред [ковчегом] откровения, где являюсь Я
      вам;
  - name: Числа 17:5
    orderIndex: 4
    osisId: Num.17.5
    sblId: Num 17:5
    shortName: Чис 17:5
    text: и кого Я изберу, того жезл расцветет; и так Я успокою ропот сынов Израилевых,
      которым они ропщут на вас.
  - name: Числа 17:6
    orderIndex: 5
    osisId: Num.17.6
    sblId: Num 17:6
    shortName: Чис 17:6
    text: И сказал Моисей сынам Израилевым, и дали ему все начальники их, от каждого
      начальника по жезлу, по коленам их двенадцать жезлов, и жезл Ааронов был среди
      жезлов их.
  - name: Числа 17:7
    orderIndex: 6
    osisId: Num.17.7
    sblId: Num 17:7
    shortName: Чис 17:7
    text: И положил Моисей жезлы пред лицем Господа в скинии откровения.
  - name: Числа 17:8
    orderIndex: 7
    osisId: Num.17.8
    sblId: Num 17:8
    shortName: Чис 17:8
    text: На другой день вошел Моисей в скинию откровения, и вот, жезл Ааронов, от
      дома Левиина, расцвел, пустил почки, дал цвет и принес миндали.
  - name: Числа 17:9
    orderIndex: 8
    osisId: Num.17.9
    sblId: Num 17:9
    shortName: Чис 17:9
    text: И вынес Моисей все жезлы от лица Господня ко всем сынам Израилевым. И увидели
      они это и взяли каждый свой жезл.
  - name: Числа 17:10
    orderIndex: 9
    osisId: Num.17.10
    sblId: Num 17:10
    shortName: Чис 17:10
    text: 'И сказал Господь Моисею: положи опять жезл Ааронов пред [ковчегом] откровения
      на сохранение, в знамение для непокорных, чтобы прекратился ропот их на Меня,
      и они не умирали.'
  - name: Числа 17:11
    orderIndex: 10
    osisId: Num.17.11
    sblId: Num 17:11
    shortName: Чис 17:11
    text: Моисей сделал это; как повелел ему Господь, так он и сделал.
  - name: Числа 17:12
    orderIndex: 11
    osisId: Num.17.12
    sblId: Num 17:12
    shortName: Чис 17:12
    text: 'И сказали сыны Израилевы Моисею: вот, мы умираем, погибаем, все погибаем!'
  - name: Числа 17:13
    orderIndex: 12
    osisId: Num.17.13
    sblId: Num 17:13
    shortName: Чис 17:13
    text: 'всякий, приближающийся к скинии Господней, умирает: не придется ли всем
      нам умереть?'
  versesCount: 13
- name: Числа 18
  orderIndex: 17
  osisId: Num.18
  sblId: Num 18
  shortName: Чис 18
  verses:
  - name: Числа 18:1
    orderIndex: 0
    osisId: Num.18.1
    sblId: Num 18:1
    shortName: Чис 18:1
    text: 'И сказал Господь Аарону: ты и сыны твои и дом отца твоего с тобою понесете
      на себе грех за [небрежность во] святилище; и ты и сыны твои с тобою понесете
      на себе грех за [неисправность] в священстве вашем.'
  - name: Числа 18:2
    orderIndex: 1
    osisId: Num.18.2
    sblId: Num 18:2
    shortName: Чис 18:2
    text: 'Также и братьев твоих, колено Левиино, племя отца твоего, возьми себе:
      пусть они будут при тебе и служат тебе, а ты и сыны твои с тобою [будете] при
      скинии откровения;'
  - name: Числа 18:3
    orderIndex: 2
    osisId: Num.18.3
    sblId: Num 18:3
    shortName: Чис 18:3
    text: пусть они отправляют службу тебе и службу во всей скинии; только чтобы не
      приступали к вещам святилища и к жертвеннику, дабы не умереть и им и вам.
  - name: Числа 18:4
    orderIndex: 3
    osisId: Num.18.4
    sblId: Num 18:4
    shortName: Чис 18:4
    text: Пусть они будут при тебе и отправляют службу в скинии собрания, все работы
      по скинии; а посторонний не должен приближаться к вам.
  - name: Числа 18:5
    orderIndex: 4
    osisId: Num.18.5
    sblId: Num 18:5
    shortName: Чис 18:5
    text: Так отправляйте службу во святилище и при жертвеннике, дабы не было впредь
      гнева на сынов Израилевых;
  - name: Числа 18:6
    orderIndex: 5
    osisId: Num.18.6
    sblId: Num 18:6
    shortName: Чис 18:6
    text: ибо братьев ваших, левитов, Я взял от сынов Израилевых и дал их вам, в дар
      Господу, для отправления службы при скинии собрания;
  - name: Числа 18:7
    orderIndex: 6
    osisId: Num.18.7
    sblId: Num 18:7
    shortName: Чис 18:7
    text: и ты и сыны твои с тобою наблюдайте священство ваше во всем, что принадлежит
      жертвеннику и что внутри за завесою, и служите; вам даю Я в дар службу священства,
      а посторонний, приступивший, предан будет смерти.
  - name: Числа 18:8
    orderIndex: 7
    osisId: Num.18.8
    sblId: Num 18:8
    shortName: Чис 18:8
    text: 'И сказал Господь Аарону: вот, Я поручаю тебе наблюдать за возношениями
      Мне; от всего, посвящаемого сынами Израилевыми, Я дал тебе и сынам твоим, ради
      священства вашего, уставом вечным;'
  - name: Числа 18:9
    orderIndex: 8
    osisId: Num.18.9
    sblId: Num 18:9
    shortName: Чис 18:9
    text: 'вот, что принадлежит тебе из святынь великих, от сожигаемого: всякое приношение
      их хлебное, и всякая жертва их за грех, и всякая жертва их повинности, что они
      принесут Мне; это великая святыня тебе и сынам твоим.'
  - name: Числа 18:10
    orderIndex: 9
    osisId: Num.18.10
    sblId: Num 18:10
    shortName: Чис 18:10
    text: На святейшем месте ешьте это; все мужеского пола могут есть. это святынею
      да будет для тебя.
  - name: Числа 18:11
    orderIndex: 10
    osisId: Num.18.11
    sblId: Num 18:11
    shortName: Чис 18:11
    text: 'И вот, что тебе из возношений даров их: все возношения сынов Израилевых
      Я дал тебе и сынам твоим и дочерям твоим с тобою, уставом вечным; всякий чистый
      в доме твоем может есть это.'
  - name: Числа 18:12
    orderIndex: 11
    osisId: Num.18.12
    sblId: Num 18:12
    shortName: Чис 18:12
    text: Все лучшее из елея и все лучшее из винограда и хлеба, начатки их, которые
      они дают Господу, Я отдал тебе;
  - name: Числа 18:13
    orderIndex: 12
    osisId: Num.18.13
    sblId: Num 18:13
    shortName: Чис 18:13
    text: все первые произведения земли их, которые они принесут Господу, да будут
      твоими; всякий чистый в доме твоем может есть это.
  - name: Числа 18:14
    orderIndex: 13
    osisId: Num.18.14
    sblId: Num 18:14
    shortName: Чис 18:14
    text: Все заклятое в земле Израилевой да будет твоим.
  - name: Числа 18:15
    orderIndex: 14
    osisId: Num.18.15
    sblId: Num 18:15
    shortName: Чис 18:15
    text: Все, разверзающее ложесна у всякой плоти, которую приносят Господу, из людей
      и из скота, да будет твоим; только первенец из людей должен быть выкуплен, и
      первородное из скота нечистого должно быть выкуплено;
  - name: Числа 18:16
    orderIndex: 15
    osisId: Num.18.16
    sblId: Num 18:16
    shortName: Чис 18:16
    text: 'а выкуп за них: начиная от одного месяца, по оценке твоей, бери выкуп пять
      сиклей серебра, по сиклю священному, который в двадцать гер;'
  - name: Числа 18:17
    orderIndex: 16
    osisId: Num.18.17
    sblId: Num 18:17
    shortName: Чис 18:17
    text: 'но за первородное из волов, и за первородное из овец, и за первородное
      из коз, не бери выкупа: они святыня; кровью их окропляй жертвенник, и тук их
      сожигай в жертву, в приятное благоухание Господу;'
  - name: Числа 18:18
    orderIndex: 17
    osisId: Num.18.18
    sblId: Num 18:18
    shortName: Чис 18:18
    text: мясо же их тебе принадлежит, равно как грудь возношения и правое плечо тебе
      принадлежит.
  - name: Числа 18:19
    orderIndex: 18
    osisId: Num.18.19
    sblId: Num 18:19
    shortName: Чис 18:19
    text: Все возносимые святыни, которые возносят сыны Израилевы Господу, отдаю тебе
      и сынам твоим и дочерям твоим с тобою, уставом вечным; это завет соли вечный
      пред Господом, данный для тебя и потомства твоего с тобою.
  - name: Числа 18:20
    orderIndex: 19
    osisId: Num.18.20
    sblId: Num 18:20
    shortName: Чис 18:20
    text: 'И сказал Господь Аарону: в земле их не будешь иметь удела и части не будет
      тебе между ними; Я часть твоя и удел твой среди сынов Израилевых;'
  - name: Числа 18:21
    orderIndex: 20
    osisId: Num.18.21
    sblId: Num 18:21
    shortName: Чис 18:21
    text: а сынам Левия, вот, Я дал в удел десятину из всего, что у Израиля, за службу
      их, за то, что они отправляют службы в скинии собрания;
  - name: Числа 18:22
    orderIndex: 21
    osisId: Num.18.22
    sblId: Num 18:22
    shortName: Чис 18:22
    text: 'и сыны Израилевы не должны впредь приступать к скинии собрания, чтобы не
      понести греха и не умереть:'
  - name: Числа 18:23
    orderIndex: 22
    osisId: Num.18.23
    sblId: Num 18:23
    shortName: Чис 18:23
    text: пусть левиты исправляют службы в скинии собрания и несут на себе грех их.
      Это устав вечный в роды ваши; среди же сынов Израилевых они не получат удела;
  - name: Числа 18:24
    orderIndex: 23
    osisId: Num.18.24
    sblId: Num 18:24
    shortName: Чис 18:24
    text: 'так как десятину сынов Израилевых, которую они приносят в возношение Господу,
      Я отдаю левитам в удел, потому и сказал Я им: между сынами Израилевыми они не
      получат удела.'
  - name: Числа 18:25
    orderIndex: 24
    osisId: Num.18.25
    sblId: Num 18:25
    shortName: Чис 18:25
    text: 'И сказал Господь Моисею, говоря:'
  - name: Числа 18:26
    orderIndex: 25
    osisId: Num.18.26
    sblId: Num 18:26
    shortName: Чис 18:26
    text: 'объяви левитам и скажи им: когда вы будете брать от сынов Израилевых десятину,
      которую Я дал вам от них в удел, то возносите из нее возношение Господу, десятину
      из десятины, –'
  - name: Числа 18:27
    orderIndex: 26
    osisId: Num.18.27
    sblId: Num 18:27
    shortName: Чис 18:27
    text: и вменено будет вам это возношение ваше, как хлеб с гумна и как взятое от
      точила;
  - name: Числа 18:28
    orderIndex: 27
    osisId: Num.18.28
    sblId: Num 18:28
    shortName: Чис 18:28
    text: так и вы будете возносить возношение Господу из всех десятин ваших, которые
      будете брать от сынов Израилевых, и будете давать из них возношение Господне
      Аарону священнику;
  - name: Числа 18:29
    orderIndex: 28
    osisId: Num.18.29
    sblId: Num 18:29
    shortName: Чис 18:29
    text: из всего, даруемого вам, возносите возношение Господу, из всего лучшего
      освящаемого.
  - name: Числа 18:30
    orderIndex: 29
    osisId: Num.18.30
    sblId: Num 18:30
    shortName: Чис 18:30
    text: 'И скажи им: когда вы принесете из сего лучшее, то это вменено будет левитам,
      как получаемое с гумна и получаемое от точила;'
  - name: Числа 18:31
    orderIndex: 30
    osisId: Num.18.31
    sblId: Num 18:31
    shortName: Чис 18:31
    text: вы можете есть это на всяком месте, вы и семейства ваши, ибо это вам плата
      за работы ваши в скинии собрания;
  - name: Числа 18:32
    orderIndex: 31
    osisId: Num.18.32
    sblId: Num 18:32
    shortName: Чис 18:32
    text: и не понесете за это греха, когда принесете лучшее из сего; и посвящаемого
      сынами Израилевыми не оскверните, и не умрете.
  versesCount: 32
- name: Числа 19
  orderIndex: 18
  osisId: Num.19
  sblId: Num 19
  shortName: Чис 19
  verses:
  - name: Числа 19:1
    orderIndex: 0
    osisId: Num.19.1
    sblId: Num 19:1
    shortName: Чис 19:1
    text: 'И сказал Господь Моисею и Аарону, говоря:'
  - name: Числа 19:2
    orderIndex: 1
    osisId: Num.19.2
    sblId: Num 19:2
    shortName: Чис 19:2
    text: 'вот устав закона, который заповедал Господь, говоря: скажи сынам Израилевым,
      пусть приведут тебе рыжую телицу без порока, у которой нет недостатка, [и] на
      которой не было ярма;'
  - name: Числа 19:3
    orderIndex: 2
    osisId: Num.19.3
    sblId: Num 19:3
    shortName: Чис 19:3
    text: и отдайте ее Елеазару священнику, и выведет ее вон из стана, и заколют ее
      при нем;
  - name: Числа 19:4
    orderIndex: 3
    osisId: Num.19.4
    sblId: Num 19:4
    shortName: Чис 19:4
    text: и пусть возьмет Елеазар священник перстом своим крови ее и кровью покропит
      к передней стороне скинии собрания семь раз;
  - name: Числа 19:5
    orderIndex: 4
    osisId: Num.19.5
    sblId: Num 19:5
    shortName: Чис 19:5
    text: 'и сожгут телицу при его глазах: кожу ее и мясо ее и кровь ее с нечистотою
      ее пусть сожгут;'
  - name: Числа 19:6
    orderIndex: 5
    osisId: Num.19.6
    sblId: Num 19:6
    shortName: Чис 19:6
    text: и пусть возьмет священник кедрового дерева и иссопа и нить из червленой
      шерсти и бросит на сожигаемую телицу;
  - name: Числа 19:7
    orderIndex: 6
    osisId: Num.19.7
    sblId: Num 19:7
    shortName: Чис 19:7
    text: и пусть вымоет священник одежды свои, и омоет тело свое водою, и потом войдет
      в стан, и нечист будет священник до вечера.
  - name: Числа 19:8
    orderIndex: 7
    osisId: Num.19.8
    sblId: Num 19:8
    shortName: Чис 19:8
    text: И сожигавший ее пусть вымоет одежды свои водою, и омоет тело свое водою,
      и нечист будет до вечера;
  - name: Числа 19:9
    orderIndex: 8
    osisId: Num.19.9
    sblId: Num 19:9
    shortName: Чис 19:9
    text: 'и кто–нибудь чистый пусть соберет пепел телицы и положит вне стана на чистом
      месте, и будет он сохраняться для общества сынов Израилевых, для воды очистительной:
      это жертва за грех;'
  - name: Числа 19:10
    orderIndex: 9
    osisId: Num.19.10
    sblId: Num 19:10
    shortName: Чис 19:10
    text: и собиравший пепел телицы пусть вымоет одежды свои, и нечист будет до вечера.
      Это для сынов Израилевых и для пришельцев, живущих у них, да будет уставом вечным.
  - name: Числа 19:11
    orderIndex: 10
    osisId: Num.19.11
    sblId: Num 19:11
    shortName: Чис 19:11
    text: 'Кто прикоснется к мертвому телу какого–либо человека, нечист будет семь
      дней:'
  - name: Числа 19:12
    orderIndex: 11
    osisId: Num.19.12
    sblId: Num 19:12
    shortName: Чис 19:12
    text: он должен очистить себя сею [водою] в третий день и в седьмой день, и будет
      чист; если же он не очистит себя в третий и седьмой день, то не будет чист;
  - name: Числа 19:13
    orderIndex: 12
    osisId: Num.19.13
    sblId: Num 19:13
    shortName: Чис 19:13
    text: 'всякий, прикоснувшийся к мертвому телу какого–либо человека умершего и
      не очистивший себя, осквернит жилище Господа: истребится человек тот из среды
      Израиля, ибо он не окроплен очистительною водою, он нечист, еще нечистота его
      на нем.'
  - name: Числа 19:14
    orderIndex: 13
    osisId: Num.19.14
    sblId: Num 19:14
    shortName: Чис 19:14
    text: 'Вот закон: если человек умрет в шатре, то всякий, кто придет в шатер, и
      все, что в шатре, нечисто будет семь дней;'
  - name: Числа 19:15
    orderIndex: 14
    osisId: Num.19.15
    sblId: Num 19:15
    shortName: Чис 19:15
    text: всякий открытый сосуд, который не обвязан и не покрыт, нечист.
  - name: Числа 19:16
    orderIndex: 15
    osisId: Num.19.16
    sblId: Num 19:16
    shortName: Чис 19:16
    text: Всякий, кто прикоснется на поле к убитому мечом, или к умершему, или к кости
      человеческой, или ко гробу, нечист будет семь дней.
  - name: Числа 19:17
    orderIndex: 16
    osisId: Num.19.17
    sblId: Num 19:17
    shortName: Чис 19:17
    text: Для нечистого пусть возьмут пепла той сожженной жертвы за грех и нальют
      на него живой воды в сосуд;
  - name: Числа 19:18
    orderIndex: 17
    osisId: Num.19.18
    sblId: Num 19:18
    shortName: Чис 19:18
    text: и пусть кто–нибудь чистый возьмет иссоп, и омочит его в воде, и окропит
      шатер и все сосуды и людей, которые находятся в нем, и прикоснувшегося к кости
      [человеческой], или к убитому, или к умершему, или ко гробу;
  - name: Числа 19:19
    orderIndex: 18
    osisId: Num.19.19
    sblId: Num 19:19
    shortName: Чис 19:19
    text: и пусть окропит чистый нечистого в третий и седьмой день, и очистит его
      в седьмой день; и вымоет он одежды свои, и омоет [тело свое] водою, и к вечеру
      будет чист.
  - name: Числа 19:20
    orderIndex: 19
    osisId: Num.19.20
    sblId: Num 19:20
    shortName: Чис 19:20
    text: Если же кто будет нечист и не очистит себя, то истребится человек тот из
      среды народа, ибо он осквернил святилище Господа; очистительною водою он не
      окроплен, он нечист.
  - name: Числа 19:21
    orderIndex: 20
    osisId: Num.19.21
    sblId: Num 19:21
    shortName: Чис 19:21
    text: И да будет это для них уставом вечным. И кропивший очистительною водою пусть
      вымоет одежды свои; и прикоснувшийся к очистительной воде нечист будет до вечера.
  - name: Числа 19:22
    orderIndex: 21
    osisId: Num.19.22
    sblId: Num 19:22
    shortName: Чис 19:22
    text: И все, к чему прикоснется нечистый, будет нечисто; и прикоснувшийся человек
      нечист будет до вечера.
  versesCount: 22
- name: Числа 20
  orderIndex: 19
  osisId: Num.20
  sblId: Num 20
  shortName: Чис 20
  verses:
  - name: Числа 20:1
    orderIndex: 0
    osisId: Num.20.1
    sblId: Num 20:1
    shortName: Чис 20:1
    text: И пришли сыны Израилевы, все общество, в пустыню Син в первый месяц, и остановился
      народ в Кадесе, и умерла там Мариам и погребена там.
  - name: Числа 20:2
    orderIndex: 1
    osisId: Num.20.2
    sblId: Num 20:2
    shortName: Чис 20:2
    text: И не было воды для общества, и собрались они против Моисея и Аарона;
  - name: Числа 20:3
    orderIndex: 2
    osisId: Num.20.3
    sblId: Num 20:3
    shortName: Чис 20:3
    text: 'и возроптал народ на Моисея и сказал: о, если бы умерли тогда и мы, когда
      умерли братья наши пред Господом!'
  - name: Числа 20:4
    orderIndex: 3
    osisId: Num.20.4
    sblId: Num 20:4
    shortName: Чис 20:4
    text: зачем вы привели общество Господне в эту пустыню, чтобы умереть здесь нам
      и скоту нашему?
  - name: Числа 20:5
    orderIndex: 4
    osisId: Num.20.5
    sblId: Num 20:5
    shortName: Чис 20:5
    text: и для чего вывели вы нас из Египта, чтобы привести нас на это негодное место,
      где нельзя сеять, нет ни смоковниц, ни винограда, ни гранатовых яблок, ни даже
      воды для питья?
  - name: Числа 20:6
    orderIndex: 5
    osisId: Num.20.6
    sblId: Num 20:6
    shortName: Чис 20:6
    text: И пошел Моисей и Аарон от народа ко входу скинии собрания, и пали на лица
      свои, и явилась им слава Господня.
  - name: Числа 20:7
    orderIndex: 6
    osisId: Num.20.7
    sblId: Num 20:7
    shortName: Чис 20:7
    text: 'И сказал Господь Моисею, говоря:'
  - name: Числа 20:8
    orderIndex: 7
    osisId: Num.20.8
    sblId: Num 20:8
    shortName: Чис 20:8
    text: 'Возьми жезл и собери общество, ты и Аарон, брат твой, и скажите в глазах
      их скале, и она даст из себя воду: и так ты изведешь им воду из скалы, и напоишь
      общество и скот его.'
  - name: Числа 20:9
    orderIndex: 8
    osisId: Num.20.9
    sblId: Num 20:9
    shortName: Чис 20:9
    text: И взял Моисей жезл от лица Господа, как Он повелел ему.
  - name: Числа 20:10
    orderIndex: 9
    osisId: Num.20.10
    sblId: Num 20:10
    shortName: Чис 20:10
    text: 'И собрали Моисей и Аарон народ к скале, и сказал он им: послушайте, непокорные,
      разве нам из этой скалы извести для вас воду?'
  - name: Числа 20:11
    orderIndex: 10
    osisId: Num.20.11
    sblId: Num 20:11
    shortName: Чис 20:11
    text: И поднял Моисей руку свою и ударил в скалу жезлом своим дважды, и потекло
      много воды, и пило общество и скот его.
  - name: Числа 20:12
    orderIndex: 11
    osisId: Num.20.12
    sblId: Num 20:12
    shortName: Чис 20:12
    text: 'И сказал Господь Моисею и Аарону: за то, что вы не поверили Мне, чтоб явить
      святость Мою пред очами сынов Израилевых, не введете вы народа сего в землю,
      которую Я даю ему.'
  - name: Числа 20:13
    orderIndex: 12
    osisId: Num.20.13
    sblId: Num 20:13
    shortName: Чис 20:13
    text: Это вода Меривы, у которой вошли в распрю сыны Израилевы с Господом, и Он
      явил им святость Свою.
  - name: Числа 20:14
    orderIndex: 13
    osisId: Num.20.14
    sblId: Num 20:14
    shortName: Чис 20:14
    text: 'И послал Моисей из Кадеса послов к Царю Едомскому [сказать]: так говорит
      брат твой Израиль: ты знаешь все трудности, которые постигли нас;'
  - name: Числа 20:15
    orderIndex: 14
    osisId: Num.20.15
    sblId: Num 20:15
    shortName: Чис 20:15
    text: отцы наши перешли в Египет, и мы жили в Египте много времени, и худо поступали
      Египтяне с нами и отцами нашими;
  - name: Числа 20:16
    orderIndex: 15
    osisId: Num.20.16
    sblId: Num 20:16
    shortName: Чис 20:16
    text: и воззвали мы к Господу, и услышал Он голос наш, и послал Ангела, и вывел
      нас из Египта; и вот, мы в Кадесе, городе у самого предела твоего;
  - name: Числа 20:17
    orderIndex: 16
    osisId: Num.20.17
    sblId: Num 20:17
    shortName: Чис 20:17
    text: 'позволь нам пройти землею твоею: мы не пойдем по полям и по виноградникам
      и не будем пить воды из колодезей [твоих]; но пойдем дорогою царскою, не своротим
      ни направо ни налево, доколе не перейдем пределов твоих.'
  - name: Числа 20:18
    orderIndex: 17
    osisId: Num.20.18
    sblId: Num 20:18
    shortName: Чис 20:18
    text: 'Но Едом сказал ему: не проходи через меня, иначе я с мечом выступлю против
      тебя.'
  - name: Числа 20:19
    orderIndex: 18
    osisId: Num.20.19
    sblId: Num 20:19
    shortName: Чис 20:19
    text: 'И сказали ему сыны Израилевы: мы пойдем большою дорогою, и если будем пить
      твою воду, я и скот мой, то буду платить за нее; только ногами моими пройду,
      что ничего не стоит.'
  - name: Числа 20:20
    orderIndex: 19
    osisId: Num.20.20
    sblId: Num 20:20
    shortName: Чис 20:20
    text: 'Но он сказал: не проходи. И выступил против него Едом с многочисленным
      народом и с сильною рукою.'
  - name: Числа 20:21
    orderIndex: 20
    osisId: Num.20.21
    sblId: Num 20:21
    shortName: Чис 20:21
    text: Итак не согласился Едом позволить Израилю пройти чрез его пределы, и Израиль
      пошел в сторону от него.
  - name: Числа 20:22
    orderIndex: 21
    osisId: Num.20.22
    sblId: Num 20:22
    shortName: Чис 20:22
    text: И отправились сыны Израилевы из Кадеса, и пришло все общество к горе Ор.
  - name: Числа 20:23
    orderIndex: 22
    osisId: Num.20.23
    sblId: Num 20:23
    shortName: Чис 20:23
    text: 'И сказал Господь Моисею и Аарону на горе Ор, у пределов земли Едомской,
      говоря:'
  - name: Числа 20:24
    orderIndex: 23
    osisId: Num.20.24
    sblId: Num 20:24
    shortName: Чис 20:24
    text: пусть приложится Аарон к народу своему; ибо он не войдет в землю, которую
      Я даю сынам Израилевым, за то, что вы непокорны были повелению Моему у вод Меривы;
  - name: Числа 20:25
    orderIndex: 24
    osisId: Num.20.25
    sblId: Num 20:25
    shortName: Чис 20:25
    text: и возьми Аарона и Елеазара, сына его, и возведи их на гору Ор.
  - name: Числа 20:26
    orderIndex: 25
    osisId: Num.20.26
    sblId: Num 20:26
    shortName: Чис 20:26
    text: и сними с Аарона одежды его, и облеки в них Елеазара, сына его, и пусть
      Аарон отойдет и умрет там.
  - name: Числа 20:27
    orderIndex: 26
    osisId: Num.20.27
    sblId: Num 20:27
    shortName: Чис 20:27
    text: И сделал Моисей так, как повелел Господь. Пошли они на гору Ор в глазах
      всего общества,
  - name: Числа 20:28
    orderIndex: 27
    osisId: Num.20.28
    sblId: Num 20:28
    shortName: Чис 20:28
    text: и снял Моисей с Аарона одежды его, и облек в них Елеазара, сына его; и умер
      там Аарон на вершине горы. А Моисей и Елеазар сошли с горы.
  - name: Числа 20:29
    orderIndex: 28
    osisId: Num.20.29
    sblId: Num 20:29
    shortName: Чис 20:29
    text: И увидело все общество, что Аарон умер, и оплакивал Аарона весь дом Израилев
      тридцать дней.
  versesCount: 29
- name: Числа 21
  orderIndex: 20
  osisId: Num.21
  sblId: Num 21
  shortName: Чис 21
  verses:
  - name: Числа 21:1
    orderIndex: 0
    osisId: Num.21.1
    sblId: Num 21:1
    shortName: Чис 21:1
    text: Ханаанский царь Арада, живущий к югу, услышав, что Израиль идет дорогою
      от Афарима, вступил в сражение с Израильтянами и несколько из них взял в плен.
  - name: Числа 21:2
    orderIndex: 1
    osisId: Num.21.2
    sblId: Num 21:2
    shortName: Чис 21:2
    text: 'И дал Израиль обет Господу, и сказал: если предашь народ сей в руки мои,
      то положу заклятие на города их.'
  - name: Числа 21:3
    orderIndex: 2
    osisId: Num.21.3
    sblId: Num 21:3
    shortName: Чис 21:3
    text: 'Господь услышал голос Израиля и предал Хананеев в руки ему, и он положил
      заклятие на них и на города их и нарек имя месту тому: Хорма.'
  - name: Числа 21:4
    orderIndex: 3
    osisId: Num.21.4
    sblId: Num 21:4
    shortName: Чис 21:4
    text: От горы Ор отправились они путем Чермного моря, чтобы миновать землю Едома.
      И стал малодушествовать народ на пути,
  - name: Числа 21:5
    orderIndex: 4
    osisId: Num.21.5
    sblId: Num 21:5
    shortName: Чис 21:5
    text: 'и говорил народ против Бога и против Моисея: зачем вывели вы нас из Египта,
      чтоб умереть [нам] в пустыне, ибо [здесь] нет ни хлеба, ни воды, и душе нашей
      опротивела эта негодная пища.'
  - name: Числа 21:6
    orderIndex: 5
    osisId: Num.21.6
    sblId: Num 21:6
    shortName: Чис 21:6
    text: И послал Господь на народ ядовитых змеев, которые жалили народ, и умерло
      множество народа из [сынов] Израилевых.
  - name: Числа 21:7
    orderIndex: 6
    osisId: Num.21.7
    sblId: Num 21:7
    shortName: Чис 21:7
    text: 'И пришел народ к Моисею и сказал: согрешили мы, что говорили против Господа
      и против тебя; помолись Господу, чтоб Он удалил от нас змеев. И помолился Моисей
      о народе.'
  - name: Числа 21:8
    orderIndex: 7
    osisId: Num.21.8
    sblId: Num 21:8
    shortName: Чис 21:8
    text: 'И сказал Господь Моисею: сделай себе змея и выставь его на знамя, и ужаленный,
      взглянув на него, останется жив.'
  - name: Числа 21:9
    orderIndex: 8
    osisId: Num.21.9
    sblId: Num 21:9
    shortName: Чис 21:9
    text: И сделал Моисей медного змея и выставил его на знамя, и когда змей ужалил
      человека, он, взглянув на медного змея, оставался жив.
  - name: Числа 21:10
    orderIndex: 9
    osisId: Num.21.10
    sblId: Num 21:10
    shortName: Чис 21:10
    text: И отправились сыны Израилевы и остановились в Овофе;
  - name: Числа 21:11
    orderIndex: 10
    osisId: Num.21.11
    sblId: Num 21:11
    shortName: Чис 21:11
    text: и отправились из Овофа и остановились в Ийе–Авариме, в пустыне, что против
      Моава, к восходу солнца;
  - name: Числа 21:12
    orderIndex: 11
    osisId: Num.21.12
    sblId: Num 21:12
    shortName: Чис 21:12
    text: оттуда отправились, и остановились на долине Заред;
  - name: Числа 21:13
    orderIndex: 12
    osisId: Num.21.13
    sblId: Num 21:13
    shortName: Чис 21:13
    text: отправившись отсюда, остановились у той части Арнона в пустыне, которая
      течет вне пределов Аморрея, ибо Арнон граница Моава, между Моавом и Аморреем.
  - name: Числа 21:14
    orderIndex: 13
    osisId: Num.21.14
    sblId: Num 21:14
    shortName: Чис 21:14
    text: 'Потому и сказано в книге браней Господних:'
  - name: Числа 21:15
    orderIndex: 14
    osisId: Num.21.15
    sblId: Num 21:15
    shortName: Чис 21:15
    text: Вагеб в Суфе и потоки Арнона, и верховье потоков, которое склоняется к Шебет–Ару
      и прилегает к пределам Моава.
  - name: Числа 21:16
    orderIndex: 15
    osisId: Num.21.16
    sblId: Num 21:16
    shortName: Чис 21:16
    text: 'Отсюда [отправились] к Беэр; это тот колодезь, о котором Господь сказал
      Моисею: собери народ, и дам им воды.'
  - name: Числа 21:17
    orderIndex: 16
    osisId: Num.21.17
    sblId: Num 21:17
    shortName: Чис 21:17
    text: 'Тогда воспел Израиль песнь сию: наполняйся, колодезь, пойте ему;'
  - name: Числа 21:18
    orderIndex: 17
    osisId: Num.21.18
    sblId: Num 21:18
    shortName: Чис 21:18
    text: колодезь, который выкопали князья, вырыли вожди народа с законодателем жезлами
      своими. Из пустыни [отправились] в Матанну,
  - name: Числа 21:19
    orderIndex: 18
    osisId: Num.21.19
    sblId: Num 21:19
    shortName: Чис 21:19
    text: из Матанны в Нагалиил, из Нагалиила в Вамоф,
  - name: Числа 21:20
    orderIndex: 19
    osisId: Num.21.20
    sblId: Num 21:20
    shortName: Чис 21:20
    text: из Вамофа в Гай, который в земле Моава, на вершине [горы] Фасги, обращенной
      лицем к пустыне.
  - name: Числа 21:21
    orderIndex: 20
    osisId: Num.21.21
    sblId: Num 21:21
    shortName: Чис 21:21
    text: 'И послал Израиль послов к Сигону, царю Аморрейскому, чтобы сказать:'
  - name: Числа 21:22
    orderIndex: 21
    osisId: Num.21.22
    sblId: Num 21:22
    shortName: Чис 21:22
    text: позволь мне пройти землею твоею; не будем заходить в поля и виноградники,
      не будем пить воды из колодезей [твоих], а пойдем путем царским, доколе не перейдем
      пределов твоих.
  - name: Числа 21:23
    orderIndex: 22
    osisId: Num.21.23
    sblId: Num 21:23
    shortName: Чис 21:23
    text: Но Сигон не позволил Израилю идти через свои пределы; и собрал Сигон весь
      народ свой и выступил против Израиля в пустыню, и дошел до Иаацы, и сразился
      с Израилем.
  - name: Числа 21:24
    orderIndex: 23
    osisId: Num.21.24
    sblId: Num 21:24
    shortName: Чис 21:24
    text: И поразил его Израиль мечом и взял во владение землю его от Арнона до Иавока,
      до [пределов] Аммонитских, ибо крепок был предел Аммонитян;
  - name: Числа 21:25
    orderIndex: 24
    osisId: Num.21.25
    sblId: Num 21:25
    shortName: Чис 21:25
    text: и взял Израиль все города сии, и жил Израиль во всех городах Аморрейских,
      в Есевоне и во всех зависящих от него;
  - name: Числа 21:26
    orderIndex: 25
    osisId: Num.21.26
    sblId: Num 21:26
    shortName: Чис 21:26
    text: ибо Есевон был город Сигона, царя Аморрейского, и он воевал с прежним царем
      Моавитским и взял из руки его всю землю его до Арнона.
  - name: Числа 21:27
    orderIndex: 26
    osisId: Num.21.27
    sblId: Num 21:27
    shortName: Чис 21:27
    text: 'Потому говорят приточники: идите в Есевон, да устроят и утвердят город
      Сигона;'
  - name: Числа 21:28
    orderIndex: 27
    osisId: Num.21.28
    sblId: Num 21:28
    shortName: Чис 21:28
    text: ибо огонь вышел из Есевона, пламень из города Сигонова, и пожрал Ар–Моав
      и владеющих высотами Арнона.
  - name: Числа 21:29
    orderIndex: 28
    osisId: Num.21.29
    sblId: Num 21:29
    shortName: Чис 21:29
    text: Горе тебе, Моав! погиб ты, народ Хамоса! Разбежались сыновья его, и дочери
      его сделались пленницами Аморрейского царя Сигона;
  - name: Числа 21:30
    orderIndex: 29
    osisId: Num.21.30
    sblId: Num 21:30
    shortName: Чис 21:30
    text: мы поразили их стрелами; погиб Есевон до Дивона, мы опустошили их до Нофы,
      которая близ Медевы.
  - name: Числа 21:31
    orderIndex: 30
    osisId: Num.21.31
    sblId: Num 21:31
    shortName: Чис 21:31
    text: И жил Израиль в земле Аморрейской.
  - name: Числа 21:32
    orderIndex: 31
    osisId: Num.21.32
    sblId: Num 21:32
    shortName: Чис 21:32
    text: И послал Моисей высмотреть Иазер, и взяли селения, зависящие от него, и
      прогнали Аморреев, которые в них были.
  - name: Числа 21:33
    orderIndex: 32
    osisId: Num.21.33
    sblId: Num 21:33
    shortName: Чис 21:33
    text: И поворотили и пошли к Васану. И выступил против них Ог, царь Васанский,
      сам и весь народ его, на сражение к Едреи.
  - name: Числа 21:34
    orderIndex: 33
    osisId: Num.21.34
    sblId: Num 21:34
    shortName: Чис 21:34
    text: 'И сказал Господь Моисею: не бойся его, ибо Я предам его и весь народ его
      и всю землю его в руки твои, и поступишь с ним, как поступил с Сигоном, царем
      Аморрейским, который жил в Есевоне.'
  - name: Числа 21:35
    orderIndex: 34
    osisId: Num.21.35
    sblId: Num 21:35
    shortName: Чис 21:35
    text: И поразили они его и сынов его и весь народ его, так что ни одного не осталось,
      и овладели землею его.
  versesCount: 35
- name: Числа 22
  orderIndex: 21
  osisId: Num.22
  sblId: Num 22
  shortName: Чис 22
  verses:
  - name: Числа 22:1
    orderIndex: 0
    osisId: Num.22.1
    sblId: Num 22:1
    shortName: Чис 22:1
    text: И отправились сыны Израилевы, и остановились на равнинах Моава, при Иордане,
      против Иерихона.
  - name: Числа 22:2
    orderIndex: 1
    osisId: Num.22.2
    sblId: Num 22:2
    shortName: Чис 22:2
    text: И видел Валак, сын Сепфоров, все, что сделал Израиль Аморреям;
  - name: Числа 22:3
    orderIndex: 2
    osisId: Num.22.3
    sblId: Num 22:3
    shortName: Чис 22:3
    text: и весьма боялись Моавитяне народа сего, потому что он был многочислен; и
      устрашились Моавитяне сынов Израилевых.
  - name: Числа 22:4
    orderIndex: 3
    osisId: Num.22.4
    sblId: Num 22:4
    shortName: Чис 22:4
    text: 'И сказали Моавитяне старейшинам Мадиамским: этот народ поедает теперь все
      вокруг нас, как вол поедает траву полевую. Валак же, сын Сепфоров, был царем
      Моавитян в то время.'
  - name: Числа 22:5
    orderIndex: 4
    osisId: Num.22.5
    sblId: Num 22:5
    shortName: Чис 22:5
    text: 'И послал он послов к Валааму, сыну Веорову, в Пефор, который на реке [Евфрате],
      в земле сынов народа его, чтобы позвать его [и] сказать: вот, народ вышел из
      Египта и покрыл лице земли, и живет он подле меня;'
  - name: Числа 22:6
    orderIndex: 5
    osisId: Num.22.6
    sblId: Num 22:6
    shortName: Чис 22:6
    text: 'итак приди, прокляни мне народ сей, ибо он сильнее меня: может быть, я
      тогда буду в состоянии поразить его и выгнать его из земли; я знаю, что кого
      ты благословишь, тот благословен, и кого ты проклянешь, тот проклят.'
  - name: Числа 22:7
    orderIndex: 6
    osisId: Num.22.7
    sblId: Num 22:7
    shortName: Чис 22:7
    text: И пошли старейшины Моавитские и старейшины Мадиамские, с подарками в руках
      за волхвование, и пришли к Валааму, и пересказали ему слова Валаковы.
  - name: Числа 22:8
    orderIndex: 7
    osisId: Num.22.8
    sblId: Num 22:8
    shortName: Чис 22:8
    text: 'И сказал он им: переночуйте здесь ночь, и дам вам ответ, как скажет мне
      Господь. И остались старейшины Моавитские у Валаама.'
  - name: Числа 22:9
    orderIndex: 8
    osisId: Num.22.9
    sblId: Num 22:9
    shortName: Чис 22:9
    text: 'И пришел Бог к Валааму и сказал: какие это люди у тебя?'
  - name: Числа 22:10
    orderIndex: 9
    osisId: Num.22.10
    sblId: Num 22:10
    shortName: Чис 22:10
    text: 'Валаам сказал Богу: Валак, сын Сепфоров, царь Моавитский, прислал [их]
      ко мне [сказать]:'
  - name: Числа 22:11
    orderIndex: 10
    osisId: Num.22.11
    sblId: Num 22:11
    shortName: Чис 22:11
    text: вот, народ вышел из Египта и покрыл лице земли, итак приди, прокляни мне
      его; может быть я тогда буду в состоянии сразиться с ним и выгнать его.
  - name: Числа 22:12
    orderIndex: 11
    osisId: Num.22.12
    sblId: Num 22:12
    shortName: Чис 22:12
    text: 'И сказал Бог Валааму: не ходи с ними, не проклинай народа сего, ибо он
      благословен.'
  - name: Числа 22:13
    orderIndex: 12
    osisId: Num.22.13
    sblId: Num 22:13
    shortName: Чис 22:13
    text: 'И встал Валаам поутру и сказал князьям Валаковым: пойдите в землю вашу,
      ибо не хочет Господь позволить мне идти с вами.'
  - name: Числа 22:14
    orderIndex: 13
    osisId: Num.22.14
    sblId: Num 22:14
    shortName: Чис 22:14
    text: 'И встали князья Моавитские, и пришли к Валаку, и сказали [ему]: не согласился
      Валаам идти с нами.'
  - name: Числа 22:15
    orderIndex: 14
    osisId: Num.22.15
    sblId: Num 22:15
    shortName: Чис 22:15
    text: Валак послал еще князей, более и знаменитее тех.
  - name: Числа 22:16
    orderIndex: 15
    osisId: Num.22.16
    sblId: Num 22:16
    shortName: Чис 22:16
    text: 'И пришли они к Валааму и сказали ему: так говорит Валак, сын Сепфоров:
      не откажись придти ко мне;'
  - name: Числа 22:17
    orderIndex: 16
    osisId: Num.22.17
    sblId: Num 22:17
    shortName: Чис 22:17
    text: я окажу тебе великую почесть и сделаю [тебе] все, что ни скажешь мне; приди
      же, прокляни мне народ сей.
  - name: Числа 22:18
    orderIndex: 17
    osisId: Num.22.18
    sblId: Num 22:18
    shortName: Чис 22:18
    text: 'И отвечал Валаам и сказал рабам Валаковым: хотя бы Валак давал мне полный
      свой дом серебра и золота, не могу преступить повеления Господа, Бога моего,
      и сделать что–либо малое или великое [по своему произволу];'
  - name: Числа 22:19
    orderIndex: 18
    osisId: Num.22.19
    sblId: Num 22:19
    shortName: Чис 22:19
    text: впрочем, останьтесь здесь и вы на ночь, и я узнаю, что еще скажет мне Господь.
  - name: Числа 22:20
    orderIndex: 19
    osisId: Num.22.20
    sblId: Num 22:20
    shortName: Чис 22:20
    text: 'И пришел Бог к Валааму ночью и сказал ему: если люди сии пришли звать тебя,
      встань, пойди с ними; но только делай то, что Я буду говорить тебе.'
  - name: Числа 22:21
    orderIndex: 20
    osisId: Num.22.21
    sblId: Num 22:21
    shortName: Чис 22:21
    text: Валаам встал поутру, оседлал ослицу свою и пошел с князьями Моавитскими.
  - name: Числа 22:22
    orderIndex: 21
    osisId: Num.22.22
    sblId: Num 22:22
    shortName: Чис 22:22
    text: И воспылал гнев Божий за то, что он пошел, и стал Ангел Господень на дороге,
      чтобы воспрепятствовать ему. Он ехал на ослице своей и с ними двое слуг его.
  - name: Числа 22:23
    orderIndex: 22
    osisId: Num.22.23
    sblId: Num 22:23
    shortName: Чис 22:23
    text: И увидела ослица Ангела Господня, стоящего на дороге с обнаженным мечом
      в руке, и своротила ослица с дороги, и пошла на поле; а Валаам стал бить ослицу,
      чтобы возвратить ее на дорогу.
  - name: Числа 22:24
    orderIndex: 23
    osisId: Num.22.24
    sblId: Num 22:24
    shortName: Чис 22:24
    text: И стал Ангел Господень на узкой дороге, между виноградниками, [где] с одной
      стороны стена и с другой стороны стена.
  - name: Числа 22:25
    orderIndex: 24
    osisId: Num.22.25
    sblId: Num 22:25
    shortName: Чис 22:25
    text: Ослица, увидев Ангела Господня, прижалась к стене и прижала ногу Валаамову
      к стене; и он опять стал бить ее.
  - name: Числа 22:26
    orderIndex: 25
    osisId: Num.22.26
    sblId: Num 22:26
    shortName: Чис 22:26
    text: Ангел Господень опять перешел и стал в тесном месте, где некуда своротить,
      ни направо, ни налево.
  - name: Числа 22:27
    orderIndex: 26
    osisId: Num.22.27
    sblId: Num 22:27
    shortName: Чис 22:27
    text: Ослица, увидев Ангела Господня, легла под Валаамом. И воспылал гнев Валаама,
      и стал он бить ослицу палкою.
  - name: Числа 22:28
    orderIndex: 27
    osisId: Num.22.28
    sblId: Num 22:28
    shortName: Чис 22:28
    text: 'И отверз Господь уста ослицы, и она сказала Валааму: что я тебе сделала,
      что ты бьешь меня вот уже третий раз?'
  - name: Числа 22:29
    orderIndex: 28
    osisId: Num.22.29
    sblId: Num 22:29
    shortName: Чис 22:29
    text: 'Валаам сказал ослице: за то, что ты поругалась надо мною; если бы у меня
      в руке был меч, то я теперь же убил бы тебя.'
  - name: Числа 22:30
    orderIndex: 29
    osisId: Num.22.30
    sblId: Num 22:30
    shortName: Чис 22:30
    text: 'Ослица же сказала Валааму: не я ли твоя ослица, на которой ты ездил сначала
      до сего дня? имела ли я привычку так поступать с тобою? Он сказал: нет.'
  - name: Числа 22:31
    orderIndex: 30
    osisId: Num.22.31
    sblId: Num 22:31
    shortName: Чис 22:31
    text: И открыл Господь глаза Валааму, и увидел он Ангела Господня, стоящего на
      дороге с обнаженным мечом в руке, и преклонился, и пал на лице свое.
  - name: Числа 22:32
    orderIndex: 31
    osisId: Num.22.32
    sblId: Num 22:32
    shortName: Чис 22:32
    text: 'И сказал ему Ангел Господень: за что ты бил ослицу твою вот уже три раза?
      Я вышел, чтобы воспрепятствовать [тебе], потому что путь [твой] не прав предо
      Мною;'
  - name: Числа 22:33
    orderIndex: 32
    osisId: Num.22.33
    sblId: Num 22:33
    shortName: Чис 22:33
    text: и ослица, видев Меня, своротила от Меня вот уже три раза; если бы она не
      своротила от Меня, то Я убил бы тебя, а ее оставил бы живою.
  - name: Числа 22:34
    orderIndex: 33
    osisId: Num.22.34
    sblId: Num 22:34
    shortName: Чис 22:34
    text: 'И сказал Валаам Ангелу Господню: согрешил я, ибо не знал, что Ты стоишь
      против меня на дороге; итак, если это неприятно в очах Твоих, то я возвращусь.'
  - name: Числа 22:35
    orderIndex: 34
    osisId: Num.22.35
    sblId: Num 22:35
    shortName: Чис 22:35
    text: 'И сказал Ангел Господень Валааму: пойди с людьми сими, только говори то,
      что Я буду говорить тебе. И пошел Валаам с князьями Валаковыми.'
  - name: Числа 22:36
    orderIndex: 35
    osisId: Num.22.36
    sblId: Num 22:36
    shortName: Чис 22:36
    text: Валак, услышав, что идет Валаам, вышел навстречу ему в город Моавитский,
      который на границе при Арноне, что у самого предела.
  - name: Числа 22:37
    orderIndex: 36
    osisId: Num.22.37
    sblId: Num 22:37
    shortName: Чис 22:37
    text: 'И сказал Валак Валааму: не посылал ли я к тебе, звать тебя? почему ты не
      шел ко мне? неужели я в самом деле не могу почтить тебя?'
  - name: Числа 22:38
    orderIndex: 37
    osisId: Num.22.38
    sblId: Num 22:38
    shortName: Чис 22:38
    text: 'И сказал Валаам Валаку: вот, я и пришел к тебе, но могу ли я что [от себя]
      сказать? что вложит Бог в уста мои, то и буду говорить.'
  - name: Числа 22:39
    orderIndex: 38
    osisId: Num.22.39
    sblId: Num 22:39
    shortName: Чис 22:39
    text: И пошел Валаам с Валаком и пришли в Кириаф–Хуцоф.
  - name: Числа 22:40
    orderIndex: 39
    osisId: Num.22.40
    sblId: Num 22:40
    shortName: Чис 22:40
    text: И заколол Валак волов и овец, и послал к Валааму и князьям, которые были
      с ним.
  - name: Числа 22:41
    orderIndex: 40
    osisId: Num.22.41
    sblId: Num 22:41
    shortName: Чис 22:41
    text: На другой день утром Валак взял Валаама и возвел его на высоты Вааловы,
      чтобы он увидел оттуда часть народа.
  versesCount: 41
- name: Числа 23
  orderIndex: 22
  osisId: Num.23
  sblId: Num 23
  shortName: Чис 23
  verses:
  - name: Числа 23:1
    orderIndex: 0
    osisId: Num.23.1
    sblId: Num 23:1
    shortName: Чис 23:1
    text: 'И сказал Валаам Валаку: построй мне здесь семь жертвенников и приготовь
      мне семь тельцов и семь овнов.'
  - name: Числа 23:2
    orderIndex: 1
    osisId: Num.23.2
    sblId: Num 23:2
    shortName: Чис 23:2
    text: Валак сделал так, как говорил Валаам, и вознесли Валак и Валаам по тельцу
      и по овну на каждом жертвеннике.
  - name: Числа 23:3
    orderIndex: 2
    osisId: Num.23.3
    sblId: Num 23:3
    shortName: Чис 23:3
    text: 'И сказал Валаам Валаку: постой у всесожжения твоего, а я пойду; может быть,
      Господь выйдет мне навстречу, и что Он откроет мне, я объявлю тебе. И пошел
      на возвышенное место.'
  - name: Числа 23:4
    orderIndex: 3
    osisId: Num.23.4
    sblId: Num 23:4
    shortName: Чис 23:4
    text: 'И встретился Бог с Валаамом, и сказал ему [Валаам]: семь жертвенников устроил
      я и вознес по тельцу и по овну на каждом жертвеннике.'
  - name: Числа 23:5
    orderIndex: 4
    osisId: Num.23.5
    sblId: Num 23:5
    shortName: Чис 23:5
    text: 'И вложил Господь слово в уста Валаамовы и сказал: возвратись к Валаку и
      так говори.'
  - name: Числа 23:6
    orderIndex: 5
    osisId: Num.23.6
    sblId: Num 23:6
    shortName: Чис 23:6
    text: И возвратился к нему, и вот, он стоит у всесожжения своего, он и все князья
      Моавитские.
  - name: Числа 23:7
    orderIndex: 6
    osisId: Num.23.7
    sblId: Num 23:7
    shortName: Чис 23:7
    text: 'И произнес притчу свою и сказал: из Месопотамии привел меня Валак, царь
      Моава, от гор восточных: приди, прокляни мне Иакова, приди, изреки зло на Израиля!'
  - name: Числа 23:8
    orderIndex: 7
    osisId: Num.23.8
    sblId: Num 23:8
    shortName: Чис 23:8
    text: Как прокляну я? Бог не проклинает его. Как изреку зло? Господь не изрекает
      [на него] зла.
  - name: Числа 23:9
    orderIndex: 8
    osisId: Num.23.9
    sblId: Num 23:9
    shortName: Чис 23:9
    text: 'С вершины скал вижу я его, и с холмов смотрю на него: вот, народ живет
      отдельно и между народами не числится.'
  - name: Числа 23:10
    orderIndex: 9
    osisId: Num.23.10
    sblId: Num 23:10
    shortName: Чис 23:10
    text: Кто исчислит песок Иакова и число четвертой части Израиля? Да умрет душа
      моя смертью праведников, и да будет кончина моя, как их!
  - name: Числа 23:11
    orderIndex: 10
    osisId: Num.23.11
    sblId: Num 23:11
    shortName: Чис 23:11
    text: 'И сказал Валак Валааму: что ты со мною делаешь? я взял тебя, чтобы проклясть
      врагов моих, а ты, вот, благословляешь?'
  - name: Числа 23:12
    orderIndex: 11
    osisId: Num.23.12
    sblId: Num 23:12
    shortName: Чис 23:12
    text: 'И отвечал он и сказал: не должен ли я в точности сказать то, что влагает
      Господь в уста мои?'
  - name: Числа 23:13
    orderIndex: 12
    osisId: Num.23.13
    sblId: Num 23:13
    shortName: Чис 23:13
    text: 'И сказал ему Валак: пойди со мною на другое место, с которого ты увидишь
      его, но только часть его увидишь, а всего его не увидишь; и прокляни мне его
      оттуда.'
  - name: Числа 23:14
    orderIndex: 13
    osisId: Num.23.14
    sblId: Num 23:14
    shortName: Чис 23:14
    text: И взял его на место стражей, на вершину [горы] Фасги, и построил семь жертвенников,
      и вознес по тельцу и по овну на каждом жертвеннике.
  - name: Числа 23:15
    orderIndex: 14
    osisId: Num.23.15
    sblId: Num 23:15
    shortName: Чис 23:15
    text: 'И сказал [Валаам] Валаку: постой здесь у всесожжения твоего, а я [пойду]
      туда навстречу [Богу].'
  - name: Числа 23:16
    orderIndex: 15
    osisId: Num.23.16
    sblId: Num 23:16
    shortName: Чис 23:16
    text: 'И встретился Господь с Валаамом, и вложил слово в уста его, и сказал: возвратись
      к Валаку и так говори.'
  - name: Числа 23:17
    orderIndex: 16
    osisId: Num.23.17
    sblId: Num 23:17
    shortName: Чис 23:17
    text: 'И пришел к нему, и вот, он стоит у всесожжения своего, и с ним князья Моавитские.
      И сказал ему Валак: что говорил Господь?'
  - name: Числа 23:18
    orderIndex: 17
    osisId: Num.23.18
    sblId: Num 23:18
    shortName: Чис 23:18
    text: 'Он произнес притчу свою и сказал: встань, Валак, и послушай, внимай мне,
      сын Сепфоров.'
  - name: Числа 23:19
    orderIndex: 18
    osisId: Num.23.19
    sblId: Num 23:19
    shortName: Чис 23:19
    text: Бог не человек, чтоб Ему лгать, и не сын человеческий, чтоб Ему изменяться.
      Он ли скажет и не сделает? будет говорить и не исполнит?
  - name: Числа 23:20
    orderIndex: 19
    osisId: Num.23.20
    sblId: Num 23:20
    shortName: Чис 23:20
    text: Вот, благословлять начал я, ибо Он благословил, и я не могу изменить сего.
  - name: Числа 23:21
    orderIndex: 20
    osisId: Num.23.21
    sblId: Num 23:21
    shortName: Чис 23:21
    text: Не видно бедствия в Иакове, и не заметно несчастья в Израиле; Господь, Бог
      его, с ним, и трубный царский звук у него;
  - name: Числа 23:22
    orderIndex: 21
    osisId: Num.23.22
    sblId: Num 23:22
    shortName: Чис 23:22
    text: Бог вывел их из Египта, быстрота единорога у него;
  - name: Числа 23:23
    orderIndex: 22
    osisId: Num.23.23
    sblId: Num 23:23
    shortName: Чис 23:23
    text: 'нет волшебства в Иакове и нет ворожбы в Израиле. В [свое] время скажут
      об Иакове и об Израиле: вот что творит Бог!'
  - name: Числа 23:24
    orderIndex: 23
    osisId: Num.23.24
    sblId: Num 23:24
    shortName: Чис 23:24
    text: Вот, народ как львица встает и как лев поднимается; не ляжет, пока не съест
      добычи и не напьется крови убитых.
  - name: Числа 23:25
    orderIndex: 24
    osisId: Num.23.25
    sblId: Num 23:25
    shortName: Чис 23:25
    text: 'И сказал Валак Валааму: ни клясть не кляни его, ни благословлять не благословляй
      его.'
  - name: Числа 23:26
    orderIndex: 25
    osisId: Num.23.26
    sblId: Num 23:26
    shortName: Чис 23:26
    text: 'И отвечал Валаам и сказал Валаку: не говорил ли я тебе, что я буду делать
      все то, что скажет мне Господь?'
  - name: Числа 23:27
    orderIndex: 26
    osisId: Num.23.27
    sblId: Num 23:27
    shortName: Чис 23:27
    text: 'И сказал Валак Валааму: пойди, я возьму тебя на другое место; может быть,
      угодно будет Богу, и оттуда проклянешь мне его.'
  - name: Числа 23:28
    orderIndex: 27
    osisId: Num.23.28
    sblId: Num 23:28
    shortName: Чис 23:28
    text: И взял Валак Валаама на верх Фегора, обращенного к пустыне.
  - name: Числа 23:29
    orderIndex: 28
    osisId: Num.23.29
    sblId: Num 23:29
    shortName: Чис 23:29
    text: 'И сказал Валаам Валаку: построй мне здесь семь жертвенников и приготовь
      мне здесь семь тельцов и семь овнов.'
  - name: Числа 23:30
    orderIndex: 29
    osisId: Num.23.30
    sblId: Num 23:30
    shortName: Чис 23:30
    text: И сделал Валак, как сказал Валаам, и вознес по тельцу и овну на каждом жертвеннике.
  versesCount: 30
- name: Числа 24
  orderIndex: 23
  osisId: Num.24
  sblId: Num 24
  shortName: Чис 24
  verses:
  - name: Числа 24:1
    orderIndex: 0
    osisId: Num.24.1
    sblId: Num 24:1
    shortName: Чис 24:1
    text: Валаам увидел, что Господу угодно благословлять Израиля, и не пошел, как
      прежде, для волхвования, но обратился лицем своим к пустыне.
  - name: Числа 24:2
    orderIndex: 1
    osisId: Num.24.2
    sblId: Num 24:2
    shortName: Чис 24:2
    text: И взглянул Валаам и увидел Израиля, стоявшего по коленам своим, и был на
      нем Дух Божий.
  - name: Числа 24:3
    orderIndex: 2
    osisId: Num.24.3
    sblId: Num 24:3
    shortName: Чис 24:3
    text: 'И произнес он притчу свою и сказал: говорит Валаам, сын Веоров, говорит
      муж с открытым оком,'
  - name: Числа 24:4
    orderIndex: 3
    osisId: Num.24.4
    sblId: Num 24:4
    shortName: Чис 24:4
    text: 'говорит слышащий слова Божии, который видит видения Всемогущего; падает,
      но открыты глаза его:'
  - name: Числа 24:5
    orderIndex: 4
    osisId: Num.24.5
    sblId: Num 24:5
    shortName: Чис 24:5
    text: как прекрасны шатры твои, Иаков, жилища твои, Израиль!
  - name: Числа 24:6
    orderIndex: 5
    osisId: Num.24.6
    sblId: Num 24:6
    shortName: Чис 24:6
    text: расстилаются они как долины, как сады при реке, как алойные дерева, насажденные
      Господом, как кедры при водах;
  - name: Числа 24:7
    orderIndex: 6
    osisId: Num.24.7
    sblId: Num 24:7
    shortName: Чис 24:7
    text: польется вода из ведр его, и семя его [будет] как великие воды, превзойдет
      Агага царь его и возвысится царство его.
  - name: Числа 24:8
    orderIndex: 7
    osisId: Num.24.8
    sblId: Num 24:8
    shortName: Чис 24:8
    text: Бог вывел его из Египта, быстрота единорога у него, пожирает народы, враждебные
      ему, раздробляет кости их и стрелами своими разит [врага].
  - name: Числа 24:9
    orderIndex: 8
    osisId: Num.24.9
    sblId: Num 24:9
    shortName: Чис 24:9
    text: Преклонился, лежит как лев и как львица, кто поднимет его? Благословляющий
      тебя благословен, и проклинающий тебя проклят!
  - name: Числа 24:10
    orderIndex: 9
    osisId: Num.24.10
    sblId: Num 24:10
    shortName: Чис 24:10
    text: 'И воспламенился гнев Валака на Валаама, и всплеснул он руками своими, и
      сказал Валак Валааму: я призвал тебя проклясть врагов моих, а ты благословляешь
      их вот уже третий раз;'
  - name: Числа 24:11
    orderIndex: 10
    osisId: Num.24.11
    sblId: Num 24:11
    shortName: Чис 24:11
    text: итак, беги в свое место; я хотел почтить тебя, но вот, Господь лишает тебя
      чести.
  - name: Числа 24:12
    orderIndex: 11
    osisId: Num.24.12
    sblId: Num 24:12
    shortName: Чис 24:12
    text: 'И сказал Валаам Валаку: не говорил ли я послам твоим, которых ты присылал
      ко мне:'
  - name: Числа 24:13
    orderIndex: 12
    osisId: Num.24.13
    sblId: Num 24:13
    shortName: Чис 24:13
    text: '"хотя бы давал мне Валак полный свой дом серебра и золота, не могу преступить
      повеления Господня, чтобы сделать что–либо доброе или худое по своему произволу:
      что скажет Господь, то и буду говорить"?'
  - name: Числа 24:14
    orderIndex: 13
    osisId: Num.24.14
    sblId: Num 24:14
    shortName: Чис 24:14
    text: Итак, вот, я иду к народу своему; пойди, я возвещу тебе, что сделает народ
      сей с народом твоим в последствие времени.
  - name: Числа 24:15
    orderIndex: 14
    osisId: Num.24.15
    sblId: Num 24:15
    shortName: Чис 24:15
    text: 'И произнес притчу свою и сказал: говорит Валаам, сын Веоров, говорит муж
      с открытым оком,'
  - name: Числа 24:16
    orderIndex: 15
    osisId: Num.24.16
    sblId: Num 24:16
    shortName: Чис 24:16
    text: говорит слышащий слова Божии, имеющий ведение от Всевышнего, который видит
      видения Всемогущего, падает, но открыты очи его.
  - name: Числа 24:17
    orderIndex: 16
    osisId: Num.24.17
    sblId: Num 24:17
    shortName: Чис 24:17
    text: Вижу Его, но ныне еще нет; зрю Его, но не близко. Восходит звезда от Иакова
      и восстает жезл от Израиля, и разит князей Моава и сокрушает всех сынов Сифовых.
  - name: Числа 24:18
    orderIndex: 17
    osisId: Num.24.18
    sblId: Num 24:18
    shortName: Чис 24:18
    text: Едом будет под владением, Сеир будет под владением врагов своих, а Израиль
      явит силу [свою].
  - name: Числа 24:19
    orderIndex: 18
    osisId: Num.24.19
    sblId: Num 24:19
    shortName: Чис 24:19
    text: '[Происшедший] от Иакова овладеет и погубит оставшееся от города.'
  - name: Числа 24:20
    orderIndex: 19
    osisId: Num.24.20
    sblId: Num 24:20
    shortName: Чис 24:20
    text: 'И увидел он Амалика, и произнес притчу свою, и сказал: первый из народов
      Амалик, но конец его – гибель.'
  - name: Числа 24:21
    orderIndex: 20
    osisId: Num.24.21
    sblId: Num 24:21
    shortName: Чис 24:21
    text: 'И увидел он Кенеев, и произнес притчу свою, и сказал: крепко жилище твое,
      и на скале положено гнездо твое;'
  - name: Числа 24:22
    orderIndex: 21
    osisId: Num.24.22
    sblId: Num 24:22
    shortName: Чис 24:22
    text: но разорен будет Каин, и недолго до того, что Ассур уведет тебя в плен.
  - name: Числа 24:23
    orderIndex: 22
    osisId: Num.24.23
    sblId: Num 24:23
    shortName: Чис 24:23
    text: 'И произнес притчу свою, и сказал: горе, кто уцелеет, когда наведет сие
      Бог!'
  - name: Числа 24:24
    orderIndex: 23
    osisId: Num.24.24
    sblId: Num 24:24
    shortName: Чис 24:24
    text: '[придут] корабли от Киттима, и смирят Ассура, и смирят Евера; но и им гибель!'
  - name: Числа 24:25
    orderIndex: 24
    osisId: Num.24.25
    sblId: Num 24:25
    shortName: Чис 24:25
    text: И встал Валаам и пошел обратно в свое место, а Валак также пошел своею дорогою.
  versesCount: 25
- name: Числа 25
  orderIndex: 24
  osisId: Num.25
  sblId: Num 25
  shortName: Чис 25
  verses:
  - name: Числа 25:1
    orderIndex: 0
    osisId: Num.25.1
    sblId: Num 25:1
    shortName: Чис 25:1
    text: И жил Израиль в Ситтиме, и начал народ блудодействовать с дочерями Моава,
  - name: Числа 25:2
    orderIndex: 1
    osisId: Num.25.2
    sblId: Num 25:2
    shortName: Чис 25:2
    text: и приглашали они народ к жертвам богов своих, и ел народ [жертвы их] и кланялся
      богам их.
  - name: Числа 25:3
    orderIndex: 2
    osisId: Num.25.3
    sblId: Num 25:3
    shortName: Чис 25:3
    text: И прилепился Израиль к Ваал–Фегору. И воспламенился гнев Господень на Израиля.
  - name: Числа 25:4
    orderIndex: 3
    osisId: Num.25.4
    sblId: Num 25:4
    shortName: Чис 25:4
    text: 'И сказал Господь Моисею: возьми всех начальников народа и повесь их Господу
      перед солнцем, и отвратится от Израиля ярость гнева Господня.'
  - name: Числа 25:5
    orderIndex: 4
    osisId: Num.25.5
    sblId: Num 25:5
    shortName: Чис 25:5
    text: 'И сказал Моисей судьям Израилевым: убейте каждый людей своих, прилепившихся
      к Ваал–Фегору.'
  - name: Числа 25:6
    orderIndex: 5
    osisId: Num.25.6
    sblId: Num 25:6
    shortName: Чис 25:6
    text: И вот, некто из сынов Израилевых пришел и привел к братьям своим Мадианитянку,
      в глазах Моисея и в глазах всего общества сынов Израилевых, когда они плакали
      у входа скинии собрания.
  - name: Числа 25:7
    orderIndex: 6
    osisId: Num.25.7
    sblId: Num 25:7
    shortName: Чис 25:7
    text: Финеес, сын Елеазара, сына Аарона священника, увидев это, встал из среды
      общества и взял в руку свою копье,
  - name: Числа 25:8
    orderIndex: 7
    osisId: Num.25.8
    sblId: Num 25:8
    shortName: Чис 25:8
    text: 'и вошел вслед за Израильтянином в спальню и пронзил обоих их, Израильтянина
      и женщину в чрево ее: и прекратилось поражение сынов Израилевых.'
  - name: Числа 25:9
    orderIndex: 8
    osisId: Num.25.9
    sblId: Num 25:9
    shortName: Чис 25:9
    text: Умерших же от поражения было двадцать четыре тысячи.
  - name: Числа 25:10
    orderIndex: 9
    osisId: Num.25.10
    sblId: Num 25:10
    shortName: Чис 25:10
    text: 'И сказал Господь Моисею, говоря:'
  - name: Числа 25:11
    orderIndex: 10
    osisId: Num.25.11
    sblId: Num 25:11
    shortName: Чис 25:11
    text: Финеес, сын Елеазара, сына Аарона священника, отвратил ярость Мою от сынов
      Израилевых, возревновав по Мне среди их, и Я не истребил сынов Израилевых в
      ревности Моей;
  - name: Числа 25:12
    orderIndex: 11
    osisId: Num.25.12
    sblId: Num 25:12
    shortName: Чис 25:12
    text: 'посему скажи: вот, Я даю ему Мой завет мира,'
  - name: Числа 25:13
    orderIndex: 12
    osisId: Num.25.13
    sblId: Num 25:13
    shortName: Чис 25:13
    text: и будет он ему и потомству его по нем заветом священства вечного, за то,
      что он показал ревность по Боге своем и заступил сынов Израилевых.
  - name: Числа 25:14
    orderIndex: 13
    osisId: Num.25.14
    sblId: Num 25:14
    shortName: Чис 25:14
    text: Имя убитого Израильтянина, который убит с Мадианитянкою, было Зимри, сын
      Салу, начальник поколения Симеонова;
  - name: Числа 25:15
    orderIndex: 14
    osisId: Num.25.15
    sblId: Num 25:15
    shortName: Чис 25:15
    text: а имя убитой Мадианитянки Хазва; она была дочь Цура, начальника Оммофа,
      племени Мадиамского.
  - name: Числа 25:16
    orderIndex: 15
    osisId: Num.25.16
    sblId: Num 25:16
    shortName: Чис 25:16
    text: 'И сказал Господь Моисею, говоря:'
  - name: Числа 25:17
    orderIndex: 16
    osisId: Num.25.17
    sblId: Num 25:17
    shortName: Чис 25:17
    text: враждуйте с Мадианитянами, и поражайте их,
  - name: Числа 25:18
    orderIndex: 17
    osisId: Num.25.18
    sblId: Num 25:18
    shortName: Чис 25:18
    text: ибо они враждебно поступили с вами в коварстве своем, прельстив вас Фегором
      и Хазвою, дочерью начальника Мадиамского, сестрою своею, убитою в день поражения
      за Фегора.
  versesCount: 18
- name: Числа 26
  orderIndex: 25
  osisId: Num.26
  sblId: Num 26
  shortName: Чис 26
  verses:
  - name: Числа 26:1
    orderIndex: 0
    osisId: Num.26.1
    sblId: Num 26:1
    shortName: Чис 26:1
    text: 'После сего поражения сказал Господь Моисею и Елеазару, сыну Аарона, священнику,
      говоря:'
  - name: Числа 26:2
    orderIndex: 1
    osisId: Num.26.2
    sblId: Num 26:2
    shortName: Чис 26:2
    text: исчислите все общество сынов Израилевых от двадцати лет и выше, по семействам
      их, всех годных для войны у Израиля.
  - name: Числа 26:3
    orderIndex: 2
    osisId: Num.26.3
    sblId: Num 26:3
    shortName: Чис 26:3
    text: 'И сказал им Моисей и Елеазар священник на равнинах Моавитских у Иордана,
      против Иерихона, говоря:'
  - name: Числа 26:4
    orderIndex: 3
    osisId: Num.26.4
    sblId: Num 26:4
    shortName: Чис 26:4
    text: '[исчислите всех] от двадцати лет и выше, как повелел Господь Моисею и сынам
      Израилевым, которые вышли из земли Египетской:'
  - name: Числа 26:5
    orderIndex: 4
    osisId: Num.26.5
    sblId: Num 26:5
    shortName: Чис 26:5
    text: 'Рувим, первенец Израиля. Сыны Рувима: от Ханоха поколение Ханохово, от
      Фаллу поколение Фаллуево,'
  - name: Числа 26:6
    orderIndex: 5
    osisId: Num.26.6
    sblId: Num 26:6
    shortName: Чис 26:6
    text: от Хецрона поколение Хецроново, от Харми поколение Хармиево;
  - name: Числа 26:7
    orderIndex: 6
    osisId: Num.26.7
    sblId: Num 26:7
    shortName: Чис 26:7
    text: вот поколения Рувимовы; и исчислено их сорок три тысячи семьсот тридцать.
  - name: Числа 26:8
    orderIndex: 7
    osisId: Num.26.8
    sblId: Num 26:8
    shortName: Чис 26:8
    text: 'И сыны Фаллуя: Елиав.'
  - name: Числа 26:9
    orderIndex: 8
    osisId: Num.26.9
    sblId: Num 26:9
    shortName: Чис 26:9
    text: 'Сыны Елиава: Немуил, Дафан и Авирон. Это те Дафан и Авирон, призываемые
      в собрание, которые произвели возмущение против Моисея и Аарона вместе с сообщниками
      Корея, когда сии произвели возмущение против Господа;'
  - name: Числа 26:10
    orderIndex: 9
    osisId: Num.26.10
    sblId: Num 26:10
    shortName: Чис 26:10
    text: и разверзла земля уста свои, и поглотила их и Корея; вместе с [ними] умерли
      и сообщники их, когда огонь пожрал двести пятьдесят человек, и стали они в знамение;
  - name: Числа 26:11
    orderIndex: 10
    osisId: Num.26.11
    sblId: Num 26:11
    shortName: Чис 26:11
    text: но сыны Кореевы не умерли.
  - name: Числа 26:12
    orderIndex: 11
    osisId: Num.26.12
    sblId: Num 26:12
    shortName: Чис 26:12
    text: 'Сыны Симеона по поколениям их: от Немуила поколение Немуилово, от Ямина
      поколение Яминово, от Яхина поколение Яхиново,'
  - name: Числа 26:13
    orderIndex: 12
    osisId: Num.26.13
    sblId: Num 26:13
    shortName: Чис 26:13
    text: от Зары поколение Зарино, от Саула поколение Саулово;
  - name: Числа 26:14
    orderIndex: 13
    osisId: Num.26.14
    sblId: Num 26:14
    shortName: Чис 26:14
    text: 'вот поколения Симеоновы: двадцать две тысячи двести.'
  - name: Числа 26:15
    orderIndex: 14
    osisId: Num.26.15
    sblId: Num 26:15
    shortName: Чис 26:15
    text: 'Сыны Гада по поколениям их: от Цефона поколение Цефоново, от Хаггия поколение
      Хаггиево, от Шуния поколение Шуниево,'
  - name: Числа 26:16
    orderIndex: 15
    osisId: Num.26.16
    sblId: Num 26:16
    shortName: Чис 26:16
    text: от Озния поколение Озниево, от Ерия поколение Ериево,
  - name: Числа 26:17
    orderIndex: 16
    osisId: Num.26.17
    sblId: Num 26:17
    shortName: Чис 26:17
    text: от Арода поколение Ародово, от Арелия поколение Арелиево;
  - name: Числа 26:18
    orderIndex: 17
    osisId: Num.26.18
    sblId: Num 26:18
    shortName: Чис 26:18
    text: 'вот поколения сынов Гадовых, по исчислению их: сорок тысяч пятьсот.'
  - name: Числа 26:19
    orderIndex: 18
    osisId: Num.26.19
    sblId: Num 26:19
    shortName: Чис 26:19
    text: 'Сыны Иуды: Ир и Онан; но Ир и Онан умерли в земле Ханаанской;'
  - name: Числа 26:20
    orderIndex: 19
    osisId: Num.26.20
    sblId: Num 26:20
    shortName: Чис 26:20
    text: 'и были сыны Иуды по поколениям их: от Шелы поколение Шелино, от Фареса
      поколение Фаресово, от Зары поколение Зарино;'
  - name: Числа 26:21
    orderIndex: 20
    osisId: Num.26.21
    sblId: Num 26:21
    shortName: Чис 26:21
    text: 'и были сыны Фаресовы: от Есрома поколение Есромово, от Хамула поколение
      Хамулово;'
  - name: Числа 26:22
    orderIndex: 21
    osisId: Num.26.22
    sblId: Num 26:22
    shortName: Чис 26:22
    text: 'вот поколения Иудины, по исчислению их: семьдесят шесть тысяч пятьсот.'
  - name: Числа 26:23
    orderIndex: 22
    osisId: Num.26.23
    sblId: Num 26:23
    shortName: Чис 26:23
    text: 'Сыны Иссахаровы по поколениям их: от Фолы поколение Фолино, от Фувы поколение
      Фувино,'
  - name: Числа 26:24
    orderIndex: 23
    osisId: Num.26.24
    sblId: Num 26:24
    shortName: Чис 26:24
    text: от Иашува поколение Иашувово, от Шимрона поколение Шимроново;
  - name: Числа 26:25
    orderIndex: 24
    osisId: Num.26.25
    sblId: Num 26:25
    shortName: Чис 26:25
    text: 'вот поколения Иссахаровы, по исчислению их: шестьдесят четыре тысячи триста.'
  - name: Числа 26:26
    orderIndex: 25
    osisId: Num.26.26
    sblId: Num 26:26
    shortName: Чис 26:26
    text: 'Сыны Завулона по поколениям их: от Середа поколение Середово, от Елона
      поколение Елоново, от Иахлеила поколение Иахлеилово;'
  - name: Числа 26:27
    orderIndex: 26
    osisId: Num.26.27
    sblId: Num 26:27
    shortName: Чис 26:27
    text: 'вот поколения Завулоновы, по исчислению их: шестьдесят тысяч пятьсот.'
  - name: Числа 26:28
    orderIndex: 27
    osisId: Num.26.28
    sblId: Num 26:28
    shortName: Чис 26:28
    text: 'Сыны Иосифа по поколениям их: Манассия и Ефрем.'
  - name: Числа 26:29
    orderIndex: 28
    osisId: Num.26.29
    sblId: Num 26:29
    shortName: Чис 26:29
    text: 'Сыны Манассии: от Махира поколение Махирово; от Махира родился Галаад,
      от Галаада поколение Галаадово.'
  - name: Числа 26:30
    orderIndex: 29
    osisId: Num.26.30
    sblId: Num 26:30
    shortName: Чис 26:30
    text: 'Вот сыны Галаадовы: от Иезера поколение Иезерово, от Хелека поколение Хелеково,'
  - name: Числа 26:31
    orderIndex: 30
    osisId: Num.26.31
    sblId: Num 26:31
    shortName: Чис 26:31
    text: от Асриила поколение Асриилово, от Шехема поколение Шехемово,
  - name: Числа 26:32
    orderIndex: 31
    osisId: Num.26.32
    sblId: Num 26:32
    shortName: Чис 26:32
    text: от Шемиды поколение Шемидино, от Хефера поколение Хеферово.
  - name: Числа 26:33
    orderIndex: 32
    osisId: Num.26.33
    sblId: Num 26:33
    shortName: Чис 26:33
    text: 'У Салпаада, сына Хеферова, не было сыновей, а только дочери; имя дочерей
      Салпаадовых: Махла, Ноа, Хогла, Милка и Фирца.'
  - name: Числа 26:34
    orderIndex: 33
    osisId: Num.26.34
    sblId: Num 26:34
    shortName: Чис 26:34
    text: Вот поколения Манассиины; а исчислено их пятьдесят две тысячи семьсот.
  - name: Числа 26:35
    orderIndex: 34
    osisId: Num.26.35
    sblId: Num 26:35
    shortName: Чис 26:35
    text: 'Вот сыны Ефремовы по поколениям их: от Шутелы поколение Шутелино, от Бехера
      поколение Бехерово, от Тахана поколение Таханово;'
  - name: Числа 26:36
    orderIndex: 35
    osisId: Num.26.36
    sblId: Num 26:36
    shortName: Чис 26:36
    text: 'и вот сыны Шутелы: от Арана поколение Араново;'
  - name: Числа 26:37
    orderIndex: 36
    osisId: Num.26.37
    sblId: Num 26:37
    shortName: Чис 26:37
    text: 'вот поколения сынов Ефремовых, по исчислению их: тридцать две тысячи пятьсот.
      Вот сыны Иосифовы по поколениям их.'
  - name: Числа 26:38
    orderIndex: 37
    osisId: Num.26.38
    sblId: Num 26:38
    shortName: Чис 26:38
    text: 'Сыны Вениамина по поколениям их: от Белы поколение Белино, от Ашбела поколение
      Ашбелово, от Ахирама поколение Ахирамово,'
  - name: Числа 26:39
    orderIndex: 38
    osisId: Num.26.39
    sblId: Num 26:39
    shortName: Чис 26:39
    text: от Шефуфама поколение Шефуфамово, от Хуфама поколение Хуфамово;
  - name: Числа 26:40
    orderIndex: 39
    osisId: Num.26.40
    sblId: Num 26:40
    shortName: Чис 26:40
    text: 'и были сыны Белы: Ард и Нааман; [от Арда] поколение Ардово, от Наамана
      поколение Нааманово;'
  - name: Числа 26:41
    orderIndex: 40
    osisId: Num.26.41
    sblId: Num 26:41
    shortName: Чис 26:41
    text: вот сыны Вениамина по поколениям их; а исчислено их сорок пять тысяч шестьсот.
  - name: Числа 26:42
    orderIndex: 41
    osisId: Num.26.42
    sblId: Num 26:42
    shortName: Чис 26:42
    text: 'Вот сыны Дановы по поколениям их: от Шухама поколение Шухамово; вот семейства
      Дановы по поколениям их.'
  - name: Числа 26:43
    orderIndex: 42
    osisId: Num.26.43
    sblId: Num 26:43
    shortName: Чис 26:43
    text: 'и всех поколений Шухама, по исчислению их: шестьдесят четыре тысячи четыреста.'
  - name: Числа 26:44
    orderIndex: 43
    osisId: Num.26.44
    sblId: Num 26:44
    shortName: Чис 26:44
    text: 'Сыны Асировы по поколениям их: от Имны поколение Имнино, от Ишвы поколение
      Ишвино, от Верии поколение Вериино;'
  - name: Числа 26:45
    orderIndex: 44
    osisId: Num.26.45
    sblId: Num 26:45
    shortName: Чис 26:45
    text: от сынов Верии, от Хевера поколение Хеверово, от Малхиила поколение Малхиилово;
  - name: Числа 26:46
    orderIndex: 45
    osisId: Num.26.46
    sblId: Num 26:46
    shortName: Чис 26:46
    text: имя дочери Асировой Сара;
  - name: Числа 26:47
    orderIndex: 46
    osisId: Num.26.47
    sblId: Num 26:47
    shortName: Чис 26:47
    text: 'вот поколения сынов Асировых, по исчислению их: пятьдесят три тысячи четыреста.'
  - name: Числа 26:48
    orderIndex: 47
    osisId: Num.26.48
    sblId: Num 26:48
    shortName: Чис 26:48
    text: 'Сыны Неффалима по поколениям их: от Иахцеила поколение Иахцеилово, от Гуния
      поколение Гуниево,'
  - name: Числа 26:49
    orderIndex: 48
    osisId: Num.26.49
    sblId: Num 26:49
    shortName: Чис 26:49
    text: от Иецера поколение Иецерово, от Шиллема поколение Шиллемово;
  - name: Числа 26:50
    orderIndex: 49
    osisId: Num.26.50
    sblId: Num 26:50
    shortName: Чис 26:50
    text: вот поколения Неффалимовы по поколениям их; исчислено же их сорок пять тысяч
      четыреста.
  - name: Числа 26:51
    orderIndex: 50
    osisId: Num.26.51
    sblId: Num 26:51
    shortName: Чис 26:51
    text: 'Вот [число] вошедших в исчисление сынов Израилевых: шестьсот одна тысяча
      семьсот тридцать.'
  - name: Числа 26:52
    orderIndex: 51
    osisId: Num.26.52
    sblId: Num 26:52
    shortName: Чис 26:52
    text: 'И сказал Господь Моисею, говоря:'
  - name: Числа 26:53
    orderIndex: 52
    osisId: Num.26.53
    sblId: Num 26:53
    shortName: Чис 26:53
    text: сим в удел должно разделить землю по числу имен;
  - name: Числа 26:54
    orderIndex: 53
    osisId: Num.26.54
    sblId: Num 26:54
    shortName: Чис 26:54
    text: 'кто многочисленнее, тем дай удел более; а кто малочисленнее, тем дай удел
      менее: каждому должно дать удел соразмерно с числом вошедших в исчисление;'
  - name: Числа 26:55
    orderIndex: 54
    osisId: Num.26.55
    sblId: Num 26:55
    shortName: Чис 26:55
    text: по жребию должно разделить землю, по именам колен отцов их должны они получить
      уделы;
  - name: Числа 26:56
    orderIndex: 55
    osisId: Num.26.56
    sblId: Num 26:56
    shortName: Чис 26:56
    text: по жребию должно разделить им уделы их, как многочисленным, так и малочисленным.
  - name: Числа 26:57
    orderIndex: 56
    osisId: Num.26.57
    sblId: Num 26:57
    shortName: Чис 26:57
    text: 'Сии суть вошедшие в исчисление левиты по поколениям их: от Гирсона поколение
      Гирсоново, от Каафа поколение Каафово, от Мерари поколение Мерарино.'
  - name: Числа 26:58
    orderIndex: 57
    osisId: Num.26.58
    sblId: Num 26:58
    shortName: Чис 26:58
    text: 'Вот поколения Левиины: поколение Ливниево, поколение Хевроново, поколение
      Махлиево, поколение Мушиево, поколение Кореево. От Каафа родился Амрам.'
  - name: Числа 26:59
    orderIndex: 58
    osisId: Num.26.59
    sblId: Num 26:59
    shortName: Чис 26:59
    text: Имя жены Амрамовой Иохаведа, дочь Левиина, которую родила [жена] Левиина
      в Египте, а она Амраму родила Аарона, Моисея и Мариам, сестру их.
  - name: Числа 26:60
    orderIndex: 59
    osisId: Num.26.60
    sblId: Num 26:60
    shortName: Чис 26:60
    text: И родились у Аарона Надав и Авиуд, Елеазар и Ифамар;
  - name: Числа 26:61
    orderIndex: 60
    osisId: Num.26.61
    sblId: Num 26:61
    shortName: Чис 26:61
    text: но Надав и Авиуд умерли, когда принесли чуждый огонь пред Господа.
  - name: Числа 26:62
    orderIndex: 61
    osisId: Num.26.62
    sblId: Num 26:62
    shortName: Чис 26:62
    text: И было исчислено двадцать три тысячи всех мужеского пола, от одного месяца
      и выше; ибо они не были исчислены вместе с сынами Израилевыми, потому что не
      дано им удела среди сынов Израилевых.
  - name: Числа 26:63
    orderIndex: 62
    osisId: Num.26.63
    sblId: Num 26:63
    shortName: Чис 26:63
    text: Вот исчисленные Моисеем и Елеазаром священником, которые исчисляли сынов
      Израилевых на равнинах Моавитских у Иордана, против Иерихона;
  - name: Числа 26:64
    orderIndex: 63
    osisId: Num.26.64
    sblId: Num 26:64
    shortName: Чис 26:64
    text: в числе их не было ни одного человека из исчисленных Моисеем и Аароном священником,
      которые исчисляли сынов Израилевых в пустыне Синайской;
  - name: Числа 26:65
    orderIndex: 64
    osisId: Num.26.65
    sblId: Num 26:65
    shortName: Чис 26:65
    text: ибо Господь сказал им, что умрут они в пустыне, – и не осталось из них никого,
      кроме Халева, сына Иефонниина, и Иисуса, сына Навина.
  versesCount: 65
- name: Числа 27
  orderIndex: 26
  osisId: Num.27
  sblId: Num 27
  shortName: Чис 27
  verses:
  - name: Числа 27:1
    orderIndex: 0
    osisId: Num.27.1
    sblId: Num 27:1
    shortName: Чис 27:1
    text: 'И пришли дочери Салпаада, сына Хеферова, сына Галаадова, сына Махирова,
      сына Манассиина из поколения Манассии, сына Иосифова, и вот имена дочерей его:
      Махла, Ноа, Хогла, Милка и Фирца;'
  - name: Числа 27:2
    orderIndex: 1
    osisId: Num.27.2
    sblId: Num 27:2
    shortName: Чис 27:2
    text: 'и предстали пред Моисея и пред Елеазара священника, и пред князей и пред
      все общество, у входа скинии собрания, и сказали:'
  - name: Числа 27:3
    orderIndex: 2
    osisId: Num.27.3
    sblId: Num 27:3
    shortName: Чис 27:3
    text: отец наш умер в пустыне, и он не был в числе сообщников, собравшихся против
      Господа со скопищем Кореевым, но за свой грех умер, и сыновей у него не было;
  - name: Числа 27:4
    orderIndex: 3
    osisId: Num.27.4
    sblId: Num 27:4
    shortName: Чис 27:4
    text: за что исчезать имени отца нашего из племени его, потому что нет у него
      сына? дай нам удел среди братьев отца нашего.
  - name: Числа 27:5
    orderIndex: 4
    osisId: Num.27.5
    sblId: Num 27:5
    shortName: Чис 27:5
    text: И представил Моисей дело их Господу.
  - name: Числа 27:6
    orderIndex: 5
    osisId: Num.27.6
    sblId: Num 27:6
    shortName: Чис 27:6
    text: 'И сказал Господь Моисею:'
  - name: Числа 27:7
    orderIndex: 6
    osisId: Num.27.7
    sblId: Num 27:7
    shortName: Чис 27:7
    text: правду говорят дочери Салпаадовы; дай им наследственный удел среди братьев
      отца их и передай им удел отца их;
  - name: Числа 27:8
    orderIndex: 7
    osisId: Num.27.8
    sblId: Num 27:8
    shortName: Чис 27:8
    text: 'и сынам Израилевым объяви и скажи: если кто умрет, не имея у себя сына,
      то передавайте удел его дочери его;'
  - name: Числа 27:9
    orderIndex: 8
    osisId: Num.27.9
    sblId: Num 27:9
    shortName: Чис 27:9
    text: если же нет у него дочери, передавайте удел его братьям его;
  - name: Числа 27:10
    orderIndex: 9
    osisId: Num.27.10
    sblId: Num 27:10
    shortName: Чис 27:10
    text: если же нет у него братьев, отдайте удел его братьям отца его;
  - name: Числа 27:11
    orderIndex: 10
    osisId: Num.27.11
    sblId: Num 27:11
    shortName: Чис 27:11
    text: если же нет братьев отца его, отдайте удел его близкому его родственнику
      из поколения его, чтоб он наследовал его; и да будет это для сынов Израилевых
      постановлено в закон, как повелел Господь Моисею.
  - name: Числа 27:12
    orderIndex: 11
    osisId: Num.27.12
    sblId: Num 27:12
    shortName: Чис 27:12
    text: 'И сказал Господь Моисею: взойди на сию гору Аварим, и посмотри на землю,
      которую Я даю сынам Израилевым;'
  - name: Числа 27:13
    orderIndex: 12
    osisId: Num.27.13
    sblId: Num 27:13
    shortName: Чис 27:13
    text: и когда посмотришь на нее, приложись к народу своему и ты, как приложился
      Аарон, брат твой;
  - name: Числа 27:14
    orderIndex: 13
    osisId: Num.27.14
    sblId: Num 27:14
    shortName: Чис 27:14
    text: потому что вы не послушались повеления Моего в пустыне Син, во время распри
      общества, чтоб явить пред глазами их святость Мою при водах [Меривы].
  - name: Числа 27:15
    orderIndex: 14
    osisId: Num.27.15
    sblId: Num 27:15
    shortName: Чис 27:15
    text: 'И сказал Моисей Господу, говоря:'
  - name: Числа 27:16
    orderIndex: 15
    osisId: Num.27.16
    sblId: Num 27:16
    shortName: Чис 27:16
    text: да поставит Господь, Бог духов всякой плоти, над обществом сим человека,
  - name: Числа 27:17
    orderIndex: 16
    osisId: Num.27.17
    sblId: Num 27:17
    shortName: Чис 27:17
    text: который выходил бы пред ними и который входил бы пред ними, который выводил
      бы их и который приводил бы их, чтобы не осталось общество Господне, как овцы,
      у которых нет пастыря.
  - name: Числа 27:18
    orderIndex: 17
    osisId: Num.27.18
    sblId: Num 27:18
    shortName: Чис 27:18
    text: 'И сказал Господь Моисею: возьми себе Иисуса, сына Навина, человека, в котором
      есть Дух, и возложи на него руку твою,'
  - name: Числа 27:19
    orderIndex: 18
    osisId: Num.27.19
    sblId: Num 27:19
    shortName: Чис 27:19
    text: и поставь его пред Елеазаром священником и пред всем обществом, и дай ему
      наставление пред глазами их,
  - name: Числа 27:20
    orderIndex: 19
    osisId: Num.27.20
    sblId: Num 27:20
    shortName: Чис 27:20
    text: и дай ему от славы твоей, чтобы слушало его все общество сынов Израилевых;
  - name: Числа 27:21
    orderIndex: 20
    osisId: Num.27.21
    sblId: Num 27:21
    shortName: Чис 27:21
    text: и будет он обращаться к Елеазару священнику и спрашивать его о решении,
      посредством урима пред Господом; и по его слову должны выходить, и по его слову
      должны входить он и все сыны Израилевы с ним и все общество.
  - name: Числа 27:22
    orderIndex: 21
    osisId: Num.27.22
    sblId: Num 27:22
    shortName: Чис 27:22
    text: И сделал Моисей, как повелел ему Господь, и взял Иисуса, и поставил его
      пред Елеазаром священником и пред всем обществом;
  - name: Числа 27:23
    orderIndex: 22
    osisId: Num.27.23
    sblId: Num 27:23
    shortName: Чис 27:23
    text: и возложил на него руки свои и дал ему наставление, как говорил Господь
      чрез Моисея.
  versesCount: 23
- name: Числа 28
  orderIndex: 27
  osisId: Num.28
  sblId: Num 28
  shortName: Чис 28
  verses:
  - name: Числа 28:1
    orderIndex: 0
    osisId: Num.28.1
    sblId: Num 28:1
    shortName: Чис 28:1
    text: 'И сказал Господь Моисею, говоря:'
  - name: Числа 28:2
    orderIndex: 1
    osisId: Num.28.2
    sblId: Num 28:2
    shortName: Чис 28:2
    text: 'повели сынам Израилевым и скажи им: наблюдайте, чтобы приношение Мое, хлеб
      Мой в жертву Мне, в приятное благоухание Мне, приносимо было Мне в свое время.'
  - name: Числа 28:3
    orderIndex: 2
    osisId: Num.28.3
    sblId: Num 28:3
    shortName: Чис 28:3
    text: 'И скажи им: вот жертва, которую вы должны приносить Господу: два агнца
      однолетних без порока на день, во всесожжение постоянное;'
  - name: Числа 28:4
    orderIndex: 3
    osisId: Num.28.4
    sblId: Num 28:4
    shortName: Чис 28:4
    text: одного агнца приноси утром, а другого агнца приноси вечером;
  - name: Числа 28:5
    orderIndex: 4
    osisId: Num.28.5
    sblId: Num 28:5
    shortName: Чис 28:5
    text: и в приношение хлебное [приноси] десятую часть [ефы] пшеничной муки, смешанной
      с четвертью гина выбитого елея;
  - name: Числа 28:6
    orderIndex: 5
    osisId: Num.28.6
    sblId: Num 28:6
    shortName: Чис 28:6
    text: это – всесожжение постоянное, какое совершено было при горе Синае, в приятное
      благоухание, в жертву Господу;
  - name: Числа 28:7
    orderIndex: 6
    osisId: Num.28.7
    sblId: Num 28:7
    shortName: Чис 28:7
    text: 'и возлияния при ней четверть гина на одного агнца: на святом месте возливай
      возлияние, вино Господу.'
  - name: Числа 28:8
    orderIndex: 7
    osisId: Num.28.8
    sblId: Num 28:8
    shortName: Чис 28:8
    text: Другого агнца приноси вечером, с таким хлебным приношением, как поутру,
      и с таким же возлиянием при нем приноси его в жертву, в приятное благоухание
      Господу.
  - name: Числа 28:9
    orderIndex: 8
    osisId: Num.28.9
    sblId: Num 28:9
    shortName: Чис 28:9
    text: 'А в субботу [приносите] двух агнцев однолетних без порока, и в приношение
      хлебное две десятых части [ефы] пшеничной муки, смешанной с елеем, и возлияние
      при нем:'
  - name: Числа 28:10
    orderIndex: 9
    osisId: Num.28.10
    sblId: Num 28:10
    shortName: Чис 28:10
    text: это – субботнее всесожжение в каждую субботу, сверх постоянного всесожжения
      и возлияния при нем.
  - name: Числа 28:11
    orderIndex: 10
    osisId: Num.28.11
    sblId: Num 28:11
    shortName: Чис 28:11
    text: 'И в новомесячия ваши приносите всесожжение Господу: из крупного скота двух
      тельцов, одного овна и семь однолетних агнцев без порока,'
  - name: Числа 28:12
    orderIndex: 11
    osisId: Num.28.12
    sblId: Num 28:12
    shortName: Чис 28:12
    text: и три десятых части [ефы] пшеничной муки, смешанной с елеем, в приношение
      хлебное на одного тельца, и две десятых части [ефы] пшеничной муки, смешанной
      с елеем, в приношение хлебное на овна,
  - name: Числа 28:13
    orderIndex: 12
    osisId: Num.28.13
    sblId: Num 28:13
    shortName: Чис 28:13
    text: и по десятой части [ефы] пшеничной муки, смешанной с елеем, в приношение
      хлебное на каждого агнца; [это] – всесожжение, приятное благоухание, жертва
      Господу;
  - name: Числа 28:14
    orderIndex: 13
    osisId: Num.28.14
    sblId: Num 28:14
    shortName: Чис 28:14
    text: и возлияния при них должно быть пол–гина вина на тельца, треть гина на овна
      и четверть гина на агнца; это всесожжение в каждое новомесячие [во все] месяцы
      года.
  - name: Числа 28:15
    orderIndex: 14
    osisId: Num.28.15
    sblId: Num 28:15
    shortName: Чис 28:15
    text: И одного козла приносите Господу в жертву за грех; сверх всесожжения постоянного
      должно приносить его с возлиянием его.
  - name: Числа 28:16
    orderIndex: 15
    osisId: Num.28.16
    sblId: Num 28:16
    shortName: Чис 28:16
    text: В первый месяц, в четырнадцатый день месяца – Пасха Господня.
  - name: Числа 28:17
    orderIndex: 16
    osisId: Num.28.17
    sblId: Num 28:17
    shortName: Чис 28:17
    text: И в пятнадцатый день сего месяца праздник; семь дней должно есть опресноки.
  - name: Числа 28:18
    orderIndex: 17
    osisId: Num.28.18
    sblId: Num 28:18
    shortName: Чис 28:18
    text: В первый день [да будет у вас] священное собрание; никакой работы не работайте;
  - name: Числа 28:19
    orderIndex: 18
    osisId: Num.28.19
    sblId: Num 28:19
    shortName: Чис 28:19
    text: 'и приносите жертву, всесожжение Господу: из крупного скота двух тельцов,
      одного овна и семь однолетних агнцев; без порока они должны быть у вас;'
  - name: Числа 28:20
    orderIndex: 19
    osisId: Num.28.20
    sblId: Num 28:20
    shortName: Чис 28:20
    text: и при них в приношение хлебное приносите пшеничной муки, смешанной с елеем,
      три десятых части [ефы] на каждого тельца, и две десятых части [ефы] на овна,
  - name: Числа 28:21
    orderIndex: 20
    osisId: Num.28.21
    sblId: Num 28:21
    shortName: Чис 28:21
    text: и по десятой части [ефы] приноси на каждого из семи агнцев,
  - name: Числа 28:22
    orderIndex: 21
    osisId: Num.28.22
    sblId: Num 28:22
    shortName: Чис 28:22
    text: и одного козла в жертву за грех, для очищения вас;
  - name: Числа 28:23
    orderIndex: 22
    osisId: Num.28.23
    sblId: Num 28:23
    shortName: Чис 28:23
    text: сверх утреннего всесожжения, которое есть всесожжение постоянное, приносите
      сие.
  - name: Числа 28:24
    orderIndex: 23
    osisId: Num.28.24
    sblId: Num 28:24
    shortName: Чис 28:24
    text: Так приносите и в каждый из семи дней; [это хлеб], жертва, приятное благоухание
      Господу; сверх всесожжения постоянного и возлияния его, должно приносить [сие].
  - name: Числа 28:25
    orderIndex: 24
    osisId: Num.28.25
    sblId: Num 28:25
    shortName: Чис 28:25
    text: И в седьмой день да будет у вас священное собрание; никакой работы не работайте.
  - name: Числа 28:26
    orderIndex: 25
    osisId: Num.28.26
    sblId: Num 28:26
    shortName: Чис 28:26
    text: И в день первых плодов, когда приносите Господу новое приношение хлебное
      в седмицы ваши, да будет у вас священное собрание; никакой работы не работайте;
  - name: Числа 28:27
    orderIndex: 26
    osisId: Num.28.27
    sblId: Num 28:27
    shortName: Чис 28:27
    text: 'и приносите всесожжение в приятное благоухание Господу: из крупного скота
      двух тельцов, одного овна и семь однолетних агнцев,'
  - name: Числа 28:28
    orderIndex: 27
    osisId: Num.28.28
    sblId: Num 28:28
    shortName: Чис 28:28
    text: и при них в приношение хлебное пшеничной муки, смешанной с елеем, три десятых
      части [ефы] на каждого тельца, две десятых части [ефы] на овна,
  - name: Числа 28:29
    orderIndex: 28
    osisId: Num.28.29
    sblId: Num 28:29
    shortName: Чис 28:29
    text: и по десятой части [ефы] на каждого из семи агнцев,
  - name: Числа 28:30
    orderIndex: 29
    osisId: Num.28.30
    sblId: Num 28:30
    shortName: Чис 28:30
    text: и одного козла [в жертву за грех], для очищения вас;
  - name: Числа 28:31
    orderIndex: 30
    osisId: Num.28.31
    sblId: Num 28:31
    shortName: Чис 28:31
    text: сверх постоянного всесожжения и хлебного приношения при нем, приносите [сие
      Мне] с возлиянием их; без порока должны быть они у вас.
  versesCount: 31
- name: Числа 29
  orderIndex: 28
  osisId: Num.29
  sblId: Num 29
  shortName: Чис 29
  verses:
  - name: Числа 29:1
    orderIndex: 0
    osisId: Num.29.1
    sblId: Num 29:1
    shortName: Чис 29:1
    text: И в седьмой месяц, в первый [день] месяца, да будет у вас священное собрание;
      никакой работы не работайте; пусть будет [это] у вас день трубного звука;
  - name: Числа 29:2
    orderIndex: 1
    osisId: Num.29.2
    sblId: Num 29:2
    shortName: Чис 29:2
    text: 'и приносите всесожжение в приятное благоухание Господу: одного тельца,
      одного овна, семь однолетних агнцев, без порока,'
  - name: Числа 29:3
    orderIndex: 2
    osisId: Num.29.3
    sblId: Num 29:3
    shortName: Чис 29:3
    text: и при них в приношение хлебное пшеничной муки, смешанной с елеем, три десятых
      части [ефы] на тельца, две десятых части [ефы] на овна,
  - name: Числа 29:4
    orderIndex: 3
    osisId: Num.29.4
    sblId: Num 29:4
    shortName: Чис 29:4
    text: и одну десятую часть [ефы] на каждого из семи агнцев,
  - name: Числа 29:5
    orderIndex: 4
    osisId: Num.29.5
    sblId: Num 29:5
    shortName: Чис 29:5
    text: и одного козла в жертву за грех, для очищения вас,
  - name: Числа 29:6
    orderIndex: 5
    osisId: Num.29.6
    sblId: Num 29:6
    shortName: Чис 29:6
    text: сверх новомесячного всесожжения и хлебного приношения его, и [сверх] постоянного
      всесожжения и хлебного приношения его, и возлияний их, по уставу, в приятное
      благоухание Господу.
  - name: Числа 29:7
    orderIndex: 6
    osisId: Num.29.7
    sblId: Num 29:7
    shortName: Чис 29:7
    text: 'И в десятый [день] сего седьмого месяца пусть будет у вас священное собрание:
      смиряйте [тогда] души ваши и никакого дела не делайте;'
  - name: Числа 29:8
    orderIndex: 7
    osisId: Num.29.8
    sblId: Num 29:8
    shortName: Чис 29:8
    text: 'и приносите всесожжение Господу в приятное благоухание: одного тельца,
      одного овна, семь однолетних агнцев; без порока пусть будут они у вас;'
  - name: Числа 29:9
    orderIndex: 8
    osisId: Num.29.9
    sblId: Num 29:9
    shortName: Чис 29:9
    text: и при них в приношение хлебное пшеничной муки, смешанной с елеем, три десятых
      части [ефы] на тельца, две десятых части [ефы] на овна,
  - name: Числа 29:10
    orderIndex: 9
    osisId: Num.29.10
    sblId: Num 29:10
    shortName: Чис 29:10
    text: и по десятой части [ефы] на каждого из семи агнцев,
  - name: Числа 29:11
    orderIndex: 10
    osisId: Num.29.11
    sblId: Num 29:11
    shortName: Чис 29:11
    text: и одного козла в жертву за грех, сверх жертвы за грех, [приносимой в день]
      очищения, и [сверх] всесожжения постоянного и хлебного приношения его, и возлияния
      их.
  - name: Числа 29:12
    orderIndex: 11
    osisId: Num.29.12
    sblId: Num 29:12
    shortName: Чис 29:12
    text: И в пятнадцатый день седьмого месяца пусть будет у вас священное собрание;
      никакой работы не работайте и празднуйте праздник Господень семь дней;
  - name: Числа 29:13
    orderIndex: 12
    osisId: Num.29.13
    sblId: Num 29:13
    shortName: Чис 29:13
    text: 'и приносите всесожжение, жертву, приятное благоухание Господу: тринадцать
      тельцов, двух овнов, четырнадцать однолетних агнцев; без порока пусть будут
      они;'
  - name: Числа 29:14
    orderIndex: 13
    osisId: Num.29.14
    sblId: Num 29:14
    shortName: Чис 29:14
    text: и при них в приношение хлебное пшеничной муки, смешанной с елеем, три десятых
      части [ефы] на каждого из тринадцати тельцов, две десятых части [ефы] на каждого
      из двух овнов,
  - name: Числа 29:15
    orderIndex: 14
    osisId: Num.29.15
    sblId: Num 29:15
    shortName: Чис 29:15
    text: и по десятой части [ефы] на каждого из четырнадцати агнцев,
  - name: Числа 29:16
    orderIndex: 15
    osisId: Num.29.16
    sblId: Num 29:16
    shortName: Чис 29:16
    text: и одного козла в жертву за грех, сверх всесожжения постоянного и хлебного
      приношения его и возлияния его.
  - name: Числа 29:17
    orderIndex: 16
    osisId: Num.29.17
    sblId: Num 29:17
    shortName: Чис 29:17
    text: И во второй день двенадцать тельцов, двух овнов, четырнадцать однолетних
      агнцев, без порока,
  - name: Числа 29:18
    orderIndex: 17
    osisId: Num.29.18
    sblId: Num 29:18
    shortName: Чис 29:18
    text: и при них приношение хлебное и возлияние для тельцов, овнов и агнцев, по
      числу их, по уставу,
  - name: Числа 29:19
    orderIndex: 18
    osisId: Num.29.19
    sblId: Num 29:19
    shortName: Чис 29:19
    text: и одного козла в жертву за грех, сверх всесожжения постоянного и хлебного
      приношения и возлияния их.
  - name: Числа 29:20
    orderIndex: 19
    osisId: Num.29.20
    sblId: Num 29:20
    shortName: Чис 29:20
    text: И в третий день одиннадцать тельцов, двух овнов, четырнадцать однолетних
      агнцев, без порока,
  - name: Числа 29:21
    orderIndex: 20
    osisId: Num.29.21
    sblId: Num 29:21
    shortName: Чис 29:21
    text: и при них приношение хлебное и возлияние для тельцов, овнов и агнцев, по
      числу их, по уставу,
  - name: Числа 29:22
    orderIndex: 21
    osisId: Num.29.22
    sblId: Num 29:22
    shortName: Чис 29:22
    text: и одного козла в жертву за грех, сверх всесожжения постоянного и хлебного
      приношения и возлияния его.
  - name: Числа 29:23
    orderIndex: 22
    osisId: Num.29.23
    sblId: Num 29:23
    shortName: Чис 29:23
    text: И в четвертый день десять тельцов, двух овнов, четырнадцать однолетних агнцев,
      без порока,
  - name: Числа 29:24
    orderIndex: 23
    osisId: Num.29.24
    sblId: Num 29:24
    shortName: Чис 29:24
    text: и при них приношение хлебное и возлияние для тельцов, овнов и агнцев, по
      числу их, по уставу,
  - name: Числа 29:25
    orderIndex: 24
    osisId: Num.29.25
    sblId: Num 29:25
    shortName: Чис 29:25
    text: и одного козла в жертву за грех, сверх всесожжения постоянного и хлебного
      приношения и возлияния его.
  - name: Числа 29:26
    orderIndex: 25
    osisId: Num.29.26
    sblId: Num 29:26
    shortName: Чис 29:26
    text: И в пятый день девять тельцов, двух овнов, четырнадцать однолетних агнцев,
      без порока,
  - name: Числа 29:27
    orderIndex: 26
    osisId: Num.29.27
    sblId: Num 29:27
    shortName: Чис 29:27
    text: и при них приношение хлебное и возлияние для тельцов, овнов и агнцев, по
      числу их, по уставу,
  - name: Числа 29:28
    orderIndex: 27
    osisId: Num.29.28
    sblId: Num 29:28
    shortName: Чис 29:28
    text: и одного козла в жертву за грех, сверх всесожжения постоянного и хлебного
      приношения и возлияния его.
  - name: Числа 29:29
    orderIndex: 28
    osisId: Num.29.29
    sblId: Num 29:29
    shortName: Чис 29:29
    text: И в шестой день восемь тельцов, двух овнов, четырнадцать однолетних агнцев,
      без порока,
  - name: Числа 29:30
    orderIndex: 29
    osisId: Num.29.30
    sblId: Num 29:30
    shortName: Чис 29:30
    text: и при них приношение хлебное и возлияние для тельцов, овнов и агнцев, по
      числу их, по уставу,
  - name: Числа 29:31
    orderIndex: 30
    osisId: Num.29.31
    sblId: Num 29:31
    shortName: Чис 29:31
    text: и одного козла в жертву за грех, сверх всесожжения постоянного и хлебного
      приношения и возлияния его.
  - name: Числа 29:32
    orderIndex: 31
    osisId: Num.29.32
    sblId: Num 29:32
    shortName: Чис 29:32
    text: И в седьмой день семь тельцов, двух овнов, четырнадцать однолетних агнцев,
      без порока,
  - name: Числа 29:33
    orderIndex: 32
    osisId: Num.29.33
    sblId: Num 29:33
    shortName: Чис 29:33
    text: и при них приношение хлебное и возлияние для тельцов, овнов и агнцев, по
      числу их, по уставу,
  - name: Числа 29:34
    orderIndex: 33
    osisId: Num.29.34
    sblId: Num 29:34
    shortName: Чис 29:34
    text: и одного козла в жертву за грех, сверх всесожжения постоянного и хлебного
      приношения и возлияния его.
  - name: Числа 29:35
    orderIndex: 34
    osisId: Num.29.35
    sblId: Num 29:35
    shortName: Чис 29:35
    text: В восьмой день пусть будет у вас отдание праздника; никакой работы не работайте;
  - name: Числа 29:36
    orderIndex: 35
    osisId: Num.29.36
    sblId: Num 29:36
    shortName: Чис 29:36
    text: 'и приносите всесожжение, жертву, приятное благоухание Господу: одного тельца,
      одного овна, семь однолетних агнцев, без порока,'
  - name: Числа 29:37
    orderIndex: 36
    osisId: Num.29.37
    sblId: Num 29:37
    shortName: Чис 29:37
    text: и при них приношение хлебное и возлияние для тельца, овна и агнцев по числу
      их, по уставу,
  - name: Числа 29:38
    orderIndex: 37
    osisId: Num.29.38
    sblId: Num 29:38
    shortName: Чис 29:38
    text: и одного козла в жертву за грех, сверх всесожжения постоянного и приношения
      хлебного и возлияния его.
  - name: Числа 29:39
    orderIndex: 38
    osisId: Num.29.39
    sblId: Num 29:39
    shortName: Чис 29:39
    text: Приносите это Господу в праздники ваши, сверх [приносимых] вами, по обету
      или по усердию, всесожжений ваших и хлебных приношений ваших, и возлияний ваших
      и мирных жертв ваших.
  versesCount: 39
- name: Числа 30
  orderIndex: 29
  osisId: Num.30
  sblId: Num 30
  shortName: Чис 30
  verses:
  - name: Числа 30:1
    orderIndex: 0
    osisId: Num.30.1
    sblId: Num 30:1
    shortName: Чис 30:1
    text: И пересказал Моисей сынам Израилевым все, что повелел Господь Моисею.
  - name: Числа 30:2
    orderIndex: 1
    osisId: Num.30.2
    sblId: Num 30:2
    shortName: Чис 30:2
    text: 'И сказал Моисей начальникам колен сынов Израилевых, говоря: вот что повелел
      Господь:'
  - name: Числа 30:3
    orderIndex: 2
    osisId: Num.30.3
    sblId: Num 30:3
    shortName: Чис 30:3
    text: если кто даст обет Господу, или поклянется клятвою, положив зарок на душу
      свою, то он не должен нарушать слова своего, но должен исполнить все, что вышло
      из уст его.
  - name: Числа 30:4
    orderIndex: 3
    osisId: Num.30.4
    sblId: Num 30:4
    shortName: Чис 30:4
    text: Если женщина даст обет Господу и положит [на себя] зарок в доме отца своего,
      в юности своей,
  - name: Числа 30:5
    orderIndex: 4
    osisId: Num.30.5
    sblId: Num 30:5
    shortName: Чис 30:5
    text: и услышит отец обет ее и зарок, который она положила на душу свою, и промолчит
      о том отец ее, то все обеты ее состоятся, и всякий зарок ее, который она положила
      на душу свою, состоится;
  - name: Числа 30:6
    orderIndex: 5
    osisId: Num.30.6
    sblId: Num 30:6
    shortName: Чис 30:6
    text: если же отец ее, услышав, запретит ей, то все обеты ее и зароки, которые
      она возложила на душу свою, не состоятся, и Господь простит ей, потому что запретил
      ей отец ее.
  - name: Числа 30:7
    orderIndex: 6
    osisId: Num.30.7
    sblId: Num 30:7
    shortName: Чис 30:7
    text: Если она выйдет в замужество, а на ней обет ее, или слово уст ее, которым
      она связала себя,
  - name: Числа 30:8
    orderIndex: 7
    osisId: Num.30.8
    sblId: Num 30:8
    shortName: Чис 30:8
    text: 'и услышит муж ее и, услышав, промолчит: то обеты ее состоятся, и зароки
      ее, которые она возложила на душу свою, состоятся;'
  - name: Числа 30:9
    orderIndex: 8
    osisId: Num.30.9
    sblId: Num 30:9
    shortName: Чис 30:9
    text: если же муж ее, услышав, запретит ей и отвергнет обет ее, который на ней,
      и слово уст ее, которым она связала себя, [то они не состоятся, и] Господь простит
      ей.
  - name: Числа 30:10
    orderIndex: 9
    osisId: Num.30.10
    sblId: Num 30:10
    shortName: Чис 30:10
    text: Обет же вдовы и разведенной, какой бы она ни возложила зарок на душу свою,
      состоится.
  - name: Числа 30:11
    orderIndex: 10
    osisId: Num.30.11
    sblId: Num 30:11
    shortName: Чис 30:11
    text: Если [жена] в доме мужа своего дала обет, или возложила зарок на душу свою
      с клятвою,
  - name: Числа 30:12
    orderIndex: 11
    osisId: Num.30.12
    sblId: Num 30:12
    shortName: Чис 30:12
    text: и муж ее слышал, и промолчал о том, и не запретил ей, то все обеты ее состоятся,
      и всякий зарок, который она возложила на душу свою, состоится;
  - name: Числа 30:13
    orderIndex: 12
    osisId: Num.30.13
    sblId: Num 30:13
    shortName: Чис 30:13
    text: 'если же муж ее, услышав, отвергнул их, то все вышедшие из уст ее обеты
      ее и зароки души ее не состоятся: муж ее уничтожил их, и Господь простит ей.'
  - name: Числа 30:14
    orderIndex: 13
    osisId: Num.30.14
    sblId: Num 30:14
    shortName: Чис 30:14
    text: Всякий обет и всякий клятвенный зарок, чтобы смирить душу, муж ее может
      утвердить, и муж ее может отвергнуть;
  - name: Числа 30:15
    orderIndex: 14
    osisId: Num.30.15
    sblId: Num 30:15
    shortName: Чис 30:15
    text: если же муж ее молчал о том день за день, то он [тем] утвердил все обеты
      ее и все зароки ее, которые на ней, утвердил, потому что он, услышав, молчал
      о том;
  - name: Числа 30:16
    orderIndex: 15
    osisId: Num.30.16
    sblId: Num 30:16
    shortName: Чис 30:16
    text: а если отвергнул их, после того как услышал, то он взял на себя грех ее.
  - name: Числа 30:17
    orderIndex: 16
    osisId: Num.30.17
    sblId: Num 30:17
    shortName: Чис 30:17
    text: Вот уставы, которые Господь заповедал Моисею об отношении между мужем и
      женою его, между отцом и дочерью его в юности ее, в доме отца ее.
  versesCount: 17
- name: Числа 31
  orderIndex: 30
  osisId: Num.31
  sblId: Num 31
  shortName: Чис 31
  verses:
  - name: Числа 31:1
    orderIndex: 0
    osisId: Num.31.1
    sblId: Num 31:1
    shortName: Чис 31:1
    text: 'И сказал Господь Моисею, говоря:'
  - name: Числа 31:2
    orderIndex: 1
    osisId: Num.31.2
    sblId: Num 31:2
    shortName: Чис 31:2
    text: отмсти Мадианитянам за сынов Израилевых, и после отойдешь к народу твоему.
  - name: Числа 31:3
    orderIndex: 2
    osisId: Num.31.3
    sblId: Num 31:3
    shortName: Чис 31:3
    text: 'И сказал Моисей народу, говоря: вооружите из себя людей на войну, чтобы
      они пошли против Мадианитян, совершить мщение Господне над Мадианитянами;'
  - name: Числа 31:4
    orderIndex: 3
    osisId: Num.31.4
    sblId: Num 31:4
    shortName: Чис 31:4
    text: по тысяче из колена, от всех колен Израилевых пошлите на войну.
  - name: Числа 31:5
    orderIndex: 4
    osisId: Num.31.5
    sblId: Num 31:5
    shortName: Чис 31:5
    text: И выделено из тысяч Израилевых, по тысяче из колена, двенадцать тысяч вооруженных
      на войну.
  - name: Числа 31:6
    orderIndex: 5
    osisId: Num.31.6
    sblId: Num 31:6
    shortName: Чис 31:6
    text: И послал их Моисей на войну, по тысяче из колена, их и Финееса, сына Елеазара,
      священника, на войну, и в руке его священные сосуды и трубы для тревоги.
  - name: Числа 31:7
    orderIndex: 6
    osisId: Num.31.7
    sblId: Num 31:7
    shortName: Чис 31:7
    text: И пошли войною на Мадиама, как повелел Господь Моисею, и убили всех мужеского
      пола;
  - name: Числа 31:8
    orderIndex: 7
    osisId: Num.31.8
    sblId: Num 31:8
    shortName: Чис 31:8
    text: 'и вместе с убитыми их убили царей Мадиамских: Евия, Рекема, Цура, Хура
      и Реву, пять царей Мадиамских, и Валаама, сына Веорова, убили мечом;'
  - name: Числа 31:9
    orderIndex: 8
    osisId: Num.31.9
    sblId: Num 31:9
    shortName: Чис 31:9
    text: а жен Мадиамских и детей их сыны Израилевы взяли в плен, и весь скот их,
      и все стада их и все имение их взяли в добычу,
  - name: Числа 31:10
    orderIndex: 9
    osisId: Num.31.10
    sblId: Num 31:10
    shortName: Чис 31:10
    text: и все города их во владениях их и все селения их сожгли огнем;
  - name: Числа 31:11
    orderIndex: 10
    osisId: Num.31.11
    sblId: Num 31:11
    shortName: Чис 31:11
    text: и взяли все захваченное и всю добычу, от человека до скота;
  - name: Числа 31:12
    orderIndex: 11
    osisId: Num.31.12
    sblId: Num 31:12
    shortName: Чис 31:12
    text: и доставили пленных и добычу и захваченное к Моисею и к Елеазару священнику
      и к обществу сынов Израилевых, к стану, на равнины Моавитские, что у Иордана,
      против Иерихона.
  - name: Числа 31:13
    orderIndex: 12
    osisId: Num.31.13
    sblId: Num 31:13
    shortName: Чис 31:13
    text: И вышли Моисей и Елеазар священник и все князья общества навстречу им из
      стана.
  - name: Числа 31:14
    orderIndex: 13
    osisId: Num.31.14
    sblId: Num 31:14
    shortName: Чис 31:14
    text: И прогневался Моисей на военачальников, тысяченачальников и стоначальников,
      пришедших с войны,
  - name: Числа 31:15
    orderIndex: 14
    osisId: Num.31.15
    sblId: Num 31:15
    shortName: Чис 31:15
    text: 'и сказал им Моисей: [для чего] вы оставили в живых всех женщин?'
  - name: Числа 31:16
    orderIndex: 15
    osisId: Num.31.16
    sblId: Num 31:16
    shortName: Чис 31:16
    text: вот они, по совету Валаамову, были для сынов Израилевых поводом к отступлению
      от Господа в угождение Фегору, [за что] и поражение было в обществе Господнем;
  - name: Числа 31:17
    orderIndex: 16
    osisId: Num.31.17
    sblId: Num 31:17
    shortName: Чис 31:17
    text: итак убейте всех детей мужеского пола, и всех женщин, познавших мужа на
      мужеском ложе, убейте;
  - name: Числа 31:18
    orderIndex: 17
    osisId: Num.31.18
    sblId: Num 31:18
    shortName: Чис 31:18
    text: а всех детей женского пола, которые не познали мужеского ложа, оставьте
      в живых для себя;
  - name: Числа 31:19
    orderIndex: 18
    osisId: Num.31.19
    sblId: Num 31:19
    shortName: Чис 31:19
    text: и пробудьте вне стана семь дней; всякий, убивший человека и прикоснувшийся
      к убитому, очиститесь в третий день и в седьмой день, вы и пленные ваши;
  - name: Числа 31:20
    orderIndex: 19
    osisId: Num.31.20
    sblId: Num 31:20
    shortName: Чис 31:20
    text: и все одежды, и все кожаные вещи, и все сделанное из козьей [шерсти], и
      все деревянные сосуды очистите.
  - name: Числа 31:21
    orderIndex: 20
    osisId: Num.31.21
    sblId: Num 31:21
    shortName: Чис 31:21
    text: 'И сказал Елеазар священник воинам, ходившим на войну: вот постановление
      закона, который заповедал Господь Моисею:'
  - name: Числа 31:22
    orderIndex: 21
    osisId: Num.31.22
    sblId: Num 31:22
    shortName: Чис 31:22
    text: золото, серебро, медь, железо, олово и свинец,
  - name: Числа 31:23
    orderIndex: 22
    osisId: Num.31.23
    sblId: Num 31:23
    shortName: Чис 31:23
    text: и все, что проходит через огонь, проведите через огонь, чтоб оно очистилось,
      а кроме того и очистительною водою должно очистить; все же, что не проходит
      через огонь, проведите через воду;
  - name: Числа 31:24
    orderIndex: 23
    osisId: Num.31.24
    sblId: Num 31:24
    shortName: Чис 31:24
    text: и одежды ваши вымойте в седьмой день, и очиститесь, и после того входите
      в стан.
  - name: Числа 31:25
    orderIndex: 24
    osisId: Num.31.25
    sblId: Num 31:25
    shortName: Чис 31:25
    text: 'И сказал Господь Моисею, говоря:'
  - name: Числа 31:26
    orderIndex: 25
    osisId: Num.31.26
    sblId: Num 31:26
    shortName: Чис 31:26
    text: сочти добычу плена, от человека до скота, ты и Елеазар священник и начальники
      племен общества;
  - name: Числа 31:27
    orderIndex: 26
    osisId: Num.31.27
    sblId: Num 31:27
    shortName: Чис 31:27
    text: и раздели добычу пополам между воевавшими, ходившими на войну, и между всем
      обществом;
  - name: Числа 31:28
    orderIndex: 27
    osisId: Num.31.28
    sblId: Num 31:28
    shortName: Чис 31:28
    text: и от воинов, ходивших на войну, возьми дань Господу, по одной душе из пятисот,
      из людей и из крупного скота, и из ослов и из мелкого скота;
  - name: Числа 31:29
    orderIndex: 28
    osisId: Num.31.29
    sblId: Num 31:29
    shortName: Чис 31:29
    text: возьми это из половины их и отдай Елеазару священнику в возношение Господу;
  - name: Числа 31:30
    orderIndex: 29
    osisId: Num.31.30
    sblId: Num 31:30
    shortName: Чис 31:30
    text: и из половины сынов Израилевых возьми по одной доле из пятидесяти, из людей,
      из крупного скота, из ослов и из мелкого скота, и отдай это левитам, служащим
      при скинии Господней.
  - name: Числа 31:31
    orderIndex: 30
    osisId: Num.31.31
    sblId: Num 31:31
    shortName: Чис 31:31
    text: И сделал Моисей и Елеазар священник, как повелел Господь Моисею.
  - name: Числа 31:32
    orderIndex: 31
    osisId: Num.31.32
    sblId: Num 31:32
    shortName: Чис 31:32
    text: 'И было добычи, оставшейся от захваченного, что захватили бывшие на войне:
      мелкого скота шестьсот семьдесят пять тысяч,'
  - name: Числа 31:33
    orderIndex: 32
    osisId: Num.31.33
    sblId: Num 31:33
    shortName: Чис 31:33
    text: крупного скота семьдесят две тысячи,
  - name: Числа 31:34
    orderIndex: 33
    osisId: Num.31.34
    sblId: Num 31:34
    shortName: Чис 31:34
    text: ослов шестьдесят одна тысяча,
  - name: Числа 31:35
    orderIndex: 34
    osisId: Num.31.35
    sblId: Num 31:35
    shortName: Чис 31:35
    text: людей, женщин, которые не знали мужеского ложа, всех душ тридцать две тысячи.
  - name: Числа 31:36
    orderIndex: 35
    osisId: Num.31.36
    sblId: Num 31:36
    shortName: Чис 31:36
    text: 'Половина, доля ходивших на войну, по расчислению была: мелкого скота триста
      тридцать семь тысяч пятьсот,'
  - name: Числа 31:37
    orderIndex: 36
    osisId: Num.31.37
    sblId: Num 31:37
    shortName: Чис 31:37
    text: и дань Господу из мелкого скота шестьсот семьдесят пять;
  - name: Числа 31:38
    orderIndex: 37
    osisId: Num.31.38
    sblId: Num 31:38
    shortName: Чис 31:38
    text: крупного скота тридцать шесть тысяч, и дань из них Господу семьдесят два;
  - name: Числа 31:39
    orderIndex: 38
    osisId: Num.31.39
    sblId: Num 31:39
    shortName: Чис 31:39
    text: ослов тридцать тысяч пятьсот, и дань из них Господу шестьдесят один;
  - name: Числа 31:40
    orderIndex: 39
    osisId: Num.31.40
    sblId: Num 31:40
    shortName: Чис 31:40
    text: людей шестнадцать тысяч, и дань из них Господу тридцать две души.
  - name: Числа 31:41
    orderIndex: 40
    osisId: Num.31.41
    sblId: Num 31:41
    shortName: Чис 31:41
    text: И отдал Моисей дань, возношение Господу, Елеазару священнику, как повелел
      Господь Моисею.
  - name: Числа 31:42
    orderIndex: 41
    osisId: Num.31.42
    sblId: Num 31:42
    shortName: Чис 31:42
    text: И из половины сынов Израилевых, которую отделил Моисей у бывших на войне;
  - name: Числа 31:43
    orderIndex: 42
    osisId: Num.31.43
    sblId: Num 31:43
    shortName: Чис 31:43
    text: 'половина же [на долю] общества была: мелкого скота триста тридцать семь
      тысяч пятьсот,'
  - name: Числа 31:44
    orderIndex: 43
    osisId: Num.31.44
    sblId: Num 31:44
    shortName: Чис 31:44
    text: крупного скота тридцать шесть тысяч,
  - name: Числа 31:45
    orderIndex: 44
    osisId: Num.31.45
    sblId: Num 31:45
    shortName: Чис 31:45
    text: ослов тридцать тысяч пятьсот,
  - name: Числа 31:46
    orderIndex: 45
    osisId: Num.31.46
    sblId: Num 31:46
    shortName: Чис 31:46
    text: людей шестнадцать тысяч.
  - name: Числа 31:47
    orderIndex: 46
    osisId: Num.31.47
    sblId: Num 31:47
    shortName: Чис 31:47
    text: Из половины сынов Израилевых взял Моисей одну пятидесятую часть из людей
      и из скота и отдал это левитам, исполняющим службу при скинии Господней, как
      повелел Господь Моисею.
  - name: Числа 31:48
    orderIndex: 47
    osisId: Num.31.48
    sblId: Num 31:48
    shortName: Чис 31:48
    text: И пришли к Моисею начальники над тысячами войска, тысяченачальники и стоначальники,
  - name: Числа 31:49
    orderIndex: 48
    osisId: Num.31.49
    sblId: Num 31:49
    shortName: Чис 31:49
    text: 'и сказали Моисею: рабы твои сосчитали воинов, которые нам поручены, и не
      убыло ни одного из них;'
  - name: Числа 31:50
    orderIndex: 49
    osisId: Num.31.50
    sblId: Num 31:50
    shortName: Чис 31:50
    text: 'и [вот], мы принесли приношение Господу, кто что достал из золотых вещей:
      цепочки, запястья, перстни, серьги и привески, для очищения душ наших пред Господом.'
  - name: Числа 31:51
    orderIndex: 50
    osisId: Num.31.51
    sblId: Num 31:51
    shortName: Чис 31:51
    text: И взял у них Моисей и Елеазар священник золото во всех этих изделиях;
  - name: Числа 31:52
    orderIndex: 51
    osisId: Num.31.52
    sblId: Num 31:52
    shortName: Чис 31:52
    text: и было всего золота, которое принесено в возношение Господу, шестнадцать
      тысяч семьсот пятьдесят сиклей, от тысяченачальников и стоначальников.
  - name: Числа 31:53
    orderIndex: 52
    osisId: Num.31.53
    sblId: Num 31:53
    shortName: Чис 31:53
    text: Воины грабили каждый для себя.
  - name: Числа 31:54
    orderIndex: 53
    osisId: Num.31.54
    sblId: Num 31:54
    shortName: Чис 31:54
    text: И взял Моисей и Елеазар священник золото от тысяченачальников и стоначальников,
      и принесли его в скинию собрания, в память сынов Израилевых пред Господом.
  versesCount: 54
- name: Числа 32
  orderIndex: 31
  osisId: Num.32
  sblId: Num 32
  shortName: Чис 32
  verses:
  - name: Числа 32:1
    orderIndex: 0
    osisId: Num.32.1
    sblId: Num 32:1
    shortName: Чис 32:1
    text: У сынов Рувимовых и у сынов Гадовых стад было весьма много; и увидели они,
      что земля Иазер и земля Галаад есть место [годное] для стад;
  - name: Числа 32:2
    orderIndex: 1
    osisId: Num.32.2
    sblId: Num 32:2
    shortName: Чис 32:2
    text: 'и пришли сыны Гадовы и сыны Рувимовы и сказали Моисею и Елеазару священнику
      и князьям общества, говоря:'
  - name: Числа 32:3
    orderIndex: 2
    osisId: Num.32.3
    sblId: Num 32:3
    shortName: Чис 32:3
    text: Атароф и Дивон, и Иазер, и Нимра, и Есевон, и Елеале, и Севам, и Нево, и
      Веон,
  - name: Числа 32:4
    orderIndex: 3
    osisId: Num.32.4
    sblId: Num 32:4
    shortName: Чис 32:4
    text: земля, которую Господь поразил пред обществом Израилевым, есть земля [годная]
      для стад, а у рабов твоих есть стада.
  - name: Числа 32:5
    orderIndex: 4
    osisId: Num.32.5
    sblId: Num 32:5
    shortName: Чис 32:5
    text: 'И сказали: если мы нашли благоволение в глазах твоих, отдай землю сию рабам
      твоим во владение; не переводи нас чрез Иордан.'
  - name: Числа 32:6
    orderIndex: 5
    osisId: Num.32.6
    sblId: Num 32:6
    shortName: Чис 32:6
    text: 'И сказал Моисей сынам Гадовым и сынам Рувимовым: братья ваши пойдут на
      войну, а вы останетесь здесь?'
  - name: Числа 32:7
    orderIndex: 6
    osisId: Num.32.7
    sblId: Num 32:7
    shortName: Чис 32:7
    text: для чего вы отвращаете сердце сынов Израилевых от перехода в землю, которую
      дает им Господь?
  - name: Числа 32:8
    orderIndex: 7
    osisId: Num.32.8
    sblId: Num 32:8
    shortName: Чис 32:8
    text: 'так поступили отцы ваши, когда я посылал их из Кадес–Варни для обозрения
      земли:'
  - name: Числа 32:9
    orderIndex: 8
    osisId: Num.32.9
    sblId: Num 32:9
    shortName: Чис 32:9
    text: они доходили до долины Есхол, и видели землю, и отвратили сердце сынов Израилевых,
      чтобы не шли они в землю, которую Господь дает им;
  - name: Числа 32:10
    orderIndex: 9
    osisId: Num.32.10
    sblId: Num 32:10
    shortName: Чис 32:10
    text: 'и воспылал в тот день гнев Господа, и поклялся Он, говоря:'
  - name: Числа 32:11
    orderIndex: 10
    osisId: Num.32.11
    sblId: Num 32:11
    shortName: Чис 32:11
    text: люди сии, вышедшие из Египта, от двадцати лет и выше не увидят земли, о
      которой Я клялся Аврааму, Исааку и Иакову, потому что они не повиновались Мне,
  - name: Числа 32:12
    orderIndex: 11
    osisId: Num.32.12
    sblId: Num 32:12
    shortName: Чис 32:12
    text: кроме Халева, сына Иефонниина, Кенезеянина, и Иисуса, сына Навина, потому
      что они повиновались Господу.
  - name: Числа 32:13
    orderIndex: 12
    osisId: Num.32.13
    sblId: Num 32:13
    shortName: Чис 32:13
    text: И воспылал гнев Господа на Израиля, и водил Он их по пустыне сорок лет,
      доколе не кончился весь род, сделавший зло в очах Господних.
  - name: Числа 32:14
    orderIndex: 13
    osisId: Num.32.14
    sblId: Num 32:14
    shortName: Чис 32:14
    text: И вот, вместо отцов ваших восстали вы, отродье грешников, чтоб усилить еще
      ярость гнева Господня на Израиля.
  - name: Числа 32:15
    orderIndex: 14
    osisId: Num.32.15
    sblId: Num 32:15
    shortName: Чис 32:15
    text: Если вы отвратитесь от Него, то Он опять оставит его в пустыне, и вы погубите
      весь народ сей.
  - name: Числа 32:16
    orderIndex: 15
    osisId: Num.32.16
    sblId: Num 32:16
    shortName: Чис 32:16
    text: 'И подошли они к нему и сказали: мы построим здесь овчие дворы для стад
      наших и города для детей наших;'
  - name: Числа 32:17
    orderIndex: 16
    osisId: Num.32.17
    sblId: Num 32:17
    shortName: Чис 32:17
    text: сами же мы первые вооружимся и пойдем пред сынами Израилевыми, доколе не
      приведем их в места их; а дети наши пусть останутся в укрепленных городах, [для
      безопасности] от жителей земли;
  - name: Числа 32:18
    orderIndex: 17
    osisId: Num.32.18
    sblId: Num 32:18
    shortName: Чис 32:18
    text: не возвратимся в домы наши, доколе не вступят сыны Израилевы каждый в удел
      свой;
  - name: Числа 32:19
    orderIndex: 18
    osisId: Num.32.19
    sblId: Num 32:19
    shortName: Чис 32:19
    text: ибо мы не возьмем с ними удела по ту сторону Иордана и далее, если удел
      нам достанется по эту сторону Иордана, к востоку.
  - name: Числа 32:20
    orderIndex: 19
    osisId: Num.32.20
    sblId: Num 32:20
    shortName: Чис 32:20
    text: 'И сказал им Моисей: если вы это сделаете, если вооруженные пойдете на войну
      пред Господом,'
  - name: Числа 32:21
    orderIndex: 20
    osisId: Num.32.21
    sblId: Num 32:21
    shortName: Чис 32:21
    text: и пойдет каждый из вас вооруженный за Иордан пред Господом, доколе не истребит
      Он врагов Своих пред Собою,
  - name: Числа 32:22
    orderIndex: 21
    osisId: Num.32.22
    sblId: Num 32:22
    shortName: Чис 32:22
    text: и покорена будет земля пред Господом, то после возвратитесь и будете неповинны
      пред Господом и пред Израилем, и будет земля сия у вас во владении пред Господом;
  - name: Числа 32:23
    orderIndex: 22
    osisId: Num.32.23
    sblId: Num 32:23
    shortName: Чис 32:23
    text: если же не сделаете так, то согрешите пред Господом, и испытаете [наказание]
      за грех ваш, которое постигнет вас;
  - name: Числа 32:24
    orderIndex: 23
    osisId: Num.32.24
    sblId: Num 32:24
    shortName: Чис 32:24
    text: стройте себе города для детей ваших и дворы для овец ваших и делайте, что
      произнесено устами вашими.
  - name: Числа 32:25
    orderIndex: 24
    osisId: Num.32.25
    sblId: Num 32:25
    shortName: Чис 32:25
    text: 'И сказали сыны Гадовы и сыны Рувимовы Моисею: рабы твои сделают, как повелевает
      господин наш;'
  - name: Числа 32:26
    orderIndex: 25
    osisId: Num.32.26
    sblId: Num 32:26
    shortName: Чис 32:26
    text: дети наши, жены наши, стада наши и весь скот наш останутся тут в городах
      Галаада,
  - name: Числа 32:27
    orderIndex: 26
    osisId: Num.32.27
    sblId: Num 32:27
    shortName: Чис 32:27
    text: а рабы твои, все, вооружившись, как воины, пойдут пред Господом на войну,
      как говорит господин наш.
  - name: Числа 32:28
    orderIndex: 27
    osisId: Num.32.28
    sblId: Num 32:28
    shortName: Чис 32:28
    text: И дал Моисей о них повеление Елеазару священнику и Иисусу, сыну Навину,
      и начальникам племен сынов Израилевых,
  - name: Числа 32:29
    orderIndex: 28
    osisId: Num.32.29
    sblId: Num 32:29
    shortName: Чис 32:29
    text: 'и сказал им Моисей: если сыны Гадовы и сыны Рувимовы перейдут с вами за
      Иордан, все вооружившись на войну пред Господом, и покорена будет пред вами
      земля, то отдайте им землю Галаад во владение;'
  - name: Числа 32:30
    orderIndex: 29
    osisId: Num.32.30
    sblId: Num 32:30
    shortName: Чис 32:30
    text: если же не пойдут они с вами вооруженные, то они получат владение вместе
      с вами в земле Ханаанской.
  - name: Числа 32:31
    orderIndex: 30
    osisId: Num.32.31
    sblId: Num 32:31
    shortName: Чис 32:31
    text: 'И отвечали сыны Гадовы и сыны Рувимовы и сказали: как сказал Господь рабам
      твоим, так и сделаем;'
  - name: Числа 32:32
    orderIndex: 31
    osisId: Num.32.32
    sblId: Num 32:32
    shortName: Чис 32:32
    text: мы пойдем вооруженные пред Господом в землю Ханаанскую, а удел владения
      нашего пусть будет по эту сторону Иордана.
  - name: Числа 32:33
    orderIndex: 32
    osisId: Num.32.33
    sblId: Num 32:33
    shortName: Чис 32:33
    text: И отдал Моисей им, сынам Гадовым и сынам Рувимовым, и половине колена Манассии,
      сына Иосифова, царство Сигона, царя Аморрейского, и царство Ога, царя Васанского,
      землю с городами ее и окрестностями, – города земли во все стороны.
  - name: Числа 32:34
    orderIndex: 33
    osisId: Num.32.34
    sblId: Num 32:34
    shortName: Чис 32:34
    text: И построили сыны Гадовы Дивон и Атароф, и Ароер,
  - name: Числа 32:35
    orderIndex: 34
    osisId: Num.32.35
    sblId: Num 32:35
    shortName: Чис 32:35
    text: и Атароф–Шофан, и Иазер, и Иогбегу,
  - name: Числа 32:36
    orderIndex: 35
    osisId: Num.32.36
    sblId: Num 32:36
    shortName: Чис 32:36
    text: и Беф–Нимру и Беф–Гаран, города укрепленные и дворы для овец.
  - name: Числа 32:37
    orderIndex: 36
    osisId: Num.32.37
    sblId: Num 32:37
    shortName: Чис 32:37
    text: И сыны Рувимовы построили Есевон, Елеале, Кириафаим,
  - name: Числа 32:38
    orderIndex: 37
    osisId: Num.32.38
    sblId: Num 32:38
    shortName: Чис 32:38
    text: и Нево, и Ваал–Меон, которых имена переменены, и Сивму, и дали имена городам,
      которые они построили.
  - name: Числа 32:39
    orderIndex: 38
    osisId: Num.32.39
    sblId: Num 32:39
    shortName: Чис 32:39
    text: И пошли сыны Махира, сына Манассиина, в Галаад, и взяли его, и выгнали Аморреев,
      которые были в нем;
  - name: Числа 32:40
    orderIndex: 39
    osisId: Num.32.40
    sblId: Num 32:40
    shortName: Чис 32:40
    text: и отдал Моисей Галаад Махиру, сыну Манассии, и он поселился в нем.
  - name: Числа 32:41
    orderIndex: 40
    osisId: Num.32.41
    sblId: Num 32:41
    shortName: Чис 32:41
    text: 'И Иаир, сын Манассии, пошел и взял селения их, и назвал их: селения Иаировы.'
  - name: Числа 32:42
    orderIndex: 41
    osisId: Num.32.42
    sblId: Num 32:42
    shortName: Чис 32:42
    text: 'И Новах пошел и взял Кенаф и зависящие от него города, и назвал его своим
      именем: Новах.'
  versesCount: 42
- name: Числа 33
  orderIndex: 32
  osisId: Num.33
  sblId: Num 33
  shortName: Чис 33
  verses:
  - name: Числа 33:1
    orderIndex: 0
    osisId: Num.33.1
    sblId: Num 33:1
    shortName: Чис 33:1
    text: Вот станы сынов Израилевых, которые вышли из земли Египетской по ополчениям
      своим, под начальством Моисея и Аарона.
  - name: Числа 33:2
    orderIndex: 1
    osisId: Num.33.2
    sblId: Num 33:2
    shortName: Чис 33:2
    text: 'Моисей, по повелению Господню, описал путешествие их по станам их, и вот
      станы путешествия их:'
  - name: Числа 33:3
    orderIndex: 2
    osisId: Num.33.3
    sblId: Num 33:3
    shortName: Чис 33:3
    text: из Раамсеса отправились они в первый месяц, в пятнадцатый день первого месяца;
      на другой день Пасхи вышли сыны Израилевы под рукою высокою в глазах всего Египта;
  - name: Числа 33:4
    orderIndex: 3
    osisId: Num.33.4
    sblId: Num 33:4
    shortName: Чис 33:4
    text: между тем Египтяне хоронили всех первенцев, которых поразил у них Господь,
      и над богами их Господь совершил суд.
  - name: Числа 33:5
    orderIndex: 4
    osisId: Num.33.5
    sblId: Num 33:5
    shortName: Чис 33:5
    text: Так отправились сыны Израилевы из Раамсеса и расположились станом в Сокхофе.
  - name: Числа 33:6
    orderIndex: 5
    osisId: Num.33.6
    sblId: Num 33:6
    shortName: Чис 33:6
    text: И отправились из Сокхофа и расположились станом в Ефаме, что на краю пустыни.
  - name: Числа 33:7
    orderIndex: 6
    osisId: Num.33.7
    sblId: Num 33:7
    shortName: Чис 33:7
    text: И отправились из Ефама и обратились к Пи–Гахирофу, что пред Ваал–Цефоном,
      и расположились станом пред Мигдолом.
  - name: Числа 33:8
    orderIndex: 7
    osisId: Num.33.8
    sblId: Num 33:8
    shortName: Чис 33:8
    text: Отправившись от Гахирофа, прошли среди моря в пустыню, и шли три дня пути
      пустынею Ефам, и расположились станом в Мерре.
  - name: Числа 33:9
    orderIndex: 8
    osisId: Num.33.9
    sblId: Num 33:9
    shortName: Чис 33:9
    text: И отправились из Мерры и пришли в Елим; в Елиме же [было] двенадцать источников
      воды и семьдесят финиковых дерев, и расположились там станом.
  - name: Числа 33:10
    orderIndex: 9
    osisId: Num.33.10
    sblId: Num 33:10
    shortName: Чис 33:10
    text: И отправились из Елима и расположились станом у Чермного моря.
  - name: Числа 33:11
    orderIndex: 10
    osisId: Num.33.11
    sblId: Num 33:11
    shortName: Чис 33:11
    text: И отправились от Чермного моря и расположились станом в пустыне Син.
  - name: Числа 33:12
    orderIndex: 11
    osisId: Num.33.12
    sblId: Num 33:12
    shortName: Чис 33:12
    text: И отправились из пустыни Син и расположились станом в Дофке.
  - name: Числа 33:13
    orderIndex: 12
    osisId: Num.33.13
    sblId: Num 33:13
    shortName: Чис 33:13
    text: И отправились из Дофки и расположились станом в Алуше.
  - name: Числа 33:14
    orderIndex: 13
    osisId: Num.33.14
    sblId: Num 33:14
    shortName: Чис 33:14
    text: И отправились из Алуша и расположились станом в Рефидиме, и не было там
      воды, чтобы пить народу.
  - name: Числа 33:15
    orderIndex: 14
    osisId: Num.33.15
    sblId: Num 33:15
    shortName: Чис 33:15
    text: И отправились из Рефидима и расположились станом в пустыне Синайской.
  - name: Числа 33:16
    orderIndex: 15
    osisId: Num.33.16
    sblId: Num 33:16
    shortName: Чис 33:16
    text: И отправились из пустыни Синайской и расположились станом в Киброт–Гаттааве.
  - name: Числа 33:17
    orderIndex: 16
    osisId: Num.33.17
    sblId: Num 33:17
    shortName: Чис 33:17
    text: И отправились из Киброт–Гаттаавы и расположились станом в Асирофе.
  - name: Числа 33:18
    orderIndex: 17
    osisId: Num.33.18
    sblId: Num 33:18
    shortName: Чис 33:18
    text: И отправились из Асирофа и расположились станом в Рифме.
  - name: Числа 33:19
    orderIndex: 18
    osisId: Num.33.19
    sblId: Num 33:19
    shortName: Чис 33:19
    text: И отправились из Рифмы и расположились станом в Римнон–Фареце.
  - name: Числа 33:20
    orderIndex: 19
    osisId: Num.33.20
    sblId: Num 33:20
    shortName: Чис 33:20
    text: И отправились из Римнон–Фареца и расположились станом в Ливне.
  - name: Числа 33:21
    orderIndex: 20
    osisId: Num.33.21
    sblId: Num 33:21
    shortName: Чис 33:21
    text: И отправились из Ливны и расположились станом в Риссе.
  - name: Числа 33:22
    orderIndex: 21
    osisId: Num.33.22
    sblId: Num 33:22
    shortName: Чис 33:22
    text: И отправились из Риссы и расположились станом в Кегелафе.
  - name: Числа 33:23
    orderIndex: 22
    osisId: Num.33.23
    sblId: Num 33:23
    shortName: Чис 33:23
    text: И отправились из Кегелафы и расположились станом на горе Шафер.
  - name: Числа 33:24
    orderIndex: 23
    osisId: Num.33.24
    sblId: Num 33:24
    shortName: Чис 33:24
    text: И отправились от горы Шафер и расположились станом в Хараде.
  - name: Числа 33:25
    orderIndex: 24
    osisId: Num.33.25
    sblId: Num 33:25
    shortName: Чис 33:25
    text: И отправились из Харады и расположились станом в Макелофе.
  - name: Числа 33:26
    orderIndex: 25
    osisId: Num.33.26
    sblId: Num 33:26
    shortName: Чис 33:26
    text: И отправились из Макелофа и расположились станом в Тахафе.
  - name: Числа 33:27
    orderIndex: 26
    osisId: Num.33.27
    sblId: Num 33:27
    shortName: Чис 33:27
    text: И отправились из Тахафа и расположились станом в Тарахе.
  - name: Числа 33:28
    orderIndex: 27
    osisId: Num.33.28
    sblId: Num 33:28
    shortName: Чис 33:28
    text: И отправились из Тараха и расположились станом в Мифке.
  - name: Числа 33:29
    orderIndex: 28
    osisId: Num.33.29
    sblId: Num 33:29
    shortName: Чис 33:29
    text: И отправились из Мифки и расположились станом в Хашмоне.
  - name: Числа 33:30
    orderIndex: 29
    osisId: Num.33.30
    sblId: Num 33:30
    shortName: Чис 33:30
    text: И отправились из Хашмоны и расположились станом в Мосерофе.
  - name: Числа 33:31
    orderIndex: 30
    osisId: Num.33.31
    sblId: Num 33:31
    shortName: Чис 33:31
    text: И отправились из Мосерофа и расположились станом в Бене–Яакане.
  - name: Числа 33:32
    orderIndex: 31
    osisId: Num.33.32
    sblId: Num 33:32
    shortName: Чис 33:32
    text: И отправились из Бене–Яакана и расположились станом в Хор–Агидгаде.
  - name: Числа 33:33
    orderIndex: 32
    osisId: Num.33.33
    sblId: Num 33:33
    shortName: Чис 33:33
    text: И отправились из Хор–Агидгада и расположились станом в Иотвафе.
  - name: Числа 33:34
    orderIndex: 33
    osisId: Num.33.34
    sblId: Num 33:34
    shortName: Чис 33:34
    text: И отправились от Иотвафы и расположились станом в Авроне.
  - name: Числа 33:35
    orderIndex: 34
    osisId: Num.33.35
    sblId: Num 33:35
    shortName: Чис 33:35
    text: И отправились из Аврона и расположились станом в Ецион–Гавере.
  - name: Числа 33:36
    orderIndex: 35
    osisId: Num.33.36
    sblId: Num 33:36
    shortName: Чис 33:36
    text: И отправились из Ецион–Гавера и расположились станом в пустыне Син. она
      же Кадес.
  - name: Числа 33:37
    orderIndex: 36
    osisId: Num.33.37
    sblId: Num 33:37
    shortName: Чис 33:37
    text: И отправились из Кадеса и расположились станом на горе Ор, у пределов земли
      Едомской.
  - name: Числа 33:38
    orderIndex: 37
    osisId: Num.33.38
    sblId: Num 33:38
    shortName: Чис 33:38
    text: И взошел Аарон священник на гору Ор по повелению Господню и умер там в сороковой
      год по исшествии сынов Израилевых из земли Египетской, в пятый месяц, в первый
      день месяца;
  - name: Числа 33:39
    orderIndex: 38
    osisId: Num.33.39
    sblId: Num 33:39
    shortName: Чис 33:39
    text: Аарон был ста двадцати трех лет, когда умер на горе Ор.
  - name: Числа 33:40
    orderIndex: 39
    osisId: Num.33.40
    sblId: Num 33:40
    shortName: Чис 33:40
    text: Ханаанский царь Арада, который жил к югу земли Ханаанской, услышал тогда,
      что идут сыны Израилевы.
  - name: Числа 33:41
    orderIndex: 40
    osisId: Num.33.41
    sblId: Num 33:41
    shortName: Чис 33:41
    text: И отправились они от горы Ор и расположились станом в Салмоне.
  - name: Числа 33:42
    orderIndex: 41
    osisId: Num.33.42
    sblId: Num 33:42
    shortName: Чис 33:42
    text: И отправились из Салмона и расположились станом в Пуноне.
  - name: Числа 33:43
    orderIndex: 42
    osisId: Num.33.43
    sblId: Num 33:43
    shortName: Чис 33:43
    text: И отправились из Пунона и расположились станом в Овофе.
  - name: Числа 33:44
    orderIndex: 43
    osisId: Num.33.44
    sblId: Num 33:44
    shortName: Чис 33:44
    text: И отправились из Овофа и расположились станом в Ийм–Авариме, на пределах
      Моава.
  - name: Числа 33:45
    orderIndex: 44
    osisId: Num.33.45
    sblId: Num 33:45
    shortName: Чис 33:45
    text: И отправились из Ийма и расположились станом в Дивон–Гаде.
  - name: Числа 33:46
    orderIndex: 45
    osisId: Num.33.46
    sblId: Num 33:46
    shortName: Чис 33:46
    text: И отправились из Дивон–Гада и расположились станом в Алмон–Дивлафаиме.
  - name: Числа 33:47
    orderIndex: 46
    osisId: Num.33.47
    sblId: Num 33:47
    shortName: Чис 33:47
    text: И отправились из Алмон–Дивлафаима и расположились станом на горах Аваримских
      пред Нево.
  - name: Числа 33:48
    orderIndex: 47
    osisId: Num.33.48
    sblId: Num 33:48
    shortName: Чис 33:48
    text: И отправились от гор Аваримских и расположились станом на равнинах Моавитских
      у Иордана, против Иерихона;
  - name: Числа 33:49
    orderIndex: 48
    osisId: Num.33.49
    sblId: Num 33:49
    shortName: Чис 33:49
    text: они расположились станом у Иордана от Беф–Иешимофа до Аве–Ситтима на равнинах
      Моавитских.
  - name: Числа 33:50
    orderIndex: 49
    osisId: Num.33.50
    sblId: Num 33:50
    shortName: Чис 33:50
    text: 'И сказал Господь Моисею на равнинах Моавитских у Иордана, против Иерихона,
      говоря:'
  - name: Числа 33:51
    orderIndex: 50
    osisId: Num.33.51
    sblId: Num 33:51
    shortName: Чис 33:51
    text: 'объяви сынам Израилевым и скажи им: когда перейдете через Иордан в землю
      Ханаанскую,'
  - name: Числа 33:52
    orderIndex: 51
    osisId: Num.33.52
    sblId: Num 33:52
    shortName: Чис 33:52
    text: то прогоните от себя всех жителей земли и истребите все изображения их,
      и всех литых идолов их истребите и все высоты их разорите;
  - name: Числа 33:53
    orderIndex: 52
    osisId: Num.33.53
    sblId: Num 33:53
    shortName: Чис 33:53
    text: и возьмите во владение землю и поселитесь на ней, ибо Я вам даю землю сию
      во владение;
  - name: Числа 33:54
    orderIndex: 53
    osisId: Num.33.54
    sblId: Num 33:54
    shortName: Чис 33:54
    text: 'и разделите землю по жребию на уделы племенам вашим: многочисленному дайте
      удел более, а малочисленному дай удел менее; кому где выйдет жребий, там ему
      и будет [удел]; по коленам отцов ваших возьмите себе уделы;'
  - name: Числа 33:55
    orderIndex: 54
    osisId: Num.33.55
    sblId: Num 33:55
    shortName: Чис 33:55
    text: если же вы не прогоните от себя жителей земли, то оставшиеся из них будут
      тернами для глаз ваших и иглами для боков ваших и будут теснить вас на земле,
      в которой вы будете жить,
  - name: Числа 33:56
    orderIndex: 55
    osisId: Num.33.56
    sblId: Num 33:56
    shortName: Чис 33:56
    text: и тогда, что Я вознамерился сделать им, сделаю вам.
  versesCount: 56
- name: Числа 34
  orderIndex: 33
  osisId: Num.34
  sblId: Num 34
  shortName: Чис 34
  verses:
  - name: Числа 34:1
    orderIndex: 0
    osisId: Num.34.1
    sblId: Num 34:1
    shortName: Чис 34:1
    text: 'И сказал Господь Моисею, говоря:'
  - name: Числа 34:2
    orderIndex: 1
    osisId: Num.34.2
    sblId: Num 34:2
    shortName: Чис 34:2
    text: 'дай повеление сынам Израилевым и скажи им: когда войдете в землю Ханаанскую,
      то вот земля, которая достанется вам в удел, земля Ханаанская с ее границами:'
  - name: Числа 34:3
    orderIndex: 2
    osisId: Num.34.3
    sblId: Num 34:3
    shortName: Чис 34:3
    text: южная сторона будет у вас от пустыни Син, подле Едома, и пойдет у вас южная
      граница от конца Соленого моря с востока,
  - name: Числа 34:4
    orderIndex: 3
    osisId: Num.34.4
    sblId: Num 34:4
    shortName: Чис 34:4
    text: и направится граница на юг к возвышенности Акравима и пойдет через Син,
      и будут выступы ее на юг к Кадес–Варни, оттуда пойдет к Гацар–Аддару и пройдет
      через Ацмон;
  - name: Числа 34:5
    orderIndex: 4
    osisId: Num.34.5
    sblId: Num 34:5
    shortName: Чис 34:5
    text: от Ацмона направится граница к потоку Египетскому, и будут выступы ее к
      морю;
  - name: Числа 34:6
    orderIndex: 5
    osisId: Num.34.6
    sblId: Num 34:6
    shortName: Чис 34:6
    text: 'а границею западною будет у вас великое море: это будет у вас граница к
      западу;'
  - name: Числа 34:7
    orderIndex: 6
    osisId: Num.34.7
    sblId: Num 34:7
    shortName: Чис 34:7
    text: 'к северу же будет у вас граница: от великого моря проведите ее к горе Ор,'
  - name: Числа 34:8
    orderIndex: 7
    osisId: Num.34.8
    sblId: Num 34:8
    shortName: Чис 34:8
    text: от горы Ор проведите к Емафу, и будут выступы границы к Цедаду;
  - name: Числа 34:9
    orderIndex: 8
    osisId: Num.34.9
    sblId: Num 34:9
    shortName: Чис 34:9
    text: 'оттуда пойдет граница к Цифрону, и выступы ее будут к Гацар–Енану: это
      будет у вас граница северная;'
  - name: Числа 34:10
    orderIndex: 9
    osisId: Num.34.10
    sblId: Num 34:10
    shortName: Чис 34:10
    text: границу восточную проведите себе от Гацар–Енана к Шефаму,
  - name: Числа 34:11
    orderIndex: 10
    osisId: Num.34.11
    sblId: Num 34:11
    shortName: Чис 34:11
    text: от Шефама пойдет граница к Рибле, с восточной стороны Аина, потом пойдет
      граница и коснется берегов моря Киннереф с восточной стороны;
  - name: Числа 34:12
    orderIndex: 11
    osisId: Num.34.12
    sblId: Num 34:12
    shortName: Чис 34:12
    text: и пойдет граница к Иордану, и будут выступы ее к Соленому морю. Это будет
      земля ваша по границам ее со всех сторон.
  - name: Числа 34:13
    orderIndex: 12
    osisId: Num.34.13
    sblId: Num 34:13
    shortName: Чис 34:13
    text: 'И дал повеление Моисей сынам Израилевым и сказал: вот земля, которую вы
      разделите на уделы по жребию, которую повелел Господь дать девяти коленам и
      половине колена;'
  - name: Числа 34:14
    orderIndex: 13
    osisId: Num.34.14
    sblId: Num 34:14
    shortName: Чис 34:14
    text: 'ибо колено сынов Рувимовых по семействам их, и колено сынов Гадовых по
      семействам их, и половина колена Манассиина получили удел свой:'
  - name: Числа 34:15
    orderIndex: 14
    osisId: Num.34.15
    sblId: Num 34:15
    shortName: Чис 34:15
    text: два колена и половина колена получили удел свой за Иорданом против Иерихона
      к востоку.
  - name: Числа 34:16
    orderIndex: 15
    osisId: Num.34.16
    sblId: Num 34:16
    shortName: Чис 34:16
    text: 'И сказал Господь Моисею, говоря:'
  - name: Числа 34:17
    orderIndex: 16
    osisId: Num.34.17
    sblId: Num 34:17
    shortName: Чис 34:17
    text: 'вот имена мужей, которые будут делить вам землю: Елеазар священник и Иисус,
      сын Навин;'
  - name: Числа 34:18
    orderIndex: 17
    osisId: Num.34.18
    sblId: Num 34:18
    shortName: Чис 34:18
    text: и по одному князю от колена возьмите для раздела земли.
  - name: Числа 34:19
    orderIndex: 18
    osisId: Num.34.19
    sblId: Num 34:19
    shortName: Чис 34:19
    text: 'И вот имена сих мужей: для колена Иудина Халев, сын Иефонниин;'
  - name: Числа 34:20
    orderIndex: 19
    osisId: Num.34.20
    sblId: Num 34:20
    shortName: Чис 34:20
    text: для колена сынов Симеоновых Самуил, сын Аммиуда;
  - name: Числа 34:21
    orderIndex: 20
    osisId: Num.34.21
    sblId: Num 34:21
    shortName: Чис 34:21
    text: для колена Вениаминова Елидад, сын Кислона;
  - name: Числа 34:22
    orderIndex: 21
    osisId: Num.34.22
    sblId: Num 34:22
    shortName: Чис 34:22
    text: для колена сынов Дановых князь Буккий, сын Иоглии;
  - name: Числа 34:23
    orderIndex: 22
    osisId: Num.34.23
    sblId: Num 34:23
    shortName: Чис 34:23
    text: для сынов Иосифовых, для колена сынов Манассииных князь Ханниил, сын Ефода;
  - name: Числа 34:24
    orderIndex: 23
    osisId: Num.34.24
    sblId: Num 34:24
    shortName: Чис 34:24
    text: для колена сынов Ефремовых князь Кемуил, сын Шифтана;
  - name: Числа 34:25
    orderIndex: 24
    osisId: Num.34.25
    sblId: Num 34:25
    shortName: Чис 34:25
    text: для колена сынов Завулоновых князь Елицафан, сын Фарнака;
  - name: Числа 34:26
    orderIndex: 25
    osisId: Num.34.26
    sblId: Num 34:26
    shortName: Чис 34:26
    text: для колена сынов Иссахаровых князь Фалтиил, сын Аззана;
  - name: Числа 34:27
    orderIndex: 26
    osisId: Num.34.27
    sblId: Num 34:27
    shortName: Чис 34:27
    text: для колена сынов Асировых князь Ахиуд, сын Шеломия;
  - name: Числа 34:28
    orderIndex: 27
    osisId: Num.34.28
    sblId: Num 34:28
    shortName: Чис 34:28
    text: для колена сынов Неффалимовых князь Педаил, сын Аммиуда;
  - name: Числа 34:29
    orderIndex: 28
    osisId: Num.34.29
    sblId: Num 34:29
    shortName: Чис 34:29
    text: вот те, которым повелел Господь разделить уделы сынам Израилевым в земле
      Ханаанской.
  versesCount: 29
- name: Числа 35
  orderIndex: 34
  osisId: Num.35
  sblId: Num 35
  shortName: Чис 35
  verses:
  - name: Числа 35:1
    orderIndex: 0
    osisId: Num.35.1
    sblId: Num 35:1
    shortName: Чис 35:1
    text: 'И сказал Господь Моисею на равнинах Моавитских у Иордана против Иерихона,
      говоря:'
  - name: Числа 35:2
    orderIndex: 1
    osisId: Num.35.2
    sblId: Num 35:2
    shortName: Чис 35:2
    text: 'повели сынам Израилевым, чтоб они из уделов владения своего дали левитам
      города для жительства, и поля при городах со всех сторон дайте левитам:'
  - name: Числа 35:3
    orderIndex: 2
    osisId: Num.35.3
    sblId: Num 35:3
    shortName: Чис 35:3
    text: города будут им для жительства, а поля будут для скота их и для имения их
      и для всех житейских потребностей их;
  - name: Числа 35:4
    orderIndex: 3
    osisId: Num.35.4
    sblId: Num 35:4
    shortName: Чис 35:4
    text: поля при городах, которые вы должны дать левитам, от стены города [должны
      простираться] на [две] тысячи локтей, во все стороны;
  - name: Числа 35:5
    orderIndex: 4
    osisId: Num.35.5
    sblId: Num 35:5
    shortName: Чис 35:5
    text: 'и отмерьте за городом к восточной стороне две тысячи локтей, и к южной
      стороне две тысячи локтей, и к западу две тысячи локтей, и к северной стороне
      две тысячи локтей, а посредине город: таковы будут у них поля при городах.'
  - name: Числа 35:6
    orderIndex: 5
    osisId: Num.35.6
    sblId: Num 35:6
    shortName: Чис 35:6
    text: 'Из городов, которые вы дадите левитам, [будут] шесть городов для убежища,
      в которые вы позволите убегать убийце; и сверх их дайте сорок два города:'
  - name: Числа 35:7
    orderIndex: 6
    osisId: Num.35.7
    sblId: Num 35:7
    shortName: Чис 35:7
    text: всех городов, которые вы должны дать левитам, [будет] сорок восемь городов,
      с полями при них.
  - name: Числа 35:8
    orderIndex: 7
    osisId: Num.35.8
    sblId: Num 35:8
    shortName: Чис 35:8
    text: И когда будете давать города из владения сынов Израилевых, тогда из большего
      дайте более, из меньшего менее; каждое колено, смотря по уделу, какой получит,
      должно дать из городов своих левитам.
  - name: Числа 35:9
    orderIndex: 8
    osisId: Num.35.9
    sblId: Num 35:9
    shortName: Чис 35:9
    text: 'И сказал Господь Моисею, говоря:'
  - name: Числа 35:10
    orderIndex: 9
    osisId: Num.35.10
    sblId: Num 35:10
    shortName: Чис 35:10
    text: 'объяви сынам Израилевым и скажи им: когда вы перейдете чрез Иордан в землю
      Ханаанскую,'
  - name: Числа 35:11
    orderIndex: 10
    osisId: Num.35.11
    sblId: Num 35:11
    shortName: Чис 35:11
    text: выберите себе города, которые были бы у вас городами для убежища, куда мог
      бы убежать убийца, убивший человека неумышленно;
  - name: Числа 35:12
    orderIndex: 11
    osisId: Num.35.12
    sblId: Num 35:12
    shortName: Чис 35:12
    text: и будут у вас города сии убежищем от мстителя, чтобы не был умерщвлен убивший,
      прежде нежели он предстанет пред общество на суд.
  - name: Числа 35:13
    orderIndex: 12
    osisId: Num.35.13
    sblId: Num 35:13
    shortName: Чис 35:13
    text: 'Городов же, которые должны вы дать, городов для убежища, должно быть у
      вас шесть:'
  - name: Числа 35:14
    orderIndex: 13
    osisId: Num.35.14
    sblId: Num 35:14
    shortName: Чис 35:14
    text: три города дайте по эту сторону Иордана и три города дайте в земле Ханаанской;
      городами убежища должны быть они;
  - name: Числа 35:15
    orderIndex: 14
    osisId: Num.35.15
    sblId: Num 35:15
    shortName: Чис 35:15
    text: для сынов Израилевых и для пришельца и для поселенца между вами будут сии
      шесть городов убежищем, чтобы убегать туда всякому, убившему человека неумышленно.
  - name: Числа 35:16
    orderIndex: 15
    osisId: Num.35.16
    sblId: Num 35:16
    shortName: Чис 35:16
    text: 'Если кто ударит кого железным орудием так, что тот умрет, то он убийца:
      убийцу должно предать смерти;'
  - name: Числа 35:17
    orderIndex: 16
    osisId: Num.35.17
    sblId: Num 35:17
    shortName: Чис 35:17
    text: 'и если кто ударит кого из руки камнем, от которого можно умереть, так что
      тот умрет, то он убийца: убийцу должно предать смерти;'
  - name: Числа 35:18
    orderIndex: 17
    osisId: Num.35.18
    sblId: Num 35:18
    shortName: Чис 35:18
    text: 'или если деревянным орудием, от которого можно умереть, ударит из руки
      так, что тот умрет, то он убийца: убийцу должно предать смерти;'
  - name: Числа 35:19
    orderIndex: 18
    osisId: Num.35.19
    sblId: Num 35:19
    shortName: Чис 35:19
    text: 'мститель за кровь сам может умертвить убийцу: лишь только встретит его,
      сам может умертвить его;'
  - name: Числа 35:20
    orderIndex: 19
    osisId: Num.35.20
    sblId: Num 35:20
    shortName: Чис 35:20
    text: если кто толкнет кого по ненависти, или с умыслом бросит на него [что–нибудь]
      так, что тот умрет,
  - name: Числа 35:21
    orderIndex: 20
    osisId: Num.35.21
    sblId: Num 35:21
    shortName: Чис 35:21
    text: 'или по вражде ударит его рукою так, что тот умрет, то ударившего должно
      предать смерти: он убийца; мститель за кровь может умертвить убийцу, лишь только
      встретит его.'
  - name: Числа 35:22
    orderIndex: 21
    osisId: Num.35.22
    sblId: Num 35:22
    shortName: Чис 35:22
    text: Если же он толкнет его нечаянно, без вражды, или бросит на него что–нибудь
      без умысла,
  - name: Числа 35:23
    orderIndex: 22
    osisId: Num.35.23
    sblId: Num 35:23
    shortName: Чис 35:23
    text: или какой–нибудь камень, от которого можно умереть, не видя уронит на него
      так, что тот умрет, но он не был врагом его и не желал ему зла,
  - name: Числа 35:24
    orderIndex: 23
    osisId: Num.35.24
    sblId: Num 35:24
    shortName: Чис 35:24
    text: то общество должно рассудить между убийцею и мстителем за кровь по сим постановлениям;
  - name: Числа 35:25
    orderIndex: 24
    osisId: Num.35.25
    sblId: Num 35:25
    shortName: Чис 35:25
    text: и должно общество спасти убийцу от руки мстителя за кровь, и должно возвратить
      его общество в город убежища его, куда он убежал, чтоб он жил там до смерти
      великого священника, который помазан священным елеем;
  - name: Числа 35:26
    orderIndex: 25
    osisId: Num.35.26
    sblId: Num 35:26
    shortName: Чис 35:26
    text: если же убийца выйдет за предел города убежища, в который он убежал,
  - name: Числа 35:27
    orderIndex: 26
    osisId: Num.35.27
    sblId: Num 35:27
    shortName: Чис 35:27
    text: и найдет его мститель за кровь вне пределов города убежища его, и убьет
      убийцу сего мститель за кровь, то не будет на нем [вины] кровопролития,
  - name: Числа 35:28
    orderIndex: 27
    osisId: Num.35.28
    sblId: Num 35:28
    shortName: Чис 35:28
    text: ибо тот должен был жить в городе убежища своего до смерти великого священника,
      а по смерти великого священника должен был возвратиться убийца в землю владения
      своего.
  - name: Числа 35:29
    orderIndex: 28
    osisId: Num.35.29
    sblId: Num 35:29
    shortName: Чис 35:29
    text: Да будет это у вас постановлением законным в роды ваши, во всех жилищах
      ваших.
  - name: Числа 35:30
    orderIndex: 29
    osisId: Num.35.30
    sblId: Num 35:30
    shortName: Чис 35:30
    text: Если кто убьет человека, то убийцу должно убить по словам свидетелей; но
      одного свидетеля недостаточно, [чтобы осудить] на смерть.
  - name: Числа 35:31
    orderIndex: 30
    osisId: Num.35.31
    sblId: Num 35:31
    shortName: Чис 35:31
    text: И не берите выкупа за душу убийцы, который повинен смерти, но его должно
      предать смерти;
  - name: Числа 35:32
    orderIndex: 31
    osisId: Num.35.32
    sblId: Num 35:32
    shortName: Чис 35:32
    text: и не берите выкупа за убежавшего в город убежища, чтоб ему [позволить] жить
      в земле [своей] прежде смерти [великого] священника.
  - name: Числа 35:33
    orderIndex: 32
    osisId: Num.35.33
    sblId: Num 35:33
    shortName: Чис 35:33
    text: Не оскверняйте земли, на которой вы [будете жить]; ибо кровь оскверняет
      землю, и земля не иначе очищается от пролитой на ней крови, как кровью пролившего
      ее.
  - name: Числа 35:34
    orderIndex: 33
    osisId: Num.35.34
    sblId: Num 35:34
    shortName: Чис 35:34
    text: Не должно осквернять землю, на которой вы живете, среди которой обитаю Я;
      ибо Я Господь обитаю среди сынов Израилевых.
  versesCount: 34
- name: Числа 36
  orderIndex: 35
  osisId: Num.36
  sblId: Num 36
  shortName: Чис 36
  verses:
  - name: Числа 36:1
    orderIndex: 0
    osisId: Num.36.1
    sblId: Num 36:1
    shortName: Чис 36:1
    text: Пришли главы семейств от племени сынов Галаада, сына Махирова, сына Манассиина
      из племен сынов Иосифовых, и говорили пред Моисеем и пред князьями, главами
      поколений сынов Израилевых,
  - name: Числа 36:2
    orderIndex: 1
    osisId: Num.36.2
    sblId: Num 36:2
    shortName: Чис 36:2
    text: 'и сказали: Господь повелел господину нашему дать землю в удел сынам Израилевым
      по жребию, и господину нашему повелено от Господа дать удел Салпаада, брата
      нашего, дочерям его;'
  - name: Числа 36:3
    orderIndex: 2
    osisId: Num.36.3
    sblId: Num 36:3
    shortName: Чис 36:3
    text: если же они будут женами сынов которого–нибудь [другого] колена сынов Израилевых,
      то удел их отнимется от удела отцов наших и прибавится к уделу того колена,
      в котором они будут, и отнимется от доставшегося по жребию удела нашего;
  - name: Числа 36:4
    orderIndex: 3
    osisId: Num.36.4
    sblId: Num 36:4
    shortName: Чис 36:4
    text: и даже когда будет у сынов Израилевых юбилей, тогда удел их прибавится к
      уделу того колена, в котором они будут, и от удела колена отцов наших отнимется
      удел их.
  - name: Числа 36:5
    orderIndex: 4
    osisId: Num.36.5
    sblId: Num 36:5
    shortName: Чис 36:5
    text: 'И дал Моисей повеление сынам Израилевым, по слову Господню, и сказал: правду
      говорит колено сынов Иосифовых;'
  - name: Числа 36:6
    orderIndex: 5
    osisId: Num.36.6
    sblId: Num 36:6
    shortName: Чис 36:6
    text: 'вот что заповедует Господь о дочерях Салпаадовых: они могут быть женами
      тех, кто понравится глазам их, только должны быть женами в племени колена отца
      своего,'
  - name: Числа 36:7
    orderIndex: 6
    osisId: Num.36.7
    sblId: Num 36:7
    shortName: Чис 36:7
    text: чтобы удел сынов Израилевых не переходил из колена в колено; ибо каждый
      из сынов Израилевых должен быть привязан к уделу колена отцов своих;
  - name: Числа 36:8
    orderIndex: 7
    osisId: Num.36.8
    sblId: Num 36:8
    shortName: Чис 36:8
    text: и всякая дочь, наследующая удел в коленах сынов Израилевых, должна быть
      женою кого–нибудь из племени колена отца своего, чтобы сыны Израилевы наследовали
      каждый удел отцов своих,
  - name: Числа 36:9
    orderIndex: 8
    osisId: Num.36.9
    sblId: Num 36:9
    shortName: Чис 36:9
    text: и чтобы не переходил удел из колена в другое колено; ибо каждое из колен
      сынов Израилевых должно быть привязано к своему уделу.
  - name: Числа 36:10
    orderIndex: 9
    osisId: Num.36.10
    sblId: Num 36:10
    shortName: Чис 36:10
    text: Как повелел Господь Моисею, так и сделали дочери Салпаадовы.
  - name: Числа 36:11
    orderIndex: 10
    osisId: Num.36.11
    sblId: Num 36:11
    shortName: Чис 36:11
    text: И вышли дочери Салпаадовы Махла, Фирца, Хогла, Милка и Ноа в замужество
      за сыновей дядей своих;
  - name: Числа 36:12
    orderIndex: 11
    osisId: Num.36.12
    sblId: Num 36:12
    shortName: Чис 36:12
    text: в племени сынов Манассии, сына Иосифова, они были женами, и остался удел
      их в колене племени отца их.
  - name: Числа 36:13
    orderIndex: 12
    osisId: Num.36.13
    sblId: Num 36:13
    shortName: Чис 36:13
    text: Сии суть заповеди и постановления, которые дал Господь сынам Израилевым
      чрез Моисея на равнинах Моавитских, у Иордана, против Иерихона.
  versesCount: 13
chaptersCount: 36
