chapters:
- name: Числа 1
  orderIndex: 0
  osisId: Num.1
  sblId: Num 1
  shortName: Чис 1
  verses:
  - name: Числа 1:1
    orderIndex: 0
    osisId: Num.1.1
    sblId: Num 1:1
    shortName: Чис 1:1
    text: 'И сказал Господь Моисею в пустыне Синайской, в скинии собрания, в первый
      [день] второго месяца, во второй год по выходе их из земли Египетской, говоря:'
  - name: Числа 1:2
    orderIndex: 1
    osisId: Num.1.2
    sblId: Num 1:2
    shortName: Чис 1:2
    text: 'исчислите все общество сынов Израилевых по родам их, по семействам их,
      по числу имен, всех мужеского пола поголовно:'
  - name: Числа 1:3
    orderIndex: 2
    osisId: Num.1.3
    sblId: Num 1:3
    shortName: Чис 1:3
    text: от двадцати лет и выше, всех годных для войны у Израиля, по ополчениям их
      исчислите их – ты и Аарон;
  - name: Числа 1:4
    orderIndex: 3
    osisId: Num.1.4
    sblId: Num 1:4
    shortName: Чис 1:4
    text: с вами должны быть из каждого колена по одному человеку, который в роде
      своем есть главный.
  - name: Числа 1:5
    orderIndex: 4
    osisId: Num.1.5
    sblId: Num 1:5
    shortName: Чис 1:5
    text: 'И вот имена мужей, которые будут с вами: от Рувима Елицур, сын Шедеура;'
  - name: Числа 1:6
    orderIndex: 5
    osisId: Num.1.6
    sblId: Num 1:6
    shortName: Чис 1:6
    text: от Симеона Шелумиил, сын Цуришаддая;
  - name: Числа 1:7
    orderIndex: 6
    osisId: Num.1.7
    sblId: Num 1:7
    shortName: Чис 1:7
    text: от Иуды Наассон, сын Аминадава;
  - name: Числа 1:8
    orderIndex: 7
    osisId: Num.1.8
    sblId: Num 1:8
    shortName: Чис 1:8
    text: от Иссахара Нафанаил, сын Цуара;
  - name: Числа 1:9
    orderIndex: 8
    osisId: Num.1.9
    sblId: Num 1:9
    shortName: Чис 1:9
    text: от Завулона Елиав, сын Хелона;
  - name: Числа 1:10
    orderIndex: 9
    osisId: Num.1.10
    sblId: Num 1:10
    shortName: Чис 1:10
    text: 'от сынов Иосифа: от Ефрема Елишама, сын Аммиуда; от Манассии Гамалиил,
      сын Педацура;'
  - name: Числа 1:11
    orderIndex: 10
    osisId: Num.1.11
    sblId: Num 1:11
    shortName: Чис 1:11
    text: от Вениамина Авидан, сын Гидеония;
  - name: Числа 1:12
    orderIndex: 11
    osisId: Num.1.12
    sblId: Num 1:12
    shortName: Чис 1:12
    text: от Дана Ахиезер, сын Аммишаддая;
  - name: Числа 1:13
    orderIndex: 12
    osisId: Num.1.13
    sblId: Num 1:13
    shortName: Чис 1:13
    text: от Асира Пагиил, сын Охрана;
  - name: Числа 1:14
    orderIndex: 13
    osisId: Num.1.14
    sblId: Num 1:14
    shortName: Чис 1:14
    text: от Гада Елиасаф, сын Регуила;
  - name: Числа 1:15
    orderIndex: 14
    osisId: Num.1.15
    sblId: Num 1:15
    shortName: Чис 1:15
    text: от Неффалима Ахира, сын Енана.
  - name: Числа 1:16
    orderIndex: 15
    osisId: Num.1.16
    sblId: Num 1:16
    shortName: Чис 1:16
    text: Это – избранные мужи общества, начальники колен отцов своих, главы тысяч
      Израилевых.
  - name: Числа 1:17
    orderIndex: 16
    osisId: Num.1.17
    sblId: Num 1:17
    shortName: Чис 1:17
    text: И взял Моисей и Аарон мужей сих, которые названы поименно,
  - name: Числа 1:18
    orderIndex: 17
    osisId: Num.1.18
    sblId: Num 1:18
    shortName: Чис 1:18
    text: и собрали они все общество в первый [день] второго месяца. И объявили они
      родословия свои, по родам их, по семействам их, по числу имен, от двадцати лет
      и выше, поголовно,
  - name: Числа 1:19
    orderIndex: 18
    osisId: Num.1.19
    sblId: Num 1:19
    shortName: Чис 1:19
    text: как повелел Господь Моисею. И сделал он счисление им в пустыне Синайской.
  - name: Числа 1:20
    orderIndex: 19
    osisId: Num.1.20
    sblId: Num 1:20
    shortName: Чис 1:20
    text: И было сынов Рувима, первенца Израилева, по родам их, по племенам их, по
      семействам их, по числу имен, поголовно, всех мужеского пола, от двадцати лет
      и выше, всех годных для войны,
  - name: Числа 1:21
    orderIndex: 20
    osisId: Num.1.21
    sblId: Num 1:21
    shortName: Чис 1:21
    text: исчислено в колене Рувимовом сорок шесть тысяч пятьсот.
  - name: Числа 1:22
    orderIndex: 21
    osisId: Num.1.22
    sblId: Num 1:22
    shortName: Чис 1:22
    text: Сынов Симеона по родам их, по племенам их, по семействам их, по числу имен,
      поголовно, всех мужеского пола, от двадцати лет и выше, всех годных для войны,
  - name: Числа 1:23
    orderIndex: 22
    osisId: Num.1.23
    sblId: Num 1:23
    shortName: Чис 1:23
    text: исчислено в колене Симеоновом пятьдесят девять тысяч триста.
  - name: Числа 1:24
    orderIndex: 23
    osisId: Num.1.24
    sblId: Num 1:24
    shortName: Чис 1:24
    text: Сынов Гада по родам их, по племенам их, по семействам их, по числу имен,
      от двадцати лет и выше, всех годных для войны,
  - name: Числа 1:25
    orderIndex: 24
    osisId: Num.1.25
    sblId: Num 1:25
    shortName: Чис 1:25
    text: исчислено в колене Гадовом сорок пять тысяч шестьсот пятьдесят.
  - name: Числа 1:26
    orderIndex: 25
    osisId: Num.1.26
    sblId: Num 1:26
    shortName: Чис 1:26
    text: Сынов Иуды по родам их, по племенам их, по семействам их, по числу имен,
      от двадцати лет и выше, всех годных для войны,
  - name: Числа 1:27
    orderIndex: 26
    osisId: Num.1.27
    sblId: Num 1:27
    shortName: Чис 1:27
    text: исчислено в колене Иудином семьдесят четыре тысячи шестьсот.
  - name: Числа 1:28
    orderIndex: 27
    osisId: Num.1.28
    sblId: Num 1:28
    shortName: Чис 1:28
    text: Сынов Иссахара по родам их, по племенам их, по семействам их, по числу имен,
      от двадцати лет и выше, всех годных для войны,
  - name: Числа 1:29
    orderIndex: 28
    osisId: Num.1.29
    sblId: Num 1:29
    shortName: Чис 1:29
    text: исчислено в колене Иссахаровом пятьдесят четыре тысячи четыреста.
  - name: Числа 1:30
    orderIndex: 29
    osisId: Num.1.30
    sblId: Num 1:30
    shortName: Чис 1:30
    text: Сынов Завулона по родам их, по племенам их, по семействам их, по числу имен,
      от двадцати лет и выше, всех годных для войны,
  - name: Числа 1:31
    orderIndex: 30
    osisId: Num.1.31
    sblId: Num 1:31
    shortName: Чис 1:31
    text: исчислено в колене Завулоновом пятьдесят семь тысяч четыреста.
  - name: Числа 1:32
    orderIndex: 31
    osisId: Num.1.32
    sblId: Num 1:32
    shortName: Чис 1:32
    text: Сынов Иосифа, сынов Ефрема по родам их, по племенам их, по семействам их,
      по числу имен, от двадцати лет и выше, всех годных для войны,
  - name: Числа 1:33
    orderIndex: 32
    osisId: Num.1.33
    sblId: Num 1:33
    shortName: Чис 1:33
    text: исчислено в колене Ефремовом сорок тысяч пятьсот.
  - name: Числа 1:34
    orderIndex: 33
    osisId: Num.1.34
    sblId: Num 1:34
    shortName: Чис 1:34
    text: Сынов Манассии по родам их, по племенам их, по семействам их, по числу имен,
      от двадцати лет и выше, всех годных для войны,
  - name: Числа 1:35
    orderIndex: 34
    osisId: Num.1.35
    sblId: Num 1:35
    shortName: Чис 1:35
    text: исчислено в колене Манассиином тридцать две тысячи двести.
  - name: Числа 1:36
    orderIndex: 35
    osisId: Num.1.36
    sblId: Num 1:36
    shortName: Чис 1:36
    text: Сынов Вениамина по родам их, по племенам их, по семействам их, по числу
      имен, от двадцати лет и выше, всех годных для войны,
  - name: Числа 1:37
    orderIndex: 36
    osisId: Num.1.37
    sblId: Num 1:37
    shortName: Чис 1:37
    text: исчислено в колене Вениаминовом тридцать пять тысяч четыреста.
  - name: Числа 1:38
    orderIndex: 37
    osisId: Num.1.38
    sblId: Num 1:38
    shortName: Чис 1:38
    text: Сынов Дана по родам их, по племенам их, по семействам их, по числу имен,
      от двадцати лет и выше, всех годных для войны,
  - name: Числа 1:39
    orderIndex: 38
    osisId: Num.1.39
    sblId: Num 1:39
    shortName: Чис 1:39
    text: исчислено в колене Дановом шестьдесят две тысячи семьсот.
  - name: Числа 1:40
    orderIndex: 39
    osisId: Num.1.40
    sblId: Num 1:40
    shortName: Чис 1:40
    text: Сынов Асира по родам их, по племенам их, по семействам их, по числу имен,
      от двадцати лет и выше, всех годных для войны,
  - name: Числа 1:41
    orderIndex: 40
    osisId: Num.1.41
    sblId: Num 1:41
    shortName: Чис 1:41
    text: исчислено в колене Асировом сорок одна тысяча пятьсот.
  - name: Числа 1:42
    orderIndex: 41
    osisId: Num.1.42
    sblId: Num 1:42
    shortName: Чис 1:42
    text: Сынов Неффалима по родам их, по племенам их, по семействам их, по числу
      имен, от двадцати лет и выше, всех годных для войны,
  - name: Числа 1:43
    orderIndex: 42
    osisId: Num.1.43
    sblId: Num 1:43
    shortName: Чис 1:43
    text: исчислено в колене Неффалимовом пятьдесят три тысячи четыреста.
  - name: Числа 1:44
    orderIndex: 43
    osisId: Num.1.44
    sblId: Num 1:44
    shortName: Чис 1:44
    text: Вот вошедшие в исчисление, которых исчислил Моисей и Аарон и начальники
      Израиля – двенадцать человек, по одному человеку из каждого племени.
  - name: Числа 1:45
    orderIndex: 44
    osisId: Num.1.45
    sblId: Num 1:45
    shortName: Чис 1:45
    text: И было всех, вошедших в исчисление, сынов Израилевых, по семействам их,
      от двадцати лет и выше, всех годных для войны у Израиля,
  - name: Числа 1:46
    orderIndex: 45
    osisId: Num.1.46
    sblId: Num 1:46
    shortName: Чис 1:46
    text: и было всех вошедших в исчисление шестьсот три тысячи пятьсот пятьдесят.
  - name: Числа 1:47
    orderIndex: 46
    osisId: Num.1.47
    sblId: Num 1:47
    shortName: Чис 1:47
    text: А левиты по поколениям отцов их не были исчислены между ними.
  - name: Числа 1:48
    orderIndex: 47
    osisId: Num.1.48
    sblId: Num 1:48
    shortName: Чис 1:48
    text: 'И сказал Господь Моисею, говоря:'
  - name: Числа 1:49
    orderIndex: 48
    osisId: Num.1.49
    sblId: Num 1:49
    shortName: Чис 1:49
    text: только колена Левиина не вноси в перепись, и не исчисляй их вместе с сынами
      Израиля;
  - name: Числа 1:50
    orderIndex: 49
    osisId: Num.1.50
    sblId: Num 1:50
    shortName: Чис 1:50
    text: но поручи левитам скинию откровения и все принадлежности ее и все, что при
      ней; пусть они носят скинию и все принадлежности ее, и служат при ней, и около
      скинии пусть ставят стан свой;
  - name: Числа 1:51
    orderIndex: 50
    osisId: Num.1.51
    sblId: Num 1:51
    shortName: Чис 1:51
    text: и когда надобно переносить скинию, пусть поднимают ее левиты, и когда надобно
      остановиться скинии, пусть ставят ее левиты; а если приступит кто посторонний,
      предан будет смерти.
  - name: Числа 1:52
    orderIndex: 51
    osisId: Num.1.52
    sblId: Num 1:52
    shortName: Чис 1:52
    text: Сыны Израилевы должны становиться каждый в стане своем и каждый при своем
      знамени, по ополчениям своим;
  - name: Числа 1:53
    orderIndex: 52
    osisId: Num.1.53
    sblId: Num 1:53
    shortName: Чис 1:53
    text: а левиты должны ставить стан около скинии откровения, чтобы не было гнева
      на общество сынов Израилевых, и будут левиты стоять на страже у скинии откровения.
  - name: Числа 1:54
    orderIndex: 53
    osisId: Num.1.54
    sblId: Num 1:54
    shortName: Чис 1:54
    text: И сделали сыны Израилевы; как повелел Господь Моисею, так они и сделали.
  versesCount: 54
- name: Числа 2
  orderIndex: 1
  osisId: Num.2
  sblId: Num 2
  shortName: Чис 2
  verses:
  - name: Числа 2:1
    orderIndex: 0
    osisId: Num.2.1
    sblId: Num 2:1
    shortName: Чис 2:1
    text: 'И сказал Господь Моисею и Аарону, говоря:'
  - name: Числа 2:2
    orderIndex: 1
    osisId: Num.2.2
    sblId: Num 2:2
    shortName: Чис 2:2
    text: сыны Израилевы должны каждый ставить стан свой при знамени своем, при знаках
      семейств своих; пред скиниею собрания вокруг должны ставить стан свой.
  - name: Числа 2:3
    orderIndex: 2
    osisId: Num.2.3
    sblId: Num 2:3
    shortName: Чис 2:3
    text: 'С передней стороны к востоку ставят стан: знамя стана Иудина по ополчениям
      их, и начальник сынов Иуды Наассон, сын Аминадава,'
  - name: Числа 2:4
    orderIndex: 3
    osisId: Num.2.4
    sblId: Num 2:4
    shortName: Чис 2:4
    text: и воинства его, вошедших в исчисление его, семьдесят четыре тысячи шестьсот;
  - name: Числа 2:5
    orderIndex: 4
    osisId: Num.2.5
    sblId: Num 2:5
    shortName: Чис 2:5
    text: после него ставит стан колено Иссахарово, и начальник сынов Иссахара Нафанаил,
      сын Цуара,
  - name: Числа 2:6
    orderIndex: 5
    osisId: Num.2.6
    sblId: Num 2:6
    shortName: Чис 2:6
    text: и воинства его, вошедших в исчисление его, пятьдесят четыре тысячи четыреста;
  - name: Числа 2:7
    orderIndex: 6
    osisId: Num.2.7
    sblId: Num 2:7
    shortName: Чис 2:7
    text: '[далее ставит стан] колено Завулона, и начальник сынов Завулона Елиав,
      сын Хелона,'
  - name: Числа 2:8
    orderIndex: 7
    osisId: Num.2.8
    sblId: Num 2:8
    shortName: Чис 2:8
    text: и воинства его, вошедших в исчисление его, пятьдесят семь тысяч четыреста;
  - name: Числа 2:9
    orderIndex: 8
    osisId: Num.2.9
    sblId: Num 2:9
    shortName: Чис 2:9
    text: всех вошедших в исчисление к стану Иуды сто восемьдесят шесть тысяч четыреста,
      по ополчениям их; первыми они должны отправляться.
  - name: Числа 2:10
    orderIndex: 9
    osisId: Num.2.10
    sblId: Num 2:10
    shortName: Чис 2:10
    text: Знамя стана Рувимова к югу, по ополчениям их, и начальник сынов Рувимовых
      Елицур, сын Шедеура,
  - name: Числа 2:11
    orderIndex: 10
    osisId: Num.2.11
    sblId: Num 2:11
    shortName: Чис 2:11
    text: и воинства его, вошедших в исчисление его, сорок шесть тысяч пятьсот;
  - name: Числа 2:12
    orderIndex: 11
    osisId: Num.2.12
    sblId: Num 2:12
    shortName: Чис 2:12
    text: подле него ставит стан колено Симеоново, и начальник сынов Симеона Шелумиил,
      сын Цуришаддая,
  - name: Числа 2:13
    orderIndex: 12
    osisId: Num.2.13
    sblId: Num 2:13
    shortName: Чис 2:13
    text: и воинства его, вошедших в исчисление его, пятьдесят девять тысяч триста;
  - name: Числа 2:14
    orderIndex: 13
    osisId: Num.2.14
    sblId: Num 2:14
    shortName: Чис 2:14
    text: потом колено Гада, и начальник сынов Гада Елиасаф, сын Регуила,
  - name: Числа 2:15
    orderIndex: 14
    osisId: Num.2.15
    sblId: Num 2:15
    shortName: Чис 2:15
    text: и воинства его, вошедших в исчисление его, сорок пять тысяч шестьсот пятьдесят;
  - name: Числа 2:16
    orderIndex: 15
    osisId: Num.2.16
    sblId: Num 2:16
    shortName: Чис 2:16
    text: всех вошедших в исчисление к стану Рувима сто пятьдесят одна тысяча четыреста
      пятьдесят, по ополчениям их; вторыми они должны отправляться.
  - name: Числа 2:17
    orderIndex: 16
    osisId: Num.2.17
    sblId: Num 2:17
    shortName: Чис 2:17
    text: Когда пойдет скиния собрания, стан левитов будет в середине станов. Как
      стоят, так и должны идти, каждый на своем месте при знаменах своих.
  - name: Числа 2:18
    orderIndex: 17
    osisId: Num.2.18
    sblId: Num 2:18
    shortName: Чис 2:18
    text: Знамя стана Ефремова по ополчениям их к западу, и начальник сынов Ефрема
      Елишама, сын Аммиуда,
  - name: Числа 2:19
    orderIndex: 18
    osisId: Num.2.19
    sblId: Num 2:19
    shortName: Чис 2:19
    text: и воинства его, вошедших в исчисление его, сорок тысяч пятьсот;
  - name: Числа 2:20
    orderIndex: 19
    osisId: Num.2.20
    sblId: Num 2:20
    shortName: Чис 2:20
    text: подле него колено Манассиино, и начальник сынов Манассии Гамалиил, сын Педацура,
  - name: Числа 2:21
    orderIndex: 20
    osisId: Num.2.21
    sblId: Num 2:21
    shortName: Чис 2:21
    text: и воинства его, вошедших в исчисление его, тридцать две тысячи двести;
  - name: Числа 2:22
    orderIndex: 21
    osisId: Num.2.22
    sblId: Num 2:22
    shortName: Чис 2:22
    text: потом колено Вениамина, и начальник сынов Вениамина Авидан, сын Гидеония,
  - name: Числа 2:23
    orderIndex: 22
    osisId: Num.2.23
    sblId: Num 2:23
    shortName: Чис 2:23
    text: и воинства его, вошедших в исчисление его, тридцать пять тысяч четыреста;
  - name: Числа 2:24
    orderIndex: 23
    osisId: Num.2.24
    sblId: Num 2:24
    shortName: Чис 2:24
    text: всех вошедших в исчисление к стану Ефрема сто восемь тысяч сто, по ополчениям
      их; третьими они должны отправляться.
  - name: Числа 2:25
    orderIndex: 24
    osisId: Num.2.25
    sblId: Num 2:25
    shortName: Чис 2:25
    text: Знамя стана Данова к северу, по ополчениям их, и начальник сынов Дана Ахиезер,
      сын Аммишаддая,
  - name: Числа 2:26
    orderIndex: 25
    osisId: Num.2.26
    sblId: Num 2:26
    shortName: Чис 2:26
    text: и воинства его, вошедших в исчисление его, шестьдесят две тысячи семьсот;
  - name: Числа 2:27
    orderIndex: 26
    osisId: Num.2.27
    sblId: Num 2:27
    shortName: Чис 2:27
    text: подле него ставит стан колено Асирово, и начальник сынов Асира Пагиил, сын
      Охрана,
  - name: Числа 2:28
    orderIndex: 27
    osisId: Num.2.28
    sblId: Num 2:28
    shortName: Чис 2:28
    text: и воинства его, вошедших в исчисление его, сорок одна тысяча пятьсот;
  - name: Числа 2:29
    orderIndex: 28
    osisId: Num.2.29
    sblId: Num 2:29
    shortName: Чис 2:29
    text: далее колено Неффалима, и начальник сынов Неффалима Ахира, сын Енана,
  - name: Числа 2:30
    orderIndex: 29
    osisId: Num.2.30
    sblId: Num 2:30
    shortName: Чис 2:30
    text: и воинства его, вошедших в исчисление его, пятьдесят три тысячи четыреста;
  - name: Числа 2:31
    orderIndex: 30
    osisId: Num.2.31
    sblId: Num 2:31
    shortName: Чис 2:31
    text: всех вошедших в исчисление к стану Дана сто пятьдесят семь тысяч шестьсот;
      они должны идти последними при знаменах своих.
  - name: Числа 2:32
    orderIndex: 31
    osisId: Num.2.32
    sblId: Num 2:32
    shortName: Чис 2:32
    text: Вот вошедшие в исчисление сыны Израиля по семействам их. Всех вошедших в
      исчисление в станах, по ополчениям их, шестьсот три тысячи пятьсот пятьдесят.
  - name: Числа 2:33
    orderIndex: 32
    osisId: Num.2.33
    sblId: Num 2:33
    shortName: Чис 2:33
    text: А левиты не вошли в исчисление вместе с сынами Израиля, как повелел Господь
      Моисею.
  - name: Числа 2:34
    orderIndex: 33
    osisId: Num.2.34
    sblId: Num 2:34
    shortName: Чис 2:34
    text: 'И сделали сыны Израилевы все, что повелел Господь Моисею: так становились
      станами при знаменах своих и так шли каждый по племенам своим, по семействам
      своим.'
  versesCount: 34
- name: Числа 3
  orderIndex: 2
  osisId: Num.3
  sblId: Num 3
  shortName: Чис 3
  verses:
  - name: Числа 3:1
    orderIndex: 0
    osisId: Num.3.1
    sblId: Num 3:1
    shortName: Чис 3:1
    text: Вот родословие Аарона и Моисея, когда говорил Господь Моисею на горе Синае,
  - name: Числа 3:2
    orderIndex: 1
    osisId: Num.3.2
    sblId: Num 3:2
    shortName: Чис 3:2
    text: 'и вот имена сынов Аарона: первенец Надав, Авиуд, Елеазар и Ифамар;'
  - name: Числа 3:3
    orderIndex: 2
    osisId: Num.3.3
    sblId: Num 3:3
    shortName: Чис 3:3
    text: это имена сынов Аарона, священников, помазанных, которых он посвятил, чтобы
      священнодействовать;
  - name: Числа 3:4
    orderIndex: 3
    osisId: Num.3.4
    sblId: Num 3:4
    shortName: Чис 3:4
    text: но Надав и Авиуд умерли пред лицем Господа, когда они принесли огонь чуждый
      пред лице Господа в пустыне Синайской, детей же у них не было; и остались священниками
      Елеазар и Ифамар при Аароне, отце своем.
  - name: Числа 3:5
    orderIndex: 4
    osisId: Num.3.5
    sblId: Num 3:5
    shortName: Чис 3:5
    text: 'И сказал Господь Моисею, говоря:'
  - name: Числа 3:6
    orderIndex: 5
    osisId: Num.3.6
    sblId: Num 3:6
    shortName: Чис 3:6
    text: приведи колено Левиино, и поставь его пред Аароном священником, чтоб они
      служили ему;
  - name: Числа 3:7
    orderIndex: 6
    osisId: Num.3.7
    sblId: Num 3:7
    shortName: Чис 3:7
    text: и пусть они будут на страже за него и на страже за все общество при скинии
      собрания, чтобы отправлять службы при скинии;
  - name: Числа 3:8
    orderIndex: 7
    osisId: Num.3.8
    sblId: Num 3:8
    shortName: Чис 3:8
    text: и пусть хранят все вещи скинии собрания, и будут на страже за сынов Израилевых,
      чтобы отправлять службы при скинии;
  - name: Числа 3:9
    orderIndex: 8
    osisId: Num.3.9
    sblId: Num 3:9
    shortName: Чис 3:9
    text: 'отдай левитов Аарону и сынам его [в] [распоряжение]: да будут они отданы
      ему из сынов Израилевых;'
  - name: Числа 3:10
    orderIndex: 9
    osisId: Num.3.10
    sblId: Num 3:10
    shortName: Чис 3:10
    text: Аарону же и сынам его поручи, чтобы они наблюдали священническую должность
      свою; а если приступит кто посторонний, предан будет смерти.
  - name: Числа 3:11
    orderIndex: 10
    osisId: Num.3.11
    sblId: Num 3:11
    shortName: Чис 3:11
    text: 'И сказал Господь Моисею, говоря:'
  - name: Числа 3:12
    orderIndex: 11
    osisId: Num.3.12
    sblId: Num 3:12
    shortName: Чис 3:12
    text: вот, Я взял левитов из сынов Израилевых вместо всех первенцев, разверзающих
      ложесна из сынов Израилевых; левиты должны быть Мои,
  - name: Числа 3:13
    orderIndex: 12
    osisId: Num.3.13
    sblId: Num 3:13
    shortName: Чис 3:13
    text: ибо все первенцы – Мои; в тот день, когда поразил Я всех первенцев в земле
      Египетской, освятил Я Себе всех первенцев Израилевых от человека до скота; они
      должны быть Мои. Я Господь.
  - name: Числа 3:14
    orderIndex: 13
    osisId: Num.3.14
    sblId: Num 3:14
    shortName: Чис 3:14
    text: 'И сказал Господь Моисею в пустыне Синайской, говоря:'
  - name: Числа 3:15
    orderIndex: 14
    osisId: Num.3.15
    sblId: Num 3:15
    shortName: Чис 3:15
    text: исчисли сынов Левииных по семействам их, по родам их; всех мужеского пола
      от одного месяца и выше исчисли.
  - name: Числа 3:16
    orderIndex: 15
    osisId: Num.3.16
    sblId: Num 3:16
    shortName: Чис 3:16
    text: И исчислил их Моисей по слову Господню, как повелено.
  - name: Числа 3:17
    orderIndex: 16
    osisId: Num.3.17
    sblId: Num 3:17
    shortName: Чис 3:17
    text: 'И вот сыны Левиины по именам их: Гирсон, Кааф и Мерари.'
  - name: Числа 3:18
    orderIndex: 17
    osisId: Num.3.18
    sblId: Num 3:18
    shortName: Чис 3:18
    text: 'И вот имена сынов Гирсоновых по родам их: Ливни и Шимей.'
  - name: Числа 3:19
    orderIndex: 18
    osisId: Num.3.19
    sblId: Num 3:19
    shortName: Чис 3:19
    text: 'И сыны Каафа по родам их: Амрам и Ицгар, Хеврон и Узиил.'
  - name: Числа 3:20
    orderIndex: 19
    osisId: Num.3.20
    sblId: Num 3:20
    shortName: Чис 3:20
    text: 'И сыны Мерари по родам их: Махли и Муши. Вот роды Левиины по семействам
      их.'
  - name: Числа 3:21
    orderIndex: 20
    osisId: Num.3.21
    sblId: Num 3:21
    shortName: Чис 3:21
    text: 'От Гирсона род Ливни и род Шимея: это роды Гирсоновы.'
  - name: Числа 3:22
    orderIndex: 21
    osisId: Num.3.22
    sblId: Num 3:22
    shortName: Чис 3:22
    text: Исчисленных было всех мужеского пола, от одного месяца и выше, семь тысяч
      пятьсот.
  - name: Числа 3:23
    orderIndex: 22
    osisId: Num.3.23
    sblId: Num 3:23
    shortName: Чис 3:23
    text: Роды Гирсоновы должны становиться станом позади скинии на запад;
  - name: Числа 3:24
    orderIndex: 23
    osisId: Num.3.24
    sblId: Num 3:24
    shortName: Чис 3:24
    text: начальник поколения сынов Гирсоновых Елиасаф, сын Лаелов;
  - name: Числа 3:25
    orderIndex: 24
    osisId: Num.3.25
    sblId: Num 3:25
    shortName: Чис 3:25
    text: хранению сынов Гирсоновых в скинии собрания поручается скиния и покров ее,
      и завеса входа скинии собрания,
  - name: Числа 3:26
    orderIndex: 25
    osisId: Num.3.26
    sblId: Num 3:26
    shortName: Чис 3:26
    text: и завесы двора и завеса входа двора, который вокруг скинии и жертвенника,
      и веревки ее, со всеми их принадлежностями.
  - name: Числа 3:27
    orderIndex: 26
    osisId: Num.3.27
    sblId: Num 3:27
    shortName: Чис 3:27
    text: 'От Каафа род Амрама и род Ицгара, и род Хеврона, и род Узиила: это роды
      Каафа.'
  - name: Числа 3:28
    orderIndex: 27
    osisId: Num.3.28
    sblId: Num 3:28
    shortName: Чис 3:28
    text: По счету всех мужеского пола, от одного месяца и выше, восемь тысяч шестьсот,
      которые охраняли святилище.
  - name: Числа 3:29
    orderIndex: 28
    osisId: Num.3.29
    sblId: Num 3:29
    shortName: Чис 3:29
    text: Роды сынов Каафовых должны ставить стан свой на южной стороне скинии;
  - name: Числа 3:30
    orderIndex: 29
    osisId: Num.3.30
    sblId: Num 3:30
    shortName: Чис 3:30
    text: начальник же поколения родов Каафовых Елцафан, сын Узиила;
  - name: Числа 3:31
    orderIndex: 30
    osisId: Num.3.31
    sblId: Num 3:31
    shortName: Чис 3:31
    text: в хранении у них ковчег, стол, светильник, жертвенники, священные сосуды,
      которые употребляются при служении, и завеса со всеми принадлежностями ее.
  - name: Числа 3:32
    orderIndex: 31
    osisId: Num.3.32
    sblId: Num 3:32
    shortName: Чис 3:32
    text: Начальник над начальниками левитов Елеазар, сын Аарона священника; под его
      надзором те, которым вверено хранение святилища.
  - name: Числа 3:33
    orderIndex: 32
    osisId: Num.3.33
    sblId: Num 3:33
    shortName: Чис 3:33
    text: 'От Мерари род Махли и род Муши: это роды Мерари;'
  - name: Числа 3:34
    orderIndex: 33
    osisId: Num.3.34
    sblId: Num 3:34
    shortName: Чис 3:34
    text: исчисленных по числу всех мужеского пола, от одного месяца и выше – шесть
      тысяч двести;
  - name: Числа 3:35
    orderIndex: 34
    osisId: Num.3.35
    sblId: Num 3:35
    shortName: Чис 3:35
    text: начальник поколения родов Мерари Цуриил, сын Авихаила; они должны ставить
      стан свой на северной стороне скинии;
  - name: Числа 3:36
    orderIndex: 35
    osisId: Num.3.36
    sblId: Num 3:36
    shortName: Чис 3:36
    text: хранению сынов Мерари поручаются брусья скинии и шесты ее, и столбы ее,
      и подножия ее и все вещи ее, со всем устройством их,
  - name: Числа 3:37
    orderIndex: 36
    osisId: Num.3.37
    sblId: Num 3:37
    shortName: Чис 3:37
    text: и столбы двора со всех сторон и подножия их и колья их и веревки их.
  - name: Числа 3:38
    orderIndex: 37
    osisId: Num.3.38
    sblId: Num 3:38
    shortName: Чис 3:38
    text: А с передней стороны скинии, к востоку пред скиниею собрания, должны ставить
      стан Моисей и Аарон и сыны его, которым вверено хранение святилища за сынов
      Израилевых; а если приступит кто посторонний, предан будет смерти.
  - name: Числа 3:39
    orderIndex: 38
    osisId: Num.3.39
    sblId: Num 3:39
    shortName: Чис 3:39
    text: Всех исчисленных левитов, которых исчислил Моисей и Аарон по повелению Господню,
      по родам их, всех мужеского пола, от одного месяца и выше, двадцать две тысячи.
  - name: Числа 3:40
    orderIndex: 39
    osisId: Num.3.40
    sblId: Num 3:40
    shortName: Чис 3:40
    text: 'И сказал Господь Моисею: исчисли всех первенцев мужеского пола из сынов
      Израилевых, от одного месяца и выше, и пересчитай их поименно;'
  - name: Числа 3:41
    orderIndex: 40
    osisId: Num.3.41
    sblId: Num 3:41
    shortName: Чис 3:41
    text: и возьми левитов для Меня, – Я Господь, – вместо всех первенцев из сынов
      Израиля, а скот левитов вместо всего первородного скота сынов Израилевых.
  - name: Числа 3:42
    orderIndex: 41
    osisId: Num.3.42
    sblId: Num 3:42
    shortName: Чис 3:42
    text: И исчислил Моисей, как повелел ему Господь, всех первенцев из сынов Израилевых
  - name: Числа 3:43
    orderIndex: 42
    osisId: Num.3.43
    sblId: Num 3:43
    shortName: Чис 3:43
    text: и было всех первенцев мужеского пола, по числу имен, от одного месяца и
      выше, двадцать две тысячи двести семьдесят три.
  - name: Числа 3:44
    orderIndex: 43
    osisId: Num.3.44
    sblId: Num 3:44
    shortName: Чис 3:44
    text: 'И сказал Господь Моисею, говоря:'
  - name: Числа 3:45
    orderIndex: 44
    osisId: Num.3.45
    sblId: Num 3:45
    shortName: Чис 3:45
    text: возьми левитов вместо всех первенцев из сынов Израиля и скот левитов вместо
      скота их; пусть левиты будут Мои. Я Господь.
  - name: Числа 3:46
    orderIndex: 45
    osisId: Num.3.46
    sblId: Num 3:46
    shortName: Чис 3:46
    text: А в выкуп двухсот семидесяти трех, которые лишние против [числа] левитов,
      из первенцев Израильских,
  - name: Числа 3:47
    orderIndex: 46
    osisId: Num.3.47
    sblId: Num 3:47
    shortName: Чис 3:47
    text: возьми по пяти сиклей за человека, по сиклю священному возьми, двадцать
      гер в сикле,
  - name: Числа 3:48
    orderIndex: 47
    osisId: Num.3.48
    sblId: Num 3:48
    shortName: Чис 3:48
    text: и отдай серебро сие Аарону и сынам его, в выкуп за излишних против [числа]
      их.
  - name: Числа 3:49
    orderIndex: 48
    osisId: Num.3.49
    sblId: Num 3:49
    shortName: Чис 3:49
    text: И взял Моисей серебро выкупа за излишних против [числа] замененных левитами,
  - name: Числа 3:50
    orderIndex: 49
    osisId: Num.3.50
    sblId: Num 3:50
    shortName: Чис 3:50
    text: от первенцев Израилевых взял серебра тысячу триста шестьдесят пять [сиклей],
      по сиклю священному,
  - name: Числа 3:51
    orderIndex: 50
    osisId: Num.3.51
    sblId: Num 3:51
    shortName: Чис 3:51
    text: и отдал Моисей серебро выкупа Аарону и сынам его по слову Господню, как
      повелел Господь Моисею.
  versesCount: 51
- name: Числа 4
  orderIndex: 3
  osisId: Num.4
  sblId: Num 4
  shortName: Чис 4
  verses:
  - name: Числа 4:1
    orderIndex: 0
    osisId: Num.4.1
    sblId: Num 4:1
    shortName: Чис 4:1
    text: 'И сказал Господь Моисею и Аарону, говоря:'
  - name: Числа 4:2
    orderIndex: 1
    osisId: Num.4.2
    sblId: Num 4:2
    shortName: Чис 4:2
    text: исчисли сынов Каафовых из сынов Левия по родам их, по семействам их,
  - name: Числа 4:3
    orderIndex: 2
    osisId: Num.4.3
    sblId: Num 4:3
    shortName: Чис 4:3
    text: от тридцати лет и выше до пятидесяти лет, всех способных к службе, чтобы
      отправлять работы в скинии собрания.
  - name: Числа 4:4
    orderIndex: 3
    osisId: Num.4.4
    sblId: Num 4:4
    shortName: Чис 4:4
    text: 'Вот служение сынов Каафовых в скинии собрания: [носить] Святое Святых.'
  - name: Числа 4:5
    orderIndex: 4
    osisId: Num.4.5
    sblId: Num 4:5
    shortName: Чис 4:5
    text: Когда стану надобно подняться в путь, Аарон и сыны его войдут, и снимут
      завесу закрывающую, и покроют ею ковчег откровения;
  - name: Числа 4:6
    orderIndex: 5
    osisId: Num.4.6
    sblId: Num 4:6
    shortName: Чис 4:6
    text: и положат на нее покров из кож синего цвета, и сверх его накинут покрывало
      все из голубой [шерсти], и вложат шесты его;
  - name: Числа 4:7
    orderIndex: 6
    osisId: Num.4.7
    sblId: Num 4:7
    shortName: Чис 4:7
    text: и стол [хлебов] предложения накроют одеждою из голубой [шерсти], и поставят
      на нем блюда, тарелки, чаши и кружки для возлияния, и хлеб [его] всегдашний
      должен быть на нем;
  - name: Числа 4:8
    orderIndex: 7
    osisId: Num.4.8
    sblId: Num 4:8
    shortName: Чис 4:8
    text: и возложат на них одежду багряную, и покроют ее покровом из кожи синего
      цвета, и вложат шесты его;
  - name: Числа 4:9
    orderIndex: 8
    osisId: Num.4.9
    sblId: Num 4:9
    shortName: Чис 4:9
    text: и возьмут одежду из голубой [шерсти], и покроют светильник и лампады его,
      и щипцы его, и лотки его, и все сосуды для елея, которые употребляют при нем,
  - name: Числа 4:10
    orderIndex: 9
    osisId: Num.4.10
    sblId: Num 4:10
    shortName: Чис 4:10
    text: и покроют его и все принадлежности его покровом из кож синих, и положат
      на носилки;
  - name: Числа 4:11
    orderIndex: 10
    osisId: Num.4.11
    sblId: Num 4:11
    shortName: Чис 4:11
    text: и на золотой жертвенник возложат одежду из голубой [шерсти], и покроют его
      покровом из кож синих, и вложат шесты его.
  - name: Числа 4:12
    orderIndex: 11
    osisId: Num.4.12
    sblId: Num 4:12
    shortName: Чис 4:12
    text: И возьмут все вещи служебные, которые употребляются для служения во святилище,
      и положат в одежду из голубой [шерсти], и покроют их покровом из кож синих,
      и положат на носилки.
  - name: Числа 4:13
    orderIndex: 12
    osisId: Num.4.13
    sblId: Num 4:13
    shortName: Чис 4:13
    text: И очистят жертвенник от пепла и накроют его одеждою пурпуровою;
  - name: Числа 4:14
    orderIndex: 13
    osisId: Num.4.14
    sblId: Num 4:14
    shortName: Чис 4:14
    text: и положат на него все сосуды его, которые употребляются для служения при
      нем – угольницы, вилки, лопатки и чаши, все сосуды жертвенника – и покроют его
      покровом из кож синих, и вложат шесты его.
  - name: Числа 4:15
    orderIndex: 14
    osisId: Num.4.15
    sblId: Num 4:15
    shortName: Чис 4:15
    text: Когда, при отправлении в путь стана, Аарон и сыны его покроют все святилище
      и все вещи святилища, тогда сыны Каафа подойдут, чтобы нести; но не должны они
      касаться святилища, чтобы не умереть. Сии [части] скинии собрания должны носить
      сыны Каафовы.
  - name: Числа 4:16
    orderIndex: 15
    osisId: Num.4.16
    sblId: Num 4:16
    shortName: Чис 4:16
    text: Елеазару, сыну Аарона священника, поручается елей для светильника и благовонное
      курение, и всегдашнее хлебное приношение и елей помазания, – поручается вся
      скиния и все, что в ней, святилище и принадлежности его.
  - name: Числа 4:17
    orderIndex: 16
    osisId: Num.4.17
    sblId: Num 4:17
    shortName: Чис 4:17
    text: 'И сказал Господь Моисею и Аарону, говоря:'
  - name: Числа 4:18
    orderIndex: 17
    osisId: Num.4.18
    sblId: Num 4:18
    shortName: Чис 4:18
    text: не погубите колена племен Каафовых из среды левитов,
  - name: Числа 4:19
    orderIndex: 18
    osisId: Num.4.19
    sblId: Num 4:19
    shortName: Чис 4:19
    text: 'но вот что сделайте им, чтобы они были живы и не умерли, когда приступают
      к Святому Святых: Аарон и сыны его пусть придут и поставят их каждого в служении
      его и у ноши его;'
  - name: Числа 4:20
    orderIndex: 19
    osisId: Num.4.20
    sblId: Num 4:20
    shortName: Чис 4:20
    text: но сами они не должны подходить смотреть святыню, когда покрывают ее, чтобы
      не умереть.
  - name: Числа 4:21
    orderIndex: 20
    osisId: Num.4.21
    sblId: Num 4:21
    shortName: Чис 4:21
    text: 'И сказал Господь Моисею, говоря:'
  - name: Числа 4:22
    orderIndex: 21
    osisId: Num.4.22
    sblId: Num 4:22
    shortName: Чис 4:22
    text: исчисли и сынов Гирсона по семействам их, по родам их,
  - name: Числа 4:23
    orderIndex: 22
    osisId: Num.4.23
    sblId: Num 4:23
    shortName: Чис 4:23
    text: от тридцати лет и выше до пятидесяти лет, исчисли их всех способных к службе,
      чтобы отправлять работы при скинии собрания.
  - name: Числа 4:24
    orderIndex: 23
    osisId: Num.4.24
    sblId: Num 4:24
    shortName: Чис 4:24
    text: 'Вот работы семейств Гирсоновых, при их служении и ношении тяжестей:'
  - name: Числа 4:25
    orderIndex: 24
    osisId: Num.4.25
    sblId: Num 4:25
    shortName: Чис 4:25
    text: они должны носить покровы скинии и скинию собрания, и покров ее, и покров
      кожаный синий, который поверх его, и завесу входа скинии собрания,
  - name: Числа 4:26
    orderIndex: 25
    osisId: Num.4.26
    sblId: Num 4:26
    shortName: Чис 4:26
    text: и завесы двора, и завесу входа во двор, который вокруг скинии и жертвенника,
      и веревки их, и все вещи, принадлежащие к ним; и все, что делается при них,
      они должны работать;
  - name: Числа 4:27
    orderIndex: 26
    osisId: Num.4.27
    sblId: Num 4:27
    shortName: Чис 4:27
    text: по повелению Аарона и сынов его должны производиться все службы сынов Гирсоновых
      при всяком ношении тяжестей и всякой работе их, и поручите их хранению все,
      что они носят;
  - name: Числа 4:28
    orderIndex: 27
    osisId: Num.4.28
    sblId: Num 4:28
    shortName: Чис 4:28
    text: вот службы родов сынов Гирсоновых в скинии собрания, и вот что поручается
      их хранению под надзором Ифамара, сына Аарона, священника.
  - name: Числа 4:29
    orderIndex: 28
    osisId: Num.4.29
    sblId: Num 4:29
    shortName: Чис 4:29
    text: Сынов Мерариных по родам их, по семействам их исчисли,
  - name: Числа 4:30
    orderIndex: 29
    osisId: Num.4.30
    sblId: Num 4:30
    shortName: Чис 4:30
    text: от тридцати лет и выше до пятидесяти лет, исчисли всех способных на службу,
      чтобы отправлять работы при скинии собрания.
  - name: Числа 4:31
    orderIndex: 30
    osisId: Num.4.31
    sblId: Num 4:31
    shortName: Чис 4:31
    text: 'Вот что они должны носить, по службе их при скинии собрания: брусья скинии
      и шесты ее, и столбы ее и подножия ее,'
  - name: Числа 4:32
    orderIndex: 31
    osisId: Num.4.32
    sblId: Num 4:32
    shortName: Чис 4:32
    text: и столбы двора со всех сторон и подножия их, и колья их, и веревки их, и
      все вещи при них и все принадлежности их; и поименно сосчитайте вещи, которые
      они обязаны носить;
  - name: Числа 4:33
    orderIndex: 32
    osisId: Num.4.33
    sblId: Num 4:33
    shortName: Чис 4:33
    text: Вот работы родов сынов Мерариных, по службе их при скинии собрания, под
      надзором Ифамара, сына Аарона, священника.
  - name: Числа 4:34
    orderIndex: 33
    osisId: Num.4.34
    sblId: Num 4:34
    shortName: Чис 4:34
    text: И исчислили Моисей и Аарон и начальники общества сынов Каафовых по родам
      их и по семействам их,
  - name: Числа 4:35
    orderIndex: 34
    osisId: Num.4.35
    sblId: Num 4:35
    shortName: Чис 4:35
    text: от тридцати лет и выше до пятидесяти лет, всех способных к службе, для работ
      в скинии собрания;
  - name: Числа 4:36
    orderIndex: 35
    osisId: Num.4.36
    sblId: Num 4:36
    shortName: Чис 4:36
    text: 'и было исчислено, по родам их, две тысячи семьсот пятьдесят:'
  - name: Числа 4:37
    orderIndex: 36
    osisId: Num.4.37
    sblId: Num 4:37
    shortName: Чис 4:37
    text: это – исчисленные из родов Каафовых, все служащие при скинии собрания, которых
      исчислил Моисей и Аарон по повелению Господню, [данному] чрез Моисея.
  - name: Числа 4:38
    orderIndex: 37
    osisId: Num.4.38
    sblId: Num 4:38
    shortName: Чис 4:38
    text: И исчислены сыны Гирсона по родам их и по семействам их,
  - name: Числа 4:39
    orderIndex: 38
    osisId: Num.4.39
    sblId: Num 4:39
    shortName: Чис 4:39
    text: от тридцати лет и выше до пятидесяти лет, все способные к службе, для работ
      в скинии собрания;
  - name: Числа 4:40
    orderIndex: 39
    osisId: Num.4.40
    sblId: Num 4:40
    shortName: Чис 4:40
    text: 'и было исчислено по родам их, по семействам их, две тысячи шестьсот тридцать:'
  - name: Числа 4:41
    orderIndex: 40
    osisId: Num.4.41
    sblId: Num 4:41
    shortName: Чис 4:41
    text: это – исчисленные из родов сынов Гирсона, все служащие при скинии собрания,
      которых исчислил Моисей и Аарон, по повелению Господню.
  - name: Числа 4:42
    orderIndex: 41
    osisId: Num.4.42
    sblId: Num 4:42
    shortName: Чис 4:42
    text: И исчислены роды сынов Мерариных по родам их, по семействам их,
  - name: Числа 4:43
    orderIndex: 42
    osisId: Num.4.43
    sblId: Num 4:43
    shortName: Чис 4:43
    text: от тридцати лет и выше до пятидесяти лет, все способные к службе, для работ
      при скинии собрания;
  - name: Числа 4:44
    orderIndex: 43
    osisId: Num.4.44
    sblId: Num 4:44
    shortName: Чис 4:44
    text: 'и было исчислено по родам их, три тысячи двести:'
  - name: Числа 4:45
    orderIndex: 44
    osisId: Num.4.45
    sblId: Num 4:45
    shortName: Чис 4:45
    text: это – исчисленные из родов сынов Мерариных, которых исчислил Моисей и Аарон
      по повелению Господню, [данному] чрез Моисея.
  - name: Числа 4:46
    orderIndex: 45
    osisId: Num.4.46
    sblId: Num 4:46
    shortName: Чис 4:46
    text: И исчислены все левиты, которых исчислил Моисей и Аарон и начальники Израиля
      по родам их и по семействам их,
  - name: Числа 4:47
    orderIndex: 46
    osisId: Num.4.47
    sblId: Num 4:47
    shortName: Чис 4:47
    text: от тридцати лет и выше до пятидесяти лет, все способные [к] [службе] для
      работ и ношения в скинии собрания;
  - name: Числа 4:48
    orderIndex: 47
    osisId: Num.4.48
    sblId: Num 4:48
    shortName: Чис 4:48
    text: и было исчислено их восемь тысяч пятьсот восемьдесят;
  - name: Числа 4:49
    orderIndex: 48
    osisId: Num.4.49
    sblId: Num 4:49
    shortName: Чис 4:49
    text: по повелению Господню чрез Моисея определены они каждый к своей работе и
      ношению, и исчислены, как повелел Господь Моисею.
  versesCount: 49
- name: Числа 5
  orderIndex: 4
  osisId: Num.5
  sblId: Num 5
  shortName: Чис 5
  verses:
  - name: Числа 5:1
    orderIndex: 0
    osisId: Num.5.1
    sblId: Num 5:1
    shortName: Чис 5:1
    text: 'И сказал Господь Моисею, говоря:'
  - name: Числа 5:2
    orderIndex: 1
    osisId: Num.5.2
    sblId: Num 5:2
    shortName: Чис 5:2
    text: повели сынам Израилевым выслать из стана всех прокаженных, и всех имеющих
      истечение, и всех осквернившихся от мертвого,
  - name: Числа 5:3
    orderIndex: 2
    osisId: Num.5.3
    sblId: Num 5:3
    shortName: Чис 5:3
    text: и мужчин и женщин вышлите, за стан вышлите их, чтобы не оскверняли они станов
      своих, среди которых Я живу.
  - name: Числа 5:4
    orderIndex: 3
    osisId: Num.5.4
    sblId: Num 5:4
    shortName: Чис 5:4
    text: И сделали так сыны Израилевы, и выслали их вон из стана; как говорил Господь
      Моисею, так и сделали сыны Израилевы.
  - name: Числа 5:5
    orderIndex: 4
    osisId: Num.5.5
    sblId: Num 5:5
    shortName: Чис 5:5
    text: 'И сказал Господь Моисею, говоря:'
  - name: Числа 5:6
    orderIndex: 5
    osisId: Num.5.6
    sblId: Num 5:6
    shortName: Чис 5:6
    text: 'скажи сынам Израилевым: если мужчина или женщина сделает какой–либо грех
      против человека, и чрез это сделает преступление против Господа, и виновна будет
      душа та,'
  - name: Числа 5:7
    orderIndex: 6
    osisId: Num.5.7
    sblId: Num 5:7
    shortName: Чис 5:7
    text: то пусть исповедаются во грехе своем, который они сделали, и возвратят сполна
      то, в чем виновны, и прибавят к тому пятую часть и отдадут тому, против кого
      согрешили;
  - name: Числа 5:8
    orderIndex: 7
    osisId: Num.5.8
    sblId: Num 5:8
    shortName: Чис 5:8
    text: 'если же у него нет наследника, которому следовало бы возвратить за вину:
      то посвятить это Господу; пусть будет это священнику, сверх овна очищения, которым
      он очистит его;'
  - name: Числа 5:9
    orderIndex: 8
    osisId: Num.5.9
    sblId: Num 5:9
    shortName: Чис 5:9
    text: и всякое возношение из всех святынь сынов Израилевых, которые они приносят
      к священнику, ему принадлежит,
  - name: Числа 5:10
    orderIndex: 9
    osisId: Num.5.10
    sblId: Num 5:10
    shortName: Чис 5:10
    text: и посвященное кем–либо ему принадлежит; все, что даст кто священнику, ему
      принадлежит.
  - name: Числа 5:11
    orderIndex: 10
    osisId: Num.5.11
    sblId: Num 5:11
    shortName: Чис 5:11
    text: 'И сказал Господь Моисею, говоря:'
  - name: Числа 5:12
    orderIndex: 11
    osisId: Num.5.12
    sblId: Num 5:12
    shortName: Чис 5:12
    text: 'объяви сынам Израилевым и скажи им: если изменит кому жена, и нарушит верность
      к нему,'
  - name: Числа 5:13
    orderIndex: 12
    osisId: Num.5.13
    sblId: Num 5:13
    shortName: Чис 5:13
    text: и переспит кто с ней и излиет семя, и это будет скрыто от глаз мужа ее,
      и она осквернится тайно, и не будет на нее свидетеля, и не будет уличена,
  - name: Числа 5:14
    orderIndex: 13
    osisId: Num.5.14
    sblId: Num 5:14
    shortName: Чис 5:14
    text: и найдет на него дух ревности, и будет ревновать жену свою, когда она осквернена,
      или найдет на него дух ревности, и он будет ревновать жену свою, когда она не
      осквернена, –
  - name: Числа 5:15
    orderIndex: 14
    osisId: Num.5.15
    sblId: Num 5:15
    shortName: Чис 5:15
    text: пусть приведет муж жену свою к священнику и принесет за нее в жертву десятую
      часть ефы ячменной муки, но не возливает на нее елея и не кладет ливана, потому
      что это приношение ревнования, приношение воспоминания, напоминающее о беззаконии;
  - name: Числа 5:16
    orderIndex: 15
    osisId: Num.5.16
    sblId: Num 5:16
    shortName: Чис 5:16
    text: а священник пусть приведет и поставит ее пред лице Господне,
  - name: Числа 5:17
    orderIndex: 16
    osisId: Num.5.17
    sblId: Num 5:17
    shortName: Чис 5:17
    text: и возьмет священник святой воды в глиняный сосуд, и возьмет священник земли
      с полу скинии и положит в воду;
  - name: Числа 5:18
    orderIndex: 17
    osisId: Num.5.18
    sblId: Num 5:18
    shortName: Чис 5:18
    text: и поставит священник жену пред лице Господне, и обнажит голову жены, и даст
      ей в руки приношение воспоминания, – это приношение ревнования, в руке же у
      священника будет горькая вода, наводящая проклятие.
  - name: Числа 5:19
    orderIndex: 18
    osisId: Num.5.19
    sblId: Num 5:19
    shortName: Чис 5:19
    text: 'И заклянет ее священник и скажет жене: если никто не переспал с тобою,
      и ты не осквернилась и не изменила мужу своему, то невредима будешь от сей горькой
      воды, наводящей проклятие;'
  - name: Числа 5:20
    orderIndex: 19
    osisId: Num.5.20
    sblId: Num 5:20
    shortName: Чис 5:20
    text: но если ты изменила мужу твоему и осквернилась, и если кто переспал с тобою
      кроме мужа твоего, –
  - name: Числа 5:21
    orderIndex: 20
    osisId: Num.5.21
    sblId: Num 5:21
    shortName: Чис 5:21
    text: 'тогда священник пусть заклянет жену клятвою проклятия и скажет священник
      жене: да предаст тебя Господь проклятию и клятве в народе твоем, и да соделает
      Господь лоно твое опавшим и живот твой опухшим;'
  - name: Числа 5:22
    orderIndex: 21
    osisId: Num.5.22
    sblId: Num 5:22
    shortName: Чис 5:22
    text: 'и да пройдет вода сия, наводящая проклятие, во внутренность твою, чтобы
      опух живот [твой] и опало лоно [твое]. И скажет жена: аминь, аминь.'
  - name: Числа 5:23
    orderIndex: 22
    osisId: Num.5.23
    sblId: Num 5:23
    shortName: Чис 5:23
    text: И напишет священник заклинания сии на свитке, и смоет их в горькую воду;
  - name: Числа 5:24
    orderIndex: 23
    osisId: Num.5.24
    sblId: Num 5:24
    shortName: Чис 5:24
    text: и даст жене выпить горькую воду, наводящую проклятие, и войдет в нее вода,
      наводящая проклятие, ко вреду ее.
  - name: Числа 5:25
    orderIndex: 24
    osisId: Num.5.25
    sblId: Num 5:25
    shortName: Чис 5:25
    text: И возьмет священник из рук жены хлебное приношение ревнования, и вознесет
      сие приношение пред Господом, и отнесет его к жертвеннику;
  - name: Числа 5:26
    orderIndex: 25
    osisId: Num.5.26
    sblId: Num 5:26
    shortName: Чис 5:26
    text: и возьмет священник горстью из хлебного приношения часть в память, и сожжет
      на жертвеннике, и потом даст жене выпить воды;
  - name: Числа 5:27
    orderIndex: 26
    osisId: Num.5.27
    sblId: Num 5:27
    shortName: Чис 5:27
    text: и когда напоит ее водою, тогда, если она нечиста и сделала преступление
      против мужа своего, горькая вода, наводящая проклятие, войдет в нее, ко вреду
      ее, и опухнет чрево ее и опадет лоно ее, и будет эта жена проклятою в народе
      своем;
  - name: Числа 5:28
    orderIndex: 27
    osisId: Num.5.28
    sblId: Num 5:28
    shortName: Чис 5:28
    text: если же жена не осквернилась и была чиста, то останется невредимою и будет
      оплодотворяема семенем.
  - name: Числа 5:29
    orderIndex: 28
    osisId: Num.5.29
    sblId: Num 5:29
    shortName: Чис 5:29
    text: Вот закон о ревновании, когда жена изменит мужу своему и осквернится,
  - name: Числа 5:30
    orderIndex: 29
    osisId: Num.5.30
    sblId: Num 5:30
    shortName: Чис 5:30
    text: или когда на мужа найдет дух ревности, и он будет ревновать жену свою, тогда
      пусть он поставит жену пред лицем Господа, и сделает с нею священник все по
      сему закону, –
  - name: Числа 5:31
    orderIndex: 30
    osisId: Num.5.31
    sblId: Num 5:31
    shortName: Чис 5:31
    text: и будет муж чист от греха, а жена понесет на себе грех свой.
  versesCount: 31
- name: Числа 6
  orderIndex: 5
  osisId: Num.6
  sblId: Num 6
  shortName: Чис 6
  verses:
  - name: Числа 6:1
    orderIndex: 0
    osisId: Num.6.1
    sblId: Num 6:1
    shortName: Чис 6:1
    text: 'И сказал Господь Моисею, говоря:'
  - name: Числа 6:2
    orderIndex: 1
    osisId: Num.6.2
    sblId: Num 6:2
    shortName: Чис 6:2
    text: 'объяви сынам Израилевым и скажи им: если мужчина или женщина решится дать
      обет назорейства, чтобы посвятить себя в назореи Господу,'
  - name: Числа 6:3
    orderIndex: 2
    osisId: Num.6.3
    sblId: Num 6:3
    shortName: Чис 6:3
    text: то он должен воздержаться от вина и [крепкого] напитка, и не должен употреблять
      ни уксусу из вина, ни уксусу из напитка, и ничего приготовленного из винограда
      не должен пить, и не должен есть ни сырых, ни сушеных виноградных ягод;
  - name: Числа 6:4
    orderIndex: 3
    osisId: Num.6.4
    sblId: Num 6:4
    shortName: Чис 6:4
    text: во все дни назорейства своего не должен он есть ничего, что делается из
      винограда, от зерен до кожи.
  - name: Числа 6:5
    orderIndex: 4
    osisId: Num.6.5
    sblId: Num 6:5
    shortName: Чис 6:5
    text: 'Во все дни обета назорейства его бритва не должна касаться головы его;
      до исполнения дней, на которые он посвятил себя в назореи Господу, свят он:
      должен растить волосы на голове своей.'
  - name: Числа 6:6
    orderIndex: 5
    osisId: Num.6.6
    sblId: Num 6:6
    shortName: Чис 6:6
    text: 'Во все дни, на которые он посвятил себя в назореи Господу, не должен он
      подходить к мертвому телу:'
  - name: Числа 6:7
    orderIndex: 6
    osisId: Num.6.7
    sblId: Num 6:7
    shortName: Чис 6:7
    text: '[прикосновением] к отцу своему, и матери своей, и брату своему, и сестре
      своей, не должен он оскверняться, когда они умрут, потому что посвящение Богу
      его на главе его;'
  - name: Числа 6:8
    orderIndex: 7
    osisId: Num.6.8
    sblId: Num 6:8
    shortName: Чис 6:8
    text: во все дни назорейства своего свят он Господу.
  - name: Числа 6:9
    orderIndex: 8
    osisId: Num.6.9
    sblId: Num 6:9
    shortName: Чис 6:9
    text: 'Если же умрет при нем кто–нибудь вдруг, нечаянно, и он осквернит тем голову
      назорейства своего: то он должен остричь голову свою в день очищения его, в
      седьмой день должен остричь ее,'
  - name: Числа 6:10
    orderIndex: 9
    osisId: Num.6.10
    sblId: Num 6:10
    shortName: Чис 6:10
    text: и в восьмой день должен принести двух горлиц, или двух молодых голубей,
      к священнику, ко входу скинии собрания;
  - name: Числа 6:11
    orderIndex: 10
    osisId: Num.6.11
    sblId: Num 6:11
    shortName: Чис 6:11
    text: священник одну [из птиц] принесет в жертву за грех, а другую во всесожжение,
      и очистит его от осквернения мертвым телом, и освятит голову его в тот день;
  - name: Числа 6:12
    orderIndex: 11
    osisId: Num.6.12
    sblId: Num 6:12
    shortName: Чис 6:12
    text: и должен он снова начать посвященные Господу дни назорейства своего и принести
      однолетнего агнца в жертву повинности; прежние же дни пропали, потому что назорейство
      его осквернено.
  - name: Числа 6:13
    orderIndex: 12
    osisId: Num.6.13
    sblId: Num 6:13
    shortName: Чис 6:13
    text: 'И вот закон о назорее, когда исполнятся дни назорейства его: должно привести
      его ко входу скинии собрания,'
  - name: Числа 6:14
    orderIndex: 13
    osisId: Num.6.14
    sblId: Num 6:14
    shortName: Чис 6:14
    text: и он принесет в жертву Господу одного однолетнего агнца без порока во всесожжение,
      и одну однолетнюю агницу без порока в жертву за грех, и одного овна без порока
      в жертву мирную,
  - name: Числа 6:15
    orderIndex: 14
    osisId: Num.6.15
    sblId: Num 6:15
    shortName: Чис 6:15
    text: и корзину опресноков из пшеничной муки, хлебов, испеченных с елеем, и пресных
      лепешек, помазанных елеем, и при них хлебное приношение и возлияние;
  - name: Числа 6:16
    orderIndex: 15
    osisId: Num.6.16
    sblId: Num 6:16
    shortName: Чис 6:16
    text: и представит [сие] священник пред Господа, и принесет жертву его за грех
      и всесожжение его;
  - name: Числа 6:17
    orderIndex: 16
    osisId: Num.6.17
    sblId: Num 6:17
    shortName: Чис 6:17
    text: овна принесет в жертву мирную Господу с корзиною опресноков, также совершит
      священник хлебное приношение его и возлияние его;
  - name: Числа 6:18
    orderIndex: 17
    osisId: Num.6.18
    sblId: Num 6:18
    shortName: Чис 6:18
    text: и острижет назорей у входа скинии собрания голову назорейства своего, и
      возьмет волосы головы назорейства своего, и положит на огонь, который под мирною
      жертвою;
  - name: Числа 6:19
    orderIndex: 18
    osisId: Num.6.19
    sblId: Num 6:19
    shortName: Чис 6:19
    text: и возьмет священник сваренное плечо овна и один пресный пирог из корзины
      и одну пресную лепешку, и положит на руки назорею, после того, как острижет
      он голову назорейства своего;
  - name: Числа 6:20
    orderIndex: 19
    osisId: Num.6.20
    sblId: Num 6:20
    shortName: Чис 6:20
    text: 'и вознесет сие священник, потрясая пред Господом: эта святыня – для священника,
      сверх груди потрясания и сверх плеча возношения. После сего назорей может пить
      вино.'
  - name: Числа 6:21
    orderIndex: 20
    osisId: Num.6.21
    sblId: Num 6:21
    shortName: Чис 6:21
    text: Вот закон о назорее, который дал обет, и жертва его Господу за назорейство
      свое, кроме того, что позволит ему достаток его; по обету своему, какой он даст,
      так и должен он делать, сверх узаконенного о назорействе его.
  - name: Числа 6:22
    orderIndex: 21
    osisId: Num.6.22
    sblId: Num 6:22
    shortName: Чис 6:22
    text: 'И сказал Господь Моисею, говоря:'
  - name: Числа 6:23
    orderIndex: 22
    osisId: Num.6.23
    sblId: Num 6:23
    shortName: Чис 6:23
    text: 'скажи Аарону и сынам его: так благословляйте сынов Израилевых, говоря им:'
  - name: Числа 6:24
    orderIndex: 23
    osisId: Num.6.24
    sblId: Num 6:24
    shortName: Чис 6:24
    text: да благословит тебя Господь и сохранит тебя!
  - name: Числа 6:25
    orderIndex: 24
    osisId: Num.6.25
    sblId: Num 6:25
    shortName: Чис 6:25
    text: да призрит на тебя Господь светлым лицем Своим и помилует тебя!
  - name: Числа 6:26
    orderIndex: 25
    osisId: Num.6.26
    sblId: Num 6:26
    shortName: Чис 6:26
    text: да обратит Господь лице Свое на тебя и даст тебе мир!
  - name: Числа 6:27
    orderIndex: 26
    osisId: Num.6.27
    sblId: Num 6:27
    shortName: Чис 6:27
    text: Так пусть призывают имя Мое на сынов Израилевых, и Я благословлю их.
  versesCount: 27
- name: Числа 7
  orderIndex: 6
  osisId: Num.7
  sblId: Num 7
  shortName: Чис 7
  verses:
  - name: Числа 7:1
    orderIndex: 0
    osisId: Num.7.1
    sblId: Num 7:1
    shortName: Чис 7:1
    text: Когда Моисей поставил скинию, и помазал ее, и освятил ее и все принадлежности
      ее, и жертвенник и все принадлежности его, и помазал их и освятил их,
  - name: Числа 7:2
    orderIndex: 1
    osisId: Num.7.2
    sblId: Num 7:2
    shortName: Чис 7:2
    text: тогда пришли начальников Израилевых, главы семейств их, начальники колен,
      заведывавшие исчислением,
  - name: Числа 7:3
    orderIndex: 2
    osisId: Num.7.3
    sblId: Num 7:3
    shortName: Чис 7:3
    text: и представили приношение свое пред Господа, шесть крытых повозок и двенадцать
      волов, по одной повозке от двух начальников и по одному волу от каждого, и представили
      сие пред скинию.
  - name: Числа 7:4
    orderIndex: 3
    osisId: Num.7.4
    sblId: Num 7:4
    shortName: Чис 7:4
    text: 'И сказал Господь Моисею, говоря:'
  - name: Числа 7:5
    orderIndex: 4
    osisId: Num.7.5
    sblId: Num 7:5
    shortName: Чис 7:5
    text: возьми от них; это будет для отправления работ при скинии собрания; и отдай
      это левитам, смотря по роду службы их.
  - name: Числа 7:6
    orderIndex: 5
    osisId: Num.7.6
    sblId: Num 7:6
    shortName: Чис 7:6
    text: 'И взял Моисей повозки и волов, и отдал их левитам:'
  - name: Числа 7:7
    orderIndex: 6
    osisId: Num.7.7
    sblId: Num 7:7
    shortName: Чис 7:7
    text: 'две повозки и четырех волов отдал сынам Гирсоновым, по роду служб их:'
  - name: Числа 7:8
    orderIndex: 7
    osisId: Num.7.8
    sblId: Num 7:8
    shortName: Чис 7:8
    text: и четыре повозки и восемь волов отдал сынам Мерариным, по роду служб их,
      под надзором Ифамара, сына Аарона, священника;
  - name: Числа 7:9
    orderIndex: 8
    osisId: Num.7.9
    sblId: Num 7:9
    shortName: Чис 7:9
    text: а сынам Каафовым не дал, потому что служба их – [носить] святилище; на плечах
      они должны носить.
  - name: Числа 7:10
    orderIndex: 9
    osisId: Num.7.10
    sblId: Num 7:10
    shortName: Чис 7:10
    text: И принесли начальники жертвы освящения жертвенника в день помазания его,
      и представили начальники приношение свое пред жертвенник.
  - name: Числа 7:11
    orderIndex: 10
    osisId: Num.7.11
    sblId: Num 7:11
    shortName: Чис 7:11
    text: 'И сказал Господь Моисею: по одному начальнику в день пусть приносят приношение
      свое для освящения жертвенника.'
  - name: Числа 7:12
    orderIndex: 11
    osisId: Num.7.12
    sblId: Num 7:12
    shortName: Чис 7:12
    text: В первый день принес приношение свое Наассон, сын Аминадавов, от колена
      Иудина;
  - name: Числа 7:13
    orderIndex: 12
    osisId: Num.7.13
    sblId: Num 7:13
    shortName: Чис 7:13
    text: 'приношение его было: одно серебряное блюдо, весом в сто тридцать [сиклей],
      одна серебряная чаша в семьдесят сиклей, по сиклю священному, наполненные пшеничною
      мукою, смешанною с елеем, в приношение хлебное,'
  - name: Числа 7:14
    orderIndex: 13
    osisId: Num.7.14
    sblId: Num 7:14
    shortName: Чис 7:14
    text: одна золотая кадильница в десять [сиклей], наполненная курением,
  - name: Числа 7:15
    orderIndex: 14
    osisId: Num.7.15
    sblId: Num 7:15
    shortName: Чис 7:15
    text: один телец, один овен, один однолетний агнец, во всесожжение,
  - name: Числа 7:16
    orderIndex: 15
    osisId: Num.7.16
    sblId: Num 7:16
    shortName: Чис 7:16
    text: один козел в жертву за грех,
  - name: Числа 7:17
    orderIndex: 16
    osisId: Num.7.17
    sblId: Num 7:17
    shortName: Чис 7:17
    text: и в жертву мирную два вола, пять овнов, пять козлов, пять однолетних агнцев;
      вот приношение Наассона, сына Аминадавова.
  - name: Числа 7:18
    orderIndex: 17
    osisId: Num.7.18
    sblId: Num 7:18
    shortName: Чис 7:18
    text: Во второй день принес Нафанаил, сын Цуара, начальник [колена] Иссахарова;
  - name: Числа 7:19
    orderIndex: 18
    osisId: Num.7.19
    sblId: Num 7:19
    shortName: Чис 7:19
    text: 'он принес от себя приношение: одно серебряное блюдо, весом в сто тридцать
      [сиклей], одну серебряную чашу в семьдесят сиклей, по сиклю священному, наполненные
      пшеничною мукою, смешанною с елеем, в приношение хлебное,'
  - name: Числа 7:20
    orderIndex: 19
    osisId: Num.7.20
    sblId: Num 7:20
    shortName: Чис 7:20
    text: одну золотую кадильницу в десять [сиклей], наполненную курением,
  - name: Числа 7:21
    orderIndex: 20
    osisId: Num.7.21
    sblId: Num 7:21
    shortName: Чис 7:21
    text: одного тельца, одного овна, одного однолетнего агнца, во всесожжение,
  - name: Числа 7:22
    orderIndex: 21
    osisId: Num.7.22
    sblId: Num 7:22
    shortName: Чис 7:22
    text: одного козла в жертву за грех,
  - name: Числа 7:23
    orderIndex: 22
    osisId: Num.7.23
    sblId: Num 7:23
    shortName: Чис 7:23
    text: и в жертву мирную двух волов, пять овнов, пять козлов, пять однолетних агнцев;
      вот приношение Нафанаила, сына Цуарова.
  - name: Числа 7:24
    orderIndex: 23
    osisId: Num.7.24
    sblId: Num 7:24
    shortName: Чис 7:24
    text: В третий день начальник сынов Завулоновых Елиав, сын Хелона;
  - name: Числа 7:25
    orderIndex: 24
    osisId: Num.7.25
    sblId: Num 7:25
    shortName: Чис 7:25
    text: 'приношение его: одно серебряное блюдо, весом в сто тридцать [сиклей], одна
      серебряная чаша в семьдесят сиклей, по сиклю священному, наполненные пшеничною
      мукою, смешанною с елеем, в приношение хлебное,'
  - name: Числа 7:26
    orderIndex: 25
    osisId: Num.7.26
    sblId: Num 7:26
    shortName: Чис 7:26
    text: одна золотая кадильница в десять [сиклей], наполненная курением,
  - name: Числа 7:27
    orderIndex: 26
    osisId: Num.7.27
    sblId: Num 7:27
    shortName: Чис 7:27
    text: один телец, один овен, один однолетний агнец, во всесожжение,
  - name: Числа 7:28
    orderIndex: 27
    osisId: Num.7.28
    sblId: Num 7:28
    shortName: Чис 7:28
    text: один козел в жертву за грех,
  - name: Числа 7:29
    orderIndex: 28
    osisId: Num.7.29
    sblId: Num 7:29
    shortName: Чис 7:29
    text: и в жертву мирную два вола, пять овнов, пять козлов, пять однолетних агнцев;
      вот приношение Елиава, сына Хелонова.
  - name: Числа 7:30
    orderIndex: 29
    osisId: Num.7.30
    sblId: Num 7:30
    shortName: Чис 7:30
    text: В четвертый день начальник сынов Рувимовых Елицур, сын Шедеуров;
  - name: Числа 7:31
    orderIndex: 30
    osisId: Num.7.31
    sblId: Num 7:31
    shortName: Чис 7:31
    text: 'приношение его: одно серебряное блюдо, весом в сто тридцать [сиклей], одна
      серебряная чаша в семьдесят сиклей, по сиклю священному, наполненные пшеничною
      мукою, смешанною с елеем, в приношение хлебное,'
  - name: Числа 7:32
    orderIndex: 31
    osisId: Num.7.32
    sblId: Num 7:32
    shortName: Чис 7:32
    text: одна золотая кадильница в десять [сиклей], наполненная курением,
  - name: Числа 7:33
    orderIndex: 32
    osisId: Num.7.33
    sblId: Num 7:33
    shortName: Чис 7:33
    text: один телец, один овен, один однолетний агнец, во всесожжение,
  - name: Числа 7:34
    orderIndex: 33
    osisId: Num.7.34
    sblId: Num 7:34
    shortName: Чис 7:34
