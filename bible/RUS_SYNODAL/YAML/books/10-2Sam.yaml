chapters:
- name: 2 Царств 1
  orderIndex: 0
  osisId: 2Sam.1
  sblId: 2Sam 1
  shortName: 2 Цар 1
  verses:
  - name: 2 Царств 1:1
    orderIndex: 0
    osisId: 2Sam.1.1
    sblId: 2Sam 1:1
    shortName: 2 Цар 1:1
    text: По смерти Саула, когда Давид возвратился от поражения Амаликитян и пробыл
      в Секелаге два дня,
  - name: 2 Царств 1:2
    orderIndex: 1
    osisId: 2Sam.1.2
    sblId: 2Sam 1:2
    shortName: 2 Цар 1:2
    text: вот, на третий день приходит человек из стана Саулова; одежда на нем разодрана
      и прах на голове его. Придя к Давиду, он пал на землю и поклонился [ему].
  - name: 2 Царств 1:3
    orderIndex: 2
    osisId: 2Sam.1.3
    sblId: 2Sam 1:3
    shortName: 2 Цар 1:3
    text: 'И сказал ему Давид: откуда ты пришел? И сказал тот: я убежал из стана Израильского.'
  - name: 2 Царств 1:4
    orderIndex: 3
    osisId: 2Sam.1.4
    sblId: 2Sam 1:4
    shortName: 2 Цар 1:4
    text: 'И сказал ему Давид: что произошло? расскажи мне. И тот сказал: народ побежал
      со сражения, и множество из народа пало и умерло, и умерли и Саул и сын его
      Ионафан.'
  - name: 2 Царств 1:5
    orderIndex: 4
    osisId: 2Sam.1.5
    sblId: 2Sam 1:5
    shortName: 2 Цар 1:5
    text: 'И сказал Давид отроку, рассказывавшему ему: как ты знаешь, что Саул и сын
      его Ионафан умерли?'
  - name: 2 Царств 1:6
    orderIndex: 5
    osisId: 2Sam.1.6
    sblId: 2Sam 1:6
    shortName: 2 Цар 1:6
    text: 'И сказал отрок, рассказывавший ему: я случайно пришел на гору Гелвуйскую,
      и вот, Саул пал на свое копье, колесницы же и всадники настигали его.'
  - name: 2 Царств 1:7
    orderIndex: 6
    osisId: 2Sam.1.7
    sblId: 2Sam 1:7
    shortName: 2 Цар 1:7
    text: Тогда он оглянулся назад и, увидев меня, позвал меня.
  - name: 2 Царств 1:8
    orderIndex: 7
    osisId: 2Sam.1.8
    sblId: 2Sam 1:8
    shortName: 2 Цар 1:8
    text: 'И я сказал: вот я. Он сказал мне: кто ты? И я сказал ему: я – Амаликитянин.'
  - name: 2 Царств 1:9
    orderIndex: 8
    osisId: 2Sam.1.9
    sblId: 2Sam 1:9
    shortName: 2 Цар 1:9
    text: 'Тогда он сказал мне: подойди ко мне и убей меня, ибо тоска смертная объяла
      меня, душа моя все еще во мне.'
  - name: 2 Царств 1:10
    orderIndex: 9
    osisId: 2Sam.1.10
    sblId: 2Sam 1:10
    shortName: 2 Цар 1:10
    text: И я подошел к нему и убил его, ибо знал, что он не будет жив после своего
      падения; и взял я венец, бывший на голове его, и запястье, бывшее на руке его,
      и принес их к господину моему сюда.
  - name: 2 Царств 1:11
    orderIndex: 10
    osisId: 2Sam.1.11
    sblId: 2Sam 1:11
    shortName: 2 Цар 1:11
    text: Тогда схватил Давид одежды свои и разодрал их, также и все люди, бывшие
      с ним.
  - name: 2 Царств 1:12
    orderIndex: 11
    osisId: 2Sam.1.12
    sblId: 2Sam 1:12
    shortName: 2 Цар 1:12
    text: и рыдали и плакали, и постились до вечера о Сауле и о сыне его Ионафане,
      и о народе Господнем и о доме Израилевом, что пали они от меча.
  - name: 2 Царств 1:13
    orderIndex: 12
    osisId: 2Sam.1.13
    sblId: 2Sam 1:13
    shortName: 2 Цар 1:13
    text: 'И сказал Давид отроку, рассказывавшему ему: откуда ты? И сказал он: я –
      сын пришельца Амаликитянина.'
  - name: 2 Царств 1:14
    orderIndex: 13
    osisId: 2Sam.1.14
    sblId: 2Sam 1:14
    shortName: 2 Цар 1:14
    text: 'Тогда Давид сказал ему: как не побоялся ты поднять руку, чтобы убить помазанника
      Господня?'
  - name: 2 Царств 1:15
    orderIndex: 14
    osisId: 2Sam.1.15
    sblId: 2Sam 1:15
    shortName: 2 Цар 1:15
    text: 'И призвал Давид одного из отроков и сказал ему: подойди, убей его.'
  - name: 2 Царств 1:16
    orderIndex: 15
    osisId: 2Sam.1.16
    sblId: 2Sam 1:16
    shortName: 2 Цар 1:16
    text: 'И [тот] убил его, и он умер. И сказал к нему Давид: кровь твоя на голове
      твоей, ибо твои уста свидетельствовали на тебя, когда ты говорил: я убил помазанника
      Господня.'
  - name: 2 Царств 1:17
    orderIndex: 16
    osisId: 2Sam.1.17
    sblId: 2Sam 1:17
    shortName: 2 Цар 1:17
    text: И оплакал Давид Саула и сына его Ионафана сею плачевною песнью,
  - name: 2 Царств 1:18
    orderIndex: 17
    osisId: 2Sam.1.18
    sblId: 2Sam 1:18
    shortName: 2 Цар 1:18
    text: 'и повелел научить сынов Иудиных луку, как написано в книге Праведного,
      и сказал:'
  - name: 2 Царств 1:19
    orderIndex: 18
    osisId: 2Sam.1.19
    sblId: 2Sam 1:19
    shortName: 2 Цар 1:19
    text: краса твоя, о Израиль, поражена на высотах твоих! как пали сильные!
  - name: 2 Царств 1:20
    orderIndex: 19
    osisId: 2Sam.1.20
    sblId: 2Sam 1:20
    shortName: 2 Цар 1:20
    text: Не рассказывайте в Гефе, не возвещайте на улицах Аскалона, чтобы не радовались
      дочери Филистимлян, чтобы не торжествовали дочери необрезанных.
  - name: 2 Царств 1:21
    orderIndex: 20
    osisId: 2Sam.1.21
    sblId: 2Sam 1:21
    shortName: 2 Цар 1:21
    text: Горы Гелвуйские! да [не сойдет] ни роса, ни дождь на вас, и да не будет
      [на вас] полей с плодами, ибо там повержен щит сильных, щит Саула, как бы не
      был он помазан елеем.
  - name: 2 Царств 1:22
    orderIndex: 21
    osisId: 2Sam.1.22
    sblId: 2Sam 1:22
    shortName: 2 Цар 1:22
    text: Без крови раненых, без тука сильных лук Ионафана не возвращался назад, и
      меч Саула не возвращался даром.
  - name: 2 Царств 1:23
    orderIndex: 22
    osisId: 2Sam.1.23
    sblId: 2Sam 1:23
    shortName: 2 Цар 1:23
    text: Саул и Ионафан, любезные и согласные в жизни своей, не разлучились и в смерти
      своей; быстрее орлов, сильнее львов [они были].
  - name: 2 Царств 1:24
    orderIndex: 23
    osisId: 2Sam.1.24
    sblId: 2Sam 1:24
    shortName: 2 Цар 1:24
    text: Дочери Израильские! плачьте о Сауле, который одевал вас в багряницу с украшениями
      и доставлял на одежды ваши золотые уборы.
  - name: 2 Царств 1:25
    orderIndex: 24
    osisId: 2Sam.1.25
    sblId: 2Sam 1:25
    shortName: 2 Цар 1:25
    text: Как пали сильные на брани! Сражен Ионафан на высотах твоих.
  - name: 2 Царств 1:26
    orderIndex: 25
    osisId: 2Sam.1.26
    sblId: 2Sam 1:26
    shortName: 2 Цар 1:26
    text: Скорблю о тебе, брат мой Ионафан; ты был очень дорог для меня; любовь твоя
      была для меня превыше любви женской.
  - name: 2 Царств 1:27
    orderIndex: 26
    osisId: 2Sam.1.27
    sblId: 2Sam 1:27
    shortName: 2 Цар 1:27
    text: Как пали сильные, погибло оружие бранное!
  versesCount: 27
- name: 2 Царств 2
  orderIndex: 1
  osisId: 2Sam.2
  sblId: 2Sam 2
  shortName: 2 Цар 2
  verses:
  - name: 2 Царств 2:1
    orderIndex: 0
    osisId: 2Sam.2.1
    sblId: 2Sam 2:1
    shortName: 2 Цар 2:1
    text: 'После сего Давид вопросил Господа, говоря: идти ли мне в какой–либо из
      городов Иудиных? И сказал ему Господь: иди. И сказал Давид: куда идти? И сказал
      Он: в Хеврон.'
  - name: 2 Царств 2:2
    orderIndex: 1
    osisId: 2Sam.2.2
    sblId: 2Sam 2:2
    shortName: 2 Цар 2:2
    text: И пошел туда Давид и обе жены его, Ахиноама Изреелитянка и Авигея, [бывшая]
      жена Навала, Кармилитянка.
  - name: 2 Царств 2:3
    orderIndex: 2
    osisId: 2Sam.2.3
    sblId: 2Sam 2:3
    shortName: 2 Цар 2:3
    text: И людей, бывших с ним, привел Давид, каждого с семейством его, и поселились
      в городе Хевроне.
  - name: 2 Царств 2:4
    orderIndex: 3
    osisId: 2Sam.2.4
    sblId: 2Sam 2:4
    shortName: 2 Цар 2:4
    text: И пришли мужи Иудины и помазали там Давида на царство над домом Иудиным.
      И донесли Давиду, что жители Иависа Галаадского погребли Саула.
  - name: 2 Царств 2:5
    orderIndex: 4
    osisId: 2Sam.2.5
    sblId: 2Sam 2:5
    shortName: 2 Цар 2:5
    text: 'И отправил Давид послов к жителям Иависа Галаадского, сказать им: благословенны
      вы у Господа за то, что оказали эту милость господину своему Саулу, и погребли
      его.'
  - name: 2 Царств 2:6
    orderIndex: 5
    osisId: 2Sam.2.6
    sblId: 2Sam 2:6
    shortName: 2 Цар 2:6
    text: и ныне да воздаст вам Господь милостью и истиною; и я сделаю вам благодеяние
      за то, что вы это сделали;
  - name: 2 Царств 2:7
    orderIndex: 6
    osisId: 2Sam.2.7
    sblId: 2Sam 2:7
    shortName: 2 Цар 2:7
    text: ныне да укрепятся руки ваши, и будьте мужественны; ибо господин ваш Саул
      умер, а меня помазал дом Иудин царем над собою.
  - name: 2 Царств 2:8
    orderIndex: 7
    osisId: 2Sam.2.8
    sblId: 2Sam 2:8
    shortName: 2 Цар 2:8
    text: Но Авенир, сын Ниров, начальник войска Саулова, взял Иевосфея, сына Саулова,
      и привел его в Маханаим,
  - name: 2 Царств 2:9
    orderIndex: 8
    osisId: 2Sam.2.9
    sblId: 2Sam 2:9
    shortName: 2 Цар 2:9
    text: и воцарил его над Галаадом, и Ашуром, и Изреелем, и Ефремом, и Вениамином,
      и над всем Израилем.
  - name: 2 Царств 2:10
    orderIndex: 9
    osisId: 2Sam.2.10
    sblId: 2Sam 2:10
    shortName: 2 Цар 2:10
    text: Сорок лет было Иевосфею, сыну Саулову, когда он воцарился над Израилем,
      и царствовал два года. Только дом Иудин остался с Давидом.
  - name: 2 Царств 2:11
    orderIndex: 10
    osisId: 2Sam.2.11
    sblId: 2Sam 2:11
    shortName: 2 Цар 2:11
    text: Всего времени, в которое Давид царствовал в Хевроне над домом Иудиным, было
      семь лет и шесть месяцев.
  - name: 2 Царств 2:12
    orderIndex: 11
    osisId: 2Sam.2.12
    sblId: 2Sam 2:12
    shortName: 2 Цар 2:12
    text: И вышел Авенир, сын Ниров, и слуги Иевосфея, сына Саулова, из Маханаима
      в Гаваон.
  - name: 2 Царств 2:13
    orderIndex: 12
    osisId: 2Sam.2.13
    sblId: 2Sam 2:13
    shortName: 2 Цар 2:13
    text: Вышел и Иоав, сын Саруи, со слугами Давида, и встретились у Гаваонского
      пруда, и засели те на одной стороне пруда, а эти на другой стороне пруда.
  - name: 2 Царств 2:14
    orderIndex: 13
    osisId: 2Sam.2.14
    sblId: 2Sam 2:14
    shortName: 2 Цар 2:14
    text: 'И сказал Авенир Иоаву: пусть встанут юноши и поиграют пред нами. И сказал
      Иоав: пусть встанут.'
  - name: 2 Царств 2:15
    orderIndex: 14
    osisId: 2Sam.2.15
    sblId: 2Sam 2:15
    shortName: 2 Цар 2:15
    text: И встали и пошли числом двенадцать Вениамитян со стороны Иевосфея, сына
      Саулова, и двенадцать из слуг Давидовых.
  - name: 2 Царств 2:16
    orderIndex: 15
    osisId: 2Sam.2.16
    sblId: 2Sam 2:16
    shortName: 2 Цар 2:16
    text: Они схватили друг друга за голову, [вонзили] меч один другому в бок и пали
      вместе. И было названо это место Хелкаф–Хаццурим, что в Гаваоне.
  - name: 2 Царств 2:17
    orderIndex: 16
    osisId: 2Sam.2.17
    sblId: 2Sam 2:17
    shortName: 2 Цар 2:17
    text: И произошло в тот день жесточайшее сражение, и Авенир с людьми Израильскими
      был поражен слугами Давида.
  - name: 2 Царств 2:18
    orderIndex: 17
    osisId: 2Sam.2.18
    sblId: 2Sam 2:18
    shortName: 2 Цар 2:18
    text: 'И были там три сына Саруи: Иоав, и Авесса, и Асаил. Асаил же был легок
      на ноги, как серна в поле.'
  - name: 2 Царств 2:19
    orderIndex: 18
    osisId: 2Sam.2.19
    sblId: 2Sam 2:19
    shortName: 2 Цар 2:19
    text: И погнался Асаил за Авениром и преследовал его, не уклоняясь ни направо,
      ни налево от следов Авенира.
  - name: 2 Царств 2:20
    orderIndex: 19
    osisId: 2Sam.2.20
    sblId: 2Sam 2:20
    shortName: 2 Цар 2:20
    text: 'И оглянулся Авенир назад и сказал: ты ли это, Асаил? Тот сказал: я.'
  - name: 2 Царств 2:21
    orderIndex: 20
    osisId: 2Sam.2.21
    sblId: 2Sam 2:21
    shortName: 2 Цар 2:21
    text: 'И сказал ему Авенир: уклонись направо или налево, и выбери себе одного
      из отроков и возьми себе его вооружение. Но Асаил не захотел отстать от него.'
  - name: 2 Царств 2:22
    orderIndex: 21
    osisId: 2Sam.2.22
    sblId: 2Sam 2:22
    shortName: 2 Цар 2:22
    text: 'И повторил Авенир еще, говоря Асаилу: отстань от меня, чтоб я не поверг
      тебя на землю; тогда с каким лицем явлюсь я к Иоаву, брату твоему?'
  - name: 2 Царств 2:23
    orderIndex: 22
    osisId: 2Sam.2.23
    sblId: 2Sam 2:23
    shortName: 2 Цар 2:23
    text: Но тот не захотел отстать. Тогда Авенир, поворотив копье, поразил его в
      живот; копье прошло насквозь его, и он упал там же и умер на месте. Все проходившие
      чрез то место, где пал и умер Асаил, останавливались.
  - name: 2 Царств 2:24
    orderIndex: 23
    osisId: 2Sam.2.24
    sblId: 2Sam 2:24
    shortName: 2 Цар 2:24
    text: И преследовали Иоав и Авесса Авенира. Солнце уже зашло, когда они пришли
      к холму Амма, что против Гиаха, на дороге к пустыне Гаваонской.
  - name: 2 Царств 2:25
    orderIndex: 24
    osisId: 2Sam.2.25
    sblId: 2Sam 2:25
    shortName: 2 Цар 2:25
    text: И собрались Вениамитяне вокруг Авенира и составили одно ополчение, и стали
      на вершине одного холма.
  - name: 2 Царств 2:26
    orderIndex: 25
    osisId: 2Sam.2.26
    sblId: 2Sam 2:26
    shortName: 2 Цар 2:26
    text: 'И воззвал Авенир к Иоаву, и сказал: вечно ли будет пожирать меч? Или ты
      не знаешь, что последствия будут горестные? И доколе ты не скажешь людям, чтобы
      они перестали преследовать братьев своих?'
  - name: 2 Царств 2:27
    orderIndex: 26
    osisId: 2Sam.2.27
    sblId: 2Sam 2:27
    shortName: 2 Цар 2:27
    text: 'И сказал Иоав: жив Бог! если бы ты не говорил иначе, то еще утром перестали
      бы люди преследовать братьев своих.'
  - name: 2 Царств 2:28
    orderIndex: 27
    osisId: 2Sam.2.28
    sblId: 2Sam 2:28
    shortName: 2 Цар 2:28
    text: И затрубил Иоав трубою, и остановился весь народ, и не преследовали более
      Израильтян; сражение прекратилось.
  - name: 2 Царств 2:29
    orderIndex: 28
    osisId: 2Sam.2.29
    sblId: 2Sam 2:29
    shortName: 2 Цар 2:29
    text: Авенир же и люди его шли равниною всю ту ночь и перешли Иордан, и прошли
      весь Битрон, и пришли в Маханаим.
  - name: 2 Царств 2:30
    orderIndex: 29
    osisId: 2Sam.2.30
    sblId: 2Sam 2:30
    shortName: 2 Цар 2:30
    text: И возвратился Иоав от преследования Авенира и собрал весь народ, и недоставало
      из слуг Давидовых девятнадцати человек кроме Асаила.
  - name: 2 Царств 2:31
    orderIndex: 30
    osisId: 2Sam.2.31
    sblId: 2Sam 2:31
    shortName: 2 Цар 2:31
    text: Слуги же Давидовы поразили Вениамитян и людей Авенировых; пало их триста
      шестьдесят человек.
  - name: 2 Царств 2:32
    orderIndex: 31
    osisId: 2Sam.2.32
    sblId: 2Sam 2:32
    shortName: 2 Цар 2:32
    text: И взяли Асаила и похоронили его во гробе отца его, что в Вифлееме. Иоав
      же с людьми своими шел всю ночь и на рассвете прибыл в Хеврон.
  versesCount: 32
- name: 2 Царств 3
  orderIndex: 2
  osisId: 2Sam.3
  sblId: 2Sam 3
  shortName: 2 Цар 3
  verses:
  - name: 2 Царств 3:1
    orderIndex: 0
    osisId: 2Sam.3.1
    sblId: 2Sam 3:1
    shortName: 2 Цар 3:1
    text: И была продолжительная распря между домом Сауловым и домом Давидовым. Давид
      все более и более усиливался, а дом Саулов более и более ослабевал.
  - name: 2 Царств 3:2
    orderIndex: 1
    osisId: 2Sam.3.2
    sblId: 2Sam 3:2
    shortName: 2 Цар 3:2
    text: И родились у Давида сыновей в Хевроне. Первенец его был Амнон от Ахиноамы
      Изреелитянки,
  - name: 2 Царств 3:3
    orderIndex: 2
    osisId: 2Sam.3.3
    sblId: 2Sam 3:3
    shortName: 2 Цар 3:3
    text: а второй [сын] его – Далуиа от Авигеи, [бывшей] жены Навала, Кармилитянки;
      третий – Авессалом, сын Маахи, дочери Фалмая, царя Гессурского;
  - name: 2 Царств 3:4
    orderIndex: 3
    osisId: 2Sam.3.4
    sblId: 2Sam 3:4
    shortName: 2 Цар 3:4
    text: четвертый – Адония, сын Аггифы; пятый – Сафатия, сын Авиталы;
  - name: 2 Царств 3:5
    orderIndex: 4
    osisId: 2Sam.3.5
    sblId: 2Sam 3:5
    shortName: 2 Цар 3:5
    text: шестой – Иефераам от Эглы, жены Давидовой. Они родились у Давида в Хевроне.
  - name: 2 Царств 3:6
    orderIndex: 5
    osisId: 2Sam.3.6
    sblId: 2Sam 3:6
    shortName: 2 Цар 3:6
    text: Когда была распря между домом Саула и домом Давида, то Авенир поддерживал
      дом Саула.
  - name: 2 Царств 3:7
    orderIndex: 6
    osisId: 2Sam.3.7
    sblId: 2Sam 3:7
    shortName: 2 Цар 3:7
    text: 'У Саула была наложница, по имени Рицпа, дочь Айя. И сказал [Иевосфей] Авениру:
      зачем ты вошел к наложнице отца моего?'
  - name: 2 Царств 3:8
    orderIndex: 7
    osisId: 2Sam.3.8
    sblId: 2Sam 3:8
    shortName: 2 Цар 3:8
    text: 'Авенир же сильно разгневался на слова Иевосфея и сказал: разве я – собачья
      голова? Я против Иуды оказал ныне милость дому Саула, отца твоего, братьям его
      и друзьям его, и не предал тебя в руки Давида, а ты взыскиваешь ныне на мне
      грех из–за женщины.'
  - name: 2 Царств 3:9
    orderIndex: 8
    osisId: 2Sam.3.9
    sblId: 2Sam 3:9
    shortName: 2 Цар 3:9
    text: 'То и то пусть сделает Бог Авениру и еще больше сделает ему! Как клялся
      Господь Давиду, так и сделаю ему:'
  - name: 2 Царств 3:10
    orderIndex: 9
    osisId: 2Sam.3.10
    sblId: 2Sam 3:10
    shortName: 2 Цар 3:10
    text: отниму царство от дома Саулова и поставлю престол Давида над Израилем и
      над Иудою, от Дана до Вирсавии.
  - name: 2 Царств 3:11
    orderIndex: 10
    osisId: 2Sam.3.11
    sblId: 2Sam 3:11
    shortName: 2 Цар 3:11
    text: И не мог Иевосфей возразить Авениру, ибо боялся его.
  - name: 2 Царств 3:12
    orderIndex: 11
    osisId: 2Sam.3.12
    sblId: 2Sam 3:12
    shortName: 2 Цар 3:12
    text: 'И послал Авенир от себя послов к Давиду, сказать: чья эта земля? И еще
      сказать: заключи союз со мною, и рука моя будет с тобою, чтобы обратить к тебе
      весь народ Израильский.'
  - name: 2 Царств 3:13
    orderIndex: 12
    osisId: 2Sam.3.13
    sblId: 2Sam 3:13
    shortName: 2 Цар 3:13
    text: 'И сказал [Давид]: хорошо, я заключу союз с тобою, только прошу тебя об
      одном, именно – ты не увидишь лица моего, если не приведешь с собою Мелхолы,
      дочери Саула, когда придешь увидеться со мною.'
  - name: 2 Царств 3:14
    orderIndex: 13
    osisId: 2Sam.3.14
    sblId: 2Sam 3:14
    shortName: 2 Цар 3:14
    text: 'И отправил Давид послов к Иевосфею, сыну Саулову, сказать: отдай жену мою
      Мелхолу, которую я получил за сто краеобрезаний Филистимских.'
  - name: 2 Царств 3:15
    orderIndex: 14
    osisId: 2Sam.3.15
    sblId: 2Sam 3:15
    shortName: 2 Цар 3:15
    text: И послал Иевосфей и взял ее от мужа, от Фалтия, сына Лаишева.
  - name: 2 Царств 3:16
    orderIndex: 15
    osisId: 2Sam.3.16
    sblId: 2Sam 3:16
    shortName: 2 Цар 3:16
    text: 'Пошел с нею и муж ее и с плачем провожал ее до Бахурима; но Авенир сказал
      ему: ступай назад. И он возвратился.'
  - name: 2 Царств 3:17
    orderIndex: 16
    osisId: 2Sam.3.17
    sblId: 2Sam 3:17
    shortName: 2 Цар 3:17
    text: 'И обратился Авенир к старейшинам Израильским, говоря: и вчера и третьего
      дня вы желали, чтобы Давид был царем над вами,'
  - name: 2 Царств 3:18
    orderIndex: 17
    osisId: 2Sam.3.18
    sblId: 2Sam 3:18
    shortName: 2 Цар 3:18
    text: 'теперь сделайте [это], ибо Господь сказал Давиду: "рукою раба Моего Давида
      Я спасу народ Мой Израиля от руки Филистимлян и от руки всех врагов его".'
  - name: 2 Царств 3:19
    orderIndex: 18
    osisId: 2Sam.3.19
    sblId: 2Sam 3:19
    shortName: 2 Цар 3:19
    text: То же говорил Авенир и Вениамитянам. И пошел Авенир в Хеврон, чтобы пересказать
      Давиду все, чего желали Израиль и весь дом Вениаминов.
  - name: 2 Царств 3:20
    orderIndex: 19
    osisId: 2Sam.3.20
    sblId: 2Sam 3:20
    shortName: 2 Цар 3:20
    text: И пришел Авенир к Давиду в Хеврон и с ним двадцать человек, и сделал Давид
      пир для Авенира и людей, бывших с ним.
  - name: 2 Царств 3:21
    orderIndex: 20
    osisId: 2Sam.3.21
    sblId: 2Sam 3:21
    shortName: 2 Цар 3:21
    text: 'И сказал Авенир Давиду: я встану и пойду и соберу к господину моему царю
      весь народ Израильский, и они вступят в завет с тобою, и будешь царствовать
      над всеми, как желает душа твоя. И отпустил Давид Авенира, и он ушел с миром.'
  - name: 2 Царств 3:22
    orderIndex: 21
    osisId: 2Sam.3.22
    sblId: 2Sam 3:22
    shortName: 2 Цар 3:22
    text: И вот, слуги Давидовы с Иоавом пришли из похода и принесли с собою много
      добычи; но Авенира уже не было с Давидом в Хевроне, ибо [Давид] отпустил его,
      и он ушел с миром.
  - name: 2 Царств 3:23
    orderIndex: 22
    osisId: 2Sam.3.23
    sblId: 2Sam 3:23
    shortName: 2 Цар 3:23
    text: 'Когда Иоав и все войско, ходившее с ним, пришли, то Иоаву рассказали: приходил
      Авенир, сын Ниров, к царю, и тот отпустил его, и он ушел с миром.'
  - name: 2 Царств 3:24
    orderIndex: 23
    osisId: 2Sam.3.24
    sblId: 2Sam 3:24
    shortName: 2 Цар 3:24
    text: 'И пришел Иоав к царю и сказал: что ты сделал? Вот, приходил к тебе Авенир;
      зачем ты отпустил его, и он ушел?'
  - name: 2 Царств 3:25
    orderIndex: 24
    osisId: 2Sam.3.25
    sblId: 2Sam 3:25
    shortName: 2 Цар 3:25
    text: 'Ты знаешь Авенира, сына Нирова: он приходил обмануть тебя, узнать выход
      твой и вход твой и разведать все, что ты делаешь.'
  - name: 2 Царств 3:26
    orderIndex: 25
    osisId: 2Sam.3.26
    sblId: 2Sam 3:26
    shortName: 2 Цар 3:26
    text: И вышел Иоав от Давида и послал гонцов вслед за Авениром; и возвратили они
      его от колодезя Сира, без ведома Давида.
  - name: 2 Царств 3:27
    orderIndex: 26
    osisId: 2Sam.3.27
    sblId: 2Sam 3:27
    shortName: 2 Цар 3:27
    text: Когда Авенир возвратился в Хеврон, то Иоав отвел его внутрь ворот, как будто
      для того, чтобы поговорить с ним тайно, и там поразил его в живот. И умер [Авенир]
      за кровь Асаила, брата Иоавова.
  - name: 2 Царств 3:28
    orderIndex: 27
    osisId: 2Sam.3.28
    sblId: 2Sam 3:28
    shortName: 2 Цар 3:28
    text: 'И услышал после Давид [об этом] и сказал: невинен я и царство мое вовек
      пред Господом в крови Авенира, сына Нирова;'
  - name: 2 Царств 3:29
    orderIndex: 28
    osisId: 2Sam.3.29
    sblId: 2Sam 3:29
    shortName: 2 Цар 3:29
    text: пусть падет она на голову Иоава и на весь дом отца его; пусть никогда не
      остается дом Иоава без семеноточивого, или прокаженного, или опирающегося на
      посох, или падающего от меча, или нуждающегося в хлебе.
  - name: 2 Царств 3:30
    orderIndex: 29
    osisId: 2Sam.3.30
    sblId: 2Sam 3:30
    shortName: 2 Цар 3:30
    text: Иоав же и брат его Авесса убили Авенира за то, что он умертвил брата их
      Асаила в сражении у Гаваона.
  - name: 2 Царств 3:31
    orderIndex: 30
    osisId: 2Sam.3.31
    sblId: 2Sam 3:31
    shortName: 2 Цар 3:31
    text: 'И сказал Давид Иоаву и всем людям, бывшим с ним: раздерите одежды ваши
      и оденьтесь во вретища и плачьте над Авениром. И царь Давид шел за гробом [его].'
  - name: 2 Царств 3:32
    orderIndex: 31
    osisId: 2Sam.3.32
    sblId: 2Sam 3:32
    shortName: 2 Цар 3:32
    text: Когда погребали Авенира в Хевроне, то царь громко плакал над гробом Авенира;
      плакал и весь народ.
  - name: 2 Царств 3:33
    orderIndex: 32
    osisId: 2Sam.3.33
    sblId: 2Sam 3:33
    shortName: 2 Цар 3:33
    text: 'И оплакал царь Авенира, говоря: смертью ли подлого умирать Авениру?'
  - name: 2 Царств 3:34
    orderIndex: 33
    osisId: 2Sam.3.34
    sblId: 2Sam 3:34
    shortName: 2 Цар 3:34
    text: Руки твои не были связаны, и ноги твои не в оковах, и ты пал, как падают
      от разбойников. И весь народ стал еще более плакать над ним.
  - name: 2 Царств 3:35
    orderIndex: 34
    osisId: 2Sam.3.35
    sblId: 2Sam 3:35
    shortName: 2 Цар 3:35
    text: 'И пришел весь народ предложить Давиду хлеба, когда еще продолжался день;
      но Давид поклялся, говоря: то и то пусть сделает со мною Бог и еще больше сделает,
      если я до захождения солнца вкушу хлеба или чего–нибудь.'
  - name: 2 Царств 3:36
    orderIndex: 35
    osisId: 2Sam.3.36
    sblId: 2Sam 3:36
    shortName: 2 Цар 3:36
    text: И весь народ узнал это, и понравилось ему это, как и все, что делал царь,
      нравилось всему народу.
  - name: 2 Царств 3:37
    orderIndex: 36
    osisId: 2Sam.3.37
    sblId: 2Sam 3:37
    shortName: 2 Цар 3:37
    text: И узнал весь народ и весь Израиль в тот день, что не от царя произошло умерщвление
      Авенира, сына Нирова.
  - name: 2 Царств 3:38
    orderIndex: 37
    osisId: 2Sam.3.38
    sblId: 2Sam 3:38
    shortName: 2 Цар 3:38
    text: 'И сказал царь слугам своим: знаете ли, что вождь и великий муж пал в этот
      день в Израиле?'
  - name: 2 Царств 3:39
    orderIndex: 38
    osisId: 2Sam.3.39
    sblId: 2Sam 3:39
    shortName: 2 Цар 3:39
    text: Я теперь еще слаб, хотя и помазан на царство, а эти люди, сыновья Саруи,
      сильнее меня; пусть же воздаст Господь делающему злое по злобе его!
  versesCount: 39
- name: 2 Царств 4
  orderIndex: 3
  osisId: 2Sam.4
  sblId: 2Sam 4
  shortName: 2 Цар 4
  verses:
  - name: 2 Царств 4:1
    orderIndex: 0
    osisId: 2Sam.4.1
    sblId: 2Sam 4:1
    shortName: 2 Цар 4:1
    text: И услышал [Иевосфей], сын Саулов, что умер Авенир в Хевроне, и опустились
      руки его, и весь Израиль смутился.
  - name: 2 Царств 4:2
    orderIndex: 1
    osisId: 2Sam.4.2
    sblId: 2Sam 4:2
    shortName: 2 Цар 4:2
    text: У [Иевосфея], сына Саулова, два было предводителя войска; имя одного – Баана
      и имя другого – Рихав, сыновья Реммона Беерофянина, из потомков Вениаминовых,
      ибо и Беероф причислялся к Вениамину.
  - name: 2 Царств 4:3
    orderIndex: 2
    osisId: 2Sam.4.3
    sblId: 2Sam 4:3
    shortName: 2 Цар 4:3
    text: И убежали Беерофяне в Гиффаим и остались там пришельцами до сего дня.
  - name: 2 Царств 4:4
    orderIndex: 3
    osisId: 2Sam.4.4
    sblId: 2Sam 4:4
    shortName: 2 Цар 4:4
    text: У Ионафана, сына Саулова, был сын хромой. Пять лет было ему, когда пришло
      известие о Сауле и Ионафане из Изрееля, и нянька, взяв его, побежала. И когда
      она бежала поспешно, то он упал, и сделался хромым. Имя его Мемфивосфей.
  - name: 2 Царств 4:5
    orderIndex: 4
    osisId: 2Sam.4.5
    sblId: 2Sam 4:5
    shortName: 2 Цар 4:5
    text: И пошли сыны Реммона Беерофянина, Рихав и Баана, и пришли в самый жар дня
      к дому Иевосфея; а он спал на постели в полдень.
  - name: 2 Царств 4:6
    orderIndex: 5
    osisId: 2Sam.4.6
    sblId: 2Sam 4:6
    shortName: 2 Цар 4:6
    text: Рихав и Баана, брат его, вошли внутрь дома, [как бы] для того, чтобы взять
      пшеницы; и поразили его в живот и убежали.
  - name: 2 Царств 4:7
    orderIndex: 6
    osisId: 2Sam.4.7
    sblId: 2Sam 4:7
    shortName: 2 Цар 4:7
    text: Когда они вошли в дом, [Иевосфей] лежал на постели своей, в спальной комнате
      своей; и они поразили его, и умертвили его, и отрубили голову его, и взяли голову
      его с собою, и шли пустынною дорогою всю ночь;
  - name: 2 Царств 4:8
    orderIndex: 7
    osisId: 2Sam.4.8
    sblId: 2Sam 4:8
    shortName: 2 Цар 4:8
    text: 'и принесли голову Иевосфея к Давиду в Хеврон и сказали царю: вот голова
      Иевосфея, сына Саула, врага твоего, который искал души твоей; ныне Господь отмстил
      за господина моего царя Саулу и потомству его.'
  - name: 2 Царств 4:9
    orderIndex: 8
    osisId: 2Sam.4.9
    sblId: 2Sam 4:9
    shortName: 2 Цар 4:9
    text: 'И отвечал Давид Рихаву и Баане, брату его, сыновьям Реммона Беерофянина,
      и сказал им: жив Господь, избавивший душу мою от всякой скорби!'
  - name: 2 Царств 4:10
    orderIndex: 9
    osisId: 2Sam.4.10
    sblId: 2Sam 4:10
    shortName: 2 Цар 4:10
    text: 'если того, кто принес мне известие, сказав: "вот, умер Саул", и кто считал
      себя радостным вестником, я схватил и убил его в Секелаге, вместо того, чтобы
      дать ему награду,'
  - name: 2 Царств 4:11
    orderIndex: 10
    osisId: 2Sam.4.11
    sblId: 2Sam 4:11
    shortName: 2 Цар 4:11
    text: то теперь, когда негодные люди убили человека невинного в его доме на постели
      его, неужели я не взыщу крови его от руки вашей и не истреблю вас с земли?
  - name: 2 Царств 4:12
    orderIndex: 11
    osisId: 2Sam.4.12
    sblId: 2Sam 4:12
    shortName: 2 Цар 4:12
    text: И приказал Давид слугам, и убили их, и отрубили им руки и ноги, и повесили
      их над прудом в Хевроне. А голову Иевосфея взяли и погребли во гробе Авенира,
      в Хевроне.
  versesCount: 12
- name: 2 Царств 5
  orderIndex: 4
  osisId: 2Sam.5
  sblId: 2Sam 5
  shortName: 2 Цар 5
  verses:
  - name: 2 Царств 5:1
    orderIndex: 0
    osisId: 2Sam.5.1
    sblId: 2Sam 5:1
    shortName: 2 Цар 5:1
    text: 'И пришли все колена Израилевы к Давиду в Хеврон и сказали: вот, мы – кости
      твои и плоть твоя;'
  - name: 2 Царств 5:2
    orderIndex: 1
    osisId: 2Sam.5.2
    sblId: 2Sam 5:2
    shortName: 2 Цар 5:2
    text: 'еще вчера и третьего дня, когда Саул царствовал над нами, ты выводил и
      вводил Израиля; и сказал Господь тебе: "ты будешь пасти народ Мой Израиля и
      ты будешь вождем Израиля".'
  - name: 2 Царств 5:3
    orderIndex: 2
    osisId: 2Sam.5.3
    sblId: 2Sam 5:3
    shortName: 2 Цар 5:3
    text: И пришли все старейшины Израиля к царю в Хеврон, и заключил с ними царь
      Давид завет в Хевроне пред Господом; и помазали Давида в царя над Израилем.
  - name: 2 Царств 5:4
    orderIndex: 3
    osisId: 2Sam.5.4
    sblId: 2Sam 5:4
    shortName: 2 Цар 5:4
    text: Тридцать лет было Давиду, когда он воцарился; царствовал сорок лет.
  - name: 2 Царств 5:5
    orderIndex: 4
    osisId: 2Sam.5.5
    sblId: 2Sam 5:5
    shortName: 2 Цар 5:5
    text: В Хевроне царствовал над Иудою семь лет и шесть месяцев, и в Иерусалиме
      царствовал тридцать три года над всем Израилем и Иудою.
  - name: 2 Царств 5:6
    orderIndex: 5
    osisId: 2Sam.5.6
    sblId: 2Sam 5:6
    shortName: 2 Цар 5:6
    text: 'И пошел царь и люди его на Иерусалим против Иевусеев, жителей той страны;
      но они говорили Давиду: "ты не войдешь сюда; тебя отгонят слепые и хромые",
      – это значило: "не войдет сюда Давид".'
  - name: 2 Царств 5:7
    orderIndex: 6
    osisId: 2Sam.5.7
    sblId: 2Sam 5:7
    shortName: 2 Цар 5:7
    text: 'Но Давид взял крепость Сион: это – город Давидов.'
  - name: 2 Царств 5:8
    orderIndex: 7
    osisId: 2Sam.5.8
    sblId: 2Sam 5:8
    shortName: 2 Цар 5:8
    text: 'И сказал Давид в тот день: всякий, убивая Иевусеев, пусть поражает копьем
      и хромых и слепых, ненавидящих душу Давида. Посему и говорится: слепой и хромой
      не войдет в дом [Господень].'
  - name: 2 Царств 5:9
    orderIndex: 8
    osisId: 2Sam.5.9
    sblId: 2Sam 5:9
    shortName: 2 Цар 5:9
    text: И поселился Давид в крепости, и назвал ее городом Давидовым, и обстроил
      кругом от Милло и внутри.
  - name: 2 Царств 5:10
    orderIndex: 9
    osisId: 2Sam.5.10
    sblId: 2Sam 5:10
    shortName: 2 Цар 5:10
    text: И преуспевал Давид и возвышался, и Господь Бог Саваоф [был] с ним.
  - name: 2 Царств 5:11
    orderIndex: 10
    osisId: 2Sam.5.11
    sblId: 2Sam 5:11
    shortName: 2 Цар 5:11
    text: И прислал Хирам, царь Тирский, послов к Давиду и кедровые деревья и плотников
      и каменщиков, и они построили дом Давиду.
  - name: 2 Царств 5:12
    orderIndex: 11
    osisId: 2Sam.5.12
    sblId: 2Sam 5:12
    shortName: 2 Цар 5:12
    text: И уразумел Давид, что Господь утвердил его царем над Израилем и что возвысил
      царство его ради народа Своего Израиля.
  - name: 2 Царств 5:13
    orderIndex: 12
    osisId: 2Sam.5.13
    sblId: 2Sam 5:13
    shortName: 2 Цар 5:13
    text: И взял Давид еще наложниц и жен из Иерусалима, после того, как пришел из
      Хеврона.
  - name: 2 Царств 5:14
    orderIndex: 13
    osisId: 2Sam.5.14
    sblId: 2Sam 5:14
    shortName: 2 Цар 5:14
    text: 'И родились еще у Давида сыновья и дочери. И вот имена родившихся у него
      в Иерусалиме: Самус, и Совав, и Нафан, и Соломон,'
  - name: 2 Царств 5:15
    orderIndex: 14
    osisId: 2Sam.5.15
    sblId: 2Sam 5:15
    shortName: 2 Цар 5:15
    text: и Евеар, и Елисуа, и Нафек, и Иафиа,
  - name: 2 Царств 5:16
    orderIndex: 15
    osisId: 2Sam.5.16
    sblId: 2Sam 5:16
    shortName: 2 Цар 5:16
    text: и Елисама, и Елидае, и Елифалеф.
  - name: 2 Царств 5:17
    orderIndex: 16
    osisId: 2Sam.5.17
    sblId: 2Sam 5:17
    shortName: 2 Цар 5:17
    text: Когда Филистимляне услышали, что Давида помазали на царство над Израилем,
      то поднялись все Филистимляне искать Давида. И услышал Давид и пошел в крепость.
  - name: 2 Царств 5:18
    orderIndex: 17
    osisId: 2Sam.5.18
    sblId: 2Sam 5:18
    shortName: 2 Цар 5:18
    text: А Филистимляне пришли и расположились в долине Рефаим.
  - name: 2 Царств 5:19
    orderIndex: 18
    osisId: 2Sam.5.19
    sblId: 2Sam 5:19
    shortName: 2 Цар 5:19
    text: 'И вопросил Давид Господа, говоря: идти ли мне против Филистимлян? предашь
      ли их в руки мои? И сказал Господь Давиду: иди, ибо Я предам Филистимлян в руки
      твои.'
  - name: 2 Царств 5:20
    orderIndex: 19
    osisId: 2Sam.5.20
    sblId: 2Sam 5:20
    shortName: 2 Цар 5:20
    text: 'И пошел Давид в Ваал–Перацим и поразил их там, и сказал Давид: Господь
      разнес врагов моих предо мною, как разносит вода. Посему и месту тому дано имя
      Ваал–Перацим.'
  - name: 2 Царств 5:21
    orderIndex: 20
    osisId: 2Sam.5.21
    sblId: 2Sam 5:21
    shortName: 2 Цар 5:21
    text: И оставили там [Филистимляне] истуканов своих, а Давид с людьми своими взял
      их.
  - name: 2 Царств 5:22
    orderIndex: 21
    osisId: 2Sam.5.22
    sblId: 2Sam 5:22
    shortName: 2 Цар 5:22
    text: И пришли опять Филистимляне и расположились в долине Рефаим.
  - name: 2 Царств 5:23
    orderIndex: 22
    osisId: 2Sam.5.23
    sblId: 2Sam 5:23
    shortName: 2 Цар 5:23
    text: 'И вопросил Давид Господа, И Он отвечал ему: не выходи навстречу им, а зайди
      им с тылу и иди к ним со стороны тутовой рощи;'
  - name: 2 Царств 5:24
    orderIndex: 23
    osisId: 2Sam.5.24
    sblId: 2Sam 5:24
    shortName: 2 Цар 5:24
    text: и когда услышишь шум как бы идущего по вершинам тутовых дерев, то двинься,
      ибо тогда пошел Господь пред тобою, чтобы поразить войско Филистимское.
  - name: 2 Царств 5:25
    orderIndex: 24
    osisId: 2Sam.5.25
    sblId: 2Sam 5:25
    shortName: 2 Цар 5:25
    text: И сделал Давид, как повелел ему Господь, и поразил Филистимлян от Гаваи
      до Газера.
  versesCount: 25
- name: 2 Царств 6
  orderIndex: 5
  osisId: 2Sam.6
  sblId: 2Sam 6
  shortName: 2 Цар 6
  verses:
  - name: 2 Царств 6:1
    orderIndex: 0
    osisId: 2Sam.6.1
    sblId: 2Sam 6:1
    shortName: 2 Цар 6:1
    text: И собрал снова Давид всех отборных [людей] из Израиля, тридцать тысяч.
  - name: 2 Царств 6:2
    orderIndex: 1
    osisId: 2Sam.6.2
    sblId: 2Sam 6:2
    shortName: 2 Цар 6:2
    text: И встал и пошел Давид и весь народ, бывший с ним из Ваала Иудина, чтобы
      перенести оттуда ковчег Божий, на котором нарицается имя Господа Саваофа, сидящего
      на херувимах.
  - name: 2 Царств 6:3
    orderIndex: 2
    osisId: 2Sam.6.3
    sblId: 2Sam 6:3
    shortName: 2 Цар 6:3
    text: И поставили ковчег Божий на новую колесницу и вывезли его из дома Аминадава,
      что на холме. Сыновья же Аминадава, Оза и Ахио, вели новую колесницу.
  - name: 2 Царств 6:4
    orderIndex: 3
    osisId: 2Sam.6.4
    sblId: 2Sam 6:4
    shortName: 2 Цар 6:4
    text: И повезли ее с ковчегом Божиим из дома Аминадава, что на холме; и Ахио шел
      пред ковчегом.
  - name: 2 Царств 6:5
    orderIndex: 4
    osisId: 2Sam.6.5
    sblId: 2Sam 6:5
    shortName: 2 Цар 6:5
    text: А Давид и все сыны Израилевы играли пред Господом на всяких музыкальных
      орудиях из кипарисового дерева, и на цитрах, и на псалтирях, и на тимпанах,
      и на систрах, и на кимвалах.
  - name: 2 Царств 6:6
    orderIndex: 5
    osisId: 2Sam.6.6
    sblId: 2Sam 6:6
    shortName: 2 Цар 6:6
    text: И когда дошли до гумна Нахонова, Оза простер руку свою к ковчегу Божию и
      взялся за него, ибо волы наклонили его.
  - name: 2 Царств 6:7
    orderIndex: 6
    osisId: 2Sam.6.7
    sblId: 2Sam 6:7
    shortName: 2 Цар 6:7
    text: Но Господь прогневался на Озу, и поразил его Бог там же за дерзновение,
      и умер он там у ковчега Божия.
  - name: 2 Царств 6:8
    orderIndex: 7
    osisId: 2Sam.6.8
    sblId: 2Sam 6:8
    shortName: 2 Цар 6:8
    text: 'И опечалился Давид, что Господь поразил Озу. Место сие и доныне называется:
      "поражение Озы".'
  - name: 2 Царств 6:9
    orderIndex: 8
    osisId: 2Sam.6.9
    sblId: 2Sam 6:9
    shortName: 2 Цар 6:9
    text: 'И устрашился Давид в тот день Господа и сказал: как войти ко мне ковчегу
      Господню?'
  - name: 2 Царств 6:10
    orderIndex: 9
    osisId: 2Sam.6.10
    sblId: 2Sam 6:10
    shortName: 2 Цар 6:10
    text: И не захотел Давид везти ковчег Господень к себе, в город Давидов, а обратил
      его в дом Аведдара Гефянина.
  - name: 2 Царств 6:11
    orderIndex: 10
    osisId: 2Sam.6.11
    sblId: 2Sam 6:11
    shortName: 2 Цар 6:11
    text: И оставался ковчег Господень в доме Аведдара Гефянина три месяца, и благословил
      Господь Аведдара и весь дом его.
  - name: 2 Царств 6:12
    orderIndex: 11
    osisId: 2Sam.6.12
    sblId: 2Sam 6:12
    shortName: 2 Цар 6:12
    text: 'Когда донесли царю Давиду, говоря: "Господь благословил дом Аведдара и
      все, что было у него, ради ковчега Божия", то пошел Давид и с торжеством перенес
      ковчег Божий из дома Аведдара в город Давидов.'
  - name: 2 Царств 6:13
    orderIndex: 12
    osisId: 2Sam.6.13
    sblId: 2Sam 6:13
    shortName: 2 Цар 6:13
    text: И когда несшие ковчег Господень проходили по шести шагов, он приносил в
      жертву тельца и овна.
  - name: 2 Царств 6:14
    orderIndex: 13
    osisId: 2Sam.6.14
    sblId: 2Sam 6:14
    shortName: 2 Цар 6:14
    text: Давид скакал из всей силы пред Господом; одет же был Давид в льняной ефод.
  - name: 2 Царств 6:15
    orderIndex: 14
    osisId: 2Sam.6.15
    sblId: 2Sam 6:15
    shortName: 2 Цар 6:15
    text: Так Давид и весь дом Израилев несли ковчег Господень с восклицаниями и трубными
      звуками.
  - name: 2 Царств 6:16
    orderIndex: 15
    osisId: 2Sam.6.16
    sblId: 2Sam 6:16
    shortName: 2 Цар 6:16
    text: Когда входил ковчег Господень в город Давидов, Мелхола, дочь Саула, смотрела
      в окно и, увидев царя Давида, скачущего и пляшущего пред Господом, уничижила
      его в сердце своем.
  - name: 2 Царств 6:17
    orderIndex: 16
    osisId: 2Sam.6.17
    sblId: 2Sam 6:17
    shortName: 2 Цар 6:17
    text: И принесли ковчег Господень и поставили его на своем месте посреди скинии,
      которую устроил для него Давид; и принес Давид всесожжения пред Господом и жертвы
      мирные.
  - name: 2 Царств 6:18
    orderIndex: 17
    osisId: 2Sam.6.18
    sblId: 2Sam 6:18
    shortName: 2 Цар 6:18
    text: Когда Давид окончил приношение всесожжений и жертв мирных, то благословил
      он народ именем Господа Саваофа;
  - name: 2 Царств 6:19
    orderIndex: 18
    osisId: 2Sam.6.19
    sblId: 2Sam 6:19
    shortName: 2 Цар 6:19
    text: и роздал всему народу, всему множеству Израильтян, как мужчинам, так и женщинам,
      по одному хлебу и по куску жареного мяса и по одной лепешке каждому. И пошел
      весь народ, каждый в дом свой.
  - name: 2 Царств 6:20
    orderIndex: 19
    osisId: 2Sam.6.20
    sblId: 2Sam 6:20
    shortName: 2 Цар 6:20
    text: 'Когда Давид возвратился, чтобы благословить дом свой, то Мелхола, дочь
      Саула, вышла к нему на встречу и сказала: как отличился сегодня царь Израилев,
      обнажившись сегодня пред глазами рабынь рабов своих, как обнажается какой–нибудь
      пустой человек!'
  - name: 2 Царств 6:21
    orderIndex: 20
    osisId: 2Sam.6.21
    sblId: 2Sam 6:21
    shortName: 2 Цар 6:21
    text: 'И сказал Давид Мелхоле: пред Господом, Который предпочел меня отцу твоему
      и всему дому его, утвердив меня вождем народа Господня, Израиля; пред Господом
      играть и плясать буду;'
  - name: 2 Царств 6:22
    orderIndex: 21
    osisId: 2Sam.6.22
    sblId: 2Sam 6:22
    shortName: 2 Цар 6:22
    text: и я еще больше уничижусь, и сделаюсь еще ничтожнее в глазах моих, и пред
      служанками, о которых ты говоришь, я буду славен.
  - name: 2 Царств 6:23
    orderIndex: 22
    osisId: 2Sam.6.23
    sblId: 2Sam 6:23
    shortName: 2 Цар 6:23
    text: И у Мелхолы, дочери Сауловой, не было детей до дня смерти ее.
  versesCount: 23
- name: 2 Царств 7
  orderIndex: 6
  osisId: 2Sam.7
  sblId: 2Sam 7
  shortName: 2 Цар 7
  verses:
  - name: 2 Царств 7:1
    orderIndex: 0
    osisId: 2Sam.7.1
    sblId: 2Sam 7:1
    shortName: 2 Цар 7:1
    text: Когда царь жил в доме своем, и Господь успокоил его от всех окрестных врагов
      его,
  - name: 2 Царств 7:2
    orderIndex: 1
    osisId: 2Sam.7.2
    sblId: 2Sam 7:2
    shortName: 2 Цар 7:2
    text: 'тогда сказал царь пророку Нафану: вот, я живу в доме кедровом, а ковчег
      Божий находится под шатром.'
  - name: 2 Царств 7:3
    orderIndex: 2
    osisId: 2Sam.7.3
    sblId: 2Sam 7:3
    shortName: 2 Цар 7:3
    text: 'И сказал Нафан царю: все, что у тебя на сердце, иди, делай; ибо Господь
      с тобою.'
  - name: 2 Царств 7:4
    orderIndex: 3
    osisId: 2Sam.7.4
    sblId: 2Sam 7:4
    shortName: 2 Цар 7:4
    text: 'Но в ту же ночь было слово Господа к Нафану:'
  - name: 2 Царств 7:5
    orderIndex: 4
    osisId: 2Sam.7.5
    sblId: 2Sam 7:5
    shortName: 2 Цар 7:5
    text: 'пойди, скажи рабу Моему Давиду: так говорит Господь: ты ли построишь Мне
      дом для Моего обитания,'
  - name: 2 Царств 7:6
    orderIndex: 5
    osisId: 2Sam.7.6
    sblId: 2Sam 7:6
    shortName: 2 Цар 7:6
    text: когда Я не жил в доме с того времени, как вывел сынов Израилевых из Египта,
      и до сего дня, но переходил в шатре и в скинии?
  - name: 2 Царств 7:7
    orderIndex: 6
    osisId: 2Sam.7.7
    sblId: 2Sam 7:7
    shortName: 2 Цар 7:7
    text: 'Где Я ни ходил со всеми сынами Израиля, говорил ли Я хотя слово какому–либо
      из колен, которому Я назначил пасти народ Мой Израиля: "почему не построите
      Мне кедрового дома"?'
  - name: 2 Царств 7:8
    orderIndex: 7
    osisId: 2Sam.7.8
    sblId: 2Sam 7:8
    shortName: 2 Цар 7:8
    text: 'И теперь так скажи рабу Моему Давиду: так говорит Господь Саваоф: Я взял
      тебя от стада овец, чтобы ты был вождем народа Моего, Израиля;'
  - name: 2 Царств 7:9
    orderIndex: 8
    osisId: 2Sam.7.9
    sblId: 2Sam 7:9
    shortName: 2 Цар 7:9
    text: и был с тобою везде, куда ни ходил ты, и истребил всех врагов твоих пред
      лицем твоим, и сделал имя твое великим, как имя великих на земле.
  - name: 2 Царств 7:10
    orderIndex: 9
    osisId: 2Sam.7.10
    sblId: 2Sam 7:10
    shortName: 2 Цар 7:10
    text: И Я устрою место для народа Моего, для Израиля, и укореню его, и будет он
      спокойно жить на месте своем, и не будет тревожиться больше, и люди нечестивые
      не станут более теснить его, как прежде,
  - name: 2 Царств 7:11
    orderIndex: 10
    osisId: 2Sam.7.11
    sblId: 2Sam 7:11
    shortName: 2 Цар 7:11
    text: с того времени, как Я поставил судей над народом Моим, Израилем; и Я успокою
      тебя от всех врагов твоих. И Господь возвещает тебе, что Он устроит тебе дом.
  - name: 2 Царств 7:12
    orderIndex: 11
    osisId: 2Sam.7.12
    sblId: 2Sam 7:12
    shortName: 2 Цар 7:12
    text: Когда же исполнятся дни твои, и ты почиешь с отцами твоими, то Я восставлю
      после тебя семя твое, которое произойдет из чресл твоих, и упрочу царство его.
  - name: 2 Царств 7:13
    orderIndex: 12
    osisId: 2Sam.7.13
    sblId: 2Sam 7:13
    shortName: 2 Цар 7:13
    text: Он построит дом имени Моему, и Я утвержу престол царства его на веки.
  - name: 2 Царств 7:14
    orderIndex: 13
    osisId: 2Sam.7.14
    sblId: 2Sam 7:14
    shortName: 2 Цар 7:14
    text: Я буду ему отцом, и он будет Мне сыном; и если он согрешит, Я накажу его
      жезлом мужей и ударами сынов человеческих;
  - name: 2 Царств 7:15
    orderIndex: 14
    osisId: 2Sam.7.15
    sblId: 2Sam 7:15
    shortName: 2 Цар 7:15
    text: но милости Моей не отниму от него, как Я отнял от Саула, которого Я отверг
      пред лицем твоим.
  - name: 2 Царств 7:16
    orderIndex: 15
    osisId: 2Sam.7.16
    sblId: 2Sam 7:16
    shortName: 2 Цар 7:16
    text: И будет непоколебим дом твой и царство твое на веки пред лицем Моим, и престол
      твой устоит во веки.
  - name: 2 Царств 7:17
    orderIndex: 16
    osisId: 2Sam.7.17
    sblId: 2Sam 7:17
    shortName: 2 Цар 7:17
    text: Все эти слова и все это видение Нафан пересказал Давиду.
  - name: 2 Царств 7:18
    orderIndex: 17
    osisId: 2Sam.7.18
    sblId: 2Sam 7:18
    shortName: 2 Цар 7:18
    text: 'И пошел царь Давид, и предстал пред лицем Господа, и сказал: кто я, Господи,
      Господи, и что такое дом мой, что Ты меня так возвеличил!'
  - name: 2 Царств 7:19
    orderIndex: 18
    osisId: 2Sam.7.19
    sblId: 2Sam 7:19
    shortName: 2 Цар 7:19
    text: И этого еще мало показалось в очах Твоих, Господи мой, Господи; но Ты возвестил
      еще о доме раба Твоего вдаль. Это уже по–человечески. Господи мой, Господи!
  - name: 2 Царств 7:20
    orderIndex: 19
    osisId: 2Sam.7.20
    sblId: 2Sam 7:20
    shortName: 2 Цар 7:20
    text: Что еще может сказать Тебе Давид? Ты знаешь раба Твоего, Господи мой, Господи!
  - name: 2 Царств 7:21
    orderIndex: 20
    osisId: 2Sam.7.21
    sblId: 2Sam 7:21
    shortName: 2 Цар 7:21
    text: Ради слова Твоего и по сердцу Твоему Ты делаешь это, открывая все это великое
      рабу Твоему.
  - name: 2 Царств 7:22
    orderIndex: 21
    osisId: 2Sam.7.22
    sblId: 2Sam 7:22
    shortName: 2 Цар 7:22
    text: По всему велик Ты, Господи мой, Господи! ибо нет подобного Тебе и нет Бога,
      кроме Тебя, по всему, что слышали мы своими ушами.
  - name: 2 Царств 7:23
    orderIndex: 22
    osisId: 2Sam.7.23
    sblId: 2Sam 7:23
    shortName: 2 Цар 7:23
    text: И кто подобен народу Твоему, Израилю, единственному народу на земле, для
      которого приходил Бог, чтобы приобрести [его] Себе в народ и прославить Свое
      имя [и] совершить великое и страшное пред народом Твоим, который Ты приобрел
      Себе от Египтян, изгнав народы и богов их?
  - name: 2 Царств 7:24
    orderIndex: 23
    osisId: 2Sam.7.24
    sblId: 2Sam 7:24
    shortName: 2 Цар 7:24
    text: И Ты укрепил за Собою народ Твой, Израиля, как собственный народ, на веки,
      и Ты, Господи, сделался его Богом.
  - name: 2 Царств 7:25
    orderIndex: 24
    osisId: 2Sam.7.25
    sblId: 2Sam 7:25
    shortName: 2 Цар 7:25
    text: И ныне, Господи Боже, утверди на веки слово, которое изрек Ты о рабе Твоем
      и о доме его, и исполни то, что Ты изрек.
  - name: 2 Царств 7:26
    orderIndex: 25
    osisId: 2Sam.7.26
    sblId: 2Sam 7:26
    shortName: 2 Цар 7:26
    text: 'И да возвеличится имя Твое во веки, чтобы говорили: "Господь Саваоф – Бог
      над Израилем". И дом раба Твоего Давида да будет тверд пред лицем Твоим.'
  - name: 2 Царств 7:27
    orderIndex: 26
    osisId: 2Sam.7.27
    sblId: 2Sam 7:27
    shortName: 2 Цар 7:27
    text: 'Так как ты, Господи Саваоф, Боже Израилев, открыл рабу Твоему, говоря:
      "устрою тебе дом", то раб Твой уготовал сердце свое, чтобы молиться Тебе такою
      молитвою.'
  - name: 2 Царств 7:28
    orderIndex: 27
    osisId: 2Sam.7.28
    sblId: 2Sam 7:28
    shortName: 2 Цар 7:28
    text: Итак, Господи мой, Господи! Ты Бог, и слова Твои непреложны, и Ты возвестил
      рабу Твоему такое благо!
  - name: 2 Царств 7:29
    orderIndex: 28
    osisId: 2Sam.7.29
    sblId: 2Sam 7:29
    shortName: 2 Цар 7:29
    text: И ныне начни и благослови дом раба Твоего, чтоб он был вечно пред лицем
      Твоим, ибо Ты, Господи мой, Господи, возвестил это, и благословением Твоим соделается
      дом раба Твоего благословенным во веки.
  versesCount: 29
- name: 2 Царств 8
  orderIndex: 7
  osisId: 2Sam.8
  sblId: 2Sam 8
  shortName: 2 Цар 8
  verses:
  - name: 2 Царств 8:1
    orderIndex: 0
    osisId: 2Sam.8.1
    sblId: 2Sam 8:1
    shortName: 2 Цар 8:1
    text: После сего Давид поразил Филистимлян и смирил их, и взял Давид Мефег–Гаамма
      из рук Филистимлян.
  - name: 2 Царств 8:2
    orderIndex: 1
    osisId: 2Sam.8.2
    sblId: 2Sam 8:2
    shortName: 2 Цар 8:2
    text: И поразил Моавитян и смерил их веревкою, положив их на землю; и отмерил
      две веревки на умерщвление, а одну веревку на оставление в живых. И сделались
      Моавитяне у Давида рабами, платящими дань.
  - name: 2 Царств 8:3
    orderIndex: 2
    osisId: 2Sam.8.3
    sblId: 2Sam 8:3
    shortName: 2 Цар 8:3
    text: И поразил Давид Адраазара, сына Реховова, царя Сувского, когда тот шел,
      чтоб восстановить свое владычество при реке [Евфрате];
  - name: 2 Царств 8:4
    orderIndex: 3
    osisId: 2Sam.8.4
    sblId: 2Sam 8:4
    shortName: 2 Цар 8:4
    text: и взял Давид у него тысячу семьсот всадников и двадцать тысяч человек пеших,
      и подрезал Давид жилы у всех коней колесничных, оставив [себе] из них для ста
      колесниц.
  - name: 2 Царств 8:5
    orderIndex: 4
    osisId: 2Sam.8.5
    sblId: 2Sam 8:5
    shortName: 2 Цар 8:5
    text: И пришли Сирийцы Дамасские на помощь к Адраазару, царю Сувскому; но Давид
      поразил двадцать две тысячи человек Сирийцев.
  - name: 2 Царств 8:6
    orderIndex: 5
    osisId: 2Sam.8.6
    sblId: 2Sam 8:6
    shortName: 2 Цар 8:6
    text: И поставил Давид охранные войска в Сирии Дамасской, и стали Сирийцы у Давида
      рабами, платящими дань. И хранил Господь Давида везде, куда он ни ходил.
  - name: 2 Царств 8:7
    orderIndex: 6
    osisId: 2Sam.8.7
    sblId: 2Sam 8:7
    shortName: 2 Цар 8:7
    text: И взял Давид золотые щиты, которые были у рабов Адраазара, и принес их в
      Иерусалим.
  - name: 2 Царств 8:8
    orderIndex: 7
    osisId: 2Sam.8.8
    sblId: 2Sam 8:8
    shortName: 2 Цар 8:8
    text: А в Бефе и Берофе, городах Адраазаровых, взял царь Давид весьма много меди.
  - name: 2 Царств 8:9
    orderIndex: 8
    osisId: 2Sam.8.9
    sblId: 2Sam 8:9
    shortName: 2 Цар 8:9
    text: И услышал Фой, царь Имафа, что Давид поразил все войско Адраазарово,
  - name: 2 Царств 8:10
    orderIndex: 9
    osisId: 2Sam.8.10
    sblId: 2Sam 8:10
    shortName: 2 Цар 8:10
    text: и послал Фой Иорама, сына своего, к царю Давиду, приветствовать его и благодарить
      его за то, что он воевал с Адраазаром и поразил его; ибо Адраазар вел войны
      с Фоем. В руках же [Иорама] были сосуды серебряные, золотые и медные.
  - name: 2 Царств 8:11
    orderIndex: 10
    osisId: 2Sam.8.11
    sblId: 2Sam 8:11
    shortName: 2 Цар 8:11
    text: 'Их также посвятил царь Давид Господу, вместе с серебром и золотом, которое
      посвятил из [отнятого] у всех покоренных им народов:'
  - name: 2 Царств 8:12
    orderIndex: 11
    osisId: 2Sam.8.12
    sblId: 2Sam 8:12
    shortName: 2 Цар 8:12
    text: у Сирийцев, и Моавитян, и Аммонитян, и Филистимлян, и Амаликитян, и из отнятого
      у Адраазара, сына Реховова, царя Сувского.
  - name: 2 Царств 8:13
    orderIndex: 12
    osisId: 2Sam.8.13
    sblId: 2Sam 8:13
    shortName: 2 Цар 8:13
    text: И сделал Давид себе имя, возвращаясь с поражения восемнадцати тысяч Сирийцев
      в долине Соленой.
  - name: 2 Царств 8:14
    orderIndex: 13
    osisId: 2Sam.8.14
    sblId: 2Sam 8:14
    shortName: 2 Цар 8:14
    text: И поставил он охранные войска в Идумее; во всей Идумее поставил охранные
      войска, и все Идумеяне были рабами Давиду. И хранил Господь Давида везде, куда
      он ни ходил.
  - name: 2 Царств 8:15
    orderIndex: 14
    osisId: 2Sam.8.15
    sblId: 2Sam 8:15
    shortName: 2 Цар 8:15
    text: И царствовал Давид над всем Израилем, и творил Давид суд и правду над всем
      народом своим.
  - name: 2 Царств 8:16
    orderIndex: 15
    osisId: 2Sam.8.16
    sblId: 2Sam 8:16
    shortName: 2 Цар 8:16
    text: Иоав же, сын Саруи, [был начальником] войска; и Иосафат, сын Ахилуда, –
      дееписателем;
  - name: 2 Царств 8:17
    orderIndex: 16
    osisId: 2Sam.8.17
    sblId: 2Sam 8:17
    shortName: 2 Цар 8:17
    text: Садок, сын Ахитува, и Ахимелех, сын Авиафара, – священниками, Сераия – писцом;
  - name: 2 Царств 8:18
    orderIndex: 17
    osisId: 2Sam.8.18
    sblId: 2Sam 8:18
    shortName: 2 Цар 8:18
    text: и Ванея, сын Иодая – [начальником] над Хелефеями и Фелефеями, и сыновья
      Давида – первыми при дворе.
  versesCount: 18
- name: 2 Царств 9
  orderIndex: 8
  osisId: 2Sam.9
  sblId: 2Sam 9
  shortName: 2 Цар 9
  verses:
  - name: 2 Царств 9:1
    orderIndex: 0
    osisId: 2Sam.9.1
    sblId: 2Sam 9:1
    shortName: 2 Цар 9:1
    text: 'И сказал Давид: не остался ли еще кто–нибудь из дома Саулова? я оказал
      бы ему милость ради Ионафана.'
  - name: 2 Царств 9:2
    orderIndex: 1
    osisId: 2Sam.9.2
    sblId: 2Sam 9:2
    shortName: 2 Цар 9:2
    text: 'В доме Саула был раб, по имени Сива; и позвали его к Давиду, и сказал ему
      царь: ты ли Сива? И тот сказал: я, раб твой.'
  - name: 2 Царств 9:3
    orderIndex: 2
    osisId: 2Sam.9.3
    sblId: 2Sam 9:3
    shortName: 2 Цар 9:3
    text: 'И сказал царь: нет ли еще кого–нибудь из дома Саулова? я оказал бы ему
      милость Божию. И сказал Сива царю: есть сын Ионафана, хромой ногами.'
  - name: 2 Царств 9:4
    orderIndex: 3
    osisId: 2Sam.9.4
    sblId: 2Sam 9:4
    shortName: 2 Цар 9:4
    text: 'И сказал ему царь: где он? И сказал Сива царю: вот, он в доме Махира, сына
      Аммиэлова, в Лодеваре.'
  - name: 2 Царств 9:5
    orderIndex: 4
    osisId: 2Sam.9.5
    sblId: 2Sam 9:5
    shortName: 2 Цар 9:5
    text: И послал царь Давид, и взяли его из дома Махира, сына Аммиэлова, из Лодевара.
  - name: 2 Царств 9:6
    orderIndex: 5
    osisId: 2Sam.9.6
    sblId: 2Sam 9:6
    shortName: 2 Цар 9:6
    text: 'И пришел Мемфивосфей, сын Ионафана, сына Саулова, к Давиду, и пал на лице
      свое, и поклонился. И сказал Давид: Мемфивосфей! И сказал тот: вот раб твой.'
  - name: 2 Царств 9:7
    orderIndex: 6
    osisId: 2Sam.9.7
    sblId: 2Sam 9:7
    shortName: 2 Цар 9:7
    text: 'И сказал ему Давид: не бойся; я окажу тебе милость ради отца твоего Ионафана
      и возвращу тебе все поля Саула, отца твоего, и ты всегда будешь есть хлеб за
      моим столом.'
  - name: 2 Царств 9:8
    orderIndex: 7
    osisId: 2Sam.9.8
    sblId: 2Sam 9:8
    shortName: 2 Цар 9:8
    text: 'И поклонился [Мемфивосфей] и сказал: что такое раб твой, что ты призрел
      на такого мертвого пса, как я?'
  - name: 2 Царств 9:9
    orderIndex: 8
    osisId: 2Sam.9.9
    sblId: 2Sam 9:9
    shortName: 2 Цар 9:9
    text: 'И призвал царь Сиву, слугу Саула, и сказал ему: все, что принадлежало Саулу
      и всему дому его, я отдаю сыну господина твоего;'
  - name: 2 Царств 9:10
    orderIndex: 9
    osisId: 2Sam.9.10
    sblId: 2Sam 9:10
    shortName: 2 Цар 9:10
    text: итак обрабатывай для него землю ты и сыновья твои и рабы твои, и доставляй
      [плоды ее], чтобы у сына господина твоего был хлеб для пропитания; Мемфивосфей
      же, сын господина твоего, всегда будет есть за моим столом. У Сивы было пятнадцать
      сыновей и двадцать рабов.
  - name: 2 Царств 9:11
    orderIndex: 10
    osisId: 2Sam.9.11
    sblId: 2Sam 9:11
    shortName: 2 Цар 9:11
    text: 'И сказал Сива царю: все, что приказывает господин мой царь рабу своему,
      исполнит раб твой. Мемфивосфей ел за столом [Давида], как один из сыновей царя.'
  - name: 2 Царств 9:12
    orderIndex: 11
    osisId: 2Sam.9.12
    sblId: 2Sam 9:12
    shortName: 2 Цар 9:12
    text: У Мемфивосфея был малолетний сын, по имени Миха. Все живущие в доме Сивы
      были рабами Мемфивосфея.
  - name: 2 Царств 9:13
    orderIndex: 12
    osisId: 2Sam.9.13
    sblId: 2Sam 9:13
    shortName: 2 Цар 9:13
    text: И жил Мемфивосфей в Иерусалиме, ибо он ел всегда за царским столом. Он был
      хром на обе ноги.
  versesCount: 13
- name: 2 Царств 10
  orderIndex: 9
  osisId: 2Sam.10
  sblId: 2Sam 10
  shortName: 2 Цар 10
  verses:
  - name: 2 Царств 10:1
    orderIndex: 0
    osisId: 2Sam.10.1
    sblId: 2Sam 10:1
    shortName: 2 Цар 10:1
    text: Спустя несколько времени умер царь Аммонитский, и воцарился вместо него
      сын его Аннон.
  - name: 2 Царств 10:2
    orderIndex: 1
    osisId: 2Sam.10.2
    sblId: 2Sam 10:2
    shortName: 2 Цар 10:2
    text: 'И сказал Давид: окажу я милость Аннону, сыну Наасову, за благодеяние, которое
      оказал мне отец его. И послал Давид слуг своих утешить Аннона об отце его. И
      пришли слуги Давидовы в землю Аммонитскую.'
  - name: 2 Царств 10:3
    orderIndex: 2
    osisId: 2Sam.10.3
    sblId: 2Sam 10:3
    shortName: 2 Цар 10:3
    text: 'Но князья Аммонитские сказали Аннону, господину своему: неужели ты думаешь,
      что Давид из уважения к отцу твоему прислал к тебе утешителей? не для того ли,
      чтобы осмотреть город и высмотреть в нем и [после] разрушить его, прислал Давид
      слуг своих к тебе?'
  - name: 2 Царств 10:4
    orderIndex: 3
    osisId: 2Sam.10.4
    sblId: 2Sam 10:4
    shortName: 2 Цар 10:4
    text: И взял Аннон слуг Давидовых, и обрил каждому из них половину бороды, и обрезал
      одежды их наполовину, до чресл, и отпустил их.
  - name: 2 Царств 10:5
    orderIndex: 4
    osisId: 2Sam.10.5
    sblId: 2Sam 10:5
    shortName: 2 Цар 10:5
    text: 'Когда донесли об этом Давиду, то он послал к ним навстречу, так как они
      были очень обесчещены. И велел царь сказать им: оставайтесь в Иерихоне, пока
      отрастут бороды ваши, и [тогда] возвратитесь.'
  - name: 2 Царств 10:6
    orderIndex: 5
    osisId: 2Sam.10.6
    sblId: 2Sam 10:6
    shortName: 2 Цар 10:6
    text: И увидели Аммонитяне, что они сделались ненавистными для Давида; и послали
      Аммонитяне нанять Сирийцев из Беф–Рехова и Сирийцев Сувы двадцать тысяч пеших,
      у царя Маахи тысячу человек и из Истова двенадцать тысяч человек.
  - name: 2 Царств 10:7
    orderIndex: 6
    osisId: 2Sam.10.7
    sblId: 2Sam 10:7
    shortName: 2 Цар 10:7
    text: Когда услышал об этом Давид, то послал Иоава со всем войском храбрых.
  - name: 2 Царств 10:8
    orderIndex: 7
    osisId: 2Sam.10.8
    sblId: 2Sam 10:8
    shortName: 2 Цар 10:8
    text: И вышли Аммонитяне и расположились к сражению у ворот, а Сирийцы Сувы и
      Рехова, и Истова, и Маахи, [стали] отдельно в поле.
  - name: 2 Царств 10:9
    orderIndex: 8
    osisId: 2Sam.10.9
    sblId: 2Sam 10:9
    shortName: 2 Цар 10:9
    text: И увидел Иоав, что неприятельское войско было поставлено против него и спереди
      и сзади, и избрал [воинов] из всех отборных в Израиле, и выстроил их против
      Сирийцев;
  - name: 2 Царств 10:10
    orderIndex: 9
    osisId: 2Sam.10.10
    sblId: 2Sam 10:10
    shortName: 2 Цар 10:10
    text: остальную же часть людей поручил Авессе, брату своему, чтоб он выстроил
      их против Аммонитян.
  - name: 2 Царств 10:11
    orderIndex: 10
    osisId: 2Sam.10.11
    sblId: 2Sam 10:11
    shortName: 2 Цар 10:11
    text: 'И сказал [Иоав]: если Сирийцы будут одолевать меня, ты поможешь мне; а
      если Аммонитяне тебя будут одолевать, я приду к тебе на помощь;'
  - name: 2 Царств 10:12
    orderIndex: 11
    osisId: 2Sam.10.12
    sblId: 2Sam 10:12
    shortName: 2 Цар 10:12
    text: будь мужествен, и будем стоять твердо за народ наш и за города Бога нашего,
      а Господь сделает, что Ему угодно.
  - name: 2 Царств 10:13
    orderIndex: 12
    osisId: 2Sam.10.13
    sblId: 2Sam 10:13
    shortName: 2 Цар 10:13
    text: И вступил Иоав в народ, который [был] у него, в сражение с Сирийцами, и
      они побежали от него.
  - name: 2 Царств 10:14
    orderIndex: 13
    osisId: 2Sam.10.14
    sblId: 2Sam 10:14
    shortName: 2 Цар 10:14
    text: Аммонитяне же, увидев, что Сирийцы бегут, побежали от Авессы и ушли в город.
      И возвратился Иоав от Аммонитян и пришел в Иерусалим.
  - name: 2 Царств 10:15
    orderIndex: 14
    osisId: 2Sam.10.15
    sblId: 2Sam 10:15
    shortName: 2 Цар 10:15
    text: Сирийцы, видя, что они поражены Израильтянами, собрались вместе.
  - name: 2 Царств 10:16
    orderIndex: 15
    osisId: 2Sam.10.16
    sblId: 2Sam 10:16
    shortName: 2 Цар 10:16
    text: И послал Адраазар и призвал Сирийцев, которые за рекою, и пришли они к Еламу;
      а Совак, военачальник Адраазаров, предводительствовал ими.
  - name: 2 Царств 10:17
    orderIndex: 16
    osisId: 2Sam.10.17
    sblId: 2Sam 10:17
    shortName: 2 Цар 10:17
    text: Когда донесли [об этом] Давиду, то он собрал всех Израильтян, и перешел
      Иордан и пришел к Еламу. Сирийцы выстроились против Давида и сразились с ним.
  - name: 2 Царств 10:18
    orderIndex: 17
    osisId: 2Sam.10.18
    sblId: 2Sam 10:18
    shortName: 2 Цар 10:18
    text: И побежали Сирийцы от Израильтян. Давид истребил у Сирийцев семьсот колесниц
      и сорок тысяч всадников; поразил и военачальника Совака, который там и умер.
  - name: 2 Царств 10:19
    orderIndex: 18
    osisId: 2Sam.10.19
    sblId: 2Sam 10:19
    shortName: 2 Цар 10:19
    text: Когда все цари покорные Адраазару увидели, что они поражены Израильтянами,
      то заключили мир с Израильтянами и покорились им. А Сирийцы боялись более помогать
      Аммонитянам.
  versesCount: 19
- name: 2 Царств 11
  orderIndex: 10
  osisId: 2Sam.11
  sblId: 2Sam 11
  shortName: 2 Цар 11
  verses:
  - name: 2 Царств 11:1
    orderIndex: 0
    osisId: 2Sam.11.1
    sblId: 2Sam 11:1
    shortName: 2 Цар 11:1
    text: Через год, в то время, когда выходят цари [в походы], Давид послал Иоава
      и слуг своих с ним и всех Израильтян; и они поразили Аммонитян и осадили Равву;
      Давид же оставался в Иерусалиме.
  - name: 2 Царств 11:2
    orderIndex: 1
    osisId: 2Sam.11.2
    sblId: 2Sam 11:2
    shortName: 2 Цар 11:2
    text: Однажды под вечер Давид, встав с постели, прогуливался на кровле царского
      дома и увидел с кровли купающуюся женщину; а та женщина была очень красива.
  - name: 2 Царств 11:3
    orderIndex: 2
    osisId: 2Sam.11.3
    sblId: 2Sam 11:3
    shortName: 2 Цар 11:3
    text: 'И послал Давид разведать, кто эта женщина? И сказали ему: это Вирсавия,
      дочь Елиама, жена Урии Хеттеянина.'
  - name: 2 Царств 11:4
    orderIndex: 3
    osisId: 2Sam.11.4
    sblId: 2Sam 11:4
    shortName: 2 Цар 11:4
    text: Давид послал слуг взять ее; и она пришла к нему, и он спал с нею. Когда
      же она очистилась от нечистоты своей, возвратилась в дом свой.
  - name: 2 Царств 11:5
    orderIndex: 4
    osisId: 2Sam.11.5
    sblId: 2Sam 11:5
    shortName: 2 Цар 11:5
    text: 'Женщина эта сделалась беременною и послала известить Давида, говоря: я
      беременна.'
  - name: 2 Царств 11:6
    orderIndex: 5
    osisId: 2Sam.11.6
    sblId: 2Sam 11:6
    shortName: 2 Цар 11:6
    text: 'И послал Давид [сказать] Иоаву: пришли ко мне Урию Хеттеянина. И послал
      Иоав Урию к Давиду.'
  - name: 2 Царств 11:7
    orderIndex: 6
    osisId: 2Sam.11.7
    sblId: 2Sam 11:7
    shortName: 2 Цар 11:7
    text: И пришел к нему Урия, и расспросил [его] Давид о положении Иоава и о положении
      народа, и о ходе войны.
  - name: 2 Царств 11:8
    orderIndex: 7
    osisId: 2Sam.11.8
    sblId: 2Sam 11:8
    shortName: 2 Цар 11:8
    text: 'И сказал Давид Урии: иди домой и омой ноги свои. И вышел Урия из дома царского,
      а вслед за ним понесли и царское кушанье.'
  - name: 2 Царств 11:9
    orderIndex: 8
    osisId: 2Sam.11.9
    sblId: 2Sam 11:9
    shortName: 2 Цар 11:9
    text: Но Урия спал у ворот царского дома со всеми слугами своего господина, и
      не пошел в свой дом.
  - name: 2 Царств 11:10
    orderIndex: 9
    osisId: 2Sam.11.10
    sblId: 2Sam 11:10
    shortName: 2 Цар 11:10
    text: 'И донесли Давиду, говоря: не пошел Урия в дом свой. И сказал Давид Урии:
      вот, ты пришел с дороги; отчего же не пошел ты в дом свой?'
  - name: 2 Царств 11:11
    orderIndex: 10
    osisId: 2Sam.11.11
    sblId: 2Sam 11:11
    shortName: 2 Цар 11:11
    text: 'И сказал Урия Давиду: ковчег и Израиль и Иуда находятся в шатрах, и господин
      мой Иоав и рабы господина моего пребывают в поле, а я вошел бы в дом свой и
      есть и пить и спать со своею женою! Клянусь твоею жизнью и жизнью души твоей,
      этого я не сделаю.'
  - name: 2 Царств 11:12
    orderIndex: 11
    osisId: 2Sam.11.12
    sblId: 2Sam 11:12
    shortName: 2 Цар 11:12
    text: 'И сказал Давид Урии: останься здесь и на этот день, а завтра я отпущу тебя.
      И остался Урия в Иерусалиме на этот день до завтра.'
  - name: 2 Царств 11:13
    orderIndex: 12
    osisId: 2Sam.11.13
    sblId: 2Sam 11:13
    shortName: 2 Цар 11:13
    text: И пригласил его Давид, и ел [Урия] пред ним и пил, и напоил его [Давид].
      Но вечером [Урия] пошел спать на постель свою с рабами господина своего, а в
      свой дом не пошел.
  - name: 2 Царств 11:14
    orderIndex: 13
    osisId: 2Sam.11.14
    sblId: 2Sam 11:14
    shortName: 2 Цар 11:14
    text: Поутру Давид написал письмо к Иоаву и послал [его] с Уриею.
  - name: 2 Царств 11:15
    orderIndex: 14
    osisId: 2Sam.11.15
    sblId: 2Sam 11:15
    shortName: 2 Цар 11:15
    text: 'В письме он написал так: поставьте Урию там, где [будет] самое сильное
      сражение, и отступите от него, чтоб он был поражен и умер.'
  - name: 2 Царств 11:16
    orderIndex: 15
    osisId: 2Sam.11.16
    sblId: 2Sam 11:16
    shortName: 2 Цар 11:16
    text: Посему, когда Иоав осаждал город, то поставил он Урию на таком месте, о
      котором знал, что там храбрые люди.
  - name: 2 Царств 11:17
    orderIndex: 16
    osisId: 2Sam.11.17
    sblId: 2Sam 11:17
    shortName: 2 Цар 11:17
    text: И вышли люди из города и сразились с Иоавом, и пало несколько из народа,
      из слуг Давидовых; был убит также и Урия Хеттеянин.
  - name: 2 Царств 11:18
    orderIndex: 17
    osisId: 2Sam.11.18
    sblId: 2Sam 11:18
    shortName: 2 Цар 11:18
    text: И послал Иоав донести Давиду о всем ходе сражения.
  - name: 2 Царств 11:19
    orderIndex: 18
    osisId: 2Sam.11.19
    sblId: 2Sam 11:19
    shortName: 2 Цар 11:19
    text: 'И приказал посланному, говоря: когда ты расскажешь царю о всем ходе сражения'
  - name: 2 Царств 11:20
    orderIndex: 19
    osisId: 2Sam.11.20
    sblId: 2Sam 11:20
    shortName: 2 Цар 11:20
    text: 'и увидишь, что царь разгневается, и скажет тебе: "зачем вы так близко подходили
      к городу сражаться? разве вы не знали, что со стены будут бросать на вас?'
  - name: 2 Царств 11:21
    orderIndex: 20
    osisId: 2Sam.11.21
    sblId: 2Sam 11:21
    shortName: 2 Цар 11:21
    text: 'кто убил Авимелеха, сына Иероваалова? не женщина ли бросила на него со
      стены обломок жернова, и он умер в Тевеце? Зачем же вы близко подходили к стене?"
      тогда ты скажи: и раб твой Урия Хеттеянин также умер.'
  - name: 2 Царств 11:22
    orderIndex: 21
    osisId: 2Sam.11.22
    sblId: 2Sam 11:22
    shortName: 2 Цар 11:22
    text: И пошел [посланный], и пришел, и рассказал Давиду обо всем, для чего послал
      его Иоав, обо всем ходе сражения.
  - name: 2 Царств 11:23
    orderIndex: 22
    osisId: 2Sam.11.23
    sblId: 2Sam 11:23
    shortName: 2 Цар 11:23
    text: 'Тогда посланный сказал Давиду: одолевали нас те люди и вышли к нам в поле,
      и мы преследовали их до входа в ворота;'
  - name: 2 Царств 11:24
    orderIndex: 23
    osisId: 2Sam.11.24
    sblId: 2Sam 11:24
    shortName: 2 Цар 11:24
    text: тогда стреляли стрелки со стены на рабов твоих, и умерли [некоторые] из
      рабов царя; умер также и раб твой Урия Хеттеянин.
  - name: 2 Царств 11:25
    orderIndex: 24
    osisId: 2Sam.11.25
    sblId: 2Sam 11:25
    shortName: 2 Цар 11:25
    text: 'Тогда сказал Давид посланному: так скажи Иоаву: "пусть не смущает тебя
      это дело, ибо меч поядает иногда того, иногда сего; усиль войну твою против
      города и разрушь его". Так ободри его.'
  - name: 2 Царств 11:26
    orderIndex: 25
    osisId: 2Sam.11.26
    sblId: 2Sam 11:26
    shortName: 2 Цар 11:26
    text: И услышала жена Урии, что умер Урия, муж ее, и плакала по муже своем.
  - name: 2 Царств 11:27
    orderIndex: 26
    osisId: 2Sam.11.27
    sblId: 2Sam 11:27
    shortName: 2 Цар 11:27
    text: Когда кончилось время плача, Давид послал, и взял ее в дом свой, и она сделалась
      его женою и родила ему сына. И было это дело, которое сделал Давид, зло в очах
      Господа.
  versesCount: 27
- name: 2 Царств 12
  orderIndex: 11
  osisId: 2Sam.12
  sblId: 2Sam 12
  shortName: 2 Цар 12
  verses:
  - name: 2 Царств 12:1
    orderIndex: 0
    osisId: 2Sam.12.1
    sblId: 2Sam 12:1
    shortName: 2 Цар 12:1
    text: 'И послал Господь Нафана к Давиду, и тот пришел к нему и сказал ему: в одном
      городе были два человека, один богатый, а другой бедный;'
  - name: 2 Царств 12:2
    orderIndex: 1
    osisId: 2Sam.12.2
    sblId: 2Sam 12:2
    shortName: 2 Цар 12:2
    text: у богатого было очень много мелкого и крупного скота,
  - name: 2 Царств 12:3
    orderIndex: 2
    osisId: 2Sam.12.3
    sblId: 2Sam 12:3
    shortName: 2 Цар 12:3
    text: а у бедного ничего, кроме одной овечки, которую он купил маленькую и выкормил,
      и она выросла у него вместе с детьми его; от хлеба его она ела, и из его чаши
      пила, и на груди у него спала, и была для него, как дочь;
  - name: 2 Царств 12:4
    orderIndex: 3
    osisId: 2Sam.12.4
    sblId: 2Sam 12:4
    shortName: 2 Цар 12:4
    text: и пришел к богатому человеку странник, и тот пожалел взять из своих овец
      или волов, чтобы приготовить [обед] для странника, который пришел к нему, а
      взял овечку бедняка и приготовил ее для человека, который пришел к нему.
  - name: 2 Царств 12:5
    orderIndex: 4
    osisId: 2Sam.12.5
    sblId: 2Sam 12:5
    shortName: 2 Цар 12:5
    text: 'Сильно разгневался Давид на этого человека и сказал Нафану: жив Господь!
      достоин смерти человек, сделавший это;'
  - name: 2 Царств 12:6
    orderIndex: 5
    osisId: 2Sam.12.6
    sblId: 2Sam 12:6
    shortName: 2 Цар 12:6
    text: и за овечку он должен заплатить вчетверо, за то, что он сделал это, и за
      то, что не имел сострадания.
  - name: 2 Царств 12:7
    orderIndex: 6
    osisId: 2Sam.12.7
    sblId: 2Sam 12:7
    shortName: 2 Цар 12:7
    text: 'И сказал Нафан Давиду: ты – тот человек. Так говорит Господь Бог Израилев:
      Я помазал тебя в царя над Израилем и Я избавил тебя от руки Саула,'
  - name: 2 Царств 12:8
    orderIndex: 7
    osisId: 2Sam.12.8
    sblId: 2Sam 12:8
    shortName: 2 Цар 12:8
    text: и дал тебе дом господина твоего и жен господина твоего на лоно твое, и дал
      тебе дом Израилев и Иудин, и, если этого [для тебя] мало, прибавил бы тебе еще
      больше;
  - name: 2 Царств 12:9
    orderIndex: 8
    osisId: 2Sam.12.9
    sblId: 2Sam 12:9
    shortName: 2 Цар 12:9
    text: зачем же ты пренебрег слово Господа, сделав злое пред очами Его? Урию Хеттеянина
      ты поразил мечом; жену его взял себе в жену, а его ты убил мечом Аммонитян;
  - name: 2 Царств 12:10
    orderIndex: 9
    osisId: 2Sam.12.10
    sblId: 2Sam 12:10
    shortName: 2 Цар 12:10
    text: итак не отступит меч от дома твоего во веки, за то, что ты пренебрег Меня
      и взял жену Урии Хеттеянина, чтоб она была тебе женою.
  - name: 2 Царств 12:11
    orderIndex: 10
    osisId: 2Sam.12.11
    sblId: 2Sam 12:11
    shortName: 2 Цар 12:11
    text: 'Так говорит Господь: вот, Я воздвигну на тебя зло из дома твоего, и возьму
      жен твоих пред глазами твоими, и отдам ближнему твоему, и будет он спать с женами
      твоими пред этим солнцем;'
  - name: 2 Царств 12:12
    orderIndex: 11
    osisId: 2Sam.12.12
    sblId: 2Sam 12:12
    shortName: 2 Цар 12:12
    text: ты сделал тайно, а Я сделаю это пред всем Израилем и пред солнцем.
  - name: 2 Царств 12:13
    orderIndex: 12
    osisId: 2Sam.12.13
    sblId: 2Sam 12:13
    shortName: 2 Цар 12:13
    text: 'И сказал Давид Нафану: согрешил я пред Господом. И сказал Нафан Давиду:
      и Господь снял [с тебя] грех твой; ты не умрешь;'
  - name: 2 Царств 12:14
    orderIndex: 13
    osisId: 2Sam.12.14
    sblId: 2Sam 12:14
    shortName: 2 Цар 12:14
    text: но как ты этим делом подал повод врагам Господа хулить Его, то умрет родившийся
      у тебя сын.
  - name: 2 Царств 12:15
    orderIndex: 14
    osisId: 2Sam.12.15
    sblId: 2Sam 12:15
    shortName: 2 Цар 12:15
    text: И пошел Нафан в дом свой. И поразил Господь дитя, которое родила жена Урии
      Давиду, и оно заболело.
  - name: 2 Царств 12:16
    orderIndex: 15
    osisId: 2Sam.12.16
    sblId: 2Sam 12:16
    shortName: 2 Цар 12:16
    text: И молился Давид Богу о младенце, и постился Давид, и, уединившись провел
      ночь, лежа на земле.
  - name: 2 Царств 12:17
    orderIndex: 16
    osisId: 2Sam.12.17
    sblId: 2Sam 12:17
    shortName: 2 Цар 12:17
    text: И вошли к нему старейшины дома его, чтобы поднять его с земли; но он не
      хотел, и не ел с ними хлеба.
  - name: 2 Царств 12:18
    orderIndex: 17
    osisId: 2Sam.12.18
    sblId: 2Sam 12:18
    shortName: 2 Цар 12:18
    text: 'На седьмой день дитя умерло, и слуги Давидовы боялись донести ему, что
      умер младенец; ибо, говорили они, когда дитя было еще живо, и мы уговаривали
      его, и он не слушал голоса нашего, как же мы скажем ему: "умерло дитя"? Он сделает
      что–нибудь худое.'
  - name: 2 Царств 12:19
    orderIndex: 18
    osisId: 2Sam.12.19
    sblId: 2Sam 12:19
    shortName: 2 Цар 12:19
    text: 'И увидел Давид, что слуги его перешептываются между собою, и понял Давид,
      что дитя умерло, и спросил Давид слуг своих: умерло дитя? И сказали: умерло.'
  - name: 2 Царств 12:20
    orderIndex: 19
    osisId: 2Sam.12.20
    sblId: 2Sam 12:20
    shortName: 2 Цар 12:20
    text: Тогда Давид встал с земли и умылся, и помазался, и переменил одежды свои,
      и пошел в дом Господень, и молился. Возвратившись домой, потребовал, чтобы подали
      ему хлеба, и он ел.
  - name: 2 Царств 12:21
    orderIndex: 20
    osisId: 2Sam.12.21
    sblId: 2Sam 12:21
    shortName: 2 Цар 12:21
    text: 'И сказали ему слуги его: что значит, что ты так поступаешь: когда дитя
      было еще живо, ты постился и плакал; а когда дитя умерло, ты встал и ел хлеб?'
  - name: 2 Царств 12:22
    orderIndex: 21
    osisId: 2Sam.12.22
    sblId: 2Sam 12:22
    shortName: 2 Цар 12:22
    text: 'И сказал Давид: доколе дитя было живо, я постился и плакал, ибо думал:
      кто знает, не помилует ли меня Господь, и дитя останется живо?'
  - name: 2 Царств 12:23
    orderIndex: 22
    osisId: 2Sam.12.23
    sblId: 2Sam 12:23
    shortName: 2 Цар 12:23
    text: А теперь оно умерло; зачем же мне поститься? Разве я могу возвратить его?
      Я пойду к нему, а оно не возвратится ко мне.
  - name: 2 Царств 12:24
    orderIndex: 23
    osisId: 2Sam.12.24
    sblId: 2Sam 12:24
    shortName: 2 Цар 12:24
    text: 'И утешил Давид Вирсавию, жену свою, и вошел к ней и спал с нею; и она родила
      сына, и нарекла ему имя: Соломон. И Господь возлюбил его'
  - name: 2 Царств 12:25
    orderIndex: 24
    osisId: 2Sam.12.25
    sblId: 2Sam 12:25
    shortName: 2 Цар 12:25
    text: 'и послал пророка Нафана, и он нарек ему имя: Иедидиа по слову Господа.'
  - name: 2 Царств 12:26
    orderIndex: 25
    osisId: 2Sam.12.26
    sblId: 2Sam 12:26
    shortName: 2 Цар 12:26
    text: Иоав воевал против Раввы Аммонитской и взял [почти] царственный город.
  - name: 2 Царств 12:27
    orderIndex: 26
    osisId: 2Sam.12.27
    sblId: 2Sam 12:27
    shortName: 2 Цар 12:27
    text: 'И послал Иоав к Давиду сказать ему: я нападал на Равву и овладел водою
      города;'
  - name: 2 Царств 12:28
    orderIndex: 27
    osisId: 2Sam.12.28
    sblId: 2Sam 12:28
    shortName: 2 Цар 12:28
    text: теперь собери остальной народ и подступи к городу и возьми его; ибо, если
      я возьму его, то мое имя будет наречено ему.
  - name: 2 Царств 12:29
    orderIndex: 28
    osisId: 2Sam.12.29
    sblId: 2Sam 12:29
    shortName: 2 Цар 12:29
    text: И собрал Давид весь народ и пошел к Равве, и воевал против нее и взял ее.
  - name: 2 Царств 12:30
    orderIndex: 29
    osisId: 2Sam.12.30
    sblId: 2Sam 12:30
    shortName: 2 Цар 12:30
    text: И взял Давид венец царя их с головы его, – а в нем было золота талант и
      драгоценный камень, – и возложил его Давид на свою голову, и добычи из города
      вынес очень много.
  - name: 2 Царств 12:31
    orderIndex: 30
    osisId: 2Sam.12.31
    sblId: 2Sam 12:31
    shortName: 2 Цар 12:31
    text: А народ, бывший в нем, он вывел и положил их под пилы, под железные молотилки,
      под железные топоры, и бросил их в обжигательные печи. Так он поступил со всеми
      городами Аммонитскими. И возвратился после того Давид и весь народ в Иерусалим.
  versesCount: 31
- name: 2 Царств 13
  orderIndex: 12
  osisId: 2Sam.13
  sblId: 2Sam 13
  shortName: 2 Цар 13
  verses:
  - name: 2 Царств 13:1
    orderIndex: 0
    osisId: 2Sam.13.1
    sblId: 2Sam 13:1
    shortName: 2 Цар 13:1
    text: 'И было после того: у Авессалома, сына Давидова, [была] сестра красивая,
      по имени Фамарь, и полюбил ее Амнон, сын Давида.'
  - name: 2 Царств 13:2
    orderIndex: 1
    osisId: 2Sam.13.2
    sblId: 2Sam 13:2
    shortName: 2 Цар 13:2
    text: И скорбел Амнон до того, что заболел из–за Фамари, сестры своей; ибо она
      была девица, и Амнону казалось трудным что–нибудь сделать с нею.
  - name: 2 Царств 13:3
    orderIndex: 2
    osisId: 2Sam.13.3
    sblId: 2Sam 13:3
    shortName: 2 Цар 13:3
    text: Но у Амнона был друг, по имени Ионадав, сын Самая, брата Давидова; и Ионадав
      был человек очень хитрый.
  - name: 2 Царств 13:4
    orderIndex: 3
    osisId: 2Sam.13.4
    sblId: 2Sam 13:4
    shortName: 2 Цар 13:4
    text: 'И он сказал ему: отчего ты так худеешь с каждым днем, сын царев, – не откроешь
      ли мне? И сказал ему Амнон: Фамарь, сестру Авессалома, брата моего, люблю я.'
  - name: 2 Царств 13:5
    orderIndex: 4
    osisId: 2Sam.13.5
    sblId: 2Sam 13:5
    shortName: 2 Цар 13:5
    text: 'И сказал ему Ионадав: ложись в постель твою, и притворись больным; и когда
      отец твой придет навестить тебя: скажи ему: пусть придет Фамарь, сестра моя,
      и подкрепит меня пищею, приготовив кушанье при моих глазах, чтоб я видел, и
      ел из рук ее.'
  - name: 2 Царств 13:6
    orderIndex: 5
    osisId: 2Sam.13.6
    sblId: 2Sam 13:6
    shortName: 2 Цар 13:6
    text: 'И лег Амнон и притворился больным, и пришел царь навестить его; и сказал
      Амнон царю: пусть придет Фамарь, сестра моя, и испечет при моих глазах лепешку,
      или две, и я поем из рук ее.'
  - name: 2 Царств 13:7
    orderIndex: 6
    osisId: 2Sam.13.7
    sblId: 2Sam 13:7
    shortName: 2 Цар 13:7
    text: 'И послал Давид к Фамари в дом сказать: пойди в дом Амнона, брата твоего,
      и приготовь ему кушанье.'
  - name: 2 Царств 13:8
    orderIndex: 7
    osisId: 2Sam.13.8
    sblId: 2Sam 13:8
    shortName: 2 Цар 13:8
    text: И пошла она в дом брата своего Амнона; а он лежит. И взяла она муки и замесила,
      и изготовила пред глазами его и испекла лепешки,
  - name: 2 Царств 13:9
    orderIndex: 8
    osisId: 2Sam.13.9
    sblId: 2Sam 13:9
    shortName: 2 Цар 13:9
    text: 'и взяла сковороду и выложила пред ним; но он не хотел есть. И сказал Амнон:
      пусть все выйдут от меня. И вышли от него все люди,'
  - name: 2 Царств 13:10
    orderIndex: 9
    osisId: 2Sam.13.10
    sblId: 2Sam 13:10
    shortName: 2 Цар 13:10
    text: 'и сказал Амнон Фамари: отнеси кушанье во внутреннюю комнату, и я поем из
      рук твоих. И взяла Фамарь лепешки, которые приготовила, и отнесла Амнону, брату
      своему, во внутреннюю комнату.'
  - name: 2 Царств 13:11
    orderIndex: 10
    osisId: 2Sam.13.11
    sblId: 2Sam 13:11
    shortName: 2 Цар 13:11
    text: 'И когда она поставила пред ним, чтоб он ел, то он схватил ее, и сказал
      ей: иди, ложись со мною, сестра моя.'
  - name: 2 Царств 13:12
    orderIndex: 11
    osisId: 2Sam.13.12
    sblId: 2Sam 13:12
    shortName: 2 Цар 13:12
    text: 'Но она сказала: нет, брат мой, не бесчести меня, ибо не делается так в
      Израиле; не делай этого безумия.'
  - name: 2 Царств 13:13
    orderIndex: 12
    osisId: 2Sam.13.13
    sblId: 2Sam 13:13
    shortName: 2 Цар 13:13
    text: И я, куда пойду я с моим бесчестием? И ты, ты будешь одним из безумных в
      Израиле. Ты поговори с царем; он не откажет отдать меня тебе.
  - name: 2 Царств 13:14
    orderIndex: 13
    osisId: 2Sam.13.14
    sblId: 2Sam 13:14
    shortName: 2 Цар 13:14
    text: Но он не хотел слушать слов ее, и преодолел ее, и изнасиловал ее, и лежал
      с нею.
  - name: 2 Царств 13:15
    orderIndex: 14
    osisId: 2Sam.13.15
    sblId: 2Sam 13:15
    shortName: 2 Цар 13:15
    text: 'Потом возненавидел ее Амнон величайшею ненавистью, так что ненависть, какою
      он возненавидел ее, была сильнее любви, какую имел к ней; и сказал ей Амнон:
      встань, уйди.'
  - name: 2 Царств 13:16
    orderIndex: 15
    osisId: 2Sam.13.16
    sblId: 2Sam 13:16
    shortName: 2 Цар 13:16
    text: 'И [Фамарь] сказала ему: нет, прогнать меня – это зло больше первого, которое
      ты сделал со мною. Но он не хотел слушать ее.'
  - name: 2 Царств 13:17
    orderIndex: 16
    osisId: 2Sam.13.17
    sblId: 2Sam 13:17
    shortName: 2 Цар 13:17
    text: 'И позвал отрока своего, который служил ему, и сказал: прогони эту от меня
      вон и запри дверь за нею.'
  - name: 2 Царств 13:18
    orderIndex: 17
    osisId: 2Sam.13.18
    sblId: 2Sam 13:18
    shortName: 2 Цар 13:18
    text: На ней была разноцветная одежда, ибо такие верхние одежды носили царские
      дочери–девицы. И вывел ее слуга вон и запер за нею дверь.
  - name: 2 Царств 13:19
    orderIndex: 18
    osisId: 2Sam.13.19
    sblId: 2Sam 13:19
    shortName: 2 Цар 13:19
    text: И посыпала Фамарь пеплом голову свою, и разодрала разноцветную одежду, которую
      имела на себе, и положила руки свои на голову свою, и так шла и вопила.
  - name: 2 Царств 13:20
    orderIndex: 19
    osisId: 2Sam.13.20
    sblId: 2Sam 13:20
    shortName: 2 Цар 13:20
    text: 'И сказал ей Авессалом, брат ее: не Амнон ли, брат твой, был с тобою? –
      но теперь молчи, сестра моя; он – брат твой; не сокрушайся сердцем твоим об
      этом деле. И жила Фамарь в одиночестве в доме Авессалома, брата своего.'
  - name: 2 Царств 13:21
    orderIndex: 20
    osisId: 2Sam.13.21
    sblId: 2Sam 13:21
    shortName: 2 Цар 13:21
    text: И услышал царь Давид обо всем этом, и сильно разгневался.
  - name: 2 Царств 13:22
    orderIndex: 21
    osisId: 2Sam.13.22
    sblId: 2Sam 13:22
    shortName: 2 Цар 13:22
    text: Авессалом же не говорил с Амноном ни худого, ни хорошего; ибо возненавидел
      Авессалом Амнона за то, что он обесчестил Фамарь, сестру его.
  - name: 2 Царств 13:23
    orderIndex: 22
    osisId: 2Sam.13.23
    sblId: 2Sam 13:23
    shortName: 2 Цар 13:23
    text: Чрез два года было стрижение [овец] у Авессалома в Ваал – Гацоре, что у
      Ефрема, и позвал Авессалом всех сыновей царских.
  - name: 2 Царств 13:24
    orderIndex: 23
    osisId: 2Sam.13.24
    sblId: 2Sam 13:24
    shortName: 2 Цар 13:24
    text: 'И пришел Авессалом к царю и сказал: вот, ныне стрижение [овец] у раба твоего;
      пусть пойдет царь и слуги его с рабом твоим.'
  - name: 2 Царств 13:25
    orderIndex: 24
    osisId: 2Sam.13.25
    sblId: 2Sam 13:25
    shortName: 2 Цар 13:25
    text: 'Но царь сказал Авессалому: нет, сын мой, мы не пойдем все, чтобы не быть
      тебе в тягость. И сильно упрашивал его [Авессалом]; но он не захотел идти, и
      благословил его.'
  - name: 2 Царств 13:26
    orderIndex: 25
    osisId: 2Sam.13.26
    sblId: 2Sam 13:26
    shortName: 2 Цар 13:26
    text: 'И сказал ему Авессалом: по крайней мере пусть пойдет с нами Амнон, брат
      мой. И сказал ему царь: зачем ему идти с тобою?'
  - name: 2 Царств 13:27
    orderIndex: 26
    osisId: 2Sam.13.27
    sblId: 2Sam 13:27
    shortName: 2 Цар 13:27
    text: Но Авессалом упросил его, и он отпустил с ним Амнона и всех царских сыновей.
  - name: 2 Царств 13:28
    orderIndex: 27
    osisId: 2Sam.13.28
    sblId: 2Sam 13:28
    shortName: 2 Цар 13:28
    text: 'Авессалом же приказал отрокам своим, сказав: смотрите, как только развеселится
      сердце Амнона от вина, и я скажу вам: "поразите Амнона", тогда убейте его, не
      бойтесь; это я приказываю вам, будьте смелы и мужественны.'
  - name: 2 Царств 13:29
    orderIndex: 28
    osisId: 2Sam.13.29
    sblId: 2Sam 13:29
    shortName: 2 Цар 13:29
    text: И поступили отроки Авессалома с Амноном, как приказал Авессалом. Тогда встали
      все царские сыновья, сели каждый на мула своего и убежали.
  - name: 2 Царств 13:30
    orderIndex: 29
    osisId: 2Sam.13.30
    sblId: 2Sam 13:30
    shortName: 2 Цар 13:30
    text: Когда они были еще на пути, дошел слух до Давида, что Авессалом умертвил
      всех царских сыновей, и не осталось ни одного из них.
  - name: 2 Царств 13:31
    orderIndex: 30
    osisId: 2Sam.13.31
    sblId: 2Sam 13:31
    shortName: 2 Цар 13:31
    text: И встал царь, и разодрал одежды свои, и повергся на землю, и все слуги его,
      предстоящие ему, разодрали одежды свои.
  - name: 2 Царств 13:32
    orderIndex: 31
    osisId: 2Sam.13.32
    sblId: 2Sam 13:32
    shortName: 2 Цар 13:32
    text: 'Но Ионадав, сын Самая, брата Давидова, сказал: пусть не думает господин
      мой, что всех отроков, царских сыновей, умертвили; один только Амнон умер, ибо
      у Авессалома был этот замысел с того дня, как [Амнон] обесчестил сестру его;'
  - name: 2 Царств 13:33
    orderIndex: 32
    osisId: 2Sam.13.33
    sblId: 2Sam 13:33
    shortName: 2 Цар 13:33
    text: 'итак пусть господин мой, царь, не тревожится мыслью о том, будто умерли
      все царские сыновья: умер один только Амнон.'
  - name: 2 Царств 13:34
    orderIndex: 33
    osisId: 2Sam.13.34
    sblId: 2Sam 13:34
    shortName: 2 Цар 13:34
    text: 'И убежал Авессалом. И поднял отрок, стоявший на страже, глаза свои, и увидел:
      вот, много народа идет по дороге по скату горы.'
  - name: 2 Царств 13:35
    orderIndex: 34
    osisId: 2Sam.13.35
    sblId: 2Sam 13:35
    shortName: 2 Цар 13:35
    text: 'Тогда Ионадав сказал царю: это идут царские сыновья; как говорил раб твой,
      так и есть.'
  - name: 2 Царств 13:36
    orderIndex: 35
    osisId: 2Sam.13.36
    sblId: 2Sam 13:36
    shortName: 2 Цар 13:36
    text: И едва только сказал он это, вот пришли царские сыновья, и подняли вопль
      и плакали. И сам царь и все слуги его плакали очень великим плачем.
  - name: 2 Царств 13:37
    orderIndex: 36
    osisId: 2Sam.13.37
    sblId: 2Sam 13:37
    shortName: 2 Цар 13:37
    text: Авессалом же убежал и пошел к Фалмаю, сыну Емиуда, царю Гессурскому. И плакал
      Давид о сыне своем во все дни.
  - name: 2 Царств 13:38
    orderIndex: 37
    osisId: 2Sam.13.38
    sblId: 2Sam 13:38
    shortName: 2 Цар 13:38
    text: Авессалом убежал и пришел в Гессур и пробыл там три года.
  - name: 2 Царств 13:39
    orderIndex: 38
    osisId: 2Sam.13.39
    sblId: 2Sam 13:39
    shortName: 2 Цар 13:39
    text: И не стал царь Давид преследовать Авессалома; ибо утешился о смерти Амнона.
  versesCount: 39
- name: 2 Царств 14
  orderIndex: 13
  osisId: 2Sam.14
  sblId: 2Sam 14
  shortName: 2 Цар 14
  verses:
  - name: 2 Царств 14:1
    orderIndex: 0
    osisId: 2Sam.14.1
    sblId: 2Sam 14:1
    shortName: 2 Цар 14:1
    text: И заметил Иоав, сын Саруи, что сердце царя обратилось к Авессалому.
  - name: 2 Царств 14:2
    orderIndex: 1
    osisId: 2Sam.14.2
    sblId: 2Sam 14:2
    shortName: 2 Цар 14:2
    text: 'И послал Иоав в Фекою, и взял оттуда умную женщину и сказал ей: притворись
      плачущею и надень печальную одежду, и не мажься елеем, и представься женщиною,
      много дней плакавшею по умершем;'
  - name: 2 Царств 14:3
    orderIndex: 2
    osisId: 2Sam.14.3
    sblId: 2Sam 14:3
    shortName: 2 Цар 14:3
    text: и пойди к царю и скажи ему так и так. И вложил Иоав в уста ее, что сказать.
  - name: 2 Царств 14:4
    orderIndex: 3
    osisId: 2Sam.14.4
    sblId: 2Sam 14:4
    shortName: 2 Цар 14:4
    text: 'И вошла женщина Фекоитянка к царю и пала лицем своим на землю, и поклонилась
      и сказала: помоги, царь!'
  - name: 2 Царств 14:5
    orderIndex: 4
    osisId: 2Sam.14.5
    sblId: 2Sam 14:5
    shortName: 2 Цар 14:5
    text: 'И сказал ей царь: что тебе? И сказала она: я вдова, муж мой умер;'
  - name: 2 Царств 14:6
    orderIndex: 5
    osisId: 2Sam.14.6
    sblId: 2Sam 14:6
    shortName: 2 Цар 14:6
    text: и у рабы твоей [было] два сына; они поссорились в поле, и некому было разнять
      их, и поразил один другого и умертвил его.
  - name: 2 Царств 14:7
    orderIndex: 6
    osisId: 2Sam.14.7
    sblId: 2Sam 14:7
    shortName: 2 Цар 14:7
    text: 'И вот, восстало все родство на рабу твою, и говорят: "отдай убийцу брата
      своего; мы убьем его за душу брата его, которую он погубил, и истребим даже
      наследника". И так они погасят остальную искру мою, чтобы не оставить мужу моему
      имени и потомства на лице земли.'
  - name: 2 Царств 14:8
    orderIndex: 7
    osisId: 2Sam.14.8
    sblId: 2Sam 14:8
    shortName: 2 Цар 14:8
    text: 'И сказал царь женщине: иди спокойно домой, я дам приказание о тебе.'
  - name: 2 Царств 14:9
    orderIndex: 8
    osisId: 2Sam.14.9
    sblId: 2Sam 14:9
    shortName: 2 Цар 14:9
    text: 'Но женщина Фекоитянка сказала царю: на мне, господин мой царь, да будет
      вина и на доме отца моего, царь же и престол его неповинен.'
  - name: 2 Царств 14:10
    orderIndex: 9
    osisId: 2Sam.14.10
    sblId: 2Sam 14:10
    shortName: 2 Цар 14:10
    text: 'И сказал царь: того, кто будет против тебя, приведи ко мне, и он более
      не тронет тебя.'
  - name: 2 Царств 14:11
    orderIndex: 10
    osisId: 2Sam.14.11
    sblId: 2Sam 14:11
    shortName: 2 Цар 14:11
    text: 'Она сказала: помяни, царь, Господа Бога твоего, чтобы не умножились мстители
      за кровь и не погубили сына моего. И сказал [царь]: жив Господь! не падет и
      волос сына твоего на землю.'
  - name: 2 Царств 14:12
    orderIndex: 11
    osisId: 2Sam.14.12
    sblId: 2Sam 14:12
    shortName: 2 Цар 14:12
    text: 'И сказала женщина: позволь рабе твоей сказать [еще] слово господину моему
      царю.'
  - name: 2 Царств 14:13
    orderIndex: 12
    osisId: 2Sam.14.13
    sblId: 2Sam 14:13
    shortName: 2 Цар 14:13
    text: 'Он сказал: говори. И сказала женщина: почему ты так мыслишь против народа
      Божия? Царь, произнеся это слово, обвинил себя самого, потому что не возвращает
      изгнанника своего.'
  - name: 2 Царств 14:14
    orderIndex: 13
    osisId: 2Sam.14.14
    sblId: 2Sam 14:14
    shortName: 2 Цар 14:14
    text: Мы умрем и [будем] как вода, вылитая на землю, которую нельзя собрать; но
      Бог не желает погубить душу и помышляет, как бы не отвергнуть от Себя и отверженного.
  - name: 2 Царств 14:15
    orderIndex: 14
    osisId: 2Sam.14.15
    sblId: 2Sam 14:15
    shortName: 2 Цар 14:15
    text: 'И теперь я пришла сказать царю, господину моему, эти слова, потому что
      народ пугает меня; и раба твоя сказала: поговорю я с царем, не сделает ли он
      по слову рабы своей;'
  - name: 2 Царств 14:16
    orderIndex: 15
    osisId: 2Sam.14.16
    sblId: 2Sam 14:16
    shortName: 2 Цар 14:16
    text: верно царь выслушает и избавит рабу свою от руки людей, [хотящих] истребить
      меня вместе с сыном моим из наследия Божия.
  - name: 2 Царств 14:17
    orderIndex: 16
    osisId: 2Sam.14.17
    sblId: 2Sam 14:17
    shortName: 2 Цар 14:17
    text: 'И сказала раба твоя: да будет слово господина моего царя в утешение мне,
      ибо господин мой царь, как Ангел Божий, и может выслушать и доброе и худое.
      И Господь Бог твой будет с тобою.'
  - name: 2 Царств 14:18
    orderIndex: 17
    osisId: 2Sam.14.18
    sblId: 2Sam 14:18
    shortName: 2 Цар 14:18
    text: 'И отвечал царь и сказал женщине: не скрой от меня, о чем я спрошу тебя.
      И сказала женщина: говори, господин мой царь.'
  - name: 2 Царств 14:19
    orderIndex: 18
    osisId: 2Sam.14.19
    sblId: 2Sam 14:19
    shortName: 2 Цар 14:19
    text: 'И сказал царь: не рука ли Иоава во всем этом с тобою? И отвечала женщина
      и сказала: да живет душа твоя, господин мой царь; ни направо, ни налево нельзя
      уклониться от того, что сказал господин мой, царь; точно, раб твой Иоав приказал
      мне, и он вложил в уста рабы твоей все эти слова;'
  - name: 2 Царств 14:20
    orderIndex: 19
    osisId: 2Sam.14.20
    sblId: 2Sam 14:20
    shortName: 2 Цар 14:20
    text: чтобы притчею дать делу такой вид, раб твой Иоав научил меня; но господин
      мой мудр, как мудр Ангел Божий, чтобы знать все, что на земле.
  - name: 2 Царств 14:21
    orderIndex: 20
    osisId: 2Sam.14.21
    sblId: 2Sam 14:21
    shortName: 2 Цар 14:21
    text: 'И сказал царь Иоаву: вот, я сделал [по слову твоему]; пойди же, возврати
      отрока Авессалома.'
  - name: 2 Царств 14:22
    orderIndex: 21
    osisId: 2Sam.14.22
    sblId: 2Sam 14:22
    shortName: 2 Цар 14:22
    text: 'Тогда Иоав пал лицем на землю и поклонился, и благословил царя и сказал:
      теперь знает раб твой, что обрел благоволение пред очами твоими, господин мой
      царь, так как царь сделал по слову раба своего.'
  - name: 2 Царств 14:23
    orderIndex: 22
    osisId: 2Sam.14.23
    sblId: 2Sam 14:23
    shortName: 2 Цар 14:23
    text: И встал Иоав, и пошел в Гессур, и привел Авессалома в Иерусалим.
  - name: 2 Царств 14:24
    orderIndex: 23
    osisId: 2Sam.14.24
    sblId: 2Sam 14:24
    shortName: 2 Цар 14:24
    text: 'И сказал царь: пусть он возвратится в дом свой, а лица моего не видит.
      И пошел Авессалом в свой дом, а лица царского не видал.'
  - name: 2 Царств 14:25
    orderIndex: 24
    osisId: 2Sam.14.25
    sblId: 2Sam 14:25
    shortName: 2 Цар 14:25
    text: Не было во всем Израиле мужчины столь красивого, как Авессалом, и столько
      хвалимого, как он; от подошвы ног до верха головы его не было у него недостатка.
  - name: 2 Царств 14:26
    orderIndex: 25
    osisId: 2Sam.14.26
    sblId: 2Sam 14:26
    shortName: 2 Цар 14:26
    text: Когда он стриг голову свою, – а он стриг ее каждый год, потому что она отягощала
      его, – то волоса с головы его весили двести сиклей по весу царскому.
  - name: 2 Царств 14:27
    orderIndex: 26
    osisId: 2Sam.14.27
    sblId: 2Sam 14:27
    shortName: 2 Цар 14:27
    text: И родились у Авессалома три сына и одна дочь, по имени Фамарь; она была
      женщина красивая.
  - name: 2 Царств 14:28
    orderIndex: 27
    osisId: 2Sam.14.28
    sblId: 2Sam 14:28
    shortName: 2 Цар 14:28
    text: И оставался Авессалом в Иерусалиме два года, а лица царского не видал.
  - name: 2 Царств 14:29
    orderIndex: 28
    osisId: 2Sam.14.29
    sblId: 2Sam 14:29
    shortName: 2 Цар 14:29
    text: И послал Авессалом за Иоавом, чтобы послать его к царю, но тот не захотел
      придти к нему. Послал и в другой раз; но тот не захотел придти.
  - name: 2 Царств 14:30
    orderIndex: 29
    osisId: 2Sam.14.30
    sblId: 2Sam 14:30
    shortName: 2 Цар 14:30
    text: 'И сказал [Авессалом] слугам своим: видите участок поля Иоава подле моего,
      и у него там ячмень; пойдите, выжгите его огнем. И выжгли слуги Авессалома тот
      участок поля огнем.'
  - name: 2 Царств 14:31
    orderIndex: 30
    osisId: 2Sam.14.31
    sblId: 2Sam 14:31
    shortName: 2 Цар 14:31
    text: 'И встал Иоав, и пришел к Авессалому в дом, и сказал ему: зачем слуги твои
      выжгли мой участок огнем?'
  - name: 2 Царств 14:32
    orderIndex: 31
    osisId: 2Sam.14.32
    sblId: 2Sam 14:32
    shortName: 2 Цар 14:32
    text: 'И сказал Авессалом Иоаву: вот, я посылал за тобою, говоря: приди сюда,
      и я пошлю тебя к царю сказать: зачем я пришел из Гессура? Лучше было бы мне
      оставаться там. Я хочу увидеть лице царя. Если же я виноват, то убей меня.'
  - name: 2 Царств 14:33
    orderIndex: 32
    osisId: 2Sam.14.33
    sblId: 2Sam 14:33
    shortName: 2 Цар 14:33
    text: И пошел Иоав к царю и пересказал ему [это]. И позвал [царь] Авессалома;
      он пришел к царю, и пал лицем своим на землю пред царем; и поцеловал царь Авессалома.
  versesCount: 33
- name: 2 Царств 15
  orderIndex: 14
  osisId: 2Sam.15
  sblId: 2Sam 15
  shortName: 2 Цар 15
  verses:
  - name: 2 Царств 15:1
    orderIndex: 0
    osisId: 2Sam.15.1
    sblId: 2Sam 15:1
    shortName: 2 Цар 15:1
    text: После сего Авессалом завел у себя колесницы и лошадей и пятьдесят скороходов.
  - name: 2 Царств 15:2
    orderIndex: 1
    osisId: 2Sam.15.2
    sblId: 2Sam 15:2
    shortName: 2 Цар 15:2
    text: 'И вставал Авессалом рано утром, и становился при дороге у ворот, и когда
      кто–нибудь, имея тяжбу, шел к царю на суд, то Авессалом подзывал его к себе
      и спрашивал: из какого города ты? И когда тот отвечал: из такого–то колена Израилева
      раб твой,'
  - name: 2 Царств 15:3
    orderIndex: 2
    osisId: 2Sam.15.3
    sblId: 2Sam 15:3
    shortName: 2 Цар 15:3
    text: 'тогда говорил ему Авессалом: вот, дело твое доброе и справедливое, но у
      царя некому выслушать тебя.'
  - name: 2 Царств 15:4
    orderIndex: 3
    osisId: 2Sam.15.4
    sblId: 2Sam 15:4
    shortName: 2 Цар 15:4
    text: 'И говорил Авессалом: о, если бы меня поставили судьею в этой земле! ко
      мне приходил бы всякий, кто имеет спор и тяжбу, и я судил бы его по правде.'
  - name: 2 Царств 15:5
    orderIndex: 4
    osisId: 2Sam.15.5
    sblId: 2Sam 15:5
    shortName: 2 Цар 15:5
    text: И когда подходил кто–нибудь поклониться ему, то он простирал руку свою и
      обнимал его и целовал его.
  - name: 2 Царств 15:6
    orderIndex: 5
    osisId: 2Sam.15.6
    sblId: 2Sam 15:6
    shortName: 2 Цар 15:6
    text: Так поступал Авессалом со всяким Израильтянином, приходившим на суд к царю,
      и вкрадывался Авессалом в сердце Израильтян.
  - name: 2 Царств 15:7
    orderIndex: 6
    osisId: 2Sam.15.7
    sblId: 2Sam 15:7
    shortName: 2 Цар 15:7
    text: 'По прошествии сорока лет [царствования Давида], Авессалом сказал царю:
      пойду я и исполню обет мой, который я дал Господу, в Хевроне;'
  - name: 2 Царств 15:8
    orderIndex: 7
    osisId: 2Sam.15.8
    sblId: 2Sam 15:8
    shortName: 2 Цар 15:8
    text: 'ибо я, раб твой, живя в Гессуре в Сирии, дал обет: если Господь возвратит
      меня в Иерусалим, то я принесу жертву Господу.'
  - name: 2 Царств 15:9
    orderIndex: 8
    osisId: 2Sam.15.9
    sblId: 2Sam 15:9
    shortName: 2 Цар 15:9
    text: 'И сказал ему царь: иди с миром. И встал он и пошел в Хеврон.'
  - name: 2 Царств 15:10
    orderIndex: 9
    osisId: 2Sam.15.10
    sblId: 2Sam 15:10
    shortName: 2 Цар 15:10
    text: 'И разослал Авессалом лазутчиков во все колена Израилевы, сказав: когда
      вы услышите звук трубы, то говорите: Авессалом воцарился в Хевроне.'
  - name: 2 Царств 15:11
    orderIndex: 10
    osisId: 2Sam.15.11
    sblId: 2Sam 15:11
    shortName: 2 Цар 15:11
    text: С Авессаломом пошли из Иерусалима двести человек, которые были приглашены
      им, и пошли по простоте своей, не зная, в чем дело.
  - name: 2 Царств 15:12
    orderIndex: 11
    osisId: 2Sam.15.12
    sblId: 2Sam 15:12
    shortName: 2 Цар 15:12
    text: Во время жертвоприношения Авессалом послал и призвал Ахитофела Гилонянина,
      советника Давидова, из его города Гило. И составился сильный заговор, и народ
      стекался и умножался около Авессалома.
  - name: 2 Царств 15:13
    orderIndex: 12
    osisId: 2Sam.15.13
    sblId: 2Sam 15:13
    shortName: 2 Цар 15:13
    text: 'И пришел вестник к Давиду и сказал: сердце Израильтян уклонилось на сторону
      Авессалома.'
  - name: 2 Царств 15:14
    orderIndex: 13
    osisId: 2Sam.15.14
    sblId: 2Sam 15:14
    shortName: 2 Цар 15:14
    text: 'И сказал Давид всем слугам своим, которые были при нем в Иерусалиме: встаньте,
      убежим, ибо не будет нам спасения от Авессалома; спешите, чтобы нам уйти, чтоб
      он не застиг и не захватил нас, и не навел на нас беды и не истребил города
      мечом.'
  - name: 2 Царств 15:15
    orderIndex: 14
    osisId: 2Sam.15.15
    sblId: 2Sam 15:15
    shortName: 2 Цар 15:15
    text: 'И сказали слуги царские царю: во всем, что угодно господину нашему царю,
      мы – рабы твои.'
  - name: 2 Царств 15:16
    orderIndex: 15
    osisId: 2Sam.15.16
    sblId: 2Sam 15:16
    shortName: 2 Цар 15:16
    text: И вышел царь и весь дом его за ним пешком. Оставил же царь десять жен, наложниц
      [своих], для хранения дома.
  - name: 2 Царств 15:17
    orderIndex: 16
    osisId: 2Sam.15.17
    sblId: 2Sam 15:17
    shortName: 2 Цар 15:17
    text: И вышел царь и весь народ пешие, и остановились у Беф–Мерхата.
  - name: 2 Царств 15:18
    orderIndex: 17
    osisId: 2Sam.15.18
    sblId: 2Sam 15:18
    shortName: 2 Цар 15:18
    text: И все слуги его шли по сторонам его, и все Хелефеи, и все Фелефеи, и все
      Гефяне до шестисот человек, пришедшие вместе с ним из Гефа, шли впереди царя.
  - name: 2 Царств 15:19
    orderIndex: 18
    osisId: 2Sam.15.19
    sblId: 2Sam 15:19
    shortName: 2 Цар 15:19
    text: 'И сказал царь Еффею Гефянину: зачем и ты идешь с нами? Возвратись и оставайся
      с тем царем; ибо ты – чужеземец и пришел сюда из своего места;'
  - name: 2 Царств 15:20
    orderIndex: 19
    osisId: 2Sam.15.20
    sblId: 2Sam 15:20
    shortName: 2 Цар 15:20
    text: вчера ты пришел, а сегодня я заставлю тебя идти с нами? Я иду, куда случится;
      возвратись и возврати братьев своих с собою; милость и истину [с тобою]!
  - name: 2 Царств 15:21
    orderIndex: 20
    osisId: 2Sam.15.21
    sblId: 2Sam 15:21
    shortName: 2 Цар 15:21
    text: 'И отвечал Еффей царю и сказал: жив Господь, и да живет господин мой царь:
      где бы ни был господин мой царь, в жизни ли, в смерти ли, там будет и раб твой.'
  - name: 2 Царств 15:22
    orderIndex: 21
    osisId: 2Sam.15.22
    sblId: 2Sam 15:22
    shortName: 2 Цар 15:22
    text: 'И сказал Давид Еффею: итак иди и ходи со мною. И пошел Еффей Гефянин и
      все люди его и все дети, бывшие с ним.'
  - name: 2 Царств 15:23
    orderIndex: 22
    osisId: 2Sam.15.23
    sblId: 2Sam 15:23
    shortName: 2 Цар 15:23
    text: И плакала вся земля громким голосом. И весь народ переходил, и царь перешел
      поток Кедрон; и пошел весь народ по дороге к пустыне.
  - name: 2 Царств 15:24
    orderIndex: 23
    osisId: 2Sam.15.24
    sblId: 2Sam 15:24
    shortName: 2 Цар 15:24
    text: Вот и Садок, и все левиты с ним несли ковчег завета Божия из Вефары и поставили
      ковчег Божий; Авиафар же стоял на возвышении, доколе весь народ не вышел из
      города.
  - name: 2 Царств 15:25
    orderIndex: 24
    osisId: 2Sam.15.25
    sblId: 2Sam 15:25
    shortName: 2 Цар 15:25
    text: 'И сказал царь Садоку: возврати ковчег Божий в город. Если я обрету милость
      пред очами Господа, то Он возвратит меня и даст мне видеть его и жилище его.'
  - name: 2 Царств 15:26
    orderIndex: 25
    osisId: 2Sam.15.26
    sblId: 2Sam 15:26
    shortName: 2 Цар 15:26
    text: 'А если Он скажет так: "нет Моего благоволения к тебе", то вот я; пусть
      творит со мною, что Ему благоугодно.'
  - name: 2 Царств 15:27
    orderIndex: 26
    osisId: 2Sam.15.27
    sblId: 2Sam 15:27
    shortName: 2 Цар 15:27
    text: 'И сказал царь Садоку священнику: видишь ли, – возвратись в город с миром,
      и Ахимаас, сын твой, и Ионафан, сын Авиафара, оба сына ваши с вами;'
  - name: 2 Царств 15:28
    orderIndex: 27
    osisId: 2Sam.15.28
    sblId: 2Sam 15:28
    shortName: 2 Цар 15:28
    text: видите ли, я помедлю на равнине в пустыне, доколе не придет известие от
      вас ко мне.
  - name: 2 Царств 15:29
    orderIndex: 28
    osisId: 2Sam.15.29
    sblId: 2Sam 15:29
    shortName: 2 Цар 15:29
    text: И возвратили Садок и Авиафар ковчег Божий в Иерусалим, и остались там.
  - name: 2 Царств 15:30
    orderIndex: 29
    osisId: 2Sam.15.30
    sblId: 2Sam 15:30
    shortName: 2 Цар 15:30
    text: А Давид пошел на гору Елеонскую, шел и плакал; голова у него была покрыта;
      он шел босой, и все люди, бывшие с ним, покрыли каждый голову свою, шли и плакали.
  - name: 2 Царств 15:31
    orderIndex: 30
    osisId: 2Sam.15.31
    sblId: 2Sam 15:31
    shortName: 2 Цар 15:31
    text: 'Донесли Давиду и сказали: и Ахитофел в числе заговорщиков с Авессаломом.
      И сказал Давид: Господи! разрушь совет Ахитофела.'
  - name: 2 Царств 15:32
    orderIndex: 31
    osisId: 2Sam.15.32
    sblId: 2Sam 15:32
    shortName: 2 Цар 15:32
    text: Когда Давид взошел на вершину горы, где он поклонялся Богу, вот навстречу
      ему идет Хусий Архитянин, друг Давидов; одежда на нем была разодрана, и прах
      на голове его.
  - name: 2 Царств 15:33
    orderIndex: 32
    osisId: 2Sam.15.33
    sblId: 2Sam 15:33
    shortName: 2 Цар 15:33
    text: 'И сказал ему Давид: если ты пойдешь со мною, то будешь мне в тягость;'
  - name: 2 Царств 15:34
    orderIndex: 33
    osisId: 2Sam.15.34
    sblId: 2Sam 15:34
    shortName: 2 Цар 15:34
    text: 'но если возвратишься в город и скажешь Авессалому: "царь, я раб твой; доселе
      я был рабом отца твоего, а теперь я – твой раб": то ты расстроишь для меня совет
      Ахитофела.'
  - name: 2 Царств 15:35
    orderIndex: 34
    osisId: 2Sam.15.35
    sblId: 2Sam 15:35
    shortName: 2 Цар 15:35
    text: Вот, там с тобою Садок и Авиафар священники, и всякое слово, какое услышишь
      из дома царя, пересказывай Садоку и Авиафару священникам.
  - name: 2 Царств 15:36
    orderIndex: 35
    osisId: 2Sam.15.36
    sblId: 2Sam 15:36
    shortName: 2 Цар 15:36
    text: Там с ними и два сына их, Ахимаас, сын Садока, и Ионафан, сын Авиафара;
      чрез них посылайте ко мне всякое известие, какое услышите.
  - name: 2 Царств 15:37
    orderIndex: 36
    osisId: 2Sam.15.37
    sblId: 2Sam 15:37
    shortName: 2 Цар 15:37
    text: И пришел Хусий, друг Давида, в город; Авессалом же вступал тогда в Иерусалим.
  versesCount: 37
- name: 2 Царств 16
  orderIndex: 15
  osisId: 2Sam.16
  sblId: 2Sam 16
  shortName: 2 Цар 16
  verses:
  - name: 2 Царств 16:1
    orderIndex: 0
    osisId: 2Sam.16.1
    sblId: 2Sam 16:1
    shortName: 2 Цар 16:1
    text: Когда Давид немного сошел с вершины горы, вот встречается ему Сива, слуга
      Мемфивосфея, с парою навьюченных ослов, и на них двести хлебов, сто связок изюму,
      сто связок смокв и мех с вином.
  - name: 2 Царств 16:2
    orderIndex: 1
    osisId: 2Sam.16.2
    sblId: 2Sam 16:2
    shortName: 2 Цар 16:2
    text: 'И сказал царь Сиве: для чего это у тебя? И отвечал Сива: ослы для дома
      царского, для езды, а хлеб и плоды для пищи отрокам, а вино для питья ослабевшим
      в пустыне.'
  - name: 2 Царств 16:3
    orderIndex: 2
    osisId: 2Sam.16.3
    sblId: 2Sam 16:3
    shortName: 2 Цар 16:3
    text: 'И сказал царь: где сын господина твоего? И отвечал Сива царю: вот, он остался
      в Иерусалиме и говорит: теперь–то дом Израилев возвратит мне царство отца моего.'
  - name: 2 Царств 16:4
    orderIndex: 3
    osisId: 2Sam.16.4
    sblId: 2Sam 16:4
    shortName: 2 Цар 16:4
    text: 'И сказал царь Сиве: вот тебе все, что у Мемфивосфея. И отвечал Сива, поклонившись:
      да обрету милость в глазах господина моего царя!'
  - name: 2 Царств 16:5
    orderIndex: 4
    osisId: 2Sam.16.5
    sblId: 2Sam 16:5
    shortName: 2 Цар 16:5
    text: Когда дошел царь Давид до Бахурима, вот вышел оттуда человек из рода дома
      Саулова, по имени Семей, сын Геры; он шел и злословил,
  - name: 2 Царств 16:6
    orderIndex: 5
    osisId: 2Sam.16.6
    sblId: 2Sam 16:6
    shortName: 2 Цар 16:6
    text: и бросал камнями на Давида и на всех рабов царя Давида; все же люди и все
      храбрые были по правую и по левую сторону [царя].
  - name: 2 Царств 16:7
    orderIndex: 6
    osisId: 2Sam.16.7
    sblId: 2Sam 16:7
    shortName: 2 Цар 16:7
    text: 'Так говорил Семей, злословя его: уходи, уходи, убийца и беззаконник!'
  - name: 2 Царств 16:8
    orderIndex: 7
    osisId: 2Sam.16.8
    sblId: 2Sam 16:8
    shortName: 2 Цар 16:8
    text: Господь обратил на тебя всю кровь дома Саулова, вместо которого ты воцарился,
      и предал Господь царство в руки Авессалома, сына твоего; и вот, ты в беде, ибо
      ты – кровопийца.
  - name: 2 Царств 16:9
    orderIndex: 8
    osisId: 2Sam.16.9
    sblId: 2Sam 16:9
    shortName: 2 Цар 16:9
    text: 'И сказал Авесса, сын Саруин, царю: зачем злословит этот мертвый пес господина
      моего царя? пойду я и сниму с него голову.'
  - name: 2 Царств 16:10
    orderIndex: 9
    osisId: 2Sam.16.10
    sblId: 2Sam 16:10
    shortName: 2 Цар 16:10
    text: 'И сказал царь: что мне и вам, сыны Саруины? пусть он злословит, ибо Господь
      повелел ему злословить Давида. Кто же может сказать: зачем ты так делаешь?'
  - name: 2 Царств 16:11
    orderIndex: 10
    osisId: 2Sam.16.11
    sblId: 2Sam 16:11
    shortName: 2 Цар 16:11
    text: 'И сказал Давид Авессе и всем слугам своим: вот, если мой сын, который вышел
      из чресл моих, ищет души моей, тем больше сын Вениамитянина; оставьте его, пусть
      злословит, ибо Господь повелел ему;'
  - name: 2 Царств 16:12
    orderIndex: 11
    osisId: 2Sam.16.12
    sblId: 2Sam 16:12
    shortName: 2 Цар 16:12
    text: может быть, Господь призрит на уничижение мое, и воздаст мне Господь благостью
      за теперешнее его злословие.
  - name: 2 Царств 16:13
    orderIndex: 12
    osisId: 2Sam.16.13
    sblId: 2Sam 16:13
    shortName: 2 Цар 16:13
    text: И шел Давид и люди его [своим] путем, а Семей шел по окраине горы, со стороны
      его, шел и злословил, и бросал камнями на сторону его и пылью.
  - name: 2 Царств 16:14
    orderIndex: 13
    osisId: 2Sam.16.14
    sblId: 2Sam 16:14
    shortName: 2 Цар 16:14
    text: И пришел царь и весь народ, бывший с ним, утомленный, и отдыхал там.
  - name: 2 Царств 16:15
    orderIndex: 14
    osisId: 2Sam.16.15
    sblId: 2Sam 16:15
    shortName: 2 Цар 16:15
    text: Авессалом же и весь народ Израильский пришли в Иерусалим, и Ахитофел с ним.
  - name: 2 Царств 16:16
    orderIndex: 15
    osisId: 2Sam.16.16
    sblId: 2Sam 16:16
    shortName: 2 Цар 16:16
    text: 'Когда Хусий Архитянин, друг Давидов, пришел к Авессалому, то сказал Хусий
      Авессалому: да живет царь, да живет царь!'
  - name: 2 Царств 16:17
    orderIndex: 16
    osisId: 2Sam.16.17
    sblId: 2Sam 16:17
    shortName: 2 Цар 16:17
    text: 'И сказал Авессалом Хусию: таково–то усердие твое к твоему другу! отчего
      ты не пошел с другом твоим?'
  - name: 2 Царств 16:18
    orderIndex: 17
    osisId: 2Sam.16.18
    sblId: 2Sam 16:18
    shortName: 2 Цар 16:18
    text: 'И сказал Хусий Авессалому: нет, кого избрал Господь и этот народ и весь
      Израиль, с тем и я, и с ним останусь.'
  - name: 2 Царств 16:19
    orderIndex: 18
    osisId: 2Sam.16.19
    sblId: 2Sam 16:19
    shortName: 2 Цар 16:19
    text: И притом кому я буду служить? Не сыну ли его? Как служил я отцу твоему,
      так буду служить и тебе.
  - name: 2 Царств 16:20
    orderIndex: 19
    osisId: 2Sam.16.20
    sblId: 2Sam 16:20
    shortName: 2 Цар 16:20
    text: 'И сказал Авессалом Ахитофелу: дайте совет, что нам делать.'
  - name: 2 Царств 16:21
    orderIndex: 20
    osisId: 2Sam.16.21
    sblId: 2Sam 16:21
    shortName: 2 Цар 16:21
    text: 'И сказал Ахитофел Авессалому: войди к наложницам отца твоего, которых он
      оставил охранять дом свой; и услышат все Израильтяне, что ты сделался ненавистным
      для отца твоего, и укрепятся руки всех, которые с тобою.'
  - name: 2 Царств 16:22
    orderIndex: 21
    osisId: 2Sam.16.22
    sblId: 2Sam 16:22
    shortName: 2 Цар 16:22
    text: И поставили для Авессалома палатку на кровле, и вошел Авессалом к наложницам
      отца своего пред глазами всего Израиля.
  - name: 2 Царств 16:23
    orderIndex: 22
    osisId: 2Sam.16.23
    sblId: 2Sam 16:23
    shortName: 2 Цар 16:23
    text: Советы же Ахитофела, которые он давал, в то время [считались], как если
      бы кто спрашивал наставления у Бога. Таков был всякий совет Ахитофела как для
      Давида, так и для Авессалома.
  versesCount: 23
- name: 2 Царств 17
  orderIndex: 16
  osisId: 2Sam.17
  sblId: 2Sam 17
  shortName: 2 Цар 17
  verses:
  - name: 2 Царств 17:1
    orderIndex: 0
    osisId: 2Sam.17.1
    sblId: 2Sam 17:1
    shortName: 2 Цар 17:1
    text: 'И сказал Ахитофел Авессалому: выберу я двенадцать тысяч человек и встану
      и пойду в погоню за Давидом в эту ночь;'
  - name: 2 Царств 17:2
    orderIndex: 1
    osisId: 2Sam.17.2
    sblId: 2Sam 17:2
    shortName: 2 Цар 17:2
    text: и нападу на него, когда он будет утомлен и с опущенными руками, и приведу
      его в страх; и все люди, которые с ним, разбегутся; и я убью одного царя
  - name: 2 Царств 17:3
    orderIndex: 2
    osisId: 2Sam.17.3
    sblId: 2Sam 17:3
    shortName: 2 Цар 17:3
    text: и всех людей обращу к тебе; и когда не будет одного, душу которого ты ищешь,
      тогда весь народ будет в мире.
  - name: 2 Царств 17:4
    orderIndex: 3
    osisId: 2Sam.17.4
    sblId: 2Sam 17:4
    shortName: 2 Цар 17:4
    text: И понравилось это слово Авессалому и всем старейшинам Израилевым.
  - name: 2 Царств 17:5
    orderIndex: 4
    osisId: 2Sam.17.5
    sblId: 2Sam 17:5
    shortName: 2 Цар 17:5
    text: 'И сказал Авессалом: позовите Хусия Архитянина; послушаем, что он скажет.'
  - name: 2 Царств 17:6
    orderIndex: 5
    osisId: 2Sam.17.6
    sblId: 2Sam 17:6
    shortName: 2 Цар 17:6
    text: 'И пришел Хусий к Авессалому, и сказал ему Авессалом, говоря: вот что говорит
      Ахитофел; сделать ли по его словам? а если нет, то говори ты.'
  - name: 2 Царств 17:7
    orderIndex: 6
    osisId: 2Sam.17.7
    sblId: 2Sam 17:7
    shortName: 2 Цар 17:7
    text: 'И сказал Хусий Авессалому: нехорош на этот раз совет, который дал Ахитофел.'
  - name: 2 Царств 17:8
    orderIndex: 7
    osisId: 2Sam.17.8
    sblId: 2Sam 17:8
    shortName: 2 Цар 17:8
    text: 'И продолжал Хусий: ты знаешь твоего отца и людей его; они храбры и сильно
      раздражены, как медведица в поле, у которой отняли детей, и отец твой – человек
      воинственный; он не остановится ночевать с народом.'
  - name: 2 Царств 17:9
    orderIndex: 8
    osisId: 2Sam.17.9
    sblId: 2Sam 17:9
    shortName: 2 Цар 17:9
    text: 'Вот, теперь он скрывается в какой–нибудь пещере, или в другом месте, и
      если кто падет при первом нападении на них, и услышат и скажут: "было поражение
      людей, последовавших за Авессаломом",'
  - name: 2 Царств 17:10
    orderIndex: 9
    osisId: 2Sam.17.10
    sblId: 2Sam 17:10
    shortName: 2 Цар 17:10
    text: тогда и самый храбрый, у которого сердце, как сердце львиное, упадет духом;
      ибо всему Израилю известно, как храбр отец твой и мужественны те, которые с
      ним.
  - name: 2 Царств 17:11
    orderIndex: 10
    osisId: 2Sam.17.11
    sblId: 2Sam 17:11
    shortName: 2 Цар 17:11
    text: 'Посему я советую: пусть соберется к тебе весь Израиль, от Дана до Вирсавии,
      во множестве, как песок при море, и ты сам пойдешь посреди его;'
  - name: 2 Царств 17:12
    orderIndex: 11
    osisId: 2Sam.17.12
    sblId: 2Sam 17:12
    shortName: 2 Цар 17:12
    text: и тогда мы пойдем против него, в каком бы месте он ни находился, и нападем
      на него, как падает роса на землю; и не останется у него ни одного человека
      из всех, которые с ним;
  - name: 2 Царств 17:13
    orderIndex: 12
    osisId: 2Sam.17.13
    sblId: 2Sam 17:13
    shortName: 2 Цар 17:13
    text: а если он войдет в какой–либо город, то весь Израиль принесет к тому городу
      веревки, и мы стащим его в реку, так что не останется ни одного камешка.
  - name: 2 Царств 17:14
    orderIndex: 13
    osisId: 2Sam.17.14
    sblId: 2Sam 17:14
    shortName: 2 Цар 17:14
    text: 'И сказал Авессалом и весь Израиль: совет Хусия Архитянина лучше совета
      Ахитофелова. Так Господь судил разрушить лучший совет Ахитофела, чтобы навести
      Господу бедствие на Авессалома.'
  - name: 2 Царств 17:15
    orderIndex: 14
    osisId: 2Sam.17.15
    sblId: 2Sam 17:15
    shortName: 2 Цар 17:15
    text: 'И сказал Хусий Садоку и Авиафару священникам: так и так советовал Ахитофел
      Авессалому и старейшинам Израилевым, а так и так посоветовал я.'
  - name: 2 Царств 17:16
    orderIndex: 15
    osisId: 2Sam.17.16
    sblId: 2Sam 17:16
    shortName: 2 Цар 17:16
    text: 'И теперь пошлите поскорее и скажите Давиду так: не оставайся в эту ночь
      на равнине в пустыне, но поскорее перейди, чтобы не погибнуть царю и всем людям,
      которые с ним.'
  - name: 2 Царств 17:17
    orderIndex: 16
    osisId: 2Sam.17.17
    sblId: 2Sam 17:17
    shortName: 2 Цар 17:17
    text: Ионафан и Ахимаас стояли у источника Рогель. И пошла служанка и рассказала
      им, а они пошли и известили царя Давида; ибо они не могли показаться в городе.
  - name: 2 Царств 17:18
    orderIndex: 17
    osisId: 2Sam.17.18
    sblId: 2Sam 17:18
    shortName: 2 Цар 17:18
    text: И увидел их отрок и донес Авессалому; но они оба скоро ушли и пришли в Бахурим,
      в дом одного человека, у которого на дворе был колодезь, и спустились туда.
  - name: 2 Царств 17:19
    orderIndex: 18
    osisId: 2Sam.17.19
    sblId: 2Sam 17:19
    shortName: 2 Цар 17:19
    text: А женщина взяла и растянула над устьем колодезя покрывало и насыпала на
      него крупы, так что не было ничего заметно.
  - name: 2 Царств 17:20
    orderIndex: 19
    osisId: 2Sam.17.20
    sblId: 2Sam 17:20
    shortName: 2 Цар 17:20
    text: 'И пришли рабы Авессалома к женщине в дом, и сказали: где Ахимаас и Ионафан?
      И сказала им женщина: они перешли вброд реку. И искали они, и не нашли, и возвратились
      в Иерусалим.'
  - name: 2 Царств 17:21
    orderIndex: 20
    osisId: 2Sam.17.21
    sblId: 2Sam 17:21
    shortName: 2 Цар 17:21
    text: 'Когда они ушли, те вышли из колодезя, пошли и известили царя Давида и сказали
      Давиду: встаньте и поскорее перейдите воду; ибо так и так советовал о вас Ахитофел.'
  - name: 2 Царств 17:22
    orderIndex: 21
    osisId: 2Sam.17.22
    sblId: 2Sam 17:22
    shortName: 2 Цар 17:22
    text: И встал Давид и все люди, бывшие с ним, и перешли Иордан; к рассвету не
      осталось ни одного, который не перешел бы Иордана.
  - name: 2 Царств 17:23
    orderIndex: 22
    osisId: 2Sam.17.23
    sblId: 2Sam 17:23
    shortName: 2 Цар 17:23
    text: И увидел Ахитофел, что не исполнен совет его, и оседлал осла, и собрался,
      и пошел в дом свой, в город свой, и сделал завещание дому своему, и удавился,
      и умер, и был погребен в гробе отца своего.
  - name: 2 Царств 17:24
    orderIndex: 23
    osisId: 2Sam.17.24
    sblId: 2Sam 17:24
    shortName: 2 Цар 17:24
    text: И пришел Давид в Маханаим, а Авессалом перешел Иордан, сам и весь Израиль
      с ним.
  - name: 2 Царств 17:25
    orderIndex: 24
    osisId: 2Sam.17.25
    sblId: 2Sam 17:25
    shortName: 2 Цар 17:25
    text: Авессалом поставил Амессая, вместо Иоава, над войском. Амессай был сын одного
      человека, по имени Иефера из Изрееля, который вошел к Авигее, дочери Нааса,
      сестре Саруи, матери Иоава.
  - name: 2 Царств 17:26
    orderIndex: 25
    osisId: 2Sam.17.26
    sblId: 2Sam 17:26
    shortName: 2 Цар 17:26
    text: И Израиль с Авессаломом расположился станом в земле Галаадской.
  - name: 2 Царств 17:27
    orderIndex: 26
    osisId: 2Sam.17.27
    sblId: 2Sam 17:27
    shortName: 2 Цар 17:27
    text: Когда Давид пришел в Маханаим, то Сови, сын Нааса, из Раввы Аммонитской,
      и Махир, сын Аммиила, из Лодавара, и Верзеллий Галаадитянин из Роглима,
  - name: 2 Царств 17:28
    orderIndex: 27
    osisId: 2Sam.17.28
    sblId: 2Sam 17:28
    shortName: 2 Цар 17:28
    text: принесли постелей, блюд и глиняных сосудов, и пшеницы, и ячменя, и муки,
      и пшена, и бобов, и чечевицы, и жареных зерен,
  - name: 2 Царств 17:29
    orderIndex: 28
    osisId: 2Sam.17.29
    sblId: 2Sam 17:29
    shortName: 2 Цар 17:29
    text: 'и меду, и масла, и овец, и сыра коровьего, принесли Давиду и людям, бывшим
      с ним, в пищу; ибо говорили они: народ голоден и утомлен и терпел жажду в пустыне.'
  versesCount: 29
- name: 2 Царств 18
  orderIndex: 17
  osisId: 2Sam.18
  sblId: 2Sam 18
  shortName: 2 Цар 18
  verses:
  - name: 2 Царств 18:1
    orderIndex: 0
    osisId: 2Sam.18.1
    sblId: 2Sam 18:1
    shortName: 2 Цар 18:1
    text: И осмотрел Давид людей, бывших с ним, и поставил над ними тысяченачальников
      и сотников.
  - name: 2 Царств 18:2
    orderIndex: 1
    osisId: 2Sam.18.2
    sblId: 2Sam 18:2
    shortName: 2 Цар 18:2
    text: 'И отправил Давид людей – третью часть под предводительством Иоава, третью
      часть под предводительством Авессы, сына Саруина, брата Иоава, третью часть
      под предводительством Еффея Гефянина. И сказал царь людям: я сам пойду с вами.'
  - name: 2 Царств 18:3
    orderIndex: 2
    osisId: 2Sam.18.3
    sblId: 2Sam 18:3
    shortName: 2 Цар 18:3
    text: 'Но люди отвечали ему: не ходи; ибо, если мы и побежим, то не обратят внимания
      на это; если и умрет половина из нас, также не обратят внимания; а ты один то
      же, что нас десять тысяч; итак для нас лучше, чтобы ты помогал нам из города.'
  - name: 2 Царств 18:4
    orderIndex: 3
    osisId: 2Sam.18.4
    sblId: 2Sam 18:4
    shortName: 2 Цар 18:4
    text: 'И сказал им царь: что угодно в глазах ваших, то и сделаю. И стал царь у
      ворот, и весь народ выходил по сотням и по тысячам.'
  - name: 2 Царств 18:5
    orderIndex: 4
    osisId: 2Sam.18.5
    sblId: 2Sam 18:5
    shortName: 2 Цар 18:5
    text: 'И приказал царь Иоаву и Авессе и Еффею, говоря: сберегите мне отрока Авессалома.
      И все люди слышали, как приказывал царь всем начальникам об Авессаломе.'
  - name: 2 Царств 18:6
    orderIndex: 5
    osisId: 2Sam.18.6
    sblId: 2Sam 18:6
    shortName: 2 Цар 18:6
    text: И вышли люди в поле навстречу Израильтянам, и было сражение в лесу Ефремовом.
  - name: 2 Царств 18:7
    orderIndex: 6
    osisId: 2Sam.18.7
    sblId: 2Sam 18:7
    shortName: 2 Цар 18:7
    text: И был поражен народ Израильский рабами Давида; было там поражение великое
      в тот день, – поражены двадцать тысяч [человек].
  - name: 2 Царств 18:8
    orderIndex: 7
    osisId: 2Sam.18.8
    sblId: 2Sam 18:8
    shortName: 2 Цар 18:8
    text: Сражение распространилось по всей той стране, и лес погубил народа больше,
      чем сколько истребил меч, в тот день.
  - name: 2 Царств 18:9
    orderIndex: 8
    osisId: 2Sam.18.9
    sblId: 2Sam 18:9
    shortName: 2 Цар 18:9
    text: И встретился Авессалом с рабами Давидовыми; он был на муле. Когда мул вбежал
      с ним под ветви большого дуба, то [Авессалом] запутался волосами своими в ветвях
      дуба и повис между небом и землею, а мул, бывший под ним, убежал.
  - name: 2 Царств 18:10
    orderIndex: 9
    osisId: 2Sam.18.10
    sblId: 2Sam 18:10
    shortName: 2 Цар 18:10
    text: 'И увидел это некто и донес Иоаву, говоря: вот, я видел Авессалома висящим
      на дубе.'
  - name: 2 Царств 18:11
    orderIndex: 10
    osisId: 2Sam.18.11
    sblId: 2Sam 18:11
    shortName: 2 Цар 18:11
    text: 'И сказал Иоав человеку, донесшему об этом: вот, ты видел; зачем же ты не
      поверг его там на землю? я дал бы тебе десять сиклей серебра и один пояс.'
  - name: 2 Царств 18:12
    orderIndex: 11
    osisId: 2Sam.18.12
    sblId: 2Sam 18:12
    shortName: 2 Цар 18:12
    text: 'И отвечал тот Иоаву: если бы положили на руки мои и тысячу сиклей серебра,
      и тогда я не поднял бы руки на царского сына; ибо вслух нас царь приказывал
      тебе и Авессе и Еффею, говоря: "сберегите мне отрока Авессалома";'
  - name: 2 Царств 18:13
    orderIndex: 12
    osisId: 2Sam.18.13
    sblId: 2Sam 18:13
    shortName: 2 Цар 18:13
    text: и если бы я поступил иначе с опасностью жизни моей, то это не скрылось бы
      от царя, и ты же восстал бы против меня.
  - name: 2 Царств 18:14
    orderIndex: 13
    osisId: 2Sam.18.14
    sblId: 2Sam 18:14
    shortName: 2 Цар 18:14
    text: 'Иоав сказал: нечего мне медлить с тобою. И взял в руки три стрелы и вонзил
      их в сердце Авессалома, который был еще жив на дубе.'
  - name: 2 Царств 18:15
    orderIndex: 14
    osisId: 2Sam.18.15
    sblId: 2Sam 18:15
    shortName: 2 Цар 18:15
    text: И окружили Авессалома десять отроков, оруженосцев Иоава, и поразили и умертвили
      его.
  - name: 2 Царств 18:16
    orderIndex: 15
    osisId: 2Sam.18.16
    sblId: 2Sam 18:16
    shortName: 2 Цар 18:16
    text: И затрубил Иоав трубою, и возвратились люди из погони за Израилем, ибо Иоав
      щадил народ.
  - name: 2 Царств 18:17
    orderIndex: 16
    osisId: 2Sam.18.17
    sblId: 2Sam 18:17
    shortName: 2 Цар 18:17
    text: И взяли Авессалома, и бросили его в лесу в глубокую яму, и наметали над
      ним огромную кучу камней. И все Израильтяне разбежались, каждый в шатер свой.
  - name: 2 Царств 18:18
    orderIndex: 17
    osisId: 2Sam.18.18
    sblId: 2Sam 18:18
    shortName: 2 Цар 18:18
    text: 'Авессалом еще при жизни своей взял и поставил себе памятник в царской долине;
      ибо сказал он: нет у меня сына, чтобы сохранилась память имени моего. И назвал
      памятник своим именем. И называется он "памятник Авессалома" до сего дня.'
  - name: 2 Царств 18:19
    orderIndex: 18
    osisId: 2Sam.18.19
    sblId: 2Sam 18:19
    shortName: 2 Цар 18:19
    text: 'Ахимаас, сын Садоков, сказал Иоаву: побегу я, извещу царя, что Господь
      судом Своим избавил его от рук врагов его.'
  - name: 2 Царств 18:20
    orderIndex: 19
    osisId: 2Sam.18.20
    sblId: 2Sam 18:20
    shortName: 2 Цар 18:20
    text: 'Но Иоав сказал ему: не будешь ты сегодня добрым вестником; известишь в
      другой день, а не сегодня, ибо умер сын царя.'
  - name: 2 Царств 18:21
    orderIndex: 20
    osisId: 2Sam.18.21
    sblId: 2Sam 18:21
    shortName: 2 Цар 18:21
    text: 'И сказал Иоав Хусию: пойди, донеси царю, что видел ты. И поклонился Хусий
      Иоаву и побежал.'
  - name: 2 Царств 18:22
    orderIndex: 21
    osisId: 2Sam.18.22
    sblId: 2Sam 18:22
    shortName: 2 Цар 18:22
    text: 'Но Ахимаас, сын Садоков, настаивал и говорил Иоаву: что бы ни было, но
      и я побегу за Хусием. Иоав же отвечал: зачем бежать тебе, сын мой? не принесешь
      ты доброй вести.'
  - name: 2 Царств 18:23
    orderIndex: 22
    osisId: 2Sam.18.23
    sblId: 2Sam 18:23
    shortName: 2 Цар 18:23
    text: '[И сказал Ахимаас]: пусть так, но я побегу. И сказал ему [Иоав]: беги.
      И побежал Ахимаас по прямой дороге и опередил Хусия.'
  - name: 2 Царств 18:24
    orderIndex: 23
    osisId: 2Sam.18.24
    sblId: 2Sam 18:24
    shortName: 2 Цар 18:24
    text: 'Давид тогда сидел между двумя воротами. И сторож взошел на кровлю ворот
      к стене и, подняв глаза, увидел: вот, бежит один человек.'
  - name: 2 Царств 18:25
    orderIndex: 24
    osisId: 2Sam.18.25
    sblId: 2Sam 18:25
    shortName: 2 Цар 18:25
    text: 'И закричал сторож и известил царя. И сказал царь: если один, то весть в
      устах его. А тот подходил все ближе и ближе.'
  - name: 2 Царств 18:26
    orderIndex: 25
    osisId: 2Sam.18.26
    sblId: 2Sam 18:26
    shortName: 2 Цар 18:26
    text: 'Сторож увидел и другого бегущего человека; и закричал сторож привратнику:
      вот, еще бежит один человек. Царь сказал: и это – вестник.'
  - name: 2 Царств 18:27
    orderIndex: 26
    osisId: 2Sam.18.27
    sblId: 2Sam 18:27
    shortName: 2 Цар 18:27
    text: 'Сторож сказал: я вижу походку первого, похожую на походку Ахимааса, сына
      Садокова. И сказал царь: это человек хороший и идет с хорошею вестью.'
  - name: 2 Царств 18:28
    orderIndex: 27
    osisId: 2Sam.18.28
    sblId: 2Sam 18:28
    shortName: 2 Цар 18:28
    text: 'И воскликнул Ахимаас и сказал царю: мир. И поклонился царю лицем своим
      до земли и сказал: благословен Господь Бог твой, предавший людей, которые подняли
      руки свои на господина моего царя!'
  - name: 2 Царств 18:29
    orderIndex: 28
    osisId: 2Sam.18.29
    sblId: 2Sam 18:29
    shortName: 2 Цар 18:29
    text: 'И сказал царь: благополучен ли отрок Авессалом? И сказал Ахимаас: я видел
      большое волнение, когда раб царев Иоав посылал раба твоего; но я не знаю, что
      [там] было.'
  - name: 2 Царств 18:30
    orderIndex: 29
    osisId: 2Sam.18.30
    sblId: 2Sam 18:30
    shortName: 2 Цар 18:30
    text: 'И сказал царь: отойди, стань здесь. Он отошел и стал.'
  - name: 2 Царств 18:31
    orderIndex: 30
    osisId: 2Sam.18.31
    sblId: 2Sam 18:31
    shortName: 2 Цар 18:31
    text: 'Вот, пришел и Хусий. И сказал Хусий: добрая весть господину моему царю!
      Господь явил тебе ныне правду в избавлении от руки всех восставших против тебя.'
  - name: 2 Царств 18:32
    orderIndex: 31
    osisId: 2Sam.18.32
    sblId: 2Sam 18:32
    shortName: 2 Цар 18:32
    text: 'И сказал царь Хусию: благополучен ли отрок Авессалом? И сказал Хусий: да
      будет с врагами господина моего царя и со всеми, злоумышляющими против тебя
      то же, что постигло отрока!'
  versesCount: 32
- name: 2 Царств 19
  orderIndex: 18
  osisId: 2Sam.19
  sblId: 2Sam 19
  shortName: 2 Цар 19
  verses:
  - name: 2 Царств 19:1
    orderIndex: 0
    osisId: 2Sam.19.1
    sblId: 2Sam 19:1
    shortName: 2 Цар 19:1
    text: 'И смутился царь, и пошел в горницу над воротами, и плакал, и когда шел,
      говорил так: сын мой Авессалом! сын мой, сын мой Авессалом! о, кто дал бы мне
      умереть вместо тебя, Авессалом, сын мой, сын мой!'
  - name: 2 Царств 19:2
    orderIndex: 1
    osisId: 2Sam.19.2
    sblId: 2Sam 19:2
    shortName: 2 Цар 19:2
    text: 'И сказали Иоаву: вот, царь плачет и рыдает об Авессаломе.'
  - name: 2 Царств 19:3
    orderIndex: 2
    osisId: 2Sam.19.3
    sblId: 2Sam 19:3
    shortName: 2 Цар 19:3
    text: И обратилась победа того дня в плач для всего народа; ибо народ услышал
      в тот день и говорил, что царь скорбит о своем сыне.
  - name: 2 Царств 19:4
    orderIndex: 3
    osisId: 2Sam.19.4
    sblId: 2Sam 19:4
    shortName: 2 Цар 19:4
    text: И входил тогда народ в город украдкою, как крадутся люди стыдящиеся, которые
      во время сражения обратились в бегство.
  - name: 2 Царств 19:5
    orderIndex: 4
    osisId: 2Sam.19.5
    sblId: 2Sam 19:5
    shortName: 2 Цар 19:5
    text: 'А царь закрыл лице свое и громко взывал: сын мой Авессалом! Авессалом,
      сын мой, сын мой!'
  - name: 2 Царств 19:6
    orderIndex: 5
    osisId: 2Sam.19.6
    sblId: 2Sam 19:6
    shortName: 2 Цар 19:6
    text: 'И пришел Иоав к царю в дом и сказал: ты в стыд привел сегодня всех слуг
      твоих, спасших ныне жизнь твою и жизнь сыновей и дочерей твоих, и жизнь жен
      и жизнь наложниц твоих;'
  - name: 2 Царств 19:7
    orderIndex: 6
    osisId: 2Sam.19.7
    sblId: 2Sam 19:7
    shortName: 2 Цар 19:7
    text: ты любишь ненавидящих тебя и ненавидишь любящих тебя, ибо ты показал сегодня,
      что ничто для тебя и вожди и слуги; сегодня я узнал, что если бы Авессалом остался
      жив, а мы все умерли, то тебе было бы приятнее;
  - name: 2 Царств 19:8
    orderIndex: 7
    osisId: 2Sam.19.8
    sblId: 2Sam 19:8
    shortName: 2 Цар 19:8
    text: итак встань, выйди и поговори к сердцу рабов твоих, ибо клянусь Господом,
      что, если ты не выйдешь, в эту ночь не останется у тебя ни одного человека;
      и это будет для тебя хуже всех бедствий, какие находили на тебя от юности твоей
      доныне.
  - name: 2 Царств 19:9
    orderIndex: 8
    osisId: 2Sam.19.9
    sblId: 2Sam 19:9
    shortName: 2 Цар 19:9
    text: И встал царь и сел у ворот, а всему народу возвестили, что царь сидит у
      ворот. И пришел весь народ пред лице царя; Израильтяне же разбежались по своим
      шатрам.
  - name: 2 Царств 19:10
    orderIndex: 9
    osisId: 2Sam.19.10
    sblId: 2Sam 19:10
    shortName: 2 Цар 19:10
    text: 'И весь народ во всех коленах Израилевых спорил и говорил: царь избавил
      нас от рук врагов наших и освободил нас от рук Филистимлян, а теперь сам бежал
      из земли сей, от Авессалома.'
  - name: 2 Царств 19:11
    orderIndex: 10
    osisId: 2Sam.19.11
    sblId: 2Sam 19:11
    shortName: 2 Цар 19:11
    text: Но Авессалом, которого мы помазали [в царя] над нами, умер на войне; почему
      же теперь вы медлите возвратить царя?
  - name: 2 Царств 19:12
    orderIndex: 11
    osisId: 2Sam.19.12
    sblId: 2Sam 19:12
    shortName: 2 Цар 19:12
    text: 'И царь Давид послал сказать священникам Садоку и Авиафару: скажите старейшинам
      Иудиным: зачем хотите вы быть последними, чтобы возвратить царя в дом его, тогда
      как слова всего Израиля дошли до царя в дом его?'
  - name: 2 Царств 19:13
    orderIndex: 12
    osisId: 2Sam.19.13
    sblId: 2Sam 19:13
    shortName: 2 Цар 19:13
    text: Вы братья мои, кости мои и плоть моя – вы; зачем хотите вы быть последними
      в возвращении царя в дом его?
  - name: 2 Царств 19:14
    orderIndex: 13
    osisId: 2Sam.19.14
    sblId: 2Sam 19:14
    shortName: 2 Цар 19:14
    text: 'И Амессаю скажите: не кость ли моя и плоть моя – ты? Пусть то и то сделает
      со мною Бог и еще больше сделает, если ты не будешь военачальником при мне,
      вместо Иоава, навсегда!'
  - name: 2 Царств 19:15
    orderIndex: 14
    osisId: 2Sam.19.15
    sblId: 2Sam 19:15
    shortName: 2 Цар 19:15
    text: 'И склонил он сердце всех Иудеев, как одного человека; и послали они к царю
      [сказать]: возвратись ты и все слуги твои.'
  - name: 2 Царств 19:16
    orderIndex: 15
    osisId: 2Sam.19.16
    sblId: 2Sam 19:16
    shortName: 2 Цар 19:16
    text: И возвратился царь, и пришел к Иордану, а Иудеи пришли в Галгал, чтобы встретить
      царя и перевезти царя чрез Иордан.
  - name: 2 Царств 19:17
    orderIndex: 16
    osisId: 2Sam.19.17
    sblId: 2Sam 19:17
    shortName: 2 Цар 19:17
    text: И поспешил Семей, сын Геры, Вениамитянин из Бахурима, и пошел с Иудеями
      навстречу царю Давиду,
  - name: 2 Царств 19:18
    orderIndex: 17
    osisId: 2Sam.19.18
    sblId: 2Sam 19:18
    shortName: 2 Цар 19:18
    text: и тысяча человек из Вениамитян с ним, и Сива, слуга дома Саулова, с пятнадцатью
      сыновьями своими и двадцатью рабами своими; и перешли они Иордан пред лицем
      царя.
  - name: 2 Царств 19:19
    orderIndex: 18
    osisId: 2Sam.19.19
    sblId: 2Sam 19:19
    shortName: 2 Цар 19:19
    text: Когда переправили судно, чтобы перевезти дом царя и послужить ему, тогда
      Семей, сын Геры, пал пред царем, как только он перешел Иордан,
  - name: 2 Царств 19:20
    orderIndex: 19
    osisId: 2Sam.19.20
    sblId: 2Sam 19:20
    shortName: 2 Цар 19:20
    text: 'и сказал царю: не поставь мне, господин мой, в преступление, и не помяни
      того, чем согрешил раб твой в тот день, когда господин мой царь выходил из Иерусалима,
      и не держи [того], царь, на сердце своем;'
  - name: 2 Царств 19:21
    orderIndex: 20
    osisId: 2Sam.19.21
    sblId: 2Sam 19:21
    shortName: 2 Цар 19:21
    text: ибо знает раб твой, что согрешил, и вот, ныне я пришел первый из всего дома
      Иосифова, чтобы выйти навстречу господину моему царю.
  - name: 2 Царств 19:22
    orderIndex: 21
    osisId: 2Sam.19.22
    sblId: 2Sam 19:22
    shortName: 2 Цар 19:22
    text: 'И отвечал Авесса, сын Саруин, и сказал: неужели Семей не умрет за то, что
      злословил помазанника Господня?'
  - name: 2 Царств 19:23
    orderIndex: 22
    osisId: 2Sam.19.23
    sblId: 2Sam 19:23
    shortName: 2 Цар 19:23
    text: 'И сказал Давид: что мне и вам, сыны Саруины, что вы делаетесь ныне мне
      наветниками? Ныне ли умерщвлять кого–либо в Израиле? Не вижу ли я, что ныне
      я – царь над Израилем?'
  - name: 2 Царств 19:24
    orderIndex: 23
    osisId: 2Sam.19.24
    sblId: 2Sam 19:24
    shortName: 2 Цар 19:24
    text: 'И сказал царь Семею: ты не умрешь. И поклялся ему царь.'
  - name: 2 Царств 19:25
    orderIndex: 24
    osisId: 2Sam.19.25
    sblId: 2Sam 19:25
    shortName: 2 Цар 19:25
    text: И Мемфивосфей, сын [Ионафана, сына] Саулова, вышел навстречу царю. Он не
      омывал ног своих, не заботился о бороде своей и не мыл одежд своих с того дня,
      как вышел царь, до дня, когда он возвратился с миром.
  - name: 2 Царств 19:26
    orderIndex: 25
    osisId: 2Sam.19.26
    sblId: 2Sam 19:26
    shortName: 2 Цар 19:26
    text: 'Когда он вышел из Иерусалима навстречу царю, царь сказал ему: почему ты,
      Мемфивосфей, не пошел со мною?'
  - name: 2 Царств 19:27
    orderIndex: 26
    osisId: 2Sam.19.27
    sblId: 2Sam 19:27
    shortName: 2 Цар 19:27
    text: 'Тот отвечал: господин мой царь! слуга мой обманул меня; ибо я, раб твой,
      говорил: "оседлаю себе осла и сяду на нем и поеду с царем", так как раб твой
      хром.'
  - name: 2 Царств 19:28
    orderIndex: 27
    osisId: 2Sam.19.28
    sblId: 2Sam 19:28
    shortName: 2 Цар 19:28
    text: А он оклеветал раба твоего пред господином моим царем. Но господин мой царь,
      как Ангел Божий; делай, что тебе угодно;
  - name: 2 Царств 19:29
    orderIndex: 28
    osisId: 2Sam.19.29
    sblId: 2Sam 19:29
    shortName: 2 Цар 19:29
    text: хотя весь дом отца моего был повинен смерти пред господином моим царем,
      но ты посадил раба твоего между ядущими за столом твоим; какое же имею я право
      жаловаться еще пред царем?
  - name: 2 Царств 19:30
    orderIndex: 29
    osisId: 2Sam.19.30
    sblId: 2Sam 19:30
    shortName: 2 Цар 19:30
    text: 'И сказал ему царь: к чему ты говоришь все это? я сказал, чтобы ты и Сива
      разделили [между собою] поля.'
  - name: 2 Царств 19:31
    orderIndex: 30
    osisId: 2Sam.19.31
    sblId: 2Sam 19:31
    shortName: 2 Цар 19:31
    text: 'Но Мемфивосфей отвечал царю: пусть он возьмет даже все, после того как
      господин мой царь, с миром возвратился в дом свой.'
  - name: 2 Царств 19:32
    orderIndex: 31
    osisId: 2Sam.19.32
    sblId: 2Sam 19:32
    shortName: 2 Цар 19:32
    text: И Верзеллий Галаадитянин пришел из Роглима и перешел с царем Иордан, чтобы
      проводить его за Иордан.
  - name: 2 Царств 19:33
    orderIndex: 32
    osisId: 2Sam.19.33
    sblId: 2Sam 19:33
    shortName: 2 Цар 19:33
    text: Верзеллий же был очень стар, лет восьмидесяти. Он продовольствовал царя
      в пребывание его в Маханаиме, потому что был человек богатый.
  - name: 2 Царств 19:34
    orderIndex: 33
    osisId: 2Sam.19.34
    sblId: 2Sam 19:34
    shortName: 2 Цар 19:34
    text: 'И сказал царь Верзеллию: иди со мною, и я буду продовольствовать тебя в
      Иерусалиме.'
  - name: 2 Царств 19:35
    orderIndex: 34
    osisId: 2Sam.19.35
    sblId: 2Sam 19:35
    shortName: 2 Цар 19:35
    text: 'Но Верзеллий отвечал царю: долго ли мне осталось жить, чтоб идти с царем
      в Иерусалим?'
  - name: 2 Царств 19:36
    orderIndex: 35
    osisId: 2Sam.19.36
    sblId: 2Sam 19:36
    shortName: 2 Цар 19:36
    text: Мне теперь восемьдесят лет; различу ли хорошее от худого? Узнает ли раб
      твой вкус в том, что буду есть, и в том, что буду пить? И буду ли в состоянии
      слышать голос певцов и певиц? Зачем же рабу твоему быть в тягость господину
      моему царю?
  - name: 2 Царств 19:37
    orderIndex: 36
    osisId: 2Sam.19.37
    sblId: 2Sam 19:37
    shortName: 2 Цар 19:37
    text: Еще немного пройдет раб твой с царем за Иордан; за что же царю награждать
      меня такою милостью?
  - name: 2 Царств 19:38
    orderIndex: 37
    osisId: 2Sam.19.38
    sblId: 2Sam 19:38
    shortName: 2 Цар 19:38
    text: Позволь рабу твоему возвратиться, чтобы умереть в своем городе, около гроба
      отца моего и матери моей. Но вот, раб твой, [сын мой] Кимгам пусть пойдет с
      господином моим, царем, и поступи с ним, как тебе угодно.
  - name: 2 Царств 19:39
    orderIndex: 38
    osisId: 2Sam.19.39
    sblId: 2Sam 19:39
    shortName: 2 Цар 19:39
    text: 'И сказал царь: пусть идет со мною Кимгам, и я сделаю для него, что тебе
      угодно; и все, чего бы ни пожелал ты от меня, я сделаю для тебя.'
  - name: 2 Царств 19:40
    orderIndex: 39
    osisId: 2Sam.19.40
    sblId: 2Sam 19:40
    shortName: 2 Цар 19:40
    text: И перешел весь народ Иордан, и царь [также]. И поцеловал царь Верзеллия
      и благословил его, и он возвратился в место свое.
  - name: 2 Царств 19:41
    orderIndex: 40
    osisId: 2Sam.19.41
    sblId: 2Sam 19:41
    shortName: 2 Цар 19:41
    text: И отправился царь в Галгал, отправился с ним и Кимгам; и весь народ Иудейский
      провожал царя, и половина народа Израильского.
  - name: 2 Царств 19:42
    orderIndex: 41
    osisId: 2Sam.19.42
    sblId: 2Sam 19:42
    shortName: 2 Цар 19:42
    text: 'И вот, все Израильтяне пришли к царю и сказали царю: зачем братья наши,
      мужи Иудины, похитили тебя и проводили царя в дом его и всех людей Давида с
      ним через Иордан?'
  - name: 2 Царств 19:43
    orderIndex: 42
    osisId: 2Sam.19.43
    sblId: 2Sam 19:43
    shortName: 2 Цар 19:43
    text: 'И отвечали все мужи Иудины Израильтянам: затем, что царь ближний нам; и
      из–за чего сердиться вам на это? Разве мы что–нибудь съели у царя, или получили
      от него подарки?'
  - name: 2 Царств 19:44
    orderIndex: 43
    osisId: 2Sam.19.44
    sblId: 2Sam 19:44
    shortName: 2 Цар 19:44
    text: 'И отвечали Израильтяне мужам Иудиным и сказали: мы десять частей у царя,
      также и у Давида мы более, нежели вы; зачем же вы унизили нас? Не нам ли принадлежало
      первое слово о том, чтобы возвратить нашего царя? Но слово мужей Иудиных было
      сильнее, нежели слово Израильтян.'
  versesCount: 44
- name: 2 Царств 20
  orderIndex: 19
  osisId: 2Sam.20
  sblId: 2Sam 20
  shortName: 2 Цар 20
  verses:
  - name: 2 Царств 20:1
    orderIndex: 0
    osisId: 2Sam.20.1
    sblId: 2Sam 20:1
    shortName: 2 Цар 20:1
    text: 'Там случайно находился один негодный человек, по имени Савей, сын Бихри,
      Вениамитянин; он затрубил трубою и сказал: нет нам части в Давиде, и нет нам
      доли в сыне Иессеевом; все по шатрам своим, Израильтяне!'
  - name: 2 Царств 20:2
    orderIndex: 1
    osisId: 2Sam.20.2
    sblId: 2Sam 20:2
    shortName: 2 Цар 20:2
    text: И отделились все Израильтяне от Давида [и пошли] за Савеем, сыном Бихри;
      Иудеи же остались на стороне царя своего, от Иордана до Иерусалима.
  - name: 2 Царств 20:3
    orderIndex: 2
    osisId: 2Sam.20.3
    sblId: 2Sam 20:3
    shortName: 2 Цар 20:3
    text: И пришел Давид в свой дом в Иерусалиме, и взял царь десять жен наложниц,
      которых он оставлял стеречь дом, и поместил их в особый дом под надзор, и содержал
      их, но не ходил к ним. И содержались они там до дня смерти своей, живя как вдовы.
  - name: 2 Царств 20:4
    orderIndex: 3
    osisId: 2Sam.20.4
    sblId: 2Sam 20:4
    shortName: 2 Цар 20:4
    text: 'И сказал Давид Амессаю: созови ко мне Иудеев в течение трех дней и сам
      явись сюда.'
  - name: 2 Царств 20:5
    orderIndex: 4
    osisId: 2Sam.20.5
    sblId: 2Sam 20:5
    shortName: 2 Цар 20:5
    text: И пошел Амессай созвать Иудеев, но промедлил более назначенного ему времени.
  - name: 2 Царств 20:6
    orderIndex: 5
    osisId: 2Sam.20.6
    sblId: 2Sam 20:6
    shortName: 2 Цар 20:6
    text: 'Тогда Давид сказал Авессе: теперь наделает нам зла Савей, сын Бихри, больше
      нежели Авессалом; возьми ты слуг господина твоего и преследуй его, чтобы он
      не нашел себе укрепленных городов и не скрылся от глаз наших.'
  - name: 2 Царств 20:7
    orderIndex: 6
    osisId: 2Sam.20.7
    sblId: 2Sam 20:7
    shortName: 2 Цар 20:7
    text: И вышли за ним люди Иоавовы, и Хелефеи и Фелефеи, и все храбрые пошли из
      Иерусалима преследовать Савея, сына Бихри.
  - name: 2 Царств 20:8
    orderIndex: 7
    osisId: 2Sam.20.8
    sblId: 2Sam 20:8
    shortName: 2 Цар 20:8
    text: И когда они были близ большого камня, что у Гаваона, то встретился с ними
      Амессай. Иоав был одет в воинское одеяние свое и препоясан мечом, который висел
      при бедре в ножнах и который легко выходил из них и входил.
  - name: 2 Царств 20:9
    orderIndex: 8
    osisId: 2Sam.20.9
    sblId: 2Sam 20:9
    shortName: 2 Цар 20:9
    text: 'И сказал Иоав Амессаю: здоров ли ты, брат мой? И взял Иоав правою рукою
      Амессая за бороду, чтобы поцеловать его.'
  - name: 2 Царств 20:10
    orderIndex: 9
    osisId: 2Sam.20.10
    sblId: 2Sam 20:10
    shortName: 2 Цар 20:10
    text: Амессай же не остерегся меча, бывшего в руке Иоава, и тот поразил его им
      в живот, так что выпали внутренности его на землю, и не повторил ему [удара],
      и он умер. Иоав и Авесса, брат его, погнались за Савеем, сыном Бихри.
  - name: 2 Царств 20:11
    orderIndex: 10
    osisId: 2Sam.20.11
    sblId: 2Sam 20:11
    shortName: 2 Цар 20:11
    text: 'Один из отроков Иоавовых стоял над [Амессаем] и говорил: тот, кто предан
      Иоаву и кто за Давида, [пусть идет] за Иоавом!'
  - name: 2 Царств 20:12
    orderIndex: 11
    osisId: 2Sam.20.12
    sblId: 2Sam 20:12
    shortName: 2 Цар 20:12
    text: Амессай же лежал в крови среди дороги; и тот человек, увидев, что весь народ
      останавливается над ним, стащил Амессая с дороги в поле и набросил на него одежду,
      так как он видел, что всякий проходящий останавливался над ним.
  - name: 2 Царств 20:13
    orderIndex: 12
    osisId: 2Sam.20.13
    sblId: 2Sam 20:13
    shortName: 2 Цар 20:13
    text: Но когда он был стащен с дороги, то весь народ Израильский пошел вслед за
      Иоавом преследовать Савея, сына Бихри.
  - name: 2 Царств 20:14
    orderIndex: 13
    osisId: 2Sam.20.14
    sblId: 2Sam 20:14
    shortName: 2 Цар 20:14
    text: А он прошел чрез все колена Израильские до Авела–Беф–Мааха и чрез весь Берим;
      и [жители] собирались и шли за ним.
  - name: 2 Царств 20:15
    orderIndex: 14
    osisId: 2Sam.20.15
    sblId: 2Sam 20:15
    shortName: 2 Цар 20:15
    text: И пришли и осадили его в Авеле–Беф–Маахе; и насыпали вал пред городом и
      подступили к стене, и все люди, бывшие с Иоавом, старались разрушить стену.
  - name: 2 Царств 20:16
    orderIndex: 15
    osisId: 2Sam.20.16
    sblId: 2Sam 20:16
    shortName: 2 Цар 20:16
    text: '[Тогда] одна умная женщина закричала со стены города: послушайте, послушайте,
      скажите Иоаву, чтоб он подошел сюда, и я поговорю с ним.'
  - name: 2 Царств 20:17
    orderIndex: 16
    osisId: 2Sam.20.17
    sblId: 2Sam 20:17
    shortName: 2 Цар 20:17
    text: 'И подошел к ней Иоав, и сказала женщина: ты ли Иоав? И сказал: я. Она сказала:
      послушай слов рабы твоей. И сказал он: слушаю.'
  - name: 2 Царств 20:18
    orderIndex: 17
    osisId: 2Sam.20.18
    sblId: 2Sam 20:18
    shortName: 2 Цар 20:18
    text: 'Она сказала: прежде говаривали: "кто хочет спросить, спроси в Авеле"; и
      так решали дело.'
  - name: 2 Царств 20:19
    orderIndex: 18
    osisId: 2Sam.20.19
    sblId: 2Sam 20:19
    shortName: 2 Цар 20:19
    text: Я из мирных, верных [городов] Израиля; а ты хочешь уничтожить город, и [притом]
      мать [городов] в Израиле; для чего тебе разрушать наследие Господне?
  - name: 2 Царств 20:20
    orderIndex: 19
    osisId: 2Sam.20.20
    sblId: 2Sam 20:20
    shortName: 2 Цар 20:20
    text: 'И отвечал Иоав и сказал: да не будет этого от меня, чтобы я уничтожил или
      разрушил!'
  - name: 2 Царств 20:21
    orderIndex: 20
    osisId: 2Sam.20.21
    sblId: 2Sam 20:21
    shortName: 2 Цар 20:21
    text: 'Это не так; но человек с горы Ефремовой, по имени Савей, сын Бихри, поднял
      руку свою на царя Давида; выдайте мне его одного, и я отступлю от города. И
      сказала женщина Иоаву: вот, голова его [будет] тебе брошена со стены.'
  - name: 2 Царств 20:22
    orderIndex: 21
    osisId: 2Sam.20.22
    sblId: 2Sam 20:22
    shortName: 2 Цар 20:22
    text: И пошла женщина по всему народу со своим умным словом; и отсекли голову
      Савею, сыну Бихри, и бросили Иоаву. Тогда [Иоав] затрубил трубою, и разошлись
      от города все [люди] по своим шатрам; Иоав же возвратился в Иерусалим к царю.
  - name: 2 Царств 20:23
    orderIndex: 22
    osisId: 2Sam.20.23
    sblId: 2Sam 20:23
    shortName: 2 Цар 20:23
    text: И был Иоав [поставлен] над всем войском Израильским, а Ванея, сын Иодаев,
      – над Хелефеями и над Фелефеями;
  - name: 2 Царств 20:24
    orderIndex: 23
    osisId: 2Sam.20.24
    sblId: 2Sam 20:24
    shortName: 2 Цар 20:24
    text: Адорам – над сбором податей; Иосафат, сын Ахилуда – дееписателем;
  - name: 2 Царств 20:25
    orderIndex: 24
    osisId: 2Sam.20.25
    sblId: 2Sam 20:25
    shortName: 2 Цар 20:25
    text: Суса – писцом; Садок и Авиафар – священниками;
  - name: 2 Царств 20:26
    orderIndex: 25
    osisId: 2Sam.20.26
    sblId: 2Sam 20:26
    shortName: 2 Цар 20:26
    text: также и Ира Иаритянин был священником у Давида.
  versesCount: 26
- name: 2 Царств 21
  orderIndex: 20
  osisId: 2Sam.21
  sblId: 2Sam 21
  shortName: 2 Цар 21
  verses:
  - name: 2 Царств 21:1
    orderIndex: 0
    osisId: 2Sam.21.1
    sblId: 2Sam 21:1
    shortName: 2 Цар 21:1
    text: 'Был голод на земле во дни Давида три года, год за годом. И вопросил Давид
      Господа. И сказал Господь: это ради Саула и кровожадного дома его, за то, что
      он умертвил Гаваонитян.'
  - name: 2 Царств 21:2
    orderIndex: 1
    osisId: 2Sam.21.2
    sblId: 2Sam 21:2
    shortName: 2 Цар 21:2
    text: Тогда царь призвал Гаваонитян и говорил с ними. Гаваонитяне были не из сынов
      Израилевых, но из остатков Аморреев; Израильтяне же дали им клятву, но Саул
      хотел истребить их по ревности своей о потомках Израиля и Иуды.
  - name: 2 Царств 21:3
    orderIndex: 2
    osisId: 2Sam.21.3
    sblId: 2Sam 21:3
    shortName: 2 Цар 21:3
    text: 'И сказал Давид Гаваонитянам: что мне сделать для вас, и чем примирить вас,
      чтобы вы благословили наследие Господне?'
  - name: 2 Царств 21:4
    orderIndex: 3
    osisId: 2Sam.21.4
    sblId: 2Sam 21:4
    shortName: 2 Цар 21:4
    text: 'И сказали ему Гаваонитяне: не нужно нам ни серебра, ни золота от Саула,
      или от дома его, и не нужно нам, чтоб умертвили кого в Израиле. Он сказал: чего
      же вы хотите? я сделаю для вас.'
  - name: 2 Царств 21:5
    orderIndex: 4
    osisId: 2Sam.21.5
    sblId: 2Sam 21:5
    shortName: 2 Цар 21:5
    text: 'И сказали они царю: того человека, который губил нас и хотел истребить
      нас, чтобы не было нас ни в одном из пределов Израилевых, –'
  - name: 2 Царств 21:6
    orderIndex: 5
    osisId: 2Sam.21.6
    sblId: 2Sam 21:6
    shortName: 2 Цар 21:6
    text: 'из его потомков выдай нам семь человек, и мы повесим их пред Господом в
      Гиве Саула, избранного Господом. И сказал царь: я выдам.'
  - name: 2 Царств 21:7
    orderIndex: 6
    osisId: 2Sam.21.7
    sblId: 2Sam 21:7
    shortName: 2 Цар 21:7
    text: Но пощадил царь Мемфивосфея, сына Ионафана, сына Саулова, ради клятвы именем
      Господним, которая была между ними, между Давидом и Ионафаном, сыном Сауловым.
  - name: 2 Царств 21:8
    orderIndex: 7
    osisId: 2Sam.21.8
    sblId: 2Sam 21:8
    shortName: 2 Цар 21:8
    text: И взял царь двух сыновей Рицпы, дочери Айя, которая родила Саулу Армона
      и Мемфивосфея, и пять сыновей Мелхолы, дочери Сауловой, которых она родила Адриэлу,
      сыну Верзеллия из Мехолы,
  - name: 2 Царств 21:9
    orderIndex: 8
    osisId: 2Sam.21.9
    sblId: 2Sam 21:9
    shortName: 2 Цар 21:9
    text: и отдал их в руки Гаваонитян, и они повесили их на горе пред Господом. И
      погибли все семь вместе; они умерщвлены в первые дни жатвы, в начале жатвы ячменя.
  - name: 2 Царств 21:10
    orderIndex: 9
    osisId: 2Sam.21.10
    sblId: 2Sam 21:10
    shortName: 2 Цар 21:10
    text: Тогда Рицпа, дочь Айя, взяла вретище и разостлала его себе на той горе [и
      сидела] от начала жатвы до того времени, пока не полились на них воды Божии
      с неба, и не допускала касаться их птицам небесным днем и зверям полевым ночью.
  - name: 2 Царств 21:11
    orderIndex: 10
    osisId: 2Sam.21.11
    sblId: 2Sam 21:11
    shortName: 2 Цар 21:11
    text: И донесли Давиду, что сделала Рицпа, дочь Айя, наложница Саула.
  - name: 2 Царств 21:12
    orderIndex: 11
    osisId: 2Sam.21.12
    sblId: 2Sam 21:12
    shortName: 2 Цар 21:12
    text: И пошел Давид и взял кости Саула и кости Ионафана, сына его, у жителей Иависа
      Галаадского, которые тайно взяли их с площади Беф–Сана, где они были повешены
      Филистимлянами, когда убили Филистимляне Саула на Гелвуе.
  - name: 2 Царств 21:13
    orderIndex: 12
    osisId: 2Sam.21.13
    sblId: 2Sam 21:13
    shortName: 2 Цар 21:13
    text: И перенес он оттуда кости Саула и кости Ионафана, сына его; и собрали кости
      повешенных.
  - name: 2 Царств 21:14
    orderIndex: 13
    osisId: 2Sam.21.14
    sblId: 2Sam 21:14
    shortName: 2 Цар 21:14
    text: И похоронили кости Саула и Ионафана, сына его, в земле Вениаминовой, в Цела,
      во гробе Киса, отца его. И сделали все, что повелел царь, и умилостивился Бог
      над страною после того.
  - name: 2 Царств 21:15
    orderIndex: 14
    osisId: 2Sam.21.15
    sblId: 2Sam 21:15
    shortName: 2 Цар 21:15
    text: И открылась снова война между Филистимлянами и Израильтянами. И вышел Давид
      и слуги его с ним, и воевали с Филистимлянами; и Давид утомился.
  - name: 2 Царств 21:16
    orderIndex: 15
    osisId: 2Sam.21.16
    sblId: 2Sam 21:16
    shortName: 2 Цар 21:16
    text: Тогда Иесвий, один из потомков Рефаимов, у которого копье было весом в триста
      сиклей меди и который опоясан был новым мечом, хотел поразить Давида.
  - name: 2 Царств 21:17
    orderIndex: 16
    osisId: 2Sam.21.17
    sblId: 2Sam 21:17
    shortName: 2 Цар 21:17
    text: 'Но ему помог Авесса, сын Саруин, и поразил Филистимлянина и умертвил его.
      Тогда люди Давидовы поклялись, говоря: не выйдешь ты больше с нами на войну,
      чтобы не угас светильник Израиля.'
  - name: 2 Царств 21:18
    orderIndex: 17
    osisId: 2Sam.21.18
    sblId: 2Sam 21:18
    shortName: 2 Цар 21:18
    text: Потом была снова война с Филистимлянами в Гобе; тогда Совохай Хушатянин
      убил Сафута, одного из потомков Рефаимов.
  - name: 2 Царств 21:19
    orderIndex: 18
    osisId: 2Sam.21.19
    sblId: 2Sam 21:19
    shortName: 2 Цар 21:19
    text: Было и другое сражение в Гобе; тогда убил Елханан, сын Ягаре–Оргима Вифлеемского,
      Голиафа Гефянина, у которого древко копья было, как навой у ткачей.
  - name: 2 Царств 21:20
    orderIndex: 19
    osisId: 2Sam.21.20
    sblId: 2Sam 21:20
    shortName: 2 Цар 21:20
    text: Было еще сражение в Гефе; и был [там] один человек рослый, имевший по шести
      пальцев на руках и на ногах, всего двадцать четыре, также из потомков Рефаимов,
  - name: 2 Царств 21:21
    orderIndex: 20
    osisId: 2Sam.21.21
    sblId: 2Sam 21:21
    shortName: 2 Цар 21:21
    text: и он поносил Израильтян; но его убил Ионафан, сын Сафая, брата Давидова.
  - name: 2 Царств 21:22
    orderIndex: 21
    osisId: 2Sam.21.22
    sblId: 2Sam 21:22
    shortName: 2 Цар 21:22
    text: Эти четыре были из рода Рефаимов в Гефе, и они пали от руки Давида и слуг
      его.
  versesCount: 22
- name: 2 Царств 22
  orderIndex: 21
  osisId: 2Sam.22
  sblId: 2Sam 22
  shortName: 2 Цар 22
  verses:
  - name: 2 Царств 22:1
    orderIndex: 0
    osisId: 2Sam.22.1
    sblId: 2Sam 22:1
    shortName: 2 Цар 22:1
    text: 'И воспел Давид песнь Господу в день, когда Господь избавил его от руки
      всех врагов его и от руки Саула, и сказал:'
  - name: 2 Царств 22:2
    orderIndex: 1
    osisId: 2Sam.22.2
    sblId: 2Sam 22:2
    shortName: 2 Цар 22:2
    text: Господь – твердыня моя и крепость моя и избавитель мой.
  - name: 2 Царств 22:3
    orderIndex: 2
    osisId: 2Sam.22.3
    sblId: 2Sam 22:3
    shortName: 2 Цар 22:3
    text: Бог мой – скала моя; на Него я уповаю; щит мой, рог спасения моего, ограждение
      мое и убежище мое; Спаситель мой, от бед Ты избавил меня!
  - name: 2 Царств 22:4
    orderIndex: 3
    osisId: 2Sam.22.4
    sblId: 2Sam 22:4
    shortName: 2 Цар 22:4
    text: Призову Господа достопоклоняемого и от врагов моих спасусь.
  - name: 2 Царств 22:5
    orderIndex: 4
    osisId: 2Sam.22.5
    sblId: 2Sam 22:5
    shortName: 2 Цар 22:5
    text: Объяли меня волны смерти, и потоки беззакония устрашили меня;
  - name: 2 Царств 22:6
    orderIndex: 5
    osisId: 2Sam.22.6
    sblId: 2Sam 22:6
    shortName: 2 Цар 22:6
    text: цепи ада облегли меня, и сети смерти опутали меня.
  - name: 2 Царств 22:7
    orderIndex: 6
    osisId: 2Sam.22.7
    sblId: 2Sam 22:7
    shortName: 2 Цар 22:7
    text: Но в тесноте моей я призвал Господа и к Богу моему воззвал, и Он услышал
      из чертога Своего голос мой, и вопль мой [дошел] до слуха Его.
  - name: 2 Царств 22:8
    orderIndex: 7
    osisId: 2Sam.22.8
    sblId: 2Sam 22:8
    shortName: 2 Цар 22:8
    text: Потряслась, всколебалась земля, дрогнули и подвиглись основания небес, ибо
      разгневался [на них Господь].
  - name: 2 Царств 22:9
    orderIndex: 8
    osisId: 2Sam.22.9
    sblId: 2Sam 22:9
    shortName: 2 Цар 22:9
    text: Поднялся дым от гнева Его и из уст Его огонь поядающий; горящие угли сыпались
      от Него.
  - name: 2 Царств 22:10
    orderIndex: 9
    osisId: 2Sam.22.10
    sblId: 2Sam 22:10
    shortName: 2 Цар 22:10
    text: Наклонил Он небеса и сошел; и мрак под ногами Его;
  - name: 2 Царств 22:11
    orderIndex: 10
    osisId: 2Sam.22.11
    sblId: 2Sam 22:11
    shortName: 2 Цар 22:11
    text: и воссел на Херувимов, и полетел, и понесся на крыльях ветра;
  - name: 2 Царств 22:12
    orderIndex: 11
    osisId: 2Sam.22.12
    sblId: 2Sam 22:12
    shortName: 2 Цар 22:12
    text: и мраком покрыл Себя, как сению, сгустив воды облаков небесных;
  - name: 2 Царств 22:13
    orderIndex: 12
    osisId: 2Sam.22.13
    sblId: 2Sam 22:13
    shortName: 2 Цар 22:13
    text: от блистания пред Ним разгорались угли огненные.
  - name: 2 Царств 22:14
    orderIndex: 13
    osisId: 2Sam.22.14
    sblId: 2Sam 22:14
    shortName: 2 Цар 22:14
    text: Возгремел с небес Господь, и Всевышний дал глас Свой;
  - name: 2 Царств 22:15
    orderIndex: 14
    osisId: 2Sam.22.15
    sblId: 2Sam 22:15
    shortName: 2 Цар 22:15
    text: пустил стрелы и рассеял их; [блеснул] молниею и истребил их.
  - name: 2 Царств 22:16
    orderIndex: 15
    osisId: 2Sam.22.16
    sblId: 2Sam 22:16
    shortName: 2 Цар 22:16
    text: И открылись источники моря, обнажились основания вселенной от грозного гласа
      Господа, от дуновения духа гнева Его.
  - name: 2 Царств 22:17
    orderIndex: 16
    osisId: 2Sam.22.17
    sblId: 2Sam 22:17
    shortName: 2 Цар 22:17
    text: Простер Он [руку] с высоты и взял меня, и извлек меня из вод многих;
  - name: 2 Царств 22:18
    orderIndex: 17
    osisId: 2Sam.22.18
    sblId: 2Sam 22:18
    shortName: 2 Цар 22:18
    text: избавил меня от врага моего сильного, от ненавидящих меня, которые были
      сильнее меня.
  - name: 2 Царств 22:19
    orderIndex: 18
    osisId: 2Sam.22.19
    sblId: 2Sam 22:19
    shortName: 2 Цар 22:19
    text: Они восстали на меня в день бедствия моего; но Господь был опорою для меня
  - name: 2 Царств 22:20
    orderIndex: 19
    osisId: 2Sam.22.20
    sblId: 2Sam 22:20
    shortName: 2 Цар 22:20
    text: и вывел меня на пространное место, избавил меня, ибо Он благоволит ко мне.
  - name: 2 Царств 22:21
    orderIndex: 20
    osisId: 2Sam.22.21
    sblId: 2Sam 22:21
    shortName: 2 Цар 22:21
    text: Воздал мне Господь по правде моей, по чистоте рук моих вознаградил меня.
  - name: 2 Царств 22:22
    orderIndex: 21
    osisId: 2Sam.22.22
    sblId: 2Sam 22:22
    shortName: 2 Цар 22:22
    text: Ибо я хранил пути Господа и не был нечестивым пред Богом моим,
  - name: 2 Царств 22:23
    orderIndex: 22
    osisId: 2Sam.22.23
    sblId: 2Sam 22:23
    shortName: 2 Цар 22:23
    text: ибо все заповеди Его предо мною, и от уставов Его я не отступал,
  - name: 2 Царств 22:24
    orderIndex: 23
    osisId: 2Sam.22.24
    sblId: 2Sam 22:24
    shortName: 2 Цар 22:24
    text: и был непорочен пред Ним, и остерегался, чтобы не согрешить мне.
  - name: 2 Царств 22:25
    orderIndex: 24
    osisId: 2Sam.22.25
    sblId: 2Sam 22:25
    shortName: 2 Цар 22:25
    text: И воздал мне Господь по правде моей, по чистоте моей пред очами Его.
  - name: 2 Царств 22:26
    orderIndex: 25
    osisId: 2Sam.22.26
    sblId: 2Sam 22:26
    shortName: 2 Цар 22:26
    text: С милостивым Ты поступаешь милостиво, с мужем искренним – искренно,
  - name: 2 Царств 22:27
    orderIndex: 26
    osisId: 2Sam.22.27
    sblId: 2Sam 22:27
    shortName: 2 Цар 22:27
    text: с чистым – чисто, а с лукавым – по лукавству его.
  - name: 2 Царств 22:28
    orderIndex: 27
    osisId: 2Sam.22.28
    sblId: 2Sam 22:28
    shortName: 2 Цар 22:28
    text: Людей угнетенных Ты спасаешь и взором Своим унижаешь надменных.
  - name: 2 Царств 22:29
    orderIndex: 28
    osisId: 2Sam.22.29
    sblId: 2Sam 22:29
    shortName: 2 Цар 22:29
    text: Ты, Господи, светильник мой; Господь просвещает тьму мою.
  - name: 2 Царств 22:30
    orderIndex: 29
    osisId: 2Sam.22.30
    sblId: 2Sam 22:30
    shortName: 2 Цар 22:30
    text: С Тобою я поражаю войско; с Богом моим восхожу на стену.
  - name: 2 Царств 22:31
    orderIndex: 30
    osisId: 2Sam.22.31
    sblId: 2Sam 22:31
    shortName: 2 Цар 22:31
    text: Бог! – непорочен путь Его, чисто слово Господа, щит Он для всех, надеющихся
      на Него.
  - name: 2 Царств 22:32
    orderIndex: 31
    osisId: 2Sam.22.32
    sblId: 2Sam 22:32
    shortName: 2 Цар 22:32
    text: Ибо кто Бог, кроме Господа, и кто защита, кроме Бога нашего?
  - name: 2 Царств 22:33
    orderIndex: 32
    osisId: 2Sam.22.33
    sblId: 2Sam 22:33
    shortName: 2 Цар 22:33
    text: Бог препоясует меня силою, устрояет мне верный путь;
  - name: 2 Царств 22:34
    orderIndex: 33
    osisId: 2Sam.22.34
    sblId: 2Sam 22:34
    shortName: 2 Цар 22:34
    text: делает ноги мои, как оленьи, и на высотах поставляет меня;
  - name: 2 Царств 22:35
    orderIndex: 34
    osisId: 2Sam.22.35
    sblId: 2Sam 22:35
    shortName: 2 Цар 22:35
    text: научает руки мои брани и мышцы мои напрягает, как медный лук.
  - name: 2 Царств 22:36
    orderIndex: 35
    osisId: 2Sam.22.36
    sblId: 2Sam 22:36
    shortName: 2 Цар 22:36
    text: Ты даешь мне щит спасения Твоего, и милость Твоя возвеличивает меня.
  - name: 2 Царств 22:37
    orderIndex: 36
    osisId: 2Sam.22.37
    sblId: 2Sam 22:37
    shortName: 2 Цар 22:37
    text: Ты расширяешь шаг мой подо мною, и не колеблются ноги мои.
  - name: 2 Царств 22:38
    orderIndex: 37
    osisId: 2Sam.22.38
    sblId: 2Sam 22:38
    shortName: 2 Цар 22:38
    text: Я гоняюсь за врагами моими и истребляю их, и не возвращаюсь, доколе не уничтожу
      их;
  - name: 2 Царств 22:39
    orderIndex: 38
    osisId: 2Sam.22.39
    sblId: 2Sam 22:39
    shortName: 2 Цар 22:39
    text: и истребляю их и поражаю их, и не встают и падают под ноги мои.
  - name: 2 Царств 22:40
    orderIndex: 39
    osisId: 2Sam.22.40
    sblId: 2Sam 22:40
    shortName: 2 Цар 22:40
    text: Ты препоясываешь меня силою для войны и низлагаешь предо мною восстающих
      на меня;
  - name: 2 Царств 22:41
    orderIndex: 40
    osisId: 2Sam.22.41
    sblId: 2Sam 22:41
    shortName: 2 Цар 22:41
    text: Ты обращаешь ко мне тыл врагов моих, и я истребляю ненавидящих меня.
  - name: 2 Царств 22:42
    orderIndex: 41
    osisId: 2Sam.22.42
    sblId: 2Sam 22:42
    shortName: 2 Цар 22:42
    text: Они взывают, но нет спасающего, – ко Господу, но Он не внемлет им.
  - name: 2 Царств 22:43
    orderIndex: 42
    osisId: 2Sam.22.43
    sblId: 2Sam 22:43
    shortName: 2 Цар 22:43
    text: Я рассеваю их, как прах земной, как грязь уличную мну их и топчу их.
  - name: 2 Царств 22:44
    orderIndex: 43
    osisId: 2Sam.22.44
    sblId: 2Sam 22:44
    shortName: 2 Цар 22:44
    text: Ты избавил меня от мятежа народа моего; Ты сохранил меня, чтоб быть мне
      главою над иноплеменниками; народ, которого я не знал, служит мне.
  - name: 2 Царств 22:45
    orderIndex: 44
    osisId: 2Sam.22.45
    sblId: 2Sam 22:45
    shortName: 2 Цар 22:45
    text: Иноплеменники ласкательствуют предо мною; по слуху [обо мне] повинуются
      мне.
  - name: 2 Царств 22:46
    orderIndex: 45
    osisId: 2Sam.22.46
    sblId: 2Sam 22:46
    shortName: 2 Цар 22:46
    text: Иноплеменники бледнеют и трепещут в укреплениях своих.
  - name: 2 Царств 22:47
    orderIndex: 46
    osisId: 2Sam.22.47
    sblId: 2Sam 22:47
    shortName: 2 Цар 22:47
    text: Жив Господь и благословен защитник мой! Да будет превознесен Бог, убежище
      спасения моего,
  - name: 2 Царств 22:48
    orderIndex: 47
    osisId: 2Sam.22.48
    sblId: 2Sam 22:48
    shortName: 2 Цар 22:48
    text: Бог, мстящий за меня и покоряющий мне народы
  - name: 2 Царств 22:49
    orderIndex: 48
    osisId: 2Sam.22.49
    sblId: 2Sam 22:49
    shortName: 2 Цар 22:49
    text: и избавляющий меня от врагов моих! Над восстающими против меня Ты возвысил
      меня; от человека жестокого Ты избавил меня.
  - name: 2 Царств 22:50
    orderIndex: 49
    osisId: 2Sam.22.50
    sblId: 2Sam 22:50
    shortName: 2 Цар 22:50
    text: За то я буду славить Тебя, Господи, между иноплеменниками и буду петь имени
      Твоему,
  - name: 2 Царств 22:51
    orderIndex: 50
    osisId: 2Sam.22.51
    sblId: 2Sam 22:51
    shortName: 2 Цар 22:51
    text: величественно спасающий царя Своего и творящий милость помазаннику Своему
      Давиду и потомству его во веки!
  versesCount: 51
- name: 2 Царств 23
  orderIndex: 22
  osisId: 2Sam.23
  sblId: 2Sam 23
  shortName: 2 Цар 23
  verses:
  - name: 2 Царств 23:1
    orderIndex: 0
    osisId: 2Sam.23.1
    sblId: 2Sam 23:1
    shortName: 2 Цар 23:1
    text: 'Вот последние слова Давида, изречение Давида, сына Иессеева, изречение
      мужа, поставленного высоко, помазанника Бога Иаковлева и сладкого певца Израилева:'
  - name: 2 Царств 23:2
    orderIndex: 1
    osisId: 2Sam.23.2
    sblId: 2Sam 23:2
    shortName: 2 Цар 23:2
    text: Дух Господень говорит во мне, и слово Его на языке у меня.
  - name: 2 Царств 23:3
    orderIndex: 2
    osisId: 2Sam.23.3
    sblId: 2Sam 23:3
    shortName: 2 Цар 23:3
    text: 'Сказал Бог Израилев, говорил о мне скала Израилева: владычествующий над
      людьми будет праведен, владычествуя в страхе Божием.'
  - name: 2 Царств 23:4
    orderIndex: 3
    osisId: 2Sam.23.4
    sblId: 2Sam 23:4
    shortName: 2 Цар 23:4
    text: И как на рассвете утра, при восходе солнца на безоблачном небе, от сияния
      после дождя вырастает трава из земли,
  - name: 2 Царств 23:5
    orderIndex: 4
    osisId: 2Sam.23.5
    sblId: 2Sam 23:5
    shortName: 2 Цар 23:5
    text: не так ли дом мой у Бога? Ибо завет вечный положил Он со мною, твердый и
      непреложный. Не так ли исходит от Него все спасение мое и все хотение мое?
  - name: 2 Царств 23:6
    orderIndex: 5
    osisId: 2Sam.23.6
    sblId: 2Sam 23:6
    shortName: 2 Цар 23:6
    text: А нечестивые будут, как выброшенное терние, которого не берут рукою;
  - name: 2 Царств 23:7
    orderIndex: 6
    osisId: 2Sam.23.7
    sblId: 2Sam 23:7
    shortName: 2 Цар 23:7
    text: но кто касается его, вооружается железом или деревом копья, и огнем сожигают
      его на месте.
  - name: 2 Царств 23:8
    orderIndex: 7
    osisId: 2Sam.23.8
    sblId: 2Sam 23:8
    shortName: 2 Цар 23:8
    text: 'Вот имена храбрых у Давида: Исбосеф Ахаманитянин, главный из трех; он поднял
      копье свое на восемьсот человек и поразил их в один раз.'
  - name: 2 Царств 23:9
    orderIndex: 8
    osisId: 2Sam.23.9
    sblId: 2Sam 23:9
    shortName: 2 Цар 23:9
    text: По нем Елеазар, сын Додо, сына Ахохи, из трех храбрых, бывших с Давидом,
      когда они порицанием вызывали Филистимлян, собравшихся на войну;
  - name: 2 Царств 23:10
    orderIndex: 9
    osisId: 2Sam.23.10
    sblId: 2Sam 23:10
    shortName: 2 Цар 23:10
    text: израильтяне вышли против них, и он стал и поражал Филистимлян до того, что
      рука его утомилась и прилипла к мечу. И даровал Господь в тот день великую победу,
      и народ последовал за ним для того только, чтоб обирать [убитых].
  - name: 2 Царств 23:11
    orderIndex: 10
    osisId: 2Sam.23.11
    sblId: 2Sam 23:11
    shortName: 2 Цар 23:11
    text: За ним Шамма, сын Аге, Гараритянин. Когда Филистимляне собрались в Фирию,
      где было поле, засеянное чечевицею, и народ побежал от Филистимлян,
  - name: 2 Царств 23:12
    orderIndex: 11
    osisId: 2Sam.23.12
    sblId: 2Sam 23:12
    shortName: 2 Цар 23:12
    text: то он стал среди поля и сберег его и поразил Филистимлян. И даровал тогда
      Господь великую победу.
  - name: 2 Царств 23:13
    orderIndex: 12
    osisId: 2Sam.23.13
    sblId: 2Sam 23:13
    shortName: 2 Цар 23:13
    text: Трое сих главных из тридцати вождей пошли и вошли во время жатвы к Давиду
      в пещеру Одоллам, когда толпы Филистимлян стояли в долине Рефаимов.
  - name: 2 Царств 23:14
    orderIndex: 13
    osisId: 2Sam.23.14
    sblId: 2Sam 23:14
    shortName: 2 Цар 23:14
    text: Давид был тогда в укрепленном месте, а отряд Филистимлян – в Вифлееме.
  - name: 2 Царств 23:15
    orderIndex: 14
    osisId: 2Sam.23.15
    sblId: 2Sam 23:15
    shortName: 2 Цар 23:15
    text: 'И захотел Давид пить, и сказал: кто напоит меня водою из колодезя Вифлеемского,
      что у ворот?'
  - name: 2 Царств 23:16
    orderIndex: 15
    osisId: 2Sam.23.16
    sblId: 2Sam 23:16
    shortName: 2 Цар 23:16
    text: Тогда трое этих храбрых пробились сквозь стан Филистимский и почерпнули
      воды из колодезя Вифлеемского, что у ворот, и взяли и принесли Давиду. Но он
      не захотел пить ее и вылил ее во славу Господа,
  - name: 2 Царств 23:17
    orderIndex: 16
    osisId: 2Sam.23.17
    sblId: 2Sam 23:17
    shortName: 2 Цар 23:17
    text: 'и сказал: сохрани меня Господь, чтоб я сделал это! не кровь ли это людей,
      ходивших с опасностью собственной жизни? И не захотел пить ее. Вот что сделали
      эти трое храбрых!'
  - name: 2 Царств 23:18
    orderIndex: 17
    osisId: 2Sam.23.18
    sblId: 2Sam 23:18
    shortName: 2 Цар 23:18
    text: И Авесса, брат Иоава, сын Саруин, был главным из трех; он убил копьем своим
      триста человек и был в славе у тех троих.
  - name: 2 Царств 23:19
    orderIndex: 18
    osisId: 2Sam.23.19
    sblId: 2Sam 23:19
    shortName: 2 Цар 23:19
    text: Из трех он был знатнейшим и был начальником, но с теми тремя не равнялся.
  - name: 2 Царств 23:20
    orderIndex: 19
    osisId: 2Sam.23.20
    sblId: 2Sam 23:20
    shortName: 2 Цар 23:20
    text: Ванея, сын Иодая, мужа храброго, великий по делам, из Кавцеила; он поразил
      двух сыновей Ариила Моавитского; он же сошел и убил льва во рве в снежное время;
  - name: 2 Царств 23:21
    orderIndex: 20
    osisId: 2Sam.23.21
    sblId: 2Sam 23:21
    shortName: 2 Цар 23:21
    text: 'он же убил одного Египтянина человека видного; в руке Египтянина было копье,
      а он пошел к нему с палкою и отнял копье из руки Египтянина, и убил его собственным
      его копьем:'
  - name: 2 Царств 23:22
    orderIndex: 21
    osisId: 2Sam.23.22
    sblId: 2Sam 23:22
    shortName: 2 Цар 23:22
    text: вот что сделал Ванея, сын Иодаев, и он был в славе у трех храбрых;
  - name: 2 Царств 23:23
    orderIndex: 22
    osisId: 2Sam.23.23
    sblId: 2Sam 23:23
    shortName: 2 Цар 23:23
    text: он был знатнее тридцати, но с теми тремя не равнялся. И поставил его Давид
      ближайшим исполнителем своих приказаний.
  - name: 2 Царств 23:24
    orderIndex: 23
    osisId: 2Sam.23.24
    sblId: 2Sam 23:24
    shortName: 2 Цар 23:24
    text: Асаил, брат Иоава – в числе тридцати; Елханан, сын Додо, из Вифлеема,
  - name: 2 Царств 23:25
    orderIndex: 24
    osisId: 2Sam.23.25
    sblId: 2Sam 23:25
    shortName: 2 Цар 23:25
    text: Шамма Хародитянин, Елика Хародитянин,
  - name: 2 Царств 23:26
    orderIndex: 25
    osisId: 2Sam.23.26
    sblId: 2Sam 23:26
    shortName: 2 Цар 23:26
    text: Херец Палтитянин, Ира, сын Икеша, Фекоитянин,
  - name: 2 Царств 23:27
    orderIndex: 26
    osisId: 2Sam.23.27
    sblId: 2Sam 23:27
    shortName: 2 Цар 23:27
    text: Евиезер Анафофянин, Мебуннай Хушатянин,
  - name: 2 Царств 23:28
    orderIndex: 27
    osisId: 2Sam.23.28
    sblId: 2Sam 23:28
    shortName: 2 Цар 23:28
    text: Цалмон Ахохитянин, Магарай Нетофафянин,
  - name: 2 Царств 23:29
    orderIndex: 28
    osisId: 2Sam.23.29
    sblId: 2Sam 23:29
    shortName: 2 Цар 23:29
    text: Хелев, сын Бааны, Нетофафянин, Иттай, сын Рибая, из Гивы сынов Вениаминовых,
  - name: 2 Царств 23:30
    orderIndex: 29
    osisId: 2Sam.23.30
    sblId: 2Sam 23:30
    shortName: 2 Цар 23:30
    text: Ванея Пирафонянин, Иддай из Нахле–Гааша,
  - name: 2 Царств 23:31
    orderIndex: 30
    osisId: 2Sam.23.31
    sblId: 2Sam 23:31
    shortName: 2 Цар 23:31
    text: Ави–Албон Арбатитянин, Азмавет Бархюмитянин,
  - name: 2 Царств 23:32
    orderIndex: 31
    osisId: 2Sam.23.32
    sblId: 2Sam 23:32
    shortName: 2 Цар 23:32
    text: Елияхба Шаалбонянин; из сыновей Яшена – Ионафан,
  - name: 2 Царств 23:33
    orderIndex: 32
    osisId: 2Sam.23.33
    sblId: 2Sam 23:33
    shortName: 2 Цар 23:33
    text: Шама Гараритянин, Ахиам, сын Шарара, Араритянин,
  - name: 2 Царств 23:34
    orderIndex: 33
    osisId: 2Sam.23.34
    sblId: 2Sam 23:34
    shortName: 2 Цар 23:34
    text: Елифелет, сын Ахасбая, сына Магахати, Елиам, сын Ахитофела, Гилонянин,
  - name: 2 Царств 23:35
    orderIndex: 34
    osisId: 2Sam.23.35
    sblId: 2Sam 23:35
    shortName: 2 Цар 23:35
    text: Хецрай Кармилитянин, Паарай Арбитянин,
  - name: 2 Царств 23:36
    orderIndex: 35
    osisId: 2Sam.23.36
    sblId: 2Sam 23:36
    shortName: 2 Цар 23:36
    text: Игал, сын Нафана, из Цобы, Бани Гадитянин,
  - name: 2 Царств 23:37
    orderIndex: 36
    osisId: 2Sam.23.37
    sblId: 2Sam 23:37
    shortName: 2 Цар 23:37
    text: Целек Аммонитянин, Нахарай Беротянин, оруженосец Иоава, сына Саруи,
  - name: 2 Царств 23:38
    orderIndex: 37
    osisId: 2Sam.23.38
    sblId: 2Sam 23:38
    shortName: 2 Цар 23:38
    text: Ира Итритянин, Гареб Итритянин,
  - name: 2 Царств 23:39
    orderIndex: 38
    osisId: 2Sam.23.39
    sblId: 2Sam 23:39
    shortName: 2 Цар 23:39
    text: Урия Хеттеянин. Всех тридцать семь.
  versesCount: 39
- name: 2 Царств 24
  orderIndex: 23
  osisId: 2Sam.24
  sblId: 2Sam 24
  shortName: 2 Цар 24
  verses:
  - name: 2 Царств 24:1
    orderIndex: 0
    osisId: 2Sam.24.1
    sblId: 2Sam 24:1
    shortName: 2 Цар 24:1
    text: 'Гнев Господень опять возгорелся на Израильтян, и возбудил он в них Давида
      сказать: пойди, исчисли Израиля и Иуду.'
  - name: 2 Царств 24:2
    orderIndex: 1
    osisId: 2Sam.24.2
    sblId: 2Sam 24:2
    shortName: 2 Цар 24:2
    text: 'И сказал царь Иоаву военачальнику, который был при нем: пройди по всем
      коленам Израилевым от Дана до Вирсавии, и исчислите народ, чтобы мне знать число
      народа.'
  - name: 2 Царств 24:3
    orderIndex: 2
    osisId: 2Sam.24.3
    sblId: 2Sam 24:3
    shortName: 2 Цар 24:3
    text: 'И сказал Иоав царю: Господь Бог твой да умножит столько народа, сколько
      есть, и еще во сто раз столько, а очи господина моего царя да увидят [это];
      но для чего господин мой царь желает этого дела?'
  - name: 2 Царств 24:4
    orderIndex: 3
    osisId: 2Sam.24.4
    sblId: 2Sam 24:4
    shortName: 2 Цар 24:4
    text: Но слово царя Иоаву и военачальникам превозмогло; и пошел Иоав с военачальниками
      от царя считать народ Израильский.
  - name: 2 Царств 24:5
    orderIndex: 4
    osisId: 2Sam.24.5
    sblId: 2Sam 24:5
    shortName: 2 Цар 24:5
    text: И перешли они Иордан и остановились в Ароере, на правой стороне города,
      который среди долины Гадовой, к Иазеру;
  - name: 2 Царств 24:6
    orderIndex: 5
    osisId: 2Sam.24.6
    sblId: 2Sam 24:6
    shortName: 2 Цар 24:6
    text: и пришли в Галаад и в землю Тахтим–Ходши; и пришли в Дан–Яан и обошли Сидон;
  - name: 2 Царств 24:7
    orderIndex: 6
    osisId: 2Sam.24.7
    sblId: 2Sam 24:7
    shortName: 2 Цар 24:7
    text: и пришли к укреплению Тира и во все города Хивеян и Хананеян и вышли на
      юг Иудеи в Вирсавию;
  - name: 2 Царств 24:8
    orderIndex: 7
    osisId: 2Sam.24.8
    sblId: 2Sam 24:8
    shortName: 2 Цар 24:8
    text: и обошли всю землю и пришли чрез девять месяцев и двадцать дней в Иерусалим.
  - name: 2 Царств 24:9
    orderIndex: 8
    osisId: 2Sam.24.9
    sblId: 2Sam 24:9
    shortName: 2 Цар 24:9
    text: И подал Иоав список народной переписи царю; и оказалось, что Израильтян
      было восемьсот тысяч мужей сильных, способных к войне, а Иудеян пятьсот тысяч.
  - name: 2 Царств 24:10
    orderIndex: 9
    osisId: 2Sam.24.10
    sblId: 2Sam 24:10
    shortName: 2 Цар 24:10
    text: 'И вздрогнуло сердце Давидово после того, как он сосчитал народ. И сказал
      Давид Господу: тяжко согрешил я, поступив так; и ныне молю Тебя, Господи, прости
      грех раба Твоего, ибо крайне неразумно поступил я.'
  - name: 2 Царств 24:11
    orderIndex: 10
    osisId: 2Sam.24.11
    sblId: 2Sam 24:11
    shortName: 2 Цар 24:11
    text: 'Когда Давид встал на другой день утром, то было слово Господа к Гаду пророку,
      прозорливцу Давида:'
  - name: 2 Царств 24:12
    orderIndex: 11
    osisId: 2Sam.24.12
    sblId: 2Sam 24:12
    shortName: 2 Цар 24:12
    text: 'пойди и скажи Давиду: так говорит Господь: три [наказания] предлагаю Я
      тебе; выбери себе одно из них, которое совершилось бы над тобою.'
  - name: 2 Царств 24:13
    orderIndex: 12
    osisId: 2Sam.24.13
    sblId: 2Sam 24:13
    shortName: 2 Цар 24:13
    text: 'И пришел Гад к Давиду, и возвестил ему, и сказал ему: избирай себе, быть
      ли голоду в стране твоей семь лет, или чтобы ты три месяца бегал от неприятелей
      твоих, и они преследовали тебя, или чтобы в продолжение трех дней была моровая
      язва в стране твоей? теперь рассуди и реши, что мне отвечать Пославшему меня.'
  - name: 2 Царств 24:14
    orderIndex: 13
    osisId: 2Sam.24.14
    sblId: 2Sam 24:14
    shortName: 2 Цар 24:14
    text: 'И сказал Давид Гаду: тяжело мне очень; но пусть впаду я в руки Господа,
      ибо велико милосердие Его; только бы в руки человеческие не впасть мне.'
  - name: 2 Царств 24:15
    orderIndex: 14
    osisId: 2Sam.24.15
    sblId: 2Sam 24:15
    shortName: 2 Цар 24:15
    text: И послал Господь язву на Израильтян от утра до назначенного времени; и умерло
      из народа, от Дана до Вирсавии, семьдесят тысяч человек.
  - name: 2 Царств 24:16
    orderIndex: 15
    osisId: 2Sam.24.16
    sblId: 2Sam 24:16
    shortName: 2 Цар 24:16
    text: 'И простер Ангел руку свою на Иерусалим, чтобы опустошить его; но Господь
      пожалел о бедствии и сказал Ангелу, поражавшему народ: довольно, теперь опусти
      руку твою. Ангел же Господень был тогда у гумна Орны Иевусеянина.'
  - name: 2 Царств 24:17
    orderIndex: 16
    osisId: 2Sam.24.17
    sblId: 2Sam 24:17
    shortName: 2 Цар 24:17
    text: 'И сказал Давид Господу, когда увидел Ангела, поражавшего народ, говоря:
      вот, я согрешил, я поступил беззаконно; а эти овцы, что сделали они? пусть же
      рука Твоя обратится на меня и на дом отца моего.'
  - name: 2 Царств 24:18
    orderIndex: 17
    osisId: 2Sam.24.18
    sblId: 2Sam 24:18
    shortName: 2 Цар 24:18
    text: 'И пришел в тот день Гад к Давиду и сказал: иди, поставь жертвенник Господу
      на гумне Орны Иевусеянина.'
  - name: 2 Царств 24:19
    orderIndex: 18
    osisId: 2Sam.24.19
    sblId: 2Sam 24:19
    shortName: 2 Цар 24:19
    text: И пошел Давид по слову Гада, как повелел Господь.
  - name: 2 Царств 24:20
    orderIndex: 19
    osisId: 2Sam.24.20
    sblId: 2Sam 24:20
    shortName: 2 Цар 24:20
    text: И взглянул Орна и увидел царя и слуг его, шедших к нему, и вышел Орна и
      поклонился царю лицем своим до земли.
  - name: 2 Царств 24:21
    orderIndex: 20
    osisId: 2Sam.24.21
    sblId: 2Sam 24:21
    shortName: 2 Цар 24:21
    text: 'И сказал Орна: зачем пришел господин мой царь к рабу своему? И сказал Давид:
      купить у тебя гумно для устроения жертвенника Господу, чтобы прекратилось поражение
      народа.'
  - name: 2 Царств 24:22
    orderIndex: 21
    osisId: 2Sam.24.22
    sblId: 2Sam 24:22
    shortName: 2 Цар 24:22
    text: 'И сказал Орна Давиду: пусть возьмет и вознесет [в жертву] господин мой,
      царь, что ему угодно. Вот волы для всесожжения и повозки и упряжь воловья на
      дрова.'
  - name: 2 Царств 24:23
    orderIndex: 22
    osisId: 2Sam.24.23
    sblId: 2Sam 24:23
    shortName: 2 Цар 24:23
    text: 'Все это, царь, Орна отдает царю. Еще сказал Орна царю: Господь Бог твой
      да будет милостив к тебе!'
  - name: 2 Царств 24:24
    orderIndex: 23
    osisId: 2Sam.24.24
    sblId: 2Sam 24:24
    shortName: 2 Цар 24:24
    text: 'Но царь сказал Орне: нет, я заплачу тебе, что стоит, и не вознесу Господу
      Богу моему жертвы, [взятой] даром. И купил Давид гумно и волов за пятьдесят
      сиклей серебра.'
  - name: 2 Царств 24:25
    orderIndex: 24
    osisId: 2Sam.24.25
    sblId: 2Sam 24:25
    shortName: 2 Цар 24:25
    text: И соорудил там Давид жертвенник Господу и принес всесожжения и мирные жертвы.
      И умилостивился Господь над страною, и прекратилось поражение Израильтян.
