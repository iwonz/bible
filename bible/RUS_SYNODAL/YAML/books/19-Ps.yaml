chapters:
- name: Псалтирь 1
  orderIndex: 0
  osisId: Ps.1
  sblId: Ps 1
  shortName: Пс 1
  verses:
  - name: Псалтирь 1:1
    orderIndex: 0
    osisId: Ps.1.1
    sblId: Ps 1:1
    shortName: Пс 1:1
    text: Блажен муж, который не ходит на совет нечестивых и не стоит на пути грешных
      и не сидит в собрании развратителей,
  - name: Псалтирь 1:2
    orderIndex: 1
    osisId: Ps.1.2
    sblId: Ps 1:2
    shortName: Пс 1:2
    text: но в законе Господа воля его, и о законе Его размышляет он день и ночь!
  - name: Псалтирь 1:3
    orderIndex: 2
    osisId: Ps.1.3
    sblId: Ps 1:3
    shortName: Пс 1:3
    text: И будет он как дерево, посаженное при потоках вод, которое приносит плод
      свой во время свое, и лист которого не вянет; и во всем, что он ни делает, успеет.
  - name: Псалтирь 1:4
    orderIndex: 3
    osisId: Ps.1.4
    sblId: Ps 1:4
    shortName: Пс 1:4
    text: Не так – нечестивые; но они – как прах, возметаемый ветром.
  - name: Псалтирь 1:5
    orderIndex: 4
    osisId: Ps.1.5
    sblId: Ps 1:5
    shortName: Пс 1:5
    text: Потому не устоят нечестивые на суде, и грешники – в собрании праведных.
  - name: Псалтирь 1:6
    orderIndex: 5
    osisId: Ps.1.6
    sblId: Ps 1:6
    shortName: Пс 1:6
    text: Ибо знает Господь путь праведных, а путь нечестивых погибнет.
  versesCount: 6
- name: Псалтирь 2
  orderIndex: 1
  osisId: Ps.2
  sblId: Ps 2
  shortName: Пс 2
  verses:
  - name: Псалтирь 2:1
    orderIndex: 0
    osisId: Ps.2.1
    sblId: Ps 2:1
    shortName: Пс 2:1
    text: Псалом Давида. Зачем мятутся народы, и племена замышляют тщетное?
  - name: Псалтирь 2:2
    orderIndex: 1
    osisId: Ps.2.2
    sblId: Ps 2:2
    shortName: Пс 2:2
    text: Восстают цари земли, и князья совещаются вместе против Господа и против
      Помазанника Его.
  - name: Псалтирь 2:3
    orderIndex: 2
    osisId: Ps.2.3
    sblId: Ps 2:3
    shortName: Пс 2:3
    text: '"Расторгнем узы их, и свергнем с себя оковы их".'
  - name: Псалтирь 2:4
    orderIndex: 3
    osisId: Ps.2.4
    sblId: Ps 2:4
    shortName: Пс 2:4
    text: Живущий на небесах посмеется, Господь поругается им.
  - name: Псалтирь 2:5
    orderIndex: 4
    osisId: Ps.2.5
    sblId: Ps 2:5
    shortName: Пс 2:5
    text: 'Тогда скажет им во гневе Своем и яростью Своею приведет их в смятение:'
  - name: Псалтирь 2:6
    orderIndex: 5
    osisId: Ps.2.6
    sblId: Ps 2:6
    shortName: Пс 2:6
    text: '"Я помазал Царя Моего над Сионом, святою горою Моею;'
  - name: Псалтирь 2:7
    orderIndex: 6
    osisId: Ps.2.7
    sblId: Ps 2:7
    shortName: Пс 2:7
    text: 'возвещу определение: Господь сказал Мне: Ты Сын Мой; Я ныне родил Тебя;'
  - name: Псалтирь 2:8
    orderIndex: 7
    osisId: Ps.2.8
    sblId: Ps 2:8
    shortName: Пс 2:8
    text: проси у Меня, и дам народы в наследие Тебе и пределы земли во владение Тебе;
  - name: Псалтирь 2:9
    orderIndex: 8
    osisId: Ps.2.9
    sblId: Ps 2:9
    shortName: Пс 2:9
    text: Ты поразишь их жезлом железным; сокрушишь их, как сосуд горшечника".
  - name: Псалтирь 2:10
    orderIndex: 9
    osisId: Ps.2.10
    sblId: Ps 2:10
    shortName: Пс 2:10
    text: Итак вразумитесь, цари; научитесь, судьи земли!
  - name: Псалтирь 2:11
    orderIndex: 10
    osisId: Ps.2.11
    sblId: Ps 2:11
    shortName: Пс 2:11
    text: Служите Господу со страхом и радуйтесь с трепетом.
  - name: Псалтирь 2:12
    orderIndex: 11
    osisId: Ps.2.12
    sblId: Ps 2:12
    shortName: Пс 2:12
    text: Почтите Сына, чтобы Он не прогневался, и чтобы вам не погибнуть в пути [вашем],
      ибо гнев Его возгорится вскоре. Блаженны все, уповающие на Него.
  versesCount: 12
- name: Псалтирь 3
  orderIndex: 2
  osisId: Ps.3
  sblId: Ps 3
  shortName: Пс 3
  verses:
  - name: Псалтирь 3:1
    orderIndex: 0
    osisId: Ps.3.1
    sblId: Ps 3:1
    shortName: Пс 3:1
    text: Псалом Давида, когда он бежал от Авессалома, сына своего.
  - name: Псалтирь 3:2
    orderIndex: 1
    osisId: Ps.3.2
    sblId: Ps 3:2
    shortName: Пс 3:2
    text: Господи! как умножились враги мои! Многие восстают на меня
  - name: Псалтирь 3:3
    orderIndex: 2
    osisId: Ps.3.3
    sblId: Ps 3:3
    shortName: Пс 3:3
    text: 'многие говорят душе моей: "нет ему спасения в Боге".'
  - name: Псалтирь 3:4
    orderIndex: 3
    osisId: Ps.3.4
    sblId: Ps 3:4
    shortName: Пс 3:4
    text: Но Ты, Господи, щит предо мною, слава моя, и Ты возносишь голову мою.
  - name: Псалтирь 3:5
    orderIndex: 4
    osisId: Ps.3.5
    sblId: Ps 3:5
    shortName: Пс 3:5
    text: Гласом моим взываю к Господу, и Он слышит меня со святой горы Своей.
  - name: Псалтирь 3:6
    orderIndex: 5
    osisId: Ps.3.6
    sblId: Ps 3:6
    shortName: Пс 3:6
    text: Ложусь я, сплю и встаю, ибо Господь защищает меня.
  - name: Псалтирь 3:7
    orderIndex: 6
    osisId: Ps.3.7
    sblId: Ps 3:7
    shortName: Пс 3:7
    text: Не убоюсь тем народа, которые со всех сторон ополчились на меня.
  - name: Псалтирь 3:8
    orderIndex: 7
    osisId: Ps.3.8
    sblId: Ps 3:8
    shortName: Пс 3:8
    text: Восстань, Господи! спаси меня, Боже мой! ибо Ты поражаешь в ланиту всех
      врагов моих; сокрушаешь зубы нечестивых.
  - name: Псалтирь 3:9
    orderIndex: 8
    osisId: Ps.3.9
    sblId: Ps 3:9
    shortName: Пс 3:9
    text: От Господа спасение. Над народом Твоим благословение Твое.
  versesCount: 9
- name: Псалтирь 4
  orderIndex: 3
  osisId: Ps.4
  sblId: Ps 4
  shortName: Пс 4
  verses:
  - name: Псалтирь 4:1
    orderIndex: 0
    osisId: Ps.4.1
    sblId: Ps 4:1
    shortName: Пс 4:1
    text: Начальнику хора. На струнных [орудиях]. Псалом Давида.
  - name: Псалтирь 4:2
    orderIndex: 1
    osisId: Ps.4.2
    sblId: Ps 4:2
    shortName: Пс 4:2
    text: Когда я взываю, услышь меня, Боже правды моей! В тесноте Ты давал мне простор.
      Помилуй меня и услышь молитву мою.
  - name: Псалтирь 4:3
    orderIndex: 2
    osisId: Ps.4.3
    sblId: Ps 4:3
    shortName: Пс 4:3
    text: Сыны мужей! доколе слава моя будет в поругании? доколе будете любить суету
      и искать лжи?
  - name: Псалтирь 4:4
    orderIndex: 3
    osisId: Ps.4.4
    sblId: Ps 4:4
    shortName: Пс 4:4
    text: Знайте, что Господь отделил для Себя святаго Своего; Господь слышит, когда
      я призываю Его.
  - name: Псалтирь 4:5
    orderIndex: 4
    osisId: Ps.4.5
    sblId: Ps 4:5
    shortName: Пс 4:5
    text: 'Гневаясь, не согрешайте: размыслите в сердцах ваших на ложах ваших, и утишитесь;'
  - name: Псалтирь 4:6
    orderIndex: 5
    osisId: Ps.4.6
    sblId: Ps 4:6
    shortName: Пс 4:6
    text: приносите жертвы правды и уповайте на Господа.
  - name: Псалтирь 4:7
    orderIndex: 6
    osisId: Ps.4.7
    sblId: Ps 4:7
    shortName: Пс 4:7
    text: 'Многие говорят: "кто покажет нам благо?" Яви нам свет лица Твоего, Господи!'
  - name: Псалтирь 4:8
    orderIndex: 7
    osisId: Ps.4.8
    sblId: Ps 4:8
    shortName: Пс 4:8
    text: Ты исполнил сердце мое веселием с того времени, как у них хлеб и вино умножились.
  - name: Псалтирь 4:9
    orderIndex: 8
    osisId: Ps.4.9
    sblId: Ps 4:9
    shortName: Пс 4:9
    text: Спокойно ложусь я и сплю, ибо Ты, Господи, един даешь мне жить в безопасности.
  versesCount: 9
- name: Псалтирь 5
  orderIndex: 4
  osisId: Ps.5
  sblId: Ps 5
  shortName: Пс 5
  verses:
  - name: Псалтирь 5:1
    orderIndex: 0
    osisId: Ps.5.1
    sblId: Ps 5:1
    shortName: Пс 5:1
    text: Начальнику хора. На духовых [орудиях]. Псалом Давида.
  - name: Псалтирь 5:2
    orderIndex: 1
    osisId: Ps.5.2
    sblId: Ps 5:2
    shortName: Пс 5:2
    text: Услышь, Господи, слова мои, уразумей помышления мои.
  - name: Псалтирь 5:3
    orderIndex: 2
    osisId: Ps.5.3
    sblId: Ps 5:3
    shortName: Пс 5:3
    text: Внемли гласу вопля моего, Царь мой и Бог мой! ибо я к Тебе молюсь.
  - name: Псалтирь 5:4
    orderIndex: 3
    osisId: Ps.5.4
    sblId: Ps 5:4
    shortName: Пс 5:4
    text: Господи! рано услышь голос мой, – рано предстану пред Тобою, и буду ожидать,
  - name: Псалтирь 5:5
    orderIndex: 4
    osisId: Ps.5.5
    sblId: Ps 5:5
    shortName: Пс 5:5
    text: ибо Ты Бог, не любящий беззакония; у Тебя не водворится злой;
  - name: Псалтирь 5:6
    orderIndex: 5
    osisId: Ps.5.6
    sblId: Ps 5:6
    shortName: Пс 5:6
    text: 'нечестивые не пребудут пред очами Твоими: Ты ненавидишь всех, делающих
      беззаконие.'
  - name: Псалтирь 5:7
    orderIndex: 6
    osisId: Ps.5.7
    sblId: Ps 5:7
    shortName: Пс 5:7
    text: Ты погубишь говорящих ложь; кровожадного и коварного гнушается Господь.
  - name: Псалтирь 5:8
    orderIndex: 7
    osisId: Ps.5.8
    sblId: Ps 5:8
    shortName: Пс 5:8
    text: А я, по множеству милости Твоей, войду в дом Твой, поклонюсь святому храму
      Твоему в страхе Твоем.
  - name: Псалтирь 5:9
    orderIndex: 8
    osisId: Ps.5.9
    sblId: Ps 5:9
    shortName: Пс 5:9
    text: Господи! путеводи меня в правде Твоей, ради врагов моих; уровняй предо мною
      путь Твой.
  - name: Псалтирь 5:10
    orderIndex: 9
    osisId: Ps.5.10
    sblId: Ps 5:10
    shortName: Пс 5:10
    text: 'Ибо нет в устах их истины: сердце их – пагуба, гортань их – открытый гроб,
      языком своим льстят.'
  - name: Псалтирь 5:11
    orderIndex: 10
    osisId: Ps.5.11
    sblId: Ps 5:11
    shortName: Пс 5:11
    text: Осуди их, Боже, да падут они от замыслов своих; по множеству нечестия их,
      отвергни их, ибо они возмутились против Тебя.
  - name: Псалтирь 5:12
    orderIndex: 11
    osisId: Ps.5.12
    sblId: Ps 5:12
    shortName: Пс 5:12
    text: И возрадуются все уповающие на Тебя, вечно будут ликовать, и Ты будешь покровительствовать
      им; и будут хвалиться Тобою любящие имя Твое.
  - name: Псалтирь 5:13
    orderIndex: 12
    osisId: Ps.5.13
    sblId: Ps 5:13
    shortName: Пс 5:13
    text: Ибо Ты благословляешь праведника, Господи; благоволением, как щитом, венчаешь
      его.
  versesCount: 13
- name: Псалтирь 6
  orderIndex: 5
  osisId: Ps.6
  sblId: Ps 6
  shortName: Пс 6
  verses:
  - name: Псалтирь 6:1
    orderIndex: 0
    osisId: Ps.6.1
    sblId: Ps 6:1
    shortName: Пс 6:1
    text: Начальнику хора. На восьмиструнном. Псалом Давида.
  - name: Псалтирь 6:2
    orderIndex: 1
    osisId: Ps.6.2
    sblId: Ps 6:2
    shortName: Пс 6:2
    text: Господи! не в ярости Твоей обличай меня и не во гневе Твоем наказывай меня.
  - name: Псалтирь 6:3
    orderIndex: 2
    osisId: Ps.6.3
    sblId: Ps 6:3
    shortName: Пс 6:3
    text: Помилуй меня, Господи, ибо я немощен; исцели меня, Господи, ибо кости мои
      потрясены;
  - name: Псалтирь 6:4
    orderIndex: 3
    osisId: Ps.6.4
    sblId: Ps 6:4
    shortName: Пс 6:4
    text: и душа моя сильно потрясена; Ты же, Господи, доколе?
  - name: Псалтирь 6:5
    orderIndex: 4
    osisId: Ps.6.5
    sblId: Ps 6:5
    shortName: Пс 6:5
    text: Обратись, Господи, избавь душу мою, спаси меня ради милости Твоей,
  - name: Псалтирь 6:6
    orderIndex: 5
    osisId: Ps.6.6
    sblId: Ps 6:6
    shortName: Пс 6:6
    text: 'ибо в смерти нет памятования о Тебе: во гробе кто будет славить Тебя?'
  - name: Псалтирь 6:7
    orderIndex: 6
    osisId: Ps.6.7
    sblId: Ps 6:7
    shortName: Пс 6:7
    text: 'Утомлен я воздыханиями моими: каждую ночь омываю ложе мое, слезами моими
      омочаю постель мою.'
  - name: Псалтирь 6:8
    orderIndex: 7
    osisId: Ps.6.8
    sblId: Ps 6:8
    shortName: Пс 6:8
    text: Иссохло от печали око мое, обветшало от всех врагов моих.
  - name: Псалтирь 6:9
    orderIndex: 8
    osisId: Ps.6.9
    sblId: Ps 6:9
    shortName: Пс 6:9
    text: Удалитесь от меня все, делающие беззаконие, ибо услышал Господь голос плача
      моего,
  - name: Псалтирь 6:10
    orderIndex: 9
    osisId: Ps.6.10
    sblId: Ps 6:10
    shortName: Пс 6:10
    text: услышал Господь моление мое; Господь примет молитву мою.
  - name: Псалтирь 6:11
    orderIndex: 10
    osisId: Ps.6.11
    sblId: Ps 6:11
    shortName: Пс 6:11
    text: Да будут постыжены и жестоко поражены все враги мои; да возвратятся и постыдятся
      мгновенно.
  versesCount: 11
- name: Псалтирь 7
  orderIndex: 6
  osisId: Ps.7
  sblId: Ps 7
  shortName: Пс 7
  verses:
  - name: Псалтирь 7:1
    orderIndex: 0
    osisId: Ps.7.1
    sblId: Ps 7:1
    shortName: Пс 7:1
    text: Плачевная песнь, которую Давид воспел Господу по делу Хуса, из племени Вениаминова.
  - name: Псалтирь 7:2
    orderIndex: 1
    osisId: Ps.7.2
    sblId: Ps 7:2
    shortName: Пс 7:2
    text: Господи, Боже мой! на Тебя я уповаю; спаси меня от всех гонителей моих и
      избавь меня;
  - name: Псалтирь 7:3
    orderIndex: 2
    osisId: Ps.7.3
    sblId: Ps 7:3
    shortName: Пс 7:3
    text: да не исторгнет он, подобно льву, души моей, терзая, когда нет избавляющего.
  - name: Псалтирь 7:4
    orderIndex: 3
    osisId: Ps.7.4
    sblId: Ps 7:4
    shortName: Пс 7:4
    text: Господи, Боже мой! если я что сделал, если есть неправда в руках моих,
  - name: Псалтирь 7:5
    orderIndex: 4
    osisId: Ps.7.5
    sblId: Ps 7:5
    shortName: Пс 7:5
    text: если я платил злом тому, кто был со мною в мире, – я, который спасал даже
      того, кто без причины стал моим врагом, –
  - name: Псалтирь 7:6
    orderIndex: 5
    osisId: Ps.7.6
    sblId: Ps 7:6
    shortName: Пс 7:6
    text: то пусть враг преследует душу мою и настигнет, пусть втопчет в землю жизнь
      мою, и славу мою повергнет в прах.
  - name: Псалтирь 7:7
    orderIndex: 6
    osisId: Ps.7.7
    sblId: Ps 7:7
    shortName: Пс 7:7
    text: Восстань, Господи, во гневе Твоем; подвигнись против неистовства врагов
      моих, пробудись для меня на суд, который Ты заповедал, –
  - name: Псалтирь 7:8
    orderIndex: 7
    osisId: Ps.7.8
    sblId: Ps 7:8
    shortName: Пс 7:8
    text: сонм людей станет вокруг Тебя; над ним поднимись на высоту.
  - name: Псалтирь 7:9
    orderIndex: 8
    osisId: Ps.7.9
    sblId: Ps 7:9
    shortName: Пс 7:9
    text: Господь судит народы. Суди меня, Господи, по правде моей и по непорочности
      моей во мне.
  - name: Псалтирь 7:10
    orderIndex: 9
    osisId: Ps.7.10
    sblId: Ps 7:10
    shortName: Пс 7:10
    text: Да прекратится злоба нечестивых, а праведника подкрепи, ибо Ты испытуешь
      сердца и утробы, праведный Боже!
  - name: Псалтирь 7:11
    orderIndex: 10
    osisId: Ps.7.11
    sblId: Ps 7:11
    shortName: Пс 7:11
    text: Щит мой в Боге, спасающем правых сердцем.
  - name: Псалтирь 7:12
    orderIndex: 11
    osisId: Ps.7.12
    sblId: Ps 7:12
    shortName: Пс 7:12
    text: Бог – судия праведный, и Бог, всякий день строго взыскивающий,
  - name: Псалтирь 7:13
    orderIndex: 12
    osisId: Ps.7.13
    sblId: Ps 7:13
    shortName: Пс 7:13
    text: если [кто] не обращается. Он изощряет Свой меч, напрягает лук Свой и направляет
      его,
  - name: Псалтирь 7:14
    orderIndex: 13
    osisId: Ps.7.14
    sblId: Ps 7:14
    shortName: Пс 7:14
    text: приготовляет для него сосуды смерти, стрелы Свои делает палящими.
  - name: Псалтирь 7:15
    orderIndex: 14
    osisId: Ps.7.15
    sblId: Ps 7:15
    shortName: Пс 7:15
    text: Вот, [нечестивый] зачал неправду, был чреват злобою и родил себе ложь;
  - name: Псалтирь 7:16
    orderIndex: 15
    osisId: Ps.7.16
    sblId: Ps 7:16
    shortName: Пс 7:16
    text: 'рыл ров, и выкопал его, и упал в яму, которую приготовил:'
  - name: Псалтирь 7:17
    orderIndex: 16
    osisId: Ps.7.17
    sblId: Ps 7:17
    shortName: Пс 7:17
    text: злоба его обратится на его голову, и злодейство его упадет на его темя.
  - name: Псалтирь 7:18
    orderIndex: 17
    osisId: Ps.7.18
    sblId: Ps 7:18
    shortName: Пс 7:18
    text: Славлю Господа по правде Его и пою имени Господа Всевышнего.
  versesCount: 18
- name: Псалтирь 8
  orderIndex: 7
  osisId: Ps.8
  sblId: Ps 8
  shortName: Пс 8
  verses:
  - name: Псалтирь 8:1
    orderIndex: 0
    osisId: Ps.8.1
    sblId: Ps 8:1
    shortName: Пс 8:1
    text: Начальнику хора. На Гефском [орудии]. Псалом Давида.
  - name: Псалтирь 8:2
    orderIndex: 1
    osisId: Ps.8.2
    sblId: Ps 8:2
    shortName: Пс 8:2
    text: Господи, Боже наш! как величественно имя Твое по всей земле! Слава Твоя
      простирается превыше небес!
  - name: Псалтирь 8:3
    orderIndex: 2
    osisId: Ps.8.3
    sblId: Ps 8:3
    shortName: Пс 8:3
    text: Из уст младенцев и грудных детей Ты устроил хвалу, ради врагов Твоих, дабы
      сделать безмолвным врага и мстителя.
  - name: Псалтирь 8:4
    orderIndex: 3
    osisId: Ps.8.4
    sblId: Ps 8:4
    shortName: Пс 8:4
    text: Когда взираю я на небеса Твои – дело Твоих перстов, на луну и звезды, которые
      Ты поставил,
  - name: Псалтирь 8:5
    orderIndex: 4
    osisId: Ps.8.5
    sblId: Ps 8:5
    shortName: Пс 8:5
    text: то что [есть] человек, что Ты помнишь его, и сын человеческий, что Ты посещаешь
      его?
  - name: Псалтирь 8:6
    orderIndex: 5
    osisId: Ps.8.6
    sblId: Ps 8:6
    shortName: Пс 8:6
    text: 'Не много Ты умалил его пред Ангелами: славою и честью увенчал его;'
  - name: Псалтирь 8:7
    orderIndex: 6
    osisId: Ps.8.7
    sblId: Ps 8:7
    shortName: Пс 8:7
    text: 'поставил его владыкою над делами рук Твоих; все положил под ноги его:'
  - name: Псалтирь 8:8
    orderIndex: 7
    osisId: Ps.8.8
    sblId: Ps 8:8
    shortName: Пс 8:8
    text: овец и волов всех, и также полевых зверей,
  - name: Псалтирь 8:9
    orderIndex: 8
    osisId: Ps.8.9
    sblId: Ps 8:9
    shortName: Пс 8:9
    text: птиц небесных и рыб морских, все, преходящее морскими стезями.
  - name: Псалтирь 8:10
    orderIndex: 9
    osisId: Ps.8.10
    sblId: Ps 8:10
    shortName: Пс 8:10
    text: Господи, Боже наш! Как величественно имя Твое по всей земле!
  versesCount: 10
- name: Псалтирь 9
  orderIndex: 8
  osisId: Ps.9
  sblId: Ps 9
  shortName: Пс 9
  verses:
  - name: Псалтирь 9:1
    orderIndex: 0
    osisId: Ps.9.1
    sblId: Ps 9:1
    shortName: Пс 9:1
    text: Начальнику хора. По смерти Лабена. Псалом Давида.
  - name: Псалтирь 9:2
    orderIndex: 1
    osisId: Ps.9.2
    sblId: Ps 9:2
    shortName: Пс 9:2
    text: Буду славить [Тебя], Господи, всем сердцем моим, возвещать все чудеса Твои.
  - name: Псалтирь 9:3
    orderIndex: 2
    osisId: Ps.9.3
    sblId: Ps 9:3
    shortName: Пс 9:3
    text: Буду радоваться и торжествовать о Тебе, петь имени Твоему, Всевышний.
  - name: Псалтирь 9:4
    orderIndex: 3
    osisId: Ps.9.4
    sblId: Ps 9:4
    shortName: Пс 9:4
    text: Когда враги мои обращены назад, то преткнутся и погибнут пред лицем Твоим,
  - name: Псалтирь 9:5
    orderIndex: 4
    osisId: Ps.9.5
    sblId: Ps 9:5
    shortName: Пс 9:5
    text: ибо Ты производил мой суд и мою тяжбу; Ты воссел на престоле, Судия праведный.
  - name: Псалтирь 9:6
    orderIndex: 5
    osisId: Ps.9.6
    sblId: Ps 9:6
    shortName: Пс 9:6
    text: Ты вознегодовал на народы, погубил нечестивого, имя их изгладил на веки
      и веки.
  - name: Псалтирь 9:7
    orderIndex: 6
    osisId: Ps.9.7
    sblId: Ps 9:7
    shortName: Пс 9:7
    text: У врага совсем не стало оружия, и города Ты разрушил; погибла память их
      с ними.
  - name: Псалтирь 9:8
    orderIndex: 7
    osisId: Ps.9.8
    sblId: Ps 9:8
    shortName: Пс 9:8
    text: Но Господь пребывает вовек; Он приготовил для суда престол Свой,
  - name: Псалтирь 9:9
    orderIndex: 8
    osisId: Ps.9.9
    sblId: Ps 9:9
    shortName: Пс 9:9
    text: и Он будет судить вселенную по правде, совершит суд над народами по правоте.
  - name: Псалтирь 9:10
    orderIndex: 9
    osisId: Ps.9.10
    sblId: Ps 9:10
    shortName: Пс 9:10
    text: И будет Господь прибежищем угнетенному, прибежищем во времена скорби;
  - name: Псалтирь 9:11
    orderIndex: 10
    osisId: Ps.9.11
    sblId: Ps 9:11
    shortName: Пс 9:11
    text: и будут уповать на Тебя знающие имя Твое, потому что Ты не оставляешь ищущих
      Тебя, Господи.
  - name: Псалтирь 9:12
    orderIndex: 11
    osisId: Ps.9.12
    sblId: Ps 9:12
    shortName: Пс 9:12
    text: Пойте Господу, живущему на Сионе, возвещайте между народами дела Его,
  - name: Псалтирь 9:13
    orderIndex: 12
    osisId: Ps.9.13
    sblId: Ps 9:13
    shortName: Пс 9:13
    text: ибо Он взыскивает за кровь; помнит их, не забывает вопля угнетенных.
  - name: Псалтирь 9:14
    orderIndex: 13
    osisId: Ps.9.14
    sblId: Ps 9:14
    shortName: Пс 9:14
    text: Помилуй меня, Господи; воззри на страдание мое от ненавидящих меня, – Ты,
      Который возносишь меня от врат смерти,
  - name: Псалтирь 9:15
    orderIndex: 14
    osisId: Ps.9.15
    sblId: Ps 9:15
    shortName: Пс 9:15
    text: 'чтобы я возвещал все хвалы Твои во вратах дщери Сионовой: буду радоваться
      о спасении Твоем.'
  - name: Псалтирь 9:16
    orderIndex: 15
    osisId: Ps.9.16
    sblId: Ps 9:16
    shortName: Пс 9:16
    text: Обрушились народы в яму, которую выкопали; в сети, которую скрыли они, запуталась
      нога их.
  - name: Псалтирь 9:17
    orderIndex: 16
    osisId: Ps.9.17
    sblId: Ps 9:17
    shortName: Пс 9:17
    text: Познан был Господь по суду, который Он совершил; нечестивый уловлен делами
      рук своих.
  - name: Псалтирь 9:18
    orderIndex: 17
    osisId: Ps.9.18
    sblId: Ps 9:18
    shortName: Пс 9:18
    text: Да обратятся нечестивые в ад, – все народы, забывающие Бога.
  - name: Псалтирь 9:19
    orderIndex: 18
    osisId: Ps.9.19
    sblId: Ps 9:19
    shortName: Пс 9:19
    text: Ибо не навсегда забыт будет нищий, и надежда бедных не до конца погибнет.
  - name: Псалтирь 9:20
    orderIndex: 19
    osisId: Ps.9.20
    sblId: Ps 9:20
    shortName: Пс 9:20
    text: Восстань, Господи, да не преобладает человек, да судятся народы пред лицем
      Твоим.
  - name: Псалтирь 9:21
    orderIndex: 20
    osisId: Ps.9.21
    sblId: Ps 9:21
    shortName: Пс 9:21
    text: Наведи, Господи, страх на них; да знают народы, что человеки они.
  - name: Псалтирь 9:22
    orderIndex: 21
    osisId: Ps.9.22
    sblId: Ps 9:22
    shortName: Пс 9:22
    text: Для чего, Господи, стоишь вдали, скрываешь Себя во время скорби?
  - name: Псалтирь 9:23
    orderIndex: 22
    osisId: Ps.9.23
    sblId: Ps 9:23
    shortName: Пс 9:23
    text: 'По гордости своей нечестивый преследует бедного: да уловятся они ухищрениями,
      которые сами вымышляют.'
  - name: Псалтирь 9:24
    orderIndex: 23
    osisId: Ps.9.24
    sblId: Ps 9:24
    shortName: Пс 9:24
    text: Ибо нечестивый хвалится похотью души своей; корыстолюбец ублажает себя.
  - name: Псалтирь 9:25
    orderIndex: 24
    osisId: Ps.9.25
    sblId: Ps 9:25
    shortName: Пс 9:25
    text: 'В надмении своем нечестивый пренебрегает Господа: "не взыщет"; во всех
      помыслах его: "нет Бога!"'
  - name: Псалтирь 9:26
    orderIndex: 25
    osisId: Ps.9.26
    sblId: Ps 9:26
    shortName: Пс 9:26
    text: Во всякое время пути его гибельны; суды Твои далеки для него; на всех врагов
      своих он смотрит с пренебрежением;
  - name: Псалтирь 9:27
    orderIndex: 26
    osisId: Ps.9.27
    sblId: Ps 9:27
    shortName: Пс 9:27
    text: 'говорит в сердце своем: "не поколеблюсь; в род и род не приключится [мне]
      зла";'
  - name: Псалтирь 9:28
    orderIndex: 27
    osisId: Ps.9.28
    sblId: Ps 9:28
    shortName: Пс 9:28
    text: уста его полны проклятия, коварства и лжи; под языком – его мучение и пагуба;
  - name: Псалтирь 9:29
    orderIndex: 28
    osisId: Ps.9.29
    sblId: Ps 9:29
    shortName: Пс 9:29
    text: сидит в засаде за двором, в потаенных местах убивает невинного; глаза его
      подсматривают за бедным;
  - name: Псалтирь 9:30
    orderIndex: 29
    osisId: Ps.9.30
    sblId: Ps 9:30
    shortName: Пс 9:30
    text: подстерегает в потаенном месте, как лев в логовище; подстерегает в засаде,
      чтобы схватить бедного; хватает бедного, увлекая в сети свои;
  - name: Псалтирь 9:31
    orderIndex: 30
    osisId: Ps.9.31
    sblId: Ps 9:31
    shortName: Пс 9:31
    text: сгибается, прилегает, – и бедные падают в сильные когти его;
  - name: Псалтирь 9:32
    orderIndex: 31
    osisId: Ps.9.32
    sblId: Ps 9:32
    shortName: Пс 9:32
    text: 'говорит в сердце своем: "забыл Бог, закрыл лице Свое, не увидит никогда".'
  - name: Псалтирь 9:33
    orderIndex: 32
    osisId: Ps.9.33
    sblId: Ps 9:33
    shortName: Пс 9:33
    text: Восстань, Господи, Боже [мой], вознеси руку Твою, не забудь угнетенных.
  - name: Псалтирь 9:34
    orderIndex: 33
    osisId: Ps.9.34
    sblId: Ps 9:34
    shortName: Пс 9:34
    text: 'Зачем нечестивый пренебрегает Бога, говоря в сердце своем: "Ты не взыщешь"?'
  - name: Псалтирь 9:35
    orderIndex: 34
    osisId: Ps.9.35
    sblId: Ps 9:35
    shortName: Пс 9:35
    text: Ты видишь, ибо Ты взираешь на обиды и притеснения, чтобы воздать Твоею рукою.
      Тебе предает себя бедный; сироте Ты помощник.
  - name: Псалтирь 9:36
    orderIndex: 35
    osisId: Ps.9.36
    sblId: Ps 9:36
    shortName: Пс 9:36
    text: Сокруши мышцу нечестивому и злому, так чтобы искать и не найти его нечестия.
  - name: Псалтирь 9:37
    orderIndex: 36
    osisId: Ps.9.37
    sblId: Ps 9:37
    shortName: Пс 9:37
    text: Господь – царь на веки, навсегда; исчезнут язычники с земли Его.
  - name: Псалтирь 9:38
    orderIndex: 37
    osisId: Ps.9.38
    sblId: Ps 9:38
    shortName: Пс 9:38
    text: Господи! Ты слышишь желания смиренных; укрепи сердце их; открой ухо Твое,
  - name: Псалтирь 9:39
    orderIndex: 38
    osisId: Ps.9.39
    sblId: Ps 9:39
    shortName: Пс 9:39
    text: чтобы дать суд сироте и угнетенному, да не устрашает более человек на земле.
  versesCount: 39
- name: Псалтирь 10
  orderIndex: 9
  osisId: Ps.10
  sblId: Ps 10
  shortName: Пс 10
  verses:
  - name: Псалтирь 10:1
    orderIndex: 0
    osisId: Ps.10.1
    sblId: Ps 10:1
    shortName: Пс 10:1
    text: 'Начальнику хора. Псалом Давида. На Господа уповаю; как же вы говорите душе
      моей: "улетай на гору вашу, [как] птица"?'
  - name: Псалтирь 10:2
    orderIndex: 1
    osisId: Ps.10.2
    sblId: Ps 10:2
    shortName: Пс 10:2
    text: Ибо вот, нечестивые натянули лук, стрелу свою приложили к тетиве, чтобы
      во тьме стрелять в правых сердцем.
  - name: Псалтирь 10:3
    orderIndex: 2
    osisId: Ps.10.3
    sblId: Ps 10:3
    shortName: Пс 10:3
    text: Когда разрушены основания, что сделает праведник?
  - name: Псалтирь 10:4
    orderIndex: 3
    osisId: Ps.10.4
    sblId: Ps 10:4
    shortName: Пс 10:4
    text: Господь во святом храме Своем, Господь, – престол Его на небесах, очи Его
      зрят; вежды Его испытывают сынов человеческих.
  - name: Псалтирь 10:5
    orderIndex: 4
    osisId: Ps.10.5
    sblId: Ps 10:5
    shortName: Пс 10:5
    text: Господь испытывает праведного, а нечестивого и любящего насилие ненавидит
      душа Его.
  - name: Псалтирь 10:6
    orderIndex: 5
    osisId: Ps.10.6
    sblId: Ps 10:6
    shortName: Пс 10:6
    text: Дождем прольет Он на нечестивых горящие угли, огонь и серу; и палящий ветер
      – их доля из чаши;
  - name: Псалтирь 10:7
    orderIndex: 6
    osisId: Ps.10.7
    sblId: Ps 10:7
    shortName: Пс 10:7
    text: ибо Господь праведен, любит правду; лице Его видит праведника.
  versesCount: 7
- name: Псалтирь 11
  orderIndex: 10
  osisId: Ps.11
  sblId: Ps 11
  shortName: Пс 11
  verses:
  - name: Псалтирь 11:1
    orderIndex: 0
    osisId: Ps.11.1
    sblId: Ps 11:1
    shortName: Пс 11:1
    text: Начальнику хора. На восьмиструнном. Псалом Давида.
  - name: Псалтирь 11:2
    orderIndex: 1
    osisId: Ps.11.2
    sblId: Ps 11:2
    shortName: Пс 11:2
    text: Спаси, Господи, ибо не стало праведного, ибо нет верных между сынами человеческими.
  - name: Псалтирь 11:3
    orderIndex: 2
    osisId: Ps.11.3
    sblId: Ps 11:3
    shortName: Пс 11:3
    text: Ложь говорит каждый своему ближнему; уста льстивы, говорят от сердца притворного.
  - name: Псалтирь 11:4
    orderIndex: 3
    osisId: Ps.11.4
    sblId: Ps 11:4
    shortName: Пс 11:4
    text: Истребит Господь все уста льстивые, язык велеречивый,
  - name: Псалтирь 11:5
    orderIndex: 4
    osisId: Ps.11.5
    sblId: Ps 11:5
    shortName: Пс 11:5
    text: '[тех], которые говорят: "языком нашим пересилим, уста наши с нами; кто
      нам господин"?'
  - name: Псалтирь 11:6
    orderIndex: 5
    osisId: Ps.11.6
    sblId: Ps 11:6
    shortName: Пс 11:6
    text: Ради страдания нищих и воздыхания бедных ныне восстану, говорит Господь,
      поставлю в безопасности того, кого уловить хотят.
  - name: Псалтирь 11:7
    orderIndex: 6
    osisId: Ps.11.7
    sblId: Ps 11:7
    shortName: Пс 11:7
    text: Слова Господни – слова чистые, серебро, очищенное от земли в горниле, семь
      раз переплавленное.
  - name: Псалтирь 11:8
    orderIndex: 7
    osisId: Ps.11.8
    sblId: Ps 11:8
    shortName: Пс 11:8
    text: Ты, Господи, сохранишь их, соблюдешь от рода сего вовек.
  - name: Псалтирь 11:9
    orderIndex: 8
    osisId: Ps.11.9
    sblId: Ps 11:9
    shortName: Пс 11:9
    text: Повсюду ходят нечестивые, когда ничтожные из сынов человеческих возвысились.
  versesCount: 9
- name: Псалтирь 12
  orderIndex: 11
  osisId: Ps.12
  sblId: Ps 12
  shortName: Пс 12
  verses:
  - name: Псалтирь 12:1
    orderIndex: 0
    osisId: Ps.12.1
    sblId: Ps 12:1
    shortName: Пс 12:1
    text: Начальнику хора. Псалом Давида.
  - name: Псалтирь 12:2
    orderIndex: 1
    osisId: Ps.12.2
    sblId: Ps 12:2
    shortName: Пс 12:2
    text: Доколе, Господи, будешь забывать меня вконец, доколе будешь скрывать лице
      Твое от меня?
  - name: Псалтирь 12:3
    orderIndex: 2
    osisId: Ps.12.3
    sblId: Ps 12:3
    shortName: Пс 12:3
    text: Доколе мне слагать советы в душе моей, скорбь в сердце моем день [и ночь]?
      Доколе врагу моему возноситься надо мною?
  - name: Псалтирь 12:4
    orderIndex: 3
    osisId: Ps.12.4
    sblId: Ps 12:4
    shortName: Пс 12:4
    text: Призри, услышь меня, Господи Боже мой! Просвети очи мои, да не усну я [сном]
      смертным;
  - name: Псалтирь 12:5
    orderIndex: 4
    osisId: Ps.12.5
    sblId: Ps 12:5
    shortName: Пс 12:5
    text: 'да не скажет враг мой: "я одолел его". Да не возрадуются гонители мои,
      если я поколеблюсь.'
  - name: Псалтирь 12:6
    orderIndex: 5
    osisId: Ps.12.6
    sblId: Ps 12:6
    shortName: Пс 12:6
    text: Я же уповаю на милость Твою; сердце мое возрадуется о спасении Твоем; воспою
      Господу, облагодетельствовавшему меня.
  versesCount: 6
- name: Псалтирь 13
  orderIndex: 12
  osisId: Ps.13
  sblId: Ps 13
  shortName: Пс 13
  verses:
  - name: Псалтирь 13:1
    orderIndex: 0
    osisId: Ps.13.1
    sblId: Ps 13:1
    shortName: Пс 13:1
    text: 'Начальнику хора. Псалом Давида. Сказал безумец в сердце своем: "нет Бога".
      Они развратились, совершили гнусные дела; нет делающего добро.'
  - name: Псалтирь 13:2
    orderIndex: 1
    osisId: Ps.13.2
    sblId: Ps 13:2
    shortName: Пс 13:2
    text: Господь с небес призрел на сынов человеческих, чтобы видеть, есть ли разумеющий,
      ищущий Бога.
  - name: Псалтирь 13:3
    orderIndex: 2
    osisId: Ps.13.3
    sblId: Ps 13:3
    shortName: Пс 13:3
    text: Все уклонились, сделались равно непотребными; нет делающего добро, нет ни
      одного.
  - name: Псалтирь 13:4
    orderIndex: 3
    osisId: Ps.13.4
    sblId: Ps 13:4
    shortName: Пс 13:4
    text: Неужели не вразумятся все, делающие беззаконие, съедающие народ мой, [как]
      едят хлеб, и не призывающие Господа?
  - name: Псалтирь 13:5
    orderIndex: 4
    osisId: Ps.13.5
    sblId: Ps 13:5
    shortName: Пс 13:5
    text: Там убоятся они страха, ибо Бог в роде праведных.
  - name: Псалтирь 13:6
    orderIndex: 5
    osisId: Ps.13.6
    sblId: Ps 13:6
    shortName: Пс 13:6
    text: Вы посмеялись над мыслью нищего, что Господь упование его.
  - name: Псалтирь 13:7
    orderIndex: 6
    osisId: Ps.13.7
    sblId: Ps 13:7
    shortName: Пс 13:7
    text: '"Кто даст с Сиона спасение Израилю!" Когда Господь возвратит пленение народа
      Своего, тогда возрадуется Иаков и возвеселится Израиль.'
  versesCount: 7
- name: Псалтирь 14
  orderIndex: 13
  osisId: Ps.14
  sblId: Ps 14
  shortName: Пс 14
  verses:
  - name: Псалтирь 14:1
    orderIndex: 0
    osisId: Ps.14.1
    sblId: Ps 14:1
    shortName: Пс 14:1
    text: Псалом Давида. Господи! кто может пребывать в жилище Твоем? кто может обитать
      на святой горе Твоей?
  - name: Псалтирь 14:2
    orderIndex: 1
    osisId: Ps.14.2
    sblId: Ps 14:2
    shortName: Пс 14:2
    text: Тот, кто ходит непорочно и делает правду, и говорит истину в сердце своем;
  - name: Псалтирь 14:3
    orderIndex: 2
    osisId: Ps.14.3
    sblId: Ps 14:3
    shortName: Пс 14:3
    text: кто не клевещет языком своим, не делает искреннему своему зла и не принимает
      поношения на ближнего своего
  - name: Псалтирь 14:4
    orderIndex: 3
    osisId: Ps.14.4
    sblId: Ps 14:4
    shortName: Пс 14:4
    text: тот, в глазах которого презрен отверженный, но который боящихся Господа
      славит; кто клянется, [хотя бы] злому, и не изменяет;
  - name: Псалтирь 14:5
    orderIndex: 4
    osisId: Ps.14.5
    sblId: Ps 14:5
    shortName: Пс 14:5
    text: кто серебра своего не отдает в рост и не принимает даров против невинного.
      Поступающий так не поколеблется вовек.
  versesCount: 5
- name: Псалтирь 15
  orderIndex: 14
  osisId: Ps.15
  sblId: Ps 15
  shortName: Пс 15
  verses:
  - name: Псалтирь 15:1
    orderIndex: 0
    osisId: Ps.15.1
    sblId: Ps 15:1
    shortName: Пс 15:1
    text: Песнь Давида. Храни меня, Боже, ибо я на Тебя уповаю.
  - name: Псалтирь 15:2
    orderIndex: 1
    osisId: Ps.15.2
    sblId: Ps 15:2
    shortName: Пс 15:2
    text: 'Я сказал Господу: Ты – Господь мой; блага мои Тебе не нужны.'
  - name: Псалтирь 15:3
    orderIndex: 2
    osisId: Ps.15.3
    sblId: Ps 15:3
    shortName: Пс 15:3
    text: К святым, которые на земле, и к дивным [Твоим] – к ним все желание мое.
  - name: Псалтирь 15:4
    orderIndex: 3
    osisId: Ps.15.4
    sblId: Ps 15:4
    shortName: Пс 15:4
    text: Пусть умножаются скорби у тех, которые текут к [богу] чужому; я не возлию
      кровавых возлияний их и не помяну имен их устами моими.
  - name: Псалтирь 15:5
    orderIndex: 4
    osisId: Ps.15.5
    sblId: Ps 15:5
    shortName: Пс 15:5
    text: Господь есть часть наследия моего и чаши моей. Ты держишь жребий мой.
  - name: Псалтирь 15:6
    orderIndex: 5
    osisId: Ps.15.6
    sblId: Ps 15:6
    shortName: Пс 15:6
    text: Межи мои прошли по прекрасным [местам], и наследие мое приятно для меня.
  - name: Псалтирь 15:7
    orderIndex: 6
    osisId: Ps.15.7
    sblId: Ps 15:7
    shortName: Пс 15:7
    text: Благословлю Господа, вразумившего меня; даже и ночью учит меня внутренность
      моя.
  - name: Псалтирь 15:8
    orderIndex: 7
    osisId: Ps.15.8
    sblId: Ps 15:8
    shortName: Пс 15:8
    text: Всегда видел я пред собою Господа, ибо Он одесную меня; не поколеблюсь.
  - name: Псалтирь 15:9
    orderIndex: 8
    osisId: Ps.15.9
    sblId: Ps 15:9
    shortName: Пс 15:9
    text: От того возрадовалось сердце мое и возвеселился язык мой; даже и плоть моя
      успокоится в уповании,
  - name: Псалтирь 15:10
    orderIndex: 9
    osisId: Ps.15.10
    sblId: Ps 15:10
    shortName: Пс 15:10
    text: ибо Ты не оставишь души моей в аде и не дашь святому Твоему увидеть тление,
  - name: Псалтирь 15:11
    orderIndex: 10
    osisId: Ps.15.11
    sblId: Ps 15:11
    shortName: Пс 15:11
    text: 'Ты укажешь мне путь жизни: полнота радостей пред лицем Твоим, блаженство
      в деснице Твоей вовек.'
  versesCount: 11
- name: Псалтирь 16
  orderIndex: 15
  osisId: Ps.16
  sblId: Ps 16
  shortName: Пс 16
  verses:
  - name: Псалтирь 16:1
    orderIndex: 0
    osisId: Ps.16.1
    sblId: Ps 16:1
    shortName: Пс 16:1
    text: Молитва Давида. Услышь, Господи, правду, внемли воплю моему, прими мольбу
      из уст нелживых.
  - name: Псалтирь 16:2
    orderIndex: 1
    osisId: Ps.16.2
    sblId: Ps 16:2
    shortName: Пс 16:2
    text: От Твоего лица суд мне да изыдет; да воззрят очи Твои на правоту.
  - name: Псалтирь 16:3
    orderIndex: 2
    osisId: Ps.16.3
    sblId: Ps 16:3
    shortName: Пс 16:3
    text: Ты испытал сердце мое, посетил меня ночью, искусил меня и ничего не нашел;
      от мыслей моих не отступают уста мои.
  - name: Псалтирь 16:4
    orderIndex: 3
    osisId: Ps.16.4
    sblId: Ps 16:4
    shortName: Пс 16:4
    text: В делах человеческих, по слову уст Твоих, я охранял себя от путей притеснителя.
  - name: Псалтирь 16:5
    orderIndex: 4
    osisId: Ps.16.5
    sblId: Ps 16:5
    shortName: Пс 16:5
    text: Утверди шаги мои на путях Твоих, да не колеблются стопы мои.
  - name: Псалтирь 16:6
    orderIndex: 5
    osisId: Ps.16.6
    sblId: Ps 16:6
    shortName: Пс 16:6
    text: К Тебе взываю я, ибо Ты услышишь меня, Боже; приклони ухо Твое ко мне, услышь
      слова мои.
  - name: Псалтирь 16:7
    orderIndex: 6
    osisId: Ps.16.7
    sblId: Ps 16:7
    shortName: Пс 16:7
    text: Яви дивную милость Твою, Спаситель уповающих [на Тебя] от противящихся деснице
      Твоей.
  - name: Псалтирь 16:8
    orderIndex: 7
    osisId: Ps.16.8
    sblId: Ps 16:8
    shortName: Пс 16:8
    text: Храни меня, как зеницу ока; в тени крыл Твоих укрой меня
  - name: Псалтирь 16:9
    orderIndex: 8
    osisId: Ps.16.9
    sblId: Ps 16:9
    shortName: Пс 16:9
    text: 'от лица нечестивых, нападающих на меня, – от врагов души моей, окружающих
      меня:'
  - name: Псалтирь 16:10
    orderIndex: 9
    osisId: Ps.16.10
    sblId: Ps 16:10
    shortName: Пс 16:10
    text: они заключились в туке своем, надменно говорят устами своими.
  - name: Псалтирь 16:11
    orderIndex: 10
    osisId: Ps.16.11
    sblId: Ps 16:11
    shortName: Пс 16:11
    text: На всяком шагу нашем ныне окружают нас; они устремили глаза свои, чтобы
      низложить [меня] на землю;
  - name: Псалтирь 16:12
    orderIndex: 11
    osisId: Ps.16.12
    sblId: Ps 16:12
    shortName: Пс 16:12
    text: они подобны льву, жаждущему добычи, подобны скимну, сидящему в местах скрытных.
  - name: Псалтирь 16:13
    orderIndex: 12
    osisId: Ps.16.13
    sblId: Ps 16:13
    shortName: Пс 16:13
    text: Восстань, Господи, предупреди их, низложи их. Избавь душу мою от нечестивого
      мечом Твоим,
  - name: Псалтирь 16:14
    orderIndex: 13
    osisId: Ps.16.14
    sblId: Ps 16:14
    shortName: Пс 16:14
    text: от людей – рукою Твоею, Господи, от людей мира, которых удел в [этой] жизни,
      которых чрево Ты наполняешь из сокровищниц Твоих; сыновья их сыты и оставят
      остаток детям своим.
  - name: Псалтирь 16:15
    orderIndex: 14
    osisId: Ps.16.15
    sblId: Ps 16:15
    shortName: Пс 16:15
    text: А я в правде буду взирать на лице Твое; пробудившись, буду насыщаться образом
      Твоим.
  versesCount: 15
- name: Псалтирь 17
  orderIndex: 16
  osisId: Ps.17
  sblId: Ps 17
  shortName: Пс 17
  verses:
  - name: Псалтирь 17:1
    orderIndex: 0
    osisId: Ps.17.1
    sblId: Ps 17:1
    shortName: Пс 17:1
    text: 'Начальнику хора. Раба Господня Давида, который произнес слова песни сей
      к Господу, когда Господь избавил его от рук всех врагов его и от руки Саула.
      И он сказал:'
  - name: Псалтирь 17:2
    orderIndex: 1
    osisId: Ps.17.2
    sblId: Ps 17:2
    shortName: Пс 17:2
    text: Возлюблю тебя, Господи, крепость моя!
  - name: Псалтирь 17:3
    orderIndex: 2
    osisId: Ps.17.3
    sblId: Ps 17:3
    shortName: Пс 17:3
    text: Господь – твердыня моя и прибежище мое, Избавитель мой, Бог мой, – скала
      моя; на Него я уповаю; щит мой, рог спасения моего и убежище мое.
  - name: Псалтирь 17:4
    orderIndex: 3
    osisId: Ps.17.4
    sblId: Ps 17:4
    shortName: Пс 17:4
    text: Призову достопоклоняемого Господа и от врагов моих спасусь.
  - name: Псалтирь 17:5
    orderIndex: 4
    osisId: Ps.17.5
    sblId: Ps 17:5
    shortName: Пс 17:5
    text: Объяли меня муки смертные, и потоки беззакония устрашили меня;
  - name: Псалтирь 17:6
    orderIndex: 5
    osisId: Ps.17.6
    sblId: Ps 17:6
    shortName: Пс 17:6
    text: цепи ада облегли меня, и сети смерти опутали меня.
  - name: Псалтирь 17:7
    orderIndex: 6
    osisId: Ps.17.7
    sblId: Ps 17:7
    shortName: Пс 17:7
    text: В тесноте моей я призвал Господа и к Богу моему воззвал. И Он услышал от
      чертога Своего голос мой, и вопль мой дошел до слуха Его.
  - name: Псалтирь 17:8
    orderIndex: 7
    osisId: Ps.17.8
    sblId: Ps 17:8
    shortName: Пс 17:8
    text: Потряслась и всколебалась земля, дрогнули и подвиглись основания гор, ибо
      разгневался [Бог];
  - name: Псалтирь 17:9
    orderIndex: 8
    osisId: Ps.17.9
    sblId: Ps 17:9
    shortName: Пс 17:9
    text: поднялся дым от гнева Его и из уст Его огонь поядающий; горячие угли [сыпались]
      от Него.
  - name: Псалтирь 17:10
    orderIndex: 9
    osisId: Ps.17.10
    sblId: Ps 17:10
    shortName: Пс 17:10
    text: Наклонил Он небеса и сошел, – и мрак под ногами Его.
  - name: Псалтирь 17:11
    orderIndex: 10
    osisId: Ps.17.11
    sblId: Ps 17:11
    shortName: Пс 17:11
    text: И воссел на Херувимов и полетел, и понесся на крыльях ветра.
  - name: Псалтирь 17:12
    orderIndex: 11
    osisId: Ps.17.12
    sblId: Ps 17:12
    shortName: Пс 17:12
    text: И мрак сделал покровом Своим, сению вокруг Себя мрак вод, облаков воздушных.
  - name: Псалтирь 17:13
    orderIndex: 12
    osisId: Ps.17.13
    sblId: Ps 17:13
    shortName: Пс 17:13
    text: От блистания пред Ним бежали облака Его, град и угли огненные.
  - name: Псалтирь 17:14
    orderIndex: 13
    osisId: Ps.17.14
    sblId: Ps 17:14
    shortName: Пс 17:14
    text: Возгремел на небесах Господь, и Всевышний дал глас Свой, град и угли огненные.
  - name: Псалтирь 17:15
    orderIndex: 14
    osisId: Ps.17.15
    sblId: Ps 17:15
    shortName: Пс 17:15
    text: Пустил стрелы Свои и рассеял их, множество молний, и рассыпал их.
  - name: Псалтирь 17:16
    orderIndex: 15
    osisId: Ps.17.16
    sblId: Ps 17:16
    shortName: Пс 17:16
    text: И явились источники вод, и открылись основания вселенной от грозного [гласа]
      Твоего, Господи, от дуновения духа гнева Твоего.
  - name: Псалтирь 17:17
    orderIndex: 16
    osisId: Ps.17.17
    sblId: Ps 17:17
    shortName: Пс 17:17
    text: Он простер [руку] с высоты и взял меня, и извлек меня из вод многих;
  - name: Псалтирь 17:18
    orderIndex: 17
    osisId: Ps.17.18
    sblId: Ps 17:18
    shortName: Пс 17:18
    text: избавил меня от врага моего сильного и от ненавидящих меня, которые были
      сильнее меня.
  - name: Псалтирь 17:19
    orderIndex: 18
    osisId: Ps.17.19
    sblId: Ps 17:19
    shortName: Пс 17:19
    text: Они восстали на меня в день бедствия моего, но Господь был мне опорою.
  - name: Псалтирь 17:20
    orderIndex: 19
    osisId: Ps.17.20
    sblId: Ps 17:20
    shortName: Пс 17:20
    text: Он вывел меня на пространное место и избавил меня, ибо Он благоволит ко
      мне.
  - name: Псалтирь 17:21
    orderIndex: 20
    osisId: Ps.17.21
    sblId: Ps 17:21
    shortName: Пс 17:21
    text: Воздал мне Господь по правде моей, по чистоте рук моих вознаградил меня,
  - name: Псалтирь 17:22
    orderIndex: 21
    osisId: Ps.17.22
    sblId: Ps 17:22
    shortName: Пс 17:22
    text: ибо я хранил пути Господни и не был нечестивым пред Богом моим;
  - name: Псалтирь 17:23
    orderIndex: 22
    osisId: Ps.17.23
    sblId: Ps 17:23
    shortName: Пс 17:23
    text: ибо все заповеди Его предо мною, и от уставов Его я не отступал.
  - name: Псалтирь 17:24
    orderIndex: 23
    osisId: Ps.17.24
    sblId: Ps 17:24
    shortName: Пс 17:24
    text: Я был непорочен пред Ним и остерегался, чтобы не согрешить мне;
  - name: Псалтирь 17:25
    orderIndex: 24
    osisId: Ps.17.25
    sblId: Ps 17:25
    shortName: Пс 17:25
    text: и воздал мне Господь по правде моей, по чистоте рук моих пред очами Его.
  - name: Псалтирь 17:26
    orderIndex: 25
    osisId: Ps.17.26
    sblId: Ps 17:26
    shortName: Пс 17:26
    text: С милостивым Ты поступаешь милостиво, с мужем искренним – искренно,
  - name: Псалтирь 17:27
    orderIndex: 26
    osisId: Ps.17.27
    sblId: Ps 17:27
    shortName: Пс 17:27
    text: с чистым – чисто, а с лукавым – по лукавству его,
  - name: Псалтирь 17:28
    orderIndex: 27
    osisId: Ps.17.28
    sblId: Ps 17:28
    shortName: Пс 17:28
    text: ибо Ты людей угнетенных спасаешь, а очи надменные унижаешь.
  - name: Псалтирь 17:29
    orderIndex: 28
    osisId: Ps.17.29
    sblId: Ps 17:29
    shortName: Пс 17:29
    text: Ты возжигаешь светильник мой, Господи; Бог мой просвещает тьму мою.
  - name: Псалтирь 17:30
    orderIndex: 29
    osisId: Ps.17.30
    sblId: Ps 17:30
    shortName: Пс 17:30
    text: С Тобою я поражаю войско, с Богом моим восхожу на стену.
  - name: Псалтирь 17:31
    orderIndex: 30
    osisId: Ps.17.31
    sblId: Ps 17:31
    shortName: Пс 17:31
    text: Бог! – Непорочен путь Его, чисто слово Господа; щит Он для всех, уповающих
      на Него.
  - name: Псалтирь 17:32
    orderIndex: 31
    osisId: Ps.17.32
    sblId: Ps 17:32
    shortName: Пс 17:32
    text: Ибо кто Бог, кроме Господа, и кто защита, кроме Бога нашего?
  - name: Псалтирь 17:33
    orderIndex: 32
    osisId: Ps.17.33
    sblId: Ps 17:33
    shortName: Пс 17:33
    text: Бог препоясывает меня силою и устрояет мне верный путь;
  - name: Псалтирь 17:34
    orderIndex: 33
    osisId: Ps.17.34
    sblId: Ps 17:34
    shortName: Пс 17:34
    text: делает ноги мои, как оленьи, и на высотах моих поставляет меня;
  - name: Псалтирь 17:35
    orderIndex: 34
    osisId: Ps.17.35
    sblId: Ps 17:35
    shortName: Пс 17:35
    text: научает руки мои брани, и мышцы мои сокрушают медный лук.
  - name: Псалтирь 17:36
    orderIndex: 35
    osisId: Ps.17.36
    sblId: Ps 17:36
    shortName: Пс 17:36
    text: Ты дал мне щит спасения Твоего, и десница Твоя поддерживает меня, и милость
      Твоя возвеличивает меня.
  - name: Псалтирь 17:37
    orderIndex: 36
    osisId: Ps.17.37
    sblId: Ps 17:37
    shortName: Пс 17:37
    text: Ты расширяешь шаг мой подо мною, и не колеблются ноги мои.
  - name: Псалтирь 17:38
    orderIndex: 37
    osisId: Ps.17.38
    sblId: Ps 17:38
    shortName: Пс 17:38
    text: Я преследую врагов моих и настигаю их, и не возвращаюсь, доколе не истреблю
      их;
  - name: Псалтирь 17:39
    orderIndex: 38
    osisId: Ps.17.39
    sblId: Ps 17:39
    shortName: Пс 17:39
    text: поражаю их, и они не могут встать, падают под ноги мои,
  - name: Псалтирь 17:40
    orderIndex: 39
    osisId: Ps.17.40
    sblId: Ps 17:40
    shortName: Пс 17:40
    text: ибо Ты препоясал меня силою для войны и низложил под ноги мои восставших
      на меня;
  - name: Псалтирь 17:41
    orderIndex: 40
    osisId: Ps.17.41
    sblId: Ps 17:41
    shortName: Пс 17:41
    text: 'Ты обратил ко мне тыл врагов моих, и я истребляю ненавидящих меня:'
  - name: Псалтирь 17:42
    orderIndex: 41
    osisId: Ps.17.42
    sblId: Ps 17:42
    shortName: Пс 17:42
    text: они вопиют, но нет спасающего; ко Господу, – но Он не внемлет им;
  - name: Псалтирь 17:43
    orderIndex: 42
    osisId: Ps.17.43
    sblId: Ps 17:43
    shortName: Пс 17:43
    text: я рассеваю их, как прах пред лицем ветра, как уличную грязь попираю их.
  - name: Псалтирь 17:44
    orderIndex: 43
    osisId: Ps.17.44
    sblId: Ps 17:44
    shortName: Пс 17:44
    text: Ты избавил меня от мятежа народа, поставил меня главою иноплеменников; народ,
      которого я не знал, служит мне;
  - name: Псалтирь 17:45
    orderIndex: 44
    osisId: Ps.17.45
    sblId: Ps 17:45
    shortName: Пс 17:45
    text: по одному слуху о мне повинуются мне; иноплеменники ласкательствуют предо
      мною;
  - name: Псалтирь 17:46
    orderIndex: 45
    osisId: Ps.17.46
    sblId: Ps 17:46
    shortName: Пс 17:46
    text: иноплеменники бледнеют и трепещут в укреплениях своих.
  - name: Псалтирь 17:47
    orderIndex: 46
    osisId: Ps.17.47
    sblId: Ps 17:47
    shortName: Пс 17:47
    text: Жив Господь и благословен защитник мой! Да будет превознесен Бог спасения
      моего,
  - name: Псалтирь 17:48
    orderIndex: 47
    osisId: Ps.17.48
    sblId: Ps 17:48
    shortName: Пс 17:48
    text: Бог, мстящий за меня и покоряющий мне народы,
  - name: Псалтирь 17:49
    orderIndex: 48
    osisId: Ps.17.49
    sblId: Ps 17:49
    shortName: Пс 17:49
    text: и избавляющий меня от врагов моих! Ты вознес меня над восстающими против
      меня и от человека жестокого избавил меня.
  - name: Псалтирь 17:50
    orderIndex: 49
    osisId: Ps.17.50
    sblId: Ps 17:50
    shortName: Пс 17:50
    text: За то буду славить Тебя, Господи, между иноплеменниками и буду петь имени
      Твоему,
  - name: Псалтирь 17:51
    orderIndex: 50
    osisId: Ps.17.51
    sblId: Ps 17:51
    shortName: Пс 17:51
    text: величественно спасающий царя и творящий милость помазаннику Твоему Давиду
      и потомству его вовеки.
  versesCount: 51
- name: Псалтирь 18
  orderIndex: 17
  osisId: Ps.18
  sblId: Ps 18
  shortName: Пс 18
  verses:
  - name: Псалтирь 18:1
    orderIndex: 0
    osisId: Ps.18.1
    sblId: Ps 18:1
    shortName: Пс 18:1
    text: Начальнику хора. Псалом Давида.
  - name: Псалтирь 18:2
    orderIndex: 1
    osisId: Ps.18.2
    sblId: Ps 18:2
    shortName: Пс 18:2
    text: Небеса проповедуют славу Божию, и о делах рук Его вещает твердь.
  - name: Псалтирь 18:3
    orderIndex: 2
    osisId: Ps.18.3
    sblId: Ps 18:3
    shortName: Пс 18:3
    text: День дню передает речь, и ночь ночи открывает знание.
  - name: Псалтирь 18:4
    orderIndex: 3
    osisId: Ps.18.4
    sblId: Ps 18:4
    shortName: Пс 18:4
    text: Нет языка, и нет наречия, где не слышался бы голос их.
  - name: Псалтирь 18:5
    orderIndex: 4
    osisId: Ps.18.5
    sblId: Ps 18:5
    shortName: Пс 18:5
    text: По всей земле проходит звук их, и до пределов вселенной слова их. Он поставил
      в них жилище солнцу,
  - name: Псалтирь 18:6
    orderIndex: 5
    osisId: Ps.18.6
    sblId: Ps 18:6
    shortName: Пс 18:6
    text: 'и оно выходит, как жених из брачного чертога своего, радуется, как исполин,
      пробежать поприще:'
  - name: Псалтирь 18:7
    orderIndex: 6
    osisId: Ps.18.7
    sblId: Ps 18:7
    shortName: Пс 18:7
    text: от края небес исход его, и шествие его до края их, и ничто не укрыто от
      теплоты его.
  - name: Псалтирь 18:8
    orderIndex: 7
    osisId: Ps.18.8
    sblId: Ps 18:8
    shortName: Пс 18:8
    text: Закон Господа совершен, укрепляет душу; откровение Господа верно, умудряет
      простых.
  - name: Псалтирь 18:9
    orderIndex: 8
    osisId: Ps.18.9
    sblId: Ps 18:9
    shortName: Пс 18:9
    text: Повеления Господа праведны, веселят сердце; заповедь Господа светла, просвещает
      очи.
  - name: Псалтирь 18:10
    orderIndex: 9
    osisId: Ps.18.10
    sblId: Ps 18:10
    shortName: Пс 18:10
    text: Страх Господень чист, пребывает вовек. Суды Господни истина, все праведны;
  - name: Псалтирь 18:11
    orderIndex: 10
    osisId: Ps.18.11
    sblId: Ps 18:11
    shortName: Пс 18:11
    text: они вожделеннее золота и даже множества золота чистого, слаще меда и капель
      сота;
  - name: Псалтирь 18:12
    orderIndex: 11
    osisId: Ps.18.12
    sblId: Ps 18:12
    shortName: Пс 18:12
    text: и раб Твой охраняется ими, в соблюдении их великая награда.
  - name: Псалтирь 18:13
    orderIndex: 12
    osisId: Ps.18.13
    sblId: Ps 18:13
    shortName: Пс 18:13
    text: Кто усмотрит погрешности свои? От тайных [моих] очисти меня
  - name: Псалтирь 18:14
    orderIndex: 13
    osisId: Ps.18.14
    sblId: Ps 18:14
    shortName: Пс 18:14
    text: и от умышленных удержи раба Твоего, чтобы не возобладали мною. Тогда я буду
      непорочен и чист от великого развращения.
  - name: Псалтирь 18:15
    orderIndex: 14
    osisId: Ps.18.15
    sblId: Ps 18:15
    shortName: Пс 18:15
    text: Да будут слова уст моих и помышление сердца моего благоугодны пред Тобою,
      Господи, твердыня моя и Избавитель мой!
  versesCount: 15
- name: Псалтирь 19
  orderIndex: 18
  osisId: Ps.19
  sblId: Ps 19
  shortName: Пс 19
  verses:
  - name: Псалтирь 19:1
    orderIndex: 0
    osisId: Ps.19.1
    sblId: Ps 19:1
    shortName: Пс 19:1
    text: Начальнику хора. Псалом Давида.
  - name: Псалтирь 19:2
    orderIndex: 1
    osisId: Ps.19.2
    sblId: Ps 19:2
    shortName: Пс 19:2
    text: Да услышит тебя Господь в день печали, да защитит тебя имя Бога Иаковлева.
  - name: Псалтирь 19:3
    orderIndex: 2
    osisId: Ps.19.3
    sblId: Ps 19:3
    shortName: Пс 19:3
    text: Да пошлет тебе помощь из Святилища и с Сиона да подкрепит тебя.
  - name: Псалтирь 19:4
    orderIndex: 3
    osisId: Ps.19.4
    sblId: Ps 19:4
    shortName: Пс 19:4
    text: Да воспомянет все жертвоприношения твои и всесожжение твое да соделает тучным.
  - name: Псалтирь 19:5
    orderIndex: 4
    osisId: Ps.19.5
    sblId: Ps 19:5
    shortName: Пс 19:5
    text: Да даст тебе по сердцу твоему и все намерения твои да исполнит.
  - name: Псалтирь 19:6
    orderIndex: 5
    osisId: Ps.19.6
    sblId: Ps 19:6
    shortName: Пс 19:6
    text: Мы возрадуемся о спасении твоем и во имя Бога нашего поднимем знамя. Да
      исполнит Господь все прошения твои.
  - name: Псалтирь 19:7
    orderIndex: 6
    osisId: Ps.19.7
    sblId: Ps 19:7
    shortName: Пс 19:7
    text: Ныне познал я, что Господь спасает помазанника Своего, отвечает ему со святых
      небес Своих могуществом спасающей десницы Своей.
  - name: Псалтирь 19:8
    orderIndex: 7
    osisId: Ps.19.8
    sblId: Ps 19:8
    shortName: Пс 19:8
    text: 'Иные колесницами, иные конями, а мы именем Господа Бога нашего хвалимся:'
  - name: Псалтирь 19:9
    orderIndex: 8
    osisId: Ps.19.9
    sblId: Ps 19:9
    shortName: Пс 19:9
    text: они поколебались и пали, а мы встали и стоим прямо.
  - name: Псалтирь 19:10
    orderIndex: 9
    osisId: Ps.19.10
    sblId: Ps 19:10
    shortName: Пс 19:10
    text: Господи! спаси царя и услышь нас, когда будем взывать [к Тебе].
  versesCount: 10
- name: Псалтирь 20
  orderIndex: 19
  osisId: Ps.20
  sblId: Ps 20
  shortName: Пс 20
  verses:
  - name: Псалтирь 20:1
    orderIndex: 0
    osisId: Ps.20.1
    sblId: Ps 20:1
    shortName: Пс 20:1
    text: Начальнику хора. Псалом Давида.
  - name: Псалтирь 20:2
    orderIndex: 1
    osisId: Ps.20.2
    sblId: Ps 20:2
    shortName: Пс 20:2
    text: Господи! силою Твоею веселится царь и о спасении Твоем безмерно радуется.
  - name: Псалтирь 20:3
    orderIndex: 2
    osisId: Ps.20.3
    sblId: Ps 20:3
    shortName: Пс 20:3
    text: Ты дал ему, чего желало сердце его, и прошения уст его не отринул,
  - name: Псалтирь 20:4
    orderIndex: 3
    osisId: Ps.20.4
    sblId: Ps 20:4
    shortName: Пс 20:4
    text: ибо Ты встретил его благословениями благости, возложил на голову его венец
      из чистого золота.
  - name: Псалтирь 20:5
    orderIndex: 4
    osisId: Ps.20.5
    sblId: Ps 20:5
    shortName: Пс 20:5
    text: Он просил у Тебя жизни; Ты дал ему долгоденствие на век и век.
  - name: Псалтирь 20:6
    orderIndex: 5
    osisId: Ps.20.6
    sblId: Ps 20:6
    shortName: Пс 20:6
    text: Велика слава его в спасении Твоем; Ты возложил на него честь и величие.
  - name: Псалтирь 20:7
    orderIndex: 6
    osisId: Ps.20.7
    sblId: Ps 20:7
    shortName: Пс 20:7
    text: Ты положил на него благословения на веки, возвеселил его радостью лица Твоего,
  - name: Псалтирь 20:8
    orderIndex: 7
    osisId: Ps.20.8
    sblId: Ps 20:8
    shortName: Пс 20:8
    text: ибо царь уповает на Господа, и во благости Всевышнего не поколеблется.
  - name: Псалтирь 20:9
    orderIndex: 8
    osisId: Ps.20.9
    sblId: Ps 20:9
    shortName: Пс 20:9
    text: Рука Твоя найдет всех врагов Твоих, десница Твоя найдет ненавидящих Тебя.
  - name: Псалтирь 20:10
    orderIndex: 9
    osisId: Ps.20.10
    sblId: Ps 20:10
    shortName: Пс 20:10
    text: Во время гнева Твоего Ты сделаешь их, как печь огненную; во гневе Своем
      Господь погубит их, и пожрет их огонь.
  - name: Псалтирь 20:11
    orderIndex: 10
    osisId: Ps.20.11
    sblId: Ps 20:11
    shortName: Пс 20:11
    text: Ты истребишь плод их с земли и семя их – из среды сынов человеческих,
  - name: Псалтирь 20:12
    orderIndex: 11
    osisId: Ps.20.12
    sblId: Ps 20:12
    shortName: Пс 20:12
    text: ибо они предприняли против Тебя злое, составили замыслы, но не могли [выполнить
      их].
  - name: Псалтирь 20:13
    orderIndex: 12
    osisId: Ps.20.13
    sblId: Ps 20:13
    shortName: Пс 20:13
    text: Ты поставишь их целью, из луков Твоих пустишь стрелы в лице их.
  - name: Псалтирь 20:14
    orderIndex: 13
    osisId: Ps.20.14
    sblId: Ps 20:14
    shortName: Пс 20:14
    text: 'Вознесись, Господи, силою Твоею: мы будем воспевать и прославлять Твое
      могущество.'
  versesCount: 14
- name: Псалтирь 21
  orderIndex: 20
  osisId: Ps.21
  sblId: Ps 21
  shortName: Пс 21
  verses:
  - name: Псалтирь 21:1
    orderIndex: 0
    osisId: Ps.21.1
    sblId: Ps 21:1
    shortName: Пс 21:1
    text: Начальнику хора. При появлении зари. Псалом Давида.
  - name: Псалтирь 21:2
    orderIndex: 1
    osisId: Ps.21.2
    sblId: Ps 21:2
    shortName: Пс 21:2
    text: Боже мой! Боже мой! для чего Ты оставил меня? Далеки от спасения моего слова
      вопля моего.
  - name: Псалтирь 21:3
    orderIndex: 2
    osisId: Ps.21.3
    sblId: Ps 21:3
    shortName: Пс 21:3
    text: Боже мой! я вопию днем, – и Ты не внемлешь мне, ночью, – и нет мне успокоения.
  - name: Псалтирь 21:4
    orderIndex: 3
    osisId: Ps.21.4
    sblId: Ps 21:4
    shortName: Пс 21:4
    text: Но Ты, Святый, живешь среди славословий Израиля.
  - name: Псалтирь 21:5
    orderIndex: 4
    osisId: Ps.21.5
    sblId: Ps 21:5
    shortName: Пс 21:5
    text: На Тебя уповали отцы наши; уповали, и Ты избавлял их;
  - name: Псалтирь 21:6
    orderIndex: 5
    osisId: Ps.21.6
    sblId: Ps 21:6
    shortName: Пс 21:6
    text: к Тебе взывали они, и были спасаемы; на Тебя уповали, и не оставались в
      стыде.
  - name: Псалтирь 21:7
    orderIndex: 6
    osisId: Ps.21.7
    sblId: Ps 21:7
    shortName: Пс 21:7
    text: Я же червь, а не человек, поношение у людей и презрение в народе.
  - name: Псалтирь 21:8
    orderIndex: 7
    osisId: Ps.21.8
    sblId: Ps 21:8
    shortName: Пс 21:8
    text: 'Все, видящие меня, ругаются надо мною, говорят устами, кивая головою:'
  - name: Псалтирь 21:9
    orderIndex: 8
    osisId: Ps.21.9
    sblId: Ps 21:9
    shortName: Пс 21:9
    text: '"он уповал на Господа; пусть избавит его, пусть спасет, если он угоден
      Ему".'
  - name: Псалтирь 21:10
    orderIndex: 9
    osisId: Ps.21.10
    sblId: Ps 21:10
    shortName: Пс 21:10
    text: Но Ты извел меня из чрева, вложил в меня упование у грудей матери моей.
  - name: Псалтирь 21:11
    orderIndex: 10
    osisId: Ps.21.11
    sblId: Ps 21:11
    shortName: Пс 21:11
    text: На Тебя оставлен я от утробы; от чрева матери моей Ты – Бог мой.
  - name: Псалтирь 21:12
    orderIndex: 11
    osisId: Ps.21.12
    sblId: Ps 21:12
    shortName: Пс 21:12
    text: Не удаляйся от меня, ибо скорбь близка, а помощника нет.
  - name: Псалтирь 21:13
    orderIndex: 12
    osisId: Ps.21.13
    sblId: Ps 21:13
    shortName: Пс 21:13
    text: Множество тельцов обступили меня; тучные Васанские окружили меня,
  - name: Псалтирь 21:14
    orderIndex: 13
    osisId: Ps.21.14
    sblId: Ps 21:14
    shortName: Пс 21:14
    text: раскрыли на меня пасть свою, как лев, алчущий добычи и рыкающий.
  - name: Псалтирь 21:15
    orderIndex: 14
    osisId: Ps.21.15
    sblId: Ps 21:15
    shortName: Пс 21:15
    text: Я пролился, как вода; все кости мои рассыпались; сердце мое сделалось, как
      воск, растаяло посреди внутренности моей.
  - name: Псалтирь 21:16
    orderIndex: 15
    osisId: Ps.21.16
    sblId: Ps 21:16
    shortName: Пс 21:16
    text: Сила моя иссохла, как черепок; язык мой прильпнул к гортани моей, и Ты свел
      меня к персти смертной.
  - name: Псалтирь 21:17
    orderIndex: 16
    osisId: Ps.21.17
    sblId: Ps 21:17
    shortName: Пс 21:17
    text: Ибо псы окружили меня, скопище злых обступило меня, пронзили руки мои и
      ноги мои.
  - name: Псалтирь 21:18
    orderIndex: 17
    osisId: Ps.21.18
    sblId: Ps 21:18
    shortName: Пс 21:18
    text: Можно было бы перечесть все кости мои; а они смотрят и делают из меня зрелище;
  - name: Псалтирь 21:19
    orderIndex: 18
    osisId: Ps.21.19
    sblId: Ps 21:19
    shortName: Пс 21:19
    text: делят ризы мои между собою и об одежде моей бросают жребий.
  - name: Псалтирь 21:20
    orderIndex: 19
    osisId: Ps.21.20
    sblId: Ps 21:20
    shortName: Пс 21:20
    text: Но Ты, Господи, не удаляйся от меня; сила моя! поспеши на помощь мне;
  - name: Псалтирь 21:21
    orderIndex: 20
    osisId: Ps.21.21
    sblId: Ps 21:21
    shortName: Пс 21:21
    text: избавь от меча душу мою и от псов одинокую мою;
  - name: Псалтирь 21:22
    orderIndex: 21
    osisId: Ps.21.22
    sblId: Ps 21:22
    shortName: Пс 21:22
    text: спаси меня от пасти льва и от рогов единорогов, услышав, [избавь] меня.
  - name: Псалтирь 21:23
    orderIndex: 22
    osisId: Ps.21.23
    sblId: Ps 21:23
    shortName: Пс 21:23
    text: Буду возвещать имя Твое братьям моим, посреди собрания восхвалять Тебя.
  - name: Псалтирь 21:24
    orderIndex: 23
    osisId: Ps.21.24
    sblId: Ps 21:24
    shortName: Пс 21:24
    text: Боящиеся Господа! восхвалите Его. Все семя Иакова! прославь Его. Да благоговеет
      пред Ним все семя Израиля,
  - name: Псалтирь 21:25
    orderIndex: 24
    osisId: Ps.21.25
    sblId: Ps 21:25
    shortName: Пс 21:25
    text: ибо Он не презрел и не пренебрег скорби страждущего, не скрыл от него лица
      Своего, но услышал его, когда сей воззвал к Нему.
  - name: Псалтирь 21:26
    orderIndex: 25
    osisId: Ps.21.26
    sblId: Ps 21:26
    shortName: Пс 21:26
    text: О Тебе хвала моя в собрании великом; воздам обеты мои пред боящимися Его.
  - name: Псалтирь 21:27
    orderIndex: 26
    osisId: Ps.21.27
    sblId: Ps 21:27
    shortName: Пс 21:27
    text: Да едят бедные и насыщаются; да восхвалят Господа ищущие Его; да живут сердца
      ваши во веки!
  - name: Псалтирь 21:28
    orderIndex: 27
    osisId: Ps.21.28
    sblId: Ps 21:28
    shortName: Пс 21:28
    text: Вспомнят, и обратятся к Господу все концы земли, и поклонятся пред Тобою
      все племена язычников,
  - name: Псалтирь 21:29
    orderIndex: 28
    osisId: Ps.21.29
    sblId: Ps 21:29
    shortName: Пс 21:29
    text: ибо Господне есть царство, и Он – Владыка над народами.
  - name: Псалтирь 21:30
    orderIndex: 29
    osisId: Ps.21.30
    sblId: Ps 21:30
    shortName: Пс 21:30
    text: Будут есть и поклоняться все тучные земли; преклонятся пред Ним все нисходящие
      в персть и не могущие сохранить жизни своей.
  - name: Псалтирь 21:31
    orderIndex: 30
    osisId: Ps.21.31
    sblId: Ps 21:31
    shortName: Пс 21:31
    text: 'Потомство [мое] будет служить Ему, и будет называться Господним вовек:'
  - name: Псалтирь 21:32
    orderIndex: 31
    osisId: Ps.21.32
    sblId: Ps 21:32
    shortName: Пс 21:32
    text: придут и будут возвещать правду Его людям, которые родятся, что сотворил
      Господь.
  versesCount: 32
- name: Псалтирь 22
  orderIndex: 21
  osisId: Ps.22
  sblId: Ps 22
  shortName: Пс 22
  verses:
  - name: Псалтирь 22:1
    orderIndex: 0
    osisId: Ps.22.1
    sblId: Ps 22:1
    shortName: Пс 22:1
    text: 'Псалом Давида. Господь – Пастырь мой; я ни в чем не буду нуждаться:'
  - name: Псалтирь 22:2
    orderIndex: 1
    osisId: Ps.22.2
    sblId: Ps 22:2
    shortName: Пс 22:2
    text: Он покоит меня на злачных пажитях и водит меня к водам тихим,
  - name: Псалтирь 22:3
    orderIndex: 2
    osisId: Ps.22.3
    sblId: Ps 22:3
    shortName: Пс 22:3
    text: подкрепляет душу мою, направляет меня на стези правды ради имени Своего.
  - name: Псалтирь 22:4
    orderIndex: 3
    osisId: Ps.22.4
    sblId: Ps 22:4
    shortName: Пс 22:4
    text: Если я пойду и долиною смертной тени, не убоюсь зла, потому что Ты со мной;
      Твой жезл и Твой посох – они успокаивают меня.
  - name: Псалтирь 22:5
    orderIndex: 4
    osisId: Ps.22.5
    sblId: Ps 22:5
    shortName: Пс 22:5
    text: Ты приготовил предо мною трапезу в виду врагов моих; умастил елеем голову
      мою; чаша моя преисполнена.
  - name: Псалтирь 22:6
    orderIndex: 5
    osisId: Ps.22.6
    sblId: Ps 22:6
    shortName: Пс 22:6
    text: Так, благость и милость да сопровождают меня во все дни жизни моей, и я
      пребуду в доме Господнем многие дни.
  versesCount: 6
- name: Псалтирь 23
  orderIndex: 22
  osisId: Ps.23
  sblId: Ps 23
  shortName: Пс 23
  verses:
  - name: Псалтирь 23:1
    orderIndex: 0
    osisId: Ps.23.1
    sblId: Ps 23:1
    shortName: Пс 23:1
    text: Псалом Давида. Господня – земля и что наполняет ее, вселенная и все живущее
      в ней,
  - name: Псалтирь 23:2
    orderIndex: 1
    osisId: Ps.23.2
    sblId: Ps 23:2
    shortName: Пс 23:2
    text: ибо Он основал ее на морях и на реках утвердил ее.
  - name: Псалтирь 23:3
    orderIndex: 2
    osisId: Ps.23.3
    sblId: Ps 23:3
    shortName: Пс 23:3
    text: Кто взойдет на гору Господню, или кто станет на святом месте Его?
  - name: Псалтирь 23:4
    orderIndex: 3
    osisId: Ps.23.4
    sblId: Ps 23:4
    shortName: Пс 23:4
    text: Тот, у которого руки неповинны и сердце чисто, кто не клялся душею своею
      напрасно и не божился ложно, –
  - name: Псалтирь 23:5
    orderIndex: 4
    osisId: Ps.23.5
    sblId: Ps 23:5
    shortName: Пс 23:5
    text: '[тот] получит благословение от Господа и милость от Бога, Спасителя своего.'
  - name: Псалтирь 23:6
    orderIndex: 5
    osisId: Ps.23.6
    sblId: Ps 23:6
    shortName: Пс 23:6
    text: Таков род ищущих Его, ищущих лица Твоего, Боже Иакова!
  - name: Псалтирь 23:7
    orderIndex: 6
    osisId: Ps.23.7
    sblId: Ps 23:7
    shortName: Пс 23:7
    text: Поднимите, врата, верхи ваши, и поднимитесь, двери вечные, и войдет Царь
      славы!
  - name: Псалтирь 23:8
    orderIndex: 7
    osisId: Ps.23.8
    sblId: Ps 23:8
    shortName: Пс 23:8
    text: Кто сей Царь славы? – Господь крепкий и сильный, Господь, сильный в брани.
  - name: Псалтирь 23:9
    orderIndex: 8
    osisId: Ps.23.9
    sblId: Ps 23:9
    shortName: Пс 23:9
    text: Поднимите, врата, верхи ваши, и поднимитесь, двери вечные, и войдет Царь
      славы!
  - name: Псалтирь 23:10
    orderIndex: 9
    osisId: Ps.23.10
    sblId: Ps 23:10
    shortName: Пс 23:10
    text: Кто сей Царь славы? – Господь сил, Он – царь славы.
  versesCount: 10
- name: Псалтирь 24
  orderIndex: 23
  osisId: Ps.24
  sblId: Ps 24
  shortName: Пс 24
  verses:
  - name: Псалтирь 24:1
    orderIndex: 0
    osisId: Ps.24.1
    sblId: Ps 24:1
    shortName: Пс 24:1
    text: Псалом Давида. К Тебе, Господи, возношу душу мою.
  - name: Псалтирь 24:2
    orderIndex: 1
    osisId: Ps.24.2
    sblId: Ps 24:2
    shortName: Пс 24:2
    text: Боже мой! на Тебя уповаю, да не постыжусь, да не восторжествуют надо мною
      враги мои,
  - name: Псалтирь 24:3
    orderIndex: 2
    osisId: Ps.24.3
    sblId: Ps 24:3
    shortName: Пс 24:3
    text: 'да не постыдятся и все надеющиеся на Тебя: да постыдятся беззаконнующие
      втуне.'
  - name: Псалтирь 24:4
    orderIndex: 3
    osisId: Ps.24.4
    sblId: Ps 24:4
    shortName: Пс 24:4
    text: Укажи мне, Господи, пути Твои и научи меня стезям Твоим.
  - name: Псалтирь 24:5
    orderIndex: 4
    osisId: Ps.24.5
    sblId: Ps 24:5
    shortName: Пс 24:5
    text: Направь меня на истину Твою и научи меня, ибо Ты Бог спасения моего; на
      Тебя надеюсь всякий день.
  - name: Псалтирь 24:6
    orderIndex: 5
    osisId: Ps.24.6
    sblId: Ps 24:6
    shortName: Пс 24:6
    text: Вспомни щедроты Твои, Господи, и милости Твои, ибо они от века.
  - name: Псалтирь 24:7
    orderIndex: 6
    osisId: Ps.24.7
    sblId: Ps 24:7
    shortName: Пс 24:7
    text: Грехов юности моей и преступлений моих не вспоминай; по милости Твоей вспомни
      меня Ты, ради благости Твоей, Господи!
  - name: Псалтирь 24:8
    orderIndex: 7
    osisId: Ps.24.8
    sblId: Ps 24:8
    shortName: Пс 24:8
    text: Благ и праведен Господь, посему наставляет грешников на путь,
  - name: Псалтирь 24:9
    orderIndex: 8
    osisId: Ps.24.9
    sblId: Ps 24:9
    shortName: Пс 24:9
    text: направляет кротких к правде, и научает кротких путям Своим.
  - name: Псалтирь 24:10
    orderIndex: 9
    osisId: Ps.24.10
    sblId: Ps 24:10
    shortName: Пс 24:10
    text: Все пути Господни – милость и истина к хранящим завет Его и откровения Его.
  - name: Псалтирь 24:11
    orderIndex: 10
    osisId: Ps.24.11
    sblId: Ps 24:11
    shortName: Пс 24:11
    text: Ради имени Твоего, Господи, прости согрешение мое, ибо велико оно.
  - name: Псалтирь 24:12
    orderIndex: 11
    osisId: Ps.24.12
    sblId: Ps 24:12
    shortName: Пс 24:12
    text: Кто есть человек, боящийся Господа? Ему укажет Он путь, который избрать.
  - name: Псалтирь 24:13
    orderIndex: 12
    osisId: Ps.24.13
    sblId: Ps 24:13
    shortName: Пс 24:13
    text: Душа его пребудет во благе, и семя его наследует землю.
  - name: Псалтирь 24:14
    orderIndex: 13
    osisId: Ps.24.14
    sblId: Ps 24:14
    shortName: Пс 24:14
    text: Тайна Господня – боящимся Его, и завет Свой Он открывает им.
  - name: Псалтирь 24:15
    orderIndex: 14
    osisId: Ps.24.15
    sblId: Ps 24:15
    shortName: Пс 24:15
    text: Очи мои всегда к Господу, ибо Он извлекает из сети ноги мои.
  - name: Псалтирь 24:16
    orderIndex: 15
    osisId: Ps.24.16
    sblId: Ps 24:16
    shortName: Пс 24:16
    text: Призри на меня и помилуй меня, ибо я одинок и угнетен.
  - name: Псалтирь 24:17
    orderIndex: 16
    osisId: Ps.24.17
    sblId: Ps 24:17
    shortName: Пс 24:17
    text: Скорби сердца моего умножились; выведи меня из бед моих,
  - name: Псалтирь 24:18
    orderIndex: 17
    osisId: Ps.24.18
    sblId: Ps 24:18
    shortName: Пс 24:18
    text: призри на страдание мое и на изнеможение мое и прости все грехи мои.
  - name: Псалтирь 24:19
    orderIndex: 18
    osisId: Ps.24.19
    sblId: Ps 24:19
    shortName: Пс 24:19
    text: Посмотри на врагов моих, как много их, и [какою] лютою ненавистью они ненавидят
      меня.
  - name: Псалтирь 24:20
    orderIndex: 19
    osisId: Ps.24.20
    sblId: Ps 24:20
    shortName: Пс 24:20
    text: Сохрани душу мою и избавь меня, да не постыжусь, что я на Тебя уповаю.
  - name: Псалтирь 24:21
    orderIndex: 20
    osisId: Ps.24.21
    sblId: Ps 24:21
    shortName: Пс 24:21
    text: Непорочность и правота да охраняют меня, ибо я на Тебя надеюсь.
  - name: Псалтирь 24:22
    orderIndex: 21
    osisId: Ps.24.22
    sblId: Ps 24:22
    shortName: Пс 24:22
    text: Избавь, Боже, Израиля от всех скорбей его.
  versesCount: 22
- name: Псалтирь 25
  orderIndex: 24
  osisId: Ps.25
  sblId: Ps 25
  shortName: Пс 25
  verses:
  - name: Псалтирь 25:1
    orderIndex: 0
    osisId: Ps.25.1
    sblId: Ps 25:1
    shortName: Пс 25:1
    text: Псалом Давида. Рассуди меня, Господи, ибо я ходил в непорочности моей, и,
      уповая на Господа, не поколеблюсь.
  - name: Псалтирь 25:2
    orderIndex: 1
    osisId: Ps.25.2
    sblId: Ps 25:2
    shortName: Пс 25:2
    text: Искуси меня, Господи, и испытай меня; расплавь внутренности мои и сердце
      мое,
  - name: Псалтирь 25:3
    orderIndex: 2
    osisId: Ps.25.3
    sblId: Ps 25:3
    shortName: Пс 25:3
    text: ибо милость Твоя пред моими очами, и я ходил в истине Твоей,
  - name: Псалтирь 25:4
    orderIndex: 3
    osisId: Ps.25.4
    sblId: Ps 25:4
    shortName: Пс 25:4
    text: не сидел я с людьми лживыми, и с коварными не пойду;
  - name: Псалтирь 25:5
    orderIndex: 4
    osisId: Ps.25.5
    sblId: Ps 25:5
    shortName: Пс 25:5
    text: возненавидел я сборище злонамеренных, и с нечестивыми не сяду;
  - name: Псалтирь 25:6
    orderIndex: 5
    osisId: Ps.25.6
    sblId: Ps 25:6
    shortName: Пс 25:6
    text: буду омывать в невинности руки мои и обходить жертвенник Твой, Господи,
  - name: Псалтирь 25:7
    orderIndex: 6
    osisId: Ps.25.7
    sblId: Ps 25:7
    shortName: Пс 25:7
    text: чтобы возвещать гласом хвалы и поведать все чудеса Твои.
  - name: Псалтирь 25:8
    orderIndex: 7
    osisId: Ps.25.8
    sblId: Ps 25:8
    shortName: Пс 25:8
    text: Господи! возлюбил я обитель дома Твоего и место жилища славы Твоей.
  - name: Псалтирь 25:9
    orderIndex: 8
    osisId: Ps.25.9
    sblId: Ps 25:9
    shortName: Пс 25:9
    text: Не погуби души моей с грешниками и жизни моей с кровожадными,
  - name: Псалтирь 25:10
    orderIndex: 9
    osisId: Ps.25.10
    sblId: Ps 25:10
    shortName: Пс 25:10
    text: у которых в руках злодейство, и которых правая рука полна мздоимства.
  - name: Псалтирь 25:11
    orderIndex: 10
    osisId: Ps.25.11
    sblId: Ps 25:11
    shortName: Пс 25:11
    text: А я хожу в моей непорочности; избавь меня, и помилуй меня.
  - name: Псалтирь 25:12
    orderIndex: 11
    osisId: Ps.25.12
    sblId: Ps 25:12
    shortName: Пс 25:12
    text: Моя нога стоит на прямом [пути]; в собраниях благословлю Господа.
  versesCount: 12
- name: Псалтирь 26
  orderIndex: 25
  osisId: Ps.26
  sblId: Ps 26
  shortName: Пс 26
  verses:
  - name: Псалтирь 26:1
    orderIndex: 0
    osisId: Ps.26.1
    sblId: Ps 26:1
    shortName: Пс 26:1
    text: 'Псалом Давида. Господь – свет мой и спасение мое: кого мне бояться? Господь
      крепость жизни моей: кого мне страшиться?'
  - name: Псалтирь 26:2
    orderIndex: 1
    osisId: Ps.26.2
    sblId: Ps 26:2
    shortName: Пс 26:2
    text: Если будут наступать на меня злодеи, противники и враги мои, чтобы пожрать
      плоть мою, то они сами преткнутся и падут.
  - name: Псалтирь 26:3
    orderIndex: 2
    osisId: Ps.26.3
    sblId: Ps 26:3
    shortName: Пс 26:3
    text: Если ополчится против меня полк, не убоится сердце мое; если восстанет на
      меня война, и тогда буду надеяться.
  - name: Псалтирь 26:4
    orderIndex: 3
    osisId: Ps.26.4
    sblId: Ps 26:4
    shortName: Пс 26:4
    text: Одного просил я у Господа, того только ищу, чтобы пребывать мне в доме Господнем
      во все дни жизни моей, созерцать красоту Господню и посещать храм Его,
  - name: Псалтирь 26:5
    orderIndex: 4
    osisId: Ps.26.5
    sblId: Ps 26:5
    shortName: Пс 26:5
    text: ибо Он укрыл бы меня в скинии Своей в день бедствия, скрыл бы меня в потаенном
      месте селения Своего, вознес бы меня на скалу.
  - name: Псалтирь 26:6
    orderIndex: 5
    osisId: Ps.26.6
    sblId: Ps 26:6
    shortName: Пс 26:6
    text: Тогда вознеслась бы голова моя над врагами, окружающими меня; и я принес
      бы в Его скинии жертвы славословия, стал бы петь и воспевать пред Господом.
  - name: Псалтирь 26:7
    orderIndex: 6
    osisId: Ps.26.7
    sblId: Ps 26:7
    shortName: Пс 26:7
    text: Услышь, Господи, голос мой, которым я взываю, помилуй меня и внемли мне.
  - name: Псалтирь 26:8
    orderIndex: 7
    osisId: Ps.26.8
    sblId: Ps 26:8
    shortName: Пс 26:8
    text: 'Сердце мое говорит от Тебя: "ищите лица Моего"; и я буду искать лица Твоего,
      Господи.'
  - name: Псалтирь 26:9
    orderIndex: 8
    osisId: Ps.26.9
    sblId: Ps 26:9
    shortName: Пс 26:9
    text: Не скрой от меня лица Твоего; не отринь во гневе раба Твоего. Ты был помощником
      моим; не отвергни меня и не оставь меня, Боже, Спаситель мой!
  - name: Псалтирь 26:10
    orderIndex: 9
    osisId: Ps.26.10
    sblId: Ps 26:10
    shortName: Пс 26:10
    text: ибо отец мой и мать моя оставили меня, но Господь примет меня.
  - name: Псалтирь 26:11
    orderIndex: 10
    osisId: Ps.26.11
    sblId: Ps 26:11
    shortName: Пс 26:11
    text: Научи меня, Господи, пути Твоему и наставь меня на стезю правды, ради врагов
      моих;
  - name: Псалтирь 26:12
    orderIndex: 11
    osisId: Ps.26.12
    sblId: Ps 26:12
    shortName: Пс 26:12
    text: не предавай меня на произвол врагам моим, ибо восстали на меня свидетели
      лживые и дышат злобою.
  - name: Псалтирь 26:13
    orderIndex: 12
    osisId: Ps.26.13
    sblId: Ps 26:13
    shortName: Пс 26:13
    text: Но я верую, что увижу благость Господа на земле живых.
  - name: Псалтирь 26:14
    orderIndex: 13
    osisId: Ps.26.14
    sblId: Ps 26:14
    shortName: Пс 26:14
    text: Надейся на Господа, мужайся, и да укрепляется сердце твое, и надейся на
      Господа.
  versesCount: 14
- name: Псалтирь 27
  orderIndex: 26
  osisId: Ps.27
  sblId: Ps 27
  shortName: Пс 27
  verses:
  - name: Псалтирь 27:1
    orderIndex: 0
    osisId: Ps.27.1
    sblId: Ps 27:1
    shortName: Пс 27:1
    text: 'Псалом Давида. К тебе, Господи, взываю: твердыня моя! не будь безмолвен
      для меня, чтобы при безмолвии Твоем я не уподобился нисходящим в могилу.'
  - name: Псалтирь 27:2
    orderIndex: 1
    osisId: Ps.27.2
    sblId: Ps 27:2
    shortName: Пс 27:2
    text: Услышь голос молений моих, когда я взываю к Тебе, когда поднимаю руки мои
      к святому храму Твоему.
  - name: Псалтирь 27:3
    orderIndex: 2
    osisId: Ps.27.3
    sblId: Ps 27:3
    shortName: Пс 27:3
    text: Не погуби меня с нечестивыми и с делающими неправду, которые с ближними
      своими говорят о мире, а в сердце у них зло.
  - name: Псалтирь 27:4
    orderIndex: 3
    osisId: Ps.27.4
    sblId: Ps 27:4
    shortName: Пс 27:4
    text: Воздай им по делам их, по злым поступкам их; по делам рук их воздай им,
      отдай им заслуженное ими.
  - name: Псалтирь 27:5
    orderIndex: 4
    osisId: Ps.27.5
    sblId: Ps 27:5
    shortName: Пс 27:5
    text: За то, что они невнимательны к действиям Господа и к делу рук Его, Он разрушит
      их и не созиждет их.
  - name: Псалтирь 27:6
    orderIndex: 5
    osisId: Ps.27.6
    sblId: Ps 27:6
    shortName: Пс 27:6
    text: Благословен Господь, ибо Он услышал голос молений моих.
  - name: Псалтирь 27:7
    orderIndex: 6
    osisId: Ps.27.7
    sblId: Ps 27:7
    shortName: Пс 27:7
    text: Господь – крепость моя и щит мой; на Него уповало сердце мое, и Он помог
      мне, и возрадовалось сердце мое; и я прославлю Его песнью моею.
  - name: Псалтирь 27:8
    orderIndex: 7
    osisId: Ps.27.8
    sblId: Ps 27:8
    shortName: Пс 27:8
    text: Господь – крепость народа Своего и спасительная защита помазанника Своего.
  - name: Псалтирь 27:9
    orderIndex: 8
    osisId: Ps.27.9
    sblId: Ps 27:9
    shortName: Пс 27:9
    text: Спаси народ Твой и благослови наследие Твое; паси их и возвышай их во веки!
  versesCount: 9
- name: Псалтирь 28
  orderIndex: 27
  osisId: Ps.28
  sblId: Ps 28
  shortName: Пс 28
  verses:
  - name: Псалтирь 28:1
    orderIndex: 0
    osisId: Ps.28.1
    sblId: Ps 28:1
    shortName: Пс 28:1
    text: Псалом Давида. Воздайте Господу, сыны Божии, воздайте Господу славу и честь,
  - name: Псалтирь 28:2
    orderIndex: 1
    osisId: Ps.28.2
    sblId: Ps 28:2
    shortName: Пс 28:2
    text: воздайте Господу славу имени Его; поклонитесь Господу в благолепном святилище
      [Его].
  - name: Псалтирь 28:3
    orderIndex: 2
    osisId: Ps.28.3
    sblId: Ps 28:3
    shortName: Пс 28:3
    text: Глас Господень над водами; Бог славы возгремел, Господь над водами многими.
  - name: Псалтирь 28:4
    orderIndex: 3
    osisId: Ps.28.4
    sblId: Ps 28:4
    shortName: Пс 28:4
    text: Глас Господа силен, глас Господа величествен.
  - name: Псалтирь 28:5
    orderIndex: 4
    osisId: Ps.28.5
    sblId: Ps 28:5
    shortName: Пс 28:5
    text: Глас Господа сокрушает кедры; Господь сокрушает кедры Ливанские
  - name: Псалтирь 28:6
    orderIndex: 5
    osisId: Ps.28.6
    sblId: Ps 28:6
    shortName: Пс 28:6
    text: и заставляет их скакать подобно тельцу, Ливан и Сирион, подобно молодому
      единорогу.
  - name: Псалтирь 28:7
    orderIndex: 6
    osisId: Ps.28.7
    sblId: Ps 28:7
    shortName: Пс 28:7
    text: Глас Господа высекает пламень огня.
  - name: Псалтирь 28:8
    orderIndex: 7
    osisId: Ps.28.8
    sblId: Ps 28:8
    shortName: Пс 28:8
    text: Глас Господа потрясает пустыню; потрясает Господь пустыню Кадес.
  - name: Псалтирь 28:9
    orderIndex: 8
    osisId: Ps.28.9
    sblId: Ps 28:9
    shortName: Пс 28:9
    text: Глас Господа разрешает от бремени ланей и обнажает леса; и во храме Его
      все возвещает о [Его] славе.
  - name: Псалтирь 28:10
    orderIndex: 9
    osisId: Ps.28.10
    sblId: Ps 28:10
    shortName: Пс 28:10
    text: Господь восседал над потопом, и будет восседать Господь царем вовек.
  - name: Псалтирь 28:11
    orderIndex: 10
    osisId: Ps.28.11
    sblId: Ps 28:11
    shortName: Пс 28:11
    text: Господь даст силу народу Своему, Господь благословит народ Свой миром.
  versesCount: 11
- name: Псалтирь 29
  orderIndex: 28
  osisId: Ps.29
  sblId: Ps 29
  shortName: Пс 29
  verses:
  - name: Псалтирь 29:1
    orderIndex: 0
    osisId: Ps.29.1
    sblId: Ps 29:1
    shortName: Пс 29:1
    text: Псалом Давида; песнь при обновлении дома.
  - name: Псалтирь 29:2
    orderIndex: 1
    osisId: Ps.29.2
    sblId: Ps 29:2
    shortName: Пс 29:2
    text: Превознесу Тебя, Господи, что Ты поднял меня и не дал моим врагам восторжествовать
      надо мною.
  - name: Псалтирь 29:3
    orderIndex: 2
    osisId: Ps.29.3
    sblId: Ps 29:3
    shortName: Пс 29:3
    text: Господи, Боже мой! я воззвал к Тебе, и Ты исцелил меня.
  - name: Псалтирь 29:4
    orderIndex: 3
    osisId: Ps.29.4
    sblId: Ps 29:4
    shortName: Пс 29:4
    text: Господи! Ты вывел из ада душу мою и оживил меня, чтобы я не сошел в могилу.
  - name: Псалтирь 29:5
    orderIndex: 4
    osisId: Ps.29.5
    sblId: Ps 29:5
    shortName: Пс 29:5
    text: Пойте Господу, святые Его, славьте память святыни Его,
  - name: Псалтирь 29:6
    orderIndex: 5
    osisId: Ps.29.6
    sblId: Ps 29:6
    shortName: Пс 29:6
    text: 'ибо на мгновение гнев Его, на [всю] жизнь благоволение Его: вечером водворяется
      плач, а на утро радость.'
  - name: Псалтирь 29:7
    orderIndex: 6
    osisId: Ps.29.7
    sblId: Ps 29:7
    shortName: Пс 29:7
    text: 'И я говорил в благоденствии моем: "не поколеблюсь вовек".'
  - name: Псалтирь 29:8
    orderIndex: 7
    osisId: Ps.29.8
    sblId: Ps 29:8
    shortName: Пс 29:8
    text: По благоволению Твоему, Господи, Ты укрепил гору мою; но Ты сокрыл лице
      Твое, [и] я смутился.
  - name: Псалтирь 29:9
    orderIndex: 8
    osisId: Ps.29.9
    sblId: Ps 29:9
    shortName: Пс 29:9
    text: '[Тогда] к Тебе, Господи, взывал я, и Господа умолял:'
  - name: Псалтирь 29:10
    orderIndex: 9
    osisId: Ps.29.10
    sblId: Ps 29:10
    shortName: Пс 29:10
    text: '"что пользы в крови моей, когда я сойду в могилу? будет ли прах славить
      Тебя? будет ли возвещать истину Твою?'
  - name: Псалтирь 29:11
    orderIndex: 10
    osisId: Ps.29.11
    sblId: Ps 29:11
    shortName: Пс 29:11
    text: услышь, Господи, и помилуй меня; Господи! будь мне помощником".
  - name: Псалтирь 29:12
    orderIndex: 11
    osisId: Ps.29.12
    sblId: Ps 29:12
    shortName: Пс 29:12
    text: И Ты обратил сетование мое в ликование, снял с меня вретище и препоясал
      меня веселием,
  - name: Псалтирь 29:13
    orderIndex: 12
    osisId: Ps.29.13
    sblId: Ps 29:13
    shortName: Пс 29:13
    text: да славит Тебя душа моя и да не умолкает. Господи, Боже мой! буду славить
      Тебя вечно.
  versesCount: 13
- name: Псалтирь 30
  orderIndex: 29
  osisId: Ps.30
  sblId: Ps 30
  shortName: Пс 30
  verses:
  - name: Псалтирь 30:1
    orderIndex: 0
    osisId: Ps.30.1
    sblId: Ps 30:1
    shortName: Пс 30:1
    text: Начальнику хора. Псалом Давида.
  - name: Псалтирь 30:2
    orderIndex: 1
    osisId: Ps.30.2
    sblId: Ps 30:2
    shortName: Пс 30:2
    text: На Тебя, Господи, уповаю, да не постыжусь вовек; по правде Твоей избавь
      меня;
  - name: Псалтирь 30:3
    orderIndex: 2
    osisId: Ps.30.3
    sblId: Ps 30:3
    shortName: Пс 30:3
    text: приклони ко мне ухо Твое, поспеши избавить меня. Будь мне каменною твердынею,
      домом прибежища, чтобы спасти меня,
  - name: Псалтирь 30:4
    orderIndex: 3
    osisId: Ps.30.4
    sblId: Ps 30:4
    shortName: Пс 30:4
    text: ибо Ты каменная гора моя и ограда моя; ради имени Твоего води меня и управляй
      мною.
  - name: Псалтирь 30:5
    orderIndex: 4
    osisId: Ps.30.5
    sblId: Ps 30:5
    shortName: Пс 30:5
    text: Выведи меня из сети, которую тайно поставили мне, ибо Ты крепость моя.
  - name: Псалтирь 30:6
    orderIndex: 5
    osisId: Ps.30.6
    sblId: Ps 30:6
    shortName: Пс 30:6
    text: В Твою руку предаю дух мой; Ты избавлял меня, Господи, Боже истины.
  - name: Псалтирь 30:7
    orderIndex: 6
    osisId: Ps.30.7
    sblId: Ps 30:7
    shortName: Пс 30:7
    text: Ненавижу почитателей суетных идолов, но на Господа уповаю.
  - name: Псалтирь 30:8
    orderIndex: 7
    osisId: Ps.30.8
    sblId: Ps 30:8
    shortName: Пс 30:8
    text: Буду радоваться и веселиться о милости Твоей, потому что Ты призрел на бедствие
      мое, узнал горесть души моей
  - name: Псалтирь 30:9
    orderIndex: 8
    osisId: Ps.30.9
    sblId: Ps 30:9
    shortName: Пс 30:9
    text: и не предал меня в руки врага; поставил ноги мои на пространном месте.
  - name: Псалтирь 30:10
    orderIndex: 9
    osisId: Ps.30.10
    sblId: Ps 30:10
    shortName: Пс 30:10
    text: Помилуй меня, Господи, ибо тесно мне; иссохло от горести око мое, душа моя
      и утроба моя.
  - name: Псалтирь 30:11
    orderIndex: 10
    osisId: Ps.30.11
    sblId: Ps 30:11
    shortName: Пс 30:11
    text: Истощилась в печали жизнь моя и лета мои в стенаниях; изнемогла от грехов
      моих сила моя, и кости мои иссохли.
  - name: Псалтирь 30:12
    orderIndex: 11
    osisId: Ps.30.12
    sblId: Ps 30:12
    shortName: Пс 30:12
    text: От всех врагов моих я сделался поношением даже у соседей моих и страшилищем
      для знакомых моих; видящие меня на улице бегут от меня.
  - name: Псалтирь 30:13
    orderIndex: 12
    osisId: Ps.30.13
    sblId: Ps 30:13
    shortName: Пс 30:13
    text: Я забыт в сердцах, как мертвый; я – как сосуд разбитый,
  - name: Псалтирь 30:14
    orderIndex: 13
    osisId: Ps.30.14
    sblId: Ps 30:14
    shortName: Пс 30:14
    text: ибо слышу злоречие многих; отвсюду ужас, когда они сговариваются против
      меня, умышляют исторгнуть душу мою.
  - name: Псалтирь 30:15
    orderIndex: 14
    osisId: Ps.30.15
    sblId: Ps 30:15
    shortName: Пс 30:15
    text: 'А я на Тебя, Господи, уповаю; я говорю: Ты – мой Бог.'
  - name: Псалтирь 30:16
    orderIndex: 15
    osisId: Ps.30.16
    sblId: Ps 30:16
    shortName: Пс 30:16
    text: В Твоей руке дни мои; избавь меня от руки врагов моих и от гонителей моих.
  - name: Псалтирь 30:17
    orderIndex: 16
    osisId: Ps.30.17
    sblId: Ps 30:17
    shortName: Пс 30:17
    text: Яви светлое лице Твое рабу Твоему; спаси меня милостью Твоею.
  - name: Псалтирь 30:18
    orderIndex: 17
    osisId: Ps.30.18
    sblId: Ps 30:18
    shortName: Пс 30:18
    text: Господи! да не постыжусь, что я к Тебе взываю; нечестивые же да посрамятся,
      да умолкнут в аде.
  - name: Псалтирь 30:19
    orderIndex: 18
    osisId: Ps.30.19
    sblId: Ps 30:19
    shortName: Пс 30:19
    text: Да онемеют уста лживые, которые против праведника говорят злое с гордостью
      и презреньем.
  - name: Псалтирь 30:20
    orderIndex: 19
    osisId: Ps.30.20
    sblId: Ps 30:20
    shortName: Пс 30:20
    text: Как много у Тебя благ, которые Ты хранишь для боящихся Тебя и которые приготовил
      уповающим на Тебя пред сынами человеческими!
  - name: Псалтирь 30:21
    orderIndex: 20
    osisId: Ps.30.21
    sblId: Ps 30:21
    shortName: Пс 30:21
    text: Ты укрываешь их под покровом лица Твоего от мятежей людских, скрываешь их
      под сенью от пререкания языков.
  - name: Псалтирь 30:22
    orderIndex: 21
    osisId: Ps.30.22
    sblId: Ps 30:22
    shortName: Пс 30:22
    text: Благословен Господь, что явил мне дивную милость Свою в укрепленном городе!
  - name: Псалтирь 30:23
    orderIndex: 22
    osisId: Ps.30.23
    sblId: Ps 30:23
    shortName: Пс 30:23
    text: 'В смятении моем я думал: "отвержен я от очей Твоих"; но Ты услышал голос
      молитвы моей, когда я воззвал к Тебе.'
  - name: Псалтирь 30:24
    orderIndex: 23
    osisId: Ps.30.24
    sblId: Ps 30:24
    shortName: Пс 30:24
    text: Любите Господа, все праведные Его; Господь хранит верных и поступающим надменно
      воздает с избытком.
  - name: Псалтирь 30:25
    orderIndex: 24
    osisId: Ps.30.25
    sblId: Ps 30:25
    shortName: Пс 30:25
    text: Мужайтесь, и да укрепляется сердце ваше, все надеющиеся на Господа!
  versesCount: 25
- name: Псалтирь 31
  orderIndex: 30
  osisId: Ps.31
  sblId: Ps 31
  shortName: Пс 31
  verses:
  - name: Псалтирь 31:1
    orderIndex: 0
    osisId: Ps.31.1
    sblId: Ps 31:1
    shortName: Пс 31:1
    text: Псалом Давида. Учение. Блажен, кому отпущены беззакония, и чьи грехи покрыты!
  - name: Псалтирь 31:2
    orderIndex: 1
    osisId: Ps.31.2
    sblId: Ps 31:2
    shortName: Пс 31:2
    text: Блажен человек, которому Господь не вменит греха, и в чьем духе нет лукавства!
  - name: Псалтирь 31:3
    orderIndex: 2
    osisId: Ps.31.3
    sblId: Ps 31:3
    shortName: Пс 31:3
    text: Когда я молчал, обветшали кости мои от вседневного стенания моего,
  - name: Псалтирь 31:4
    orderIndex: 3
    osisId: Ps.31.4
    sblId: Ps 31:4
    shortName: Пс 31:4
    text: ибо день и ночь тяготела надо мною рука Твоя; свежесть моя исчезла, как
      в летнюю засуху.
  - name: Псалтирь 31:5
    orderIndex: 4
    osisId: Ps.31.5
    sblId: Ps 31:5
    shortName: Пс 31:5
    text: 'Но я открыл Тебе грех мой и не скрыл беззакония моего; я сказал: "исповедаю
      Господу преступления мои", и Ты снял с меня вину греха моего.'
  - name: Псалтирь 31:6
    orderIndex: 5
    osisId: Ps.31.6
    sblId: Ps 31:6
    shortName: Пс 31:6
    text: За то помолится Тебе каждый праведник во время благопотребное, и тогда разлитие
      многих вод не достигнет его.
  - name: Псалтирь 31:7
    orderIndex: 6
    osisId: Ps.31.7
    sblId: Ps 31:7
    shortName: Пс 31:7
    text: 'Ты покров мой: Ты охраняешь меня от скорби, окружаешь меня радостями избавления.'
  - name: Псалтирь 31:8
    orderIndex: 7
    osisId: Ps.31.8
    sblId: Ps 31:8
    shortName: Пс 31:8
    text: '"Вразумлю тебя, наставлю тебя на путь, по которому тебе идти; буду руководить
      тебя, око Мое над тобою".'
  - name: Псалтирь 31:9
    orderIndex: 8
    osisId: Ps.31.9
    sblId: Ps 31:9
    shortName: Пс 31:9
    text: '"Не будьте как конь, как лошак несмысленный, которых челюсти нужно обуздывать
      уздою и удилами, чтобы они покорялись тебе".'
  - name: Псалтирь 31:10
    orderIndex: 9
    osisId: Ps.31.10
    sblId: Ps 31:10
    shortName: Пс 31:10
    text: Много скорбей нечестивому, а уповающего на Господа окружает милость.
  - name: Псалтирь 31:11
    orderIndex: 10
    osisId: Ps.31.11
    sblId: Ps 31:11
    shortName: Пс 31:11
    text: Веселитесь о Господе и радуйтесь, праведные; торжествуйте, все правые сердцем.
  versesCount: 11
- name: Псалтирь 32
  orderIndex: 31
  osisId: Ps.32
  sblId: Ps 32
  shortName: Пс 32
  verses:
  - name: Псалтирь 32:1
    orderIndex: 0
    osisId: Ps.32.1
    sblId: Ps 32:1
    shortName: Пс 32:1
    text: 'Радуйтесь, праведные, о Господе: правым прилично славословить.'
  - name: Псалтирь 32:2
    orderIndex: 1
    osisId: Ps.32.2
    sblId: Ps 32:2
    shortName: Пс 32:2
    text: Славьте Господа на гуслях, пойте Ему на десятиструнной псалтири;
  - name: Псалтирь 32:3
    orderIndex: 2
    osisId: Ps.32.3
    sblId: Ps 32:3
    shortName: Пс 32:3
    text: пойте Ему новую песнь; пойте Ему стройно, с восклицанием,
  - name: Псалтирь 32:4
    orderIndex: 3
    osisId: Ps.32.4
    sblId: Ps 32:4
    shortName: Пс 32:4
    text: ибо слово Господне право и все дела Его верны.
  - name: Псалтирь 32:5
    orderIndex: 4
    osisId: Ps.32.5
    sblId: Ps 32:5
    shortName: Пс 32:5
    text: Он любит правду и суд; милости Господней полна земля.
  - name: Псалтирь 32:6
    orderIndex: 5
    osisId: Ps.32.6
    sblId: Ps 32:6
    shortName: Пс 32:6
    text: 'Словом Господа сотворены небеса, и духом уст Его – все воинство их:'
  - name: Псалтирь 32:7
    orderIndex: 6
    osisId: Ps.32.7
    sblId: Ps 32:7
    shortName: Пс 32:7
    text: Он собрал, будто груды, морские воды, положил бездны в хранилищах.
  - name: Псалтирь 32:8
    orderIndex: 7
    osisId: Ps.32.8
    sblId: Ps 32:8
    shortName: Пс 32:8
    text: Да боится Господа вся земля; да трепещут пред Ним все живущие во вселенной,
  - name: Псалтирь 32:9
    orderIndex: 8
    osisId: Ps.32.9
    sblId: Ps 32:9
    shortName: Пс 32:9
    text: ибо Он сказал, – и сделалось; Он повелел, – и явилось.
  - name: Псалтирь 32:10
    orderIndex: 9
    osisId: Ps.32.10
    sblId: Ps 32:10
    shortName: Пс 32:10
    text: Господь разрушает советы язычников, уничтожает замыслы народов.
  - name: Псалтирь 32:11
    orderIndex: 10
    osisId: Ps.32.11
    sblId: Ps 32:11
    shortName: Пс 32:11
    text: Совет же Господень стоит вовек; помышления сердца Его – в род и род.
  - name: Псалтирь 32:12
    orderIndex: 11
    osisId: Ps.32.12
    sblId: Ps 32:12
    shortName: Пс 32:12
    text: Блажен народ, у которого Господь есть Бог, – племя, которое Он избрал в
      наследие Себе.
  - name: Псалтирь 32:13
    orderIndex: 12
    osisId: Ps.32.13
    sblId: Ps 32:13
    shortName: Пс 32:13
    text: С небес призирает Господь, видит всех сынов человеческих;
  - name: Псалтирь 32:14
    orderIndex: 13
    osisId: Ps.32.14
    sblId: Ps 32:14
    shortName: Пс 32:14
    text: 'с престола, на котором восседает, Он призирает на всех, живущих на земле:'
  - name: Псалтирь 32:15
    orderIndex: 14
    osisId: Ps.32.15
    sblId: Ps 32:15
    shortName: Пс 32:15
    text: Он создал сердца всех их и вникает во все дела их.
  - name: Псалтирь 32:16
    orderIndex: 15
    osisId: Ps.32.16
    sblId: Ps 32:16
    shortName: Пс 32:16
    text: Не спасется царь множеством воинства; исполина не защитит великая сила.
  - name: Псалтирь 32:17
    orderIndex: 16
    osisId: Ps.32.17
    sblId: Ps 32:17
    shortName: Пс 32:17
    text: Ненадежен конь для спасения, не избавит великою силою своею.
  - name: Псалтирь 32:18
    orderIndex: 17
    osisId: Ps.32.18
    sblId: Ps 32:18
    shortName: Пс 32:18
    text: Вот, око Господне над боящимися Его и уповающими на милость Его,
  - name: Псалтирь 32:19
    orderIndex: 18
    osisId: Ps.32.19
    sblId: Ps 32:19
    shortName: Пс 32:19
    text: что Он душу их спасет от смерти и во время голода пропитает их.
  - name: Псалтирь 32:20
    orderIndex: 19
    osisId: Ps.32.20
    sblId: Ps 32:20
    shortName: Пс 32:20
    text: 'Душа наша уповает на Господа: Он – помощь наша и защита наша;'
  - name: Псалтирь 32:21
    orderIndex: 20
    osisId: Ps.32.21
    sblId: Ps 32:21
    shortName: Пс 32:21
    text: о Нем веселится сердце наше, ибо на святое имя Его мы уповали.
  - name: Псалтирь 32:22
    orderIndex: 21
    osisId: Ps.32.22
    sblId: Ps 32:22
    shortName: Пс 32:22
    text: Да будет милость Твоя, Господи, над нами, как мы уповаем на Тебя.
  versesCount: 22
- name: Псалтирь 33
  orderIndex: 32
  osisId: Ps.33
  sblId: Ps 33
  shortName: Пс 33
  verses:
  - name: Псалтирь 33:1
    orderIndex: 0
    osisId: Ps.33.1
    sblId: Ps 33:1
    shortName: Пс 33:1
    text: Псалом Давида, когда он притворился безумным пред Авимелехом и был изгнан
      от него и удалился.
  - name: Псалтирь 33:2
    orderIndex: 1
    osisId: Ps.33.2
    sblId: Ps 33:2
    shortName: Пс 33:2
    text: Благословлю Господа во всякое время; хвала Ему непрестанно в устах моих.
  - name: Псалтирь 33:3
    orderIndex: 2
    osisId: Ps.33.3
    sblId: Ps 33:3
    shortName: Пс 33:3
    text: Господом будет хвалиться душа моя; услышат кроткие и возвеселятся.
  - name: Псалтирь 33:4
    orderIndex: 3
    osisId: Ps.33.4
    sblId: Ps 33:4
    shortName: Пс 33:4
    text: Величайте Господа со мною, и превознесем имя Его вместе.
  - name: Псалтирь 33:5
    orderIndex: 4
    osisId: Ps.33.5
    sblId: Ps 33:5
    shortName: Пс 33:5
    text: Я взыскал Господа, и Он услышал меня, и от всех опасностей моих избавил
      меня.
  - name: Псалтирь 33:6
    orderIndex: 5
    osisId: Ps.33.6
    sblId: Ps 33:6
    shortName: Пс 33:6
    text: Кто обращал взор к Нему, те просвещались, и лица их не постыдятся.
  - name: Псалтирь 33:7
    orderIndex: 6
    osisId: Ps.33.7
    sblId: Ps 33:7
    shortName: Пс 33:7
    text: Сей нищий воззвал, – и Господь услышал и спас его от всех бед его.
  - name: Псалтирь 33:8
    orderIndex: 7
    osisId: Ps.33.8
    sblId: Ps 33:8
    shortName: Пс 33:8
    text: Ангел Господень ополчается вокруг боящихся Его и избавляет их.
  - name: Псалтирь 33:9
    orderIndex: 8
    osisId: Ps.33.9
    sblId: Ps 33:9
    shortName: Пс 33:9
    text: Вкусите, и увидите, как благ Господь! Блажен человек, который уповает на
      Него!
  - name: Псалтирь 33:10
    orderIndex: 9
    osisId: Ps.33.10
    sblId: Ps 33:10
    shortName: Пс 33:10
    text: Бойтесь Господа, святые Его, ибо нет скудости у боящихся Его.
  - name: Псалтирь 33:11
    orderIndex: 10
    osisId: Ps.33.11
    sblId: Ps 33:11
    shortName: Пс 33:11
    text: Скимны бедствуют и терпят голод, а ищущие Господа не терпят нужды ни в каком
      благе.
  - name: Псалтирь 33:12
    orderIndex: 11
    osisId: Ps.33.12
    sblId: Ps 33:12
    shortName: Пс 33:12
    text: 'Придите, дети, послушайте меня: страху Господню научу вас.'
  - name: Псалтирь 33:13
    orderIndex: 12
    osisId: Ps.33.13
    sblId: Ps 33:13
    shortName: Пс 33:13
    text: Хочет ли человек жить и любит ли долгоденствие, чтобы видеть благо?
  - name: Псалтирь 33:14
    orderIndex: 13
    osisId: Ps.33.14
    sblId: Ps 33:14
    shortName: Пс 33:14
    text: Удерживай язык свой от зла и уста свои от коварных слов.
  - name: Псалтирь 33:15
    orderIndex: 14
    osisId: Ps.33.15
    sblId: Ps 33:15
    shortName: Пс 33:15
    text: Уклоняйся от зла и делай добро; ищи мира и следуй за ним.
  - name: Псалтирь 33:16
    orderIndex: 15
    osisId: Ps.33.16
    sblId: Ps 33:16
    shortName: Пс 33:16
    text: Очи Господни [обращены] на праведников, и уши Его – к воплю их.
  - name: Псалтирь 33:17
    orderIndex: 16
    osisId: Ps.33.17
    sblId: Ps 33:17
    shortName: Пс 33:17
    text: Но лице Господне против делающих зло, чтобы истребить с земли память о них.
  - name: Псалтирь 33:18
    orderIndex: 17
    osisId: Ps.33.18
    sblId: Ps 33:18
    shortName: Пс 33:18
    text: Взывают [праведные], и Господь слышит, и от всех скорбей их избавляет их.
  - name: Псалтирь 33:19
    orderIndex: 18
    osisId: Ps.33.19
    sblId: Ps 33:19
    shortName: Пс 33:19
    text: Близок Господь к сокрушенным сердцем и смиренных духом спасет.
  - name: Псалтирь 33:20
    orderIndex: 19
    osisId: Ps.33.20
    sblId: Ps 33:20
    shortName: Пс 33:20
    text: Много скорбей у праведного, и от всех их избавит его Господь.
  - name: Псалтирь 33:21
    orderIndex: 20
    osisId: Ps.33.21
    sblId: Ps 33:21
    shortName: Пс 33:21
    text: Он хранит все кости его; ни одна из них не сокрушится.
  - name: Псалтирь 33:22
    orderIndex: 21
    osisId: Ps.33.22
    sblId: Ps 33:22
    shortName: Пс 33:22
    text: Убьет грешника зло, и ненавидящие праведного погибнут.
  - name: Псалтирь 33:23
    orderIndex: 22
    osisId: Ps.33.23
    sblId: Ps 33:23
    shortName: Пс 33:23
    text: Избавит Господь душу рабов Своих, и никто из уповающих на Него не погибнет.
  versesCount: 23
- name: Псалтирь 34
  orderIndex: 33
  osisId: Ps.34
  sblId: Ps 34
  shortName: Пс 34
  verses:
  - name: Псалтирь 34:1
    orderIndex: 0
    osisId: Ps.34.1
    sblId: Ps 34:1
    shortName: Пс 34:1
    text: Псалом Давида. Учение. Вступись, Господи, в тяжбу с тяжущимися со мною,
      побори борющихся со мною;
  - name: Псалтирь 34:2
    orderIndex: 1
    osisId: Ps.34.2
    sblId: Ps 34:2
    shortName: Пс 34:2
    text: возьми щит и латы и восстань на помощь мне;
  - name: Псалтирь 34:3
    orderIndex: 2
    osisId: Ps.34.3
    sblId: Ps 34:3
    shortName: Пс 34:3
    text: 'обнажи мечь и прегради [путь] преследующим меня; скажи душе моей: "Я –
      спасение твое!"'
  - name: Псалтирь 34:4
    orderIndex: 3
    osisId: Ps.34.4
    sblId: Ps 34:4
    shortName: Пс 34:4
    text: Да постыдятся и посрамятся ищущие души моей; да обратятся назад и покроются
      бесчестием умышляющие мне зло;
  - name: Псалтирь 34:5
    orderIndex: 4
    osisId: Ps.34.5
    sblId: Ps 34:5
    shortName: Пс 34:5
    text: да будут они, как прах пред лицем ветра, и Ангел Господень да прогоняет
      [их];
  - name: Псалтирь 34:6
    orderIndex: 5
    osisId: Ps.34.6
    sblId: Ps 34:6
    shortName: Пс 34:6
    text: да будет путь их темен и скользок, и Ангел Господень да преследует их,
  - name: Псалтирь 34:7
    orderIndex: 6
    osisId: Ps.34.7
    sblId: Ps 34:7
    shortName: Пс 34:7
    text: ибо они без вины скрыли для меня яму – сеть свою, без вины выкопали [ее]
      для души моей.
  - name: Псалтирь 34:8
    orderIndex: 7
    osisId: Ps.34.8
    sblId: Ps 34:8
    shortName: Пс 34:8
    text: Да придет на него гибель неожиданная, и сеть его, которую он скрыл [для
      меня], да уловит его самого; да впадет в нее на погибель.
  - name: Псалтирь 34:9
    orderIndex: 8
    osisId: Ps.34.9
    sblId: Ps 34:9
    shortName: Пс 34:9
    text: А моя душа будет радоваться о Господе, будет веселиться о спасении от Него.
  - name: Псалтирь 34:10
    orderIndex: 9
    osisId: Ps.34.10
    sblId: Ps 34:10
    shortName: Пс 34:10
    text: 'Все кости мои скажут: "Господи! кто подобен Тебе, избавляющему слабого
      от сильного, бедного и нищего от грабителя его?"'
  - name: Псалтирь 34:11
    orderIndex: 10
    osisId: Ps.34.11
    sblId: Ps 34:11
    shortName: Пс 34:11
    text: 'Восстали на меня свидетели неправедные: чего я не знаю, о том допрашивают
      меня;'
  - name: Псалтирь 34:12
    orderIndex: 11
    osisId: Ps.34.12
    sblId: Ps 34:12
    shortName: Пс 34:12
    text: воздают мне злом за добро, сиротством душе моей.
  - name: Псалтирь 34:13
    orderIndex: 12
    osisId: Ps.34.13
    sblId: Ps 34:13
    shortName: Пс 34:13
    text: Я во время болезни их одевался во вретище, изнурял постом душу мою, и молитва
      моя возвращалась в недро мое.
  - name: Псалтирь 34:14
    orderIndex: 13
    osisId: Ps.34.14
    sblId: Ps 34:14
    shortName: Пс 34:14
    text: Я поступал, как бы это был друг мой, брат мой; я ходил скорбный, с поникшею
      головою, как бы оплакивающий мать.
  - name: Псалтирь 34:15
    orderIndex: 14
    osisId: Ps.34.15
    sblId: Ps 34:15
    shortName: Пс 34:15
    text: А когда я претыкался, они радовались и собирались; собирались ругатели против
      меня, не знаю за что, поносили и не переставали;
  - name: Псалтирь 34:16
    orderIndex: 15
    osisId: Ps.34.16
    sblId: Ps 34:16
    shortName: Пс 34:16
    text: с лицемерными насмешниками скрежетали на меня зубами своими.
  - name: Псалтирь 34:17
    orderIndex: 16
    osisId: Ps.34.17
    sblId: Ps 34:17
    shortName: Пс 34:17
    text: Господи! долго ли будешь смотреть [на это]? Отведи душу мою от злодейств
      их, от львов – одинокую мою.
  - name: Псалтирь 34:18
    orderIndex: 17
    osisId: Ps.34.18
    sblId: Ps 34:18
    shortName: Пс 34:18
    text: Я прославлю Тебя в собрании великом, среди народа многочисленного восхвалю
      Тебя,
  - name: Псалтирь 34:19
    orderIndex: 18
    osisId: Ps.34.19
    sblId: Ps 34:19
    shortName: Пс 34:19
    text: чтобы не торжествовали надо мною враждующие против меня неправедно, и не
      перемигивались глазами ненавидящие меня безвинно;
  - name: Псалтирь 34:20
    orderIndex: 19
    osisId: Ps.34.20
    sblId: Ps 34:20
    shortName: Пс 34:20
    text: ибо не о мире говорят они, но против мирных земли составляют лукавые замыслы;
  - name: Псалтирь 34:21
    orderIndex: 20
    osisId: Ps.34.21
    sblId: Ps 34:21
    shortName: Пс 34:21
    text: 'расширяют на меня уста свои; говорят: "хорошо! хорошо! видел глаз наш".'
  - name: Псалтирь 34:22
    orderIndex: 21
    osisId: Ps.34.22
    sblId: Ps 34:22
    shortName: Пс 34:22
    text: Ты видел, Господи, не умолчи; Господи! не удаляйся от меня.
  - name: Псалтирь 34:23
    orderIndex: 22
    osisId: Ps.34.23
    sblId: Ps 34:23
    shortName: Пс 34:23
    text: Подвигнись, пробудись для суда моего, для тяжбы моей, Боже мой и Господи
      мой!
  - name: Псалтирь 34:24
    orderIndex: 23
    osisId: Ps.34.24
    sblId: Ps 34:24
    shortName: Пс 34:24
    text: Суди меня по правде Твоей, Господи, Боже мой, и да не торжествуют они надо
      мною;
  - name: Псалтирь 34:25
    orderIndex: 24
    osisId: Ps.34.25
    sblId: Ps 34:25
    shortName: Пс 34:25
    text: 'да не говорят в сердце своем: "хорошо! по душе нашей!" Да не говорят: "мы
      поглотили его".'
  - name: Псалтирь 34:26
    orderIndex: 25
    osisId: Ps.34.26
    sblId: Ps 34:26
    shortName: Пс 34:26
    text: Да постыдятся и посрамятся все, радующиеся моему несчастью; да облекутся
      в стыд и позор величающиеся надо мною.
  - name: Псалтирь 34:27
    orderIndex: 26
    osisId: Ps.34.27
    sblId: Ps 34:27
    shortName: Пс 34:27
    text: 'Да радуются и веселятся желающие правоты моей и говорят непрестанно: "да
      возвеличится Господь, желающий мира рабу Своему!"'
  - name: Псалтирь 34:28
    orderIndex: 27
    osisId: Ps.34.28
    sblId: Ps 34:28
    shortName: Пс 34:28
    text: И язык мой будет проповедывать правду Твою и хвалу Твою всякий день.
  versesCount: 28
- name: Псалтирь 35
  orderIndex: 34
  osisId: Ps.35
  sblId: Ps 35
  shortName: Пс 35
  verses:
  - name: Псалтирь 35:1
    orderIndex: 0
    osisId: Ps.35.1
    sblId: Ps 35:1
    shortName: Пс 35:1
    text: Начальнику хора. Раба Господня Давида.
  - name: Псалтирь 35:2
    orderIndex: 1
    osisId: Ps.35.2
    sblId: Ps 35:2
    shortName: Пс 35:2
    text: 'Нечестие беззаконного говорит в сердце моем: нет страха Божия пред глазами
      его,'
  - name: Псалтирь 35:3
    orderIndex: 2
    osisId: Ps.35.3
    sblId: Ps 35:3
    shortName: Пс 35:3
    text: ибо он льстит себе в глазах своих, будто отыскивает беззаконие свое, чтобы
      возненавидеть его;
  - name: Псалтирь 35:4
    orderIndex: 3
    osisId: Ps.35.4
    sblId: Ps 35:4
    shortName: Пс 35:4
    text: слова уст его – неправда и лукавство; не хочет он вразумиться, чтобы делать
      добро;
  - name: Псалтирь 35:5
    orderIndex: 4
    osisId: Ps.35.5
    sblId: Ps 35:5
    shortName: Пс 35:5
    text: на ложе своем замышляет беззаконие, становится на путь недобрый, не гнушается
      злом.
  - name: Псалтирь 35:6
    orderIndex: 5
    osisId: Ps.35.6
    sblId: Ps 35:6
    shortName: Пс 35:6
    text: Господи! милость Твоя до небес, истина Твоя до облаков!
  - name: Псалтирь 35:7
    orderIndex: 6
    osisId: Ps.35.7
    sblId: Ps 35:7
    shortName: Пс 35:7
    text: Правда Твоя, как горы Божии, и судьбы Твои – бездна великая! Человеков и
      скотов хранишь Ты, Господи!
  - name: Псалтирь 35:8
    orderIndex: 7
    osisId: Ps.35.8
    sblId: Ps 35:8
    shortName: Пс 35:8
    text: 'Как драгоценна милость Твоя, Боже! Сыны человеческие в тени крыл Твоих
      покойны:'
  - name: Псалтирь 35:9
    orderIndex: 8
    osisId: Ps.35.9
    sblId: Ps 35:9
    shortName: Пс 35:9
    text: насыщаются от тука дома Твоего, и из потока сладостей Твоих Ты напояешь
      их,
  - name: Псалтирь 35:10
    orderIndex: 9
    osisId: Ps.35.10
    sblId: Ps 35:10
    shortName: Пс 35:10
    text: ибо у Тебя источник жизни; во свете Твоем мы видим свет.
  - name: Псалтирь 35:11
    orderIndex: 10
    osisId: Ps.35.11
    sblId: Ps 35:11
    shortName: Пс 35:11
    text: Продли милость Твою к знающим Тебя и правду Твою к правым сердцем,
  - name: Псалтирь 35:12
    orderIndex: 11
    osisId: Ps.35.12
    sblId: Ps 35:12
    shortName: Пс 35:12
    text: 'да не наступит на меня нога гордыни, и рука грешника да не изгонит меня:'
  - name: Псалтирь 35:13
    orderIndex: 12
    osisId: Ps.35.13
    sblId: Ps 35:13
    shortName: Пс 35:13
    text: там пали делающие беззаконие, низринуты и не могут встать.
  versesCount: 13
- name: Псалтирь 36
  orderIndex: 35
  osisId: Ps.36
  sblId: Ps 36
  shortName: Пс 36
  verses:
  - name: Псалтирь 36:1
    orderIndex: 0
    osisId: Ps.36.1
    sblId: Ps 36:1
    shortName: Пс 36:1
    text: Псалом Давида. Не ревнуй злодеям, не завидуй делающим беззаконие,
  - name: Псалтирь 36:2
    orderIndex: 1
    osisId: Ps.36.2
    sblId: Ps 36:2
    shortName: Пс 36:2
    text: ибо они, как трава, скоро будут подкошены и, как зеленеющий злак, увянут.
  - name: Псалтирь 36:3
    orderIndex: 2
    osisId: Ps.36.3
    sblId: Ps 36:3
    shortName: Пс 36:3
    text: Уповай на Господа и делай добро; живи на земле и храни истину.
  - name: Псалтирь 36:4
    orderIndex: 3
    osisId: Ps.36.4
    sblId: Ps 36:4
    shortName: Пс 36:4
    text: Утешайся Господом, и Он исполнит желания сердца твоего.
  - name: Псалтирь 36:5
    orderIndex: 4
    osisId: Ps.36.5
    sblId: Ps 36:5
    shortName: Пс 36:5
    text: Предай Господу путь твой и уповай на Него, и Он совершит,
  - name: Псалтирь 36:6
    orderIndex: 5
    osisId: Ps.36.6
    sblId: Ps 36:6
    shortName: Пс 36:6
    text: и выведет, как свет, правду твою и справедливость твою, как полдень.
  - name: Псалтирь 36:7
    orderIndex: 6
    osisId: Ps.36.7
    sblId: Ps 36:7
    shortName: Пс 36:7
    text: Покорись Господу и надейся на Него. Не ревнуй успевающему в пути своем,
      человеку лукавствующему.
  - name: Псалтирь 36:8
    orderIndex: 7
    osisId: Ps.36.8
    sblId: Ps 36:8
    shortName: Пс 36:8
    text: Перестань гневаться и оставь ярость; не ревнуй до того, чтобы делать зло,
  - name: Псалтирь 36:9
    orderIndex: 8
    osisId: Ps.36.9
    sblId: Ps 36:9
    shortName: Пс 36:9
    text: ибо делающие зло истребятся, уповающие же на Господа наследуют землю.
  - name: Псалтирь 36:10
    orderIndex: 9
    osisId: Ps.36.10
    sblId: Ps 36:10
    shortName: Пс 36:10
    text: Еще немного, и не станет нечестивого; посмотришь на его место, и нет его.
  - name: Псалтирь 36:11
    orderIndex: 10
    osisId: Ps.36.11
    sblId: Ps 36:11
    shortName: Пс 36:11
    text: А кроткие наследуют землю и насладятся множеством мира.
  - name: Псалтирь 36:12
    orderIndex: 11
    osisId: Ps.36.12
    sblId: Ps 36:12
    shortName: Пс 36:12
    text: 'Нечестивый злоумышляет против праведника и скрежещет на него зубами своими:'
  - name: Псалтирь 36:13
    orderIndex: 12
    osisId: Ps.36.13
    sblId: Ps 36:13
    shortName: Пс 36:13
    text: Господь же посмевается над ним, ибо видит, что приходит день его.
  - name: Псалтирь 36:14
    orderIndex: 13
    osisId: Ps.36.14
    sblId: Ps 36:14
    shortName: Пс 36:14
    text: 'Нечестивые обнажают меч и натягивают лук свой, чтобы низложить бедного
      и нищего, чтобы пронзить [идущих] прямым путем:'
  - name: Псалтирь 36:15
    orderIndex: 14
    osisId: Ps.36.15
    sblId: Ps 36:15
    shortName: Пс 36:15
    text: меч их войдет в их же сердце, и луки их сокрушатся.
  - name: Псалтирь 36:16
    orderIndex: 15
    osisId: Ps.36.16
    sblId: Ps 36:16
    shortName: Пс 36:16
    text: Малое у праведника – лучше богатства многих нечестивых,
  - name: Псалтирь 36:17
    orderIndex: 16
    osisId: Ps.36.17
    sblId: Ps 36:17
    shortName: Пс 36:17
    text: ибо мышцы нечестивых сокрушатся, а праведников подкрепляет Господь.
  - name: Псалтирь 36:18
    orderIndex: 17
    osisId: Ps.36.18
    sblId: Ps 36:18
    shortName: Пс 36:18
    text: 'Господь знает дни непорочных, и достояние их пребудет вовек:'
  - name: Псалтирь 36:19
    orderIndex: 18
    osisId: Ps.36.19
    sblId: Ps 36:19
    shortName: Пс 36:19
    text: не будут они постыжены во время лютое и во дни голода будут сыты;
  - name: Псалтирь 36:20
    orderIndex: 19
    osisId: Ps.36.20
    sblId: Ps 36:20
    shortName: Пс 36:20
    text: а нечестивые погибнут, и враги Господни, как тук агнцев, исчезнут, в дыме
      исчезнут.
  - name: Псалтирь 36:21
    orderIndex: 20
    osisId: Ps.36.21
    sblId: Ps 36:21
    shortName: Пс 36:21
    text: Нечестивый берет взаймы и не отдает, а праведник милует и дает,
  - name: Псалтирь 36:22
    orderIndex: 21
    osisId: Ps.36.22
    sblId: Ps 36:22
    shortName: Пс 36:22
    text: ибо благословенные Им наследуют землю, а проклятые Им истребятся.
  - name: Псалтирь 36:23
    orderIndex: 22
    osisId: Ps.36.23
    sblId: Ps 36:23
    shortName: Пс 36:23
    text: 'Господом утверждаются стопы [такого] человека, и Он благоволит к пути его:'
  - name: Псалтирь 36:24
    orderIndex: 23
    osisId: Ps.36.24
    sblId: Ps 36:24
    shortName: Пс 36:24
    text: когда он будет падать, не упадет, ибо Господь поддерживает его за руку.
  - name: Псалтирь 36:25
    orderIndex: 24
    osisId: Ps.36.25
    sblId: Ps 36:25
    shortName: Пс 36:25
    text: 'Я был молод и состарился, и не видал праведника оставленным и потомков
      его просящими хлеба:'
  - name: Псалтирь 36:26
    orderIndex: 25
    osisId: Ps.36.26
    sblId: Ps 36:26
    shortName: Пс 36:26
    text: он всякий день милует и взаймы дает, и потомство его в благословение будет.
  - name: Псалтирь 36:27
    orderIndex: 26
    osisId: Ps.36.27
    sblId: Ps 36:27
    shortName: Пс 36:27
    text: 'Уклоняйся от зла, и делай добро, и будешь жить вовек:'
  - name: Псалтирь 36:28
    orderIndex: 27
    osisId: Ps.36.28
    sblId: Ps 36:28
    shortName: Пс 36:28
    text: ибо Господь любит правду и не оставляет святых Своих; вовек сохранятся они;
      и потомство нечестивых истребится.
  - name: Псалтирь 36:29
    orderIndex: 28
    osisId: Ps.36.29
    sblId: Ps 36:29
    shortName: Пс 36:29
    text: Праведники наследуют землю и будут жить на ней вовек.
  - name: Псалтирь 36:30
    orderIndex: 29
    osisId: Ps.36.30
    sblId: Ps 36:30
    shortName: Пс 36:30
    text: Уста праведника изрекают премудрость, и язык его произносит правду.
  - name: Псалтирь 36:31
    orderIndex: 30
    osisId: Ps.36.31
    sblId: Ps 36:31
    shortName: Пс 36:31
    text: Закон Бога его в сердце у него; не поколеблются стопы его.
  - name: Псалтирь 36:32
    orderIndex: 31
    osisId: Ps.36.32
    sblId: Ps 36:32
    shortName: Пс 36:32
    text: Нечестивый подсматривает за праведником и ищет умертвить его;
  - name: Псалтирь 36:33
    orderIndex: 32
    osisId: Ps.36.33
    sblId: Ps 36:33
    shortName: Пс 36:33
    text: но Господь не отдаст его в руки его и не допустит обвинить его, когда он
      будет судим.
  - name: Псалтирь 36:34
    orderIndex: 33
    osisId: Ps.36.34
    sblId: Ps 36:34
    shortName: Пс 36:34
    text: 'Уповай на Господа и держись пути Его: и Он вознесет тебя, чтобы ты наследовал
      землю; и когда будут истребляемы нечестивые, ты увидишь.'
  - name: Псалтирь 36:35
    orderIndex: 34
    osisId: Ps.36.35
    sblId: Ps 36:35
    shortName: Пс 36:35
    text: Видел я нечестивца грозного, расширявшегося, подобно укоренившемуся многоветвистому
      дереву;
  - name: Псалтирь 36:36
    orderIndex: 35
    osisId: Ps.36.36
    sblId: Ps 36:36
    shortName: Пс 36:36
    text: но он прошел, и вот нет его; ищу его и не нахожу.
  - name: Псалтирь 36:37
    orderIndex: 36
    osisId: Ps.36.37
    sblId: Ps 36:37
    shortName: Пс 36:37
    text: Наблюдай за непорочным и смотри на праведного, ибо будущность [такого] человека
      есть мир;
  - name: Псалтирь 36:38
    orderIndex: 37
    osisId: Ps.36.38
    sblId: Ps 36:38
    shortName: Пс 36:38
    text: а беззаконники все истребятся; будущность нечестивых погибнет.
  - name: Псалтирь 36:39
    orderIndex: 38
    osisId: Ps.36.39
    sblId: Ps 36:39
    shortName: Пс 36:39
    text: От Господа спасение праведникам, Он – защита их во время скорби;
  - name: Псалтирь 36:40
    orderIndex: 39
    osisId: Ps.36.40
    sblId: Ps 36:40
    shortName: Пс 36:40
    text: и поможет им Господь и избавит их; избавит их от нечестивых и спасет их,
      ибо они на Него уповают.
  versesCount: 40
- name: Псалтирь 37
  orderIndex: 36
  osisId: Ps.37
  sblId: Ps 37
  shortName: Пс 37
  verses:
  - name: Псалтирь 37:1
    orderIndex: 0
    osisId: Ps.37.1
    sblId: Ps 37:1
    shortName: Пс 37:1
    text: Псалом Давида. В воспоминание.
  - name: Псалтирь 37:2
    orderIndex: 1
    osisId: Ps.37.2
    sblId: Ps 37:2
    shortName: Пс 37:2
    text: Господи! не в ярости Твоей обличай меня и не во гневе Твоем наказывай меня,
  - name: Псалтирь 37:3
    orderIndex: 2
    osisId: Ps.37.3
    sblId: Ps 37:3
    shortName: Пс 37:3
    text: ибо стрелы Твои вонзились в меня, и рука Твоя тяготеет на мне.
  - name: Псалтирь 37:4
    orderIndex: 3
    osisId: Ps.37.4
    sblId: Ps 37:4
    shortName: Пс 37:4
    text: Нет целого места в плоти моей от гнева Твоего; нет мира в костях моих от
      грехов моих,
  - name: Псалтирь 37:5
    orderIndex: 4
    osisId: Ps.37.5
    sblId: Ps 37:5
    shortName: Пс 37:5
    text: ибо беззакония мои превысили голову мою, как тяжелое бремя отяготели на
      мне,
  - name: Псалтирь 37:6
    orderIndex: 5
    osisId: Ps.37.6
    sblId: Ps 37:6
    shortName: Пс 37:6
    text: смердят, гноятся раны мои от безумия моего.
  - name: Псалтирь 37:7
    orderIndex: 6
    osisId: Ps.37.7
    sblId: Ps 37:7
    shortName: Пс 37:7
    text: Я согбен и совсем поник, весь день сетуя хожу,
  - name: Псалтирь 37:8
    orderIndex: 7
    osisId: Ps.37.8
    sblId: Ps 37:8
    shortName: Пс 37:8
    text: ибо чресла мои полны воспалениями, и нет целого места в плоти моей.
  - name: Псалтирь 37:9
    orderIndex: 8
    osisId: Ps.37.9
    sblId: Ps 37:9
    shortName: Пс 37:9
    text: Я изнемог и сокрушен чрезмерно; кричу от терзания сердца моего.
  - name: Псалтирь 37:10
    orderIndex: 9
    osisId: Ps.37.10
    sblId: Ps 37:10
    shortName: Пс 37:10
    text: Господи! пред Тобою все желания мои, и воздыхание мое не сокрыто от Тебя.
  - name: Псалтирь 37:11
    orderIndex: 10
    osisId: Ps.37.11
    sblId: Ps 37:11
    shortName: Пс 37:11
    text: Сердце мое трепещет; оставила меня сила моя, и свет очей моих, – и того
      нет у меня.
  - name: Псалтирь 37:12
    orderIndex: 11
    osisId: Ps.37.12
    sblId: Ps 37:12
    shortName: Пс 37:12
    text: Друзья мои и искренние отступили от язвы моей, и ближние мои стоят вдали.
  - name: Псалтирь 37:13
    orderIndex: 12
    osisId: Ps.37.13
    sblId: Ps 37:13
    shortName: Пс 37:13
    text: Ищущие же души моей ставят сети, и желающие мне зла говорят о погибели [моей]
      и замышляют всякий день козни;
  - name: Псалтирь 37:14
    orderIndex: 13
    osisId: Ps.37.14
    sblId: Ps 37:14
    shortName: Пс 37:14
    text: а я, как глухой, не слышу, и как немой, который не открывает уст своих;
  - name: Псалтирь 37:15
    orderIndex: 14
    osisId: Ps.37.15
    sblId: Ps 37:15
    shortName: Пс 37:15
    text: и стал я, как человек, который не слышит и не имеет в устах своих ответа,
  - name: Псалтирь 37:16
    orderIndex: 15
    osisId: Ps.37.16
    sblId: Ps 37:16
    shortName: Пс 37:16
    text: ибо на Тебя, Господи, уповаю я; Ты услышишь, Господи, Боже мой.
  - name: Псалтирь 37:17
    orderIndex: 16
    osisId: Ps.37.17
    sblId: Ps 37:17
    shortName: Пс 37:17
    text: 'И я сказал: да не восторжествуют надо мною [враги мои]; когда колеблется
      нога моя, они величаются надо мною.'
  - name: Псалтирь 37:18
    orderIndex: 17
    osisId: Ps.37.18
    sblId: Ps 37:18
    shortName: Пс 37:18
    text: Я близок к падению, и скорбь моя всегда предо мною.
  - name: Псалтирь 37:19
    orderIndex: 18
    osisId: Ps.37.19
    sblId: Ps 37:19
    shortName: Пс 37:19
    text: Беззаконие мое я сознаю, сокрушаюсь о грехе моем.
  - name: Псалтирь 37:20
    orderIndex: 19
    osisId: Ps.37.20
    sblId: Ps 37:20
    shortName: Пс 37:20
    text: А враги мои живут и укрепляются, и умножаются ненавидящие меня безвинно;
  - name: Псалтирь 37:21
    orderIndex: 20
    osisId: Ps.37.21
    sblId: Ps 37:21
    shortName: Пс 37:21
    text: и воздающие мне злом за добро враждуют против меня за то, что я следую добру.
  - name: Псалтирь 37:22
    orderIndex: 21
    osisId: Ps.37.22
    sblId: Ps 37:22
    shortName: Пс 37:22
    text: Не оставь меня, Господи, Боже мой! Не удаляйся от меня;
  - name: Псалтирь 37:23
    orderIndex: 22
    osisId: Ps.37.23
    sblId: Ps 37:23
    shortName: Пс 37:23
    text: поспеши на помощь мне, Господи, Спаситель мой!
  versesCount: 23
- name: Псалтирь 38
  orderIndex: 37
  osisId: Ps.38
  sblId: Ps 38
  shortName: Пс 38
  verses:
  - name: Псалтирь 38:1
    orderIndex: 0
    osisId: Ps.38.1
    sblId: Ps 38:1
    shortName: Пс 38:1
    text: Начальнику хора, Идифуму. Псалом Давида.
  - name: Псалтирь 38:2
    orderIndex: 1
    osisId: Ps.38.2
    sblId: Ps 38:2
    shortName: Пс 38:2
    text: 'Я сказал: буду я наблюдать за путями моими, чтобы не согрешать мне языком
      моим; буду обуздывать уста мои, доколе нечестивый предо мною.'
  - name: Псалтирь 38:3
    orderIndex: 2
    osisId: Ps.38.3
    sblId: Ps 38:3
    shortName: Пс 38:3
    text: Я был нем и безгласен, и молчал [даже] о добром; и скорбь моя подвиглась.
  - name: Псалтирь 38:4
    orderIndex: 3
    osisId: Ps.38.4
    sblId: Ps 38:4
    shortName: Пс 38:4
    text: 'Воспламенилось сердце мое во мне; в мыслях моих возгорелся огонь; я стал
      говорить языком моим:'
  - name: Псалтирь 38:5
    orderIndex: 4
    osisId: Ps.38.5
    sblId: Ps 38:5
    shortName: Пс 38:5
    text: скажи мне, Господи, кончину мою и число дней моих, какое оно, дабы я знал,
      какой век мой.
  - name: Псалтирь 38:6
    orderIndex: 5
    osisId: Ps.38.6
    sblId: Ps 38:6
    shortName: Пс 38:6
    text: Вот, Ты дал мне дни, [как] пяди, и век мой как ничто пред Тобою. Подлинно,
      совершенная суета – всякий человек живущий.
  - name: Псалтирь 38:7
    orderIndex: 6
    osisId: Ps.38.7
    sblId: Ps 38:7
    shortName: Пс 38:7
    text: Подлинно, человек ходит подобно призраку; напрасно он суетится, собирает
      и не знает, кому достанется то.
  - name: Псалтирь 38:8
    orderIndex: 7
    osisId: Ps.38.8
    sblId: Ps 38:8
    shortName: Пс 38:8
    text: И ныне чего ожидать мне, Господи? надежда моя – на Тебя.
  - name: Псалтирь 38:9
    orderIndex: 8
    osisId: Ps.38.9
    sblId: Ps 38:9
    shortName: Пс 38:9
    text: От всех беззаконий моих избавь меня, не предавай меня на поругание безумному.
  - name: Псалтирь 38:10
    orderIndex: 9
    osisId: Ps.38.10
    sblId: Ps 38:10
    shortName: Пс 38:10
    text: Я стал нем, не открываю уст моих; потому что Ты соделал это.
  - name: Псалтирь 38:11
    orderIndex: 10
    osisId: Ps.38.11
    sblId: Ps 38:11
    shortName: Пс 38:11
    text: Отклони от меня удары Твои; я исчезаю от поражающей руки Твоей.
  - name: Псалтирь 38:12
    orderIndex: 11
    osisId: Ps.38.12
    sblId: Ps 38:12
    shortName: Пс 38:12
    text: Если Ты обличениями будешь наказывать человека за преступления, то рассыплется,
      как от моли, краса его. Так, суетен всякий человек!
  - name: Псалтирь 38:13
    orderIndex: 12
    osisId: Ps.38.13
    sblId: Ps 38:13
    shortName: Пс 38:13
    text: Услышь, Господи, молитву мою и внемли воплю моему; не будь безмолвен к слезам
      моим, ибо странник я у Тебя [и] пришлец, как и все отцы мои.
  - name: Псалтирь 38:14
    orderIndex: 13
    osisId: Ps.38.14
    sblId: Ps 38:14
    shortName: Пс 38:14
    text: Отступи от меня, чтобы я мог подкрепиться, прежде нежели отойду и не будет
      меня.
  versesCount: 14
- name: Псалтирь 39
  orderIndex: 38
  osisId: Ps.39
  sblId: Ps 39
  shortName: Пс 39
  verses:
  - name: Псалтирь 39:1
    orderIndex: 0
    osisId: Ps.39.1
    sblId: Ps 39:1
    shortName: Пс 39:1
    text: Начальнику хора. Псалом Давида.
  - name: Псалтирь 39:2
    orderIndex: 1
    osisId: Ps.39.2
    sblId: Ps 39:2
    shortName: Пс 39:2
    text: Твердо уповал я на Господа, и Он приклонился ко мне и услышал вопль мой;
  - name: Псалтирь 39:3
    orderIndex: 2
    osisId: Ps.39.3
    sblId: Ps 39:3
    shortName: Пс 39:3
    text: извлек меня из страшного рва, из тинистого болота, и поставил на камне ноги
      мои и утвердил стопы мои;
  - name: Псалтирь 39:4
    orderIndex: 3
    osisId: Ps.39.4
    sblId: Ps 39:4
    shortName: Пс 39:4
    text: и вложил в уста мои новую песнь – хвалу Богу нашему. Увидят многие и убоятся
      и будут уповать на Господа.
  - name: Псалтирь 39:5
    orderIndex: 4
    osisId: Ps.39.5
    sblId: Ps 39:5
    shortName: Пс 39:5
    text: Блажен человек, который на Господа возлагает надежду свою и не обращается
      к гордым и к уклоняющимся ко лжи.
  - name: Псалтирь 39:6
    orderIndex: 5
    osisId: Ps.39.6
    sblId: Ps 39:6
    shortName: Пс 39:6
    text: 'Много соделал Ты, Господи, Боже мой: о чудесах и помышлениях Твоих о нас
      – кто уподобится Тебе! – хотел бы я проповедывать и говорить, но они превышают
      число.'
  - name: Псалтирь 39:7
    orderIndex: 6
    osisId: Ps.39.7
    sblId: Ps 39:7
    shortName: Пс 39:7
    text: Жертвы и приношения Ты не восхотел; Ты открыл мне уши; всесожжения и жертвы
      за грех Ты не потребовал.
  - name: Псалтирь 39:8
    orderIndex: 7
    osisId: Ps.39.8
    sblId: Ps 39:8
    shortName: Пс 39:8
    text: 'Тогда я сказал: вот, иду; в свитке книжном написано о мне:'
  - name: Псалтирь 39:9
    orderIndex: 8
    osisId: Ps.39.9
    sblId: Ps 39:9
    shortName: Пс 39:9
    text: я желаю исполнить волю Твою, Боже мой, и закон Твой у меня в сердце.
  - name: Псалтирь 39:10
    orderIndex: 9
    osisId: Ps.39.10
    sblId: Ps 39:10
    shortName: Пс 39:10
    text: 'Я возвещал правду Твою в собрании великом; я не возбранял устам моим: Ты,
      Господи, знаешь.'
  - name: Псалтирь 39:11
    orderIndex: 10
    osisId: Ps.39.11
    sblId: Ps 39:11
    shortName: Пс 39:11
    text: Правды Твоей не скрывал в сердце моем, возвещал верность Твою и спасение
      Твое, не утаивал милости Твоей и истины Твоей пред собранием великим.
  - name: Псалтирь 39:12
    orderIndex: 11
    osisId: Ps.39.12
    sblId: Ps 39:12
    shortName: Пс 39:12
    text: Не удерживай, Господи, щедрот Твоих от меня; милость Твоя и истина Твоя
      да охраняют меня непрестанно,
  - name: Псалтирь 39:13
    orderIndex: 12
    osisId: Ps.39.13
    sblId: Ps 39:13
    shortName: Пс 39:13
    text: 'ибо окружили меня беды неисчислимые; постигли меня беззакония мои, так
      что видеть не могу: их более, нежели волос на голове моей; сердце мое оставило
      меня.'
  - name: Псалтирь 39:14
    orderIndex: 13
    osisId: Ps.39.14
    sblId: Ps 39:14
    shortName: Пс 39:14
    text: Благоволи, Господи, избавить меня; Господи! поспеши на помощь мне.
  - name: Псалтирь 39:15
    orderIndex: 14
    osisId: Ps.39.15
    sblId: Ps 39:15
    shortName: Пс 39:15
    text: Да постыдятся и посрамятся все, ищущие погибели душе моей! Да будут обращены
      назад и преданы посмеянию желающие мне зла!
  - name: Псалтирь 39:16
    orderIndex: 15
    osisId: Ps.39.16
    sblId: Ps 39:16
    shortName: Пс 39:16
    text: 'Да смятутся от посрамления своего говорящие мне: "хорошо! хорошо!"'
  - name: Псалтирь 39:17
    orderIndex: 16
    osisId: Ps.39.17
    sblId: Ps 39:17
    shortName: Пс 39:17
    text: 'Да радуются и веселятся Тобою все ищущие Тебя, и любящие спасение Твое
      да говорят непрестанно: "велик Господь!"'
  - name: Псалтирь 39:18
    orderIndex: 17
    osisId: Ps.39.18
    sblId: Ps 39:18
    shortName: Пс 39:18
    text: Я же беден и нищ, но Господь печется о мне. Ты – помощь моя и избавитель
      мой, Боже мой! не замедли.
  versesCount: 18
- name: Псалтирь 40
  orderIndex: 39
  osisId: Ps.40
  sblId: Ps 40
  shortName: Пс 40
  verses:
  - name: Псалтирь 40:1
    orderIndex: 0
    osisId: Ps.40.1
    sblId: Ps 40:1
    shortName: Пс 40:1
    text: Начальнику хора. Псалом Давида.
  - name: Псалтирь 40:2
    orderIndex: 1
    osisId: Ps.40.2
    sblId: Ps 40:2
    shortName: Пс 40:2
    text: Блажен, кто помышляет о бедном! В день бедствия избавит его Господь.
  - name: Псалтирь 40:3
    orderIndex: 2
    osisId: Ps.40.3
    sblId: Ps 40:3
    shortName: Пс 40:3
    text: Господь сохранит его и сбережет ему жизнь; блажен будет он на земле. И Ты
      не отдашь его на волю врагов его.
  - name: Псалтирь 40:4
    orderIndex: 3
    osisId: Ps.40.4
    sblId: Ps 40:4
    shortName: Пс 40:4
    text: Господь укрепит его на одре болезни его. Ты изменишь все ложе его в болезни
      его.
  - name: Псалтирь 40:5
    orderIndex: 4
    osisId: Ps.40.5
    sblId: Ps 40:5
    shortName: Пс 40:5
    text: 'Я сказал: Господи! помилуй меня, исцели душу мою, ибо согрешил я пред Тобою.'
  - name: Псалтирь 40:6
    orderIndex: 5
    osisId: Ps.40.6
    sblId: Ps 40:6
    shortName: Пс 40:6
    text: 'Враги мои говорят обо мне злое: "когда он умрет и погибнет имя его?"'
  - name: Псалтирь 40:7
    orderIndex: 6
    osisId: Ps.40.7
    sblId: Ps 40:7
    shortName: Пс 40:7
    text: И если приходит кто видеть меня, говорит ложь; сердце его слагает в себе
      неправду, и он, выйдя вон, толкует.
  - name: Псалтирь 40:8
    orderIndex: 7
    osisId: Ps.40.8
    sblId: Ps 40:8
    shortName: Пс 40:8
    text: 'Все ненавидящие меня шепчут между собою против меня, замышляют на меня
      зло:'
  - name: Псалтирь 40:9
    orderIndex: 8
    osisId: Ps.40.9
    sblId: Ps 40:9
    shortName: Пс 40:9
    text: '"слово велиала пришло на него; он слег; не встать ему более".'
  - name: Псалтирь 40:10
    orderIndex: 9
    osisId: Ps.40.10
    sblId: Ps 40:10
    shortName: Пс 40:10
    text: Даже человек мирный со мною, на которого я полагался, который ел хлеб мой,
      поднял на меня пяту.
  - name: Псалтирь 40:11
    orderIndex: 10
    osisId: Ps.40.11
    sblId: Ps 40:11
    shortName: Пс 40:11
    text: Ты же, Господи, помилуй меня и восставь меня, и я воздам им.
  - name: Псалтирь 40:12
    orderIndex: 11
    osisId: Ps.40.12
    sblId: Ps 40:12
    shortName: Пс 40:12
    text: Из того узнаю, что Ты благоволишь ко мне, если враг мой не восторжествует
      надо мною,
  - name: Псалтирь 40:13
    orderIndex: 12
    osisId: Ps.40.13
    sblId: Ps 40:13
    shortName: Пс 40:13
    text: а меня сохранишь в целости моей и поставишь пред лицем Твоим на веки.
  - name: Псалтирь 40:14
    orderIndex: 13
    osisId: Ps.40.14
    sblId: Ps 40:14
    shortName: Пс 40:14
    text: Благословен Господь Бог Израилев от века и до века! Аминь, аминь!
  versesCount: 14
- name: Псалтирь 41
  orderIndex: 40
  osisId: Ps.41
  sblId: Ps 41
  shortName: Пс 41
  verses:
  - name: Псалтирь 41:1
    orderIndex: 0
    osisId: Ps.41.1
    sblId: Ps 41:1
    shortName: Пс 41:1
    text: Начальнику хора. Учение. Сынов Кореевых.
  - name: Псалтирь 41:2
    orderIndex: 1
    osisId: Ps.41.2
    sblId: Ps 41:2
    shortName: Пс 41:2
    text: Как лань желает к потокам воды, так желает душа моя к Тебе, Боже!
  - name: Псалтирь 41:3
    orderIndex: 2
    osisId: Ps.41.3
    sblId: Ps 41:3
    shortName: Пс 41:3
    text: 'Жаждет душа моя к Богу крепкому, живому: когда приду и явлюсь пред лице
      Божие!'
  - name: Псалтирь 41:4
    orderIndex: 3
    osisId: Ps.41.4
    sblId: Ps 41:4
    shortName: Пс 41:4
    text: 'Слезы мои были для меня хлебом день и ночь, когда говорили мне всякий день:
      "где Бог твой?"'
  - name: Псалтирь 41:5
    orderIndex: 4
    osisId: Ps.41.5
    sblId: Ps 41:5
    shortName: Пс 41:5
    text: Вспоминая об этом, изливаю душу мою, потому что я ходил в многолюдстве,
      вступал с ними в дом Божий со гласом радости и славословия празднующего сонма.
  - name: Псалтирь 41:6
    orderIndex: 5
    osisId: Ps.41.6
    sblId: Ps 41:6
    shortName: Пс 41:6
    text: Что унываешь ты, душа моя, и что смущаешься? Уповай на Бога, ибо я буду
      еще славить Его, Спасителя моего и Бога моего.
  - name: Псалтирь 41:7
    orderIndex: 6
    osisId: Ps.41.7
    sblId: Ps 41:7
    shortName: Пс 41:7
    text: Унывает во мне душа моя; посему я воспоминаю о Тебе с земли Иорданской,
      с Ермона, с горы Цоар.
  - name: Псалтирь 41:8
    orderIndex: 7
    osisId: Ps.41.8
    sblId: Ps 41:8
    shortName: Пс 41:8
    text: Бездна бездну призывает голосом водопадов Твоих; все воды Твои и волны Твои
      прошли надо мною.
  - name: Псалтирь 41:9
    orderIndex: 8
    osisId: Ps.41.9
    sblId: Ps 41:9
    shortName: Пс 41:9
    text: Днем явит Господь милость Свою, и ночью песнь Ему у меня, молитва к Богу
      жизни моей.
  - name: Псалтирь 41:10
    orderIndex: 9
    osisId: Ps.41.10
    sblId: Ps 41:10
    shortName: Пс 41:10
    text: 'Скажу Богу, заступнику моему: для чего Ты забыл меня? Для чего я сетуя
      хожу от оскорблений врага?'
  - name: Псалтирь 41:11
    orderIndex: 10
    osisId: Ps.41.11
    sblId: Ps 41:11
    shortName: Пс 41:11
    text: 'Как бы поражая кости мои, ругаются надо мною враги мои, когда говорят мне
      всякий день: "где Бог твой?"'
  - name: Псалтирь 41:12
    orderIndex: 11
    osisId: Ps.41.12
    sblId: Ps 41:12
    shortName: Пс 41:12
    text: Что унываешь ты, душа моя, и что смущаешься? Уповай на Бога, ибо я буду
      еще славить Его, Спасителя моего и Бога моего.
  versesCount: 12
- name: Псалтирь 42
  orderIndex: 41
  osisId: Ps.42
  sblId: Ps 42
  shortName: Пс 42
  verses:
  - name: Псалтирь 42:1
    orderIndex: 0
    osisId: Ps.42.1
    sblId: Ps 42:1
    shortName: Пс 42:1
    text: Суди меня, Боже, и вступись в тяжбу мою с народом недобрым. От человека
      лукавого и несправедливого избавь меня,
  - name: Псалтирь 42:2
    orderIndex: 1
    osisId: Ps.42.2
    sblId: Ps 42:2
    shortName: Пс 42:2
    text: ибо Ты Бог крепости моей. Для чего Ты отринул меня? для чего я сетуя хожу
      от оскорблений врага?
  - name: Псалтирь 42:3
    orderIndex: 2
    osisId: Ps.42.3
    sblId: Ps 42:3
    shortName: Пс 42:3
    text: Пошли свет Твой и истину Твою; да ведут они меня и приведут на святую гору
      Твою и в обители Твои.
  - name: Псалтирь 42:4
    orderIndex: 3
    osisId: Ps.42.4
    sblId: Ps 42:4
    shortName: Пс 42:4
    text: И подойду я к жертвеннику Божию, к Богу радости и веселия моего, и на гуслях
      буду славить Тебя, Боже, Боже мой!
  - name: Псалтирь 42:5
    orderIndex: 4
    osisId: Ps.42.5
    sblId: Ps 42:5
    shortName: Пс 42:5
    text: Что унываешь ты, душа моя, и что смущаешься? Уповай на Бога; ибо я буду
      еще славить Его, Спасителя моего и Бога моего.
  versesCount: 5
- name: Псалтирь 43
  orderIndex: 42
  osisId: Ps.43
  sblId: Ps 43
  shortName: Пс 43
  verses:
  - name: Псалтирь 43:1
    orderIndex: 0
    osisId: Ps.43.1
    sblId: Ps 43:1
    shortName: Пс 43:1
    text: Начальнику хора. Учение. Сынов Кореевых.
  - name: Псалтирь 43:2
    orderIndex: 1
    osisId: Ps.43.2
    sblId: Ps 43:2
    shortName: Пс 43:2
    text: 'Боже, мы слышали ушами своими, отцы наши рассказывали нам о деле, какое
      Ты соделал во дни их, во дни древние:'
  - name: Псалтирь 43:3
    orderIndex: 2
    osisId: Ps.43.3
    sblId: Ps 43:3
    shortName: Пс 43:3
    text: Ты рукою Твоею истребил народы, а их насадил; поразил племена и изгнал их;
  - name: Псалтирь 43:4
    orderIndex: 3
    osisId: Ps.43.4
    sblId: Ps 43:4
    shortName: Пс 43:4
    text: ибо они не мечом своим приобрели землю, и не их мышца спасла их, но Твоя
      десница и Твоя мышца и свет лица Твоего, ибо Ты благоволил к ним.
  - name: Псалтирь 43:5
    orderIndex: 4
    osisId: Ps.43.5
    sblId: Ps 43:5
    shortName: Пс 43:5
    text: Боже, Царь мой! Ты – тот же; даруй спасение Иакову.
  - name: Псалтирь 43:6
    orderIndex: 5
    osisId: Ps.43.6
    sblId: Ps 43:6
    shortName: Пс 43:6
    text: 'С Тобою избодаем рогами врагов наших; во имя Твое попрем ногами восстающих
      на нас:'
  - name: Псалтирь 43:7
    orderIndex: 6
    osisId: Ps.43.7
    sblId: Ps 43:7
    shortName: Пс 43:7
    text: ибо не на лук мой уповаю, и не меч мой спасет меня;
  - name: Псалтирь 43:8
    orderIndex: 7
    osisId: Ps.43.8
    sblId: Ps 43:8
    shortName: Пс 43:8
    text: но Ты спасешь нас от врагов наших, и посрамишь ненавидящих нас.
  - name: Псалтирь 43:9
    orderIndex: 8
    osisId: Ps.43.9
    sblId: Ps 43:9
    shortName: Пс 43:9
    text: О Боге похвалимся всякий день, и имя Твое будем прославлять вовек.
  - name: Псалтирь 43:10
    orderIndex: 9
    osisId: Ps.43.10
    sblId: Ps 43:10
    shortName: Пс 43:10
    text: Но ныне Ты отринул и посрамил нас, и не выходишь с войсками нашими;
  - name: Псалтирь 43:11
    orderIndex: 10
    osisId: Ps.43.11
    sblId: Ps 43:11
    shortName: Пс 43:11
    text: обратил нас в бегство от врага, и ненавидящие нас грабят нас;
  - name: Псалтирь 43:12
    orderIndex: 11
    osisId: Ps.43.12
    sblId: Ps 43:12
    shortName: Пс 43:12
    text: Ты отдал нас, как овец, на съедение и рассеял нас между народами;
  - name: Псалтирь 43:13
    orderIndex: 12
    osisId: Ps.43.13
    sblId: Ps 43:13
    shortName: Пс 43:13
    text: без выгоды Ты продал народ Твой и не возвысил цены его;
  - name: Псалтирь 43:14
    orderIndex: 13
    osisId: Ps.43.14
    sblId: Ps 43:14
    shortName: Пс 43:14
    text: отдал нас на поношение соседям нашим, на посмеяние и поругание живущим вокруг
      нас;
  - name: Псалтирь 43:15
    orderIndex: 14
    osisId: Ps.43.15
    sblId: Ps 43:15
    shortName: Пс 43:15
    text: Ты сделал нас притчею между народами, покиванием головы между иноплеменниками.
  - name: Псалтирь 43:16
    orderIndex: 15
    osisId: Ps.43.16
    sblId: Ps 43:16
    shortName: Пс 43:16
    text: Всякий день посрамление мое предо мною, и стыд покрывает лице мое
  - name: Псалтирь 43:17
    orderIndex: 16
    osisId: Ps.43.17
    sblId: Ps 43:17
    shortName: Пс 43:17
    text: 'от голоса поносителя и клеветника, от взоров врага и мстителя:'
  - name: Псалтирь 43:18
    orderIndex: 17
    osisId: Ps.43.18
    sblId: Ps 43:18
    shortName: Пс 43:18
    text: все это пришло на нас, но мы не забыли Тебя и не нарушили завета Твоего.
  - name: Псалтирь 43:19
    orderIndex: 18
    osisId: Ps.43.19
    sblId: Ps 43:19
    shortName: Пс 43:19
    text: Не отступило назад сердце наше, и стопы наши не уклонились от пути Твоего,
  - name: Псалтирь 43:20
    orderIndex: 19
    osisId: Ps.43.20
    sblId: Ps 43:20
    shortName: Пс 43:20
    text: когда Ты сокрушил нас в земле драконов и покрыл нас тенью смертною.
  - name: Псалтирь 43:21
    orderIndex: 20
    osisId: Ps.43.21
    sblId: Ps 43:21
    shortName: Пс 43:21
    text: Если бы мы забыли имя Бога нашего и простерли руки наши к богу чужому,
  - name: Псалтирь 43:22
    orderIndex: 21
    osisId: Ps.43.22
    sblId: Ps 43:22
    shortName: Пс 43:22
    text: то не взыскал ли бы сего Бог? Ибо Он знает тайны сердца.
  - name: Псалтирь 43:23
    orderIndex: 22
    osisId: Ps.43.23
    sblId: Ps 43:23
    shortName: Пс 43:23
    text: Но за Тебя умерщвляют нас всякий день, считают нас за овец, [обреченных]
      на заклание.
  - name: Псалтирь 43:24
    orderIndex: 23
    osisId: Ps.43.24
    sblId: Ps 43:24
    shortName: Пс 43:24
    text: Восстань, что спишь, Господи! пробудись, не отринь навсегда.
  - name: Псалтирь 43:25
    orderIndex: 24
    osisId: Ps.43.25
    sblId: Ps 43:25
    shortName: Пс 43:25
    text: Для чего скрываешь лице Твое, забываешь скорбь нашу и угнетение наше?
  - name: Псалтирь 43:26
    orderIndex: 25
    osisId: Ps.43.26
    sblId: Ps 43:26
    shortName: Пс 43:26
    text: ибо душа наша унижена до праха, утроба наша прильнула к земле.
  - name: Псалтирь 43:27
    orderIndex: 26
    osisId: Ps.43.27
    sblId: Ps 43:27
    shortName: Пс 43:27
    text: Восстань на помощь нам и избавь нас ради милости Твоей.
  versesCount: 27
- name: Псалтирь 44
  orderIndex: 43
  osisId: Ps.44
  sblId: Ps 44
  shortName: Пс 44
  verses:
  - name: Псалтирь 44:1
    orderIndex: 0
    osisId: Ps.44.1
    sblId: Ps 44:1
    shortName: Пс 44:1
    text: Начальнику хора. На [музыкальном орудии] Шошан. Учение. Сынов Кореевых.
      Песнь любви.
  - name: Псалтирь 44:2
    orderIndex: 1
    osisId: Ps.44.2
    sblId: Ps 44:2
    shortName: Пс 44:2
    text: 'Излилось из сердца моего слово благое; я говорю: песнь моя о Царе; язык
      мой – трость скорописца.'
  - name: Псалтирь 44:3
    orderIndex: 2
    osisId: Ps.44.3
    sblId: Ps 44:3
    shortName: Пс 44:3
    text: Ты прекраснее сынов человеческих; благодать излилась из уст Твоих; посему
      благословил Тебя Бог на веки.
  - name: Псалтирь 44:4
    orderIndex: 3
    osisId: Ps.44.4
    sblId: Ps 44:4
    shortName: Пс 44:4
    text: Препояшь Себя по бедру мечом Твоим, Сильный, славою Твоею и красотою Твоею,
  - name: Псалтирь 44:5
    orderIndex: 4
    osisId: Ps.44.5
    sblId: Ps 44:5
    shortName: Пс 44:5
    text: и в сем украшении Твоем поспеши, воссядь на колесницу ради истины и кротости
      и правды, и десница Твоя покажет Тебе дивные дела.
  - name: Псалтирь 44:6
    orderIndex: 5
    osisId: Ps.44.6
    sblId: Ps 44:6
    shortName: Пс 44:6
    text: Остры стрелы Твои; – народы падут пред Тобою, – они – в сердце врагов Царя.
  - name: Псалтирь 44:7
    orderIndex: 6
    osisId: Ps.44.7
    sblId: Ps 44:7
    shortName: Пс 44:7
    text: Престол Твой, Боже, вовек; жезл правоты – жезл царства Твоего.
  - name: Псалтирь 44:8
    orderIndex: 7
    osisId: Ps.44.8
    sblId: Ps 44:8
    shortName: Пс 44:8
    text: Ты возлюбил правду и возненавидел беззаконие, посему помазал Тебя, Боже,
      Бог Твой елеем радости более соучастников Твоих.
  - name: Псалтирь 44:9
    orderIndex: 8
    osisId: Ps.44.9
    sblId: Ps 44:9
    shortName: Пс 44:9
    text: Все одежды Твои, как смирна и алой и касия; из чертогов слоновой кости увеселяют
      Тебя.
  - name: Псалтирь 44:10
    orderIndex: 9
    osisId: Ps.44.10
    sblId: Ps 44:10
    shortName: Пс 44:10
    text: Дочери царей между почетными у Тебя; стала царица одесную Тебя в Офирском
      золоте.
  - name: Псалтирь 44:11
    orderIndex: 10
    osisId: Ps.44.11
    sblId: Ps 44:11
    shortName: Пс 44:11
    text: Слыши, дщерь, и смотри, и приклони ухо твое, и забудь народ твой и дом отца
      твоего.
  - name: Псалтирь 44:12
    orderIndex: 11
    osisId: Ps.44.12
    sblId: Ps 44:12
    shortName: Пс 44:12
    text: И возжелает Царь красоты твоей; ибо Он Господь твой, и ты поклонись Ему.
  - name: Псалтирь 44:13
    orderIndex: 12
    osisId: Ps.44.13
    sblId: Ps 44:13
    shortName: Пс 44:13
    text: И дочь Тира с дарами, и богатейшие из народа будут умолять лице Твое.
  - name: Псалтирь 44:14
    orderIndex: 13
    osisId: Ps.44.14
    sblId: Ps 44:14
    shortName: Пс 44:14
    text: Вся слава дщери Царя внутри; одежда ее шита золотом;
  - name: Псалтирь 44:15
    orderIndex: 14
    osisId: Ps.44.15
    sblId: Ps 44:15
    shortName: Пс 44:15
    text: в испещренной одежде ведется она к Царю; за нею ведутся к Тебе девы, подруги
      ее,
  - name: Псалтирь 44:16
    orderIndex: 15
    osisId: Ps.44.16
    sblId: Ps 44:16
    shortName: Пс 44:16
    text: приводятся с весельем и ликованьем, входят в чертог Царя.
  - name: Псалтирь 44:17
    orderIndex: 16
    osisId: Ps.44.17
    sblId: Ps 44:17
    shortName: Пс 44:17
    text: Вместо отцов Твоих, будут сыновья Твои; Ты поставишь их князьями по всей
      земле.
  - name: Псалтирь 44:18
    orderIndex: 17
    osisId: Ps.44.18
    sblId: Ps 44:18
    shortName: Пс 44:18
    text: Сделаю имя Твое памятным в род и род; посему народы будут славить Тебя во
      веки и веки.
  versesCount: 18
- name: Псалтирь 45
  orderIndex: 44
  osisId: Ps.45
  sblId: Ps 45
  shortName: Пс 45
  verses:
  - name: Псалтирь 45:1
    orderIndex: 0
    osisId: Ps.45.1
    sblId: Ps 45:1
    shortName: Пс 45:1
    text: Начальнику хора. Сынов Кореевых. На [музыкальном] [орудии] Аламоф. Песнь.
  - name: Псалтирь 45:2
    orderIndex: 1
    osisId: Ps.45.2
    sblId: Ps 45:2
    shortName: Пс 45:2
    text: Бог нам прибежище и сила, скорый помощник в бедах,
  - name: Псалтирь 45:3
    orderIndex: 2
    osisId: Ps.45.3
    sblId: Ps 45:3
    shortName: Пс 45:3
    text: посему не убоимся, хотя бы поколебалась земля, и горы двинулись в сердце
      морей.
  - name: Псалтирь 45:4
    orderIndex: 3
    osisId: Ps.45.4
    sblId: Ps 45:4
    shortName: Пс 45:4
    text: Пусть шумят, вздымаются воды их, трясутся горы от волнения их.
  - name: Псалтирь 45:5
    orderIndex: 4
    osisId: Ps.45.5
    sblId: Ps 45:5
    shortName: Пс 45:5
    text: Речные потоки веселят град Божий, святое жилище Всевышнего.
  - name: Псалтирь 45:6
    orderIndex: 5
    osisId: Ps.45.6
    sblId: Ps 45:6
    shortName: Пс 45:6
    text: 'Бог посреди его; он не поколеблется: Бог поможет ему с раннего утра.'
  - name: Псалтирь 45:7
    orderIndex: 6
    osisId: Ps.45.7
    sblId: Ps 45:7
    shortName: Пс 45:7
    text: 'Восшумели народы; двинулись царства: [Всевышний] дал глас Свой, и растаяла
      земля.'
  - name: Псалтирь 45:8
    orderIndex: 7
    osisId: Ps.45.8
    sblId: Ps 45:8
    shortName: Пс 45:8
    text: Господь сил с нами, Бог Иакова заступник наш.
  - name: Псалтирь 45:9
    orderIndex: 8
    osisId: Ps.45.9
    sblId: Ps 45:9
    shortName: Пс 45:9
    text: 'Придите и видите дела Господа, – какие произвел Он опустошения на земле:'
  - name: Псалтирь 45:10
    orderIndex: 9
    osisId: Ps.45.10
    sblId: Ps 45:10
    shortName: Пс 45:10
    text: прекращая брани до края земли, сокрушил лук и переломил копье, колесницы
      сжег огнем.
  - name: Псалтирь 45:11
    orderIndex: 10
    osisId: Ps.45.11
    sblId: Ps 45:11
    shortName: Пс 45:11
    text: 'Остановитесь и познайте, что Я – Бог: буду превознесен в народах, превознесен
      на земле.'
  - name: Псалтирь 45:12
    orderIndex: 11
    osisId: Ps.45.12
    sblId: Ps 45:12
    shortName: Пс 45:12
    text: Господь сил с нами, заступник наш Бог Иакова.
  versesCount: 12
- name: Псалтирь 46
  orderIndex: 45
  osisId: Ps.46
  sblId: Ps 46
  shortName: Пс 46
  verses:
  - name: Псалтирь 46:1
    orderIndex: 0
    osisId: Ps.46.1
    sblId: Ps 46:1
    shortName: Пс 46:1
    text: Начальнику хора. Сынов Кореевых. Псалом.
  - name: Псалтирь 46:2
    orderIndex: 1
    osisId: Ps.46.2
    sblId: Ps 46:2
    shortName: Пс 46:2
    text: Восплещите руками все народы, воскликните Богу гласом радости;
  - name: Псалтирь 46:3
    orderIndex: 2
    osisId: Ps.46.3
    sblId: Ps 46:3
    shortName: Пс 46:3
    text: ибо Господь Всевышний страшен, – великий Царь над всею землею;
  - name: Псалтирь 46:4
    orderIndex: 3
    osisId: Ps.46.4
    sblId: Ps 46:4
    shortName: Пс 46:4
    text: покорил нам народы и племена под ноги наши;
  - name: Псалтирь 46:5
    orderIndex: 4
    osisId: Ps.46.5
    sblId: Ps 46:5
    shortName: Пс 46:5
    text: избрал нам наследие наше, красу Иакова, которого возлюбил.
  - name: Псалтирь 46:6
    orderIndex: 5
    osisId: Ps.46.6
    sblId: Ps 46:6
    shortName: Пс 46:6
    text: Восшел Бог при восклицаниях, Господь при звуке трубном.
  - name: Псалтирь 46:7
    orderIndex: 6
    osisId: Ps.46.7
    sblId: Ps 46:7
    shortName: Пс 46:7
    text: Пойте Богу нашему, пойте; пойте Царю нашему, пойте,
  - name: Псалтирь 46:8
    orderIndex: 7
    osisId: Ps.46.8
    sblId: Ps 46:8
    shortName: Пс 46:8
    text: ибо Бог – Царь всей земли; пойте все разумно.
  - name: Псалтирь 46:9
    orderIndex: 8
    osisId: Ps.46.9
    sblId: Ps 46:9
    shortName: Пс 46:9
    text: Бог воцарился над народами, Бог воссел на святом престоле Своем;
  - name: Псалтирь 46:10
    orderIndex: 9
    osisId: Ps.46.10
    sblId: Ps 46:10
    shortName: Пс 46:10
    text: Князья народов собрались к народу Бога Авраамова, ибо щиты земли – Божии;
      Он превознесен [над ними].
  versesCount: 10
- name: Псалтирь 47
  orderIndex: 46
  osisId: Ps.47
  sblId: Ps 47
  shortName: Пс 47
  verses:
  - name: Псалтирь 47:1
    orderIndex: 0
    osisId: Ps.47.1
    sblId: Ps 47:1
    shortName: Пс 47:1
    text: Песнь. Псалом. Сынов Кореевых.
  - name: Псалтирь 47:2
    orderIndex: 1
    osisId: Ps.47.2
    sblId: Ps 47:2
    shortName: Пс 47:2
    text: Велик Господь и всехвален во граде Бога нашего, на святой горе Его.
  - name: Псалтирь 47:3
    orderIndex: 2
    osisId: Ps.47.3
    sblId: Ps 47:3
    shortName: Пс 47:3
    text: Прекрасная возвышенность, радость всей земли гора Сион; на северной стороне
      [ее] город великого Царя.
  - name: Псалтирь 47:4
    orderIndex: 3
    osisId: Ps.47.4
    sblId: Ps 47:4
    shortName: Пс 47:4
    text: 'Бог в жилищах его ведом, как заступник:'
  - name: Псалтирь 47:5
    orderIndex: 4
    osisId: Ps.47.5
    sblId: Ps 47:5
    shortName: Пс 47:5
    text: ибо вот, сошлись цари и прошли все мимо;
  - name: Псалтирь 47:6
    orderIndex: 5
    osisId: Ps.47.6
    sblId: Ps 47:6
    shortName: Пс 47:6
    text: увидели и изумились, смутились и обратились в бегство;
  - name: Псалтирь 47:7
    orderIndex: 6
    osisId: Ps.47.7
    sblId: Ps 47:7
    shortName: Пс 47:7
    text: страх объял их там и мука, как у женщин в родах;
  - name: Псалтирь 47:8
    orderIndex: 7
    osisId: Ps.47.8
    sblId: Ps 47:8
    shortName: Пс 47:8
    text: восточным ветром Ты сокрушил Фарсийские корабли.
  - name: Псалтирь 47:9
    orderIndex: 8
    osisId: Ps.47.9
    sblId: Ps 47:9
    shortName: Пс 47:9
    text: 'Как слышали мы, так и увидели во граде Господа сил, во граде Бога нашего:
      Бог утвердит его на веки.'
  - name: Псалтирь 47:10
    orderIndex: 9
    osisId: Ps.47.10
    sblId: Ps 47:10
    shortName: Пс 47:10
    text: Мы размышляли, Боже, о благости Твоей посреди храма Твоего.
  - name: Псалтирь 47:11
    orderIndex: 10
    osisId: Ps.47.11
    sblId: Ps 47:11
    shortName: Пс 47:11
    text: Как имя Твое, Боже, так и хвала Твоя до концов земли; десница Твоя полна
      правды.
  - name: Псалтирь 47:12
    orderIndex: 11
    osisId: Ps.47.12
    sblId: Ps 47:12
    shortName: Пс 47:12
    text: Да веселится гора Сион, да радуются дщери Иудейские ради судов Твоих, [Господи].
  - name: Псалтирь 47:13
    orderIndex: 12
    osisId: Ps.47.13
    sblId: Ps 47:13
    shortName: Пс 47:13
    text: Пойдите вокруг Сиона и обойдите его, пересчитайте башни его;
  - name: Псалтирь 47:14
    orderIndex: 13
    osisId: Ps.47.14
    sblId: Ps 47:14
    shortName: Пс 47:14
    text: обратите сердце ваше к укреплениям его, рассмотрите домы его, чтобы пересказать
      грядущему роду,
  - name: Псалтирь 47:15
    orderIndex: 14
    osisId: Ps.47.15
    sblId: Ps 47:15
    shortName: Пс 47:15
    text: 'ибо сей Бог есть Бог наш на веки и веки: Он будет вождем нашим до самой
      смерти.'
  versesCount: 15
- name: Псалтирь 48
  orderIndex: 47
  osisId: Ps.48
  sblId: Ps 48
  shortName: Пс 48
  verses:
  - name: Псалтирь 48:1
    orderIndex: 0
    osisId: Ps.48.1
    sblId: Ps 48:1
    shortName: Пс 48:1
    text: Начальнику хора. Сынов Кореевых. Псалом.
  - name: Псалтирь 48:2
    orderIndex: 1
    osisId: Ps.48.2
    sblId: Ps 48:2
    shortName: Пс 48:2
    text: Слушайте сие, все народы; внимайте сему, все живущие во вселенной, –
  - name: Псалтирь 48:3
    orderIndex: 2
    osisId: Ps.48.3
    sblId: Ps 48:3
    shortName: Пс 48:3
    text: и простые и знатные, богатый, равно как бедный.
  - name: Псалтирь 48:4
    orderIndex: 3
    osisId: Ps.48.4
    sblId: Ps 48:4
    shortName: Пс 48:4
    text: Уста мои изрекут премудрость, и размышления сердца моего – знание.
  - name: Псалтирь 48:5
    orderIndex: 4
    osisId: Ps.48.5
    sblId: Ps 48:5
    shortName: Пс 48:5
    text: 'Приклоню ухо мое к притче, на гуслях открою загадку мою:'
  - name: Псалтирь 48:6
    orderIndex: 5
    osisId: Ps.48.6
    sblId: Ps 48:6
    shortName: Пс 48:6
    text: '"для чего бояться мне во дни бедствия, [когда] беззаконие путей моих окружит
      меня?"'
  - name: Псалтирь 48:7
    orderIndex: 6
    osisId: Ps.48.7
    sblId: Ps 48:7
    shortName: Пс 48:7
    text: Надеющиеся на силы свои и хвалящиеся множеством богатства своего!
  - name: Псалтирь 48:8
    orderIndex: 7
    osisId: Ps.48.8
    sblId: Ps 48:8
    shortName: Пс 48:8
    text: 'человек никак не искупит брата своего и не даст Богу выкупа за него:'
  - name: Псалтирь 48:9
    orderIndex: 8
    osisId: Ps.48.9
    sblId: Ps 48:9
    shortName: Пс 48:9
    text: дорога цена искупления души их, и не будет того вовек,
  - name: Псалтирь 48:10
    orderIndex: 9
    osisId: Ps.48.10
    sblId: Ps 48:10
    shortName: Пс 48:10
    text: чтобы остался [кто] жить навсегда и не увидел могилы.
  - name: Псалтирь 48:11
    orderIndex: 10
    osisId: Ps.48.11
    sblId: Ps 48:11
    shortName: Пс 48:11
    text: Каждый видит, что и мудрые умирают, равно как и невежды и бессмысленные
      погибают и оставляют имущество свое другим.
  - name: Псалтирь 48:12
    orderIndex: 11
    osisId: Ps.48.12
    sblId: Ps 48:12
    shortName: Пс 48:12
    text: В мыслях у них, что домы их вечны, и что жилища их в род и род, и земли
      свои они называют своими именами.
  - name: Псалтирь 48:13
    orderIndex: 12
    osisId: Ps.48.13
    sblId: Ps 48:13
    shortName: Пс 48:13
    text: Но человек в чести не пребудет; он уподобится животным, которые погибают.
  - name: Псалтирь 48:14
    orderIndex: 13
    osisId: Ps.48.14
    sblId: Ps 48:14
    shortName: Пс 48:14
    text: Этот путь их есть безумие их, хотя последующие за ними одобряют мнение их.
  - name: Псалтирь 48:15
    orderIndex: 14
    osisId: Ps.48.15
    sblId: Ps 48:15
    shortName: Пс 48:15
    text: Как овец, заключат их в преисподнюю; смерть будет пасти их, и наутро праведники
      будут владычествовать над ними; сила их истощится; могила – жилище их.
  - name: Псалтирь 48:16
    orderIndex: 15
    osisId: Ps.48.16
    sblId: Ps 48:16
    shortName: Пс 48:16
    text: Но Бог избавит душу мою от власти преисподней, когда примет меня.
  - name: Псалтирь 48:17
    orderIndex: 16
    osisId: Ps.48.17
    sblId: Ps 48:17
    shortName: Пс 48:17
    text: 'Не бойся, когда богатеет человек, когда слава дома его умножается:'
  - name: Псалтирь 48:18
    orderIndex: 17
    osisId: Ps.48.18
    sblId: Ps 48:18
    shortName: Пс 48:18
    text: ибо умирая не возьмет ничего; не пойдет за ним слава его;
  - name: Псалтирь 48:19
    orderIndex: 18
    osisId: Ps.48.19
    sblId: Ps 48:19
    shortName: Пс 48:19
    text: хотя при жизни он ублажает душу свою, и прославляют тебя, что ты удовлетворяешь
      себе,
  - name: Псалтирь 48:20
    orderIndex: 19
    osisId: Ps.48.20
    sblId: Ps 48:20
    shortName: Пс 48:20
    text: но он пойдет к роду отцов своих, которые никогда не увидят света.
  - name: Псалтирь 48:21
    orderIndex: 20
    osisId: Ps.48.21
    sblId: Ps 48:21
    shortName: Пс 48:21
    text: Человек, который в чести и неразумен, подобен животным, которые погибают.
  versesCount: 21
- name: Псалтирь 49
  orderIndex: 48
  osisId: Ps.49
  sblId: Ps 49
  shortName: Пс 49
  verses:
  - name: Псалтирь 49:1
    orderIndex: 0
    osisId: Ps.49.1
    sblId: Ps 49:1
    shortName: Пс 49:1
    text: Псалом Асафа. Бог Богов, Господь возглаголал и призывает землю, от восхода
      солнца до запада.
  - name: Псалтирь 49:2
    orderIndex: 1
    osisId: Ps.49.2
    sblId: Ps 49:2
    shortName: Пс 49:2
    text: С Сиона, который есть верх красоты, является Бог,
  - name: Псалтирь 49:3
    orderIndex: 2
    osisId: Ps.49.3
    sblId: Ps 49:3
    shortName: Пс 49:3
    text: 'грядет Бог наш, и не в безмолвии: пред Ним огонь поядающий, и вокруг Его
      сильная буря.'
  - name: Псалтирь 49:4
    orderIndex: 3
    osisId: Ps.49.4
    sblId: Ps 49:4
    shortName: Пс 49:4
    text: 'Он призывает свыше небо и землю, судить народ Свой:'
  - name: Псалтирь 49:5
    orderIndex: 4
    osisId: Ps.49.5
    sblId: Ps 49:5
    shortName: Пс 49:5
    text: '"соберите ко Мне святых Моих, вступивших в завет со Мною при жертве".'
  - name: Псалтирь 49:6
    orderIndex: 5
    osisId: Ps.49.6
    sblId: Ps 49:6
    shortName: Пс 49:6
    text: И небеса провозгласят правду Его, ибо судия сей есть Бог.
  - name: Псалтирь 49:7
    orderIndex: 6
    osisId: Ps.49.7
    sblId: Ps 49:7
    shortName: Пс 49:7
    text: '"Слушай, народ Мой, Я буду говорить; Израиль! Я буду свидетельствовать
      против тебя: Я Бог, твой Бог.'
  - name: Псалтирь 49:8
    orderIndex: 7
    osisId: Ps.49.8
    sblId: Ps 49:8
    shortName: Пс 49:8
    text: Не за жертвы твои Я буду укорять тебя; всесожжения твои всегда предо Мною;
  - name: Псалтирь 49:9
    orderIndex: 8
    osisId: Ps.49.9
    sblId: Ps 49:9
    shortName: Пс 49:9
    text: не приму тельца из дома твоего, ни козлов из дворов твоих,
  - name: Псалтирь 49:10
    orderIndex: 9
    osisId: Ps.49.10
    sblId: Ps 49:10
    shortName: Пс 49:10
    text: ибо Мои все звери в лесу, и скот на тысяче гор,
  - name: Псалтирь 49:11
    orderIndex: 10
    osisId: Ps.49.11
    sblId: Ps 49:11
    shortName: Пс 49:11
    text: знаю всех птиц на горах, и животные на полях предо Мною.
  - name: Псалтирь 49:12
    orderIndex: 11
    osisId: Ps.49.12
    sblId: Ps 49:12
    shortName: Пс 49:12
    text: Если бы Я взалкал, то не сказал бы тебе, ибо Моя вселенная и все, что наполняет
      ее.
  - name: Псалтирь 49:13
    orderIndex: 12
    osisId: Ps.49.13
    sblId: Ps 49:13
    shortName: Пс 49:13
    text: Ем ли Я мясо волов и пью ли кровь козлов?
  - name: Псалтирь 49:14
    orderIndex: 13
    osisId: Ps.49.14
    sblId: Ps 49:14
    shortName: Пс 49:14
    text: Принеси в жертву Богу хвалу и воздай Всевышнему обеты твои,
  - name: Псалтирь 49:15
    orderIndex: 14
    osisId: Ps.49.15
    sblId: Ps 49:15
    shortName: Пс 49:15
    text: и призови Меня в день скорби; Я избавлю тебя, и ты прославишь Меня".
  - name: Псалтирь 49:16
    orderIndex: 15
    osisId: Ps.49.16
    sblId: Ps 49:16
    shortName: Пс 49:16
    text: 'Грешнику же говорит Бог: "что ты проповедуешь уставы Мои и берешь завет
      Мой в уста твои,'
  - name: Псалтирь 49:17
    orderIndex: 16
    osisId: Ps.49.17
    sblId: Ps 49:17
    shortName: Пс 49:17
    text: а сам ненавидишь наставление Мое и слова Мои бросаешь за себя?
  - name: Псалтирь 49:18
    orderIndex: 17
    osisId: Ps.49.18
    sblId: Ps 49:18
    shortName: Пс 49:18
    text: когда видишь вора, сходишься с ним, и с прелюбодеями сообщаешься;
  - name: Псалтирь 49:19
    orderIndex: 18
    osisId: Ps.49.19
    sblId: Ps 49:19
    shortName: Пс 49:19
    text: уста твои открываешь на злословие, и язык твой сплетает коварство;
  - name: Псалтирь 49:20
    orderIndex: 19
    osisId: Ps.49.20
    sblId: Ps 49:20
    shortName: Пс 49:20
    text: сидишь и говоришь на брата твоего, на сына матери твоей клевещешь;
  - name: Псалтирь 49:21
    orderIndex: 20
    osisId: Ps.49.21
    sblId: Ps 49:21
    shortName: Пс 49:21
    text: ты это делал, и Я молчал; ты подумал, что Я такой же, как ты. Изобличу тебя
      и представлю пред глаза твои [грехи твои].
  - name: Псалтирь 49:22
    orderIndex: 21
    osisId: Ps.49.22
    sblId: Ps 49:22
    shortName: Пс 49:22
    text: Уразумейте это, забывающие Бога, дабы Я не восхитил, – и не будет избавляющего.
  - name: Псалтирь 49:23
    orderIndex: 22
    osisId: Ps.49.23
    sblId: Ps 49:23
    shortName: Пс 49:23
    text: Кто приносит в жертву хвалу, тот чтит Меня, и кто наблюдает за путем своим,
      тому явлю Я спасение Божие".
  versesCount: 23
- name: Псалтирь 50
  orderIndex: 49
  osisId: Ps.50
  sblId: Ps 50
  shortName: Пс 50
  verses:
  - name: Псалтирь 50:1
    orderIndex: 0
    osisId: Ps.50.1
    sblId: Ps 50:1
    shortName: Пс 50:1
    text: Начальнику хора. Псалом Давида,
  - name: Псалтирь 50:2
    orderIndex: 1
    osisId: Ps.50.2
    sblId: Ps 50:2
    shortName: Пс 50:2
    text: Когда приходил к нему пророк Нафан, после того, как Давид вошел к Вирсавии.
  - name: Псалтирь 50:3
    orderIndex: 2
    osisId: Ps.50.3
    sblId: Ps 50:3
    shortName: Пс 50:3
    text: Помилуй меня, Боже, по великой милости Твоей, и по множеству щедрот Твоих
      изгладь беззакония мои.
  - name: Псалтирь 50:4
    orderIndex: 3
    osisId: Ps.50.4
    sblId: Ps 50:4
    shortName: Пс 50:4
    text: Многократно омой меня от беззакония моего, и от греха моего очисти меня,
  - name: Псалтирь 50:5
    orderIndex: 4
    osisId: Ps.50.5
    sblId: Ps 50:5
    shortName: Пс 50:5
    text: ибо беззакония мои я сознаю, и грех мой всегда предо мною.
  - name: Псалтирь 50:6
    orderIndex: 5
    osisId: Ps.50.6
    sblId: Ps 50:6
    shortName: Пс 50:6
    text: Тебе, Тебе единому согрешил я и лукавое пред очами Твоими сделал, так что
      Ты праведен в приговоре Твоем и чист в суде Твоем.
  - name: Псалтирь 50:7
    orderIndex: 6
    osisId: Ps.50.7
    sblId: Ps 50:7
    shortName: Пс 50:7
    text: Вот, я в беззаконии зачат, и во грехе родила меня мать моя.
  - name: Псалтирь 50:8
    orderIndex: 7
    osisId: Ps.50.8
    sblId: Ps 50:8
    shortName: Пс 50:8
    text: Вот, Ты возлюбил истину в сердце и внутрь меня явил мне мудрость.
  - name: Псалтирь 50:9
    orderIndex: 8
    osisId: Ps.50.9
    sblId: Ps 50:9
    shortName: Пс 50:9
    text: Окропи меня иссопом, и буду чист; омой меня, и буду белее снега.
  - name: Псалтирь 50:10
    orderIndex: 9
    osisId: Ps.50.10
    sblId: Ps 50:10
    shortName: Пс 50:10
    text: Дай мне услышать радость и веселие, и возрадуются кости, Тобою сокрушенные.
  - name: Псалтирь 50:11
    orderIndex: 10
    osisId: Ps.50.11
    sblId: Ps 50:11
    shortName: Пс 50:11
    text: Отврати лице Твое от грехов моих и изгладь все беззакония мои.
  - name: Псалтирь 50:12
    orderIndex: 11
    osisId: Ps.50.12
    sblId: Ps 50:12
    shortName: Пс 50:12
    text: Сердце чистое сотвори во мне, Боже, и дух правый обнови внутри меня.
  - name: Псалтирь 50:13
    orderIndex: 12
    osisId: Ps.50.13
    sblId: Ps 50:13
    shortName: Пс 50:13
    text: Не отвергни меня от лица Твоего и Духа Твоего Святаго не отними от меня.
  - name: Псалтирь 50:14
    orderIndex: 13
    osisId: Ps.50.14
    sblId: Ps 50:14
    shortName: Пс 50:14
    text: Возврати мне радость спасения Твоего и Духом владычественным утверди меня.
  - name: Псалтирь 50:15
    orderIndex: 14
    osisId: Ps.50.15
    sblId: Ps 50:15
    shortName: Пс 50:15
    text: Научу беззаконных путям Твоим, и нечестивые к Тебе обратятся.
  - name: Псалтирь 50:16
    orderIndex: 15
    osisId: Ps.50.16
    sblId: Ps 50:16
    shortName: Пс 50:16
    text: Избавь меня от кровей, Боже, Боже спасения моего, и язык мой восхвалит правду
      Твою.
  - name: Псалтирь 50:17
    orderIndex: 16
    osisId: Ps.50.17
    sblId: Ps 50:17
    shortName: Пс 50:17
    text: 'Господи! отверзи уста мои, и уста мои возвестят хвалу Твою:'
  - name: Псалтирь 50:18
    orderIndex: 17
    osisId: Ps.50.18
    sblId: Ps 50:18
    shortName: Пс 50:18
    text: ибо жертвы Ты не желаешь, – я дал бы ее; к всесожжению не благоволишь.
  - name: Псалтирь 50:19
    orderIndex: 18
    osisId: Ps.50.19
    sblId: Ps 50:19
    shortName: Пс 50:19
    text: Жертва Богу – дух сокрушенный; сердца сокрушенного и смиренного Ты не презришь,
      Боже.
  - name: Псалтирь 50:20
    orderIndex: 19
    osisId: Ps.50.20
    sblId: Ps 50:20
    shortName: Пс 50:20
    text: 'Облагодетельствуй по благоволению Твоему Сион; воздвигни стены Иерусалима:'
  - name: Псалтирь 50:21
    orderIndex: 20
    osisId: Ps.50.21
    sblId: Ps 50:21
    shortName: Пс 50:21
    text: тогда благоугодны будут Тебе жертвы правды, возношение и всесожжение; тогда
      возложат на алтарь Твой тельцов.
  versesCount: 21
- name: Псалтирь 51
  orderIndex: 50
  osisId: Ps.51
  sblId: Ps 51
  shortName: Пс 51
  verses:
  - name: Псалтирь 51:1
    orderIndex: 0
    osisId: Ps.51.1
    sblId: Ps 51:1
    shortName: Пс 51:1
    text: Начальнику хора. Учение Давида,
  - name: Псалтирь 51:2
    orderIndex: 1
    osisId: Ps.51.2
    sblId: Ps 51:2
    shortName: Пс 51:2
    text: после того, как приходил Доик Идумеянин и донес Саулу и сказал ему, что
      Давид пришел в дом Ахимелеха.
  - name: Псалтирь 51:3
    orderIndex: 2
    osisId: Ps.51.3
    sblId: Ps 51:3
    shortName: Пс 51:3
    text: Что хвалишься злодейством, сильный? милость Божия всегда [со мною;]
  - name: Псалтирь 51:4
    orderIndex: 3
    osisId: Ps.51.4
    sblId: Ps 51:4
    shortName: Пс 51:4
    text: гибель вымышляет язык твой; как изощренная бритва, он [у] [тебя], коварный!
  - name: Псалтирь 51:5
    orderIndex: 4
    osisId: Ps.51.5
    sblId: Ps 51:5
    shortName: Пс 51:5
    text: ты любишь больше зло, нежели добро, больше ложь, нежели говорить правду;
  - name: Псалтирь 51:6
    orderIndex: 5
    osisId: Ps.51.6
    sblId: Ps 51:6
    shortName: Пс 51:6
    text: 'ты любишь всякие гибельные речи, язык коварный:'
  - name: Псалтирь 51:7
    orderIndex: 6
    osisId: Ps.51.7
    sblId: Ps 51:7
    shortName: Пс 51:7
    text: за то Бог сокрушит тебя вконец, изринет тебя и исторгнет тебя из жилища
      [твоего] и корень твой из земли живых.
  - name: Псалтирь 51:8
    orderIndex: 7
    osisId: Ps.51.8
    sblId: Ps 51:8
    shortName: Пс 51:8
    text: 'Увидят праведники и убоятся, посмеются над ним [и скажут]:'
  - name: Псалтирь 51:9
    orderIndex: 8
    osisId: Ps.51.9
    sblId: Ps 51:9
    shortName: Пс 51:9
    text: '"вот человек, который не в Боге полагал крепость свою, а надеялся на множество
      богатства своего, укреплялся в злодействе своем".'
  - name: Псалтирь 51:10
    orderIndex: 9
    osisId: Ps.51.10
    sblId: Ps 51:10
    shortName: Пс 51:10
    text: А я, как зеленеющая маслина, в доме Божием, и уповаю на милость Божию во
      веки веков,
  - name: Псалтирь 51:11
    orderIndex: 10
    osisId: Ps.51.11
    sblId: Ps 51:11
    shortName: Пс 51:11
    text: вечно буду славить Тебя за то, что Ты соделал, и уповать на имя Твое, ибо
      оно благо пред святыми Твоими.
  versesCount: 11
- name: Псалтирь 52
  orderIndex: 51
  osisId: Ps.52
  sblId: Ps 52
  shortName: Пс 52
  verses:
  - name: Псалтирь 52:1
    orderIndex: 0
    osisId: Ps.52.1
    sblId: Ps 52:1
    shortName: Пс 52:1
    text: Начальнику хора. На духовом [орудии]. Учение Давида.
  - name: Псалтирь 52:2
    orderIndex: 1
    osisId: Ps.52.2
    sblId: Ps 52:2
    shortName: Пс 52:2
    text: 'Сказал безумец в сердце своем: "нет Бога". Развратились они и совершили
      гнусные преступления; нет делающего добро.'
  - name: Псалтирь 52:3
    orderIndex: 2
    osisId: Ps.52.3
    sblId: Ps 52:3
    shortName: Пс 52:3
    text: Бог с небес призрел на сынов человеческих, чтобы видеть, есть ли разумеющий,
      ищущий Бога.
  - name: Псалтирь 52:4
    orderIndex: 3
    osisId: Ps.52.4
    sblId: Ps 52:4
    shortName: Пс 52:4
    text: Все уклонились, сделались равно непотребными; нет делающего добро, нет ни
      одного.
  - name: Псалтирь 52:5
    orderIndex: 4
    osisId: Ps.52.5
    sblId: Ps 52:5
    shortName: Пс 52:5
    text: Неужели не вразумятся делающие беззаконие, съедающие народ мой, [как] едят
      хлеб, и не призывающие Бога?
  - name: Псалтирь 52:6
    orderIndex: 5
    osisId: Ps.52.6
    sblId: Ps 52:6
    shortName: Пс 52:6
    text: Там убоятся они страха, где нет страха, ибо рассыплет Бог кости ополчающихся
      против тебя. Ты постыдишь их, потому что Бог отверг их.
  - name: Псалтирь 52:7
    orderIndex: 6
    osisId: Ps.52.7
    sblId: Ps 52:7
    shortName: Пс 52:7
    text: Кто даст с Сиона спасение Израилю! Когда Бог возвратит пленение народа Своего,
      тогда возрадуется Иаков и возвеселится Израиль.
  versesCount: 7
- name: Псалтирь 53
  orderIndex: 52
  osisId: Ps.53
  sblId: Ps 53
  shortName: Пс 53
  verses:
  - name: Псалтирь 53:1
    orderIndex: 0
    osisId: Ps.53.1
    sblId: Ps 53:1
    shortName: Пс 53:1
    text: Начальнику хора. На струнных [орудиях]. Учение Давида,
  - name: Псалтирь 53:2
    orderIndex: 1
    osisId: Ps.53.2
    sblId: Ps 53:2
    shortName: Пс 53:2
    text: 'когда пришли Зифеи и сказали Саулу: "не у нас ли скрывается Давид?"'
  - name: Псалтирь 53:3
    orderIndex: 2
    osisId: Ps.53.3
    sblId: Ps 53:3
    shortName: Пс 53:3
    text: Боже! именем Твоим спаси меня, и силою Твоею суди меня.
  - name: Псалтирь 53:4
    orderIndex: 3
    osisId: Ps.53.4
    sblId: Ps 53:4
    shortName: Пс 53:4
    text: Боже! услышь молитву мою, внемли словам уст моих,
  - name: Псалтирь 53:5
    orderIndex: 4
    osisId: Ps.53.5
    sblId: Ps 53:5
    shortName: Пс 53:5
    text: ибо чужие восстали на меня, и сильные ищут души моей; они не имеют Бога
      пред собою.
  - name: Псалтирь 53:6
    orderIndex: 5
    osisId: Ps.53.6
    sblId: Ps 53:6
    shortName: Пс 53:6
    text: Вот, Бог помощник мой; Господь подкрепляет душу мою.
  - name: Псалтирь 53:7
    orderIndex: 6
    osisId: Ps.53.7
    sblId: Ps 53:7
    shortName: Пс 53:7
    text: Он воздаст за зло врагам моим; истиною Твоею истреби их.
  - name: Псалтирь 53:8
    orderIndex: 7
    osisId: Ps.53.8
    sblId: Ps 53:8
    shortName: Пс 53:8
    text: Я усердно принесу Тебе жертву, прославлю имя Твое, Господи, ибо оно благо,
  - name: Псалтирь 53:9
    orderIndex: 8
    osisId: Ps.53.9
    sblId: Ps 53:9
    shortName: Пс 53:9
    text: ибо Ты избавил меня от всех бед, и на врагов моих смотрело око мое.
  versesCount: 9
- name: Псалтирь 54
  orderIndex: 53
  osisId: Ps.54
  sblId: Ps 54
  shortName: Пс 54
  verses:
  - name: Псалтирь 54:1
    orderIndex: 0
    osisId: Ps.54.1
    sblId: Ps 54:1
    shortName: Пс 54:1
    text: Начальнику хора. На струнных [орудиях]. Учение Давида.
  - name: Псалтирь 54:2
    orderIndex: 1
    osisId: Ps.54.2
    sblId: Ps 54:2
    shortName: Пс 54:2
    text: Услышь, Боже, молитву мою и не скрывайся от моления моего;
  - name: Псалтирь 54:3
    orderIndex: 2
    osisId: Ps.54.3
    sblId: Ps 54:3
    shortName: Пс 54:3
    text: внемли мне и услышь меня; я стенаю в горести моей, и смущаюсь
  - name: Псалтирь 54:4
    orderIndex: 3
    osisId: Ps.54.4
    sblId: Ps 54:4
    shortName: Пс 54:4
    text: от голоса врага, от притеснения нечестивого, ибо они возводят на меня беззаконие
      и в гневе враждуют против меня.
  - name: Псалтирь 54:5
    orderIndex: 4
    osisId: Ps.54.5
    sblId: Ps 54:5
    shortName: Пс 54:5
    text: Сердце мое трепещет во мне, и смертные ужасы напали на меня;
  - name: Псалтирь 54:6
    orderIndex: 5
    osisId: Ps.54.6
    sblId: Ps 54:6
    shortName: Пс 54:6
    text: страх и трепет нашел на меня, и ужас объял меня.
  - name: Псалтирь 54:7
    orderIndex: 6
    osisId: Ps.54.7
    sblId: Ps 54:7
    shortName: Пс 54:7
    text: 'И я сказал: "кто дал бы мне крылья, как у голубя? я улетел бы и успокоился
      бы;'
  - name: Псалтирь 54:8
    orderIndex: 7
    osisId: Ps.54.8
    sblId: Ps 54:8
    shortName: Пс 54:8
    text: далеко удалился бы я, и оставался бы в пустыне;
  - name: Псалтирь 54:9
    orderIndex: 8
    osisId: Ps.54.9
    sblId: Ps 54:9
    shortName: Пс 54:9
    text: поспешил бы укрыться от вихря, от бури".
  - name: Псалтирь 54:10
    orderIndex: 9
    osisId: Ps.54.10
    sblId: Ps 54:10
    shortName: Пс 54:10
    text: Расстрой, Господи, и раздели языки их, ибо я вижу насилие и распри в городе;
  - name: Псалтирь 54:11
    orderIndex: 10
    osisId: Ps.54.11
    sblId: Ps 54:11
    shortName: Пс 54:11
    text: днем и ночью ходят они кругом по стенам его; злодеяния и бедствие посреди
      его;
  - name: Псалтирь 54:12
    orderIndex: 11
    osisId: Ps.54.12
    sblId: Ps 54:12
    shortName: Пс 54:12
    text: 'посреди его пагуба; обман и коварство не сходят с улиц его:'
  - name: Псалтирь 54:13
    orderIndex: 12
    osisId: Ps.54.13
    sblId: Ps 54:13
    shortName: Пс 54:13
    text: ибо не враг поносит меня, – это я перенес бы; не ненавистник мой величается
      надо мною, – от него я укрылся бы;
  - name: Псалтирь 54:14
    orderIndex: 13
    osisId: Ps.54.14
    sblId: Ps 54:14
    shortName: Пс 54:14
    text: но ты, который был для меня то же, что я, друг мой и близкий мой,
  - name: Псалтирь 54:15
    orderIndex: 14
    osisId: Ps.54.15
    sblId: Ps 54:15
    shortName: Пс 54:15
    text: с которым мы разделяли искренние беседы и ходили вместе в дом Божий.
  - name: Псалтирь 54:16
    orderIndex: 15
    osisId: Ps.54.16
    sblId: Ps 54:16
    shortName: Пс 54:16
    text: Да найдет на них смерть; да сойдут они живыми в ад, ибо злодейство в жилищах
      их, посреди их.
  - name: Псалтирь 54:17
    orderIndex: 16
    osisId: Ps.54.17
    sblId: Ps 54:17
    shortName: Пс 54:17
    text: Я же воззову к Богу, и Господь спасет меня.
  - name: Псалтирь 54:18
    orderIndex: 17
    osisId: Ps.54.18
    sblId: Ps 54:18
    shortName: Пс 54:18
    text: Вечером и утром и в полдень буду умолять и вопиять, и Он услышит голос мой,
  - name: Псалтирь 54:19
    orderIndex: 18
    osisId: Ps.54.19
    sblId: Ps 54:19
    shortName: Пс 54:19
    text: избавит в мире душу мою от восстающих на меня, ибо их много у меня;
  - name: Псалтирь 54:20
    orderIndex: 19
    osisId: Ps.54.20
    sblId: Ps 54:20
    shortName: Пс 54:20
    text: услышит Бог, и смирит их от века Живущий, потому что нет в них перемены;
      они не боятся Бога,
  - name: Псалтирь 54:21
    orderIndex: 20
    osisId: Ps.54.21
    sblId: Ps 54:21
    shortName: Пс 54:21
    text: простерли руки свои на тех, которые с ними в мире, нарушили союз свой;
  - name: Псалтирь 54:22
    orderIndex: 21
    osisId: Ps.54.22
    sblId: Ps 54:22
    shortName: Пс 54:22
    text: уста их мягче масла, а в сердце их вражда; слова их нежнее елея, но они
      суть обнаженные мечи.
  - name: Псалтирь 54:23
    orderIndex: 22
    osisId: Ps.54.23
    sblId: Ps 54:23
    shortName: Пс 54:23
    text: Возложи на Господа заботы твои, и Он поддержит тебя. Никогда не даст Он
      поколебаться праведнику.
  - name: Псалтирь 54:24
    orderIndex: 23
    osisId: Ps.54.24
    sblId: Ps 54:24
    shortName: Пс 54:24
    text: Ты, Боже, низведешь их в ров погибели; кровожадные и коварные не доживут
      и до половины дней своих. А я на Тебя, [Господи], уповаю.
  versesCount: 24
- name: Псалтирь 55
  orderIndex: 54
  osisId: Ps.55
  sblId: Ps 55
  shortName: Пс 55
  verses:
  - name: Псалтирь 55:1
    orderIndex: 0
    osisId: Ps.55.1
    sblId: Ps 55:1
    shortName: Пс 55:1
    text: Начальнику хора. О голубице, безмолвствующей в удалении. Писание Давида,
      когда Филистимляне захватили его в Гефе.
  - name: Псалтирь 55:2
    orderIndex: 1
    osisId: Ps.55.2
    sblId: Ps 55:2
    shortName: Пс 55:2
    text: Помилуй меня, Боже! ибо человек хочет поглотить меня; нападая всякий день,
      теснит меня.
  - name: Псалтирь 55:3
    orderIndex: 2
    osisId: Ps.55.3
    sblId: Ps 55:3
    shortName: Пс 55:3
    text: Враги мои всякий день ищут поглотить меня, ибо много восстающих на меня,
      о, Всевышний!
  - name: Псалтирь 55:4
    orderIndex: 3
    osisId: Ps.55.4
    sblId: Ps 55:4
    shortName: Пс 55:4
    text: Когда я в страхе, на Тебя я уповаю.
  - name: Псалтирь 55:5
    orderIndex: 4
    osisId: Ps.55.5
    sblId: Ps 55:5
    shortName: Пс 55:5
    text: В Боге восхвалю я слово Его; на Бога уповаю, не боюсь; что сделает мне плоть?
  - name: Псалтирь 55:6
    orderIndex: 5
    osisId: Ps.55.6
    sblId: Ps 55:6
    shortName: Пс 55:6
    text: 'Всякий день извращают слова мои; все помышления их обо мне – на зло:'
  - name: Псалтирь 55:7
    orderIndex: 6
    osisId: Ps.55.7
    sblId: Ps 55:7
    shortName: Пс 55:7
    text: собираются, притаиваются, наблюдают за моими пятами, чтобы уловить душу
      мою.
  - name: Псалтирь 55:8
    orderIndex: 7
    osisId: Ps.55.8
    sblId: Ps 55:8
    shortName: Пс 55:8
    text: Неужели они избегнут воздаяния за неправду [свою]? Во гневе низложи, Боже,
      народы.
  - name: Псалтирь 55:9
    orderIndex: 8
    osisId: Ps.55.9
    sblId: Ps 55:9
    shortName: Пс 55:9
    text: У Тебя исчислены мои скитания; положи слезы мои в сосуд у Тебя, – не в книге
      ли они Твоей?
  - name: Псалтирь 55:10
    orderIndex: 9
    osisId: Ps.55.10
    sblId: Ps 55:10
    shortName: Пс 55:10
    text: Враги мои обращаются назад, когда я взываю к Тебе, из этого я узнаю, что
      Бог за меня.
  - name: Псалтирь 55:11
    orderIndex: 10
    osisId: Ps.55.11
    sblId: Ps 55:11
    shortName: Пс 55:11
    text: В Боге восхвалю я слово [Его], в Господе восхвалю слово [Его].
  - name: Псалтирь 55:12
    orderIndex: 11
    osisId: Ps.55.12
    sblId: Ps 55:12
    shortName: Пс 55:12
    text: На Бога уповаю, не боюсь; что сделает мне человек?
  - name: Псалтирь 55:13
    orderIndex: 12
    osisId: Ps.55.13
    sblId: Ps 55:13
    shortName: Пс 55:13
    text: На мне, Боже, обеты Тебе; Тебе воздам хвалы,
  - name: Псалтирь 55:14
    orderIndex: 13
    osisId: Ps.55.14
    sblId: Ps 55:14
    shortName: Пс 55:14
    text: ибо Ты избавил душу мою от смерти, да и ноги мои от преткновения, чтобы
      я ходил пред лицем Божиим во свете живых.
  versesCount: 14
- name: Псалтирь 56
  orderIndex: 55
  osisId: Ps.56
  sblId: Ps 56
  shortName: Пс 56
  verses:
  - name: Псалтирь 56:1
    orderIndex: 0
    osisId: Ps.56.1
    sblId: Ps 56:1
    shortName: Пс 56:1
    text: Начальнику хора. Не погуби. Писание Давида, когда он убежал от Саула в пещеру.
  - name: Псалтирь 56:2
    orderIndex: 1
    osisId: Ps.56.2
    sblId: Ps 56:2
    shortName: Пс 56:2
    text: Помилуй меня, Боже, помилуй меня, ибо на Тебя уповает душа моя, и в тени
      крыл Твоих я укроюсь, доколе не пройдут беды.
  - name: Псалтирь 56:3
    orderIndex: 2
    osisId: Ps.56.3
    sblId: Ps 56:3
    shortName: Пс 56:3
    text: Воззову к Богу Всевышнему, Богу, благодетельствующему мне;
  - name: Псалтирь 56:4
    orderIndex: 3
    osisId: Ps.56.4
    sblId: Ps 56:4
    shortName: Пс 56:4
    text: Он пошлет с небес и спасет меня; посрамит ищущего поглотить меня; пошлет
      Бог милость Свою и истину Свою.
  - name: Псалтирь 56:5
    orderIndex: 4
    osisId: Ps.56.5
    sblId: Ps 56:5
    shortName: Пс 56:5
    text: Душа моя среди львов; я лежу среди дышущих пламенем, среди сынов человеческих,
      у которых зубы – копья и стрелы, и у которых язык – острый меч.
  - name: Псалтирь 56:6
    orderIndex: 5
    osisId: Ps.56.6
    sblId: Ps 56:6
    shortName: Пс 56:6
    text: Будь превознесен выше небес, Боже, и над всею землею да будет слава Твоя!
  - name: Псалтирь 56:7
    orderIndex: 6
    osisId: Ps.56.7
    sblId: Ps 56:7
    shortName: Пс 56:7
    text: Приготовили сеть ногам моим; душа моя поникла; выкопали предо мною яму,
      и [сами] упали в нее.
  - name: Псалтирь 56:8
    orderIndex: 7
    osisId: Ps.56.8
    sblId: Ps 56:8
    shortName: Пс 56:8
    text: 'Готово сердце мое, Боже, готово сердце мое: буду петь и славить.'
  - name: Псалтирь 56:9
    orderIndex: 8
    osisId: Ps.56.9
    sblId: Ps 56:9
    shortName: Пс 56:9
    text: Воспрянь, слава моя, воспрянь, псалтирь и гусли! Я встану рано.
  - name: Псалтирь 56:10
    orderIndex: 9
    osisId: Ps.56.10
    sblId: Ps 56:10
    shortName: Пс 56:10
    text: Буду славить Тебя, Господи, между народами; буду воспевать Тебя среди племен,
  - name: Псалтирь 56:11
    orderIndex: 10
    osisId: Ps.56.11
    sblId: Ps 56:11
    shortName: Пс 56:11
    text: ибо до небес велика милость Твоя и до облаков истина Твоя.
  - name: Псалтирь 56:12
    orderIndex: 11
    osisId: Ps.56.12
    sblId: Ps 56:12
    shortName: Пс 56:12
    text: Будь превознесен выше небес, Боже, и над всею землею да будет слава Твоя!
  versesCount: 12
- name: Псалтирь 57
  orderIndex: 56
  osisId: Ps.57
  sblId: Ps 57
  shortName: Пс 57
  verses:
  - name: Псалтирь 57:1
    orderIndex: 0
    osisId: Ps.57.1
    sblId: Ps 57:1
    shortName: Пс 57:1
    text: Начальнику хора. Не погуби. Писание Давида.
  - name: Псалтирь 57:2
    orderIndex: 1
    osisId: Ps.57.2
    sblId: Ps 57:2
    shortName: Пс 57:2
    text: Подлинно ли правду говорите вы, судьи, и справедливо судите, сыны человеческие?
  - name: Псалтирь 57:3
    orderIndex: 2
    osisId: Ps.57.3
    sblId: Ps 57:3
    shortName: Пс 57:3
    text: Беззаконие составляете в сердце, кладете на весы злодеяния рук ваших на
      земле.
  - name: Псалтирь 57:4
    orderIndex: 3
    osisId: Ps.57.4
    sblId: Ps 57:4
    shortName: Пс 57:4
    text: С самого рождения отступили нечестивые, от утробы [матери] заблуждаются,
      говоря ложь.
  - name: Псалтирь 57:5
    orderIndex: 4
    osisId: Ps.57.5
    sblId: Ps 57:5
    shortName: Пс 57:5
    text: Яд у них – как яд змеи, как глухого аспида, который затыкает уши свои
  - name: Псалтирь 57:6
    orderIndex: 5
    osisId: Ps.57.6
    sblId: Ps 57:6
    shortName: Пс 57:6
    text: и не слышит голоса заклинателя, самого искусного в заклинаниях.
  - name: Псалтирь 57:7
    orderIndex: 6
    osisId: Ps.57.7
    sblId: Ps 57:7
    shortName: Пс 57:7
    text: Боже! сокруши зубы их в устах их; разбей, Господи, челюсти львов!
  - name: Псалтирь 57:8
    orderIndex: 7
    osisId: Ps.57.8
    sblId: Ps 57:8
    shortName: Пс 57:8
    text: Да исчезнут, как вода протекающая; когда напрягут стрелы, пусть они будут
      как переломленные.
  - name: Псалтирь 57:9
    orderIndex: 8
    osisId: Ps.57.9
    sblId: Ps 57:9
    shortName: Пс 57:9
    text: Да исчезнут, как распускающаяся улитка; да не видят солнца, как выкидыш
      женщины.
  - name: Псалтирь 57:10
    orderIndex: 9
    osisId: Ps.57.10
    sblId: Ps 57:10
    shortName: Пс 57:10
    text: Прежде нежели котлы ваши ощутят горящий терн, и свежее и обгоревшее да разнесет
      вихрь.
  - name: Псалтирь 57:11
    orderIndex: 10
    osisId: Ps.57.11
    sblId: Ps 57:11
    shortName: Пс 57:11
    text: Возрадуется праведник, когда увидит отмщение; омоет стопы свои в крови нечестивого.
  - name: Псалтирь 57:12
    orderIndex: 11
    osisId: Ps.57.12
    sblId: Ps 57:12
    shortName: Пс 57:12
    text: 'И скажет человек: "подлинно есть плод праведнику! итак есть Бог, судящий
      на земле!"'
  versesCount: 12
- name: Псалтирь 58
  orderIndex: 57
  osisId: Ps.58
  sblId: Ps 58
  shortName: Пс 58
  verses:
  - name: Псалтирь 58:1
    orderIndex: 0
    osisId: Ps.58.1
    sblId: Ps 58:1
    shortName: Пс 58:1
    text: Начальнику хора. Не погуби. Писание Давида, когда Саул послал стеречь дом
      его, чтобы умертвить его.
  - name: Псалтирь 58:2
    orderIndex: 1
    osisId: Ps.58.2
    sblId: Ps 58:2
    shortName: Пс 58:2
    text: Избавь меня от врагов моих, Боже мой! защити меня от восстающих на меня;
  - name: Псалтирь 58:3
    orderIndex: 2
    osisId: Ps.58.3
    sblId: Ps 58:3
    shortName: Пс 58:3
    text: избавь меня от делающих беззаконие; спаси от кровожадных,
  - name: Псалтирь 58:4
    orderIndex: 3
    osisId: Ps.58.4
    sblId: Ps 58:4
    shortName: Пс 58:4
    text: ибо вот, они подстерегают душу мою; собираются на меня сильные не за преступление
      мое и не за грех мой, Господи;
  - name: Псалтирь 58:5
    orderIndex: 4
    osisId: Ps.58.5
    sblId: Ps 58:5
    shortName: Пс 58:5
    text: без вины [моей] сбегаются и вооружаются; подвигнись на помощь мне и воззри.
  - name: Псалтирь 58:6
    orderIndex: 5
    osisId: Ps.58.6
    sblId: Ps 58:6
    shortName: Пс 58:6
    text: 'Ты, Господи, Боже сил, Боже Израилев, восстань посетить все народы, не
      пощади ни одного из нечестивых беззаконников:'
  - name: Псалтирь 58:7
    orderIndex: 6
    osisId: Ps.58.7
    sblId: Ps 58:7
    shortName: Пс 58:7
    text: вечером возвращаются они, воют, как псы, и ходят вокруг города;
  - name: Псалтирь 58:8
    orderIndex: 7
    osisId: Ps.58.8
    sblId: Ps 58:8
    shortName: Пс 58:8
    text: 'вот они изрыгают хулу языком своим; в устах их мечи: "ибо", [думают они],
      "кто слышит?"'
  - name: Псалтирь 58:9
    orderIndex: 8
    osisId: Ps.58.9
    sblId: Ps 58:9
    shortName: Пс 58:9
    text: Но Ты, Господи, посмеешься над ними; Ты посрамишь все народы.
  - name: Псалтирь 58:10
    orderIndex: 9
    osisId: Ps.58.10
    sblId: Ps 58:10
    shortName: Пс 58:10
    text: Сила – у них, но я к Тебе прибегаю, ибо Бог – заступник мой.
  - name: Псалтирь 58:11
    orderIndex: 10
    osisId: Ps.58.11
    sblId: Ps 58:11
    shortName: Пс 58:11
    text: Бог мой, милующий меня, предварит меня; Бог даст мне смотреть на врагов
      моих.
  - name: Псалтирь 58:12
    orderIndex: 11
    osisId: Ps.58.12
    sblId: Ps 58:12
    shortName: Пс 58:12
    text: Не умерщвляй их, чтобы не забыл народ мой; расточи их силою Твоею и низложи
      их, Господи, защитник наш.
  - name: Псалтирь 58:13
    orderIndex: 12
    osisId: Ps.58.13
    sblId: Ps 58:13
    shortName: Пс 58:13
    text: Слово языка их есть грех уст их, да уловятся они в гордости своей за клятву
      и ложь, которую произносят.
  - name: Псалтирь 58:14
    orderIndex: 13
    osisId: Ps.58.14
    sblId: Ps 58:14
    shortName: Пс 58:14
    text: Расточи их во гневе, расточи, чтобы их не было; и да познают, что Бог владычествует
      над Иаковом до пределов земли.
  - name: Псалтирь 58:15
    orderIndex: 14
    osisId: Ps.58.15
    sblId: Ps 58:15
    shortName: Пс 58:15
    text: Пусть возвращаются вечером, воют, как псы, и ходят вокруг города;
  - name: Псалтирь 58:16
    orderIndex: 15
    osisId: Ps.58.16
    sblId: Ps 58:16
    shortName: Пс 58:16
    text: пусть бродят, чтобы найти пищу, и несытые проводят ночи.
  - name: Псалтирь 58:17
    orderIndex: 16
    osisId: Ps.58.17
    sblId: Ps 58:17
    shortName: Пс 58:17
    text: А я буду воспевать силу Твою и с раннего утра провозглашать милость Твою,
      ибо Ты был мне защитою и убежищем в день бедствия моего.
  - name: Псалтирь 58:18
    orderIndex: 17
    osisId: Ps.58.18
    sblId: Ps 58:18
    shortName: Пс 58:18
    text: Сила моя! Тебя буду воспевать я, ибо Бог – заступник мой, Бог мой, милующий
      меня.
  versesCount: 18
- name: Псалтирь 59
  orderIndex: 58
  osisId: Ps.59
  sblId: Ps 59
  shortName: Пс 59
  verses:
  - name: Псалтирь 59:1
    orderIndex: 0
    osisId: Ps.59.1
    sblId: Ps 59:1
    shortName: Пс 59:1
    text: Начальнику хора. На [музыкальном орудии] Шушан–Эдуф. Писание Давида для
      изучения,
  - name: Псалтирь 59:2
    orderIndex: 1
    osisId: Ps.59.2
    sblId: Ps 59:2
    shortName: Пс 59:2
    text: когда он воевал с Сириею Месопотамскою и с Сириею Цованскою, и когда Иоав,
      возвращаясь, поразил двенадцать тысяч Идумеев в долине Соляной.
  - name: Псалтирь 59:3
    orderIndex: 2
    osisId: Ps.59.3
    sblId: Ps 59:3
    shortName: Пс 59:3
    text: 'Боже! Ты отринул нас, Ты сокрушил нас, Ты прогневался: обратись к нам.'
  - name: Псалтирь 59:4
    orderIndex: 3
    osisId: Ps.59.4
    sblId: Ps 59:4
    shortName: Пс 59:4
    text: 'Ты потряс землю, разбил ее: исцели повреждения ее, ибо она колеблется.'
  - name: Псалтирь 59:5
    orderIndex: 4
    osisId: Ps.59.5
    sblId: Ps 59:5
    shortName: Пс 59:5
    text: Ты дал испытать народу твоему жестокое, напоил нас вином изумления.
  - name: Псалтирь 59:6
    orderIndex: 5
    osisId: Ps.59.6
    sblId: Ps 59:6
    shortName: Пс 59:6
    text: Даруй боящимся Тебя знамя, чтобы они подняли его ради истины,
  - name: Псалтирь 59:7
    orderIndex: 6
    osisId: Ps.59.7
    sblId: Ps 59:7
    shortName: Пс 59:7
    text: чтобы избавились возлюбленные Твои; спаси десницею Твоею и услышь меня.
  - name: Псалтирь 59:8
    orderIndex: 7
    osisId: Ps.59.8
    sblId: Ps 59:8
    shortName: Пс 59:8
    text: 'Бог сказал во святилище Своем: "восторжествую, разделю Сихем и долину Сокхоф
      размерю:'
  - name: Псалтирь 59:9
    orderIndex: 8
    osisId: Ps.59.9
    sblId: Ps 59:9
    shortName: Пс 59:9
    text: Мой Галаад, Мой Манассия, Ефрем крепость главы Моей, Иуда скипетр Мой,
  - name: Псалтирь 59:10
    orderIndex: 9
    osisId: Ps.59.10
    sblId: Ps 59:10
    shortName: Пс 59:10
    text: Моав умывальная чаша Моя; на Едома простру сапог Мой. Восклицай Мне, земля
      Филистимская!"
  - name: Псалтирь 59:11
    orderIndex: 10
    osisId: Ps.59.11
    sblId: Ps 59:11
    shortName: Пс 59:11
    text: Кто введет меня в укрепленный город? Кто доведет меня до Едома?
  - name: Псалтирь 59:12
    orderIndex: 11
    osisId: Ps.59.12
    sblId: Ps 59:12
    shortName: Пс 59:12
    text: Не Ты ли, Боже, [Который] отринул нас, и не выходишь, Боже, с войсками нашими?
  - name: Псалтирь 59:13
    orderIndex: 12
    osisId: Ps.59.13
    sblId: Ps 59:13
    shortName: Пс 59:13
    text: Подай нам помощь в тесноте, ибо защита человеческая суетна.
  - name: Псалтирь 59:14
    orderIndex: 13
    osisId: Ps.59.14
    sblId: Ps 59:14
    shortName: Пс 59:14
    text: С Богом мы окажем силу, Он низложит врагов наших.
  versesCount: 14
- name: Псалтирь 60
  orderIndex: 59
  osisId: Ps.60
  sblId: Ps 60
  shortName: Пс 60
  verses:
  - name: Псалтирь 60:1
    orderIndex: 0
    osisId: Ps.60.1
    sblId: Ps 60:1
    shortName: Пс 60:1
    text: Начальнику хора. На струнном [орудии]. Псалом Давида.
  - name: Псалтирь 60:2
    orderIndex: 1
    osisId: Ps.60.2
    sblId: Ps 60:2
    shortName: Пс 60:2
    text: Услышь, Боже, вопль мой, внемли молитве моей!
  - name: Псалтирь 60:3
    orderIndex: 2
    osisId: Ps.60.3
    sblId: Ps 60:3
    shortName: Пс 60:3
    text: От конца земли взываю к Тебе в унынии сердца моего; возведи меня на скалу,
      для меня недосягаемую,
  - name: Псалтирь 60:4
    orderIndex: 3
    osisId: Ps.60.4
    sblId: Ps 60:4
    shortName: Пс 60:4
    text: ибо Ты прибежище мое, Ты крепкая защита от врага.
  - name: Псалтирь 60:5
    orderIndex: 4
    osisId: Ps.60.5
    sblId: Ps 60:5
    shortName: Пс 60:5
    text: Да живу я вечно в жилище Твоем и покоюсь под кровом крыл Твоих,
  - name: Псалтирь 60:6
    orderIndex: 5
    osisId: Ps.60.6
    sblId: Ps 60:6
    shortName: Пс 60:6
    text: ибо Ты, Боже, услышал обеты мои и дал [мне] наследие боящихся имени Твоего.
  - name: Псалтирь 60:7
    orderIndex: 6
    osisId: Ps.60.7
    sblId: Ps 60:7
    shortName: Пс 60:7
    text: Приложи дни ко дням царя, лета его [продли] в род и род,
  - name: Псалтирь 60:8
    orderIndex: 7
    osisId: Ps.60.8
    sblId: Ps 60:8
    shortName: Пс 60:8
    text: да пребудет он вечно пред Богом; заповедуй милости и истине охранять его.
  - name: Псалтирь 60:9
    orderIndex: 8
    osisId: Ps.60.9
    sblId: Ps 60:9
    shortName: Пс 60:9
    text: И я буду петь имени Твоему вовек, исполняя обеты мои всякий день.
  versesCount: 9
- name: Псалтирь 61
  orderIndex: 60
  osisId: Ps.61
  sblId: Ps 61
  shortName: Пс 61
  verses:
  - name: Псалтирь 61:1
    orderIndex: 0
    osisId: Ps.61.1
    sblId: Ps 61:1
    shortName: Пс 61:1
    text: Начальнику хора Идифумова. Псалом Давида.
  - name: Псалтирь 61:2
    orderIndex: 1
    osisId: Ps.61.2
    sblId: Ps 61:2
    shortName: Пс 61:2
    text: 'Только в Боге успокаивается душа моя: от Него спасение мое.'
  - name: Псалтирь 61:3
    orderIndex: 2
    osisId: Ps.61.3
    sblId: Ps 61:3
    shortName: Пс 61:3
    text: 'Только Он – твердыня моя, спасение мое, убежище мое: не поколеблюсь более.'
  - name: Псалтирь 61:4
    orderIndex: 3
    osisId: Ps.61.4
    sblId: Ps 61:4
    shortName: Пс 61:4
    text: Доколе вы будете налегать на человека? Вы будете низринуты, все вы, как
      наклонившаяся стена, как ограда пошатнувшаяся.
  - name: Псалтирь 61:5
    orderIndex: 4
    osisId: Ps.61.5
    sblId: Ps 61:5
    shortName: Пс 61:5
    text: Они задумали свергнуть его с высоты, прибегли ко лжи; устами благословляют,
      а в сердце своем клянут.
  - name: Псалтирь 61:6
    orderIndex: 5
    osisId: Ps.61.6
    sblId: Ps 61:6
    shortName: Пс 61:6
    text: Только в Боге успокаивайся, душа моя! ибо на Него надежда моя.
  - name: Псалтирь 61:7
    orderIndex: 6
    osisId: Ps.61.7
    sblId: Ps 61:7
    shortName: Пс 61:7
    text: 'Только Он – твердыня моя и спасение мое, убежище мое: не поколеблюсь.'
  - name: Псалтирь 61:8
    orderIndex: 7
    osisId: Ps.61.8
    sblId: Ps 61:8
    shortName: Пс 61:8
    text: В Боге спасение мое и слава моя; крепость силы моей и упование мое в Боге.
  - name: Псалтирь 61:9
    orderIndex: 8
    osisId: Ps.61.9
    sblId: Ps 61:9
    shortName: Пс 61:9
    text: 'Народ! надейтесь на Него во всякое время; изливайте пред Ним сердце ваше:
      Бог нам прибежище.'
  - name: Псалтирь 61:10
    orderIndex: 9
    osisId: Ps.61.10
    sblId: Ps 61:10
    shortName: Пс 61:10
    text: Сыны человеческие – только суета; сыны мужей – ложь; если положить их на
      весы, все они вместе легче пустоты.
  - name: Псалтирь 61:11
    orderIndex: 10
    osisId: Ps.61.11
    sblId: Ps 61:11
    shortName: Пс 61:11
    text: Не надейтесь на грабительство и не тщеславьтесь хищением; когда богатство
      умножается, не прилагайте [к нему] сердца.
  - name: Псалтирь 61:12
    orderIndex: 11
    osisId: Ps.61.12
    sblId: Ps 61:12
    shortName: Пс 61:12
    text: Однажды сказал Бог, и дважды слышал я это, что сила у Бога,
  - name: Псалтирь 61:13
    orderIndex: 12
    osisId: Ps.61.13
    sblId: Ps 61:13
    shortName: Пс 61:13
    text: и у Тебя, Господи, милость, ибо Ты воздаешь каждому по делам его.
  versesCount: 13
- name: Псалтирь 62
  orderIndex: 61
  osisId: Ps.62
  sblId: Ps 62
  shortName: Пс 62
  verses:
  - name: Псалтирь 62:1
    orderIndex: 0
    osisId: Ps.62.1
    sblId: Ps 62:1
    shortName: Пс 62:1
    text: Псалом Давида, когда он был в пустыне Иудейской.
  - name: Псалтирь 62:2
    orderIndex: 1
    osisId: Ps.62.2
    sblId: Ps 62:2
    shortName: Пс 62:2
    text: Боже! Ты Бог мой, Тебя от ранней зари ищу я; Тебя жаждет душа моя, по Тебе
      томится плоть моя в земле пустой, иссохшей и безводной,
  - name: Псалтирь 62:3
    orderIndex: 2
    osisId: Ps.62.3
    sblId: Ps 62:3
    shortName: Пс 62:3
    text: 'чтобы видеть силу Твою и славу Твою, как я видел Тебя во святилище:'
  - name: Псалтирь 62:4
    orderIndex: 3
    osisId: Ps.62.4
    sblId: Ps 62:4
    shortName: Пс 62:4
    text: ибо милость Твоя лучше, нежели жизнь. Уста мои восхвалят Тебя.
  - name: Псалтирь 62:5
    orderIndex: 4
    osisId: Ps.62.5
    sblId: Ps 62:5
    shortName: Пс 62:5
    text: Так благословлю Тебя в жизни моей; во имя Твое вознесу руки мои.
  - name: Псалтирь 62:6
    orderIndex: 5
    osisId: Ps.62.6
    sblId: Ps 62:6
    shortName: Пс 62:6
    text: Как туком и елеем насыщается душа моя, и радостным гласом восхваляют Тебя
      уста мои,
  - name: Псалтирь 62:7
    orderIndex: 6
    osisId: Ps.62.7
    sblId: Ps 62:7
    shortName: Пс 62:7
    text: когда я вспоминаю о Тебе на постели моей, размышляю о Тебе в [ночные] стражи,
  - name: Псалтирь 62:8
    orderIndex: 7
    osisId: Ps.62.8
    sblId: Ps 62:8
    shortName: Пс 62:8
    text: ибо Ты помощь моя, и в тени крыл Твоих я возрадуюсь;
  - name: Псалтирь 62:9
    orderIndex: 8
    osisId: Ps.62.9
    sblId: Ps 62:9
    shortName: Пс 62:9
    text: к Тебе прилепилась душа моя; десница Твоя поддерживает меня.
  - name: Псалтирь 62:10
    orderIndex: 9
    osisId: Ps.62.10
    sblId: Ps 62:10
    shortName: Пс 62:10
    text: А те, которые ищут погибели душе моей, сойдут в преисподнюю земли;
  - name: Псалтирь 62:11
    orderIndex: 10
    osisId: Ps.62.11
    sblId: Ps 62:11
    shortName: Пс 62:11
    text: Сразят их силою меча; достанутся они в добычу лисицам.
  - name: Псалтирь 62:12
    orderIndex: 11
    osisId: Ps.62.12
    sblId: Ps 62:12
    shortName: Пс 62:12
    text: Царь же возвеселится о Боге, восхвален будет всякий, клянущийся Им, ибо
      заградятся уста говорящих неправду.
  versesCount: 12
- name: Псалтирь 63
  orderIndex: 62
  osisId: Ps.63
  sblId: Ps 63
  shortName: Пс 63
  verses:
  - name: Псалтирь 63:1
    orderIndex: 0
    osisId: Ps.63.1
    sblId: Ps 63:1
    shortName: Пс 63:1
    text: Начальнику хора. Псалом Давида.
  - name: Псалтирь 63:2
    orderIndex: 1
    osisId: Ps.63.2
    sblId: Ps 63:2
    shortName: Пс 63:2
    text: Услышь, Боже, голос мой в молитве моей, сохрани жизнь мою от страха врага;
  - name: Псалтирь 63:3
    orderIndex: 2
    osisId: Ps.63.3
    sblId: Ps 63:3
    shortName: Пс 63:3
    text: укрой меня от замысла коварных, от мятежа злодеев,
  - name: Псалтирь 63:4
    orderIndex: 3
    osisId: Ps.63.4
    sblId: Ps 63:4
    shortName: Пс 63:4
    text: которые изострили язык свой, как меч; напрягли лук свой – язвительное слово,
  - name: Псалтирь 63:5
    orderIndex: 4
    osisId: Ps.63.5
    sblId: Ps 63:5
    shortName: Пс 63:5
    text: чтобы втайне стрелять в непорочного; они внезапно стреляют в него и не боятся.
  - name: Псалтирь 63:6
    orderIndex: 5
    osisId: Ps.63.6
    sblId: Ps 63:6
    shortName: Пс 63:6
    text: 'Они утвердились в злом намерении, совещались скрыть сеть, говорили: кто
      их увидит?'
  - name: Псалтирь 63:7
    orderIndex: 6
    osisId: Ps.63.7
    sblId: Ps 63:7
    shortName: Пс 63:7
    text: Изыскивают неправду, делают расследование за расследованием даже до внутренней
      жизни человека и до глубины сердца.
  - name: Псалтирь 63:8
    orderIndex: 7
    osisId: Ps.63.8
    sblId: Ps 63:8
    shortName: Пс 63:8
    text: 'Но поразит их Бог стрелою: внезапно будут они уязвлены;'
  - name: Псалтирь 63:9
    orderIndex: 8
    osisId: Ps.63.9
    sblId: Ps 63:9
    shortName: Пс 63:9
    text: языком своим они поразят самих себя; все, видящие их, удалятся [от них].
  - name: Псалтирь 63:10
    orderIndex: 9
    osisId: Ps.63.10
    sblId: Ps 63:10
    shortName: Пс 63:10
    text: И убоятся все человеки, и возвестят дело Божие, и уразумеют, что это Его
      дело.
  - name: Псалтирь 63:11
    orderIndex: 10
    osisId: Ps.63.11
    sblId: Ps 63:11
    shortName: Пс 63:11
    text: А праведник возвеселится о Господе и будет уповать на Него; и похвалятся
      все правые сердцем.
  versesCount: 11
- name: Псалтирь 64
  orderIndex: 63
  osisId: Ps.64
  sblId: Ps 64
  shortName: Пс 64
  verses:
  - name: Псалтирь 64:1
    orderIndex: 0
    osisId: Ps.64.1
    sblId: Ps 64:1
    shortName: Пс 64:1
    text: Начальнику хора. Псалом Давида для пения.
  - name: Псалтирь 64:2
    orderIndex: 1
    osisId: Ps.64.2
    sblId: Ps 64:2
    shortName: Пс 64:2
    text: Тебе, Боже, принадлежит хвала на Сионе, и Тебе воздастся обет [в Иерусалиме].
  - name: Псалтирь 64:3
    orderIndex: 2
    osisId: Ps.64.3
    sblId: Ps 64:3
    shortName: Пс 64:3
    text: Ты слышишь молитву; к Тебе прибегает всякая плоть.
  - name: Псалтирь 64:4
    orderIndex: 3
    osisId: Ps.64.4
    sblId: Ps 64:4
    shortName: Пс 64:4
    text: Дела беззаконий превозмогают меня; Ты очистишь преступления наши.
  - name: Псалтирь 64:5
    orderIndex: 4
    osisId: Ps.64.5
    sblId: Ps 64:5
    shortName: Пс 64:5
    text: Блажен, кого Ты избрал и приблизил, чтобы он жил во дворах Твоих. Насытимся
      благами дома Твоего, святаго храма Твоего.
  - name: Псалтирь 64:6
    orderIndex: 5
    osisId: Ps.64.6
    sblId: Ps 64:6
    shortName: Пс 64:6
    text: Страшный в правосудии, услышь нас, Боже, Спаситель наш, упование всех концов
      земли и находящихся в море далеко,
  - name: Псалтирь 64:7
    orderIndex: 6
    osisId: Ps.64.7
    sblId: Ps 64:7
    shortName: Пс 64:7
    text: поставивший горы силою Своею, препоясанный могуществом,
  - name: Псалтирь 64:8
    orderIndex: 7
    osisId: Ps.64.8
    sblId: Ps 64:8
    shortName: Пс 64:8
    text: укрощающий шум морей, шум волн их и мятеж народов!
  - name: Псалтирь 64:9
    orderIndex: 8
    osisId: Ps.64.9
    sblId: Ps 64:9
    shortName: Пс 64:9
    text: И убоятся знамений Твоих живущие на пределах [земли]. Утро и вечер возбудишь
      к славе [Твоей].
  - name: Псалтирь 64:10
    orderIndex: 9
    osisId: Ps.64.10
    sblId: Ps 64:10
    shortName: Пс 64:10
    text: 'Ты посещаешь землю и утоляешь жажду ее, обильно обогащаешь ее: поток Божий
      полон воды; Ты приготовляешь хлеб, ибо так устроил ее;'
  - name: Псалтирь 64:11
    orderIndex: 10
    osisId: Ps.64.11
    sblId: Ps 64:11
    shortName: Пс 64:11
    text: напояешь борозды ее, уравниваешь глыбы ее, размягчаешь ее каплями дождя,
      благословляешь произрастания ее;
  - name: Псалтирь 64:12
    orderIndex: 11
    osisId: Ps.64.12
    sblId: Ps 64:12
    shortName: Пс 64:12
    text: венчаешь лето благости Твоей, и стези Твои источают тук,
  - name: Псалтирь 64:13
    orderIndex: 12
    osisId: Ps.64.13
    sblId: Ps 64:13
    shortName: Пс 64:13
    text: источают на пустынные пажити, и холмы препоясываются радостью;
  - name: Псалтирь 64:14
    orderIndex: 13
    osisId: Ps.64.14
    sblId: Ps 64:14
    shortName: Пс 64:14
    text: луга одеваются стадами, и долины покрываются хлебом, восклицают и поют.
  versesCount: 14
- name: Псалтирь 65
  orderIndex: 64
  osisId: Ps.65
  sblId: Ps 65
  shortName: Пс 65
  verses:
  - name: Псалтирь 65:1
    orderIndex: 0
    osisId: Ps.65.1
    sblId: Ps 65:1
    shortName: Пс 65:1
    text: Начальнику хора. Песнь. Воскликните Богу, вся земля.
  - name: Псалтирь 65:2
    orderIndex: 1
    osisId: Ps.65.2
    sblId: Ps 65:2
    shortName: Пс 65:2
    text: Пойте славу имени Его, воздайте славу, хвалу Ему.
  - name: Псалтирь 65:3
    orderIndex: 2
    osisId: Ps.65.3
    sblId: Ps 65:3
    shortName: Пс 65:3
    text: 'Скажите Богу: как страшен Ты в делах Твоих! По множеству силы Твоей, покорятся
      Тебе враги Твои.'
  - name: Псалтирь 65:4
    orderIndex: 3
    osisId: Ps.65.4
    sblId: Ps 65:4
    shortName: Пс 65:4
    text: Вся земля да поклонится Тебе и поет Тебе, да поет имени Твоему.
  - name: Псалтирь 65:5
    orderIndex: 4
    osisId: Ps.65.5
    sblId: Ps 65:5
    shortName: Пс 65:5
    text: Придите и воззрите на дела Бога, страшного в делах над сынами человеческими.
  - name: Псалтирь 65:6
    orderIndex: 5
    osisId: Ps.65.6
    sblId: Ps 65:6
    shortName: Пс 65:6
    text: Он превратил море в сушу; через реку перешли стопами, там веселились мы
      о Нем.
  - name: Псалтирь 65:7
    orderIndex: 6
    osisId: Ps.65.7
    sblId: Ps 65:7
    shortName: Пс 65:7
    text: Могуществом Своим владычествует Он вечно; очи Его зрят на народы, да не
      возносятся мятежники.
  - name: Псалтирь 65:8
    orderIndex: 7
    osisId: Ps.65.8
    sblId: Ps 65:8
    shortName: Пс 65:8
    text: Благословите, народы, Бога нашего и провозгласите хвалу Ему.
  - name: Псалтирь 65:9
    orderIndex: 8
    osisId: Ps.65.9
    sblId: Ps 65:9
    shortName: Пс 65:9
    text: Он сохранил душе нашей жизнь и ноге нашей не дал поколебаться.
  - name: Псалтирь 65:10
    orderIndex: 9
    osisId: Ps.65.10
    sblId: Ps 65:10
    shortName: Пс 65:10
    text: Ты испытал нас, Боже, переплавил нас, как переплавляют серебро.
  - name: Псалтирь 65:11
    orderIndex: 10
    osisId: Ps.65.11
    sblId: Ps 65:11
    shortName: Пс 65:11
    text: Ты ввел нас в сеть, положил оковы на чресла наши,
  - name: Псалтирь 65:12
    orderIndex: 11
    osisId: Ps.65.12
    sblId: Ps 65:12
    shortName: Пс 65:12
    text: посадил человека на главу нашу. Мы вошли в огонь и в воду, и Ты вывел нас
      на свободу.
  - name: Псалтирь 65:13
    orderIndex: 12
    osisId: Ps.65.13
    sblId: Ps 65:13
    shortName: Пс 65:13
    text: Войду в дом Твой со всесожжениями, воздам Тебе обеты мои,
  - name: Псалтирь 65:14
    orderIndex: 13
    osisId: Ps.65.14
    sblId: Ps 65:14
    shortName: Пс 65:14
    text: которые произнесли уста мои и изрек язык мой в скорби моей.
  - name: Псалтирь 65:15
    orderIndex: 14
    osisId: Ps.65.15
    sblId: Ps 65:15
    shortName: Пс 65:15
    text: Всесожжения тучные вознесу Тебе с воскурением тука овнов, принесу в жертву
      волов и козлов.
  - name: Псалтирь 65:16
    orderIndex: 15
    osisId: Ps.65.16
    sblId: Ps 65:16
    shortName: Пс 65:16
    text: Придите, послушайте, все боящиеся Бога, и я возвещу [вам], что сотворил
      Он для души моей.
  - name: Псалтирь 65:17
    orderIndex: 16
    osisId: Ps.65.17
    sblId: Ps 65:17
    shortName: Пс 65:17
    text: Я воззвал к Нему устами моими и превознес Его языком моим.
  - name: Псалтирь 65:18
    orderIndex: 17
    osisId: Ps.65.18
    sblId: Ps 65:18
    shortName: Пс 65:18
    text: Если бы я видел беззаконие в сердце моем, то не услышал бы меня Господь.
  - name: Псалтирь 65:19
    orderIndex: 18
    osisId: Ps.65.19
    sblId: Ps 65:19
    shortName: Пс 65:19
    text: Но Бог услышал, внял гласу моления моего.
  - name: Псалтирь 65:20
    orderIndex: 19
    osisId: Ps.65.20
    sblId: Ps 65:20
    shortName: Пс 65:20
    text: Благословен Бог, Который не отверг молитвы моей и не отвратил от меня милости
      Своей.
  versesCount: 20
- name: Псалтирь 66
  orderIndex: 65
  osisId: Ps.66
  sblId: Ps 66
  shortName: Пс 66
  verses:
  - name: Псалтирь 66:1
    orderIndex: 0
    osisId: Ps.66.1
    sblId: Ps 66:1
    shortName: Пс 66:1
    text: Начальнику хора. На струнных [орудиях]. Псалом. Песнь.
  - name: Псалтирь 66:2
    orderIndex: 1
    osisId: Ps.66.2
    sblId: Ps 66:2
    shortName: Пс 66:2
    text: Боже! будь милостив к нам и благослови нас, освети нас лицем Твоим,
  - name: Псалтирь 66:3
    orderIndex: 2
    osisId: Ps.66.3
    sblId: Ps 66:3
    shortName: Пс 66:3
    text: дабы познали на земле путь Твой, во всех народах спасение Твое.
  - name: Псалтирь 66:4
    orderIndex: 3
    osisId: Ps.66.4
    sblId: Ps 66:4
    shortName: Пс 66:4
    text: Да восхвалят Тебя народы, Боже; да восхвалят Тебя народы все.
  - name: Псалтирь 66:5
    orderIndex: 4
    osisId: Ps.66.5
    sblId: Ps 66:5
    shortName: Пс 66:5
    text: Да веселятся и радуются племена, ибо Ты судишь народы праведно и управляешь
      на земле племенами.
  - name: Псалтирь 66:6
    orderIndex: 5
    osisId: Ps.66.6
    sblId: Ps 66:6
    shortName: Пс 66:6
    text: Да восхвалят Тебя народы, Боже, да восхвалят Тебя народы все.
  - name: Псалтирь 66:7
    orderIndex: 6
    osisId: Ps.66.7
    sblId: Ps 66:7
    shortName: Пс 66:7
    text: Земля дала плод свой; да благословит нас Бог, Бог наш.
  - name: Псалтирь 66:8
    orderIndex: 7
    osisId: Ps.66.8
    sblId: Ps 66:8
    shortName: Пс 66:8
    text: Да благословит нас Бог, и да убоятся Его все пределы земли.
  versesCount: 8
- name: Псалтирь 67
  orderIndex: 66
  osisId: Ps.67
  sblId: Ps 67
  shortName: Пс 67
  verses:
  - name: Псалтирь 67:1
    orderIndex: 0
    osisId: Ps.67.1
    sblId: Ps 67:1
    shortName: Пс 67:1
    text: Начальнику хора. Псалом Давида. Песнь.
  - name: Псалтирь 67:2
    orderIndex: 1
    osisId: Ps.67.2
    sblId: Ps 67:2
    shortName: Пс 67:2
    text: Да восстанет Бог, и расточатся враги Его, и да бегут от лица Его ненавидящие
      Его.
  - name: Псалтирь 67:3
    orderIndex: 2
    osisId: Ps.67.3
    sblId: Ps 67:3
    shortName: Пс 67:3
    text: Как рассеивается дым, Ты рассей их; как тает воск от огня, так нечестивые
      да погибнут от лица Божия.
  - name: Псалтирь 67:4
    orderIndex: 3
    osisId: Ps.67.4
    sblId: Ps 67:4
    shortName: Пс 67:4
    text: А праведники да возвеселятся, да возрадуются пред Богом и восторжествуют
      в радости.
  - name: Псалтирь 67:5
    orderIndex: 4
    osisId: Ps.67.5
    sblId: Ps 67:5
    shortName: Пс 67:5
    text: 'Пойте Богу нашему, пойте имени Его, превозносите Шествующего на небесах;
      имя Ему: Господь, и радуйтесь пред лицем Его.'
  - name: Псалтирь 67:6
    orderIndex: 5
    osisId: Ps.67.6
    sblId: Ps 67:6
    shortName: Пс 67:6
    text: Отец сирот и судья вдов Бог во святом Своем жилище.
  - name: Псалтирь 67:7
    orderIndex: 6
    osisId: Ps.67.7
    sblId: Ps 67:7
    shortName: Пс 67:7
    text: Бог одиноких вводит в дом, освобождает узников от оков, а непокорные остаются
      в знойной пустыне.
  - name: Псалтирь 67:8
    orderIndex: 7
    osisId: Ps.67.8
    sblId: Ps 67:8
    shortName: Пс 67:8
    text: Боже! когда Ты выходил пред народом Твоим, когда Ты шествовал пустынею,
  - name: Псалтирь 67:9
    orderIndex: 8
    osisId: Ps.67.9
    sblId: Ps 67:9
    shortName: Пс 67:9
    text: земля тряслась, даже небеса таяли от лица Божия, и этот Синай – от лица
      Бога, Бога Израилева.
  - name: Псалтирь 67:10
    orderIndex: 9
    osisId: Ps.67.10
    sblId: Ps 67:10
    shortName: Пс 67:10
    text: Обильный дождь проливал Ты, Боже, на наследие Твое, и когда оно изнемогало
      от труда, Ты подкреплял его.
  - name: Псалтирь 67:11
    orderIndex: 10
    osisId: Ps.67.11
    sblId: Ps 67:11
    shortName: Пс 67:11
    text: Народ Твой обитал там; по благости Твоей, Боже, Ты готовил [необходимое]
      для бедного.
  - name: Псалтирь 67:12
    orderIndex: 11
    osisId: Ps.67.12
    sblId: Ps 67:12
    shortName: Пс 67:12
    text: 'Господь даст слово: провозвестниц великое множество.'
  - name: Псалтирь 67:13
    orderIndex: 12
    osisId: Ps.67.13
    sblId: Ps 67:13
    shortName: Пс 67:13
    text: Цари воинств бегут, бегут, а сидящая дома делит добычу.
  - name: Псалтирь 67:14
    orderIndex: 13
    osisId: Ps.67.14
    sblId: Ps 67:14
    shortName: Пс 67:14
    text: 'Расположившись в уделах [своих], вы стали, как голубица, которой крылья
      покрыты серебром, а перья чистым золотом:'
  - name: Псалтирь 67:15
    orderIndex: 14
    osisId: Ps.67.15
    sblId: Ps 67:15
    shortName: Пс 67:15
    text: когда Всемогущий рассеял царей на сей [земле], она забелела, как снег на
      Селмоне.
  - name: Псалтирь 67:16
    orderIndex: 15
    osisId: Ps.67.16
    sblId: Ps 67:16
    shortName: Пс 67:16
    text: Гора Божия – гора Васанская! гора высокая – гора Васанская!
  - name: Псалтирь 67:17
    orderIndex: 16
    osisId: Ps.67.17
    sblId: Ps 67:17
    shortName: Пс 67:17
    text: что вы завистливо смотрите, горы высокие, на гору, на которой Бог благоволит
      обитать и будет Господь обитать вечно?
  - name: Псалтирь 67:18
    orderIndex: 17
    osisId: Ps.67.18
    sblId: Ps 67:18
    shortName: Пс 67:18
    text: Колесниц Божиих тьмы, тысячи тысяч; среди их Господь на Синае, во святилище.
  - name: Псалтирь 67:19
    orderIndex: 18
    osisId: Ps.67.19
    sblId: Ps 67:19
    shortName: Пс 67:19
    text: Ты восшел на высоту, пленил плен, принял дары для человеков, так чтоб и
      из противящихся могли обитать у Господа Бога.
  - name: Псалтирь 67:20
    orderIndex: 19
    osisId: Ps.67.20
    sblId: Ps 67:20
    shortName: Пс 67:20
    text: Благословен Господь всякий день. Бог возлагает на нас бремя, но Он же и
      спасает нас.
  - name: Псалтирь 67:21
    orderIndex: 20
    osisId: Ps.67.21
    sblId: Ps 67:21
    shortName: Пс 67:21
    text: Бог для нас – Бог во спасение; во власти Господа Вседержителя врата смерти.
  - name: Псалтирь 67:22
    orderIndex: 21
    osisId: Ps.67.22
    sblId: Ps 67:22
    shortName: Пс 67:22
    text: Но Бог сокрушит голову врагов Своих, волосатое темя закоснелого в своих
      беззакониях.
  - name: Псалтирь 67:23
    orderIndex: 22
    osisId: Ps.67.23
    sblId: Ps 67:23
    shortName: Пс 67:23
    text: 'Господь сказал: "от Васана возвращу, выведу из глубины морской,'
  - name: Псалтирь 67:24
    orderIndex: 23
    osisId: Ps.67.24
    sblId: Ps 67:24
    shortName: Пс 67:24
    text: чтобы ты погрузил ногу твою, как и псы твои язык свой, в крови врагов".
  - name: Псалтирь 67:25
    orderIndex: 24
    osisId: Ps.67.25
    sblId: Ps 67:25
    shortName: Пс 67:25
    text: 'Видели шествие Твое, Боже, шествие Бога моего, Царя моего во святыне:'
  - name: Псалтирь 67:26
    orderIndex: 25
    osisId: Ps.67.26
    sblId: Ps 67:26
    shortName: Пс 67:26
    text: 'впереди шли поющие, позади играющие на орудиях, в средине девы с тимпанами:'
  - name: Псалтирь 67:27
    orderIndex: 26
    osisId: Ps.67.27
    sblId: Ps 67:27
    shortName: Пс 67:27
    text: '"в собраниях благословите [Бога Господа], вы – от семени Израилева!"'
  - name: Псалтирь 67:28
    orderIndex: 27
    osisId: Ps.67.28
    sblId: Ps 67:28
    shortName: Пс 67:28
    text: Там Вениамин младший – князь их; князья Иудины – владыки их, князья Завулоновы,
      князья Неффалимовы.
  - name: Псалтирь 67:29
    orderIndex: 28
    osisId: Ps.67.29
    sblId: Ps 67:29
    shortName: Пс 67:29
    text: Бог твой предназначил тебе силу. Утверди, Боже, то, что Ты соделал для нас!
  - name: Псалтирь 67:30
    orderIndex: 29
    osisId: Ps.67.30
    sblId: Ps 67:30
    shortName: Пс 67:30
    text: Ради храма Твоего в Иерусалиме цари принесут Тебе дары.
  - name: Псалтирь 67:31
    orderIndex: 30
    osisId: Ps.67.31
    sblId: Ps 67:31
    shortName: Пс 67:31
    text: Укроти зверя в тростнике, стадо волов среди тельцов народов, хвалящихся
      слитками серебра; рассыпь народы, желающие браней.
  - name: Псалтирь 67:32
    orderIndex: 31
    osisId: Ps.67.32
    sblId: Ps 67:32
    shortName: Пс 67:32
    text: Придут вельможи из Египта; Ефиопия прострет руки свои к Богу.
  - name: Псалтирь 67:33
    orderIndex: 32
    osisId: Ps.67.33
    sblId: Ps 67:33
    shortName: Пс 67:33
    text: Царства земные! пойте Богу, воспевайте Господа,
  - name: Псалтирь 67:34
    orderIndex: 33
    osisId: Ps.67.34
    sblId: Ps 67:34
    shortName: Пс 67:34
    text: шествующего на небесах небес от века. Вот, Он дает гласу Своему глас силы.
  - name: Псалтирь 67:35
    orderIndex: 34
    osisId: Ps.67.35
    sblId: Ps 67:35
    shortName: Пс 67:35
    text: Воздайте славу Богу! величие Его – над Израилем, и могущество Его – на облаках.
  - name: Псалтирь 67:36
    orderIndex: 35
    osisId: Ps.67.36
    sblId: Ps 67:36
    shortName: Пс 67:36
    text: Страшен Ты, Боже, во святилище Твоем. Бог Израилев – Он дает силу и крепость
      народу [Своему]. Благословен Бог!
  versesCount: 36
- name: Псалтирь 68
  orderIndex: 67
  osisId: Ps.68
  sblId: Ps 68
  shortName: Пс 68
  verses:
  - name: Псалтирь 68:1
    orderIndex: 0
    osisId: Ps.68.1
    sblId: Ps 68:1
    shortName: Пс 68:1
    text: Начальнику хора. На Шошанниме. Псалом Давида.
  - name: Псалтирь 68:2
    orderIndex: 1
    osisId: Ps.68.2
    sblId: Ps 68:2
    shortName: Пс 68:2
    text: Спаси меня, Боже, ибо воды дошли до души [моей].
  - name: Псалтирь 68:3
    orderIndex: 2
    osisId: Ps.68.3
    sblId: Ps 68:3
    shortName: Пс 68:3
    text: Я погряз в глубоком болоте, и не на чем стать; вошел во глубину вод, и быстрое
      течение их увлекает меня.
  - name: Псалтирь 68:4
    orderIndex: 3
    osisId: Ps.68.4
    sblId: Ps 68:4
    shortName: Пс 68:4
    text: Я изнемог от вопля, засохла гортань моя, истомились глаза мои от ожидания
      Бога [моего].
  - name: Псалтирь 68:5
    orderIndex: 4
    osisId: Ps.68.5
    sblId: Ps 68:5
    shortName: Пс 68:5
    text: Ненавидящих меня без вины больше, нежели волос на голове моей; враги мои,
      преследующие меня несправедливо, усилились; чего я не отнимал, то должен отдать.
  - name: Псалтирь 68:6
    orderIndex: 5
    osisId: Ps.68.6
    sblId: Ps 68:6
    shortName: Пс 68:6
    text: Боже! Ты знаешь безумие мое, и грехи мои не сокрыты от Тебя.
  - name: Псалтирь 68:7
    orderIndex: 6
    osisId: Ps.68.7
    sblId: Ps 68:7
    shortName: Пс 68:7
    text: Да не постыдятся во мне все, надеющиеся на Тебя, Господи, Боже сил. Да не
      посрамятся во мне ищущие Тебя, Боже Израилев,
  - name: Псалтирь 68:8
    orderIndex: 7
    osisId: Ps.68.8
    sblId: Ps 68:8
    shortName: Пс 68:8
    text: ибо ради Тебя несу я поношение, и бесчестием покрывают лице мое.
  - name: Псалтирь 68:9
    orderIndex: 8
    osisId: Ps.68.9
    sblId: Ps 68:9
    shortName: Пс 68:9
    text: Чужим стал я для братьев моих и посторонним для сынов матери моей,
  - name: Псалтирь 68:10
    orderIndex: 9
    osisId: Ps.68.10
    sblId: Ps 68:10
    shortName: Пс 68:10
    text: ибо ревность по доме Твоем снедает меня, и злословия злословящих Тебя падают
      на меня;
  - name: Псалтирь 68:11
    orderIndex: 10
    osisId: Ps.68.11
    sblId: Ps 68:11
    shortName: Пс 68:11
    text: и плачу, постясь душею моею, и это ставят в поношение мне;
  - name: Псалтирь 68:12
    orderIndex: 11
    osisId: Ps.68.12
    sblId: Ps 68:12
    shortName: Пс 68:12
    text: и возлагаю на себя вместо одежды вретище, – и делаюсь для них притчею;
  - name: Псалтирь 68:13
    orderIndex: 12
    osisId: Ps.68.13
    sblId: Ps 68:13
    shortName: Пс 68:13
    text: о мне толкуют сидящие у ворот, и поют в песнях пьющие вино.
  - name: Псалтирь 68:14
    orderIndex: 13
    osisId: Ps.68.14
    sblId: Ps 68:14
    shortName: Пс 68:14
    text: А я с молитвою моею к Тебе, Господи; во время благоугодное, Боже, по великой
      благости Твоей услышь меня в истине спасения Твоего;
  - name: Псалтирь 68:15
    orderIndex: 14
    osisId: Ps.68.15
    sblId: Ps 68:15
    shortName: Пс 68:15
    text: извлеки меня из тины, чтобы не погрязнуть мне; да избавлюсь от ненавидящих
      меня и от глубоких вод;
  - name: Псалтирь 68:16
    orderIndex: 15
    osisId: Ps.68.16
    sblId: Ps 68:16
    shortName: Пс 68:16
    text: да не увлечет меня стремление вод, да не поглотит меня пучина, да не затворит
      надо мною пропасть зева своего.
  - name: Псалтирь 68:17
    orderIndex: 16
    osisId: Ps.68.17
    sblId: Ps 68:17
    shortName: Пс 68:17
    text: Услышь меня, Господи, ибо блага милость Твоя; по множеству щедрот Твоих
      призри на меня;
  - name: Псалтирь 68:18
    orderIndex: 17
    osisId: Ps.68.18
    sblId: Ps 68:18
    shortName: Пс 68:18
    text: не скрывай лица Твоего от раба Твоего, ибо я скорблю; скоро услышь меня;
  - name: Псалтирь 68:19
    orderIndex: 18
    osisId: Ps.68.19
    sblId: Ps 68:19
    shortName: Пс 68:19
    text: приблизься к душе моей, избавь ее; ради врагов моих спаси меня.
  - name: Псалтирь 68:20
    orderIndex: 19
    osisId: Ps.68.20
    sblId: Ps 68:20
    shortName: Пс 68:20
    text: 'Ты знаешь поношение мое, стыд мой и посрамление мое: враги мои все пред
      Тобою.'
  - name: Псалтирь 68:21
    orderIndex: 20
    osisId: Ps.68.21
    sblId: Ps 68:21
    shortName: Пс 68:21
    text: Поношение сокрушило сердце мое, и я изнемог, ждал сострадания, но нет его,
      – утешителей, но не нахожу.
  - name: Псалтирь 68:22
    orderIndex: 21
    osisId: Ps.68.22
    sblId: Ps 68:22
    shortName: Пс 68:22
    text: И дали мне в пищу желчь, и в жажде моей напоили меня уксусом.
  - name: Псалтирь 68:23
    orderIndex: 22
    osisId: Ps.68.23
    sblId: Ps 68:23
    shortName: Пс 68:23
    text: Да будет трапеза их сетью им, и мирное пиршество их – западнею;
  - name: Псалтирь 68:24
    orderIndex: 23
    osisId: Ps.68.24
    sblId: Ps 68:24
    shortName: Пс 68:24
    text: да помрачатся глаза их, чтоб им не видеть, и чресла их расслабь навсегда;
  - name: Псалтирь 68:25
    orderIndex: 24
    osisId: Ps.68.25
    sblId: Ps 68:25
    shortName: Пс 68:25
    text: излей на них ярость Твою, и пламень гнева Твоего да обымет их;
  - name: Псалтирь 68:26
    orderIndex: 25
    osisId: Ps.68.26
    sblId: Ps 68:26
    shortName: Пс 68:26
    text: жилище их да будет пусто, и в шатрах их да не будет живущих,
  - name: Псалтирь 68:27
    orderIndex: 26
    osisId: Ps.68.27
    sblId: Ps 68:27
    shortName: Пс 68:27
    text: ибо, кого Ты поразил, они [еще] преследуют, и страдания уязвленных Тобою
      умножают.
  - name: Псалтирь 68:28
    orderIndex: 27
    osisId: Ps.68.28
    sblId: Ps 68:28
    shortName: Пс 68:28
    text: Приложи беззаконие к беззаконию их, и да не войдут они в правду Твою;
  - name: Псалтирь 68:29
    orderIndex: 28
    osisId: Ps.68.29
    sblId: Ps 68:29
    shortName: Пс 68:29
    text: да изгладятся они из книги живых и с праведниками да не напишутся.
  - name: Псалтирь 68:30
    orderIndex: 29
    osisId: Ps.68.30
    sblId: Ps 68:30
    shortName: Пс 68:30
    text: А я беден и страдаю; помощь Твоя, Боже, да восставит меня.
  - name: Псалтирь 68:31
    orderIndex: 30
    osisId: Ps.68.31
    sblId: Ps 68:31
    shortName: Пс 68:31
    text: Я буду славить имя Бога [моего] в песни, буду превозносить Его в славословии,
  - name: Псалтирь 68:32
    orderIndex: 31
    osisId: Ps.68.32
    sblId: Ps 68:32
    shortName: Пс 68:32
    text: и будет это благоугоднее Господу, нежели вол, нежели телец с рогами и с
      копытами.
  - name: Псалтирь 68:33
    orderIndex: 32
    osisId: Ps.68.33
    sblId: Ps 68:33
    shortName: Пс 68:33
    text: Увидят [это] страждущие и возрадуются. И оживет сердце ваше, ищущие Бога,
  - name: Псалтирь 68:34
    orderIndex: 33
    osisId: Ps.68.34
    sblId: Ps 68:34
    shortName: Пс 68:34
    text: ибо Господь внемлет нищим и не пренебрегает узников Своих.
  - name: Псалтирь 68:35
    orderIndex: 34
    osisId: Ps.68.35
    sblId: Ps 68:35
    shortName: Пс 68:35
    text: Да восхвалят Его небеса и земля, моря и все движущееся в них;
  - name: Псалтирь 68:36
    orderIndex: 35
    osisId: Ps.68.36
    sblId: Ps 68:36
    shortName: Пс 68:36
    text: ибо спасет Бог Сион, создаст города Иудины, и поселятся там и наследуют
      его,
  - name: Псалтирь 68:37
    orderIndex: 36
    osisId: Ps.68.37
    sblId: Ps 68:37
    shortName: Пс 68:37
    text: и потомство рабов Его утвердится в нем, и любящие имя Его будут поселяться
      на нем.
  versesCount: 37
- name: Псалтирь 69
  orderIndex: 68
  osisId: Ps.69
  sblId: Ps 69
  shortName: Пс 69
  verses:
  - name: Псалтирь 69:1
    orderIndex: 0
    osisId: Ps.69.1
    sblId: Ps 69:1
    shortName: Пс 69:1
    text: Начальнику хора. Псалом Давида. В воспоминание.
  - name: Псалтирь 69:2
    orderIndex: 1
    osisId: Ps.69.2
    sblId: Ps 69:2
    shortName: Пс 69:2
    text: Поспеши, Боже, избавить меня, [поспеши], Господи, на помощь мне.
  - name: Псалтирь 69:3
    orderIndex: 2
    osisId: Ps.69.3
    sblId: Ps 69:3
    shortName: Пс 69:3
    text: Да постыдятся и посрамятся ищущие души моей! Да будут обращены назад и преданы
      посмеянию желающие мне зла!
  - name: Псалтирь 69:4
    orderIndex: 3
    osisId: Ps.69.4
    sblId: Ps 69:4
    shortName: Пс 69:4
    text: 'Да будут обращены назад за поношение меня говорящие [мне]: "хорошо! хорошо!"'
  - name: Псалтирь 69:5
    orderIndex: 4
    osisId: Ps.69.5
    sblId: Ps 69:5
    shortName: Пс 69:5
    text: 'Да возрадуются и возвеселятся о Тебе все, ищущие Тебя, и любящие спасение
      Твое да говорят непрестанно: "велик Бог!"'
  - name: Псалтирь 69:6
    orderIndex: 5
    osisId: Ps.69.6
    sblId: Ps 69:6
    shortName: Пс 69:6
    text: Я же беден и нищ; Боже, поспеши ко мне! Ты помощь моя и Избавитель мой;
      Господи! не замедли.
  versesCount: 6
- name: Псалтирь 70
  orderIndex: 69
  osisId: Ps.70
  sblId: Ps 70
  shortName: Пс 70
  verses:
  - name: Псалтирь 70:1
    orderIndex: 0
    osisId: Ps.70.1
    sblId: Ps 70:1
    shortName: Пс 70:1
    text: На Тебя, Господи, уповаю, да не постыжусь вовек.
  - name: Псалтирь 70:2
    orderIndex: 1
    osisId: Ps.70.2
    sblId: Ps 70:2
    shortName: Пс 70:2
    text: По правде Твоей избавь меня и освободи меня; приклони ухо Твое ко мне и
      спаси меня.
  - name: Псалтирь 70:3
    orderIndex: 2
    osisId: Ps.70.3
    sblId: Ps 70:3
    shortName: Пс 70:3
    text: Будь мне твердым прибежищем, куда я всегда мог бы укрываться; Ты заповедал
      спасти меня, ибо твердыня моя и крепость моя – Ты.
  - name: Псалтирь 70:4
    orderIndex: 3
    osisId: Ps.70.4
    sblId: Ps 70:4
    shortName: Пс 70:4
    text: Боже мой! избавь меня из руки нечестивого, из руки беззаконника и притеснителя,
  - name: Псалтирь 70:5
    orderIndex: 4
    osisId: Ps.70.5
    sblId: Ps 70:5
    shortName: Пс 70:5
    text: ибо Ты – надежда моя, Господи Боже, упование мое от юности моей.
  - name: Псалтирь 70:6
    orderIndex: 5
    osisId: Ps.70.6
    sblId: Ps 70:6
    shortName: Пс 70:6
    text: На Тебе утверждался я от утробы; Ты извел меня из чрева матери моей; Тебе
      хвала моя не престанет.
  - name: Псалтирь 70:7
    orderIndex: 6
    osisId: Ps.70.7
    sblId: Ps 70:7
    shortName: Пс 70:7
    text: Для многих я был как бы дивом, но Ты твердая моя надежда.
  - name: Псалтирь 70:8
    orderIndex: 7
    osisId: Ps.70.8
    sblId: Ps 70:8
    shortName: Пс 70:8
    text: Да наполнятся уста мои хвалою, [чтобы воспевать] всякий день великолепие
      Твое.
  - name: Псалтирь 70:9
    orderIndex: 8
    osisId: Ps.70.9
    sblId: Ps 70:9
    shortName: Пс 70:9
    text: Не отвергни меня во время старости; когда будет оскудевать сила моя, не
      оставь меня,
  - name: Псалтирь 70:10
    orderIndex: 9
    osisId: Ps.70.10
    sblId: Ps 70:10
    shortName: Пс 70:10
    text: ибо враги мои говорят против меня, и подстерегающие душу мою советуются
      между собою,
  - name: Псалтирь 70:11
    orderIndex: 10
    osisId: Ps.70.11
    sblId: Ps 70:11
    shortName: Пс 70:11
    text: 'говоря: "Бог оставил его; преследуйте и схватите его, ибо нет избавляющего".'
  - name: Псалтирь 70:12
    orderIndex: 11
    osisId: Ps.70.12
    sblId: Ps 70:12
    shortName: Пс 70:12
    text: Боже! не удаляйся от меня; Боже мой! поспеши на помощь мне.
  - name: Псалтирь 70:13
    orderIndex: 12
    osisId: Ps.70.13
    sblId: Ps 70:13
    shortName: Пс 70:13
    text: Да постыдятся и исчезнут враждующие против души моей, да покроются стыдом
      и бесчестием ищущие мне зла!
  - name: Псалтирь 70:14
    orderIndex: 13
    osisId: Ps.70.14
    sblId: Ps 70:14
    shortName: Пс 70:14
    text: А я всегда буду уповать [на Тебя] и умножать всякую хвалу Тебе.
  - name: Псалтирь 70:15
    orderIndex: 14
    osisId: Ps.70.15
    sblId: Ps 70:15
    shortName: Пс 70:15
    text: Уста мои будут возвещать правду Твою, всякий день благодеяния Твои; ибо
      я не знаю им числа.
  - name: Псалтирь 70:16
    orderIndex: 15
    osisId: Ps.70.16
    sblId: Ps 70:16
    shortName: Пс 70:16
    text: Войду в [размышление] о силах Господа Бога; воспомяну правду Твою – единственно
      Твою.
  - name: Псалтирь 70:17
    orderIndex: 16
    osisId: Ps.70.17
    sblId: Ps 70:17
    shortName: Пс 70:17
    text: Боже! Ты наставлял меня от юности моей, и доныне я возвещаю чудеса Твои.
  - name: Псалтирь 70:18
    orderIndex: 17
    osisId: Ps.70.18
    sblId: Ps 70:18
    shortName: Пс 70:18
    text: И до старости, и до седины не оставь меня, Боже, доколе не возвещу силы
      Твоей роду сему и всем грядущим могущества Твоего.
  - name: Псалтирь 70:19
    orderIndex: 18
    osisId: Ps.70.19
    sblId: Ps 70:19
    shortName: Пс 70:19
    text: Правда Твоя, Боже, до превыспренних; великие дела соделал Ты; Боже, кто
      подобен Тебе?
  - name: Псалтирь 70:20
    orderIndex: 19
    osisId: Ps.70.20
    sblId: Ps 70:20
    shortName: Пс 70:20
    text: Ты посылал на меня многие и лютые беды, но и опять оживлял меня и из бездн
      земли опять выводил меня.
  - name: Псалтирь 70:21
    orderIndex: 20
    osisId: Ps.70.21
    sblId: Ps 70:21
    shortName: Пс 70:21
    text: Ты возвышал меня и утешал меня.
  - name: Псалтирь 70:22
    orderIndex: 21
    osisId: Ps.70.22
    sblId: Ps 70:22
    shortName: Пс 70:22
    text: И я буду славить Тебя на псалтири, Твою истину, Боже мой; буду воспевать
      Тебя на гуслях, Святый Израилев!
  - name: Псалтирь 70:23
    orderIndex: 22
    osisId: Ps.70.23
    sblId: Ps 70:23
    shortName: Пс 70:23
    text: Радуются уста мои, когда я пою Тебе, и душа моя, которую Ты избавил;
  - name: Псалтирь 70:24
    orderIndex: 23
    osisId: Ps.70.24
    sblId: Ps 70:24
    shortName: Пс 70:24
    text: и язык мой всякий день будет возвещать правду Твою, ибо постыжены и посрамлены
      ищущие мне зла.
  versesCount: 24
- name: Псалтирь 71
  orderIndex: 70
  osisId: Ps.71
  sblId: Ps 71
  shortName: Пс 71
  verses:
  - name: Псалтирь 71:1
    orderIndex: 0
    osisId: Ps.71.1
    sblId: Ps 71:1
    shortName: Пс 71:1
    text: О Соломоне. Боже! даруй царю Твой суд и сыну царя Твою правду,
  - name: Псалтирь 71:2
    orderIndex: 1
    osisId: Ps.71.2
    sblId: Ps 71:2
    shortName: Пс 71:2
    text: да судит праведно людей Твоих и нищих Твоих на суде;
  - name: Псалтирь 71:3
    orderIndex: 2
    osisId: Ps.71.3
    sblId: Ps 71:3
    shortName: Пс 71:3
    text: да принесут горы мир людям и холмы правду;
  - name: Псалтирь 71:4
    orderIndex: 3
    osisId: Ps.71.4
    sblId: Ps 71:4
    shortName: Пс 71:4
    text: да судит нищих народа, да спасет сынов убогого и смирит притеснителя, –
  - name: Псалтирь 71:5
    orderIndex: 4
    osisId: Ps.71.5
    sblId: Ps 71:5
    shortName: Пс 71:5
    text: и будут бояться Тебя, доколе пребудут солнце и луна, в роды родов.
  - name: Псалтирь 71:6
    orderIndex: 5
    osisId: Ps.71.6
    sblId: Ps 71:6
    shortName: Пс 71:6
    text: Он сойдет, как дождь на скошенный луг, как капли, орошающие землю;
  - name: Псалтирь 71:7
    orderIndex: 6
    osisId: Ps.71.7
    sblId: Ps 71:7
    shortName: Пс 71:7
    text: во дни его процветет праведник, и будет обилие мира, доколе не престанет
      луна;
  - name: Псалтирь 71:8
    orderIndex: 7
    osisId: Ps.71.8
    sblId: Ps 71:8
    shortName: Пс 71:8
    text: он будет обладать от моря до моря и от реки до концов земли;
  - name: Псалтирь 71:9
    orderIndex: 8
    osisId: Ps.71.9
    sblId: Ps 71:9
    shortName: Пс 71:9
    text: падут пред ним жители пустынь, и враги его будут лизать прах;
  - name: Псалтирь 71:10
    orderIndex: 9
    osisId: Ps.71.10
    sblId: Ps 71:10
    shortName: Пс 71:10
    text: цари Фарсиса и островов поднесут ему дань; цари Аравии и Савы принесут дары;
  - name: Псалтирь 71:11
    orderIndex: 10
    osisId: Ps.71.11
    sblId: Ps 71:11
    shortName: Пс 71:11
    text: и поклонятся ему все цари; все народы будут служить ему;
  - name: Псалтирь 71:12
    orderIndex: 11
    osisId: Ps.71.12
    sblId: Ps 71:12
    shortName: Пс 71:12
    text: ибо он избавит нищего, вопиющего и угнетенного, у которого нет помощника.
  - name: Псалтирь 71:13
    orderIndex: 12
    osisId: Ps.71.13
    sblId: Ps 71:13
    shortName: Пс 71:13
    text: Будет милосерд к нищему и убогому, и души убогих спасет;
  - name: Псалтирь 71:14
    orderIndex: 13
    osisId: Ps.71.14
    sblId: Ps 71:14
    shortName: Пс 71:14
    text: от коварства и насилия избавит души их, и драгоценна будет кровь их пред
      очами его;
  - name: Псалтирь 71:15
    orderIndex: 14
    osisId: Ps.71.15
    sblId: Ps 71:15
    shortName: Пс 71:15
    text: и будет жить, и будут давать ему от золота Аравии, и будут молиться о нем
      непрестанно, всякий день благословлять его;
  - name: Псалтирь 71:16
    orderIndex: 15
    osisId: Ps.71.16
    sblId: Ps 71:16
    shortName: Пс 71:16
    text: будет обилие хлеба на земле, наверху гор; плоды его будут волноваться, как
      [лес] на Ливане, и в городах размножатся люди, как трава на земле;
  - name: Псалтирь 71:17
    orderIndex: 16
    osisId: Ps.71.17
    sblId: Ps 71:17
    shortName: Пс 71:17
    text: будет имя его вовек; доколе пребывает солнце, будет передаваться имя его;
      и благословятся в нем [племена], все народы ублажат его.
  - name: Псалтирь 71:18
    orderIndex: 17
    osisId: Ps.71.18
    sblId: Ps 71:18
    shortName: Пс 71:18
    text: Благословен Господь Бог, Бог Израилев, един творящий чудеса,
  - name: Псалтирь 71:19
    orderIndex: 18
    osisId: Ps.71.19
    sblId: Ps 71:19
    shortName: Пс 71:19
    text: и благословенно имя славы Его вовек, и наполнится славою Его вся земля.
      Аминь и аминь.
  - name: Псалтирь 71:20
    orderIndex: 19
    osisId: Ps.71.20
    sblId: Ps 71:20
    shortName: Пс 71:20
    text: Кончились молитвы Давида, сына Иесеева.
  versesCount: 20
- name: Псалтирь 72
  orderIndex: 71
  osisId: Ps.72
  sblId: Ps 72
  shortName: Пс 72
  verses:
  - name: Псалтирь 72:1
    orderIndex: 0
    osisId: Ps.72.1
    sblId: Ps 72:1
    shortName: Пс 72:1
    text: Псалом Асафа. Как благ Бог к Израилю, к чистым сердцем!
  - name: Псалтирь 72:2
    orderIndex: 1
    osisId: Ps.72.2
    sblId: Ps 72:2
    shortName: Пс 72:2
    text: А я – едва не пошатнулись ноги мои, едва не поскользнулись стопы мои, –
  - name: Псалтирь 72:3
    orderIndex: 2
    osisId: Ps.72.3
    sblId: Ps 72:3
    shortName: Пс 72:3
    text: я позавидовал безумным, видя благоденствие нечестивых,
  - name: Псалтирь 72:4
    orderIndex: 3
    osisId: Ps.72.4
    sblId: Ps 72:4
    shortName: Пс 72:4
    text: ибо им нет страданий до смерти их, и крепки силы их;
  - name: Псалтирь 72:5
    orderIndex: 4
    osisId: Ps.72.5
    sblId: Ps 72:5
    shortName: Пс 72:5
    text: на работе человеческой нет их, и с [прочими] людьми не подвергаются ударам.
  - name: Псалтирь 72:6
    orderIndex: 5
    osisId: Ps.72.6
    sblId: Ps 72:6
    shortName: Пс 72:6
    text: От того гордость, как ожерелье, обложила их, и дерзость, [как] наряд, одевает
      их;
  - name: Псалтирь 72:7
    orderIndex: 6
    osisId: Ps.72.7
    sblId: Ps 72:7
    shortName: Пс 72:7
    text: выкатились от жира глаза их, бродят помыслы в сердце;
  - name: Псалтирь 72:8
    orderIndex: 7
    osisId: Ps.72.8
    sblId: Ps 72:8
    shortName: Пс 72:8
    text: над всем издеваются, злобно разглашают клевету, говорят свысока;
  - name: Псалтирь 72:9
    orderIndex: 8
    osisId: Ps.72.9
    sblId: Ps 72:9
    shortName: Пс 72:9
    text: поднимают к небесам уста свои, и язык их расхаживает по земле.
  - name: Псалтирь 72:10
    orderIndex: 9
    osisId: Ps.72.10
    sblId: Ps 72:10
    shortName: Пс 72:10
    text: Потому туда же обращается народ Его, и пьют воду полною чашею,
  - name: Псалтирь 72:11
    orderIndex: 10
    osisId: Ps.72.11
    sblId: Ps 72:11
    shortName: Пс 72:11
    text: 'и говорят: "как узнает Бог? и есть ли ведение у Вышнего?"'
  - name: Псалтирь 72:12
    orderIndex: 11
    osisId: Ps.72.12
    sblId: Ps 72:12
    shortName: Пс 72:12
    text: И вот, эти нечестивые благоденствуют в веке сем, умножают богатство.
  - name: Псалтирь 72:13
    orderIndex: 12
    osisId: Ps.72.13
    sblId: Ps 72:13
    shortName: Пс 72:13
    text: так не напрасно ли я очищал сердце мое и омывал в невинности руки мои,
  - name: Псалтирь 72:14
    orderIndex: 13
    osisId: Ps.72.14
    sblId: Ps 72:14
    shortName: Пс 72:14
    text: и подвергал себя ранам всякий день и обличениям всякое утро?
  - name: Псалтирь 72:15
    orderIndex: 14
    osisId: Ps.72.15
    sblId: Ps 72:15
    shortName: Пс 72:15
    text: '[Но] если бы я сказал: "буду рассуждать так", – то я виновен был бы пред
      родом сынов Твоих.'
  - name: Псалтирь 72:16
    orderIndex: 15
    osisId: Ps.72.16
    sblId: Ps 72:16
    shortName: Пс 72:16
    text: И думал я, как бы уразуметь это, но это трудно было в глазах моих,
  - name: Псалтирь 72:17
    orderIndex: 16
    osisId: Ps.72.17
    sblId: Ps 72:17
    shortName: Пс 72:17
    text: доколе не вошел я во святилище Божие и не уразумел конца их.
  - name: Псалтирь 72:18
    orderIndex: 17
    osisId: Ps.72.18
    sblId: Ps 72:18
    shortName: Пс 72:18
    text: Так! на скользких путях поставил Ты их и низвергаешь их в пропасти.
  - name: Псалтирь 72:19
    orderIndex: 18
    osisId: Ps.72.19
    sblId: Ps 72:19
    shortName: Пс 72:19
    text: Как нечаянно пришли они в разорение, исчезли, погибли от ужасов!
  - name: Псалтирь 72:20
    orderIndex: 19
    osisId: Ps.72.20
    sblId: Ps 72:20
    shortName: Пс 72:20
    text: Как сновидение по пробуждении, так Ты, Господи, пробудив [их], уничтожишь
      мечты их.
  - name: Псалтирь 72:21
    orderIndex: 20
    osisId: Ps.72.21
    sblId: Ps 72:21
    shortName: Пс 72:21
    text: Когда кипело сердце мое, и терзалась внутренность моя,
  - name: Псалтирь 72:22
    orderIndex: 21
    osisId: Ps.72.22
    sblId: Ps 72:22
    shortName: Пс 72:22
    text: тогда я был невежда и не разумел; как скот был я пред Тобою.
  - name: Псалтирь 72:23
    orderIndex: 22
    osisId: Ps.72.23
    sblId: Ps 72:23
    shortName: Пс 72:23
    text: 'Но я всегда с Тобою: Ты держишь меня за правую руку;'
  - name: Псалтирь 72:24
    orderIndex: 23
    osisId: Ps.72.24
    sblId: Ps 72:24
    shortName: Пс 72:24
    text: Ты руководишь меня советом Твоим и потом примешь меня в славу.
  - name: Псалтирь 72:25
    orderIndex: 24
    osisId: Ps.72.25
    sblId: Ps 72:25
    shortName: Пс 72:25
    text: Кто мне на небе? и с Тобою ничего не хочу на земле.
  - name: Псалтирь 72:26
    orderIndex: 25
    osisId: Ps.72.26
    sblId: Ps 72:26
    shortName: Пс 72:26
    text: 'Изнемогает плоть моя и сердце мое: Бог твердыня сердца моего и часть моя
      вовек.'
  - name: Псалтирь 72:27
    orderIndex: 26
    osisId: Ps.72.27
    sblId: Ps 72:27
    shortName: Пс 72:27
    text: Ибо вот, удаляющие себя от Тебя гибнут; Ты истребляешь всякого отступающего
      от Тебя.
  - name: Псалтирь 72:28
    orderIndex: 27
    osisId: Ps.72.28
    sblId: Ps 72:28
    shortName: Пс 72:28
    text: А мне благо приближаться к Богу! На Господа Бога я возложил упование мое,
      чтобы возвещать все дела Твои.
  versesCount: 28
- name: Псалтирь 73
  orderIndex: 72
  osisId: Ps.73
  sblId: Ps 73
  shortName: Пс 73
  verses:
  - name: Псалтирь 73:1
    orderIndex: 0
    osisId: Ps.73.1
    sblId: Ps 73:1
    shortName: Пс 73:1
    text: Учение Асафа. Для чего, Боже, отринул нас навсегда? возгорелся гнев Твой
      на овец пажити Твоей?
  - name: Псалтирь 73:2
    orderIndex: 1
    osisId: Ps.73.2
    sblId: Ps 73:2
    shortName: Пс 73:2
    text: Вспомни сонм Твой, [который] Ты стяжал издревле, искупил в жезл достояния
      Твоего, – эту гору Сион, на которой Ты веселился.
  - name: Псалтирь 73:3
    orderIndex: 2
    osisId: Ps.73.3
    sblId: Ps 73:3
    shortName: Пс 73:3
    text: 'Подвигни стопы Твои к вековым развалинам: все разрушил враг во святилище.'
  - name: Псалтирь 73:4
    orderIndex: 3
    osisId: Ps.73.4
    sblId: Ps 73:4
    shortName: Пс 73:4
    text: Рыкают враги Твои среди собраний Твоих; поставили знаки свои вместо знамений
      [наших];
  - name: Псалтирь 73:5
    orderIndex: 4
    osisId: Ps.73.5
    sblId: Ps 73:5
    shortName: Пс 73:5
    text: показывали себя подобными поднимающему вверх секиру на сплетшиеся ветви
      дерева;
  - name: Псалтирь 73:6
    orderIndex: 5
    osisId: Ps.73.6
    sblId: Ps 73:6
    shortName: Пс 73:6
    text: и ныне все резьбы в нем в один раз разрушили секирами и бердышами;
  - name: Псалтирь 73:7
    orderIndex: 6
    osisId: Ps.73.7
    sblId: Ps 73:7
    shortName: Пс 73:7
    text: предали огню святилище Твое; совсем осквернили жилище имени Твоего;
  - name: Псалтирь 73:8
    orderIndex: 7
    osisId: Ps.73.8
    sblId: Ps 73:8
    shortName: Пс 73:8
    text: 'сказали в сердце своем: "разорим их совсем", – и сожгли все места собраний
      Божиих на земле.'
  - name: Псалтирь 73:9
    orderIndex: 8
    osisId: Ps.73.9
    sblId: Ps 73:9
    shortName: Пс 73:9
    text: Знамений наших мы не видим, нет уже пророка, и нет с нами, кто знал бы,
      доколе [это будет].
  - name: Псалтирь 73:10
    orderIndex: 9
    osisId: Ps.73.10
    sblId: Ps 73:10
    shortName: Пс 73:10
    text: Доколе, Боже, будет поносить враг? вечно ли будет хулить противник имя Твое?
  - name: Псалтирь 73:11
    orderIndex: 10
    osisId: Ps.73.11
    sblId: Ps 73:11
    shortName: Пс 73:11
    text: Для чего отклоняешь руку Твою и десницу Твою? Из среды недра Твоего порази
      [их].
  - name: Псалтирь 73:12
    orderIndex: 11
    osisId: Ps.73.12
    sblId: Ps 73:12
    shortName: Пс 73:12
    text: Боже, Царь мой от века, устрояющий спасение посреди земли!
  - name: Псалтирь 73:13
    orderIndex: 12
    osisId: Ps.73.13
    sblId: Ps 73:13
    shortName: Пс 73:13
    text: Ты расторг силою Твоею море, Ты сокрушил головы змиев в воде;
  - name: Псалтирь 73:14
    orderIndex: 13
    osisId: Ps.73.14
    sblId: Ps 73:14
    shortName: Пс 73:14
    text: Ты сокрушил голову левиафана, отдал его в пищу людям пустыни.
  - name: Псалтирь 73:15
    orderIndex: 14
    osisId: Ps.73.15
    sblId: Ps 73:15
    shortName: Пс 73:15
    text: Ты иссек источник и поток, Ты иссушил сильные реки.
  - name: Псалтирь 73:16
    orderIndex: 15
    osisId: Ps.73.16
    sblId: Ps 73:16
    shortName: Пс 73:16
    text: 'Твой день и Твоя ночь: Ты уготовал светила и солнце;'
  - name: Псалтирь 73:17
    orderIndex: 16
    osisId: Ps.73.17
    sblId: Ps 73:17
    shortName: Пс 73:17
    text: Ты установил все пределы земли, лето и зиму Ты учредил.
  - name: Псалтирь 73:18
    orderIndex: 17
    osisId: Ps.73.18
    sblId: Ps 73:18
    shortName: Пс 73:18
    text: 'Вспомни же: враг поносит Господа, и люди безумные хулят имя Твое.'
  - name: Псалтирь 73:19
    orderIndex: 18
    osisId: Ps.73.19
    sblId: Ps 73:19
    shortName: Пс 73:19
    text: Не предай зверям душу горлицы Твоей; собрания убогих Твоих не забудь навсегда.
  - name: Псалтирь 73:20
    orderIndex: 19
    osisId: Ps.73.20
    sblId: Ps 73:20
    shortName: Пс 73:20
    text: Призри на завет Твой; ибо наполнились все мрачные места земли жилищами насилия.
  - name: Псалтирь 73:21
    orderIndex: 20
    osisId: Ps.73.21
    sblId: Ps 73:21
    shortName: Пс 73:21
    text: Да не возвратится угнетенный посрамленным; нищий и убогий да восхвалят имя
      Твое.
  - name: Псалтирь 73:22
    orderIndex: 21
    osisId: Ps.73.22
    sblId: Ps 73:22
    shortName: Пс 73:22
    text: Восстань, Боже, защити дело Твое, вспомни вседневное поношение Твое от безумного;
  - name: Псалтирь 73:23
    orderIndex: 22
    osisId: Ps.73.23
    sblId: Ps 73:23
    shortName: Пс 73:23
    text: не забудь крика врагов Твоих; шум восстающих против Тебя непрестанно поднимается.
  versesCount: 23
- name: Псалтирь 74
  orderIndex: 73
  osisId: Ps.74
  sblId: Ps 74
  shortName: Пс 74
  verses:
  - name: Псалтирь 74:1
    orderIndex: 0
    osisId: Ps.74.1
    sblId: Ps 74:1
    shortName: Пс 74:1
    text: Начальнику хора. Не погуби. Псалом Асафа. Песнь.
  - name: Псалтирь 74:2
    orderIndex: 1
    osisId: Ps.74.2
    sblId: Ps 74:2
    shortName: Пс 74:2
    text: Славим Тебя, Боже, славим, ибо близко имя Твое; возвещают чудеса Твои.
  - name: Псалтирь 74:3
    orderIndex: 2
    osisId: Ps.74.3
    sblId: Ps 74:3
    shortName: Пс 74:3
    text: '"Когда изберу время, Я произведу суд по правде.'
  - name: Псалтирь 74:4
    orderIndex: 3
    osisId: Ps.74.4
    sblId: Ps 74:4
    shortName: Пс 74:4
    text: 'Колеблется земля и все живущие на ней: Я утвержу столпы ее".'
  - name: Псалтирь 74:5
    orderIndex: 4
    osisId: Ps.74.5
    sblId: Ps 74:5
    shortName: Пс 74:5
    text: 'Говорю безумствующим: "не безумствуйте", и нечестивым: "не поднимайте рога,'
  - name: Псалтирь 74:6
    orderIndex: 5
    osisId: Ps.74.6
    sblId: Ps 74:6
    shortName: Пс 74:6
    text: не поднимайте высоко рога вашего, [не] говорите жестоковыйно",
  - name: Псалтирь 74:7
    orderIndex: 6
    osisId: Ps.74.7
    sblId: Ps 74:7
    shortName: Пс 74:7
    text: ибо не от востока и не от запада и не от пустыни возвышение,
  - name: Псалтирь 74:8
    orderIndex: 7
    osisId: Ps.74.8
    sblId: Ps 74:8
    shortName: Пс 74:8
    text: 'но Бог есть судия: одного унижает, а другого возносит;'
  - name: Псалтирь 74:9
    orderIndex: 8
    osisId: Ps.74.9
    sblId: Ps 74:9
    shortName: Пс 74:9
    text: ибо чаша в руке Господа, вино кипит в ней, полное смешения, и Он наливает
      из нее. Даже дрожжи ее будут выжимать и пить все нечестивые земли.
  - name: Псалтирь 74:10
    orderIndex: 9
    osisId: Ps.74.10
    sblId: Ps 74:10
    shortName: Пс 74:10
    text: А я буду возвещать вечно, буду воспевать Бога Иаковлева,
  - name: Псалтирь 74:11
    orderIndex: 10
    osisId: Ps.74.11
    sblId: Ps 74:11
    shortName: Пс 74:11
    text: все роги нечестивых сломлю, и вознесутся роги праведника.
  versesCount: 11
- name: Псалтирь 75
  orderIndex: 74
  osisId: Ps.75
  sblId: Ps 75
  shortName: Пс 75
  verses:
  - name: Псалтирь 75:1
    orderIndex: 0
    osisId: Ps.75.1
    sblId: Ps 75:1
    shortName: Пс 75:1
    text: Начальнику хора. На струнных [орудиях]. Псалом Асафа. Песнь.
  - name: Псалтирь 75:2
    orderIndex: 1
    osisId: Ps.75.2
    sblId: Ps 75:2
    shortName: Пс 75:2
    text: Ведом в Иудее Бог; у Израиля велико имя Его.
  - name: Псалтирь 75:3
    orderIndex: 2
    osisId: Ps.75.3
    sblId: Ps 75:3
    shortName: Пс 75:3
    text: И было в Салиме жилище Его и пребывание Его на Сионе.
  - name: Псалтирь 75:4
    orderIndex: 3
    osisId: Ps.75.4
    sblId: Ps 75:4
    shortName: Пс 75:4
    text: Там сокрушил Он стрелы лука, щит и меч и брань.
  - name: Псалтирь 75:5
    orderIndex: 4
    osisId: Ps.75.5
    sblId: Ps 75:5
    shortName: Пс 75:5
    text: Ты славен, могущественнее гор хищнических.
  - name: Псалтирь 75:6
    orderIndex: 5
    osisId: Ps.75.6
    sblId: Ps 75:6
    shortName: Пс 75:6
    text: Крепкие сердцем стали добычею, уснули сном своим, и не нашли все мужи силы
      рук своих.
  - name: Псалтирь 75:7
    orderIndex: 6
    osisId: Ps.75.7
    sblId: Ps 75:7
    shortName: Пс 75:7
    text: От прещения Твоего, Боже Иакова, вздремали и колесница и конь.
  - name: Псалтирь 75:8
    orderIndex: 7
    osisId: Ps.75.8
    sblId: Ps 75:8
    shortName: Пс 75:8
    text: Ты страшен, и кто устоит пред лицем Твоим во время гнева Твоего?
  - name: Псалтирь 75:9
    orderIndex: 8
    osisId: Ps.75.9
    sblId: Ps 75:9
    shortName: Пс 75:9
    text: С небес Ты возвестил суд; земля убоялась и утихла,
  - name: Псалтирь 75:10
    orderIndex: 9
    osisId: Ps.75.10
    sblId: Ps 75:10
    shortName: Пс 75:10
    text: когда восстал Бог на суд, чтобы спасти всех угнетенных земли.
  - name: Псалтирь 75:11
    orderIndex: 10
    osisId: Ps.75.11
    sblId: Ps 75:11
    shortName: Пс 75:11
    text: 'И гнев человеческий обратится во славу Тебе: остаток гнева Ты укротишь.'
  - name: Псалтирь 75:12
    orderIndex: 11
    osisId: Ps.75.12
    sblId: Ps 75:12
    shortName: Пс 75:12
    text: 'Делайте и воздавайте обеты Господу, Богу вашему; все, которые вокруг Него,
      да принесут дары Страшному:'
  - name: Псалтирь 75:13
    orderIndex: 12
    osisId: Ps.75.13
    sblId: Ps 75:13
    shortName: Пс 75:13
    text: Он укрощает дух князей, Он страшен для царей земных.
  versesCount: 13
- name: Псалтирь 76
  orderIndex: 75
  osisId: Ps.76
  sblId: Ps 76
  shortName: Пс 76
  verses:
  - name: Псалтирь 76:1
    orderIndex: 0
    osisId: Ps.76.1
    sblId: Ps 76:1
    shortName: Пс 76:1
    text: Начальнику хора Идифумова. Псалом Асафа.
  - name: Псалтирь 76:2
    orderIndex: 1
    osisId: Ps.76.2
    sblId: Ps 76:2
    shortName: Пс 76:2
    text: Глас мой к Богу, и я буду взывать; глас мой к Богу, и Он услышит меня.
  - name: Псалтирь 76:3
    orderIndex: 2
    osisId: Ps.76.3
    sblId: Ps 76:3
    shortName: Пс 76:3
    text: В день скорби моей ищу Господа; рука моя простерта ночью и не опускается;
      душа моя отказывается от утешения.
  - name: Псалтирь 76:4
    orderIndex: 3
    osisId: Ps.76.4
    sblId: Ps 76:4
    shortName: Пс 76:4
    text: Вспоминаю о Боге и трепещу; помышляю, и изнемогает дух мой.
  - name: Псалтирь 76:5
    orderIndex: 4
    osisId: Ps.76.5
    sblId: Ps 76:5
    shortName: Пс 76:5
    text: Ты не даешь мне сомкнуть очей моих; я потрясен и не могу говорить.
  - name: Псалтирь 76:6
    orderIndex: 5
    osisId: Ps.76.6
    sblId: Ps 76:6
    shortName: Пс 76:6
    text: Размышляю о днях древних, о летах веков [минувших];
  - name: Псалтирь 76:7
    orderIndex: 6
    osisId: Ps.76.7
    sblId: Ps 76:7
    shortName: Пс 76:7
    text: 'припоминаю песни мои в ночи, беседую с сердцем моим, и дух мой испытывает:'
  - name: Псалтирь 76:8
    orderIndex: 7
    osisId: Ps.76.8
    sblId: Ps 76:8
    shortName: Пс 76:8
    text: неужели навсегда отринул Господь, и не будет более благоволить?
  - name: Псалтирь 76:9
    orderIndex: 8
    osisId: Ps.76.9
    sblId: Ps 76:9
    shortName: Пс 76:9
    text: неужели навсегда престала милость Его, и пресеклось слово Его в род и род?
  - name: Псалтирь 76:10
    orderIndex: 9
    osisId: Ps.76.10
    sblId: Ps 76:10
    shortName: Пс 76:10
    text: неужели Бог забыл миловать? Неужели во гневе затворил щедроты Свои?
  - name: Псалтирь 76:11
    orderIndex: 10
    osisId: Ps.76.11
    sblId: Ps 76:11
    shortName: Пс 76:11
    text: 'И сказал я: "вот мое горе – изменение десницы Всевышнего".'
  - name: Псалтирь 76:12
    orderIndex: 11
    osisId: Ps.76.12
    sblId: Ps 76:12
    shortName: Пс 76:12
    text: Буду вспоминать о делах Господа; буду вспоминать о чудесах Твоих древних;
  - name: Псалтирь 76:13
    orderIndex: 12
    osisId: Ps.76.13
    sblId: Ps 76:13
    shortName: Пс 76:13
    text: буду вникать во все дела Твои, размышлять о великих Твоих деяниях.
  - name: Псалтирь 76:14
    orderIndex: 13
    osisId: Ps.76.14
    sblId: Ps 76:14
    shortName: Пс 76:14
    text: Боже! свят путь Твой. Кто Бог так великий, как Бог [наш]!
  - name: Псалтирь 76:15
    orderIndex: 14
    osisId: Ps.76.15
    sblId: Ps 76:15
    shortName: Пс 76:15
    text: Ты – Бог, творящий чудеса; Ты явил могущество Свое среди народов;
  - name: Псалтирь 76:16
    orderIndex: 15
    osisId: Ps.76.16
    sblId: Ps 76:16
    shortName: Пс 76:16
    text: Ты избавил мышцею народ Твой, сынов Иакова и Иосифа.
  - name: Псалтирь 76:17
    orderIndex: 16
    osisId: Ps.76.17
    sblId: Ps 76:17
    shortName: Пс 76:17
    text: Видели Тебя, Боже, воды, видели Тебя воды и убоялись, и вострепетали бездны.
  - name: Псалтирь 76:18
    orderIndex: 17
    osisId: Ps.76.18
    sblId: Ps 76:18
    shortName: Пс 76:18
    text: Облака изливали воды, тучи издавали гром, и стрелы Твои летали.
  - name: Псалтирь 76:19
    orderIndex: 18
    osisId: Ps.76.19
    sblId: Ps 76:19
    shortName: Пс 76:19
    text: Глас грома Твоего в круге небесном; молнии освещали вселенную; земля содрогалась
      и тряслась.
  - name: Псалтирь 76:20
    orderIndex: 19
    osisId: Ps.76.20
    sblId: Ps 76:20
    shortName: Пс 76:20
    text: Путь Твой в море, и стезя Твоя в водах великих, и следы Твои неведомы.
  - name: Псалтирь 76:21
    orderIndex: 20
    osisId: Ps.76.21
    sblId: Ps 76:21
    shortName: Пс 76:21
    text: Как стадо, вел Ты народ Твой рукою Моисея и Аарона.
  versesCount: 21
- name: Псалтирь 77
  orderIndex: 76
  osisId: Ps.77
  sblId: Ps 77
  shortName: Пс 77
  verses:
  - name: Псалтирь 77:1
    orderIndex: 0
    osisId: Ps.77.1
    sblId: Ps 77:1
    shortName: Пс 77:1
    text: Учение Асафа. Внимай, народ мой, закону моему, приклоните ухо ваше к словам
      уст моих.
  - name: Псалтирь 77:2
    orderIndex: 1
    osisId: Ps.77.2
    sblId: Ps 77:2
    shortName: Пс 77:2
    text: Открою уста мои в притче и произнесу гадания из древности.
  - name: Псалтирь 77:3
    orderIndex: 2
    osisId: Ps.77.3
    sblId: Ps 77:3
    shortName: Пс 77:3
    text: Что слышали мы и узнали, и отцы наши рассказали нам,
  - name: Псалтирь 77:4
    orderIndex: 3
    osisId: Ps.77.4
    sblId: Ps 77:4
    shortName: Пс 77:4
    text: не скроем от детей их, возвещая роду грядущему славу Господа, и силу Его,
      и чудеса Его, которые Он сотворил.
  - name: Псалтирь 77:5
    orderIndex: 4
    osisId: Ps.77.5
    sblId: Ps 77:5
    shortName: Пс 77:5
    text: Он постановил устав в Иакове и положил закон в Израиле, который заповедал
      отцам нашим возвещать детям их,
  - name: Псалтирь 77:6
    orderIndex: 5
    osisId: Ps.77.6
    sblId: Ps 77:6
    shortName: Пс 77:6
    text: чтобы знал грядущий род, дети, которые родятся, и чтобы они в свое время
      возвещали своим детям, –
  - name: Псалтирь 77:7
    orderIndex: 6
    osisId: Ps.77.7
    sblId: Ps 77:7
    shortName: Пс 77:7
    text: возлагать надежду свою на Бога и не забывать дел Божиих, и хранить заповеди
      Его,
  - name: Псалтирь 77:8
    orderIndex: 7
    osisId: Ps.77.8
    sblId: Ps 77:8
    shortName: Пс 77:8
    text: и не быть подобными отцам их, роду упорному и мятежному, неустроенному сердцем
      и неверному Богу духом своим.
  - name: Псалтирь 77:9
    orderIndex: 8
    osisId: Ps.77.9
    sblId: Ps 77:9
    shortName: Пс 77:9
    text: 'Сыны Ефремовы, вооруженные, стреляющие из луков, обратились назад в день
      брани:'
  - name: Псалтирь 77:10
    orderIndex: 9
    osisId: Ps.77.10
    sblId: Ps 77:10
    shortName: Пс 77:10
    text: они не сохранили завета Божия и отреклись ходить в законе Его;
  - name: Псалтирь 77:11
    orderIndex: 10
    osisId: Ps.77.11
    sblId: Ps 77:11
    shortName: Пс 77:11
    text: забыли дела Его и чудеса, которые Он явил им.
  - name: Псалтирь 77:12
    orderIndex: 11
    osisId: Ps.77.12
    sblId: Ps 77:12
    shortName: Пс 77:12
    text: 'Он пред глазами отцов их сотворил чудеса в земле Египетской, на поле Цоан:'
  - name: Псалтирь 77:13
    orderIndex: 12
    osisId: Ps.77.13
    sblId: Ps 77:13
    shortName: Пс 77:13
    text: разделил море, и провел их чрез него, и поставил воды стеною;
  - name: Псалтирь 77:14
    orderIndex: 13
    osisId: Ps.77.14
    sblId: Ps 77:14
    shortName: Пс 77:14
    text: и днем вел их облаком, а во всю ночь светом огня;
  - name: Псалтирь 77:15
    orderIndex: 14
    osisId: Ps.77.15
    sblId: Ps 77:15
    shortName: Пс 77:15
    text: рассек камень в пустыне и напоил их, как из великой бездны;
  - name: Псалтирь 77:16
    orderIndex: 15
    osisId: Ps.77.16
    sblId: Ps 77:16
    shortName: Пс 77:16
    text: из скалы извел потоки, и воды потекли, как реки.
  - name: Псалтирь 77:17
    orderIndex: 16
    osisId: Ps.77.17
    sblId: Ps 77:17
    shortName: Пс 77:17
    text: 'Но они продолжали грешить пред Ним и раздражать Всевышнего в пустыне:'
  - name: Псалтирь 77:18
    orderIndex: 17
    osisId: Ps.77.18
    sblId: Ps 77:18
    shortName: Пс 77:18
    text: искушали Бога в сердце своем, требуя пищи по душе своей,
  - name: Псалтирь 77:19
    orderIndex: 18
    osisId: Ps.77.19
    sblId: Ps 77:19
    shortName: Пс 77:19
    text: 'и говорили против Бога и сказали: "может ли Бог приготовить трапезу в пустыне?"'
  - name: Псалтирь 77:20
    orderIndex: 19
    osisId: Ps.77.20
    sblId: Ps 77:20
    shortName: Пс 77:20
    text: Вот, Он ударил в камень, и потекли воды, и полились ручьи. "Может ли Он
      дать и хлеб, может ли приготовлять мясо народу Своему?"
  - name: Псалтирь 77:21
    orderIndex: 20
    osisId: Ps.77.21
    sblId: Ps 77:21
    shortName: Пс 77:21
    text: Господь услышал и воспламенился гневом, и огонь возгорелся на Иакова, и
      гнев подвигнулся на Израиля
  - name: Псалтирь 77:22
    orderIndex: 21
    osisId: Ps.77.22
    sblId: Ps 77:22
    shortName: Пс 77:22
    text: за то, что не веровали в Бога и не уповали на спасение Его.
  - name: Псалтирь 77:23
    orderIndex: 22
    osisId: Ps.77.23
    sblId: Ps 77:23
    shortName: Пс 77:23
    text: Он повелел облакам свыше и отверз двери неба,
  - name: Псалтирь 77:24
    orderIndex: 23
    osisId: Ps.77.24
    sblId: Ps 77:24
    shortName: Пс 77:24
    text: и одождил на них манну в пищу, и хлеб небесный дал им.
  - name: Псалтирь 77:25
    orderIndex: 24
    osisId: Ps.77.25
    sblId: Ps 77:25
    shortName: Пс 77:25
    text: Хлеб ангельский ел человек; послал Он им пищу до сытости.
  - name: Псалтирь 77:26
    orderIndex: 25
    osisId: Ps.77.26
    sblId: Ps 77:26
    shortName: Пс 77:26
    text: Он возбудил на небе восточный ветер и навел южный силою Своею
  - name: Псалтирь 77:27
    orderIndex: 26
    osisId: Ps.77.27
    sblId: Ps 77:27
    shortName: Пс 77:27
    text: 'и, как пыль, одождил на них мясо и, как песок морской, птиц пернатых:'
  - name: Псалтирь 77:28
    orderIndex: 27
    osisId: Ps.77.28
    sblId: Ps 77:28
    shortName: Пс 77:28
    text: поверг их среди стана их, около жилищ их, –
  - name: Псалтирь 77:29
    orderIndex: 28
    osisId: Ps.77.29
    sblId: Ps 77:29
    shortName: Пс 77:29
    text: и они ели и пресытились; и желаемое ими дал им.
  - name: Псалтирь 77:30
    orderIndex: 29
    osisId: Ps.77.30
    sblId: Ps 77:30
    shortName: Пс 77:30
    text: Но еще не прошла прихоть их, еще пища была в устах их,
  - name: Псалтирь 77:31
    orderIndex: 30
    osisId: Ps.77.31
    sblId: Ps 77:31
    shortName: Пс 77:31
    text: гнев Божий пришел на них, убил тучных их и юношей Израилевых низложил.
  - name: Псалтирь 77:32
    orderIndex: 31
    osisId: Ps.77.32
    sblId: Ps 77:32
    shortName: Пс 77:32
    text: При всем этом они продолжали грешить и не верили чудесам Его.
  - name: Псалтирь 77:33
    orderIndex: 32
    osisId: Ps.77.33
    sblId: Ps 77:33
    shortName: Пс 77:33
    text: И погубил дни их в суете и лета их в смятении.
  - name: Псалтирь 77:34
    orderIndex: 33
    osisId: Ps.77.34
    sblId: Ps 77:34
    shortName: Пс 77:34
    text: Когда Он убивал их, они искали Его и обращались, и с раннего утра прибегали
      к Богу,
  - name: Псалтирь 77:35
    orderIndex: 34
    osisId: Ps.77.35
    sblId: Ps 77:35
    shortName: Пс 77:35
    text: и вспоминали, что Бог – их прибежище, и Бог Всевышний – Избавитель их,
  - name: Псалтирь 77:36
    orderIndex: 35
    osisId: Ps.77.36
    sblId: Ps 77:36
    shortName: Пс 77:36
    text: и льстили Ему устами своими и языком своим лгали пред Ним;
  - name: Псалтирь 77:37
    orderIndex: 36
    osisId: Ps.77.37
    sblId: Ps 77:37
    shortName: Пс 77:37
    text: сердце же их было неправо пред Ним, и они не были верны завету Его.
  - name: Псалтирь 77:38
    orderIndex: 37
    osisId: Ps.77.38
    sblId: Ps 77:38
    shortName: Пс 77:38
    text: 'Но Он, Милостивый, прощал грех и не истреблял их, многократно отвращал
      гнев Свой и не возбуждал всей ярости Своей:'
  - name: Псалтирь 77:39
    orderIndex: 38
    osisId: Ps.77.39
    sblId: Ps 77:39
    shortName: Пс 77:39
    text: Он помнил, что они плоть, дыхание, которое уходит и не возвращается.
  - name: Псалтирь 77:40
    orderIndex: 39
    osisId: Ps.77.40
    sblId: Ps 77:40
    shortName: Пс 77:40
    text: Сколько раз они раздражали Его в пустыне и прогневляли Его в [стране] необитаемой!
  - name: Псалтирь 77:41
    orderIndex: 40
    osisId: Ps.77.41
    sblId: Ps 77:41
    shortName: Пс 77:41
    text: и снова искушали Бога и оскорбляли Святаго Израилева,
  - name: Псалтирь 77:42
    orderIndex: 41
    osisId: Ps.77.42
    sblId: Ps 77:42
    shortName: Пс 77:42
    text: не помнили руки Его, дня, когда Он избавил их от угнетения,
  - name: Псалтирь 77:43
    orderIndex: 42
    osisId: Ps.77.43
    sblId: Ps 77:43
    shortName: Пс 77:43
    text: когда сотворил в Египте знамения Свои и чудеса Свои на поле Цоан;
  - name: Псалтирь 77:44
    orderIndex: 43
    osisId: Ps.77.44
    sblId: Ps 77:44
    shortName: Пс 77:44
    text: и превратил реки их и потоки их в кровь, чтобы они не могли пить;
  - name: Псалтирь 77:45
    orderIndex: 44
    osisId: Ps.77.45
    sblId: Ps 77:45
    shortName: Пс 77:45
    text: послал на них насекомых, чтобы жалили их, и жаб, чтобы губили их;
  - name: Псалтирь 77:46
    orderIndex: 45
    osisId: Ps.77.46
    sblId: Ps 77:46
    shortName: Пс 77:46
    text: земные произрастения их отдал гусенице и труд их – саранче;
  - name: Псалтирь 77:47
    orderIndex: 46
    osisId: Ps.77.47
    sblId: Ps 77:47
    shortName: Пс 77:47
    text: виноград их побил градом и сикоморы их – льдом;
  - name: Псалтирь 77:48
    orderIndex: 47
    osisId: Ps.77.48
    sblId: Ps 77:48
    shortName: Пс 77:48
    text: скот их предал граду и стада их – молниям;
  - name: Псалтирь 77:49
    orderIndex: 48
    osisId: Ps.77.49
    sblId: Ps 77:49
    shortName: Пс 77:49
    text: послал на них пламень гнева Своего, и негодование, и ярость и бедствие,
      посольство злых ангелов;
  - name: Псалтирь 77:50
    orderIndex: 49
    osisId: Ps.77.50
    sblId: Ps 77:50
    shortName: Пс 77:50
    text: уравнял стезю гневу Своему, не охранял души их от смерти, и скот их предал
      моровой язве;
  - name: Псалтирь 77:51
    orderIndex: 50
    osisId: Ps.77.51
    sblId: Ps 77:51
    shortName: Пс 77:51
    text: поразил всякого первенца в Египте, начатки сил в шатрах Хамовых;
  - name: Псалтирь 77:52
    orderIndex: 51
    osisId: Ps.77.52
    sblId: Ps 77:52
    shortName: Пс 77:52
    text: и повел народ Свой, как овец, и вел их, как стадо, пустынею;
  - name: Псалтирь 77:53
    orderIndex: 52
    osisId: Ps.77.53
    sblId: Ps 77:53
    shortName: Пс 77:53
    text: вел их безопасно, и они не страшились, а врагов их покрыло море;
  - name: Псалтирь 77:54
    orderIndex: 53
    osisId: Ps.77.54
    sblId: Ps 77:54
    shortName: Пс 77:54
    text: и привел их в область святую Свою, на гору сию, которую стяжала десница
      Его;
  - name: Псалтирь 77:55
    orderIndex: 54
    osisId: Ps.77.55
    sblId: Ps 77:55
    shortName: Пс 77:55
    text: прогнал от лица их народы и землю их разделил в наследие им, и колена Израилевы
      поселил в шатрах их.
  - name: Псалтирь 77:56
    orderIndex: 55
    osisId: Ps.77.56
    sblId: Ps 77:56
    shortName: Пс 77:56
    text: Но они еще искушали и огорчали Бога Всевышнего, и уставов Его не сохраняли;
  - name: Псалтирь 77:57
    orderIndex: 56
    osisId: Ps.77.57
    sblId: Ps 77:57
    shortName: Пс 77:57
    text: отступали и изменяли, как отцы их, обращались назад, как неверный лук;
  - name: Псалтирь 77:58
    orderIndex: 57
    osisId: Ps.77.58
    sblId: Ps 77:58
    shortName: Пс 77:58
    text: огорчали Его высотами своими и истуканами своими возбуждали ревность Его.
  - name: Псалтирь 77:59
    orderIndex: 58
    osisId: Ps.77.59
    sblId: Ps 77:59
    shortName: Пс 77:59
    text: Услышал Бог и воспламенился гневом и сильно вознегодовал на Израиля;
  - name: Псалтирь 77:60
    orderIndex: 59
    osisId: Ps.77.60
    sblId: Ps 77:60
    shortName: Пс 77:60
    text: отринул жилище в Силоме, скинию, в которой обитал Он между человеками;
  - name: Псалтирь 77:61
    orderIndex: 60
    osisId: Ps.77.61
    sblId: Ps 77:61
    shortName: Пс 77:61
    text: и отдал в плен крепость Свою и славу Свою в руки врага,
  - name: Псалтирь 77:62
    orderIndex: 61
    osisId: Ps.77.62
    sblId: Ps 77:62
    shortName: Пс 77:62
    text: и предал мечу народ Свой и прогневался на наследие Свое.
  - name: Псалтирь 77:63
    orderIndex: 62
    osisId: Ps.77.63
    sblId: Ps 77:63
    shortName: Пс 77:63
    text: Юношей его поедал огонь, и девицам его не пели брачных песен;
  - name: Псалтирь 77:64
    orderIndex: 63
    osisId: Ps.77.64
    sblId: Ps 77:64
    shortName: Пс 77:64
    text: священники его падали от меча, и вдовы его не плакали.
  - name: Псалтирь 77:65
    orderIndex: 64
    osisId: Ps.77.65
    sblId: Ps 77:65
    shortName: Пс 77:65
    text: Но, как бы от сна, воспрянул Господь, как бы исполин, побежденный вином,
  - name: Псалтирь 77:66
    orderIndex: 65
    osisId: Ps.77.66
    sblId: Ps 77:66
    shortName: Пс 77:66
    text: и поразил врагов его в тыл, вечному сраму предал их;
  - name: Псалтирь 77:67
    orderIndex: 66
    osisId: Ps.77.67
    sblId: Ps 77:67
    shortName: Пс 77:67
    text: и отверг шатер Иосифов и колена Ефремова не избрал,
  - name: Псалтирь 77:68
    orderIndex: 67
    osisId: Ps.77.68
    sblId: Ps 77:68
    shortName: Пс 77:68
    text: а избрал колено Иудино, гору Сион, которую возлюбил.
  - name: Псалтирь 77:69
    orderIndex: 68
    osisId: Ps.77.69
    sblId: Ps 77:69
    shortName: Пс 77:69
    text: И устроил, как небо, святилище Свое и, как землю, утвердил его навек,
  - name: Псалтирь 77:70
    orderIndex: 69
    osisId: Ps.77.70
    sblId: Ps 77:70
    shortName: Пс 77:70
    text: и избрал Давида, раба Своего, и взял его от дворов овчих
  - name: Псалтирь 77:71
    orderIndex: 70
    osisId: Ps.77.71
    sblId: Ps 77:71
    shortName: Пс 77:71
    text: и от доящих привел его пасти народ Свой, Иакова, и наследие Свое, Израиля.
  - name: Псалтирь 77:72
    orderIndex: 71
    osisId: Ps.77.72
    sblId: Ps 77:72
    shortName: Пс 77:72
    text: И он пас их в чистоте сердца своего и руками мудрыми водил их.
  versesCount: 72
- name: Псалтирь 78
  orderIndex: 77
  osisId: Ps.78
  sblId: Ps 78
  shortName: Пс 78
  verses:
  - name: Псалтирь 78:1
    orderIndex: 0
    osisId: Ps.78.1
    sblId: Ps 78:1
    shortName: Пс 78:1
    text: Псалом Асафа. Боже! язычники пришли в наследие Твое, осквернили святый храм
      Твой, Иерусалим превратили в развалины;
  - name: Псалтирь 78:2
    orderIndex: 1
    osisId: Ps.78.2
    sblId: Ps 78:2
    shortName: Пс 78:2
    text: трупы рабов Твоих отдали на съедение птицам небесным, тела святых Твоих
      – зверям земным;
  - name: Псалтирь 78:3
    orderIndex: 2
    osisId: Ps.78.3
    sblId: Ps 78:3
    shortName: Пс 78:3
    text: пролили кровь их, как воду, вокруг Иерусалима, и некому было похоронить
      их.
  - name: Псалтирь 78:4
    orderIndex: 3
    osisId: Ps.78.4
    sblId: Ps 78:4
    shortName: Пс 78:4
    text: Мы сделались посмешищем у соседей наших, поруганием и посрамлением у окружающих
      нас.
  - name: Псалтирь 78:5
    orderIndex: 4
    osisId: Ps.78.5
    sblId: Ps 78:5
    shortName: Пс 78:5
    text: Доколе, Господи, будешь гневаться непрестанно, будет пылать ревность Твоя,
      как огонь?
  - name: Псалтирь 78:6
    orderIndex: 5
    osisId: Ps.78.6
    sblId: Ps 78:6
    shortName: Пс 78:6
    text: Пролей гнев Твой на народы, которые не знают Тебя, и на царства, которые
      имени Твоего не призывают,
  - name: Псалтирь 78:7
    orderIndex: 6
    osisId: Ps.78.7
    sblId: Ps 78:7
    shortName: Пс 78:7
    text: ибо они пожрали Иакова и жилище его опустошили.
  - name: Псалтирь 78:8
    orderIndex: 7
    osisId: Ps.78.8
    sblId: Ps 78:8
    shortName: Пс 78:8
    text: Не помяни нам грехов [наших] предков; скоро да предварят нас щедроты Твои,
      ибо мы весьма истощены.
  - name: Псалтирь 78:9
    orderIndex: 8
    osisId: Ps.78.9
    sblId: Ps 78:9
    shortName: Пс 78:9
    text: Помоги нам, Боже, Спаситель наш, ради славы имени Твоего; избавь нас и прости
      нам грехи наши ради имени Твоего.
  - name: Псалтирь 78:10
    orderIndex: 9
    osisId: Ps.78.10
    sblId: Ps 78:10
    shortName: Пс 78:10
    text: 'Для чего язычникам говорить: "где Бог их?" Да сделается известным между
      язычниками пред глазами нашими отмщение за пролитую кровь рабов Твоих.'
  - name: Псалтирь 78:11
    orderIndex: 10
    osisId: Ps.78.11
    sblId: Ps 78:11
    shortName: Пс 78:11
    text: Да придет пред лице Твое стенание узника; могуществом мышцы Твоей сохрани
      обреченных на смерть.
  - name: Псалтирь 78:12
    orderIndex: 11
    osisId: Ps.78.12
    sblId: Ps 78:12
    shortName: Пс 78:12
    text: Семикратно возврати соседям нашим в недро их поношение, которым они Тебя,
      Господи, поносили.
  - name: Псалтирь 78:13
    orderIndex: 12
    osisId: Ps.78.13
    sblId: Ps 78:13
    shortName: Пс 78:13
    text: А мы, народ Твой и Твоей пажити овцы, вечно будем славить Тебя и в род и
      род возвещать хвалу Тебе.
  versesCount: 13
- name: Псалтирь 79
  orderIndex: 78
  osisId: Ps.79
  sblId: Ps 79
  shortName: Пс 79
  verses:
  - name: Псалтирь 79:1
    orderIndex: 0
    osisId: Ps.79.1
    sblId: Ps 79:1
    shortName: Пс 79:1
    text: Начальнику хора. На музыкальном [орудии] Шошанним–Эдуф. Псалом Асафа.
  - name: Псалтирь 79:2
    orderIndex: 1
    osisId: Ps.79.2
    sblId: Ps 79:2
    shortName: Пс 79:2
    text: Пастырь Израиля! внемли; водящий, как овец, Иосифа, восседающий на Херувимах,
      яви Себя.
  - name: Псалтирь 79:3
    orderIndex: 2
    osisId: Ps.79.3
    sblId: Ps 79:3
    shortName: Пс 79:3
    text: Пред Ефремом и Вениамином и Манассиею воздвигни силу Твою, и приди спасти
      нас.
  - name: Псалтирь 79:4
    orderIndex: 3
    osisId: Ps.79.4
    sblId: Ps 79:4
    shortName: Пс 79:4
    text: Боже! восстанови нас; да воссияет лице Твое, и спасемся!
  - name: Псалтирь 79:5
    orderIndex: 4
    osisId: Ps.79.5
    sblId: Ps 79:5
    shortName: Пс 79:5
    text: Господи, Боже сил! доколе будешь гневен к молитвам народа Твоего?
  - name: Псалтирь 79:6
    orderIndex: 5
    osisId: Ps.79.6
    sblId: Ps 79:6
    shortName: Пс 79:6
    text: Ты напитал их хлебом слезным, и напоил их слезами в большой мере,
  - name: Псалтирь 79:7
    orderIndex: 6
    osisId: Ps.79.7
    sblId: Ps 79:7
    shortName: Пс 79:7
    text: положил нас в пререкание соседям нашим, и враги наши издеваются [над нами].
  - name: Псалтирь 79:8
    orderIndex: 7
    osisId: Ps.79.8
    sblId: Ps 79:8
    shortName: Пс 79:8
    text: Боже сил! восстанови нас; да воссияет лице Твое, и спасемся!
  - name: Псалтирь 79:9
    orderIndex: 8
    osisId: Ps.79.9
    sblId: Ps 79:9
    shortName: Пс 79:9
    text: Из Египта перенес Ты виноградную лозу, выгнал народы и посадил ее;
  - name: Псалтирь 79:10
    orderIndex: 9
    osisId: Ps.79.10
    sblId: Ps 79:10
    shortName: Пс 79:10
    text: очистил для нее место, и утвердил корни ее, и она наполнила землю.
  - name: Псалтирь 79:11
    orderIndex: 10
    osisId: Ps.79.11
    sblId: Ps 79:11
    shortName: Пс 79:11
    text: Горы покрылись тенью ее, и ветви ее как кедры Божии;
  - name: Псалтирь 79:12
    orderIndex: 11
    osisId: Ps.79.12
    sblId: Ps 79:12
    shortName: Пс 79:12
    text: она пустила ветви свои до моря и отрасли свои до реки.
  - name: Псалтирь 79:13
    orderIndex: 12
    osisId: Ps.79.13
    sblId: Ps 79:13
    shortName: Пс 79:13
    text: Для чего разрушил Ты ограды ее, так что обрывают ее все, проходящие по пути?
  - name: Псалтирь 79:14
    orderIndex: 13
    osisId: Ps.79.14
    sblId: Ps 79:14
    shortName: Пс 79:14
    text: Лесной вепрь подрывает ее, и полевой зверь объедает ее.
  - name: Псалтирь 79:15
    orderIndex: 14
    osisId: Ps.79.15
    sblId: Ps 79:15
    shortName: Пс 79:15
    text: Боже сил! обратись же, призри с неба, и воззри, и посети виноград сей;
  - name: Псалтирь 79:16
    orderIndex: 15
    osisId: Ps.79.16
    sblId: Ps 79:16
    shortName: Пс 79:16
    text: охрани то, что насадила десница Твоя, и отрасли, которые Ты укрепил Себе.
  - name: Псалтирь 79:17
    orderIndex: 16
    osisId: Ps.79.17
    sblId: Ps 79:17
    shortName: Пс 79:17
    text: Он пожжен огнем, обсечен; от прещения лица Твоего погибнут.
  - name: Псалтирь 79:18
    orderIndex: 17
    osisId: Ps.79.18
    sblId: Ps 79:18
    shortName: Пс 79:18
    text: Да будет рука Твоя над мужем десницы Твоей, над сыном человеческим, которого
      Ты укрепил Себе,
  - name: Псалтирь 79:19
    orderIndex: 18
    osisId: Ps.79.19
    sblId: Ps 79:19
    shortName: Пс 79:19
    text: и мы не отступим от Тебя; оживи нас, и мы будем призывать имя Твое.
  - name: Псалтирь 79:20
    orderIndex: 19
    osisId: Ps.79.20
    sblId: Ps 79:20
    shortName: Пс 79:20
    text: Господи, Боже сил! восстанови нас; да воссияет лице Твое, и спасемся!
  versesCount: 20
- name: Псалтирь 80
  orderIndex: 79
  osisId: Ps.80
  sblId: Ps 80
  shortName: Пс 80
  verses:
  - name: Псалтирь 80:1
    orderIndex: 0
    osisId: Ps.80.1
    sblId: Ps 80:1
    shortName: Пс 80:1
    text: Начальнику хора. На Гефском орудии. Псалом Асафа.
  - name: Псалтирь 80:2
    orderIndex: 1
    osisId: Ps.80.2
    sblId: Ps 80:2
    shortName: Пс 80:2
    text: Радостно пойте Богу, твердыне нашей; восклицайте Богу Иакова;
  - name: Псалтирь 80:3
    orderIndex: 2
    osisId: Ps.80.3
    sblId: Ps 80:3
    shortName: Пс 80:3
    text: возьмите псалом, дайте тимпан, сладкозвучные гусли с псалтирью;
  - name: Псалтирь 80:4
    orderIndex: 3
    osisId: Ps.80.4
    sblId: Ps 80:4
    shortName: Пс 80:4
    text: трубите в новомесячие трубою, в определенное время, в день праздника нашего;
  - name: Псалтирь 80:5
    orderIndex: 4
    osisId: Ps.80.5
    sblId: Ps 80:5
    shortName: Пс 80:5
    text: ибо это закон для Израиля, устав от Бога Иаковлева.
  - name: Псалтирь 80:6
    orderIndex: 5
    osisId: Ps.80.6
    sblId: Ps 80:6
    shortName: Пс 80:6
    text: 'Он установил это во свидетельство для Иосифа, когда он вышел из земли Египетской,
      где услышал звуки языка, которого не знал:'
  - name: Псалтирь 80:7
    orderIndex: 6
    osisId: Ps.80.7
    sblId: Ps 80:7
    shortName: Пс 80:7
    text: '"Я снял с рамен его тяжести, и руки его освободились от корзин.'
  - name: Псалтирь 80:8
    orderIndex: 7
    osisId: Ps.80.8
    sblId: Ps 80:8
    shortName: Пс 80:8
    text: В бедствии ты призвал Меня, и Я избавил тебя; из среды грома Я услышал тебя,
      при водах Меривы испытал тебя.
  - name: Псалтирь 80:9
    orderIndex: 8
    osisId: Ps.80.9
    sblId: Ps 80:9
    shortName: Пс 80:9
    text: 'Слушай, народ Мой, и Я буду свидетельствовать тебе: Израиль! о, если бы
      ты послушал Меня!'
  - name: Псалтирь 80:10
    orderIndex: 9
    osisId: Ps.80.10
    sblId: Ps 80:10
    shortName: Пс 80:10
    text: Да не будет у тебя иного бога, и не поклоняйся богу чужеземному.
  - name: Псалтирь 80:11
    orderIndex: 10
    osisId: Ps.80.11
    sblId: Ps 80:11
    shortName: Пс 80:11
    text: Я Господь, Бог твой, изведший тебя из земли Египетской; открой уста твои,
      и Я наполню их".
  - name: Псалтирь 80:12
    orderIndex: 11
    osisId: Ps.80.12
    sblId: Ps 80:12
    shortName: Пс 80:12
    text: Но народ Мой не слушал гласа Моего, и Израиль не покорялся Мне;
  - name: Псалтирь 80:13
    orderIndex: 12
    osisId: Ps.80.13
    sblId: Ps 80:13
    shortName: Пс 80:13
    text: потому Я оставил их упорству сердца их, пусть ходят по своим помыслам.
  - name: Псалтирь 80:14
    orderIndex: 13
    osisId: Ps.80.14
    sblId: Ps 80:14
    shortName: Пс 80:14
    text: О, если бы народ Мой слушал Меня и Израиль ходил Моими путями!
  - name: Псалтирь 80:15
    orderIndex: 14
    osisId: Ps.80.15
    sblId: Ps 80:15
    shortName: Пс 80:15
    text: 'Я скоро смирил бы врагов их и обратил бы руку Мою на притеснителей их:'
  - name: Псалтирь 80:16
    orderIndex: 15
    osisId: Ps.80.16
    sblId: Ps 80:16
    shortName: Пс 80:16
    text: ненавидящие Господа раболепствовали бы им, а их благоденствие продолжалось
      бы навсегда;
  - name: Псалтирь 80:17
    orderIndex: 16
    osisId: Ps.80.17
    sblId: Ps 80:17
    shortName: Пс 80:17
    text: Я питал бы их туком пшеницы и насыщал бы их медом из скалы.
  versesCount: 17
- name: Псалтирь 81
  orderIndex: 80
  osisId: Ps.81
  sblId: Ps 81
  shortName: Пс 81
  verses:
  - name: Псалтирь 81:1
    orderIndex: 0
    osisId: Ps.81.1
    sblId: Ps 81:1
    shortName: Пс 81:1
    text: 'Псалом Асафа. Бог стал в сонме богов; среди богов произнес суд:'
  - name: Псалтирь 81:2
    orderIndex: 1
    osisId: Ps.81.2
    sblId: Ps 81:2
    shortName: Пс 81:2
    text: доколе будете вы судить неправедно и оказывать лицеприятие нечестивым?
  - name: Псалтирь 81:3
    orderIndex: 2
    osisId: Ps.81.3
    sblId: Ps 81:3
    shortName: Пс 81:3
    text: Давайте суд бедному и сироте; угнетенному и нищему оказывайте справедливость;
  - name: Псалтирь 81:4
    orderIndex: 3
    osisId: Ps.81.4
    sblId: Ps 81:4
    shortName: Пс 81:4
    text: избавляйте бедного и нищего; исторгайте [его] из руки нечестивых.
  - name: Псалтирь 81:5
    orderIndex: 4
    osisId: Ps.81.5
    sblId: Ps 81:5
    shortName: Пс 81:5
    text: Не знают, не разумеют, во тьме ходят; все основания земли колеблются.
  - name: Псалтирь 81:6
    orderIndex: 5
    osisId: Ps.81.6
    sblId: Ps 81:6
    shortName: Пс 81:6
    text: 'Я сказал: вы – боги, и сыны Всевышнего – все вы;'
  - name: Псалтирь 81:7
    orderIndex: 6
    osisId: Ps.81.7
    sblId: Ps 81:7
    shortName: Пс 81:7
    text: но вы умрете, как человеки, и падете, как всякий из князей.
  - name: Псалтирь 81:8
    orderIndex: 7
    osisId: Ps.81.8
    sblId: Ps 81:8
    shortName: Пс 81:8
    text: Восстань, Боже, суди землю, ибо Ты наследуешь все народы.
  versesCount: 8
- name: Псалтирь 82
  orderIndex: 81
  osisId: Ps.82
  sblId: Ps 82
  shortName: Пс 82
  verses:
  - name: Псалтирь 82:1
    orderIndex: 0
    osisId: Ps.82.1
    sblId: Ps 82:1
    shortName: Пс 82:1
    text: Песнь. Псалом Асафа.
  - name: Псалтирь 82:2
    orderIndex: 1
    osisId: Ps.82.2
    sblId: Ps 82:2
    shortName: Пс 82:2
    text: Боже! Не премолчи, не безмолвствуй и не оставайся в покое, Боже,
  - name: Псалтирь 82:3
    orderIndex: 2
    osisId: Ps.82.3
    sblId: Ps 82:3
    shortName: Пс 82:3
    text: ибо вот, враги Твои шумят, и ненавидящие Тебя подняли голову;
  - name: Псалтирь 82:4
    orderIndex: 3
    osisId: Ps.82.4
    sblId: Ps 82:4
    shortName: Пс 82:4
    text: против народа Твоего составили коварный умысел и совещаются против хранимых
      Тобою;
  - name: Псалтирь 82:5
    orderIndex: 4
    osisId: Ps.82.5
    sblId: Ps 82:5
    shortName: Пс 82:5
    text: 'сказали: "пойдем и истребим их из народов, чтобы не вспоминалось более
      имя Израиля."'
  - name: Псалтирь 82:6
    orderIndex: 5
    osisId: Ps.82.6
    sblId: Ps 82:6
    shortName: Пс 82:6
    text: 'Сговорились единодушно, заключили против Тебя союз:'
  - name: Псалтирь 82:7
    orderIndex: 6
    osisId: Ps.82.7
    sblId: Ps 82:7
    shortName: Пс 82:7
    text: селения Едомовы и Измаильтяне, Моав и Агаряне,
  - name: Псалтирь 82:8
    orderIndex: 7
    osisId: Ps.82.8
    sblId: Ps 82:8
    shortName: Пс 82:8
    text: Гевал и Аммон и Амалик, Филистимляне с жителями Тира.
  - name: Псалтирь 82:9
    orderIndex: 8
    osisId: Ps.82.9
    sblId: Ps 82:9
    shortName: Пс 82:9
    text: 'И Ассур пристал к ним: они стали мышцею для сынов Лотовых.'
  - name: Псалтирь 82:10
    orderIndex: 9
    osisId: Ps.82.10
    sblId: Ps 82:10
    shortName: Пс 82:10
    text: Сделай им то же, что Мадиаму, что Сисаре, что Иавину у потока Киссона,
  - name: Псалтирь 82:11
    orderIndex: 10
    osisId: Ps.82.11
    sblId: Ps 82:11
    shortName: Пс 82:11
    text: которые истреблены в Аендоре, сделались навозом для земли.
  - name: Псалтирь 82:12
    orderIndex: 11
    osisId: Ps.82.12
    sblId: Ps 82:12
    shortName: Пс 82:12
    text: Поступи с ними, с князьями их, как с Оривом и Зивом и со всеми вождями их,
      как с Зевеем и Салманом,
  - name: Псалтирь 82:13
    orderIndex: 12
    osisId: Ps.82.13
    sblId: Ps 82:13
    shortName: Пс 82:13
    text: 'которые говорили: "возьмем себе во владение селения Божии".'
  - name: Псалтирь 82:14
    orderIndex: 13
    osisId: Ps.82.14
    sblId: Ps 82:14
    shortName: Пс 82:14
    text: Боже мой! Да будут они, как пыль в вихре, как солома перед ветром.
  - name: Псалтирь 82:15
    orderIndex: 14
    osisId: Ps.82.15
    sblId: Ps 82:15
    shortName: Пс 82:15
    text: Как огонь сжигает лес, и как пламя опаляет горы,
  - name: Псалтирь 82:16
    orderIndex: 15
    osisId: Ps.82.16
    sblId: Ps 82:16
    shortName: Пс 82:16
    text: так погони их бурею Твоею и вихрем Твоим приведи их в смятение;
  - name: Псалтирь 82:17
    orderIndex: 16
    osisId: Ps.82.17
    sblId: Ps 82:17
    shortName: Пс 82:17
    text: исполни лица их бесчестием, чтобы они взыскали имя Твое, Господи!
  - name: Псалтирь 82:18
    orderIndex: 17
    osisId: Ps.82.18
    sblId: Ps 82:18
    shortName: Пс 82:18
    text: Да постыдятся и смятутся на веки, да посрамятся и погибнут,
  - name: Псалтирь 82:19
    orderIndex: 18
    osisId: Ps.82.19
    sblId: Ps 82:19
    shortName: Пс 82:19
    text: и да познают, что Ты, Которого одного имя Господь, Всевышний над всею землею.
  versesCount: 19
- name: Псалтирь 83
  orderIndex: 82
  osisId: Ps.83
  sblId: Ps 83
  shortName: Пс 83
  verses:
  - name: Псалтирь 83:1
    orderIndex: 0
    osisId: Ps.83.1
    sblId: Ps 83:1
    shortName: Пс 83:1
    text: Начальнику хора. На Гефском [орудии]. Кореевых сынов. Псалом.
  - name: Псалтирь 83:2
    orderIndex: 1
    osisId: Ps.83.2
    sblId: Ps 83:2
    shortName: Пс 83:2
    text: Как вожделенны жилища Твои, Господи сил!
  - name: Псалтирь 83:3
    orderIndex: 2
    osisId: Ps.83.3
    sblId: Ps 83:3
    shortName: Пс 83:3
    text: Истомилась душа моя, желая во дворы Господни; сердце мое и плоть моя восторгаются
      к Богу живому.
  - name: Псалтирь 83:4
    orderIndex: 3
    osisId: Ps.83.4
    sblId: Ps 83:4
    shortName: Пс 83:4
    text: И птичка находит себе жилье, и ласточка гнездо себе, где положить птенцов
      своих, у алтарей Твоих, Господи сил, Царь мой и Бог мой!
  - name: Псалтирь 83:5
    orderIndex: 4
    osisId: Ps.83.5
    sblId: Ps 83:5
    shortName: Пс 83:5
    text: 'Блаженны живущие в доме Твоем: они непрестанно будут восхвалять Тебя.'
  - name: Псалтирь 83:6
    orderIndex: 5
    osisId: Ps.83.6
    sblId: Ps 83:6
    shortName: Пс 83:6
    text: Блажен человек, которого сила в Тебе и у которого в сердце стези направлены
      [к Тебе].
  - name: Псалтирь 83:7
    orderIndex: 6
    osisId: Ps.83.7
    sblId: Ps 83:7
    shortName: Пс 83:7
    text: Проходя долиною плача, они открывают в ней источники, и дождь покрывает
      ее благословением;
  - name: Псалтирь 83:8
    orderIndex: 7
    osisId: Ps.83.8
    sblId: Ps 83:8
    shortName: Пс 83:8
    text: приходят от силы в силу, являются пред Богом на Сионе.
  - name: Псалтирь 83:9
    orderIndex: 8
    osisId: Ps.83.9
    sblId: Ps 83:9
    shortName: Пс 83:9
    text: Господи, Боже сил! Услышь молитву мою, внемли, Боже Иаковлев!
  - name: Псалтирь 83:10
    orderIndex: 9
    osisId: Ps.83.10
    sblId: Ps 83:10
    shortName: Пс 83:10
    text: Боже, защитник наш! Приникни и призри на лице помазанника Твоего.
  - name: Псалтирь 83:11
    orderIndex: 10
    osisId: Ps.83.11
    sblId: Ps 83:11
    shortName: Пс 83:11
    text: Ибо один день во дворах Твоих лучше тысячи. Желаю лучше быть у порога в
      доме Божием, нежели жить в шатрах нечестия.
  - name: Псалтирь 83:12
    orderIndex: 11
    osisId: Ps.83.12
    sblId: Ps 83:12
    shortName: Пс 83:12
    text: Ибо Господь Бог есть солнце и щит, Господь дает благодать и славу; ходящих
      в непорочности Он не лишает благ.
  - name: Псалтирь 83:13
    orderIndex: 12
    osisId: Ps.83.13
    sblId: Ps 83:13
    shortName: Пс 83:13
    text: Господи сил! Блажен человек, уповающий на Тебя!
  versesCount: 13
- name: Псалтирь 84
  orderIndex: 83
  osisId: Ps.84
  sblId: Ps 84
  shortName: Пс 84
  verses:
  - name: Псалтирь 84:1
    orderIndex: 0
    osisId: Ps.84.1
    sblId: Ps 84:1
    shortName: Пс 84:1
    text: Начальнику хора. Кореевых сынов. Псалом.
  - name: Псалтирь 84:2
    orderIndex: 1
    osisId: Ps.84.2
    sblId: Ps 84:2
    shortName: Пс 84:2
    text: Господи! Ты умилосердился к земле Твоей, возвратил плен Иакова;
  - name: Псалтирь 84:3
    orderIndex: 2
    osisId: Ps.84.3
    sblId: Ps 84:3
    shortName: Пс 84:3
    text: простил беззаконие народа Твоего, покрыл все грехи его,
  - name: Псалтирь 84:4
    orderIndex: 3
    osisId: Ps.84.4
    sblId: Ps 84:4
    shortName: Пс 84:4
    text: отъял всю ярость Твою, отвратил лютость гнева Твоего.
  - name: Псалтирь 84:5
    orderIndex: 4
    osisId: Ps.84.5
    sblId: Ps 84:5
    shortName: Пс 84:5
    text: Восстанови нас, Боже спасения нашего, и прекрати негодование Твое на нас.
  - name: Псалтирь 84:6
    orderIndex: 5
    osisId: Ps.84.6
    sblId: Ps 84:6
    shortName: Пс 84:6
    text: Неужели вечно будешь гневаться на нас, прострешь гнев Твой от рода в род?
  - name: Псалтирь 84:7
    orderIndex: 6
    osisId: Ps.84.7
    sblId: Ps 84:7
    shortName: Пс 84:7
    text: Неужели снова не оживишь нас, чтобы народ Твой возрадовался о Тебе?
  - name: Псалтирь 84:8
    orderIndex: 7
    osisId: Ps.84.8
    sblId: Ps 84:8
    shortName: Пс 84:8
    text: Яви нам, Господи, милость Твою, и спасение Твое даруй нам.
  - name: Псалтирь 84:9
    orderIndex: 8
    osisId: Ps.84.9
    sblId: Ps 84:9
    shortName: Пс 84:9
    text: Послушаю, что скажет Господь Бог. Он скажет мир народу Своему и избранным
      Своим, но да не впадут они снова в безрассудство.
  - name: Псалтирь 84:10
    orderIndex: 9
    osisId: Ps.84.10
    sblId: Ps 84:10
    shortName: Пс 84:10
    text: Так, близко к боящимся Его спасение Его, чтобы обитала слава в земле нашей!
  - name: Псалтирь 84:11
    orderIndex: 10
    osisId: Ps.84.11
    sblId: Ps 84:11
    shortName: Пс 84:11
    text: Милость и истина сретятся, правда и мир облобызаются;
  - name: Псалтирь 84:12
    orderIndex: 11
    osisId: Ps.84.12
    sblId: Ps 84:12
    shortName: Пс 84:12
    text: истина возникнет из земли, и правда приникнет с небес;
  - name: Псалтирь 84:13
    orderIndex: 12
    osisId: Ps.84.13
    sblId: Ps 84:13
    shortName: Пс 84:13
    text: и Господь даст благо, и земля наша даст плод свой;
  - name: Псалтирь 84:14
    orderIndex: 13
    osisId: Ps.84.14
    sblId: Ps 84:14
    shortName: Пс 84:14
    text: правда пойдет пред Ним и поставит на путь стопы свои.
  versesCount: 14
- name: Псалтирь 85
  orderIndex: 84
  osisId: Ps.85
  sblId: Ps 85
  shortName: Пс 85
  verses:
  - name: Псалтирь 85:1
    orderIndex: 0
    osisId: Ps.85.1
    sblId: Ps 85:1
    shortName: Пс 85:1
    text: Молитва Давида. Приклони, Господи, ухо Твое и услышь меня, ибо я беден и
      нищ.
  - name: Псалтирь 85:2
    orderIndex: 1
    osisId: Ps.85.2
    sblId: Ps 85:2
    shortName: Пс 85:2
    text: Сохрани душу мою, ибо я благоговею пред Тобою; спаси, Боже мой, раба Твоего,
      уповающего на Тебя.
  - name: Псалтирь 85:3
    orderIndex: 2
    osisId: Ps.85.3
    sblId: Ps 85:3
    shortName: Пс 85:3
    text: Помилуй меня, Господи, ибо к Тебе взываю каждый день.
  - name: Псалтирь 85:4
    orderIndex: 3
    osisId: Ps.85.4
    sblId: Ps 85:4
    shortName: Пс 85:4
    text: Возвесели душу раба Твоего, ибо к Тебе, Господи, возношу душу мою,
  - name: Псалтирь 85:5
    orderIndex: 4
    osisId: Ps.85.5
    sblId: Ps 85:5
    shortName: Пс 85:5
    text: ибо Ты, Господи, благ и милосерд и многомилостив ко всем, призывающим Тебя.
  - name: Псалтирь 85:6
    orderIndex: 5
    osisId: Ps.85.6
    sblId: Ps 85:6
    shortName: Пс 85:6
    text: Услышь, Господи, молитву мою и внемли гласу моления моего.
  - name: Псалтирь 85:7
    orderIndex: 6
    osisId: Ps.85.7
    sblId: Ps 85:7
    shortName: Пс 85:7
    text: В день скорби моей взываю к Тебе, потому что Ты услышишь меня.
  - name: Псалтирь 85:8
    orderIndex: 7
    osisId: Ps.85.8
    sblId: Ps 85:8
    shortName: Пс 85:8
    text: Нет между богами, как Ты, Господи, и нет дел, как Твои.
  - name: Псалтирь 85:9
    orderIndex: 8
    osisId: Ps.85.9
    sblId: Ps 85:9
    shortName: Пс 85:9
    text: Все народы, Тобою сотворенные, приидут и поклонятся пред Тобою, Господи,
      и прославят имя Твое,
  - name: Псалтирь 85:10
    orderIndex: 9
    osisId: Ps.85.10
    sblId: Ps 85:10
    shortName: Пс 85:10
    text: ибо Ты велик и творишь чудеса, – Ты, Боже, един Ты.
  - name: Псалтирь 85:11
    orderIndex: 10
    osisId: Ps.85.11
    sblId: Ps 85:11
    shortName: Пс 85:11
    text: Наставь меня, Господи, на путь Твой, и буду ходить в истине Твоей; утверди
      сердце мое в страхе имени Твоего.
  - name: Псалтирь 85:12
    orderIndex: 11
    osisId: Ps.85.12
    sblId: Ps 85:12
    shortName: Пс 85:12
    text: Буду восхвалять Тебя, Господи, Боже мой, всем сердцем моим и славить имя
      Твое вечно,
  - name: Псалтирь 85:13
    orderIndex: 12
    osisId: Ps.85.13
    sblId: Ps 85:13
    shortName: Пс 85:13
    text: 'ибо велика милость Твоя ко мне: Ты избавил душу мою от ада преисподнего.'
  - name: Псалтирь 85:14
    orderIndex: 13
    osisId: Ps.85.14
    sblId: Ps 85:14
    shortName: Пс 85:14
    text: 'Боже! гордые восстали на меня, и скопище мятежников ищет души моей: не
      представляют они Тебя пред собою.'
  - name: Псалтирь 85:15
    orderIndex: 14
    osisId: Ps.85.15
    sblId: Ps 85:15
    shortName: Пс 85:15
    text: Но Ты, Господи, Боже щедрый и благосердный, долготерпеливый и многомилостивый
      и истинный,
  - name: Псалтирь 85:16
    orderIndex: 15
    osisId: Ps.85.16
    sblId: Ps 85:16
    shortName: Пс 85:16
    text: призри на меня и помилуй меня; даруй крепость Твою рабу Твоему, и спаси
      сына рабы Твоей;
  - name: Псалтирь 85:17
    orderIndex: 16
    osisId: Ps.85.17
    sblId: Ps 85:17
    shortName: Пс 85:17
    text: покажи на мне знамение во благо, да видят ненавидящие меня и устыдятся,
      потому что Ты, Господи, помог мне и утешил меня.
  versesCount: 17
- name: Псалтирь 86
  orderIndex: 85
  osisId: Ps.86
  sblId: Ps 86
  shortName: Пс 86
  verses:
  - name: Псалтирь 86:1
    orderIndex: 0
    osisId: Ps.86.1
    sblId: Ps 86:1
    shortName: Пс 86:1
    text: Сынов Кореевых. Псалом. Песнь.
  - name: Псалтирь 86:2
    orderIndex: 1
    osisId: Ps.86.2
    sblId: Ps 86:2
    shortName: Пс 86:2
    text: Основание его на горах святых. Господь любит врата Сиона более всех селений
      Иакова.
  - name: Псалтирь 86:3
    orderIndex: 2
    osisId: Ps.86.3
    sblId: Ps 86:3
    shortName: Пс 86:3
    text: Славное возвещается о тебе, град Божий!
  - name: Псалтирь 86:4
    orderIndex: 3
    osisId: Ps.86.4
    sblId: Ps 86:4
    shortName: Пс 86:4
    text: 'Упомяну знающим меня о Рааве и Вавилоне; вот Филистимляне и Тир с Ефиопиею,
      – [скажут]: "такой–то родился там".'
  - name: Псалтирь 86:5
    orderIndex: 4
    osisId: Ps.86.5
    sblId: Ps 86:5
    shortName: Пс 86:5
    text: 'О Сионе же будут говорить: "такой–то и такой–то муж родился в нем, и Сам
      Всевышний укрепил его".'
  - name: Псалтирь 86:6
    orderIndex: 5
    osisId: Ps.86.6
    sblId: Ps 86:6
    shortName: Пс 86:6
    text: 'Господь в переписи народов напишет: "такой–то родился там".'
  - name: Псалтирь 86:7
    orderIndex: 6
    osisId: Ps.86.7
    sblId: Ps 86:7
    shortName: Пс 86:7
    text: И поющие и играющие, – все источники мои в тебе.
  versesCount: 7
- name: Псалтирь 87
  orderIndex: 86
  osisId: Ps.87
  sblId: Ps 87
  shortName: Пс 87
  verses:
  - name: Псалтирь 87:1
    orderIndex: 0
    osisId: Ps.87.1
    sblId: Ps 87:1
    shortName: Пс 87:1
    text: Песнь. Псалом, Сынов Кореевых. Начальнику хора на Махалаф, для пения. Учение
      Емана Езрахита.
  - name: Псалтирь 87:2
    orderIndex: 1
    osisId: Ps.87.2
    sblId: Ps 87:2
    shortName: Пс 87:2
    text: 'Господи, Боже спасения моего! днем вопию и ночью пред Тобою:'
  - name: Псалтирь 87:3
    orderIndex: 2
    osisId: Ps.87.3
    sblId: Ps 87:3
    shortName: Пс 87:3
    text: да внидет пред лице Твое молитва моя; приклони ухо Твое к молению моему,
  - name: Псалтирь 87:4
    orderIndex: 3
    osisId: Ps.87.4
    sblId: Ps 87:4
    shortName: Пс 87:4
    text: ибо душа моя насытилась бедствиями, и жизнь моя приблизилась к преисподней.
  - name: Псалтирь 87:5
    orderIndex: 4
    osisId: Ps.87.5
    sblId: Ps 87:5
    shortName: Пс 87:5
    text: Я сравнялся с нисходящими в могилу; я стал, как человек без силы,
  - name: Псалтирь 87:6
    orderIndex: 5
    osisId: Ps.87.6
    sblId: Ps 87:6
    shortName: Пс 87:6
    text: между мертвыми брошенный, – как убитые, лежащие во гробе, о которых Ты уже
      не вспоминаешь и которые от руки Твоей отринуты.
  - name: Псалтирь 87:7
    orderIndex: 6
    osisId: Ps.87.7
    sblId: Ps 87:7
    shortName: Пс 87:7
    text: Ты положил меня в ров преисподний, во мрак, в бездну.
  - name: Псалтирь 87:8
    orderIndex: 7
    osisId: Ps.87.8
    sblId: Ps 87:8
    shortName: Пс 87:8
    text: Отяготела на мне ярость Твоя, и всеми волнами Твоими Ты поразил [меня].
  - name: Псалтирь 87:9
    orderIndex: 8
    osisId: Ps.87.9
    sblId: Ps 87:9
    shortName: Пс 87:9
    text: Ты удалил от меня знакомых моих, сделал меня отвратительным для них; я заключен,
      и не могу выйти.
  - name: Псалтирь 87:10
    orderIndex: 9
    osisId: Ps.87.10
    sblId: Ps 87:10
    shortName: Пс 87:10
    text: 'Око мое истомилось от горести: весь день я взывал к Тебе, Господи, простирал
      к Тебе руки мои.'
  - name: Псалтирь 87:11
    orderIndex: 10
    osisId: Ps.87.11
    sblId: Ps 87:11
    shortName: Пс 87:11
    text: Разве над мертвыми Ты сотворишь чудо? Разве мертвые встанут и будут славить
      Тебя?
  - name: Псалтирь 87:12
    orderIndex: 11
    osisId: Ps.87.12
    sblId: Ps 87:12
    shortName: Пс 87:12
    text: или во гробе будет возвещаема милость Твоя, и истина Твоя – в месте тления?
  - name: Псалтирь 87:13
    orderIndex: 12
    osisId: Ps.87.13
    sblId: Ps 87:13
    shortName: Пс 87:13
    text: разве во мраке познают чудеса Твои, и в земле забвения – правду Твою?
  - name: Псалтирь 87:14
    orderIndex: 13
    osisId: Ps.87.14
    sblId: Ps 87:14
    shortName: Пс 87:14
    text: Но я к Тебе, Господи, взываю, и рано утром молитва моя предваряет Тебя.
  - name: Псалтирь 87:15
    orderIndex: 14
    osisId: Ps.87.15
    sblId: Ps 87:15
    shortName: Пс 87:15
    text: Для чего, Господи, отреваешь душу мою, скрываешь лице Твое от меня?
  - name: Псалтирь 87:16
    orderIndex: 15
    osisId: Ps.87.16
    sblId: Ps 87:16
    shortName: Пс 87:16
    text: Я несчастен и истаеваю с юности; несу ужасы Твои и изнемогаю.
  - name: Псалтирь 87:17
    orderIndex: 16
    osisId: Ps.87.17
    sblId: Ps 87:17
    shortName: Пс 87:17
    text: Надо мною прошла ярость Твоя, устрашения Твои сокрушили меня,
  - name: Псалтирь 87:18
    orderIndex: 17
    osisId: Ps.87.18
    sblId: Ps 87:18
    shortName: Пс 87:18
    text: 'всякий день окружают меня, как вода: облегают меня все вместе.'
  - name: Псалтирь 87:19
    orderIndex: 18
    osisId: Ps.87.19
    sblId: Ps 87:19
    shortName: Пс 87:19
    text: Ты удалил от меня друга и искреннего; знакомых моих не видно.
  versesCount: 19
- name: Псалтирь 88
  orderIndex: 87
  osisId: Ps.88
  sblId: Ps 88
  shortName: Пс 88
  verses:
  - name: Псалтирь 88:1
    orderIndex: 0
    osisId: Ps.88.1
    sblId: Ps 88:1
    shortName: Пс 88:1
    text: Учение Ефама Езрахита.
  - name: Псалтирь 88:2
    orderIndex: 1
    osisId: Ps.88.2
    sblId: Ps 88:2
    shortName: Пс 88:2
    text: Милости [Твои], Господи, буду петь вечно, в род и род возвещать истину Твою
      устами моими.
  - name: Псалтирь 88:3
    orderIndex: 2
    osisId: Ps.88.3
    sblId: Ps 88:3
    shortName: Пс 88:3
    text: 'Ибо говорю: навек основана милость, на небесах утвердил Ты истину Твою,
      [когда сказал]:'
  - name: Псалтирь 88:4
    orderIndex: 3
    osisId: Ps.88.4
    sblId: Ps 88:4
    shortName: Пс 88:4
    text: '"Я поставил завет с избранным Моим, клялся Давиду, рабу Моему:'
  - name: Псалтирь 88:5
    orderIndex: 4
    osisId: Ps.88.5
    sblId: Ps 88:5
    shortName: Пс 88:5
    text: навек утвержу семя твое, в род и род устрою престол твой".
  - name: Псалтирь 88:6
    orderIndex: 5
    osisId: Ps.88.6
    sblId: Ps 88:6
    shortName: Пс 88:6
    text: И небеса прославят чудные дела Твои, Господи, и истину Твою в собрании святых.
  - name: Псалтирь 88:7
    orderIndex: 6
    osisId: Ps.88.7
    sblId: Ps 88:7
    shortName: Пс 88:7
    text: Ибо кто на небесах сравнится с Господом? кто между сынами Божиими уподобится
      Господу?
  - name: Псалтирь 88:8
    orderIndex: 7
    osisId: Ps.88.8
    sblId: Ps 88:8
    shortName: Пс 88:8
    text: Страшен Бог в великом сонме святых, страшен Он для всех окружающих Его.
  - name: Псалтирь 88:9
    orderIndex: 8
    osisId: Ps.88.9
    sblId: Ps 88:9
    shortName: Пс 88:9
    text: Господи, Боже сил! кто силен, как Ты, Господи? И истина Твоя окрест Тебя.
  - name: Псалтирь 88:10
    orderIndex: 9
    osisId: Ps.88.10
    sblId: Ps 88:10
    shortName: Пс 88:10
    text: 'Ты владычествуешь над яростью моря: когда воздымаются волны его, Ты укрощаешь
      их.'
  - name: Псалтирь 88:11
    orderIndex: 10
    osisId: Ps.88.11
    sblId: Ps 88:11
    shortName: Пс 88:11
    text: Ты низложил Раава, как пораженного; крепкою мышцею Твоею рассеял врагов
      Твоих.
  - name: Псалтирь 88:12
    orderIndex: 11
    osisId: Ps.88.12
    sblId: Ps 88:12
    shortName: Пс 88:12
    text: Твои небеса и Твоя земля; вселенную и что наполняет ее, Ты основал.
  - name: Псалтирь 88:13
    orderIndex: 12
    osisId: Ps.88.13
    sblId: Ps 88:13
    shortName: Пс 88:13
    text: Север и юг Ты сотворил; Фавор и Ермон о имени Твоем радуются.
  - name: Псалтирь 88:14
    orderIndex: 13
    osisId: Ps.88.14
    sblId: Ps 88:14
    shortName: Пс 88:14
    text: Крепка мышца Твоя, сильна рука Твоя, высока десница Твоя!
  - name: Псалтирь 88:15
    orderIndex: 14
    osisId: Ps.88.15
    sblId: Ps 88:15
    shortName: Пс 88:15
    text: Правосудие и правота – основание престола Твоего; милость и истина предходят
      пред лицем Твоим.
  - name: Псалтирь 88:16
    orderIndex: 15
    osisId: Ps.88.16
    sblId: Ps 88:16
    shortName: Пс 88:16
    text: Блажен народ, знающий трубный зов! Они ходят во свете лица Твоего, Господи,
  - name: Псалтирь 88:17
    orderIndex: 16
    osisId: Ps.88.17
    sblId: Ps 88:17
    shortName: Пс 88:17
    text: о имени Твоем радуются весь день и правдою Твоею возносятся,
  - name: Псалтирь 88:18
    orderIndex: 17
    osisId: Ps.88.18
    sblId: Ps 88:18
    shortName: Пс 88:18
    text: ибо Ты украшение силы их, и благоволением Твоим возвышается рог наш.
  - name: Псалтирь 88:19
    orderIndex: 18
    osisId: Ps.88.19
    sblId: Ps 88:19
    shortName: Пс 88:19
    text: От Господа – щит наш, и от Святаго Израилева – царь наш.
  - name: Псалтирь 88:20
    orderIndex: 19
    osisId: Ps.88.20
    sblId: Ps 88:20
    shortName: Пс 88:20
    text: 'Некогда говорил Ты в видении святому Твоему, и сказал: "Я оказал помощь
      мужественному, вознес избранного из народа.'
  - name: Псалтирь 88:21
    orderIndex: 20
    osisId: Ps.88.21
    sblId: Ps 88:21
    shortName: Пс 88:21
    text: Я обрел Давида, раба Моего, святым елеем Моим помазал его.
  - name: Псалтирь 88:22
    orderIndex: 21
    osisId: Ps.88.22
    sblId: Ps 88:22
    shortName: Пс 88:22
    text: Рука Моя пребудет с ним, и мышца Моя укрепит его.
  - name: Псалтирь 88:23
    orderIndex: 22
    osisId: Ps.88.23
    sblId: Ps 88:23
    shortName: Пс 88:23
    text: Враг не превозможет его, и сын беззакония не притеснит его.
  - name: Псалтирь 88:24
    orderIndex: 23
    osisId: Ps.88.24
    sblId: Ps 88:24
    shortName: Пс 88:24
    text: Сокрушу пред ним врагов его и поражу ненавидящих его.
  - name: Псалтирь 88:25
    orderIndex: 24
    osisId: Ps.88.25
    sblId: Ps 88:25
    shortName: Пс 88:25
    text: И истина Моя и милость Моя с ним, и Моим именем возвысится рог его.
  - name: Псалтирь 88:26
    orderIndex: 25
    osisId: Ps.88.26
    sblId: Ps 88:26
    shortName: Пс 88:26
    text: И положу на море руку его, и на реки – десницу его.
  - name: Псалтирь 88:27
    orderIndex: 26
    osisId: Ps.88.27
    sblId: Ps 88:27
    shortName: Пс 88:27
    text: 'Он будет звать Меня: Ты отец мой, Бог мой и твердыня спасения моего.'
  - name: Псалтирь 88:28
    orderIndex: 27
    osisId: Ps.88.28
    sblId: Ps 88:28
    shortName: Пс 88:28
    text: И Я сделаю его первенцем, превыше царей земли,
  - name: Псалтирь 88:29
    orderIndex: 28
    osisId: Ps.88.29
    sblId: Ps 88:29
    shortName: Пс 88:29
    text: вовек сохраню ему милость Мою, и завет Мой с ним будет верен.
  - name: Псалтирь 88:30
    orderIndex: 29
    osisId: Ps.88.30
    sblId: Ps 88:30
    shortName: Пс 88:30
    text: И продолжу вовек семя его, и престол его – как дни неба.
  - name: Псалтирь 88:31
    orderIndex: 30
    osisId: Ps.88.31
    sblId: Ps 88:31
    shortName: Пс 88:31
    text: Если сыновья его оставят закон Мой и не будут ходить по заповедям Моим;
  - name: Псалтирь 88:32
    orderIndex: 31
    osisId: Ps.88.32
    sblId: Ps 88:32
    shortName: Пс 88:32
    text: 'если нарушат уставы Мои и повелений Моих не сохранят:'
  - name: Псалтирь 88:33
    orderIndex: 32
    osisId: Ps.88.33
    sblId: Ps 88:33
    shortName: Пс 88:33
    text: посещу жезлом беззаконие их, и ударами – неправду их;
  - name: Псалтирь 88:34
    orderIndex: 33
    osisId: Ps.88.34
    sblId: Ps 88:34
    shortName: Пс 88:34
    text: милости же Моей не отниму от него, и не изменю истины Моей.
  - name: Псалтирь 88:35
    orderIndex: 34
    osisId: Ps.88.35
    sblId: Ps 88:35
    shortName: Пс 88:35
    text: Не нарушу завета Моего, и не переменю того, что вышло из уст Моих.
  - name: Псалтирь 88:36
    orderIndex: 35
    osisId: Ps.88.36
    sblId: Ps 88:36
    shortName: Пс 88:36
    text: 'Однажды Я поклялся святостью Моею: солгу ли Давиду?'
  - name: Псалтирь 88:37
    orderIndex: 36
    osisId: Ps.88.37
    sblId: Ps 88:37
    shortName: Пс 88:37
    text: Семя его пребудет вечно, и престол его, как солнце, предо Мною,
  - name: Псалтирь 88:38
    orderIndex: 37
    osisId: Ps.88.38
    sblId: Ps 88:38
    shortName: Пс 88:38
    text: вовек будет тверд, как луна, и верный свидетель на небесах".
  - name: Псалтирь 88:39
    orderIndex: 38
    osisId: Ps.88.39
    sblId: Ps 88:39
    shortName: Пс 88:39
    text: Но [ныне] Ты отринул и презрел, прогневался на помазанника Твоего;
  - name: Псалтирь 88:40
    orderIndex: 39
    osisId: Ps.88.40
    sblId: Ps 88:40
    shortName: Пс 88:40
    text: пренебрег завет с рабом Твоим, поверг на землю венец его;
  - name: Псалтирь 88:41
    orderIndex: 40
    osisId: Ps.88.41
    sblId: Ps 88:41
    shortName: Пс 88:41
    text: разрушил все ограды его, превратил в развалины крепости его.
  - name: Псалтирь 88:42
    orderIndex: 41
    osisId: Ps.88.42
    sblId: Ps 88:42
    shortName: Пс 88:42
    text: Расхищают его все проходящие путем; он сделался посмешищем у соседей своих.
  - name: Псалтирь 88:43
    orderIndex: 42
    osisId: Ps.88.43
    sblId: Ps 88:43
    shortName: Пс 88:43
    text: Ты возвысил десницу противников его, обрадовал всех врагов его;
  - name: Псалтирь 88:44
    orderIndex: 43
    osisId: Ps.88.44
    sblId: Ps 88:44
    shortName: Пс 88:44
    text: Ты обратил назад острие меча его и не укрепил его на брани;
  - name: Псалтирь 88:45
    orderIndex: 44
    osisId: Ps.88.45
    sblId: Ps 88:45
    shortName: Пс 88:45
    text: отнял у него блеск и престол его поверг на землю;
  - name: Псалтирь 88:46
    orderIndex: 45
    osisId: Ps.88.46
    sblId: Ps 88:46
    shortName: Пс 88:46
    text: сократил дни юности его и покрыл его стыдом.
  - name: Псалтирь 88:47
    orderIndex: 46
    osisId: Ps.88.47
    sblId: Ps 88:47
    shortName: Пс 88:47
    text: Доколе, Господи, будешь скрываться непрестанно, будет пылать ярость Твоя,
      как огонь?
  - name: Псалтирь 88:48
    orderIndex: 47
    osisId: Ps.88.48
    sblId: Ps 88:48
    shortName: Пс 88:48
    text: 'Вспомни, какой мой век: на какую суету сотворил Ты всех сынов человеческих?'
  - name: Псалтирь 88:49
    orderIndex: 48
    osisId: Ps.88.49
    sblId: Ps 88:49
    shortName: Пс 88:49
    text: Кто из людей жил – и не видел смерти, избавил душу свою от руки преисподней?
  - name: Псалтирь 88:50
    orderIndex: 49
    osisId: Ps.88.50
    sblId: Ps 88:50
    shortName: Пс 88:50
    text: Где прежние милости Твои, Господи? Ты клялся Давиду истиною Твоею.
  - name: Псалтирь 88:51
    orderIndex: 50
    osisId: Ps.88.51
    sblId: Ps 88:51
    shortName: Пс 88:51
    text: Вспомни, Господи, поругание рабов Твоих, которое я ношу в недре моем от
      всех сильных народов;
  - name: Псалтирь 88:52
    orderIndex: 51
    osisId: Ps.88.52
    sblId: Ps 88:52
    shortName: Пс 88:52
    text: как поносят враги Твои, Господи, как бесславят следы помазанника Твоего.
  - name: Псалтирь 88:53
    orderIndex: 52
    osisId: Ps.88.53
    sblId: Ps 88:53
    shortName: Пс 88:53
    text: Благословен Господь вовек! Аминь, аминь.
  versesCount: 53
- name: Псалтирь 89
  orderIndex: 88
  osisId: Ps.89
  sblId: Ps 89
  shortName: Пс 89
  verses:
  - name: Псалтирь 89:1
    orderIndex: 0
    osisId: Ps.89.1
    sblId: Ps 89:1
    shortName: Пс 89:1
    text: Молитва Моисея, человека Божия.
  - name: Псалтирь 89:2
    orderIndex: 1
    osisId: Ps.89.2
    sblId: Ps 89:2
    shortName: Пс 89:2
    text: Господи! Ты нам прибежище в род и род.
  - name: Псалтирь 89:3
    orderIndex: 2
    osisId: Ps.89.3
    sblId: Ps 89:3
    shortName: Пс 89:3
    text: Прежде нежели родились горы, и Ты образовал землю и вселенную, и от века
      и до века Ты – Бог.
  - name: Псалтирь 89:4
    orderIndex: 3
    osisId: Ps.89.4
    sblId: Ps 89:4
    shortName: Пс 89:4
    text: 'Ты возвращаешь человека в тление и говоришь: "возвратитесь, сыны человеческие!"'
  - name: Псалтирь 89:5
    orderIndex: 4
    osisId: Ps.89.5
    sblId: Ps 89:5
    shortName: Пс 89:5
    text: Ибо пред очами Твоими тысяча лет, как день вчерашний, когда он прошел, и
      [как] стража в ночи.
  - name: Псалтирь 89:6
    orderIndex: 5
    osisId: Ps.89.6
    sblId: Ps 89:6
    shortName: Пс 89:6
    text: Ты [как] наводнением уносишь их; они – [как] сон, как трава, которая утром
      вырастает, утром цветет и зеленеет, вечером подсекается и засыхает;
  - name: Псалтирь 89:7
    orderIndex: 6
    osisId: Ps.89.7
    sblId: Ps 89:7
    shortName: Пс 89:7
    text: ибо мы исчезаем от гнева Твоего и от ярости Твоей мы в смятении.
  - name: Псалтирь 89:8
    orderIndex: 7
    osisId: Ps.89.8
    sblId: Ps 89:8
    shortName: Пс 89:8
    text: Ты положил беззакония наши пред Тобою и тайное наше пред светом лица Твоего.
  - name: Псалтирь 89:9
    orderIndex: 8
    osisId: Ps.89.9
    sblId: Ps 89:9
    shortName: Пс 89:9
    text: Все дни наши прошли во гневе Твоем; мы теряем лета наши, как звук.
  - name: Псалтирь 89:10
    orderIndex: 9
    osisId: Ps.89.10
    sblId: Ps 89:10
    shortName: Пс 89:10
    text: Дней лет наших – семьдесят лет, а при большей крепости – восемьдесят лет;
      и самая лучшая пора их – труд и болезнь, ибо проходят быстро, и мы летим.
  - name: Псалтирь 89:11
    orderIndex: 10
    osisId: Ps.89.11
    sblId: Ps 89:11
    shortName: Пс 89:11
    text: Кто знает силу гнева Твоего, и ярость Твою по мере страха Твоего?
  - name: Псалтирь 89:12
    orderIndex: 11
    osisId: Ps.89.12
    sblId: Ps 89:12
    shortName: Пс 89:12
    text: Научи нас так счислять дни наши, чтобы нам приобрести сердце мудрое.
  - name: Псалтирь 89:13
    orderIndex: 12
    osisId: Ps.89.13
    sblId: Ps 89:13
    shortName: Пс 89:13
    text: Обратись, Господи! Доколе? Умилосердись над рабами Твоими.
  - name: Псалтирь 89:14
    orderIndex: 13
    osisId: Ps.89.14
    sblId: Ps 89:14
    shortName: Пс 89:14
    text: Рано насыти нас милостью Твоею, и мы будем радоваться и веселиться во все
      дни наши.
  - name: Псалтирь 89:15
    orderIndex: 14
    osisId: Ps.89.15
    sblId: Ps 89:15
    shortName: Пс 89:15
    text: Возвесели нас за дни, [в которые] Ты поражал нас, за лета, [в которые] мы
      видели бедствие.
  - name: Псалтирь 89:16
    orderIndex: 15
    osisId: Ps.89.16
    sblId: Ps 89:16
    shortName: Пс 89:16
    text: Да явится на рабах Твоих дело Твое и на сынах их слава Твоя;
  - name: Псалтирь 89:17
    orderIndex: 16
    osisId: Ps.89.17
    sblId: Ps 89:17
    shortName: Пс 89:17
    text: и да будет благоволение Господа Бога нашего на нас, и в деле рук наших споспешествуй
      нам, в деле рук наших споспешествуй.
  versesCount: 17
- name: Псалтирь 90
  orderIndex: 89
  osisId: Ps.90
  sblId: Ps 90
  shortName: Пс 90
  verses:
  - name: Псалтирь 90:1
    orderIndex: 0
    osisId: Ps.90.1
    sblId: Ps 90:1
    shortName: Пс 90:1
    text: Живущий под кровом Всевышнего под сенью Всемогущего покоится,
  - name: Псалтирь 90:2
    orderIndex: 1
    osisId: Ps.90.2
    sblId: Ps 90:2
    shortName: Пс 90:2
    text: 'говорит Господу: "прибежище мое и защита моя, Бог мой, на Которого я уповаю!"'
  - name: Псалтирь 90:3
    orderIndex: 2
    osisId: Ps.90.3
    sblId: Ps 90:3
    shortName: Пс 90:3
    text: Он избавит тебя от сети ловца, от гибельной язвы,
  - name: Псалтирь 90:4
    orderIndex: 3
    osisId: Ps.90.4
    sblId: Ps 90:4
    shortName: Пс 90:4
    text: перьями Своими осенит тебя, и под крыльями Его будешь безопасен; щит и ограждение
      – истина Его.
  - name: Псалтирь 90:5
    orderIndex: 4
    osisId: Ps.90.5
    sblId: Ps 90:5
    shortName: Пс 90:5
    text: Не убоишься ужасов в ночи, стрелы, летящей днем,
  - name: Псалтирь 90:6
    orderIndex: 5
    osisId: Ps.90.6
    sblId: Ps 90:6
    shortName: Пс 90:6
    text: язвы, ходящей во мраке, заразы, опустошающей в полдень.
  - name: Псалтирь 90:7
    orderIndex: 6
    osisId: Ps.90.7
    sblId: Ps 90:7
    shortName: Пс 90:7
    text: 'Падут подле тебя тысяча и десять тысяч одесную тебя; но к тебе не приблизится:'
  - name: Псалтирь 90:8
    orderIndex: 7
    osisId: Ps.90.8
    sblId: Ps 90:8
    shortName: Пс 90:8
    text: только смотреть будешь очами твоими и видеть возмездие нечестивым.
  - name: Псалтирь 90:9
    orderIndex: 8
    osisId: Ps.90.9
    sblId: Ps 90:9
    shortName: Пс 90:9
    text: 'Ибо ты [сказал]: "Господь – упование мое"; Всевышнего избрал ты прибежищем
      твоим;'
  - name: Псалтирь 90:10
    orderIndex: 9
    osisId: Ps.90.10
    sblId: Ps 90:10
    shortName: Пс 90:10
    text: не приключится тебе зло, и язва не приблизится к жилищу твоему;
  - name: Псалтирь 90:11
    orderIndex: 10
    osisId: Ps.90.11
    sblId: Ps 90:11
    shortName: Пс 90:11
    text: 'ибо Ангелам Своим заповедает о тебе – охранять тебя на всех путях твоих:'
  - name: Псалтирь 90:12
    orderIndex: 11
    osisId: Ps.90.12
    sblId: Ps 90:12
    shortName: Пс 90:12
    text: на руках понесут тебя, да не преткнешься о камень ногою твоею;
  - name: Псалтирь 90:13
    orderIndex: 12
    osisId: Ps.90.13
    sblId: Ps 90:13
    shortName: Пс 90:13
    text: на аспида и василиска наступишь; попирать будешь льва и дракона.
  - name: Псалтирь 90:14
    orderIndex: 13
    osisId: Ps.90.14
    sblId: Ps 90:14
    shortName: Пс 90:14
    text: '"За то, что он возлюбил Меня, избавлю его; защищу его, потому что он познал
      имя Мое.'
  - name: Псалтирь 90:15
    orderIndex: 14
    osisId: Ps.90.15
    sblId: Ps 90:15
    shortName: Пс 90:15
    text: Воззовет ко Мне, и услышу его; с ним Я в скорби; избавлю его и прославлю
      его,
  - name: Псалтирь 90:16
    orderIndex: 15
    osisId: Ps.90.16
    sblId: Ps 90:16
    shortName: Пс 90:16
    text: долготою дней насыщу его, и явлю ему спасение Мое".
  versesCount: 16
- name: Псалтирь 91
  orderIndex: 90
  osisId: Ps.91
  sblId: Ps 91
  shortName: Пс 91
  verses:
  - name: Псалтирь 91:1
    orderIndex: 0
    osisId: Ps.91.1
    sblId: Ps 91:1
    shortName: Пс 91:1
    text: Псалом. Песнь на день субботний.
  - name: Псалтирь 91:2
    orderIndex: 1
    osisId: Ps.91.2
    sblId: Ps 91:2
    shortName: Пс 91:2
    text: Благо есть славить Господа и петь имени Твоему, Всевышний,
  - name: Псалтирь 91:3
    orderIndex: 2
    osisId: Ps.91.3
    sblId: Ps 91:3
    shortName: Пс 91:3
    text: возвещать утром милость Твою и истину Твою в ночи,
  - name: Псалтирь 91:4
    orderIndex: 3
    osisId: Ps.91.4
    sblId: Ps 91:4
    shortName: Пс 91:4
    text: на десятиструнном и псалтири, с песнью на гуслях.
  - name: Псалтирь 91:5
    orderIndex: 4
    osisId: Ps.91.5
    sblId: Ps 91:5
    shortName: Пс 91:5
    text: 'Ибо Ты возвеселил меня, Господи, творением Твоим: я восхищаюсь делами рук
      Твоих.'
  - name: Псалтирь 91:6
    orderIndex: 5
    osisId: Ps.91.6
    sblId: Ps 91:6
    shortName: Пс 91:6
    text: Как велики дела Твои, Господи! дивно глубоки помышления Твои!
  - name: Псалтирь 91:7
    orderIndex: 6
    osisId: Ps.91.7
    sblId: Ps 91:7
    shortName: Пс 91:7
    text: Человек несмысленный не знает, и невежда не разумеет того.
  - name: Псалтирь 91:8
    orderIndex: 7
    osisId: Ps.91.8
    sblId: Ps 91:8
    shortName: Пс 91:8
    text: Тогда как нечестивые возникают, как трава, и делающие беззаконие цветут,
      чтобы исчезнуть на веки, –
  - name: Псалтирь 91:9
    orderIndex: 8
    osisId: Ps.91.9
    sblId: Ps 91:9
    shortName: Пс 91:9
    text: Ты, Господи, высок во веки!
  - name: Псалтирь 91:10
    orderIndex: 9
    osisId: Ps.91.10
    sblId: Ps 91:10
    shortName: Пс 91:10
    text: Ибо вот, враги Твои, Господи, – вот, враги Твои гибнут, и рассыпаются все
      делающие беззаконие;
  - name: Псалтирь 91:11
    orderIndex: 10
    osisId: Ps.91.11
    sblId: Ps 91:11
    shortName: Пс 91:11
    text: а мой рог Ты возносишь, как рог единорога, и я умащен свежим елеем;
  - name: Псалтирь 91:12
    orderIndex: 11
    osisId: Ps.91.12
    sblId: Ps 91:12
    shortName: Пс 91:12
    text: и око мое смотрит на врагов моих, и уши мои слышат о восстающих на меня
      злодеях.
  - name: Псалтирь 91:13
    orderIndex: 12
    osisId: Ps.91.13
    sblId: Ps 91:13
    shortName: Пс 91:13
    text: Праведник цветет, как пальма, возвышается подобно кедру на Ливане.
  - name: Псалтирь 91:14
    orderIndex: 13
    osisId: Ps.91.14
    sblId: Ps 91:14
    shortName: Пс 91:14
    text: Насажденные в доме Господнем, они цветут во дворах Бога нашего;
  - name: Псалтирь 91:15
    orderIndex: 14
    osisId: Ps.91.15
    sblId: Ps 91:15
    shortName: Пс 91:15
    text: они и в старости плодовиты, сочны и свежи,
  - name: Псалтирь 91:16
    orderIndex: 15
    osisId: Ps.91.16
    sblId: Ps 91:16
    shortName: Пс 91:16
    text: чтобы возвещать, что праведен Господь, твердыня моя, и нет неправды в Нем.
  versesCount: 16
- name: Псалтирь 92
  orderIndex: 91
  osisId: Ps.92
  sblId: Ps 92
  shortName: Пс 92
  verses:
  - name: Псалтирь 92:1
    orderIndex: 0
    osisId: Ps.92.1
    sblId: Ps 92:1
    shortName: Пс 92:1
    text: 'Господь царствует; Он облечен величием, облечен Господь могуществом [и]
      препоясан: потому вселенная тверда, не подвигнется.'
  - name: Псалтирь 92:2
    orderIndex: 1
    osisId: Ps.92.2
    sblId: Ps 92:2
    shortName: Пс 92:2
    text: 'Престол Твой утвержден искони: Ты – от века.'
  - name: Псалтирь 92:3
    orderIndex: 2
    osisId: Ps.92.3
    sblId: Ps 92:3
    shortName: Пс 92:3
    text: Возвышают реки, Господи, возвышают реки голос свой, возвышают реки волны
      свои.
  - name: Псалтирь 92:4
    orderIndex: 3
    osisId: Ps.92.4
    sblId: Ps 92:4
    shortName: Пс 92:4
    text: Но паче шума вод многих, сильных волн морских, силен в вышних Господь.
  - name: Псалтирь 92:5
    orderIndex: 4
    osisId: Ps.92.5
    sblId: Ps 92:5
    shortName: Пс 92:5
    text: Откровения Твои несомненно верны. Дому Твоему, Господи, принадлежит святость
      на долгие дни.
  versesCount: 5
- name: Псалтирь 93
  orderIndex: 92
  osisId: Ps.93
  sblId: Ps 93
  shortName: Пс 93
  verses:
  - name: Псалтирь 93:1
    orderIndex: 0
    osisId: Ps.93.1
    sblId: Ps 93:1
    shortName: Пс 93:1
    text: Боже отмщений, Господи, Боже отмщений, яви Себя!
  - name: Псалтирь 93:2
    orderIndex: 1
    osisId: Ps.93.2
    sblId: Ps 93:2
    shortName: Пс 93:2
    text: Восстань, Судия земли, воздай возмездие гордым.
  - name: Псалтирь 93:3
    orderIndex: 2
    osisId: Ps.93.3
    sblId: Ps 93:3
    shortName: Пс 93:3
    text: Доколе, Господи, нечестивые, доколе нечестивые торжествовать будут?
  - name: Псалтирь 93:4
    orderIndex: 3
    osisId: Ps.93.4
    sblId: Ps 93:4
    shortName: Пс 93:4
    text: Они изрыгают дерзкие речи; величаются все делающие беззаконие;
  - name: Псалтирь 93:5
    orderIndex: 4
    osisId: Ps.93.5
    sblId: Ps 93:5
    shortName: Пс 93:5
    text: попирают народ Твой, Господи, угнетают наследие Твое;
  - name: Псалтирь 93:6
    orderIndex: 5
    osisId: Ps.93.6
    sblId: Ps 93:6
    shortName: Пс 93:6
    text: вдову и пришельца убивают, и сирот умерщвляют
  - name: Псалтирь 93:7
    orderIndex: 6
    osisId: Ps.93.7
    sblId: Ps 93:7
    shortName: Пс 93:7
    text: 'и говорят: "не увидит Господь, и не узнает Бог Иаковлев".'
  - name: Псалтирь 93:8
    orderIndex: 7
    osisId: Ps.93.8
    sblId: Ps 93:8
    shortName: Пс 93:8
    text: Образумьтесь, бессмысленные люди! когда вы будете умны, невежды?
  - name: Псалтирь 93:9
    orderIndex: 8
    osisId: Ps.93.9
    sblId: Ps 93:9
    shortName: Пс 93:9
    text: Насадивший ухо не услышит ли? и образовавший глаз не увидит ли?
  - name: Псалтирь 93:10
    orderIndex: 9
    osisId: Ps.93.10
    sblId: Ps 93:10
    shortName: Пс 93:10
    text: Вразумляющий народы неужели не обличит, – Тот, Кто учит человека разумению?
  - name: Псалтирь 93:11
    orderIndex: 10
    osisId: Ps.93.11
    sblId: Ps 93:11
    shortName: Пс 93:11
    text: Господь знает мысли человеческие, что они суетны.
  - name: Псалтирь 93:12
    orderIndex: 11
    osisId: Ps.93.12
    sblId: Ps 93:12
    shortName: Пс 93:12
    text: Блажен человек, которого вразумляешь Ты, Господи, и наставляешь законом
      Твоим,
  - name: Псалтирь 93:13
    orderIndex: 12
    osisId: Ps.93.13
    sblId: Ps 93:13
    shortName: Пс 93:13
    text: чтобы дать ему покой в бедственные дни, доколе нечестивому выроется яма!
  - name: Псалтирь 93:14
    orderIndex: 13
    osisId: Ps.93.14
    sblId: Ps 93:14
    shortName: Пс 93:14
    text: Ибо не отринет Господь народа Своего и не оставит наследия Своего.
  - name: Псалтирь 93:15
    orderIndex: 14
    osisId: Ps.93.15
    sblId: Ps 93:15
    shortName: Пс 93:15
    text: Ибо суд возвратится к правде, и за ним [последуют] все правые сердцем.
  - name: Псалтирь 93:16
    orderIndex: 15
    osisId: Ps.93.16
    sblId: Ps 93:16
    shortName: Пс 93:16
    text: Кто восстанет за меня против злодеев? кто станет за меня против делающих
      беззаконие?
  - name: Псалтирь 93:17
    orderIndex: 16
    osisId: Ps.93.17
    sblId: Ps 93:17
    shortName: Пс 93:17
    text: Если бы не Господь был мне помощником, вскоре вселилась бы душа моя в [страну]
      молчания.
  - name: Псалтирь 93:18
    orderIndex: 17
    osisId: Ps.93.18
    sblId: Ps 93:18
    shortName: Пс 93:18
    text: 'Когда я говорил: "колеблется нога моя", – милость Твоя, Господи, поддерживала
      меня.'
  - name: Псалтирь 93:19
    orderIndex: 18
    osisId: Ps.93.19
    sblId: Ps 93:19
    shortName: Пс 93:19
    text: При умножении скорбей моих в сердце моем, утешения Твои услаждают душу мою.
  - name: Псалтирь 93:20
    orderIndex: 19
    osisId: Ps.93.20
    sblId: Ps 93:20
    shortName: Пс 93:20
    text: Станет ли близ Тебя седалище губителей, умышляющих насилие вопреки закону?
  - name: Псалтирь 93:21
    orderIndex: 20
    osisId: Ps.93.21
    sblId: Ps 93:21
    shortName: Пс 93:21
    text: Толпою устремляются они на душу праведника и осуждают кровь неповинную.
  - name: Псалтирь 93:22
    orderIndex: 21
    osisId: Ps.93.22
    sblId: Ps 93:22
    shortName: Пс 93:22
    text: Но Господь – защита моя, и Бог мой – твердыня убежища моего,
  - name: Псалтирь 93:23
    orderIndex: 22
    osisId: Ps.93.23
    sblId: Ps 93:23
    shortName: Пс 93:23
    text: и обратит на них беззаконие их, и злодейством их истребит их, истребит их
      Господь Бог наш.
  versesCount: 23
- name: Псалтирь 94
  orderIndex: 93
  osisId: Ps.94
  sblId: Ps 94
  shortName: Пс 94
  verses:
  - name: Псалтирь 94:1
    orderIndex: 0
    osisId: Ps.94.1
    sblId: Ps 94:1
    shortName: Пс 94:1
    text: Приидите, воспоем Господу, воскликнем твердыне спасения нашего;
  - name: Псалтирь 94:2
    orderIndex: 1
    osisId: Ps.94.2
    sblId: Ps 94:2
    shortName: Пс 94:2
    text: предстанем лицу Его со славословием, в песнях воскликнем Ему,
  - name: Псалтирь 94:3
    orderIndex: 2
    osisId: Ps.94.3
    sblId: Ps 94:3
    shortName: Пс 94:3
    text: ибо Господь есть Бог великий и Царь великий над всеми богами.
  - name: Псалтирь 94:4
    orderIndex: 3
    osisId: Ps.94.4
    sblId: Ps 94:4
    shortName: Пс 94:4
    text: В Его руке глубины земли, и вершины гор – Его же;
  - name: Псалтирь 94:5
    orderIndex: 4
    osisId: Ps.94.5
    sblId: Ps 94:5
    shortName: Пс 94:5
    text: Его – море, и Он создал его, и сушу образовали руки Его.
  - name: Псалтирь 94:6
    orderIndex: 5
    osisId: Ps.94.6
    sblId: Ps 94:6
    shortName: Пс 94:6
    text: Приидите, поклонимся и припадем, преклоним колени пред лицем Господа, Творца
      нашего;
  - name: Псалтирь 94:7
    orderIndex: 6
    osisId: Ps.94.7
    sblId: Ps 94:7
    shortName: Пс 94:7
    text: 'ибо Он есть Бог наш, и мы – народ паствы Его и овцы руки Его. О, если бы
      вы ныне послушали гласа Его:'
  - name: Псалтирь 94:8
    orderIndex: 7
    osisId: Ps.94.8
    sblId: Ps 94:8
    shortName: Пс 94:8
    text: '"не ожесточите сердца вашего, как в Мериве, как в день искушения в пустыне,'
  - name: Псалтирь 94:9
    orderIndex: 8
    osisId: Ps.94.9
    sblId: Ps 94:9
    shortName: Пс 94:9
    text: где искушали Меня отцы ваши, испытывали Меня, и видели дело Мое.
  - name: Псалтирь 94:10
    orderIndex: 9
    osisId: Ps.94.10
    sblId: Ps 94:10
    shortName: Пс 94:10
    text: 'Сорок лет Я был раздражаем родом сим, и сказал: это народ, заблуждающийся
      сердцем; они не познали путей Моих,'
  - name: Псалтирь 94:11
    orderIndex: 10
    osisId: Ps.94.11
    sblId: Ps 94:11
    shortName: Пс 94:11
    text: и потому Я поклялся во гневе Моем, что они не войдут в покой Мой".
  versesCount: 11
- name: Псалтирь 95
  orderIndex: 94
  osisId: Ps.95
  sblId: Ps 95
  shortName: Пс 95
  verses:
  - name: Псалтирь 95:1
    orderIndex: 0
    osisId: Ps.95.1
    sblId: Ps 95:1
    shortName: Пс 95:1
    text: Воспойте Господу песнь новую; воспойте Господу, вся земля;
  - name: Псалтирь 95:2
    orderIndex: 1
    osisId: Ps.95.2
    sblId: Ps 95:2
    shortName: Пс 95:2
    text: пойте Господу, благословляйте имя Его, благовествуйте со дня на день спасение
      Его;
  - name: Псалтирь 95:3
    orderIndex: 2
    osisId: Ps.95.3
    sblId: Ps 95:3
    shortName: Пс 95:3
    text: возвещайте в народах славу Его, во всех племенах чудеса Его;
  - name: Псалтирь 95:4
    orderIndex: 3
    osisId: Ps.95.4
    sblId: Ps 95:4
    shortName: Пс 95:4
    text: ибо велик Господь и достохвален, страшен Он паче всех богов.
  - name: Псалтирь 95:5
    orderIndex: 4
    osisId: Ps.95.5
    sblId: Ps 95:5
    shortName: Пс 95:5
    text: Ибо все боги народов – идолы, а Господь небеса сотворил.
  - name: Псалтирь 95:6
    orderIndex: 5
    osisId: Ps.95.6
    sblId: Ps 95:6
    shortName: Пс 95:6
    text: Слава и величие пред лицем Его, сила и великолепие во святилище Его.
  - name: Псалтирь 95:7
    orderIndex: 6
    osisId: Ps.95.7
    sblId: Ps 95:7
    shortName: Пс 95:7
    text: Воздайте Господу, племена народов, воздайте Господу славу и честь;
  - name: Псалтирь 95:8
    orderIndex: 7
    osisId: Ps.95.8
    sblId: Ps 95:8
    shortName: Пс 95:8
    text: воздайте Господу славу имени Его, несите дары и идите во дворы Его;
  - name: Псалтирь 95:9
    orderIndex: 8
    osisId: Ps.95.9
    sblId: Ps 95:9
    shortName: Пс 95:9
    text: поклонитесь Господу во благолепии святыни. Трепещи пред лицем Его, вся земля!
  - name: Псалтирь 95:10
    orderIndex: 9
    osisId: Ps.95.10
    sblId: Ps 95:10
    shortName: Пс 95:10
    text: 'Скажите народам: Господь царствует! потому тверда вселенная, не поколеблется.
      Он будет судить народы по правде.'
  - name: Псалтирь 95:11
    orderIndex: 10
    osisId: Ps.95.11
    sblId: Ps 95:11
    shortName: Пс 95:11
    text: Да веселятся небеса и да торжествует земля; да шумит море и что наполняет
      его;
  - name: Псалтирь 95:12
    orderIndex: 11
    osisId: Ps.95.12
    sblId: Ps 95:12
    shortName: Пс 95:12
    text: да радуется поле и все, что на нем, и да ликуют все дерева дубравные
  - name: Псалтирь 95:13
    orderIndex: 12
    osisId: Ps.95.13
    sblId: Ps 95:13
    shortName: Пс 95:13
    text: пред лицем Господа; ибо идет, ибо идет судить землю. Он будет судить вселенную
      по правде, и народы – по истине Своей.
  versesCount: 13
- name: Псалтирь 96
  orderIndex: 95
  osisId: Ps.96
  sblId: Ps 96
  shortName: Пс 96
  verses:
  - name: Псалтирь 96:1
    orderIndex: 0
    osisId: Ps.96.1
    sblId: Ps 96:1
    shortName: Пс 96:1
    text: 'Господь царствует: да радуется земля; да веселятся многочисленные острова.'
  - name: Псалтирь 96:2
    orderIndex: 1
    osisId: Ps.96.2
    sblId: Ps 96:2
    shortName: Пс 96:2
    text: Облако и мрак окрест Его; правда и суд – основание престола Его.
  - name: Псалтирь 96:3
    orderIndex: 2
    osisId: Ps.96.3
    sblId: Ps 96:3
    shortName: Пс 96:3
    text: Пред Ним идет огонь и вокруг попаляет врагов Его.
  - name: Псалтирь 96:4
    orderIndex: 3
    osisId: Ps.96.4
    sblId: Ps 96:4
    shortName: Пс 96:4
    text: Молнии Его освещают вселенную; земля видит и трепещет.
  - name: Псалтирь 96:5
    orderIndex: 4
    osisId: Ps.96.5
    sblId: Ps 96:5
    shortName: Пс 96:5
    text: Горы, как воск, тают от лица Господа, от лица Господа всей земли.
  - name: Псалтирь 96:6
    orderIndex: 5
    osisId: Ps.96.6
    sblId: Ps 96:6
    shortName: Пс 96:6
    text: Небеса возвещают правду Его, и все народы видят славу Его.
  - name: Псалтирь 96:7
    orderIndex: 6
    osisId: Ps.96.7
    sblId: Ps 96:7
    shortName: Пс 96:7
    text: Да постыдятся все служащие истуканам, хвалящиеся идолами. Поклонитесь пред
      Ним, все боги.
  - name: Псалтирь 96:8
    orderIndex: 7
    osisId: Ps.96.8
    sblId: Ps 96:8
    shortName: Пс 96:8
    text: Слышит Сион и радуется, и веселятся дщери Иудины ради судов Твоих, Господи,
  - name: Псалтирь 96:9
    orderIndex: 8
    osisId: Ps.96.9
    sblId: Ps 96:9
    shortName: Пс 96:9
    text: ибо Ты, Господи, высок над всею землею, превознесен над всеми богами.
  - name: Псалтирь 96:10
    orderIndex: 9
    osisId: Ps.96.10
    sblId: Ps 96:10
    shortName: Пс 96:10
    text: Любящие Господа, ненавидьте зло! Он хранит души святых Своих; из руки нечестивых
      избавляет их.
  - name: Псалтирь 96:11
    orderIndex: 10
    osisId: Ps.96.11
    sblId: Ps 96:11
    shortName: Пс 96:11
    text: Свет сияет на праведника, и на правых сердцем – веселие.
  - name: Псалтирь 96:12
    orderIndex: 11
    osisId: Ps.96.12
    sblId: Ps 96:12
    shortName: Пс 96:12
    text: Радуйтесь, праведные, о Господе и славьте память святыни Его.
  versesCount: 12
- name: Псалтирь 97
  orderIndex: 96
  osisId: Ps.97
  sblId: Ps 97
  shortName: Пс 97
  verses:
  - name: Псалтирь 97:1
    orderIndex: 0
    osisId: Ps.97.1
    sblId: Ps 97:1
    shortName: Пс 97:1
    text: Псалом Воспойте Господу новую песнь, ибо Он сотворил чудеса. Его десница
      и святая мышца Его доставили Ему победу.
  - name: Псалтирь 97:2
    orderIndex: 1
    osisId: Ps.97.2
    sblId: Ps 97:2
    shortName: Пс 97:2
    text: Явил Господь спасение Свое, открыл пред очами народов правду Свою.
  - name: Псалтирь 97:3
    orderIndex: 2
    osisId: Ps.97.3
    sblId: Ps 97:3
    shortName: Пс 97:3
    text: Вспомнил Он милость Свою и верность Свою к дому Израилеву. Все концы земли
      увидели спасение Бога нашего.
  - name: Псалтирь 97:4
    orderIndex: 3
    osisId: Ps.97.4
    sblId: Ps 97:4
    shortName: Пс 97:4
    text: Восклицайте Господу, вся земля; торжествуйте, веселитесь и пойте;
  - name: Псалтирь 97:5
    orderIndex: 4
    osisId: Ps.97.5
    sblId: Ps 97:5
    shortName: Пс 97:5
    text: пойте Господу с гуслями, с гуслями и с гласом псалмопения;
  - name: Псалтирь 97:6
    orderIndex: 5
    osisId: Ps.97.6
    sblId: Ps 97:6
    shortName: Пс 97:6
    text: при звуке труб и рога торжествуйте пред Царем Господом.
  - name: Псалтирь 97:7
    orderIndex: 6
    osisId: Ps.97.7
    sblId: Ps 97:7
    shortName: Пс 97:7
    text: Да шумит море и что наполняет его, вселенная и живущие в ней;
  - name: Псалтирь 97:8
    orderIndex: 7
    osisId: Ps.97.8
    sblId: Ps 97:8
    shortName: Пс 97:8
    text: да рукоплещут реки, да ликуют вместе горы
  - name: Псалтирь 97:9
    orderIndex: 8
    osisId: Ps.97.9
    sblId: Ps 97:9
    shortName: Пс 97:9
    text: пред лицем Господа, ибо Он идет судить землю. Он будет судить вселенную
      праведно и народы – верно.
  versesCount: 9
- name: Псалтирь 98
  orderIndex: 97
  osisId: Ps.98
  sblId: Ps 98
  shortName: Пс 98
  verses:
  - name: Псалтирь 98:1
    orderIndex: 0
    osisId: Ps.98.1
    sblId: Ps 98:1
    shortName: Пс 98:1
    text: 'Господь царствует: да трепещут народы! Он восседает на Херувимах: да трясется
      земля!'
  - name: Псалтирь 98:2
    orderIndex: 1
    osisId: Ps.98.2
    sblId: Ps 98:2
    shortName: Пс 98:2
    text: Господь на Сионе велик, и высок Он над всеми народами.
  - name: Псалтирь 98:3
    orderIndex: 2
    osisId: Ps.98.3
    sblId: Ps 98:3
    shortName: Пс 98:3
    text: 'Да славят великое и страшное имя Твое: свято оно!'
  - name: Псалтирь 98:4
    orderIndex: 3
    osisId: Ps.98.4
    sblId: Ps 98:4
    shortName: Пс 98:4
    text: И могущество царя любит суд. Ты утвердил справедливость; суд и правду Ты
      совершил в Иакове.
  - name: Псалтирь 98:5
    orderIndex: 4
    osisId: Ps.98.5
    sblId: Ps 98:5
    shortName: Пс 98:5
    text: 'Превозносите Господа, Бога нашего, и поклоняйтесь подножию Его: свято оно!'
  - name: Псалтирь 98:6
    orderIndex: 5
    osisId: Ps.98.6
    sblId: Ps 98:6
    shortName: Пс 98:6
    text: Моисей и Аарон между священниками и Самуил между призывающими имя Его взывали
      к Господу, и Он внимал им.
  - name: Псалтирь 98:7
    orderIndex: 6
    osisId: Ps.98.7
    sblId: Ps 98:7
    shortName: Пс 98:7
    text: В столпе облачном говорил Он к ним; они хранили Его заповеди и устав, который
      Он дал им.
  - name: Псалтирь 98:8
    orderIndex: 7
    osisId: Ps.98.8
    sblId: Ps 98:8
    shortName: Пс 98:8
    text: Господи, Боже наш! Ты внимал им; Ты был для них Богом прощающим и наказывающим
      за дела их.
  - name: Псалтирь 98:9
    orderIndex: 8
    osisId: Ps.98.9
    sblId: Ps 98:9
    shortName: Пс 98:9
    text: Превозносите Господа, Бога нашего, и поклоняйтесь на святой горе Его, ибо
      свят Господь, Бог наш.
  versesCount: 9
- name: Псалтирь 99
  orderIndex: 98
  osisId: Ps.99
  sblId: Ps 99
  shortName: Пс 99
  verses:
  - name: Псалтирь 99:1
    orderIndex: 0
    osisId: Ps.99.1
    sblId: Ps 99:1
    shortName: Пс 99:1
    text: Псалом хвалебный. Воскликните Господу, вся земля!
  - name: Псалтирь 99:2
    orderIndex: 1
    osisId: Ps.99.2
    sblId: Ps 99:2
    shortName: Пс 99:2
    text: Служите Господу с веселием; идите пред лице Его с восклицанием!
  - name: Псалтирь 99:3
    orderIndex: 2
    osisId: Ps.99.3
    sblId: Ps 99:3
    shortName: Пс 99:3
    text: Познайте, что Господь есть Бог, что Он сотворил нас, и мы – Его, Его народ
      и овцы паствы Его.
  - name: Псалтирь 99:4
    orderIndex: 3
    osisId: Ps.99.4
    sblId: Ps 99:4
    shortName: Пс 99:4
    text: Входите во врата Его со славословием, во дворы Его – с хвалою. Славьте Его,
      благословляйте имя Его,
  - name: Псалтирь 99:5
    orderIndex: 4
    osisId: Ps.99.5
    sblId: Ps 99:5
    shortName: Пс 99:5
    text: 'ибо благ Господь: милость Его вовек, и истина Его в род и род.'
  versesCount: 5
- name: Псалтирь 100
  orderIndex: 99
  osisId: Ps.100
  sblId: Ps 100
  shortName: Пс 100
  verses:
  - name: Псалтирь 100:1
    orderIndex: 0
    osisId: Ps.100.1
    sblId: Ps 100:1
    shortName: Пс 100:1
    text: Псалом Давида. Милость и суд буду петь; Тебе, Господи, буду петь.
  - name: Псалтирь 100:2
    orderIndex: 1
    osisId: Ps.100.2
    sblId: Ps 100:2
    shortName: Пс 100:2
    text: 'Буду размышлять о пути непорочном: "когда ты придешь ко мне?" Буду ходить
      в непорочности моего сердца посреди дома моего.'
  - name: Псалтирь 100:3
    orderIndex: 2
    osisId: Ps.100.3
    sblId: Ps 100:3
    shortName: Пс 100:3
    text: 'Не положу пред очами моими вещи непотребной; дело преступное я ненавижу:
      не прилепится оно ко мне.'
  - name: Псалтирь 100:4
    orderIndex: 3
    osisId: Ps.100.4
    sblId: Ps 100:4
    shortName: Пс 100:4
    text: Сердце развращенное будет удалено от меня; злого я не буду знать.
  - name: Псалтирь 100:5
    orderIndex: 4
    osisId: Ps.100.5
    sblId: Ps 100:5
    shortName: Пс 100:5
    text: Тайно клевещущего на ближнего своего изгоню; гордого очами и надменного
      сердцем не потерплю.
  - name: Псалтирь 100:6
    orderIndex: 5
    osisId: Ps.100.6
    sblId: Ps 100:6
    shortName: Пс 100:6
    text: Глаза мои на верных земли, чтобы они пребывали при мне; кто ходит путем
      непорочности, тот будет служить мне.
  - name: Псалтирь 100:7
    orderIndex: 6
    osisId: Ps.100.7
    sblId: Ps 100:7
    shortName: Пс 100:7
    text: Не будет жить в доме моем поступающий коварно; говорящий ложь не останется
      пред глазами моими.
  - name: Псалтирь 100:8
    orderIndex: 7
    osisId: Ps.100.8
    sblId: Ps 100:8
    shortName: Пс 100:8
    text: С раннего утра буду истреблять всех нечестивцев земли, дабы искоренить из
      града Господня всех делающих беззаконие.
  versesCount: 8
- name: Псалтирь 101
  orderIndex: 100
  osisId: Ps.101
  sblId: Ps 101
  shortName: Пс 101
  verses:
  - name: Псалтирь 101:1
    orderIndex: 0
    osisId: Ps.101.1
    sblId: Ps 101:1
    shortName: Пс 101:1
    text: Молитва страждущего, когда он унывает и изливает пред Господом печаль свою.
  - name: Псалтирь 101:2
    orderIndex: 1
    osisId: Ps.101.2
    sblId: Ps 101:2
    shortName: Пс 101:2
    text: Господи! услышь молитву мою, и вопль мой да придет к Тебе.
  - name: Псалтирь 101:3
    orderIndex: 2
    osisId: Ps.101.3
    sblId: Ps 101:3
    shortName: Пс 101:3
    text: Не скрывай лица Твоего от меня; в день скорби моей приклони ко мне ухо Твое;
      в день, [когда воззову к Тебе], скоро услышь меня;
  - name: Псалтирь 101:4
    orderIndex: 3
    osisId: Ps.101.4
    sblId: Ps 101:4
    shortName: Пс 101:4
    text: ибо исчезли, как дым, дни мои, и кости мои обожжены, как головня;
  - name: Псалтирь 101:5
    orderIndex: 4
    osisId: Ps.101.5
    sblId: Ps 101:5
    shortName: Пс 101:5
    text: сердце мое поражено, и иссохло, как трава, так что я забываю есть хлеб мой;
  - name: Псалтирь 101:6
    orderIndex: 5
    osisId: Ps.101.6
    sblId: Ps 101:6
    shortName: Пс 101:6
    text: от голоса стенания моего кости мои прильпнули к плоти моей.
  - name: Псалтирь 101:7
    orderIndex: 6
    osisId: Ps.101.7
    sblId: Ps 101:7
    shortName: Пс 101:7
    text: Я уподобился пеликану в пустыне; я стал как филин на развалинах;
  - name: Псалтирь 101:8
    orderIndex: 7
    osisId: Ps.101.8
    sblId: Ps 101:8
    shortName: Пс 101:8
    text: не сплю и сижу, как одинокая птица на кровле.
  - name: Псалтирь 101:9
    orderIndex: 8
    osisId: Ps.101.9
    sblId: Ps 101:9
    shortName: Пс 101:9
    text: Всякий день поносят меня враги мои, и злобствующие на меня клянут мною.
  - name: Псалтирь 101:10
    orderIndex: 9
    osisId: Ps.101.10
    sblId: Ps 101:10
    shortName: Пс 101:10
    text: Я ем пепел, как хлеб, и питье мое растворяю слезами,
  - name: Псалтирь 101:11
    orderIndex: 10
    osisId: Ps.101.11
    sblId: Ps 101:11
    shortName: Пс 101:11
    text: от гнева Твоего и негодования Твоего, ибо Ты вознес меня и низверг меня.
  - name: Псалтирь 101:12
    orderIndex: 11
    osisId: Ps.101.12
    sblId: Ps 101:12
    shortName: Пс 101:12
    text: Дни мои – как уклоняющаяся тень, и я иссох, как трава.
  - name: Псалтирь 101:13
    orderIndex: 12
    osisId: Ps.101.13
    sblId: Ps 101:13
    shortName: Пс 101:13
    text: Ты же, Господи, вовек пребываешь, и память о Тебе в род и род.
  - name: Псалтирь 101:14
    orderIndex: 13
    osisId: Ps.101.14
    sblId: Ps 101:14
    shortName: Пс 101:14
    text: Ты восстанешь, умилосердишься над Сионом, ибо время помиловать его, – ибо
      пришло время;
  - name: Псалтирь 101:15
    orderIndex: 14
    osisId: Ps.101.15
    sblId: Ps 101:15
    shortName: Пс 101:15
    text: ибо рабы Твои возлюбили и камни его, и о прахе его жалеют.
  - name: Псалтирь 101:16
    orderIndex: 15
    osisId: Ps.101.16
    sblId: Ps 101:16
    shortName: Пс 101:16
    text: И убоятся народы имени Господня, и все цари земные – славы Твоей.
  - name: Псалтирь 101:17
    orderIndex: 16
    osisId: Ps.101.17
    sblId: Ps 101:17
    shortName: Пс 101:17
    text: Ибо созиждет Господь Сион и явится во славе Своей;
  - name: Псалтирь 101:18
    orderIndex: 17
    osisId: Ps.101.18
    sblId: Ps 101:18
    shortName: Пс 101:18
    text: призрит на молитву беспомощных и не презрит моления их.
  - name: Псалтирь 101:19
    orderIndex: 18
    osisId: Ps.101.19
    sblId: Ps 101:19
    shortName: Пс 101:19
    text: Напишется о сем для рода последующего, и поколение грядущее восхвалит Господа,
  - name: Псалтирь 101:20
    orderIndex: 19
    osisId: Ps.101.20
    sblId: Ps 101:20
    shortName: Пс 101:20
    text: ибо Он приникнул со святой высоты Своей, с небес призрел Господь на землю,
  - name: Псалтирь 101:21
    orderIndex: 20
    osisId: Ps.101.21
    sblId: Ps 101:21
    shortName: Пс 101:21
    text: чтобы услышать стон узников, разрешить сынов смерти,
  - name: Псалтирь 101:22
    orderIndex: 21
    osisId: Ps.101.22
    sblId: Ps 101:22
    shortName: Пс 101:22
    text: дабы возвещали на Сионе имя Господне и хвалу Его – в Иерусалиме,
  - name: Псалтирь 101:23
    orderIndex: 22
    osisId: Ps.101.23
    sblId: Ps 101:23
    shortName: Пс 101:23
    text: когда соберутся народы вместе и царства для служения Господу.
  - name: Псалтирь 101:24
    orderIndex: 23
    osisId: Ps.101.24
    sblId: Ps 101:24
    shortName: Пс 101:24
    text: Изнурил Он на пути силы мои, сократил дни мои.
  - name: Псалтирь 101:25
    orderIndex: 24
    osisId: Ps.101.25
    sblId: Ps 101:25
    shortName: Пс 101:25
    text: 'Я сказал: Боже мой! не восхити меня в половине дней моих. Твои лета в роды
      родов.'
  - name: Псалтирь 101:26
    orderIndex: 25
    osisId: Ps.101.26
    sblId: Ps 101:26
    shortName: Пс 101:26
    text: В начале Ты, основал землю, и небеса – дело Твоих рук;
  - name: Псалтирь 101:27
    orderIndex: 26
    osisId: Ps.101.27
    sblId: Ps 101:27
    shortName: Пс 101:27
    text: они погибнут, а Ты пребудешь; и все они, как риза, обветшают, и, как одежду,
      Ты переменишь их, и изменятся;
  - name: Псалтирь 101:28
    orderIndex: 27
    osisId: Ps.101.28
    sblId: Ps 101:28
    shortName: Пс 101:28
    text: но Ты – тот же, и лета Твои не кончатся.
  - name: Псалтирь 101:29
    orderIndex: 28
    osisId: Ps.101.29
    sblId: Ps 101:29
    shortName: Пс 101:29
    text: Сыны рабов Твоих будут жить, и семя их утвердится пред лицем Твоим.
  versesCount: 29
- name: Псалтирь 102
  orderIndex: 101
  osisId: Ps.102
  sblId: Ps 102
  shortName: Пс 102
  verses:
  - name: Псалтирь 102:1
    orderIndex: 0
    osisId: Ps.102.1
    sblId: Ps 102:1
    shortName: Пс 102:1
    text: Псалом Давида. Благослови, душа моя, Господа, и вся внутренность моя – святое
      имя Его.
  - name: Псалтирь 102:2
    orderIndex: 1
    osisId: Ps.102.2
    sblId: Ps 102:2
    shortName: Пс 102:2
    text: Благослови, душа моя, Господа и не забывай всех благодеяний Его.
  - name: Псалтирь 102:3
    orderIndex: 2
    osisId: Ps.102.3
    sblId: Ps 102:3
    shortName: Пс 102:3
    text: Он прощает все беззакония твои, исцеляет все недуги твои;
  - name: Псалтирь 102:4
    orderIndex: 3
    osisId: Ps.102.4
    sblId: Ps 102:4
    shortName: Пс 102:4
    text: избавляет от могилы жизнь твою, венчает тебя милостью и щедротами;
  - name: Псалтирь 102:5
    orderIndex: 4
    osisId: Ps.102.5
    sblId: Ps 102:5
    shortName: Пс 102:5
    text: 'насыщает благами желание твое: обновляется, подобно орлу, юность твоя.'
  - name: Псалтирь 102:6
    orderIndex: 5
    osisId: Ps.102.6
    sblId: Ps 102:6
    shortName: Пс 102:6
    text: Господь творит правду и суд всем обиженным.
  - name: Псалтирь 102:7
    orderIndex: 6
    osisId: Ps.102.7
    sblId: Ps 102:7
    shortName: Пс 102:7
    text: Он показал пути Свои Моисею, сынам Израилевым – дела Свои.
  - name: Псалтирь 102:8
    orderIndex: 7
    osisId: Ps.102.8
    sblId: Ps 102:8
    shortName: Пс 102:8
    text: 'Щедр и милостив Господь, долготерпелив и многомилостив:'
  - name: Псалтирь 102:9
    orderIndex: 8
    osisId: Ps.102.9
    sblId: Ps 102:9
    shortName: Пс 102:9
    text: не до конца гневается, и не вовек негодует.
  - name: Псалтирь 102:10
    orderIndex: 9
    osisId: Ps.102.10
    sblId: Ps 102:10
    shortName: Пс 102:10
    text: 'Не по беззакониям нашим сотворил нам, и не по грехам нашим воздал нам:'
  - name: Псалтирь 102:11
    orderIndex: 10
    osisId: Ps.102.11
    sblId: Ps 102:11
    shortName: Пс 102:11
    text: ибо как высоко небо над землею, так велика милость [Господа] к боящимся
      Его;
  - name: Псалтирь 102:12
    orderIndex: 11
    osisId: Ps.102.12
    sblId: Ps 102:12
    shortName: Пс 102:12
    text: как далеко восток от запада, так удалил Он от нас беззакония наши;
  - name: Псалтирь 102:13
    orderIndex: 12
    osisId: Ps.102.13
    sblId: Ps 102:13
    shortName: Пс 102:13
    text: как отец милует сынов, так милует Господь боящихся Его.
  - name: Псалтирь 102:14
    orderIndex: 13
    osisId: Ps.102.14
    sblId: Ps 102:14
    shortName: Пс 102:14
    text: Ибо Он знает состав наш, помнит, что мы – персть.
  - name: Псалтирь 102:15
    orderIndex: 14
    osisId: Ps.102.15
    sblId: Ps 102:15
    shortName: Пс 102:15
    text: Дни человека – как трава; как цвет полевой, так он цветет.
  - name: Псалтирь 102:16
    orderIndex: 15
    osisId: Ps.102.16
    sblId: Ps 102:16
    shortName: Пс 102:16
    text: Пройдет над ним ветер, и нет его, и место его уже не узнает его.
  - name: Псалтирь 102:17
    orderIndex: 16
    osisId: Ps.102.17
    sblId: Ps 102:17
    shortName: Пс 102:17
    text: Милость же Господня от века и до века к боящимся Его,
  - name: Псалтирь 102:18
    orderIndex: 17
    osisId: Ps.102.18
    sblId: Ps 102:18
    shortName: Пс 102:18
    text: и правда Его на сынах сынов, хранящих завет Его и помнящих заповеди Его,
      чтобы исполнять их.
  - name: Псалтирь 102:19
    orderIndex: 18
    osisId: Ps.102.19
    sblId: Ps 102:19
    shortName: Пс 102:19
    text: Господь на небесах поставил престол Свой, и царство Его всем обладает.
  - name: Псалтирь 102:20
    orderIndex: 19
    osisId: Ps.102.20
    sblId: Ps 102:20
    shortName: Пс 102:20
    text: Благословите Господа, [все] Ангелы Его, крепкие силою, исполняющие слово
      Его, повинуясь гласу слова Его;
  - name: Псалтирь 102:21
    orderIndex: 20
    osisId: Ps.102.21
    sblId: Ps 102:21
    shortName: Пс 102:21
    text: благословите Господа, все воинства Его, служители Его, исполняющие волю
      Его;
  - name: Псалтирь 102:22
    orderIndex: 21
    osisId: Ps.102.22
    sblId: Ps 102:22
    shortName: Пс 102:22
    text: благословите Господа, все дела Его, во всех местах владычества Его. Благослови,
      душа моя, Господа!
  versesCount: 22
- name: Псалтирь 103
  orderIndex: 102
  osisId: Ps.103
  sblId: Ps 103
  shortName: Пс 103
  verses:
  - name: Псалтирь 103:1
    orderIndex: 0
    osisId: Ps.103.1
    sblId: Ps 103:1
    shortName: Пс 103:1
    text: Благослови, душа моя, Господа! Господи, Боже мой! Ты дивно велик, Ты облечен
      славою и величием;
  - name: Псалтирь 103:2
    orderIndex: 1
    osisId: Ps.103.2
    sblId: Ps 103:2
    shortName: Пс 103:2
    text: Ты одеваешься светом, как ризою, простираешь небеса, как шатер;
  - name: Псалтирь 103:3
    orderIndex: 2
    osisId: Ps.103.3
    sblId: Ps 103:3
    shortName: Пс 103:3
    text: устрояешь над водами горние чертоги Твои, делаешь облака Твоею колесницею,
      шествуешь на крыльях ветра.
  - name: Псалтирь 103:4
    orderIndex: 3
    osisId: Ps.103.4
    sblId: Ps 103:4
    shortName: Пс 103:4
    text: Ты творишь ангелами Твоими духов, служителями Твоими – огонь пылающий.
  - name: Псалтирь 103:5
    orderIndex: 4
    osisId: Ps.103.5
    sblId: Ps 103:5
    shortName: Пс 103:5
    text: 'Ты поставил землю на твердых основах: не поколеблется она во веки и веки.'
  - name: Псалтирь 103:6
    orderIndex: 5
    osisId: Ps.103.6
    sblId: Ps 103:6
    shortName: Пс 103:6
    text: Бездною, как одеянием, покрыл Ты ее, на горах стоят воды.
  - name: Псалтирь 103:7
    orderIndex: 6
    osisId: Ps.103.7
    sblId: Ps 103:7
    shortName: Пс 103:7
    text: От прещения Твоего бегут они, от гласа грома Твоего быстро уходят;
  - name: Псалтирь 103:8
    orderIndex: 7
    osisId: Ps.103.8
    sblId: Ps 103:8
    shortName: Пс 103:8
    text: восходят на горы, нисходят в долины, на место, которое Ты назначил для них.
  - name: Псалтирь 103:9
    orderIndex: 8
    osisId: Ps.103.9
    sblId: Ps 103:9
    shortName: Пс 103:9
    text: Ты положил предел, которого не перейдут, и не возвратятся покрыть землю.
  - name: Псалтирь 103:10
    orderIndex: 9
    osisId: Ps.103.10
    sblId: Ps 103:10
    shortName: Пс 103:10
    text: 'Ты послал источники в долины: между горами текут,'
  - name: Псалтирь 103:11
    orderIndex: 10
    osisId: Ps.103.11
    sblId: Ps 103:11
    shortName: Пс 103:11
    text: поят всех полевых зверей; дикие ослы утоляют жажду свою.
  - name: Псалтирь 103:12
    orderIndex: 11
    osisId: Ps.103.12
    sblId: Ps 103:12
    shortName: Пс 103:12
    text: При них обитают птицы небесные, из среды ветвей издают голос.
  - name: Псалтирь 103:13
    orderIndex: 12
    osisId: Ps.103.13
    sblId: Ps 103:13
    shortName: Пс 103:13
    text: Ты напояешь горы с высот Твоих, плодами дел Твоих насыщается земля.
  - name: Псалтирь 103:14
    orderIndex: 13
    osisId: Ps.103.14
    sblId: Ps 103:14
    shortName: Пс 103:14
    text: Ты произращаешь траву для скота, и зелень на пользу человека, чтобы произвести
      из земли пищу,
  - name: Псалтирь 103:15
    orderIndex: 14
    osisId: Ps.103.15
    sblId: Ps 103:15
    shortName: Пс 103:15
    text: и вино, которое веселит сердце человека, и елей, от которого блистает лице
      его, и хлеб, который укрепляет сердце человека.
  - name: Псалтирь 103:16
    orderIndex: 15
    osisId: Ps.103.16
    sblId: Ps 103:16
    shortName: Пс 103:16
    text: Насыщаются древа Господа, кедры Ливанские, которые Он насадил;
  - name: Псалтирь 103:17
    orderIndex: 16
    osisId: Ps.103.17
    sblId: Ps 103:17
    shortName: Пс 103:17
    text: 'на них гнездятся птицы: ели – жилище аисту,'
  - name: Псалтирь 103:18
    orderIndex: 17
    osisId: Ps.103.18
    sblId: Ps 103:18
    shortName: Пс 103:18
    text: высокие горы – сернам; каменные утесы – убежище зайцам.
  - name: Псалтирь 103:19
    orderIndex: 18
    osisId: Ps.103.19
    sblId: Ps 103:19
    shortName: Пс 103:19
    text: Он сотворил луну для [указания] времен, солнце знает свой запад.
  - name: Псалтирь 103:20
    orderIndex: 19
    osisId: Ps.103.20
    sblId: Ps 103:20
    shortName: Пс 103:20
    text: 'Ты простираешь тьму и бывает ночь: во время нее бродят все лесные звери;'
  - name: Псалтирь 103:21
    orderIndex: 20
    osisId: Ps.103.21
    sblId: Ps 103:21
    shortName: Пс 103:21
    text: львы рыкают о добыче и просят у Бога пищу себе.
  - name: Псалтирь 103:22
    orderIndex: 21
    osisId: Ps.103.22
    sblId: Ps 103:22
    shortName: Пс 103:22
    text: Восходит солнце, [и] они собираются и ложатся в свои логовища;
  - name: Псалтирь 103:23
    orderIndex: 22
    osisId: Ps.103.23
    sblId: Ps 103:23
    shortName: Пс 103:23
    text: выходит человек на дело свое и на работу свою до вечера.
  - name: Псалтирь 103:24
    orderIndex: 23
    osisId: Ps.103.24
    sblId: Ps 103:24
    shortName: Пс 103:24
    text: Как многочисленны дела Твои, Господи! Все соделал Ты премудро; земля полна
      произведений Твоих.
  - name: Псалтирь 103:25
    orderIndex: 24
    osisId: Ps.103.25
    sblId: Ps 103:25
    shortName: Пс 103:25
    text: 'Это – море великое и пространное: там пресмыкающиеся, которым нет числа,
      животные малые с большими;'
  - name: Псалтирь 103:26
    orderIndex: 25
    osisId: Ps.103.26
    sblId: Ps 103:26
    shortName: Пс 103:26
    text: там плавают корабли, там этот левиафан, которого Ты сотворил играть в нем.
  - name: Псалтирь 103:27
    orderIndex: 26
    osisId: Ps.103.27
    sblId: Ps 103:27
    shortName: Пс 103:27
    text: Все они от Тебя ожидают, чтобы Ты дал им пищу их в свое время.
  - name: Псалтирь 103:28
    orderIndex: 27
    osisId: Ps.103.28
    sblId: Ps 103:28
    shortName: Пс 103:28
    text: Даешь им – принимают, отверзаешь руку Твою – насыщаются благом;
  - name: Псалтирь 103:29
    orderIndex: 28
    osisId: Ps.103.29
    sblId: Ps 103:29
    shortName: Пс 103:29
    text: скроешь лице Твое – мятутся, отнимешь дух их – умирают и в персть свою возвращаются;
  - name: Псалтирь 103:30
    orderIndex: 29
    osisId: Ps.103.30
    sblId: Ps 103:30
    shortName: Пс 103:30
    text: пошлешь дух Твой – созидаются, и Ты обновляешь лице земли.
  - name: Псалтирь 103:31
    orderIndex: 30
    osisId: Ps.103.31
    sblId: Ps 103:31
    shortName: Пс 103:31
    text: Да будет Господу слава во веки; да веселится Господь о делах Своих!
  - name: Псалтирь 103:32
    orderIndex: 31
    osisId: Ps.103.32
    sblId: Ps 103:32
    shortName: Пс 103:32
    text: Призирает на землю, и она трясется; прикасается к горам, и дымятся.
  - name: Псалтирь 103:33
    orderIndex: 32
    osisId: Ps.103.33
    sblId: Ps 103:33
    shortName: Пс 103:33
    text: Буду петь Господу во [всю] жизнь мою, буду петь Богу моему, доколе есмь.
  - name: Псалтирь 103:34
    orderIndex: 33
    osisId: Ps.103.34
    sblId: Ps 103:34
    shortName: Пс 103:34
    text: Да будет благоприятна Ему песнь моя; буду веселиться о Господе.
  - name: Псалтирь 103:35
    orderIndex: 34
    osisId: Ps.103.35
    sblId: Ps 103:35
    shortName: Пс 103:35
    text: Да исчезнут грешники с земли, и беззаконных да не будет более. Благослови,
      душа моя, Господа! Аллилуия!
  versesCount: 35
- name: Псалтирь 104
  orderIndex: 103
  osisId: Ps.104
  sblId: Ps 104
  shortName: Пс 104
  verses:
  - name: Псалтирь 104:1
    orderIndex: 0
    osisId: Ps.104.1
    sblId: Ps 104:1
    shortName: Пс 104:1
    text: Славьте Господа; призывайте имя Его; возвещайте в народах дела Его;
  - name: Псалтирь 104:2
    orderIndex: 1
    osisId: Ps.104.2
    sblId: Ps 104:2
    shortName: Пс 104:2
    text: воспойте Ему и пойте Ему; поведайте о всех чудесах Его.
  - name: Псалтирь 104:3
    orderIndex: 2
    osisId: Ps.104.3
    sblId: Ps 104:3
    shortName: Пс 104:3
    text: Хвалитесь именем Его святым; да веселится сердце ищущих Господа.
  - name: Псалтирь 104:4
    orderIndex: 3
    osisId: Ps.104.4
    sblId: Ps 104:4
    shortName: Пс 104:4
    text: Ищите Господа и силы Его, ищите лица Его всегда.
  - name: Псалтирь 104:5
    orderIndex: 4
    osisId: Ps.104.5
    sblId: Ps 104:5
    shortName: Пс 104:5
    text: Воспоминайте чудеса Его, которые сотворил, знамения Его и суды уст Его,
  - name: Псалтирь 104:6
    orderIndex: 5
    osisId: Ps.104.6
    sblId: Ps 104:6
    shortName: Пс 104:6
    text: вы, семя Авраамово, рабы Его, сыны Иакова, избранные Его.
  - name: Псалтирь 104:7
    orderIndex: 6
    osisId: Ps.104.7
    sblId: Ps 104:7
    shortName: Пс 104:7
    text: 'Он Господь Бог наш: по всей земле суды Его.'
  - name: Псалтирь 104:8
    orderIndex: 7
    osisId: Ps.104.8
    sblId: Ps 104:8
    shortName: Пс 104:8
    text: Вечно помнит завет Свой, слово, [которое] заповедал в тысячу родов,
  - name: Псалтирь 104:9
    orderIndex: 8
    osisId: Ps.104.9
    sblId: Ps 104:9
    shortName: Пс 104:9
    text: которое завещал Аврааму, и клятву Свою Исааку,
  - name: Псалтирь 104:10
    orderIndex: 9
    osisId: Ps.104.10
    sblId: Ps 104:10
    shortName: Пс 104:10
    text: и поставил то Иакову в закон и Израилю в завет вечный,
  - name: Псалтирь 104:11
    orderIndex: 10
    osisId: Ps.104.11
    sblId: Ps 104:11
    shortName: Пс 104:11
    text: 'говоря: "тебе дам землю Ханаанскую в удел наследия вашего".'
  - name: Псалтирь 104:12
    orderIndex: 11
    osisId: Ps.104.12
    sblId: Ps 104:12
    shortName: Пс 104:12
    text: Когда их было еще мало числом, очень мало, и они были пришельцами в ней
  - name: Псалтирь 104:13
    orderIndex: 12
    osisId: Ps.104.13
    sblId: Ps 104:13
    shortName: Пс 104:13
    text: и переходили от народа к народу, из царства к иному племени,
  - name: Псалтирь 104:14
    orderIndex: 13
    osisId: Ps.104.14
    sblId: Ps 104:14
    shortName: Пс 104:14
    text: 'никому не позволял обижать их и возбранял о них царям:'
  - name: Псалтирь 104:15
    orderIndex: 14
    osisId: Ps.104.15
    sblId: Ps 104:15
    shortName: Пс 104:15
    text: '"не прикасайтесь к помазанным Моим, и пророкам Моим не делайте зла".'
  - name: Псалтирь 104:16
    orderIndex: 15
    osisId: Ps.104.16
    sblId: Ps 104:16
    shortName: Пс 104:16
    text: И призвал голод на землю; всякий стебель хлебный истребил.
  - name: Псалтирь 104:17
    orderIndex: 16
    osisId: Ps.104.17
    sblId: Ps 104:17
    shortName: Пс 104:17
    text: 'Послал пред ними человека: в рабы продан был Иосиф.'
  - name: Псалтирь 104:18
    orderIndex: 17
    osisId: Ps.104.18
    sblId: Ps 104:18
    shortName: Пс 104:18
    text: Стеснили оковами ноги его; в железо вошла душа его,
  - name: Псалтирь 104:19
    orderIndex: 18
    osisId: Ps.104.19
    sblId: Ps 104:19
    shortName: Пс 104:19
    text: 'доколе исполнилось слово Его: слово Господне испытало его.'
  - name: Псалтирь 104:20
    orderIndex: 19
    osisId: Ps.104.20
    sblId: Ps 104:20
    shortName: Пс 104:20
    text: Послал царь, и разрешил его владетель народов и освободил его;
  - name: Псалтирь 104:21
    orderIndex: 20
    osisId: Ps.104.21
    sblId: Ps 104:21
    shortName: Пс 104:21
    text: поставил его господином над домом своим и правителем над всем владением
      своим,
  - name: Псалтирь 104:22
    orderIndex: 21
    osisId: Ps.104.22
    sblId: Ps 104:22
    shortName: Пс 104:22
    text: чтобы он наставлял вельмож его по своей душе и старейшин его учил мудрости.
  - name: Псалтирь 104:23
    orderIndex: 22
    osisId: Ps.104.23
    sblId: Ps 104:23
    shortName: Пс 104:23
    text: Тогда пришел Израиль в Египет, и переселился Иаков в землю Хамову.
  - name: Псалтирь 104:24
    orderIndex: 23
    osisId: Ps.104.24
    sblId: Ps 104:24
    shortName: Пс 104:24
    text: И весьма размножил [Бог] народ Свой и сделал его сильнее врагов его.
  - name: Псалтирь 104:25
    orderIndex: 24
    osisId: Ps.104.25
    sblId: Ps 104:25
    shortName: Пс 104:25
    text: Возбудил в сердце их ненависть против народа Его и ухищрение против рабов
      Его.
  - name: Псалтирь 104:26
    orderIndex: 25
    osisId: Ps.104.26
    sblId: Ps 104:26
    shortName: Пс 104:26
    text: Послал Моисея, раба Своего, Аарона, которого избрал.
  - name: Псалтирь 104:27
    orderIndex: 26
    osisId: Ps.104.27
    sblId: Ps 104:27
    shortName: Пс 104:27
    text: Они показали между ними слова знамений Его и чудеса [Его] в земле Хамовой.
  - name: Псалтирь 104:28
    orderIndex: 27
    osisId: Ps.104.28
    sblId: Ps 104:28
    shortName: Пс 104:28
    text: Послал тьму и сделал мрак, и не воспротивились слову Его.
  - name: Псалтирь 104:29
    orderIndex: 28
    osisId: Ps.104.29
    sblId: Ps 104:29
    shortName: Пс 104:29
    text: Преложил воду их в кровь, и уморил рыбу их.
  - name: Псалтирь 104:30
    orderIndex: 29
    osisId: Ps.104.30
    sblId: Ps 104:30
    shortName: Пс 104:30
    text: Земля их произвела множество жаб [даже] в спальне царей их.
  - name: Псалтирь 104:31
    orderIndex: 30
    osisId: Ps.104.31
    sblId: Ps 104:31
    shortName: Пс 104:31
    text: Он сказал, и пришли разные насекомые, скнипы во все пределы их.
  - name: Псалтирь 104:32
    orderIndex: 31
    osisId: Ps.104.32
    sblId: Ps 104:32
    shortName: Пс 104:32
    text: Вместо дождя послал на них град, палящий огонь на землю их,
  - name: Псалтирь 104:33
    orderIndex: 32
    osisId: Ps.104.33
    sblId: Ps 104:33
    shortName: Пс 104:33
    text: и побил виноград их и смоковницы их, и сокрушил дерева в пределах их.
  - name: Псалтирь 104:34
    orderIndex: 33
    osisId: Ps.104.34
    sblId: Ps 104:34
    shortName: Пс 104:34
    text: Сказал, и пришла саранча и гусеницы без числа;
  - name: Псалтирь 104:35
    orderIndex: 34
    osisId: Ps.104.35
    sblId: Ps 104:35
    shortName: Пс 104:35
    text: и съели всю траву на земле их, и съели плоды на полях их.
  - name: Псалтирь 104:36
    orderIndex: 35
    osisId: Ps.104.36
    sblId: Ps 104:36
    shortName: Пс 104:36
    text: И поразил всякого первенца в земле их, начатки всей силы их.
  - name: Псалтирь 104:37
    orderIndex: 36
    osisId: Ps.104.37
    sblId: Ps 104:37
    shortName: Пс 104:37
    text: И вывел [Израильтян] с серебром и золотом, и не было в коленах их болящего.
  - name: Псалтирь 104:38
    orderIndex: 37
    osisId: Ps.104.38
    sblId: Ps 104:38
    shortName: Пс 104:38
    text: Обрадовался Египет исшествию их; ибо страх от них напал на него.
  - name: Псалтирь 104:39
    orderIndex: 38
    osisId: Ps.104.39
    sblId: Ps 104:39
    shortName: Пс 104:39
    text: Простер облако в покров [им] и огонь, чтобы светить [им] ночью.
  - name: Псалтирь 104:40
    orderIndex: 39
    osisId: Ps.104.40
    sblId: Ps 104:40
    shortName: Пс 104:40
    text: Просили, и Он послал перепелов, и хлебом небесным насыщал их.
  - name: Псалтирь 104:41
    orderIndex: 40
    osisId: Ps.104.41
    sblId: Ps 104:41
    shortName: Пс 104:41
    text: Разверз камень, и потекли воды, потекли рекою по местам сухим,
  - name: Псалтирь 104:42
    orderIndex: 41
    osisId: Ps.104.42
    sblId: Ps 104:42
    shortName: Пс 104:42
    text: ибо вспомнил Он святое слово Свое к Аврааму, рабу Своему,
  - name: Псалтирь 104:43
    orderIndex: 42
    osisId: Ps.104.43
    sblId: Ps 104:43
    shortName: Пс 104:43
    text: и вывел народ Свой в радости, избранных Своих в веселии,
  - name: Псалтирь 104:44
    orderIndex: 43
    osisId: Ps.104.44
    sblId: Ps 104:44
    shortName: Пс 104:44
    text: и дал им земли народов, и они наследовали труд иноплеменных,
  - name: Псалтирь 104:45
    orderIndex: 44
    osisId: Ps.104.45
    sblId: Ps 104:45
    shortName: Пс 104:45
    text: чтобы соблюдали уставы Его и хранили законы Его. Аллилуия!
  versesCount: 45
- name: Псалтирь 105
  orderIndex: 104
  osisId: Ps.105
  sblId: Ps 105
  shortName: Пс 105
  verses:
  - name: Псалтирь 105:1
    orderIndex: 0
    osisId: Ps.105.1
    sblId: Ps 105:1
    shortName: Пс 105:1
    text: Аллилуия. Славьте Господа, ибо Он благ, ибо вовек милость Его.
  - name: Псалтирь 105:2
    orderIndex: 1
    osisId: Ps.105.2
    sblId: Ps 105:2
    shortName: Пс 105:2
    text: Кто изречет могущество Господа, возвестит все хвалы Его?
  - name: Псалтирь 105:3
    orderIndex: 2
    osisId: Ps.105.3
    sblId: Ps 105:3
    shortName: Пс 105:3
    text: Блаженны хранящие суд и творящие правду во всякое время!
  - name: Псалтирь 105:4
    orderIndex: 3
    osisId: Ps.105.4
    sblId: Ps 105:4
    shortName: Пс 105:4
    text: Вспомни о мне, Господи, в благоволении к народу Твоему; посети меня спасением
      Твоим,
  - name: Псалтирь 105:5
    orderIndex: 4
    osisId: Ps.105.5
    sblId: Ps 105:5
    shortName: Пс 105:5
    text: дабы мне видеть благоденствие избранных Твоих, веселиться веселием народа
      Твоего, хвалиться с наследием Твоим.
  - name: Псалтирь 105:6
    orderIndex: 5
    osisId: Ps.105.6
    sblId: Ps 105:6
    shortName: Пс 105:6
    text: Согрешили мы с отцами нашими, совершили беззаконие, соделали неправду.
  - name: Псалтирь 105:7
    orderIndex: 6
    osisId: Ps.105.7
    sblId: Ps 105:7
    shortName: Пс 105:7
    text: Отцы наши в Египте не уразумели чудес Твоих, не помнили множества милостей
      Твоих, и возмутились у моря, у Чермного моря.
  - name: Псалтирь 105:8
    orderIndex: 7
    osisId: Ps.105.8
    sblId: Ps 105:8
    shortName: Пс 105:8
    text: Но Он спас их ради имени Своего, дабы показать могущество Свое.
  - name: Псалтирь 105:9
    orderIndex: 8
    osisId: Ps.105.9
    sblId: Ps 105:9
    shortName: Пс 105:9
    text: Грозно рек морю Чермному, и оно иссохло; и провел их по безднам, как по
      суше;
  - name: Псалтирь 105:10
    orderIndex: 9
    osisId: Ps.105.10
    sblId: Ps 105:10
    shortName: Пс 105:10
    text: и спас их от руки ненавидящего и избавил их от руки врага.
  - name: Псалтирь 105:11
    orderIndex: 10
    osisId: Ps.105.11
    sblId: Ps 105:11
    shortName: Пс 105:11
    text: Воды покрыли врагов их, ни одного из них не осталось.
  - name: Псалтирь 105:12
    orderIndex: 11
    osisId: Ps.105.12
    sblId: Ps 105:12
    shortName: Пс 105:12
    text: И поверили они словам Его, [и] воспели хвалу Ему.
  - name: Псалтирь 105:13
    orderIndex: 12
    osisId: Ps.105.13
    sblId: Ps 105:13
    shortName: Пс 105:13
    text: '[Но] скоро забыли дела Его, не дождались Его изволения;'
  - name: Псалтирь 105:14
    orderIndex: 13
    osisId: Ps.105.14
    sblId: Ps 105:14
    shortName: Пс 105:14
    text: увлеклись похотением в пустыне, и искусили Бога в необитаемой.
  - name: Псалтирь 105:15
    orderIndex: 14
    osisId: Ps.105.15
    sblId: Ps 105:15
    shortName: Пс 105:15
    text: И Он исполнил прошение их, [но] послал язву на души их.
  - name: Псалтирь 105:16
    orderIndex: 15
    osisId: Ps.105.16
    sblId: Ps 105:16
    shortName: Пс 105:16
    text: И позавидовали в стане Моисею [и] Аарону, святому Господню.
  - name: Псалтирь 105:17
    orderIndex: 16
    osisId: Ps.105.17
    sblId: Ps 105:17
    shortName: Пс 105:17
    text: Разверзлась земля, и поглотила Дафана и покрыла скопище Авирона.
  - name: Псалтирь 105:18
    orderIndex: 17
    osisId: Ps.105.18
    sblId: Ps 105:18
    shortName: Пс 105:18
    text: И возгорелся огонь в скопище их, пламень попалил нечестивых.
  - name: Псалтирь 105:19
    orderIndex: 18
    osisId: Ps.105.19
    sblId: Ps 105:19
    shortName: Пс 105:19
    text: Сделали тельца у Хорива и поклонились истукану;
  - name: Псалтирь 105:20
    orderIndex: 19
    osisId: Ps.105.20
    sblId: Ps 105:20
    shortName: Пс 105:20
    text: и променяли славу свою на изображение вола, ядущего траву.
  - name: Псалтирь 105:21
    orderIndex: 20
    osisId: Ps.105.21
    sblId: Ps 105:21
    shortName: Пс 105:21
    text: Забыли Бога, Спасителя своего, совершившего великое в Египте,
  - name: Псалтирь 105:22
    orderIndex: 21
    osisId: Ps.105.22
    sblId: Ps 105:22
    shortName: Пс 105:22
    text: дивное в земле Хамовой, страшное у Чермного моря.
  - name: Псалтирь 105:23
    orderIndex: 22
    osisId: Ps.105.23
    sblId: Ps 105:23
    shortName: Пс 105:23
    text: И хотел истребить их, если бы Моисей, избранный Его, не стал пред Ним в
      расселине, чтобы отвратить ярость Его, да не погубит [их].
  - name: Псалтирь 105:24
    orderIndex: 23
    osisId: Ps.105.24
    sblId: Ps 105:24
    shortName: Пс 105:24
    text: И презрели они землю желанную, не верили слову Его;
  - name: Псалтирь 105:25
    orderIndex: 24
    osisId: Ps.105.25
    sblId: Ps 105:25
    shortName: Пс 105:25
    text: и роптали в шатрах своих, не слушались гласа Господня.
  - name: Псалтирь 105:26
    orderIndex: 25
    osisId: Ps.105.26
    sblId: Ps 105:26
    shortName: Пс 105:26
    text: И поднял Он руку Свою на них, чтобы низложить их в пустыне,
  - name: Псалтирь 105:27
    orderIndex: 26
    osisId: Ps.105.27
    sblId: Ps 105:27
    shortName: Пс 105:27
    text: низложить племя их в народах и рассеять их по землям.
  - name: Псалтирь 105:28
    orderIndex: 27
    osisId: Ps.105.28
    sblId: Ps 105:28
    shortName: Пс 105:28
    text: Они прилепились к Ваалфегору и ели жертвы бездушным,
  - name: Псалтирь 105:29
    orderIndex: 28
    osisId: Ps.105.29
    sblId: Ps 105:29
    shortName: Пс 105:29
    text: и раздражали [Бога] делами своими, и вторглась к ним язва.
  - name: Псалтирь 105:30
    orderIndex: 29
    osisId: Ps.105.30
    sblId: Ps 105:30
    shortName: Пс 105:30
    text: И восстал Финеес и произвел суд, – и остановилась язва.
  - name: Псалтирь 105:31
    orderIndex: 30
    osisId: Ps.105.31
    sblId: Ps 105:31
    shortName: Пс 105:31
    text: И [это] вменено ему в праведность в роды и роды во веки.
  - name: Псалтирь 105:32
    orderIndex: 31
    osisId: Ps.105.32
    sblId: Ps 105:32
    shortName: Пс 105:32
    text: И прогневали [Бога] у вод Меривы, и Моисей потерпел за них,
  - name: Псалтирь 105:33
    orderIndex: 32
    osisId: Ps.105.33
    sblId: Ps 105:33
    shortName: Пс 105:33
    text: ибо они огорчили дух его, и он погрешил устами своими.
  - name: Псалтирь 105:34
    orderIndex: 33
    osisId: Ps.105.34
    sblId: Ps 105:34
    shortName: Пс 105:34
    text: Не истребили народов, о которых сказал им Господь,
  - name: Псалтирь 105:35
    orderIndex: 34
    osisId: Ps.105.35
    sblId: Ps 105:35
    shortName: Пс 105:35
    text: но смешались с язычниками и научились делам их;
  - name: Псалтирь 105:36
    orderIndex: 35
    osisId: Ps.105.36
    sblId: Ps 105:36
    shortName: Пс 105:36
    text: служили истуканам их, [которые] были для них сетью,
  - name: Псалтирь 105:37
    orderIndex: 36
    osisId: Ps.105.37
    sblId: Ps 105:37
    shortName: Пс 105:37
    text: и приносили сыновей своих и дочерей своих в жертву бесам;
  - name: Псалтирь 105:38
    orderIndex: 37
    osisId: Ps.105.38
    sblId: Ps 105:38
    shortName: Пс 105:38
    text: проливали кровь невинную, кровь сыновей своих и дочерей своих, которых приносили
      в жертву идолам Ханаанским, – и осквернилась земля кровью;
  - name: Псалтирь 105:39
    orderIndex: 38
    osisId: Ps.105.39
    sblId: Ps 105:39
    shortName: Пс 105:39
    text: оскверняли себя делами своими, блудодействовали поступками своими.
  - name: Псалтирь 105:40
    orderIndex: 39
    osisId: Ps.105.40
    sblId: Ps 105:40
    shortName: Пс 105:40
    text: И воспылал гнев Господа на народ Его, и возгнушался Он наследием Своим
  - name: Псалтирь 105:41
    orderIndex: 40
    osisId: Ps.105.41
    sblId: Ps 105:41
    shortName: Пс 105:41
    text: и предал их в руки язычников, и ненавидящие их стали обладать ими.
  - name: Псалтирь 105:42
    orderIndex: 41
    osisId: Ps.105.42
    sblId: Ps 105:42
    shortName: Пс 105:42
    text: Враги их утесняли их, и они смирялись под рукою их.
  - name: Псалтирь 105:43
    orderIndex: 42
    osisId: Ps.105.43
    sblId: Ps 105:43
    shortName: Пс 105:43
    text: Много раз Он избавлял их; они же раздражали [Его] упорством своим, и были
      уничижаемы за беззаконие свое.
  - name: Псалтирь 105:44
    orderIndex: 43
    osisId: Ps.105.44
    sblId: Ps 105:44
    shortName: Пс 105:44
    text: Но Он призирал на скорбь их, когда слышал вопль их,
  - name: Псалтирь 105:45
    orderIndex: 44
    osisId: Ps.105.45
    sblId: Ps 105:45
    shortName: Пс 105:45
    text: и вспоминал завет Свой с ними и раскаивался по множеству милости Своей;
  - name: Псалтирь 105:46
    orderIndex: 45
    osisId: Ps.105.46
    sblId: Ps 105:46
    shortName: Пс 105:46
    text: и возбуждал к ним сострадание во всех, пленявших их.
  - name: Псалтирь 105:47
    orderIndex: 46
    osisId: Ps.105.47
    sblId: Ps 105:47
    shortName: Пс 105:47
    text: Спаси нас, Господи, Боже наш, и собери нас от народов, дабы славить святое
      имя Твое, хвалиться Твоею славою.
  - name: Псалтирь 105:48
    orderIndex: 47
    osisId: Ps.105.48
    sblId: Ps 105:48
    shortName: Пс 105:48
    text: 'Благословен Господь, Бог Израилев, от века и до века! И да скажет весь
      народ: аминь! Аллилуия!'
  versesCount: 48
- name: Псалтирь 106
  orderIndex: 105
  osisId: Ps.106
  sblId: Ps 106
  shortName: Пс 106
  verses:
  - name: Псалтирь 106:1
    orderIndex: 0
    osisId: Ps.106.1
    sblId: Ps 106:1
    shortName: Пс 106:1
    text: Славьте Господа, ибо Он благ, ибо вовек милость Его!
  - name: Псалтирь 106:2
    orderIndex: 1
    osisId: Ps.106.2
    sblId: Ps 106:2
    shortName: Пс 106:2
    text: Так да скажут избавленные Господом, которых избавил Он от руки врага,
  - name: Псалтирь 106:3
    orderIndex: 2
    osisId: Ps.106.3
    sblId: Ps 106:3
    shortName: Пс 106:3
    text: и собрал от стран, от востока и запада, от севера и моря.
  - name: Псалтирь 106:4
    orderIndex: 3
    osisId: Ps.106.4
    sblId: Ps 106:4
    shortName: Пс 106:4
    text: Они блуждали в пустыне по безлюдному пути и не находили населенного города;
  - name: Псалтирь 106:5
    orderIndex: 4
    osisId: Ps.106.5
    sblId: Ps 106:5
    shortName: Пс 106:5
    text: терпели голод и жажду, душа их истаевала в них.
  - name: Псалтирь 106:6
    orderIndex: 5
    osisId: Ps.106.6
    sblId: Ps 106:6
    shortName: Пс 106:6
    text: Но воззвали к Господу в скорби своей, и Он избавил их от бедствий их,
  - name: Псалтирь 106:7
    orderIndex: 6
    osisId: Ps.106.7
    sblId: Ps 106:7
    shortName: Пс 106:7
    text: и повел их прямым путем, чтобы они шли к населенному городу.
  - name: Псалтирь 106:8
    orderIndex: 7
    osisId: Ps.106.8
    sblId: Ps 106:8
    shortName: Пс 106:8
    text: 'Да славят Господа за милость Его и за чудные дела Его для сынов человеческих:'
  - name: Псалтирь 106:9
    orderIndex: 8
    osisId: Ps.106.9
    sblId: Ps 106:9
    shortName: Пс 106:9
    text: ибо Он насытил душу жаждущую и душу алчущую исполнил благами.
  - name: Псалтирь 106:10
    orderIndex: 9
    osisId: Ps.106.10
    sblId: Ps 106:10
    shortName: Пс 106:10
    text: Они сидели во тьме и тени смертной, окованные скорбью и железом;
  - name: Псалтирь 106:11
    orderIndex: 10
    osisId: Ps.106.11
    sblId: Ps 106:11
    shortName: Пс 106:11
    text: ибо не покорялись словам Божиим и небрегли о воле Всевышнего.
  - name: Псалтирь 106:12
    orderIndex: 11
    osisId: Ps.106.12
    sblId: Ps 106:12
    shortName: Пс 106:12
    text: Он смирил сердце их работами; они преткнулись, и не было помогающего.
  - name: Псалтирь 106:13
    orderIndex: 12
    osisId: Ps.106.13
    sblId: Ps 106:13
    shortName: Пс 106:13
    text: Но воззвали к Господу в скорби своей, и Он спас их от бедствий их;
  - name: Псалтирь 106:14
    orderIndex: 13
    osisId: Ps.106.14
    sblId: Ps 106:14
    shortName: Пс 106:14
    text: вывел их из тьмы и тени смертной, и расторгнул узы их.
  - name: Псалтирь 106:15
    orderIndex: 14
    osisId: Ps.106.15
    sblId: Ps 106:15
    shortName: Пс 106:15
    text: 'Да славят Господа за милость Его и за чудные дела Его для сынов человеческих:'
  - name: Псалтирь 106:16
    orderIndex: 15
    osisId: Ps.106.16
    sblId: Ps 106:16
    shortName: Пс 106:16
    text: ибо Он сокрушил врата медные и вереи железные сломил.
  - name: Псалтирь 106:17
    orderIndex: 16
    osisId: Ps.106.17
    sblId: Ps 106:17
    shortName: Пс 106:17
    text: Безрассудные страдали за беззаконные пути свои и за неправды свои;
  - name: Псалтирь 106:18
    orderIndex: 17
    osisId: Ps.106.18
    sblId: Ps 106:18
    shortName: Пс 106:18
    text: от всякой пищи отвращалась душа их, и они приближались ко вратам смерти.
  - name: Псалтирь 106:19
    orderIndex: 18
    osisId: Ps.106.19
    sblId: Ps 106:19
    shortName: Пс 106:19
    text: Но воззвали к Господу в скорби своей, и Он спас их от бедствий их;
  - name: Псалтирь 106:20
    orderIndex: 19
    osisId: Ps.106.20
    sblId: Ps 106:20
    shortName: Пс 106:20
    text: послал слово Свое и исцелил их, и избавил их от могил их.
  - name: Псалтирь 106:21
    orderIndex: 20
    osisId: Ps.106.21
    sblId: Ps 106:21
    shortName: Пс 106:21
    text: Да славят Господа за милость Его и за чудные дела Его для сынов человеческих!
  - name: Псалтирь 106:22
    orderIndex: 21
    osisId: Ps.106.22
    sblId: Ps 106:22
    shortName: Пс 106:22
    text: Да приносят Ему жертву хвалы и да возвещают о делах Его с пением!
  - name: Псалтирь 106:23
    orderIndex: 22
    osisId: Ps.106.23
    sblId: Ps 106:23
    shortName: Пс 106:23
    text: Отправляющиеся на кораблях в море, производящие дела на больших водах,
  - name: Псалтирь 106:24
    orderIndex: 23
    osisId: Ps.106.24
    sblId: Ps 106:24
    shortName: Пс 106:24
    text: 'видят дела Господа и чудеса Его в пучине:'
  - name: Псалтирь 106:25
    orderIndex: 24
    osisId: Ps.106.25
    sblId: Ps 106:25
    shortName: Пс 106:25
    text: 'Он речет, – и восстанет бурный ветер и высоко поднимает волны его:'
  - name: Псалтирь 106:26
    orderIndex: 25
    osisId: Ps.106.26
    sblId: Ps 106:26
    shortName: Пс 106:26
    text: восходят до небес, нисходят до бездны; душа их истаевает в бедствии;
  - name: Псалтирь 106:27
    orderIndex: 26
    osisId: Ps.106.27
    sblId: Ps 106:27
    shortName: Пс 106:27
    text: они кружатся и шатаются, как пьяные, и вся мудрость их исчезает.
  - name: Псалтирь 106:28
    orderIndex: 27
    osisId: Ps.106.28
    sblId: Ps 106:28
    shortName: Пс 106:28
    text: Но воззвали к Господу в скорби своей, и Он вывел их из бедствия их.
  - name: Псалтирь 106:29
    orderIndex: 28
    osisId: Ps.106.29
    sblId: Ps 106:29
    shortName: Пс 106:29
    text: Он превращает бурю в тишину, и волны умолкают.
  - name: Псалтирь 106:30
    orderIndex: 29
    osisId: Ps.106.30
    sblId: Ps 106:30
    shortName: Пс 106:30
    text: И веселятся, что они утихли, и Он приводит их к желаемой пристани.
  - name: Псалтирь 106:31
    orderIndex: 30
    osisId: Ps.106.31
    sblId: Ps 106:31
    shortName: Пс 106:31
    text: Да славят Господа за милость Его и за чудные дела Его для сынов человеческих!
  - name: Псалтирь 106:32
    orderIndex: 31
    osisId: Ps.106.32
    sblId: Ps 106:32
    shortName: Пс 106:32
    text: Да превозносят Его в собрании народном и да славят Его в сонме старейшин!
  - name: Псалтирь 106:33
    orderIndex: 32
    osisId: Ps.106.33
    sblId: Ps 106:33
    shortName: Пс 106:33
    text: Он превращает реки в пустыню и источники вод – в сушу,
  - name: Псалтирь 106:34
    orderIndex: 33
    osisId: Ps.106.34
    sblId: Ps 106:34
    shortName: Пс 106:34
    text: землю плодородную – в солончатую, за нечестие живущих на ней.
  - name: Псалтирь 106:35
    orderIndex: 34
    osisId: Ps.106.35
    sblId: Ps 106:35
    shortName: Пс 106:35
    text: Он превращает пустыню в озеро, и землю иссохшую – в источники вод;
  - name: Псалтирь 106:36
    orderIndex: 35
    osisId: Ps.106.36
    sblId: Ps 106:36
    shortName: Пс 106:36
    text: и поселяет там алчущих, и они строят город для обитания;
  - name: Псалтирь 106:37
    orderIndex: 36
    osisId: Ps.106.37
    sblId: Ps 106:37
    shortName: Пс 106:37
    text: засевают поля, насаждают виноградники, которые приносят им обильные плоды.
  - name: Псалтирь 106:38
    orderIndex: 37
    osisId: Ps.106.38
    sblId: Ps 106:38
    shortName: Пс 106:38
    text: Он благословляет их, и они весьма размножаются, и скота их не умаляет.
  - name: Псалтирь 106:39
    orderIndex: 38
    osisId: Ps.106.39
    sblId: Ps 106:39
    shortName: Пс 106:39
    text: Уменьшились они и упали от угнетения, бедствия и скорби, –
  - name: Псалтирь 106:40
    orderIndex: 39
    osisId: Ps.106.40
    sblId: Ps 106:40
    shortName: Пс 106:40
    text: он изливает бесчестие на князей и оставляет их блуждать в пустыне, где нет
      путей.
  - name: Псалтирь 106:41
    orderIndex: 40
    osisId: Ps.106.41
    sblId: Ps 106:41
    shortName: Пс 106:41
    text: Бедного же извлекает из бедствия и умножает род его, как стада овец.
  - name: Псалтирь 106:42
    orderIndex: 41
    osisId: Ps.106.42
    sblId: Ps 106:42
    shortName: Пс 106:42
    text: Праведники видят сие и радуются, а всякое нечестие заграждает уста свои.
  - name: Псалтирь 106:43
    orderIndex: 42
    osisId: Ps.106.43
    sblId: Ps 106:43
    shortName: Пс 106:43
    text: Кто мудр, тот заметит сие и уразумеет милость Господа.
  versesCount: 43
- name: Псалтирь 107
  orderIndex: 106
  osisId: Ps.107
  sblId: Ps 107
  shortName: Пс 107
  verses:
  - name: Псалтирь 107:1
    orderIndex: 0
    osisId: Ps.107.1
    sblId: Ps 107:1
    shortName: Пс 107:1
    text: Песнь. Псалом Давида.
  - name: Псалтирь 107:2
    orderIndex: 1
    osisId: Ps.107.2
    sblId: Ps 107:2
    shortName: Пс 107:2
    text: Готово сердце мое, Боже; буду петь и воспевать во славе моей.
  - name: Псалтирь 107:3
    orderIndex: 2
    osisId: Ps.107.3
    sblId: Ps 107:3
    shortName: Пс 107:3
    text: Воспрянь, псалтирь и гусли! Я встану рано.
  - name: Псалтирь 107:4
    orderIndex: 3
    osisId: Ps.107.4
    sblId: Ps 107:4
    shortName: Пс 107:4
    text: Буду славить Тебя, Господи, между народами; буду воспевать Тебя среди племен,
  - name: Псалтирь 107:5
    orderIndex: 4
    osisId: Ps.107.5
    sblId: Ps 107:5
    shortName: Пс 107:5
    text: ибо превыше небес милость Твоя и до облаков истина Твоя.
  - name: Псалтирь 107:6
    orderIndex: 5
    osisId: Ps.107.6
    sblId: Ps 107:6
    shortName: Пс 107:6
    text: Будь превознесен выше небес, Боже; над всею землею [да] [будет] слава Твоя,
  - name: Псалтирь 107:7
    orderIndex: 6
    osisId: Ps.107.7
    sblId: Ps 107:7
    shortName: Пс 107:7
    text: 'дабы избавились возлюбленные Твои: спаси десницею Твоею и услышь меня.'
  - name: Псалтирь 107:8
    orderIndex: 7
    osisId: Ps.107.8
    sblId: Ps 107:8
    shortName: Пс 107:8
    text: 'Бог сказал во святилище Своем: "восторжествую, разделю Сихем и долину Сокхоф
      размерю;'
  - name: Псалтирь 107:9
    orderIndex: 8
    osisId: Ps.107.9
    sblId: Ps 107:9
    shortName: Пс 107:9
    text: Мой Галаад, Мой Манассия, Ефрем – крепость главы Моей, Иуда – скипетр Мой,
  - name: Псалтирь 107:10
    orderIndex: 9
    osisId: Ps.107.10
    sblId: Ps 107:10
    shortName: Пс 107:10
    text: Моав – умывальная чаша Моя, на Едома простру сапог Мой, над землею Филистимскою
      восклицать буду".
  - name: Псалтирь 107:11
    orderIndex: 10
    osisId: Ps.107.11
    sblId: Ps 107:11
    shortName: Пс 107:11
    text: Кто введет меня в укрепленный город? Кто доведет меня до Едома?
  - name: Псалтирь 107:12
    orderIndex: 11
    osisId: Ps.107.12
    sblId: Ps 107:12
    shortName: Пс 107:12
    text: Не Ты ли, Боже, [Который] отринул нас и не выходишь, Боже, с войсками нашими?
  - name: Псалтирь 107:13
    orderIndex: 12
    osisId: Ps.107.13
    sblId: Ps 107:13
    shortName: Пс 107:13
    text: Подай нам помощь в тесноте, ибо защита человеческая суетна.
  - name: Псалтирь 107:14
    orderIndex: 13
    osisId: Ps.107.14
    sblId: Ps 107:14
    shortName: Пс 107:14
    text: 'С Богом мы окажем силу: Он низложит врагов наших.'
  versesCount: 14
- name: Псалтирь 108
  orderIndex: 107
  osisId: Ps.108
  sblId: Ps 108
  shortName: Пс 108
  verses:
  - name: Псалтирь 108:1
    orderIndex: 0
    osisId: Ps.108.1
    sblId: Ps 108:1
    shortName: Пс 108:1
    text: Начальнику хора. Псалом Давида. Боже хвалы моей! не премолчи,
  - name: Псалтирь 108:2
    orderIndex: 1
    osisId: Ps.108.2
    sblId: Ps 108:2
    shortName: Пс 108:2
    text: ибо отверзлись на меня уста нечестивые и уста коварные; говорят со мною
      языком лживым;
  - name: Псалтирь 108:3
    orderIndex: 2
    osisId: Ps.108.3
    sblId: Ps 108:3
    shortName: Пс 108:3
    text: отвсюду окружают меня словами ненависти, вооружаются против меня без причины;
  - name: Псалтирь 108:4
    orderIndex: 3
    osisId: Ps.108.4
    sblId: Ps 108:4
    shortName: Пс 108:4
    text: за любовь мою они враждуют на меня, а я молюсь;
  - name: Псалтирь 108:5
    orderIndex: 4
    osisId: Ps.108.5
    sblId: Ps 108:5
    shortName: Пс 108:5
    text: воздают мне за добро злом, за любовь мою – ненавистью.
  - name: Псалтирь 108:6
    orderIndex: 5
    osisId: Ps.108.6
    sblId: Ps 108:6
    shortName: Пс 108:6
    text: Поставь над ним нечестивого, и диавол да станет одесную его.
  - name: Псалтирь 108:7
    orderIndex: 6
    osisId: Ps.108.7
    sblId: Ps 108:7
    shortName: Пс 108:7
    text: Когда будет судиться, да выйдет виновным, и молитва его да будет в грех;
  - name: Псалтирь 108:8
    orderIndex: 7
    osisId: Ps.108.8
    sblId: Ps 108:8
    shortName: Пс 108:8
    text: да будут дни его кратки, и достоинство его да возьмет другой;
  - name: Псалтирь 108:9
    orderIndex: 8
    osisId: Ps.108.9
    sblId: Ps 108:9
    shortName: Пс 108:9
    text: дети его да будут сиротами, и жена его – вдовою;
  - name: Псалтирь 108:10
    orderIndex: 9
    osisId: Ps.108.10
    sblId: Ps 108:10
    shortName: Пс 108:10
    text: да скитаются дети его и нищенствуют, и просят [хлеба] из развалин своих;
  - name: Псалтирь 108:11
    orderIndex: 10
    osisId: Ps.108.11
    sblId: Ps 108:11
    shortName: Пс 108:11
    text: да захватит заимодавец все, что есть у него, и чужие да расхитят труд его;
  - name: Псалтирь 108:12
    orderIndex: 11
    osisId: Ps.108.12
    sblId: Ps 108:12
    shortName: Пс 108:12
    text: да не будет сострадающего ему, да не будет милующего сирот его;
  - name: Псалтирь 108:13
    orderIndex: 12
    osisId: Ps.108.13
    sblId: Ps 108:13
    shortName: Пс 108:13
    text: да будет потомство его на погибель, и да изгладится имя их в следующем роде;
  - name: Псалтирь 108:14
    orderIndex: 13
    osisId: Ps.108.14
    sblId: Ps 108:14
    shortName: Пс 108:14
    text: да будет воспомянуто пред Господом беззаконие отцов его, и грех матери его
      да не изгладится;
  - name: Псалтирь 108:15
    orderIndex: 14
    osisId: Ps.108.15
    sblId: Ps 108:15
    shortName: Пс 108:15
    text: да будут они всегда в очах Господа, и да истребит Он память их на земле,
  - name: Псалтирь 108:16
    orderIndex: 15
    osisId: Ps.108.16
    sblId: Ps 108:16
    shortName: Пс 108:16
    text: за то, что он не думал оказывать милость, но преследовал человека бедного
      и нищего и сокрушенного сердцем, чтобы умертвить его;
  - name: Псалтирь 108:17
    orderIndex: 16
    osisId: Ps.108.17
    sblId: Ps 108:17
    shortName: Пс 108:17
    text: возлюбил проклятие, – оно и придет на него; не восхотел благословения, –
      оно и удалится от него;
  - name: Псалтирь 108:18
    orderIndex: 17
    osisId: Ps.108.18
    sblId: Ps 108:18
    shortName: Пс 108:18
    text: да облечется проклятием, как ризою, и да войдет оно, как вода, во внутренность
      его и, как елей, в кости его;
  - name: Псалтирь 108:19
    orderIndex: 18
    osisId: Ps.108.19
    sblId: Ps 108:19
    shortName: Пс 108:19
    text: да будет оно ему, как одежда, в которую он одевается, и как пояс, которым
      всегда опоясывается.
  - name: Псалтирь 108:20
    orderIndex: 19
    osisId: Ps.108.20
    sblId: Ps 108:20
    shortName: Пс 108:20
    text: Таково воздаяние от Господа врагам моим и говорящим злое на душу мою!
  - name: Псалтирь 108:21
    orderIndex: 20
    osisId: Ps.108.21
    sblId: Ps 108:21
    shortName: Пс 108:21
    text: Со мною же, Господи, Господи, твори ради имени Твоего, ибо блага милость
      Твоя; спаси меня,
  - name: Псалтирь 108:22
    orderIndex: 21
    osisId: Ps.108.22
    sblId: Ps 108:22
    shortName: Пс 108:22
    text: ибо я беден и нищ, и сердце мое уязвлено во мне.
  - name: Псалтирь 108:23
    orderIndex: 22
    osisId: Ps.108.23
    sblId: Ps 108:23
    shortName: Пс 108:23
    text: Я исчезаю, как уклоняющаяся тень; гонят меня, как саранчу.
  - name: Псалтирь 108:24
    orderIndex: 23
    osisId: Ps.108.24
    sblId: Ps 108:24
    shortName: Пс 108:24
    text: Колени мои изнемогли от поста, и тело мое лишилось тука.
  - name: Псалтирь 108:25
    orderIndex: 24
    osisId: Ps.108.25
    sblId: Ps 108:25
    shortName: Пс 108:25
    text: 'Я стал для них посмешищем: увидев меня, кивают головами.'
  - name: Псалтирь 108:26
    orderIndex: 25
    osisId: Ps.108.26
    sblId: Ps 108:26
    shortName: Пс 108:26
    text: Помоги мне, Господи, Боже мой, спаси меня по милости Твоей,
  - name: Псалтирь 108:27
    orderIndex: 26
    osisId: Ps.108.27
    sblId: Ps 108:27
    shortName: Пс 108:27
    text: да познают, что это – Твоя рука, и что Ты, Господи, соделал это.
  - name: Псалтирь 108:28
    orderIndex: 27
    osisId: Ps.108.28
    sblId: Ps 108:28
    shortName: Пс 108:28
    text: Они проклинают, а Ты благослови; они восстают, но да будут постыжены; раб
      же Твой да возрадуется.
  - name: Псалтирь 108:29
    orderIndex: 28
    osisId: Ps.108.29
    sblId: Ps 108:29
    shortName: Пс 108:29
    text: Да облекутся противники мои бесчестьем и, как одеждою, покроются стыдом
      своим.
  - name: Псалтирь 108:30
    orderIndex: 29
    osisId: Ps.108.30
    sblId: Ps 108:30
    shortName: Пс 108:30
    text: И я громко буду устами моими славить Господа и среди множества прославлять
      Его,
  - name: Псалтирь 108:31
    orderIndex: 30
    osisId: Ps.108.31
    sblId: Ps 108:31
    shortName: Пс 108:31
    text: ибо Он стоит одесную бедного, чтобы спасти его от судящих душу его.
  versesCount: 31
- name: Псалтирь 109
  orderIndex: 108
  osisId: Ps.109
  sblId: Ps 109
  shortName: Пс 109
  verses:
  - name: Псалтирь 109:1
    orderIndex: 0
    osisId: Ps.109.1
    sblId: Ps 109:1
    shortName: Пс 109:1
    text: 'Псалом Давида. Сказал Господь Господу моему: седи одесную Меня, доколе
      положу врагов Твоих в подножие ног Твоих.'
  - name: Псалтирь 109:2
    orderIndex: 1
    osisId: Ps.109.2
    sblId: Ps 109:2
    shortName: Пс 109:2
    text: 'Жезл силы Твоей пошлет Господь с Сиона: господствуй среди врагов Твоих.'
  - name: Псалтирь 109:3
    orderIndex: 2
    osisId: Ps.109.3
    sblId: Ps 109:3
    shortName: Пс 109:3
    text: В день силы Твоей народ Твой готов во благолепии святыни; из чрева прежде
      денницы подобно росе рождение Твое.
  - name: Псалтирь 109:4
    orderIndex: 3
    osisId: Ps.109.4
    sblId: Ps 109:4
    shortName: Пс 109:4
    text: 'Клялся Господь и не раскается: Ты священник вовек по чину Мелхиседека.'
  - name: Псалтирь 109:5
    orderIndex: 4
    osisId: Ps.109.5
    sblId: Ps 109:5
    shortName: Пс 109:5
    text: Господь одесную Тебя. Он в день гнева Своего поразит царей;
  - name: Псалтирь 109:6
    orderIndex: 5
    osisId: Ps.109.6
    sblId: Ps 109:6
    shortName: Пс 109:6
    text: совершит суд над народами, наполнит [землю] трупами, сокрушит голову в земле
      обширной.
  - name: Псалтирь 109:7
    orderIndex: 6
    osisId: Ps.109.7
    sblId: Ps 109:7
    shortName: Пс 109:7
    text: Из потока на пути будет пить, и потому вознесет главу.
  versesCount: 7
- name: Псалтирь 110
  orderIndex: 109
  osisId: Ps.110
  sblId: Ps 110
  shortName: Пс 110
  verses:
  - name: Псалтирь 110:1
    orderIndex: 0
    osisId: Ps.110.1
    sblId: Ps 110:1
    shortName: Пс 110:1
    text: Аллилуия. Славлю [Тебя], Господи, всем сердцем [моим] в совете праведных
      и в собрании.
  - name: Псалтирь 110:2
    orderIndex: 1
    osisId: Ps.110.2
    sblId: Ps 110:2
    shortName: Пс 110:2
    text: Велики дела Господни, вожделенны для всех, любящих оные.
  - name: Псалтирь 110:3
    orderIndex: 2
    osisId: Ps.110.3
    sblId: Ps 110:3
    shortName: Пс 110:3
    text: Дело Его – слава и красота, и правда Его пребывает вовек.
  - name: Псалтирь 110:4
    orderIndex: 3
    osisId: Ps.110.4
    sblId: Ps 110:4
    shortName: Пс 110:4
    text: Памятными соделал Он чудеса Свои; милостив и щедр Господь.
  - name: Псалтирь 110:5
    orderIndex: 4
    osisId: Ps.110.5
    sblId: Ps 110:5
    shortName: Пс 110:5
    text: Пищу дает боящимся Его; вечно помнит завет Свой.
  - name: Псалтирь 110:6
    orderIndex: 5
    osisId: Ps.110.6
    sblId: Ps 110:6
    shortName: Пс 110:6
    text: Силу дел Своих явил Он народу Своему, чтобы дать ему наследие язычников.
  - name: Псалтирь 110:7
    orderIndex: 6
    osisId: Ps.110.7
    sblId: Ps 110:7
    shortName: Пс 110:7
    text: Дела рук Его – истина и суд; все заповеди Его верны,
  - name: Псалтирь 110:8
    orderIndex: 7
    osisId: Ps.110.8
    sblId: Ps 110:8
    shortName: Пс 110:8
    text: тверды на веки и веки, основаны на истине и правоте.
  - name: Псалтирь 110:9
    orderIndex: 8
    osisId: Ps.110.9
    sblId: Ps 110:9
    shortName: Пс 110:9
    text: Избавление послал Он народу Своему; заповедал на веки завет Свой. Свято
      и страшно имя Его!
  - name: Псалтирь 110:10
    orderIndex: 9
    osisId: Ps.110.10
    sblId: Ps 110:10
    shortName: Пс 110:10
    text: Начало мудрости – страх Господень; разум верный у всех, исполняющих [заповеди
      Его]. Хвала Ему пребудет вовек.
  versesCount: 10
- name: Псалтирь 111
  orderIndex: 110
  osisId: Ps.111
  sblId: Ps 111
  shortName: Пс 111
  verses:
  - name: Псалтирь 111:1
    orderIndex: 0
    osisId: Ps.111.1
    sblId: Ps 111:1
    shortName: Пс 111:1
    text: Аллилуия. Блажен муж, боящийся Господа и крепко любящий заповеди Его.
  - name: Псалтирь 111:2
    orderIndex: 1
    osisId: Ps.111.2
    sblId: Ps 111:2
    shortName: Пс 111:2
    text: Сильно будет на земле семя его; род правых благословится.
  - name: Псалтирь 111:3
    orderIndex: 2
    osisId: Ps.111.3
    sblId: Ps 111:3
    shortName: Пс 111:3
    text: Обилие и богатство в доме его, и правда его пребывает вовек.
  - name: Псалтирь 111:4
    orderIndex: 3
    osisId: Ps.111.4
    sblId: Ps 111:4
    shortName: Пс 111:4
    text: Во тьме восходит свет правым; благ он и милосерд и праведен.
  - name: Псалтирь 111:5
    orderIndex: 4
    osisId: Ps.111.5
    sblId: Ps 111:5
    shortName: Пс 111:5
    text: Добрый человек милует и взаймы дает; он даст твердость словам своим на суде.
  - name: Псалтирь 111:6
    orderIndex: 5
    osisId: Ps.111.6
    sblId: Ps 111:6
    shortName: Пс 111:6
    text: Он вовек не поколеблется; в вечной памяти будет праведник.
  - name: Псалтирь 111:7
    orderIndex: 6
    osisId: Ps.111.7
    sblId: Ps 111:7
    shortName: Пс 111:7
    text: 'Не убоится худой молвы: сердце его твердо, уповая на Господа.'
  - name: Псалтирь 111:8
    orderIndex: 7
    osisId: Ps.111.8
    sblId: Ps 111:8
    shortName: Пс 111:8
    text: 'Утверждено сердце его: он не убоится, когда посмотрит на врагов своих.'
  - name: Псалтирь 111:9
    orderIndex: 8
    osisId: Ps.111.9
    sblId: Ps 111:9
    shortName: Пс 111:9
    text: Он расточил, роздал нищим; правда его пребывает во веки; рог его вознесется
      во славе.
  - name: Псалтирь 111:10
    orderIndex: 9
    osisId: Ps.111.10
    sblId: Ps 111:10
    shortName: Пс 111:10
    text: Нечестивый увидит [это] и будет досадовать, заскрежещет зубами своими и
      истает. Желание нечестивых погибнет.
  versesCount: 10
- name: Псалтирь 112
  orderIndex: 111
  osisId: Ps.112
  sblId: Ps 112
  shortName: Пс 112
  verses:
  - name: Псалтирь 112:1
    orderIndex: 0
    osisId: Ps.112.1
    sblId: Ps 112:1
    shortName: Пс 112:1
    text: Аллилуия Хвалите, рабы Господни, хвалите имя Господне.
  - name: Псалтирь 112:2
    orderIndex: 1
    osisId: Ps.112.2
    sblId: Ps 112:2
    shortName: Пс 112:2
    text: Да будет имя Господне благословенно отныне и вовек.
  - name: Псалтирь 112:3
    orderIndex: 2
    osisId: Ps.112.3
    sblId: Ps 112:3
    shortName: Пс 112:3
    text: От восхода солнца до запада [да будет] прославляемо имя Господне.
  - name: Псалтирь 112:4
    orderIndex: 3
    osisId: Ps.112.4
    sblId: Ps 112:4
    shortName: Пс 112:4
    text: Высок над всеми народами Господь; над небесами слава Его.
  - name: Псалтирь 112:5
    orderIndex: 4
    osisId: Ps.112.5
    sblId: Ps 112:5
    shortName: Пс 112:5
    text: Кто, как Господь, Бог наш, Который, обитая на высоте,
  - name: Псалтирь 112:6
    orderIndex: 5
    osisId: Ps.112.6
    sblId: Ps 112:6
    shortName: Пс 112:6
    text: приклоняется, чтобы призирать на небо и на землю;
  - name: Псалтирь 112:7
    orderIndex: 6
    osisId: Ps.112.7
    sblId: Ps 112:7
    shortName: Пс 112:7
    text: из праха поднимает бедного, из брения возвышает нищего,
  - name: Псалтирь 112:8
    orderIndex: 7
    osisId: Ps.112.8
    sblId: Ps 112:8
    shortName: Пс 112:8
    text: чтобы посадить его с князьями, с князьями народа его;
  - name: Псалтирь 112:9
    orderIndex: 8
    osisId: Ps.112.9
    sblId: Ps 112:9
    shortName: Пс 112:9
    text: неплодную вселяет в дом матерью, радующеюся о детях? Аллилуия!
  versesCount: 9
- name: Псалтирь 113
  orderIndex: 112
  osisId: Ps.113
  sblId: Ps 113
  shortName: Пс 113
  verses:
  - name: Псалтирь 113:1
    orderIndex: 0
    osisId: Ps.113.1
    sblId: Ps 113:1
    shortName: Пс 113:1
    text: Когда вышел Израиль из Египта, дом Иакова – из народа иноплеменного,
  - name: Псалтирь 113:2
    orderIndex: 1
    osisId: Ps.113.2
    sblId: Ps 113:2
    shortName: Пс 113:2
    text: Иуда сделался святынею Его, Израиль – владением Его.
  - name: Псалтирь 113:3
    orderIndex: 2
    osisId: Ps.113.3
    sblId: Ps 113:3
    shortName: Пс 113:3
    text: Море увидело и побежало; Иордан обратился назад.
  - name: Псалтирь 113:4
    orderIndex: 3
    osisId: Ps.113.4
    sblId: Ps 113:4
    shortName: Пс 113:4
    text: Горы прыгали, как овны, и холмы, как агнцы.
  - name: Псалтирь 113:5
    orderIndex: 4
    osisId: Ps.113.5
    sblId: Ps 113:5
    shortName: Пс 113:5
    text: Что с тобою, море, что ты побежало, и [с тобою], Иордан, что ты обратился
      назад?
  - name: Псалтирь 113:6
    orderIndex: 5
    osisId: Ps.113.6
    sblId: Ps 113:6
    shortName: Пс 113:6
    text: Что вы прыгаете, горы, как овны, и вы, холмы, как агнцы?
  - name: Псалтирь 113:7
    orderIndex: 6
    osisId: Ps.113.7
    sblId: Ps 113:7
    shortName: Пс 113:7
    text: Пред лицем Господа трепещи, земля, пред лицем Бога Иаковлева,
  - name: Псалтирь 113:8
    orderIndex: 7
    osisId: Ps.113.8
    sblId: Ps 113:8
    shortName: Пс 113:8
    text: превращающего скалу в озеро воды и камень в источник вод.
  - name: Псалтирь 113:9
    orderIndex: 8
    osisId: Ps.113.9
    sblId: Ps 113:9
    shortName: Пс 113:9
    text: Не нам, Господи, не нам, но имени Твоему дай славу, ради милости Твоей,
      ради истины Твоей.
  - name: Псалтирь 113:10
    orderIndex: 9
    osisId: Ps.113.10
    sblId: Ps 113:10
    shortName: Пс 113:10
    text: 'Для чего язычникам говорить: "где же Бог их"?'
  - name: Псалтирь 113:11
    orderIndex: 10
    osisId: Ps.113.11
    sblId: Ps 113:11
    shortName: Пс 113:11
    text: Бог наш на небесах; творит все, что хочет.
  - name: Псалтирь 113:12
    orderIndex: 11
    osisId: Ps.113.12
    sblId: Ps 113:12
    shortName: Пс 113:12
    text: А их идолы – серебро и золото, дело рук человеческих.
  - name: Псалтирь 113:13
    orderIndex: 12
    osisId: Ps.113.13
    sblId: Ps 113:13
    shortName: Пс 113:13
    text: Есть у них уста, но не говорят; есть у них глаза, но не видят;
  - name: Псалтирь 113:14
    orderIndex: 13
    osisId: Ps.113.14
    sblId: Ps 113:14
    shortName: Пс 113:14
    text: есть у них уши, но не слышат; есть у них ноздри, но не обоняют;
  - name: Псалтирь 113:15
    orderIndex: 14
    osisId: Ps.113.15
    sblId: Ps 113:15
    shortName: Пс 113:15
    text: есть у них руки, но не осязают; есть у них ноги, но не ходят; и они не издают
      голоса гортанью своею.
  - name: Псалтирь 113:16
    orderIndex: 15
    osisId: Ps.113.16
    sblId: Ps 113:16
    shortName: Пс 113:16
    text: Подобны им да будут делающие их и все, надеющиеся на них.
  - name: Псалтирь 113:17
    orderIndex: 16
    osisId: Ps.113.17
    sblId: Ps 113:17
    shortName: Пс 113:17
    text: '[Дом] Израилев! уповай на Господа: Он наша помощь и щит.'
  - name: Псалтирь 113:18
    orderIndex: 17
    osisId: Ps.113.18
    sblId: Ps 113:18
    shortName: Пс 113:18
    text: 'Дом Ааронов! уповай на Господа: Он наша помощь и щит.'
  - name: Псалтирь 113:19
    orderIndex: 18
    osisId: Ps.113.19
    sblId: Ps 113:19
    shortName: Пс 113:19
    text: 'Боящиеся Господа! уповайте на Господа: Он наша помощь и щит.'
  - name: Псалтирь 113:20
    orderIndex: 19
    osisId: Ps.113.20
    sblId: Ps 113:20
    shortName: Пс 113:20
    text: Господь помнит нас, благословляет [нас], благословляет дом Израилев, благословляет
      дом Ааронов;
  - name: Псалтирь 113:21
    orderIndex: 20
    osisId: Ps.113.21
    sblId: Ps 113:21
    shortName: Пс 113:21
    text: благословляет боящихся Господа, малых с великими.
  - name: Псалтирь 113:22
    orderIndex: 21
    osisId: Ps.113.22
    sblId: Ps 113:22
    shortName: Пс 113:22
    text: Да приложит вам Господь более и более, вам и детям вашим.
  - name: Псалтирь 113:23
    orderIndex: 22
    osisId: Ps.113.23
    sblId: Ps 113:23
    shortName: Пс 113:23
    text: Благословенны вы Господом, сотворившим небо и землю.
  - name: Псалтирь 113:24
    orderIndex: 23
    osisId: Ps.113.24
    sblId: Ps 113:24
    shortName: Пс 113:24
    text: Небо – небо Господу, а землю Он дал сынам человеческим.
  - name: Псалтирь 113:25
    orderIndex: 24
    osisId: Ps.113.25
    sblId: Ps 113:25
    shortName: Пс 113:25
    text: Ни мертвые восхвалят Господа, ни все нисходящие в могилу;
  - name: Псалтирь 113:26
    orderIndex: 25
    osisId: Ps.113.26
    sblId: Ps 113:26
    shortName: Пс 113:26
    text: но мы будем благословлять Господа отныне и вовек. Аллилуия.
  versesCount: 26
- name: Псалтирь 114
  orderIndex: 113
  osisId: Ps.114
  sblId: Ps 114
  shortName: Пс 114
  verses:
  - name: Псалтирь 114:1
    orderIndex: 0
    osisId: Ps.114.1
    sblId: Ps 114:1
    shortName: Пс 114:1
    text: Я радуюсь, что Господь услышал голос мой, моление мое;
  - name: Псалтирь 114:2
    orderIndex: 1
    osisId: Ps.114.2
    sblId: Ps 114:2
    shortName: Пс 114:2
    text: приклонил ко мне ухо Свое, и потому буду призывать Его во [все] дни мои.
  - name: Псалтирь 114:3
    orderIndex: 2
    osisId: Ps.114.3
    sblId: Ps 114:3
    shortName: Пс 114:3
    text: Объяли меня болезни смертные, муки адские постигли меня; я встретил тесноту
      и скорбь.
  - name: Псалтирь 114:4
    orderIndex: 3
    osisId: Ps.114.4
    sblId: Ps 114:4
    shortName: Пс 114:4
    text: 'Тогда призвал я имя Господне: Господи! избавь душу мою.'
  - name: Псалтирь 114:5
    orderIndex: 4
    osisId: Ps.114.5
    sblId: Ps 114:5
    shortName: Пс 114:5
    text: Милостив Господь и праведен, и милосерд Бог наш.
  - name: Псалтирь 114:6
    orderIndex: 5
    osisId: Ps.114.6
    sblId: Ps 114:6
    shortName: Пс 114:6
    text: 'Хранит Господь простодушных: я изнемог, и Он помог мне.'
  - name: Псалтирь 114:7
    orderIndex: 6
    osisId: Ps.114.7
    sblId: Ps 114:7
    shortName: Пс 114:7
    text: Возвратись, душа моя, в покой твой, ибо Господь облагодетельствовал тебя.
  - name: Псалтирь 114:8
    orderIndex: 7
    osisId: Ps.114.8
    sblId: Ps 114:8
    shortName: Пс 114:8
    text: Ты избавил душу мою от смерти, очи мои от слез и ноги мои от преткновения.
  - name: Псалтирь 114:9
    orderIndex: 8
    osisId: Ps.114.9
    sblId: Ps 114:9
    shortName: Пс 114:9
    text: Буду ходить пред лицем Господним на земле живых.
  versesCount: 9
- name: Псалтирь 115
  orderIndex: 114
  osisId: Ps.115
  sblId: Ps 115
  shortName: Пс 115
  verses:
  - name: Псалтирь 115:1
    orderIndex: 0
    osisId: Ps.115.1
    sblId: Ps 115:1
    shortName: Пс 115:1
    text: 'Я веровал, и потому говорил: я сильно сокрушен.'
  - name: Псалтирь 115:2
    orderIndex: 1
    osisId: Ps.115.2
    sblId: Ps 115:2
    shortName: Пс 115:2
    text: 'Я сказал в опрометчивости моей: всякий человек ложь.'
  - name: Псалтирь 115:3
    orderIndex: 2
    osisId: Ps.115.3
    sblId: Ps 115:3
    shortName: Пс 115:3
    text: Что воздам Господу за все благодеяния Его ко мне?
  - name: Псалтирь 115:4
    orderIndex: 3
    osisId: Ps.115.4
    sblId: Ps 115:4
    shortName: Пс 115:4
    text: Чашу спасения прииму и имя Господне призову.
  - name: Псалтирь 115:5
    orderIndex: 4
    osisId: Ps.115.5
    sblId: Ps 115:5
    shortName: Пс 115:5
    text: Обеты мои воздам Господу пред всем народом Его.
  - name: Псалтирь 115:6
    orderIndex: 5
    osisId: Ps.115.6
    sblId: Ps 115:6
    shortName: Пс 115:6
    text: Дорога в очах Господних смерть святых Его!
  - name: Псалтирь 115:7
    orderIndex: 6
    osisId: Ps.115.7
    sblId: Ps 115:7
    shortName: Пс 115:7
    text: О, Господи! я раб Твой, я раб Твой и сын рабы Твоей; Ты разрешил узы мои.
  - name: Псалтирь 115:8
    orderIndex: 7
    osisId: Ps.115.8
    sblId: Ps 115:8
    shortName: Пс 115:8
    text: Тебе принесу жертву хвалы, и имя Господне призову.
  - name: Псалтирь 115:9
    orderIndex: 8
    osisId: Ps.115.9
    sblId: Ps 115:9
    shortName: Пс 115:9
    text: Обеты мои воздам Господу пред всем народом Его,
  - name: Псалтирь 115:10
    orderIndex: 9
    osisId: Ps.115.10
    sblId: Ps 115:10
    shortName: Пс 115:10
    text: во дворах дома Господня, посреди тебя, Иерусалим! Аллилуия.
  versesCount: 10
- name: Псалтирь 116
  orderIndex: 115
  osisId: Ps.116
  sblId: Ps 116
  shortName: Пс 116
  verses:
  - name: Псалтирь 116:1
    orderIndex: 0
    osisId: Ps.116.1
    sblId: Ps 116:1
    shortName: Пс 116:1
    text: Хвалите Господа, все народы, прославляйте Его, все племена;
  - name: Псалтирь 116:2
    orderIndex: 1
    osisId: Ps.116.2
    sblId: Ps 116:2
    shortName: Пс 116:2
    text: ибо велика милость Его к нам, и истина Господня вовек. Аллилуия.
  versesCount: 2
- name: Псалтирь 117
  orderIndex: 116
  osisId: Ps.117
  sblId: Ps 117
  shortName: Пс 117
  verses:
  - name: Псалтирь 117:1
    orderIndex: 0
    osisId: Ps.117.1
    sblId: Ps 117:1
    shortName: Пс 117:1
    text: Славьте Господа, ибо Он благ, ибо вовек милость Его.
  - name: Псалтирь 117:2
    orderIndex: 1
    osisId: Ps.117.2
    sblId: Ps 117:2
    shortName: Пс 117:2
    text: 'Да скажет ныне [дом] Израилев: ибо вовек милость Его.'
  - name: Псалтирь 117:3
    orderIndex: 2
    osisId: Ps.117.3
    sblId: Ps 117:3
    shortName: Пс 117:3
    text: 'Да скажет ныне дом Ааронов: ибо вовек милость Его.'
  - name: Псалтирь 117:4
    orderIndex: 3
    osisId: Ps.117.4
    sblId: Ps 117:4
    shortName: Пс 117:4
    text: 'Да скажут ныне боящиеся Господа: ибо вовек милость Его.'
  - name: Псалтирь 117:5
    orderIndex: 4
    osisId: Ps.117.5
    sblId: Ps 117:5
    shortName: Пс 117:5
    text: Из тесноты воззвал я к Господу, – и услышал меня, и на пространное место
      [вывел меня] Господь.
  - name: Псалтирь 117:6
    orderIndex: 5
    osisId: Ps.117.6
    sblId: Ps 117:6
    shortName: Пс 117:6
    text: 'Господь за меня – не устрашусь: что сделает мне человек?'
  - name: Псалтирь 117:7
    orderIndex: 6
    osisId: Ps.117.7
    sblId: Ps 117:7
    shortName: Пс 117:7
    text: 'Господь мне помощник: буду смотреть на врагов моих.'
  - name: Псалтирь 117:8
    orderIndex: 7
    osisId: Ps.117.8
    sblId: Ps 117:8
    shortName: Пс 117:8
    text: Лучше уповать на Господа, нежели надеяться на человека.
  - name: Псалтирь 117:9
    orderIndex: 8
    osisId: Ps.117.9
    sblId: Ps 117:9
    shortName: Пс 117:9
    text: Лучше уповать на Господа, нежели надеяться на князей.
  - name: Псалтирь 117:10
    orderIndex: 9
    osisId: Ps.117.10
    sblId: Ps 117:10
    shortName: Пс 117:10
    text: Все народы окружили меня, но именем Господним я низложил их;
  - name: Псалтирь 117:11
    orderIndex: 10
    osisId: Ps.117.11
    sblId: Ps 117:11
    shortName: Пс 117:11
    text: обступили меня, окружили меня, но именем Господним я низложил их;
  - name: Псалтирь 117:12
    orderIndex: 11
    osisId: Ps.117.12
    sblId: Ps 117:12
    shortName: Пс 117:12
    text: 'окружили меня, как пчелы, и угасли, как огонь в терне: именем Господним
      я низложил их.'
  - name: Псалтирь 117:13
    orderIndex: 12
    osisId: Ps.117.13
    sblId: Ps 117:13
    shortName: Пс 117:13
    text: Сильно толкнули меня, чтобы я упал, но Господь поддержал меня.
  - name: Псалтирь 117:14
    orderIndex: 13
    osisId: Ps.117.14
    sblId: Ps 117:14
    shortName: Пс 117:14
    text: Господь – сила моя и песнь; Он соделался моим спасением.
  - name: Псалтирь 117:15
    orderIndex: 14
    osisId: Ps.117.15
    sblId: Ps 117:15
    shortName: Пс 117:15
    text: 'Глас радости и спасения в жилищах праведников: десница Господня творит
      силу!'
  - name: Псалтирь 117:16
    orderIndex: 15
    osisId: Ps.117.16
    sblId: Ps 117:16
    shortName: Пс 117:16
    text: Десница Господня высока, десница Господня творит силу!
  - name: Псалтирь 117:17
    orderIndex: 16
    osisId: Ps.117.17
    sblId: Ps 117:17
    shortName: Пс 117:17
    text: Не умру, но буду жить и возвещать дела Господни.
  - name: Псалтирь 117:18
    orderIndex: 17
    osisId: Ps.117.18
    sblId: Ps 117:18
    shortName: Пс 117:18
    text: Строго наказал меня Господь, но смерти не предал меня.
  - name: Псалтирь 117:19
    orderIndex: 18
    osisId: Ps.117.19
    sblId: Ps 117:19
    shortName: Пс 117:19
    text: Отворите мне врата правды; войду в них, прославлю Господа.
  - name: Псалтирь 117:20
    orderIndex: 19
    osisId: Ps.117.20
    sblId: Ps 117:20
    shortName: Пс 117:20
    text: Вот врата Господа; праведные войдут в них.
  - name: Псалтирь 117:21
    orderIndex: 20
    osisId: Ps.117.21
    sblId: Ps 117:21
    shortName: Пс 117:21
    text: Славлю Тебя, что Ты услышал меня и соделался моим спасением.
  - name: Псалтирь 117:22
    orderIndex: 21
    osisId: Ps.117.22
    sblId: Ps 117:22
    shortName: Пс 117:22
    text: 'Камень, который отвергли строители, соделался главою угла:'
  - name: Псалтирь 117:23
    orderIndex: 22
    osisId: Ps.117.23
    sblId: Ps 117:23
    shortName: Пс 117:23
    text: это – от Господа, и есть дивно в очах наших.
  - name: Псалтирь 117:24
    orderIndex: 23
    osisId: Ps.117.24
    sblId: Ps 117:24
    shortName: Пс 117:24
    text: 'Сей день сотворил Господь: возрадуемся и возвеселимся в оный!'
  - name: Псалтирь 117:25
    orderIndex: 24
    osisId: Ps.117.25
    sblId: Ps 117:25
    shortName: Пс 117:25
    text: О, Господи, спаси же! О, Господи, споспешествуй же!
  - name: Псалтирь 117:26
    orderIndex: 25
    osisId: Ps.117.26
    sblId: Ps 117:26
    shortName: Пс 117:26
    text: Благословен грядущий во имя Господне! Благословляем вас из дома Господня.
  - name: Псалтирь 117:27
    orderIndex: 26
    osisId: Ps.117.27
    sblId: Ps 117:27
    shortName: Пс 117:27
    text: Бог – Господь, и осиял нас; вяжите вервями жертву, [ведите] к рогам жертвенника.
  - name: Псалтирь 117:28
    orderIndex: 27
    osisId: Ps.117.28
    sblId: Ps 117:28
    shortName: Пс 117:28
    text: 'Ты Бог мой: буду славить Тебя; Ты Бог мой: буду превозносить Тебя.'
  - name: Псалтирь 117:29
    orderIndex: 28
    osisId: Ps.117.29
    sblId: Ps 117:29
    shortName: Пс 117:29
    text: Славьте Господа, ибо Он благ, ибо вовек милость Его.
  versesCount: 29
- name: Псалтирь 118
  orderIndex: 117
  osisId: Ps.118
  sblId: Ps 118
  shortName: Пс 118
  verses:
  - name: Псалтирь 118:1
    orderIndex: 0
    osisId: Ps.118.1
    sblId: Ps 118:1
    shortName: Пс 118:1
    text: Блаженны непорочные в пути, ходящие в законе Господнем.
  - name: Псалтирь 118:2
    orderIndex: 1
    osisId: Ps.118.2
    sblId: Ps 118:2
    shortName: Пс 118:2
    text: Блаженны хранящие откровения Его, всем сердцем ищущие Его.
  - name: Псалтирь 118:3
    orderIndex: 2
    osisId: Ps.118.3
    sblId: Ps 118:3
    shortName: Пс 118:3
    text: Они не делают беззакония, ходят путями Его.
  - name: Псалтирь 118:4
    orderIndex: 3
    osisId: Ps.118.4
    sblId: Ps 118:4
    shortName: Пс 118:4
    text: Ты заповедал повеления Твои хранить твердо.
  - name: Псалтирь 118:5
    orderIndex: 4
    osisId: Ps.118.5
    sblId: Ps 118:5
    shortName: Пс 118:5
    text: О, если бы направлялись пути мои к соблюдению уставов Твоих!
  - name: Псалтирь 118:6
    orderIndex: 5
    osisId: Ps.118.6
    sblId: Ps 118:6
    shortName: Пс 118:6
    text: 'Тогда я не постыдился бы, взирая на все заповеди Твои:'
  - name: Псалтирь 118:7
    orderIndex: 6
    osisId: Ps.118.7
    sblId: Ps 118:7
    shortName: Пс 118:7
    text: я славил бы Тебя в правоте сердца, поучаясь судам правды Твоей.
  - name: Псалтирь 118:8
    orderIndex: 7
    osisId: Ps.118.8
    sblId: Ps 118:8
    shortName: Пс 118:8
    text: Буду хранить уставы Твои; не оставляй меня совсем.
  - name: Псалтирь 118:9
    orderIndex: 8
    osisId: Ps.118.9
    sblId: Ps 118:9
    shortName: Пс 118:9
    text: Как юноше содержать в чистоте путь свой? – Хранением себя по слову Твоему.
  - name: Псалтирь 118:10
    orderIndex: 9
    osisId: Ps.118.10
    sblId: Ps 118:10
    shortName: Пс 118:10
    text: Всем сердцем моим ищу Тебя; не дай мне уклониться от заповедей Твоих.
  - name: Псалтирь 118:11
    orderIndex: 10
    osisId: Ps.118.11
    sblId: Ps 118:11
    shortName: Пс 118:11
    text: В сердце моем сокрыл я слово Твое, чтобы не грешить пред Тобою.
  - name: Псалтирь 118:12
    orderIndex: 11
    osisId: Ps.118.12
    sblId: Ps 118:12
    shortName: Пс 118:12
    text: Благословен Ты, Господи! научи меня уставам Твоим.
  - name: Псалтирь 118:13
    orderIndex: 12
    osisId: Ps.118.13
    sblId: Ps 118:13
    shortName: Пс 118:13
    text: Устами моими возвещал я все суды уст Твоих.
  - name: Псалтирь 118:14
    orderIndex: 13
    osisId: Ps.118.14
    sblId: Ps 118:14
    shortName: Пс 118:14
    text: На пути откровений Твоих я радуюсь, как во всяком богатстве.
  - name: Псалтирь 118:15
    orderIndex: 14
    osisId: Ps.118.15
    sblId: Ps 118:15
    shortName: Пс 118:15
    text: О заповедях Твоих размышляю, и взираю на пути Твои.
  - name: Псалтирь 118:16
    orderIndex: 15
    osisId: Ps.118.16
    sblId: Ps 118:16
    shortName: Пс 118:16
    text: Уставами Твоими утешаюсь, не забываю слова Твоего.
  - name: Псалтирь 118:17
    orderIndex: 16
    osisId: Ps.118.17
    sblId: Ps 118:17
    shortName: Пс 118:17
    text: Яви милость рабу Твоему, и буду жить и хранить слово Твое.
  - name: Псалтирь 118:18
    orderIndex: 17
    osisId: Ps.118.18
    sblId: Ps 118:18
    shortName: Пс 118:18
    text: Открой очи мои, и увижу чудеса закона Твоего.
  - name: Псалтирь 118:19
    orderIndex: 18
    osisId: Ps.118.19
    sblId: Ps 118:19
    shortName: Пс 118:19
    text: Странник я на земле; не скрывай от меня заповедей Твоих.
  - name: Псалтирь 118:20
    orderIndex: 19
    osisId: Ps.118.20
    sblId: Ps 118:20
    shortName: Пс 118:20
    text: Истомилась душа моя желанием судов Твоих во всякое время.
  - name: Псалтирь 118:21
    orderIndex: 20
    osisId: Ps.118.21
    sblId: Ps 118:21
    shortName: Пс 118:21
    text: Ты укротил гордых, проклятых, уклоняющихся от заповедей Твоих.
  - name: Псалтирь 118:22
    orderIndex: 21
    osisId: Ps.118.22
    sblId: Ps 118:22
    shortName: Пс 118:22
    text: Сними с меня поношение и посрамление, ибо я храню откровения Твои.
  - name: Псалтирь 118:23
    orderIndex: 22
    osisId: Ps.118.23
    sblId: Ps 118:23
    shortName: Пс 118:23
    text: Князья сидят и сговариваются против меня, а раб Твой размышляет об уставах
      Твоих.
  - name: Псалтирь 118:24
    orderIndex: 23
    osisId: Ps.118.24
    sblId: Ps 118:24
    shortName: Пс 118:24
    text: Откровения Твои – утешение мое, – советники мои.
  - name: Псалтирь 118:25
    orderIndex: 24
    osisId: Ps.118.25
    sblId: Ps 118:25
    shortName: Пс 118:25
    text: Душа моя повержена в прах; оживи меня по слову Твоему.
  - name: Псалтирь 118:26
    orderIndex: 25
    osisId: Ps.118.26
    sblId: Ps 118:26
    shortName: Пс 118:26
    text: Объявил я пути мои, и Ты услышал меня; научи меня уставам Твоим.
  - name: Псалтирь 118:27
    orderIndex: 26
    osisId: Ps.118.27
    sblId: Ps 118:27
    shortName: Пс 118:27
    text: Дай мне уразуметь путь повелений Твоих, и буду размышлять о чудесах Твоих.
  - name: Псалтирь 118:28
    orderIndex: 27
    osisId: Ps.118.28
    sblId: Ps 118:28
    shortName: Пс 118:28
    text: 'Душа моя истаевает от скорби: укрепи меня по слову Твоему.'
  - name: Псалтирь 118:29
    orderIndex: 28
    osisId: Ps.118.29
    sblId: Ps 118:29
    shortName: Пс 118:29
    text: Удали от меня путь лжи, и закон Твой даруй мне.
  - name: Псалтирь 118:30
    orderIndex: 29
    osisId: Ps.118.30
    sblId: Ps 118:30
    shortName: Пс 118:30
    text: Я избрал путь истины, поставил пред собою суды Твои.
  - name: Псалтирь 118:31
    orderIndex: 30
    osisId: Ps.118.31
    sblId: Ps 118:31
    shortName: Пс 118:31
    text: Я прилепился к откровениям Твоим, Господи; не постыди меня.
  - name: Псалтирь 118:32
    orderIndex: 31
    osisId: Ps.118.32
    sblId: Ps 118:32
    shortName: Пс 118:32
    text: Потеку путем заповедей Твоих, когда Ты расширишь сердце мое.
  - name: Псалтирь 118:33
    orderIndex: 32
    osisId: Ps.118.33
    sblId: Ps 118:33
    shortName: Пс 118:33
    text: Укажи мне, Господи, путь уставов Твоих, и я буду держаться его до конца.
  - name: Псалтирь 118:34
    orderIndex: 33
    osisId: Ps.118.34
    sblId: Ps 118:34
    shortName: Пс 118:34
    text: Вразуми меня, и буду соблюдать закон Твой и хранить его всем сердцем.
  - name: Псалтирь 118:35
    orderIndex: 34
    osisId: Ps.118.35
    sblId: Ps 118:35
    shortName: Пс 118:35
    text: Поставь меня на стезю заповедей Твоих, ибо я возжелал ее.
  - name: Псалтирь 118:36
    orderIndex: 35
    osisId: Ps.118.36
    sblId: Ps 118:36
    shortName: Пс 118:36
    text: Приклони сердце мое к откровениям Твоим, а не к корысти.
  - name: Псалтирь 118:37
    orderIndex: 36
    osisId: Ps.118.37
    sblId: Ps 118:37
    shortName: Пс 118:37
    text: Отврати очи мои, чтобы не видеть суеты; животвори меня на пути Твоем.
  - name: Псалтирь 118:38
    orderIndex: 37
    osisId: Ps.118.38
    sblId: Ps 118:38
    shortName: Пс 118:38
    text: Утверди слово Твое рабу Твоему, ради благоговения пред Тобою.
  - name: Псалтирь 118:39
    orderIndex: 38
    osisId: Ps.118.39
    sblId: Ps 118:39
    shortName: Пс 118:39
    text: Отврати поношение мое, которого я страшусь, ибо суды Твои благи.
  - name: Псалтирь 118:40
    orderIndex: 39
    osisId: Ps.118.40
    sblId: Ps 118:40
    shortName: Пс 118:40
    text: Вот, я возжелал повелений Твоих; животвори меня правдою Твоею.
  - name: Псалтирь 118:41
    orderIndex: 40
    osisId: Ps.118.41
    sblId: Ps 118:41
    shortName: Пс 118:41
    text: Да придут ко мне милости Твои, Господи, спасение Твое по слову Твоему, –
  - name: Псалтирь 118:42
    orderIndex: 41
    osisId: Ps.118.42
    sblId: Ps 118:42
    shortName: Пс 118:42
    text: и я дам ответ поносящему меня, ибо уповаю на слово Твое.
  - name: Псалтирь 118:43
    orderIndex: 42
    osisId: Ps.118.43
    sblId: Ps 118:43
    shortName: Пс 118:43
    text: Не отнимай совсем от уст моих слова истины, ибо я уповаю на суды Твои
  - name: Псалтирь 118:44
    orderIndex: 43
    osisId: Ps.118.44
    sblId: Ps 118:44
    shortName: Пс 118:44
    text: и буду хранить закон Твой всегда, во веки и веки;
  - name: Псалтирь 118:45
    orderIndex: 44
    osisId: Ps.118.45
    sblId: Ps 118:45
    shortName: Пс 118:45
    text: буду ходить свободно, ибо я взыскал повелений Твоих;
  - name: Псалтирь 118:46
    orderIndex: 45
    osisId: Ps.118.46
    sblId: Ps 118:46
    shortName: Пс 118:46
    text: буду говорить об откровениях Твоих пред царями и не постыжусь;
  - name: Псалтирь 118:47
    orderIndex: 46
    osisId: Ps.118.47
    sblId: Ps 118:47
    shortName: Пс 118:47
    text: буду утешаться заповедями Твоими, которые возлюбил;
  - name: Псалтирь 118:48
    orderIndex: 47
    osisId: Ps.118.48
    sblId: Ps 118:48
    shortName: Пс 118:48
    text: руки мои буду простирать к заповедям Твоим, которые возлюбил, и размышлять
      об уставах Твоих.
  - name: Псалтирь 118:49
    orderIndex: 48
    osisId: Ps.118.49
    sblId: Ps 118:49
    shortName: Пс 118:49
    text: 'Вспомни слово Твое к рабу Твоему, на которое Ты повелел мне уповать:'
  - name: Псалтирь 118:50
    orderIndex: 49
    osisId: Ps.118.50
    sblId: Ps 118:50
    shortName: Пс 118:50
    text: это – утешение в бедствии моем, что слово Твое оживляет меня.
  - name: Псалтирь 118:51
    orderIndex: 50
    osisId: Ps.118.51
    sblId: Ps 118:51
    shortName: Пс 118:51
    text: Гордые крайне ругались надо мною, но я не уклонился от закона Твоего.
  - name: Псалтирь 118:52
    orderIndex: 51
    osisId: Ps.118.52
    sblId: Ps 118:52
    shortName: Пс 118:52
    text: Вспоминал суды Твои, Господи, от века, и утешался.
  - name: Псалтирь 118:53
    orderIndex: 52
    osisId: Ps.118.53
    sblId: Ps 118:53
    shortName: Пс 118:53
    text: Ужас овладевает мною при виде нечестивых, оставляющих закон Твой.
  - name: Псалтирь 118:54
    orderIndex: 53
    osisId: Ps.118.54
    sblId: Ps 118:54
    shortName: Пс 118:54
    text: Уставы Твои были песнями моими на месте странствований моих.
  - name: Псалтирь 118:55
    orderIndex: 54
    osisId: Ps.118.55
    sblId: Ps 118:55
    shortName: Пс 118:55
    text: Ночью вспоминал я имя Твое, Господи, и хранил закон Твой.
  - name: Псалтирь 118:56
    orderIndex: 55
    osisId: Ps.118.56
    sblId: Ps 118:56
    shortName: Пс 118:56
    text: Он стал моим, ибо повеления Твои храню.
  - name: Псалтирь 118:57
    orderIndex: 56
    osisId: Ps.118.57
    sblId: Ps 118:57
    shortName: Пс 118:57
    text: Удел мой, Господи, сказал я, соблюдать слова Твои.
  - name: Псалтирь 118:58
    orderIndex: 57
    osisId: Ps.118.58
    sblId: Ps 118:58
    shortName: Пс 118:58
    text: 'Молился я Тебе всем сердцем: помилуй меня по слову Твоему.'
  - name: Псалтирь 118:59
    orderIndex: 58
    osisId: Ps.118.59
    sblId: Ps 118:59
    shortName: Пс 118:59
    text: Размышлял о путях моих и обращал стопы мои к откровениям Твоим.
  - name: Псалтирь 118:60
    orderIndex: 59
    osisId: Ps.118.60
    sblId: Ps 118:60
    shortName: Пс 118:60
    text: Спешил и не медлил соблюдать заповеди Твои.
  - name: Псалтирь 118:61
    orderIndex: 60
    osisId: Ps.118.61
    sblId: Ps 118:61
    shortName: Пс 118:61
    text: Сети нечестивых окружили меня, но я не забывал закона Твоего.
  - name: Псалтирь 118:62
    orderIndex: 61
    osisId: Ps.118.62
    sblId: Ps 118:62
    shortName: Пс 118:62
    text: В полночь вставал славословить Тебя за праведные суды Твои.
  - name: Псалтирь 118:63
    orderIndex: 62
    osisId: Ps.118.63
    sblId: Ps 118:63
    shortName: Пс 118:63
    text: Общник я всем боящимся Тебя и хранящим повеления Твои.
  - name: Псалтирь 118:64
    orderIndex: 63
    osisId: Ps.118.64
    sblId: Ps 118:64
    shortName: Пс 118:64
    text: Милости Твоей, Господи, полна земля; научи меня уставам Твоим.
  - name: Псалтирь 118:65
    orderIndex: 64
    osisId: Ps.118.65
    sblId: Ps 118:65
    shortName: Пс 118:65
    text: Благо сотворил Ты рабу Твоему, Господи, по слову Твоему.
  - name: Псалтирь 118:66
    orderIndex: 65
    osisId: Ps.118.66
    sblId: Ps 118:66
    shortName: Пс 118:66
    text: Доброму разумению и ведению научи меня, ибо заповедям Твоим я верую.
  - name: Псалтирь 118:67
    orderIndex: 66
    osisId: Ps.118.67
    sblId: Ps 118:67
    shortName: Пс 118:67
    text: Прежде страдания моего я заблуждался; а ныне слово Твое храню.
  - name: Псалтирь 118:68
    orderIndex: 67
    osisId: Ps.118.68
    sblId: Ps 118:68
    shortName: Пс 118:68
    text: Благ и благодетелен Ты, – научи меня уставам Твоим.
  - name: Псалтирь 118:69
    orderIndex: 68
    osisId: Ps.118.69
    sblId: Ps 118:69
    shortName: Пс 118:69
    text: Гордые сплетают на меня ложь; я же всем сердцем буду хранить повеления Твои.
  - name: Псалтирь 118:70
    orderIndex: 69
    osisId: Ps.118.70
    sblId: Ps 118:70
    shortName: Пс 118:70
    text: Ожирело сердце их, как тук; я же законом Твоим утешаюсь.
  - name: Псалтирь 118:71
    orderIndex: 70
    osisId: Ps.118.71
    sblId: Ps 118:71
    shortName: Пс 118:71
    text: Благо мне, что я пострадал, дабы научиться уставам Твоим.
  - name: Псалтирь 118:72
    orderIndex: 71
    osisId: Ps.118.72
    sblId: Ps 118:72
    shortName: Пс 118:72
    text: Закон уст Твоих для меня лучше тысяч золота и серебра.
  - name: Псалтирь 118:73
    orderIndex: 72
    osisId: Ps.118.73
    sblId: Ps 118:73
    shortName: Пс 118:73
    text: Руки Твои сотворили меня и устроили меня; вразуми меня, и научусь заповедям
      Твоим.
  - name: Псалтирь 118:74
    orderIndex: 73
    osisId: Ps.118.74
    sblId: Ps 118:74
    shortName: Пс 118:74
    text: Боящиеся Тебя увидят меня – и возрадуются, что я уповаю на слово Твое.
  - name: Псалтирь 118:75
    orderIndex: 74
    osisId: Ps.118.75
    sblId: Ps 118:75
    shortName: Пс 118:75
    text: Знаю, Господи, что суды Твои праведны и по справедливости Ты наказал меня.
  - name: Псалтирь 118:76
    orderIndex: 75
    osisId: Ps.118.76
    sblId: Ps 118:76
    shortName: Пс 118:76
    text: Да будет же милость Твоя утешением моим, по слову Твоему к рабу Твоему.
  - name: Псалтирь 118:77
    orderIndex: 76
    osisId: Ps.118.77
    sblId: Ps 118:77
    shortName: Пс 118:77
    text: Да придет ко мне милосердие Твое, и я буду жить; ибо закон Твой – утешение
      мое.
  - name: Псалтирь 118:78
    orderIndex: 77
    osisId: Ps.118.78
    sblId: Ps 118:78
    shortName: Пс 118:78
    text: Да будут постыжены гордые, ибо безвинно угнетают меня; я размышляю о повелениях
      Твоих.
  - name: Псалтирь 118:79
    orderIndex: 78
    osisId: Ps.118.79
    sblId: Ps 118:79
    shortName: Пс 118:79
    text: Да обратятся ко мне боящиеся Тебя и знающие откровения Твои.
  - name: Псалтирь 118:80
    orderIndex: 79
    osisId: Ps.118.80
    sblId: Ps 118:80
    shortName: Пс 118:80
    text: Да будет сердце мое непорочно в уставах Твоих, чтобы я не посрамился.
  - name: Псалтирь 118:81
    orderIndex: 80
    osisId: Ps.118.81
    sblId: Ps 118:81
    shortName: Пс 118:81
    text: Истаевает душа моя о спасении Твоем; уповаю на слово Твое.
  - name: Псалтирь 118:82
    orderIndex: 81
    osisId: Ps.118.82
    sblId: Ps 118:82
    shortName: Пс 118:82
    text: 'Истаевают очи мои о слове Твоем; я говорю: когда Ты утешишь меня?'
  - name: Псалтирь 118:83
    orderIndex: 82
    osisId: Ps.118.83
    sblId: Ps 118:83
    shortName: Пс 118:83
    text: Я стал, как мех в дыму, [но] уставов Твоих не забыл.
  - name: Псалтирь 118:84
    orderIndex: 83
    osisId: Ps.118.84
    sblId: Ps 118:84
    shortName: Пс 118:84
    text: Сколько дней раба Твоего? Когда произведешь суд над гонителями моими?
  - name: Псалтирь 118:85
    orderIndex: 84
    osisId: Ps.118.85
    sblId: Ps 118:85
    shortName: Пс 118:85
    text: Яму вырыли мне гордые, вопреки закону Твоему.
  - name: Псалтирь 118:86
    orderIndex: 85
    osisId: Ps.118.86
    sblId: Ps 118:86
    shortName: Пс 118:86
    text: 'Все заповеди Твои – истина; несправедливо преследуют меня: помоги мне;'
  - name: Псалтирь 118:87
    orderIndex: 86
    osisId: Ps.118.87
    sblId: Ps 118:87
    shortName: Пс 118:87
    text: едва не погубили меня на земле, но я не оставил повелений Твоих.
  - name: Псалтирь 118:88
    orderIndex: 87
    osisId: Ps.118.88
    sblId: Ps 118:88
    shortName: Пс 118:88
    text: По милости Твоей оживляй меня, и буду хранить откровения уст Твоих.
  - name: Псалтирь 118:89
    orderIndex: 88
    osisId: Ps.118.89
    sblId: Ps 118:89
    shortName: Пс 118:89
    text: На веки, Господи, слово Твое утверждено на небесах;
  - name: Псалтирь 118:90
    orderIndex: 89
    osisId: Ps.118.90
    sblId: Ps 118:90
    shortName: Пс 118:90
    text: истина Твоя в род и род. Ты поставил землю, и она стоит.
  - name: Псалтирь 118:91
    orderIndex: 90
    osisId: Ps.118.91
    sblId: Ps 118:91
    shortName: Пс 118:91
    text: По определениям Твоим все стоит доныне, ибо все служит Тебе.
  - name: Псалтирь 118:92
    orderIndex: 91
    osisId: Ps.118.92
    sblId: Ps 118:92
    shortName: Пс 118:92
    text: Если бы не закон Твой был утешением моим, погиб бы я в бедствии моем.
  - name: Псалтирь 118:93
    orderIndex: 92
    osisId: Ps.118.93
    sblId: Ps 118:93
    shortName: Пс 118:93
    text: Вовек не забуду повелений Твоих, ибо ими Ты оживляешь меня.
  - name: Псалтирь 118:94
    orderIndex: 93
    osisId: Ps.118.94
    sblId: Ps 118:94
    shortName: Пс 118:94
    text: Твой я, спаси меня; ибо я взыскал повелений Твоих.
  - name: Псалтирь 118:95
    orderIndex: 94
    osisId: Ps.118.95
    sblId: Ps 118:95
    shortName: Пс 118:95
    text: Нечестивые подстерегают меня, чтобы погубить; [а] я углубляюсь в откровения
      Твои.
  - name: Псалтирь 118:96
    orderIndex: 95
    osisId: Ps.118.96
    sblId: Ps 118:96
    shortName: Пс 118:96
    text: Я видел предел всякого совершенства, [но] Твоя заповедь безмерно обширна.
  - name: Псалтирь 118:97
    orderIndex: 96
    osisId: Ps.118.97
    sblId: Ps 118:97
    shortName: Пс 118:97
    text: Как люблю я закон Твой! весь день размышляю о нем.
  - name: Псалтирь 118:98
    orderIndex: 97
    osisId: Ps.118.98
    sblId: Ps 118:98
    shortName: Пс 118:98
    text: Заповедью Твоею Ты соделал меня мудрее врагов моих, ибо она всегда со мною.
  - name: Псалтирь 118:99
    orderIndex: 98
    osisId: Ps.118.99
    sblId: Ps 118:99
    shortName: Пс 118:99
    text: Я стал разумнее всех учителей моих, ибо размышляю об откровениях Твоих.
  - name: Псалтирь 118:100
    orderIndex: 99
    osisId: Ps.118.100
    sblId: Ps 118:100
    shortName: Пс 118:100
    text: Я сведущ более старцев, ибо повеления Твои храню.
  - name: Псалтирь 118:101
    orderIndex: 100
    osisId: Ps.118.101
    sblId: Ps 118:101
    shortName: Пс 118:101
    text: От всякого злого пути удерживаю ноги мои, чтобы хранить слово Твое;
  - name: Псалтирь 118:102
    orderIndex: 101
    osisId: Ps.118.102
    sblId: Ps 118:102
    shortName: Пс 118:102
    text: от судов Твоих не уклоняюсь, ибо Ты научаешь меня.
  - name: Псалтирь 118:103
    orderIndex: 102
    osisId: Ps.118.103
    sblId: Ps 118:103
    shortName: Пс 118:103
    text: Как сладки гортани моей слова Твои! лучше меда устам моим.
  - name: Псалтирь 118:104
    orderIndex: 103
    osisId: Ps.118.104
    sblId: Ps 118:104
    shortName: Пс 118:104
    text: Повелениями Твоими я вразумлен; потому ненавижу всякий путь лжи.
  - name: Псалтирь 118:105
    orderIndex: 104
    osisId: Ps.118.105
    sblId: Ps 118:105
    shortName: Пс 118:105
    text: Слово Твое – светильник ноге моей и свет стезе моей.
  - name: Псалтирь 118:106
    orderIndex: 105
    osisId: Ps.118.106
    sblId: Ps 118:106
    shortName: Пс 118:106
    text: Я клялся хранить праведные суды Твои, и исполню.
  - name: Псалтирь 118:107
    orderIndex: 106
    osisId: Ps.118.107
    sblId: Ps 118:107
    shortName: Пс 118:107
    text: Сильно угнетен я, Господи; оживи меня по слову Твоему.
  - name: Псалтирь 118:108
    orderIndex: 107
    osisId: Ps.118.108
    sblId: Ps 118:108
    shortName: Пс 118:108
    text: Благоволи же, Господи, принять добровольную жертву уст моих, и судам Твоим
      научи меня.
  - name: Псалтирь 118:109
    orderIndex: 108
    osisId: Ps.118.109
    sblId: Ps 118:109
    shortName: Пс 118:109
    text: Душа моя непрестанно в руке моей, но закона Твоего не забываю.
  - name: Псалтирь 118:110
    orderIndex: 109
    osisId: Ps.118.110
    sblId: Ps 118:110
    shortName: Пс 118:110
    text: Нечестивые поставили для меня сеть, но я не уклонился от повелений Твоих.
  - name: Псалтирь 118:111
    orderIndex: 110
    osisId: Ps.118.111
    sblId: Ps 118:111
    shortName: Пс 118:111
    text: Откровения Твои я принял, как наследие на веки, ибо они веселие сердца моего.
  - name: Псалтирь 118:112
    orderIndex: 111
    osisId: Ps.118.112
    sblId: Ps 118:112
    shortName: Пс 118:112
    text: Я приклонил сердце мое к исполнению уставов Твоих навек, до конца.
  - name: Псалтирь 118:113
    orderIndex: 112
    osisId: Ps.118.113
    sblId: Ps 118:113
    shortName: Пс 118:113
    text: Вымыслы [человеческие] ненавижу, а закон Твой люблю.
  - name: Псалтирь 118:114
    orderIndex: 113
    osisId: Ps.118.114
    sblId: Ps 118:114
    shortName: Пс 118:114
    text: Ты покров мой и щит мой; на слово Твое уповаю.
  - name: Псалтирь 118:115
    orderIndex: 114
    osisId: Ps.118.115
    sblId: Ps 118:115
    shortName: Пс 118:115
    text: Удалитесь от меня, беззаконные, и буду хранить заповеди Бога моего.
  - name: Псалтирь 118:116
    orderIndex: 115
    osisId: Ps.118.116
    sblId: Ps 118:116
    shortName: Пс 118:116
    text: Укрепи меня по слову Твоему, и буду жить; не посрами меня в надежде моей;
  - name: Псалтирь 118:117
    orderIndex: 116
    osisId: Ps.118.117
    sblId: Ps 118:117
    shortName: Пс 118:117
    text: поддержи меня, и спасусь; и в уставы Твои буду вникать непрестанно.
  - name: Псалтирь 118:118
    orderIndex: 117
    osisId: Ps.118.118
    sblId: Ps 118:118
    shortName: Пс 118:118
    text: Всех, отступающих от уставов Твоих, Ты низлагаешь, ибо ухищрения их – ложь.
  - name: Псалтирь 118:119
    orderIndex: 118
    osisId: Ps.118.119
    sblId: Ps 118:119
    shortName: Пс 118:119
    text: '[Как] изгарь, отметаешь Ты всех нечестивых земли; потому я возлюбил откровения
      Твои.'
  - name: Псалтирь 118:120
    orderIndex: 119
    osisId: Ps.118.120
    sblId: Ps 118:120
    shortName: Пс 118:120
    text: Трепещет от страха Твоего плоть моя, и судов Твоих я боюсь.
  - name: Псалтирь 118:121
    orderIndex: 120
    osisId: Ps.118.121
    sblId: Ps 118:121
    shortName: Пс 118:121
    text: Я совершал суд и правду; не предай меня гонителям моим.
  - name: Псалтирь 118:122
    orderIndex: 121
    osisId: Ps.118.122
    sblId: Ps 118:122
    shortName: Пс 118:122
    text: Заступи раба Твоего ко благу [его], чтобы не угнетали меня гордые.
  - name: Псалтирь 118:123
    orderIndex: 122
    osisId: Ps.118.123
    sblId: Ps 118:123
    shortName: Пс 118:123
    text: Истаевают очи мои, ожидая спасения Твоего и слова правды Твоей.
  - name: Псалтирь 118:124
    orderIndex: 123
    osisId: Ps.118.124
    sblId: Ps 118:124
    shortName: Пс 118:124
    text: Сотвори с рабом Твоим по милости Твоей, и уставам Твоим научи меня.
  - name: Псалтирь 118:125
    orderIndex: 124
    osisId: Ps.118.125
    sblId: Ps 118:125
    shortName: Пс 118:125
    text: 'Я раб Твой: вразуми меня, и познаю откровения Твои.'
  - name: Псалтирь 118:126
    orderIndex: 125
    osisId: Ps.118.126
    sblId: Ps 118:126
    shortName: Пс 118:126
    text: 'Время Господу действовать: закон Твой разорили.'
  - name: Псалтирь 118:127
    orderIndex: 126
    osisId: Ps.118.127
    sblId: Ps 118:127
    shortName: Пс 118:127
    text: А я люблю заповеди Твои более золота, и золота чистого.
  - name: Псалтирь 118:128
    orderIndex: 127
    osisId: Ps.118.128
    sblId: Ps 118:128
    shortName: Пс 118:128
    text: Все повеления Твои – все признаю справедливыми; всякий путь лжи ненавижу.
  - name: Псалтирь 118:129
    orderIndex: 128
    osisId: Ps.118.129
    sblId: Ps 118:129
    shortName: Пс 118:129
    text: Дивны откровения Твои; потому хранит их душа моя.
  - name: Псалтирь 118:130
    orderIndex: 129
    osisId: Ps.118.130
    sblId: Ps 118:130
    shortName: Пс 118:130
    text: Откровение слов Твоих просвещает, вразумляет простых.
  - name: Псалтирь 118:131
    orderIndex: 130
    osisId: Ps.118.131
    sblId: Ps 118:131
    shortName: Пс 118:131
    text: Открываю уста мои и вздыхаю, ибо заповедей Твоих жажду.
  - name: Псалтирь 118:132
    orderIndex: 131
    osisId: Ps.118.132
    sblId: Ps 118:132
    shortName: Пс 118:132
    text: Призри на меня и помилуй меня, как поступаешь с любящими имя Твое.
  - name: Псалтирь 118:133
    orderIndex: 132
    osisId: Ps.118.133
    sblId: Ps 118:133
    shortName: Пс 118:133
    text: Утверди стопы мои в слове Твоем и не дай овладеть мною никакому беззаконию;
  - name: Псалтирь 118:134
    orderIndex: 133
    osisId: Ps.118.134
    sblId: Ps 118:134
    shortName: Пс 118:134
    text: избавь меня от угнетения человеческого, и буду хранить повеления Твои;
  - name: Псалтирь 118:135
    orderIndex: 134
    osisId: Ps.118.135
    sblId: Ps 118:135
    shortName: Пс 118:135
    text: осияй раба Твоего светом лица Твоего и научи меня уставам Твоим.
  - name: Псалтирь 118:136
    orderIndex: 135
    osisId: Ps.118.136
    sblId: Ps 118:136
    shortName: Пс 118:136
    text: Из глаз моих текут потоки вод от того, что не хранят закона Твоего.
  - name: Псалтирь 118:137
    orderIndex: 136
    osisId: Ps.118.137
    sblId: Ps 118:137
    shortName: Пс 118:137
    text: Праведен Ты, Господи, и справедливы суды Твои.
  - name: Псалтирь 118:138
    orderIndex: 137
    osisId: Ps.118.138
    sblId: Ps 118:138
    shortName: Пс 118:138
    text: Откровения Твои, которые Ты заповедал, – правда и совершенная истина.
  - name: Псалтирь 118:139
    orderIndex: 138
    osisId: Ps.118.139
    sblId: Ps 118:139
    shortName: Пс 118:139
    text: Ревность моя снедает меня, потому что мои враги забыли слова Твои.
  - name: Псалтирь 118:140
    orderIndex: 139
    osisId: Ps.118.140
    sblId: Ps 118:140
    shortName: Пс 118:140
    text: Слово Твое весьма чисто, и раб Твой возлюбил его.
  - name: Псалтирь 118:141
    orderIndex: 140
    osisId: Ps.118.141
    sblId: Ps 118:141
    shortName: Пс 118:141
    text: Мал я и презрен, [но] повелений Твоих не забываю.
  - name: Псалтирь 118:142
    orderIndex: 141
    osisId: Ps.118.142
    sblId: Ps 118:142
    shortName: Пс 118:142
    text: Правда Твоя – правда вечная, и закон Твой – истина.
  - name: Псалтирь 118:143
    orderIndex: 142
    osisId: Ps.118.143
    sblId: Ps 118:143
    shortName: Пс 118:143
    text: Скорбь и горесть постигли меня; заповеди Твои – утешение мое.
  - name: Псалтирь 118:144
    orderIndex: 143
    osisId: Ps.118.144
    sblId: Ps 118:144
    shortName: Пс 118:144
    text: 'Правда откровений Твоих вечна: вразуми меня, и буду жить.'
  - name: Псалтирь 118:145
    orderIndex: 144
    osisId: Ps.118.145
    sblId: Ps 118:145
    shortName: Пс 118:145
    text: 'Взываю всем сердцем [моим]: услышь меня, Господи, – и сохраню уставы Твои.'
  - name: Псалтирь 118:146
    orderIndex: 145
    osisId: Ps.118.146
    sblId: Ps 118:146
    shortName: Пс 118:146
    text: 'Призываю Тебя: спаси меня, и буду хранить откровения Твои.'
  - name: Псалтирь 118:147
    orderIndex: 146
    osisId: Ps.118.147
    sblId: Ps 118:147
    shortName: Пс 118:147
    text: Предваряю рассвет и взываю; на слово Твое уповаю.
  - name: Псалтирь 118:148
    orderIndex: 147
    osisId: Ps.118.148
    sblId: Ps 118:148
    shortName: Пс 118:148
    text: Очи мои предваряют [утреннюю] стражу, чтобы мне углубляться в слово Твое.
  - name: Псалтирь 118:149
    orderIndex: 148
    osisId: Ps.118.149
    sblId: Ps 118:149
    shortName: Пс 118:149
    text: Услышь голос мой по милости Твоей, Господи; по суду Твоему оживи меня.
  - name: Псалтирь 118:150
    orderIndex: 149
    osisId: Ps.118.150
    sblId: Ps 118:150
    shortName: Пс 118:150
    text: Приблизились замышляющие лукавство; далеки они от закона Твоего.
  - name: Псалтирь 118:151
    orderIndex: 150
    osisId: Ps.118.151
    sblId: Ps 118:151
    shortName: Пс 118:151
    text: Близок Ты, Господи, и все заповеди Твои – истина.
  - name: Псалтирь 118:152
    orderIndex: 151
    osisId: Ps.118.152
    sblId: Ps 118:152
    shortName: Пс 118:152
    text: Издавна узнал я об откровениях Твоих, что Ты утвердил их на веки.
  - name: Псалтирь 118:153
    orderIndex: 152
    osisId: Ps.118.153
    sblId: Ps 118:153
    shortName: Пс 118:153
    text: Воззри на бедствие мое и избавь меня, ибо я не забываю закона Твоего.
  - name: Псалтирь 118:154
    orderIndex: 153
    osisId: Ps.118.154
    sblId: Ps 118:154
    shortName: Пс 118:154
    text: Вступись в дело мое и защити меня; по слову Твоему оживи меня.
  - name: Псалтирь 118:155
    orderIndex: 154
    osisId: Ps.118.155
    sblId: Ps 118:155
    shortName: Пс 118:155
    text: Далеко от нечестивых спасение, ибо они уставов Твоих не ищут.
  - name: Псалтирь 118:156
    orderIndex: 155
    osisId: Ps.118.156
    sblId: Ps 118:156
    shortName: Пс 118:156
    text: Много щедрот Твоих, Господи; по суду Твоему оживи меня.
  - name: Псалтирь 118:157
    orderIndex: 156
    osisId: Ps.118.157
    sblId: Ps 118:157
    shortName: Пс 118:157
    text: Много у меня гонителей и врагов, [но] от откровений Твоих я не удаляюсь.
  - name: Псалтирь 118:158
    orderIndex: 157
    osisId: Ps.118.158
    sblId: Ps 118:158
    shortName: Пс 118:158
    text: Вижу отступников, и сокрушаюсь, ибо они не хранят слова Твоего.
  - name: Псалтирь 118:159
    orderIndex: 158
    osisId: Ps.118.159
    sblId: Ps 118:159
    shortName: Пс 118:159
    text: Зри, как я люблю повеления Твои; по милости Твоей, Господи, оживи меня.
  - name: Псалтирь 118:160
    orderIndex: 159
    osisId: Ps.118.160
    sblId: Ps 118:160
    shortName: Пс 118:160
    text: Основание слова Твоего истинно, и вечен всякий суд правды Твоей.
  - name: Псалтирь 118:161
    orderIndex: 160
    osisId: Ps.118.161
    sblId: Ps 118:161
    shortName: Пс 118:161
    text: Князья гонят меня безвинно, но сердце мое боится слова Твоего.
  - name: Псалтирь 118:162
    orderIndex: 161
    osisId: Ps.118.162
    sblId: Ps 118:162
    shortName: Пс 118:162
    text: Радуюсь я слову Твоему, как получивший великую прибыль.
  - name: Псалтирь 118:163
    orderIndex: 162
    osisId: Ps.118.163
    sblId: Ps 118:163
    shortName: Пс 118:163
    text: Ненавижу ложь и гнушаюсь ею; закон же Твой люблю.
  - name: Псалтирь 118:164
    orderIndex: 163
    osisId: Ps.118.164
    sblId: Ps 118:164
    shortName: Пс 118:164
    text: Семикратно в день прославляю Тебя за суды правды Твоей.
  - name: Псалтирь 118:165
    orderIndex: 164
    osisId: Ps.118.165
    sblId: Ps 118:165
    shortName: Пс 118:165
    text: Велик мир у любящих закон Твой, и нет им преткновения.
  - name: Псалтирь 118:166
    orderIndex: 165
    osisId: Ps.118.166
    sblId: Ps 118:166
    shortName: Пс 118:166
    text: Уповаю на спасение Твое, Господи, и заповеди Твои исполняю.
  - name: Псалтирь 118:167
    orderIndex: 166
    osisId: Ps.118.167
    sblId: Ps 118:167
    shortName: Пс 118:167
    text: Душа моя хранит откровения Твои, и я люблю их крепко.
  - name: Псалтирь 118:168
    orderIndex: 167
    osisId: Ps.118.168
    sblId: Ps 118:168
    shortName: Пс 118:168
    text: Храню повеления Твои и откровения Твои, ибо все пути мои пред Тобою.
  - name: Псалтирь 118:169
    orderIndex: 168
    osisId: Ps.118.169
    sblId: Ps 118:169
    shortName: Пс 118:169
    text: Да приблизится вопль мой пред лице Твое, Господи; по слову Твоему вразуми
      меня.
  - name: Псалтирь 118:170
    orderIndex: 169
    osisId: Ps.118.170
    sblId: Ps 118:170
    shortName: Пс 118:170
    text: Да придет моление мое пред лице Твое; по слову Твоему избавь меня.
  - name: Псалтирь 118:171
    orderIndex: 170
    osisId: Ps.118.171
    sblId: Ps 118:171
    shortName: Пс 118:171
    text: Уста мои произнесут хвалу, когда Ты научишь меня уставам Твоим.
  - name: Псалтирь 118:172
    orderIndex: 171
    osisId: Ps.118.172
    sblId: Ps 118:172
    shortName: Пс 118:172
    text: Язык мой возгласит слово Твое, ибо все заповеди Твои праведны.
  - name: Псалтирь 118:173
    orderIndex: 172
    osisId: Ps.118.173
    sblId: Ps 118:173
    shortName: Пс 118:173
    text: Да будет рука Твоя в помощь мне, ибо я повеления Твои избрал.
  - name: Псалтирь 118:174
    orderIndex: 173
    osisId: Ps.118.174
    sblId: Ps 118:174
    shortName: Пс 118:174
    text: Жажду спасения Твоего, Господи, и закон Твой – утешение мое.
  - name: Псалтирь 118:175
    orderIndex: 174
    osisId: Ps.118.175
    sblId: Ps 118:175
    shortName: Пс 118:175
    text: Да живет душа моя и славит Тебя, и суды Твои да помогут мне.
  - name: Псалтирь 118:176
    orderIndex: 175
    osisId: Ps.118.176
    sblId: Ps 118:176
    shortName: Пс 118:176
    text: 'Я заблудился, как овца потерянная: взыщи раба Твоего, ибо я заповедей Твоих
      не забыл.'
  versesCount: 176
- name: Псалтирь 119
  orderIndex: 118
  osisId: Ps.119
  sblId: Ps 119
  shortName: Пс 119
  verses:
  - name: Псалтирь 119:1
    orderIndex: 0
    osisId: Ps.119.1
    sblId: Ps 119:1
    shortName: Пс 119:1
    text: Песнь восхождения. К Господу воззвал я в скорби моей, и Он услышал меня.
  - name: Псалтирь 119:2
    orderIndex: 1
    osisId: Ps.119.2
    sblId: Ps 119:2
    shortName: Пс 119:2
    text: Господи! избавь душу мою от уст лживых, от языка лукавого.
  - name: Псалтирь 119:3
    orderIndex: 2
    osisId: Ps.119.3
    sblId: Ps 119:3
    shortName: Пс 119:3
    text: Что даст тебе и что прибавит тебе язык лукавый?
  - name: Псалтирь 119:4
    orderIndex: 3
    osisId: Ps.119.4
    sblId: Ps 119:4
    shortName: Пс 119:4
    text: Изощренные стрелы сильного, с горящими углями дроковыми.
  - name: Псалтирь 119:5
    orderIndex: 4
    osisId: Ps.119.5
    sblId: Ps 119:5
    shortName: Пс 119:5
    text: Горе мне, что я пребываю у Мосоха, живу у шатров Кидарских.
  - name: Псалтирь 119:6
    orderIndex: 5
    osisId: Ps.119.6
    sblId: Ps 119:6
    shortName: Пс 119:6
    text: Долго жила душа моя с ненавидящими мир.
  - name: Псалтирь 119:7
    orderIndex: 6
    osisId: Ps.119.7
    sblId: Ps 119:7
    shortName: Пс 119:7
    text: 'Я мирен: но только заговорю, они – к войне.'
  versesCount: 7
- name: Псалтирь 120
  orderIndex: 119
  osisId: Ps.120
  sblId: Ps 120
  shortName: Пс 120
  verses:
  - name: Псалтирь 120:1
    orderIndex: 0
    osisId: Ps.120.1
    sblId: Ps 120:1
    shortName: Пс 120:1
    text: Песнь восхождения. Возвожу очи мои к горам, откуда придет помощь моя.
  - name: Псалтирь 120:2
    orderIndex: 1
    osisId: Ps.120.2
    sblId: Ps 120:2
    shortName: Пс 120:2
    text: Помощь моя от Господа, сотворившего небо и землю.
  - name: Псалтирь 120:3
    orderIndex: 2
    osisId: Ps.120.3
    sblId: Ps 120:3
    shortName: Пс 120:3
    text: Не даст Он поколебаться ноге твоей, не воздремлет хранящий тебя;
  - name: Псалтирь 120:4
    orderIndex: 3
    osisId: Ps.120.4
    sblId: Ps 120:4
    shortName: Пс 120:4
    text: не дремлет и не спит хранящий Израиля.
  - name: Псалтирь 120:5
    orderIndex: 4
    osisId: Ps.120.5
    sblId: Ps 120:5
    shortName: Пс 120:5
    text: Господь – хранитель твой; Господь – сень твоя с правой руки твоей.
  - name: Псалтирь 120:6
    orderIndex: 5
    osisId: Ps.120.6
    sblId: Ps 120:6
    shortName: Пс 120:6
    text: Днем солнце не поразит тебя, ни луна ночью.
  - name: Псалтирь 120:7
    orderIndex: 6
    osisId: Ps.120.7
    sblId: Ps 120:7
    shortName: Пс 120:7
    text: Господь сохранит тебя от всякого зла; сохранит душу твою [Господь].
  - name: Псалтирь 120:8
    orderIndex: 7
    osisId: Ps.120.8
    sblId: Ps 120:8
    shortName: Пс 120:8
    text: Господь будет охранять выхождение твое и вхождение твое отныне и вовек.
  versesCount: 8
- name: Псалтирь 121
  orderIndex: 120
  osisId: Ps.121
  sblId: Ps 121
  shortName: Пс 121
  verses:
  - name: Псалтирь 121:1
    orderIndex: 0
    osisId: Ps.121.1
    sblId: Ps 121:1
    shortName: Пс 121:1
    text: 'Песнь восхождения. Давида. Возрадовался я, когда сказали мне: "пойдем в
      дом Господень".'
  - name: Псалтирь 121:2
    orderIndex: 1
    osisId: Ps.121.2
    sblId: Ps 121:2
    shortName: Пс 121:2
    text: Вот, стоят ноги наши во вратах твоих, Иерусалим, –
  - name: Псалтирь 121:3
    orderIndex: 2
    osisId: Ps.121.3
    sblId: Ps 121:3
    shortName: Пс 121:3
    text: Иерусалим, устроенный как город, слитый в одно,
  - name: Псалтирь 121:4
    orderIndex: 3
    osisId: Ps.121.4
    sblId: Ps 121:4
    shortName: Пс 121:4
    text: куда восходят колена, колена Господни, по закону Израилеву, славить имя
      Господне.
  - name: Псалтирь 121:5
    orderIndex: 4
    osisId: Ps.121.5
    sblId: Ps 121:5
    shortName: Пс 121:5
    text: Там стоят престолы суда, престолы дома Давидова.
  - name: Псалтирь 121:6
    orderIndex: 5
    osisId: Ps.121.6
    sblId: Ps 121:6
    shortName: Пс 121:6
    text: 'Просите мира Иерусалиму: да благоденствуют любящие тебя!'
  - name: Псалтирь 121:7
    orderIndex: 6
    osisId: Ps.121.7
    sblId: Ps 121:7
    shortName: Пс 121:7
    text: Да будет мир в стенах твоих, благоденствие – в чертогах твоих!
  - name: Псалтирь 121:8
    orderIndex: 7
    osisId: Ps.121.8
    sblId: Ps 121:8
    shortName: Пс 121:8
    text: 'Ради братьев моих и ближних моих говорю я: "мир тебе!"'
  - name: Псалтирь 121:9
    orderIndex: 8
    osisId: Ps.121.9
    sblId: Ps 121:9
    shortName: Пс 121:9
    text: Ради дома Господа, Бога нашего, желаю блага тебе.
  versesCount: 9
- name: Псалтирь 122
  orderIndex: 121
  osisId: Ps.122
  sblId: Ps 122
  shortName: Пс 122
  verses:
  - name: Псалтирь 122:1
    orderIndex: 0
    osisId: Ps.122.1
    sblId: Ps 122:1
    shortName: Пс 122:1
    text: Песнь восхождения. К Тебе возвожу очи мои, Живущий на небесах!
  - name: Псалтирь 122:2
    orderIndex: 1
    osisId: Ps.122.2
    sblId: Ps 122:2
    shortName: Пс 122:2
    text: Вот, как очи рабов [обращены] на руку господ их, как очи рабы – на руку
      госпожи ее, так очи наши – к Господу, Богу нашему, доколе Он помилует нас.
  - name: Псалтирь 122:3
    orderIndex: 2
    osisId: Ps.122.3
    sblId: Ps 122:3
    shortName: Пс 122:3
    text: Помилуй нас, Господи, помилуй нас, ибо довольно мы насыщены презрением;
  - name: Псалтирь 122:4
    orderIndex: 3
    osisId: Ps.122.4
    sblId: Ps 122:4
    shortName: Пс 122:4
    text: довольно насыщена душа наша поношением от надменных и уничижением от гордых.
  versesCount: 4
- name: Псалтирь 123
  orderIndex: 122
  osisId: Ps.123
  sblId: Ps 123
  shortName: Пс 123
  verses:
  - name: Псалтирь 123:1
    orderIndex: 0
    osisId: Ps.123.1
    sblId: Ps 123:1
    shortName: Пс 123:1
    text: Песнь восхождения. Давида. Если бы не Господь был с нами, – да скажет Израиль,
      –
  - name: Псалтирь 123:2
    orderIndex: 1
    osisId: Ps.123.2
    sblId: Ps 123:2
    shortName: Пс 123:2
    text: если бы не Господь был с нами, когда восстали на нас люди,
  - name: Псалтирь 123:3
    orderIndex: 2
    osisId: Ps.123.3
    sblId: Ps 123:3
    shortName: Пс 123:3
    text: то живых они поглотили бы нас, когда возгорелась ярость их на нас;
  - name: Псалтирь 123:4
    orderIndex: 3
    osisId: Ps.123.4
    sblId: Ps 123:4
    shortName: Пс 123:4
    text: воды потопили бы нас, поток прошел бы над душею нашею;
  - name: Псалтирь 123:5
    orderIndex: 4
    osisId: Ps.123.5
    sblId: Ps 123:5
    shortName: Пс 123:5
    text: прошли бы над душею нашею воды бурные.
  - name: Псалтирь 123:6
    orderIndex: 5
    osisId: Ps.123.6
    sblId: Ps 123:6
    shortName: Пс 123:6
    text: Благословен Господь, Который не дал нас в добычу зубам их!
  - name: Псалтирь 123:7
    orderIndex: 6
    osisId: Ps.123.7
    sblId: Ps 123:7
    shortName: Пс 123:7
    text: 'Душа наша избавилась, как птица, из сети ловящих: сеть расторгнута, и мы
      избавились.'
  - name: Псалтирь 123:8
    orderIndex: 7
    osisId: Ps.123.8
    sblId: Ps 123:8
    shortName: Пс 123:8
    text: Помощь наша – в имени Господа, сотворившего небо и землю.
  versesCount: 8
- name: Псалтирь 124
  orderIndex: 123
  osisId: Ps.124
  sblId: Ps 124
  shortName: Пс 124
  verses:
  - name: Псалтирь 124:1
    orderIndex: 0
    osisId: Ps.124.1
    sblId: Ps 124:1
    shortName: Пс 124:1
    text: 'Песнь восхождения. Давида. Надеющийся на Господа, как гора Сион, не подвигнется:
      пребывает вовек.'
  - name: Псалтирь 124:2
    orderIndex: 1
    osisId: Ps.124.2
    sblId: Ps 124:2
    shortName: Пс 124:2
    text: Горы окрест Иерусалима, а Господь окрест народа Своего отныне и вовек.
  - name: Псалтирь 124:3
    orderIndex: 2
    osisId: Ps.124.3
    sblId: Ps 124:3
    shortName: Пс 124:3
    text: Ибо не оставит [Господь] жезла нечестивых над жребием праведных, дабы праведные
      не простерли рук своих к беззаконию.
  - name: Псалтирь 124:4
    orderIndex: 3
    osisId: Ps.124.4
    sblId: Ps 124:4
    shortName: Пс 124:4
    text: Благотвори, Господи, добрым и правым в сердцах своих;
  - name: Псалтирь 124:5
    orderIndex: 4
    osisId: Ps.124.5
    sblId: Ps 124:5
    shortName: Пс 124:5
    text: а совращающихся на кривые пути свои да оставит Господь ходить с делающими
      беззаконие. Мир на Израиля!
  versesCount: 5
- name: Псалтирь 125
  orderIndex: 124
  osisId: Ps.125
  sblId: Ps 125
  shortName: Пс 125
  verses:
  - name: Псалтирь 125:1
    orderIndex: 0
    osisId: Ps.125.1
    sblId: Ps 125:1
    shortName: Пс 125:1
    text: 'Песнь восхождения. Когда возвращал Господь плен Сиона, мы были как бы видящие
      во сне:'
  - name: Псалтирь 125:2
    orderIndex: 1
    osisId: Ps.125.2
    sblId: Ps 125:2
    shortName: Пс 125:2
    text: 'тогда уста наши были полны веселья, и язык наш – пения; тогда между народами
      говорили: "великое сотворил Господь над ними!"'
  - name: Псалтирь 125:3
    orderIndex: 2
    osisId: Ps.125.3
    sblId: Ps 125:3
    shortName: Пс 125:3
    text: 'Великое сотворил Господь над нами: мы радовались.'
  - name: Псалтирь 125:4
    orderIndex: 3
    osisId: Ps.125.4
    sblId: Ps 125:4
    shortName: Пс 125:4
    text: Возврати, Господи, пленников наших, как потоки на полдень.
  - name: Псалтирь 125:5
    orderIndex: 4
    osisId: Ps.125.5
    sblId: Ps 125:5
    shortName: Пс 125:5
    text: Сеявшие со слезами будут пожинать с радостью.
  - name: Псалтирь 125:6
    orderIndex: 5
    osisId: Ps.125.6
    sblId: Ps 125:6
    shortName: Пс 125:6
    text: С плачем несущий семена возвратится с радостью, неся снопы свои.
  versesCount: 6
- name: Псалтирь 126
  orderIndex: 125
  osisId: Ps.126
  sblId: Ps 126
  shortName: Пс 126
  verses:
  - name: Псалтирь 126:1
    orderIndex: 0
    osisId: Ps.126.1
    sblId: Ps 126:1
    shortName: Пс 126:1
    text: Песнь восхождения. Соломона. Если Господь не созиждет дома, напрасно трудятся
      строящие его; если Господь не охранит города, напрасно бодрствует страж.
  - name: Псалтирь 126:2
    orderIndex: 1
    osisId: Ps.126.2
    sblId: Ps 126:2
    shortName: Пс 126:2
    text: Напрасно вы рано встаете, поздно просиживаете, едите хлеб печали, тогда
      как возлюбленному Своему Он дает сон.
  - name: Псалтирь 126:3
    orderIndex: 2
    osisId: Ps.126.3
    sblId: Ps 126:3
    shortName: Пс 126:3
    text: 'Вот наследие от Господа: дети; награда от Него – плод чрева.'
  - name: Псалтирь 126:4
    orderIndex: 3
    osisId: Ps.126.4
    sblId: Ps 126:4
    shortName: Пс 126:4
    text: Что стрелы в руке сильного, то сыновья молодые.
  - name: Псалтирь 126:5
    orderIndex: 4
    osisId: Ps.126.5
    sblId: Ps 126:5
    shortName: Пс 126:5
    text: Блажен человек, который наполнил ими колчан свой! Не останутся они в стыде,
      когда будут говорить с врагами в воротах.
  versesCount: 5
- name: Псалтирь 127
  orderIndex: 126
  osisId: Ps.127
  sblId: Ps 127
  shortName: Пс 127
  verses:
  - name: Псалтирь 127:1
    orderIndex: 0
    osisId: Ps.127.1
    sblId: Ps 127:1
    shortName: Пс 127:1
    text: Песнь восхождения. Блажен всякий боящийся Господа, ходящий путями Его!
  - name: Псалтирь 127:2
    orderIndex: 1
    osisId: Ps.127.2
    sblId: Ps 127:2
    shortName: Пс 127:2
    text: 'Ты будешь есть от трудов рук твоих: блажен ты, и благо тебе!'
  - name: Псалтирь 127:3
    orderIndex: 2
    osisId: Ps.127.3
    sblId: Ps 127:3
    shortName: Пс 127:3
    text: 'Жена твоя, как плодовитая лоза, в доме твоем; сыновья твои, как масличные
      ветви, вокруг трапезы твоей:'
  - name: Псалтирь 127:4
    orderIndex: 3
    osisId: Ps.127.4
    sblId: Ps 127:4
    shortName: Пс 127:4
    text: так благословится человек, боящийся Господа!
  - name: Псалтирь 127:5
    orderIndex: 4
    osisId: Ps.127.5
    sblId: Ps 127:5
    shortName: Пс 127:5
    text: Благословит тебя Господь с Сиона, и увидишь благоденствие Иерусалима во
      все дни жизни твоей;
  - name: Псалтирь 127:6
    orderIndex: 5
    osisId: Ps.127.6
    sblId: Ps 127:6
    shortName: Пс 127:6
    text: увидишь сыновей у сыновей твоих. Мир на Израиля!
  versesCount: 6
- name: Псалтирь 128
  orderIndex: 127
  osisId: Ps.128
  sblId: Ps 128
  shortName: Пс 128
  verses:
  - name: Псалтирь 128:1
    orderIndex: 0
    osisId: Ps.128.1
    sblId: Ps 128:1
    shortName: Пс 128:1
    text: 'Песнь восхождения. Много теснили меня от юности моей, да скажет Израиль:'
  - name: Псалтирь 128:2
    orderIndex: 1
    osisId: Ps.128.2
    sblId: Ps 128:2
    shortName: Пс 128:2
    text: много теснили меня от юности моей, но не одолели меня.
  - name: Псалтирь 128:3
    orderIndex: 2
    osisId: Ps.128.3
    sblId: Ps 128:3
    shortName: Пс 128:3
    text: На хребте моем орали оратаи, проводили длинные борозды свои.
  - name: Псалтирь 128:4
    orderIndex: 3
    osisId: Ps.128.4
    sblId: Ps 128:4
    shortName: Пс 128:4
    text: 'Но Господь праведен: Он рассек узы нечестивых.'
  - name: Псалтирь 128:5
    orderIndex: 4
    osisId: Ps.128.5
    sblId: Ps 128:5
    shortName: Пс 128:5
    text: Да постыдятся и обратятся назад все ненавидящие Сион!
  - name: Псалтирь 128:6
    orderIndex: 5
    osisId: Ps.128.6
    sblId: Ps 128:6
    shortName: Пс 128:6
    text: Да будут, как трава на кровлях, которая прежде, нежели будет исторгнута,
      засыхает,
  - name: Псалтирь 128:7
    orderIndex: 6
    osisId: Ps.128.7
    sblId: Ps 128:7
    shortName: Пс 128:7
    text: которою жнец не наполнит руки своей, и вяжущий снопы – горсти своей;
  - name: Псалтирь 128:8
    orderIndex: 7
    osisId: Ps.128.8
    sblId: Ps 128:8
    shortName: Пс 128:8
    text: 'и проходящие мимо не скажут: "благословение Господне на вас; благословляем
      вас именем Господним!"'
  versesCount: 8
- name: Псалтирь 129
  orderIndex: 128
  osisId: Ps.129
  sblId: Ps 129
  shortName: Пс 129
  verses:
  - name: Псалтирь 129:1
    orderIndex: 0
    osisId: Ps.129.1
    sblId: Ps 129:1
    shortName: Пс 129:1
    text: Песнь восхождения. Из глубины взываю к Тебе, Господи.
  - name: Псалтирь 129:2
    orderIndex: 1
    osisId: Ps.129.2
    sblId: Ps 129:2
    shortName: Пс 129:2
    text: Господи! услышь голос мой. Да будут уши Твои внимательны к голосу молений
      моих.
  - name: Псалтирь 129:3
    orderIndex: 2
    osisId: Ps.129.3
    sblId: Ps 129:3
    shortName: Пс 129:3
    text: Если Ты, Господи, будешь замечать беззакония, – Господи! кто устоит?
  - name: Псалтирь 129:4
    orderIndex: 3
    osisId: Ps.129.4
    sblId: Ps 129:4
    shortName: Пс 129:4
    text: Но у Тебя прощение, да благоговеют пред Тобою.
  - name: Псалтирь 129:5
    orderIndex: 4
    osisId: Ps.129.5
    sblId: Ps 129:5
    shortName: Пс 129:5
    text: Надеюсь на Господа, надеется душа моя; на слово Его уповаю.
  - name: Псалтирь 129:6
    orderIndex: 5
    osisId: Ps.129.6
    sblId: Ps 129:6
    shortName: Пс 129:6
    text: Душа моя ожидает Господа более, нежели стражи – утра, более, нежели стражи
      – утра.
  - name: Псалтирь 129:7
    orderIndex: 6
    osisId: Ps.129.7
    sblId: Ps 129:7
    shortName: Пс 129:7
    text: Да уповает Израиль на Господа, ибо у Господа милость и многое у Него избавление,
  - name: Псалтирь 129:8
    orderIndex: 7
    osisId: Ps.129.8
    sblId: Ps 129:8
    shortName: Пс 129:8
    text: и Он избавит Израиля от всех беззаконий его.
  versesCount: 8
- name: Псалтирь 130
  orderIndex: 129
  osisId: Ps.130
  sblId: Ps 130
  shortName: Пс 130
  verses:
  - name: Псалтирь 130:1
    orderIndex: 0
    osisId: Ps.130.1
    sblId: Ps 130:1
    shortName: Пс 130:1
    text: Песнь восхождения. Давида. Господи! не надмевалось сердце мое и не возносились
      очи мои, и я не входил в великое и для меня недосягаемое.
  - name: Псалтирь 130:2
    orderIndex: 1
    osisId: Ps.130.2
    sblId: Ps 130:2
    shortName: Пс 130:2
    text: Не смирял ли я и не успокаивал ли души моей, как дитяти, отнятого от груди
      матери? душа моя была во мне, как дитя, отнятое от груди.
  - name: Псалтирь 130:3
    orderIndex: 2
    osisId: Ps.130.3
    sblId: Ps 130:3
    shortName: Пс 130:3
    text: Да уповает Израиль на Господа отныне и вовек.
  versesCount: 3
- name: Псалтирь 131
  orderIndex: 130
  osisId: Ps.131
  sblId: Ps 131
  shortName: Пс 131
  verses:
  - name: Псалтирь 131:1
    orderIndex: 0
    osisId: Ps.131.1
    sblId: Ps 131:1
    shortName: Пс 131:1
    text: 'Песнь восхождения. Вспомни, Господи, Давида и все сокрушение его:'
  - name: Псалтирь 131:2
    orderIndex: 1
    osisId: Ps.131.2
    sblId: Ps 131:2
    shortName: Пс 131:2
    text: 'как он клялся Господу, давал обет Сильному Иакова:'
  - name: Псалтирь 131:3
    orderIndex: 2
    osisId: Ps.131.3
    sblId: Ps 131:3
    shortName: Пс 131:3
    text: '"не войду в шатер дома моего, не взойду на ложе мое;'
  - name: Псалтирь 131:4
    orderIndex: 3
    osisId: Ps.131.4
    sblId: Ps 131:4
    shortName: Пс 131:4
    text: не дам сна очам моим и веждам моим – дремания,
  - name: Псалтирь 131:5
    orderIndex: 4
    osisId: Ps.131.5
    sblId: Ps 131:5
    shortName: Пс 131:5
    text: доколе не найду места Господу, жилища – Сильному Иакова".
  - name: Псалтирь 131:6
    orderIndex: 5
    osisId: Ps.131.6
    sblId: Ps 131:6
    shortName: Пс 131:6
    text: Вот, мы слышали о нем в Ефрафе, нашли его на полях Иарима.
  - name: Псалтирь 131:7
    orderIndex: 6
    osisId: Ps.131.7
    sblId: Ps 131:7
    shortName: Пс 131:7
    text: Пойдем к жилищу Его, поклонимся подножию ног Его.
  - name: Псалтирь 131:8
    orderIndex: 7
    osisId: Ps.131.8
    sblId: Ps 131:8
    shortName: Пс 131:8
    text: Стань, Господи, на [место] покоя Твоего, – Ты и ковчег могущества Твоего.
  - name: Псалтирь 131:9
    orderIndex: 8
    osisId: Ps.131.9
    sblId: Ps 131:9
    shortName: Пс 131:9
    text: Священники Твои облекутся правдою, и святые Твои возрадуются.
  - name: Псалтирь 131:10
    orderIndex: 9
    osisId: Ps.131.10
    sblId: Ps 131:10
    shortName: Пс 131:10
    text: Ради Давида, раба Твоего, не отврати лица помазанника Твоего.
  - name: Псалтирь 131:11
    orderIndex: 10
    osisId: Ps.131.11
    sblId: Ps 131:11
    shortName: Пс 131:11
    text: 'Клялся Господь Давиду в истине, и не отречется ее: "от плода чрева твоего
      посажу на престоле твоем.'
  - name: Псалтирь 131:12
    orderIndex: 11
    osisId: Ps.131.12
    sblId: Ps 131:12
    shortName: Пс 131:12
    text: Если сыновья твои будут сохранять завет Мой и откровения Мои, которым Я
      научу их, то и их сыновья во веки будут сидеть на престоле твоем".
  - name: Псалтирь 131:13
    orderIndex: 12
    osisId: Ps.131.13
    sblId: Ps 131:13
    shortName: Пс 131:13
    text: Ибо избрал Господь Сион, возжелал [его] в жилище Себе.
  - name: Псалтирь 131:14
    orderIndex: 13
    osisId: Ps.131.14
    sblId: Ps 131:14
    shortName: Пс 131:14
    text: '"Это покой Мой на веки: здесь вселюсь, ибо Я возжелал его.'
  - name: Псалтирь 131:15
    orderIndex: 14
    osisId: Ps.131.15
    sblId: Ps 131:15
    shortName: Пс 131:15
    text: Пищу его благословляя благословлю, нищих его насыщу хлебом;
  - name: Псалтирь 131:16
    orderIndex: 15
    osisId: Ps.131.16
    sblId: Ps 131:16
    shortName: Пс 131:16
    text: священников его облеку во спасение, и святые его радостью возрадуются.
  - name: Псалтирь 131:17
    orderIndex: 16
    osisId: Ps.131.17
    sblId: Ps 131:17
    shortName: Пс 131:17
    text: Там возращу рог Давиду, поставлю светильник помазаннику Моему.
  - name: Псалтирь 131:18
    orderIndex: 17
    osisId: Ps.131.18
    sblId: Ps 131:18
    shortName: Пс 131:18
    text: Врагов его облеку стыдом, а на нем будет сиять венец его".
  versesCount: 18
- name: Псалтирь 132
  orderIndex: 131
  osisId: Ps.132
  sblId: Ps 132
  shortName: Пс 132
  verses:
  - name: Псалтирь 132:1
    orderIndex: 0
    osisId: Ps.132.1
    sblId: Ps 132:1
    shortName: Пс 132:1
    text: Песнь восхождения. Давида. Как хорошо и как приятно жить братьям вместе!
  - name: Псалтирь 132:2
    orderIndex: 1
    osisId: Ps.132.2
    sblId: Ps 132:2
    shortName: Пс 132:2
    text: '[Это] – как драгоценный елей на голове, стекающий на бороду, бороду Ааронову,
      стекающий на края одежды его;'
  - name: Псалтирь 132:3
    orderIndex: 2
    osisId: Ps.132.3
    sblId: Ps 132:3
    shortName: Пс 132:3
    text: как роса Ермонская, сходящая на горы Сионские, ибо там заповедал Господь
      благословение и жизнь на веки.
  versesCount: 3
- name: Псалтирь 133
  orderIndex: 132
  osisId: Ps.133
  sblId: Ps 133
  shortName: Пс 133
  verses:
  - name: Псалтирь 133:1
    orderIndex: 0
    osisId: Ps.133.1
    sblId: Ps 133:1
    shortName: Пс 133:1
    text: Песнь восхождения. Благословите ныне Господа, все рабы Господни, стоящие
      в доме Господнем, во время ночи.
  - name: Псалтирь 133:2
    orderIndex: 1
    osisId: Ps.133.2
    sblId: Ps 133:2
    shortName: Пс 133:2
    text: Воздвигните руки ваши к святилищу, и благословите Господа.
  - name: Псалтирь 133:3
    orderIndex: 2
    osisId: Ps.133.3
    sblId: Ps 133:3
    shortName: Пс 133:3
    text: Благословит тебя Господь с Сиона, сотворивший небо и землю.
  versesCount: 3
- name: Псалтирь 134
  orderIndex: 133
  osisId: Ps.134
  sblId: Ps 134
  shortName: Пс 134
  verses:
  - name: Псалтирь 134:1
    orderIndex: 0
    osisId: Ps.134.1
    sblId: Ps 134:1
    shortName: Пс 134:1
    text: Аллилуия. Хвалите имя Господне, хвалите, рабы Господни,
  - name: Псалтирь 134:2
    orderIndex: 1
    osisId: Ps.134.2
    sblId: Ps 134:2
    shortName: Пс 134:2
    text: стоящие в доме Господнем, во дворах дома Бога нашего.
  - name: Псалтирь 134:3
    orderIndex: 2
    osisId: Ps.134.3
    sblId: Ps 134:3
    shortName: Пс 134:3
    text: Хвалите Господа, ибо Господь благ; пойте имени Его, ибо это сладостно,
  - name: Псалтирь 134:4
    orderIndex: 3
    osisId: Ps.134.4
    sblId: Ps 134:4
    shortName: Пс 134:4
    text: ибо Господь избрал Себе Иакова, Израиля в собственность Свою.
  - name: Псалтирь 134:5
    orderIndex: 4
    osisId: Ps.134.5
    sblId: Ps 134:5
    shortName: Пс 134:5
    text: Я познал, что велик Господь, и Господь наш превыше всех богов.
  - name: Псалтирь 134:6
    orderIndex: 5
    osisId: Ps.134.6
    sblId: Ps 134:6
    shortName: Пс 134:6
    text: Господь творит все, что хочет, на небесах и на земле, на морях и во всех
      безднах;
  - name: Псалтирь 134:7
    orderIndex: 6
    osisId: Ps.134.7
    sblId: Ps 134:7
    shortName: Пс 134:7
    text: возводит облака от края земли, творит молнии при дожде, изводит ветер из
      хранилищ Своих.
  - name: Псалтирь 134:8
    orderIndex: 7
    osisId: Ps.134.8
    sblId: Ps 134:8
    shortName: Пс 134:8
    text: Он поразил первенцев Египта, от человека до скота,
  - name: Псалтирь 134:9
    orderIndex: 8
    osisId: Ps.134.9
    sblId: Ps 134:9
    shortName: Пс 134:9
    text: послал знамения и чудеса среди тебя, Египет, на фараона и на всех рабов
      его,
  - name: Псалтирь 134:10
    orderIndex: 9
    osisId: Ps.134.10
    sblId: Ps 134:10
    shortName: Пс 134:10
    text: 'поразил народы многие и истребил царей сильных:'
  - name: Псалтирь 134:11
    orderIndex: 10
    osisId: Ps.134.11
    sblId: Ps 134:11
    shortName: Пс 134:11
    text: Сигона, царя Аморрейского, и Ога, царя Васанского, и все царства Ханаанские;
  - name: Псалтирь 134:12
    orderIndex: 11
    osisId: Ps.134.12
    sblId: Ps 134:12
    shortName: Пс 134:12
    text: и отдал землю их в наследие, в наследие Израилю, народу Своему.
  - name: Псалтирь 134:13
    orderIndex: 12
    osisId: Ps.134.13
    sblId: Ps 134:13
    shortName: Пс 134:13
    text: Господи! имя Твое вовек; Господи! память о Тебе в род и род.
  - name: Псалтирь 134:14
    orderIndex: 13
    osisId: Ps.134.14
    sblId: Ps 134:14
    shortName: Пс 134:14
    text: Ибо Господь будет судить народ Свой и над рабами Своими умилосердится.
  - name: Псалтирь 134:15
    orderIndex: 14
    osisId: Ps.134.15
    sblId: Ps 134:15
    shortName: Пс 134:15
    text: 'Идолы язычников – серебро и золото, дело рук человеческих:'
  - name: Псалтирь 134:16
    orderIndex: 15
    osisId: Ps.134.16
    sblId: Ps 134:16
    shortName: Пс 134:16
    text: есть у них уста, но не говорят; есть у них глаза, но не видят;
  - name: Псалтирь 134:17
    orderIndex: 16
    osisId: Ps.134.17
    sblId: Ps 134:17
    shortName: Пс 134:17
    text: есть у них уши, но не слышат, и нет дыхания в устах их.
  - name: Псалтирь 134:18
    orderIndex: 17
    osisId: Ps.134.18
    sblId: Ps 134:18
    shortName: Пс 134:18
    text: Подобны им будут делающие их и всякий, кто надеется на них.
  - name: Псалтирь 134:19
    orderIndex: 18
    osisId: Ps.134.19
    sblId: Ps 134:19
    shortName: Пс 134:19
    text: Дом Израилев! благословите Господа. Дом Ааронов! благословите Господа.
  - name: Псалтирь 134:20
    orderIndex: 19
    osisId: Ps.134.20
    sblId: Ps 134:20
    shortName: Пс 134:20
    text: Дом Левиин! благословите Господа. Боящиеся Господа! благословите Господа.
  - name: Псалтирь 134:21
    orderIndex: 20
    osisId: Ps.134.21
    sblId: Ps 134:21
    shortName: Пс 134:21
    text: Благословен Господь от Сиона, живущий в Иерусалиме! Аллилуия!
  versesCount: 21
- name: Псалтирь 135
  orderIndex: 134
  osisId: Ps.135
  sblId: Ps 135
  shortName: Пс 135
  verses:
  - name: Псалтирь 135:1
    orderIndex: 0
    osisId: Ps.135.1
    sblId: Ps 135:1
    shortName: Пс 135:1
    text: Славьте Господа, ибо Он благ, ибо вовек милость Его.
  - name: Псалтирь 135:2
    orderIndex: 1
    osisId: Ps.135.2
    sblId: Ps 135:2
    shortName: Пс 135:2
    text: Славьте Бога богов, ибо вовек милость Его.
  - name: Псалтирь 135:3
    orderIndex: 2
    osisId: Ps.135.3
    sblId: Ps 135:3
    shortName: Пс 135:3
    text: Славьте Господа господствующих, ибо вовек милость Его;
  - name: Псалтирь 135:4
    orderIndex: 3
    osisId: Ps.135.4
    sblId: Ps 135:4
    shortName: Пс 135:4
    text: Того, Который один творит чудеса великие, ибо вовек милость Его;
  - name: Псалтирь 135:5
    orderIndex: 4
    osisId: Ps.135.5
    sblId: Ps 135:5
    shortName: Пс 135:5
    text: Который сотворил небеса премудро, ибо вовек милость Его;
  - name: Псалтирь 135:6
    orderIndex: 5
    osisId: Ps.135.6
    sblId: Ps 135:6
    shortName: Пс 135:6
    text: утвердил землю на водах, ибо вовек милость Его;
  - name: Псалтирь 135:7
    orderIndex: 6
    osisId: Ps.135.7
    sblId: Ps 135:7
    shortName: Пс 135:7
    text: сотворил светила великие, ибо вовек милость Его;
  - name: Псалтирь 135:8
    orderIndex: 7
    osisId: Ps.135.8
    sblId: Ps 135:8
    shortName: Пс 135:8
    text: солнце – для управления днем, ибо вовек милость Его;
  - name: Псалтирь 135:9
    orderIndex: 8
    osisId: Ps.135.9
    sblId: Ps 135:9
    shortName: Пс 135:9
    text: луну и звезды – для управления ночью, ибо вовек милость Его;
  - name: Псалтирь 135:10
    orderIndex: 9
    osisId: Ps.135.10
    sblId: Ps 135:10
    shortName: Пс 135:10
    text: поразил Египет в первенцах его, ибо вовек милость Его;
  - name: Псалтирь 135:11
    orderIndex: 10
    osisId: Ps.135.11
    sblId: Ps 135:11
    shortName: Пс 135:11
    text: и вывел Израиля из среды его, ибо вовек милость Его;
  - name: Псалтирь 135:12
    orderIndex: 11
    osisId: Ps.135.12
    sblId: Ps 135:12
    shortName: Пс 135:12
    text: рукою крепкою и мышцею простертою, ибо вовек милость Его;
  - name: Псалтирь 135:13
    orderIndex: 12
    osisId: Ps.135.13
    sblId: Ps 135:13
    shortName: Пс 135:13
    text: разделил Чермное море, ибо вовек милость Его;
  - name: Псалтирь 135:14
    orderIndex: 13
    osisId: Ps.135.14
    sblId: Ps 135:14
    shortName: Пс 135:14
    text: и провел Израиля посреди его, ибо вовек милость Его;
  - name: Псалтирь 135:15
    orderIndex: 14
    osisId: Ps.135.15
    sblId: Ps 135:15
    shortName: Пс 135:15
    text: и низверг фараона и войско его в море Чермное, ибо вовек милость Его;
  - name: Псалтирь 135:16
    orderIndex: 15
    osisId: Ps.135.16
    sblId: Ps 135:16
    shortName: Пс 135:16
    text: провел народ Свой чрез пустыню, ибо вовек милость Его;
  - name: Псалтирь 135:17
    orderIndex: 16
    osisId: Ps.135.17
    sblId: Ps 135:17
    shortName: Пс 135:17
    text: поразил царей великих, ибо вовек милость Его;
  - name: Псалтирь 135:18
    orderIndex: 17
    osisId: Ps.135.18
    sblId: Ps 135:18
    shortName: Пс 135:18
    text: и убил царей сильных, ибо вовек милость Его;
  - name: Псалтирь 135:19
    orderIndex: 18
    osisId: Ps.135.19
    sblId: Ps 135:19
    shortName: Пс 135:19
    text: Сигона, царя Аморрейского, ибо вовек милость Его;
  - name: Псалтирь 135:20
    orderIndex: 19
    osisId: Ps.135.20
    sblId: Ps 135:20
    shortName: Пс 135:20
    text: и Ога, царя Васанского, ибо вовек милость Его;
  - name: Псалтирь 135:21
    orderIndex: 20
    osisId: Ps.135.21
    sblId: Ps 135:21
    shortName: Пс 135:21
    text: и отдал землю их в наследие, ибо вовек милость Его;
  - name: Псалтирь 135:22
    orderIndex: 21
    osisId: Ps.135.22
    sblId: Ps 135:22
    shortName: Пс 135:22
    text: в наследие Израилю, рабу Своему, ибо вовек милость Его;
  - name: Псалтирь 135:23
    orderIndex: 22
    osisId: Ps.135.23
    sblId: Ps 135:23
    shortName: Пс 135:23
    text: вспомнил нас в унижении нашем, ибо вовек милость Его;
  - name: Псалтирь 135:24
    orderIndex: 23
    osisId: Ps.135.24
    sblId: Ps 135:24
    shortName: Пс 135:24
    text: и избавил нас от врагов наших, ибо вовек милость Его;
  - name: Псалтирь 135:25
    orderIndex: 24
    osisId: Ps.135.25
    sblId: Ps 135:25
    shortName: Пс 135:25
    text: дает пищу всякой плоти, ибо вовек милость Его.
  - name: Псалтирь 135:26
    orderIndex: 25
    osisId: Ps.135.26
    sblId: Ps 135:26
    shortName: Пс 135:26
    text: Славьте Бога небес, ибо вовек милость Его.
  versesCount: 26
- name: Псалтирь 136
  orderIndex: 135
  osisId: Ps.136
  sblId: Ps 136
  shortName: Пс 136
  verses:
  - name: Псалтирь 136:1
    orderIndex: 0
    osisId: Ps.136.1
    sblId: Ps 136:1
    shortName: Пс 136:1
    text: При реках Вавилона, там сидели мы и плакали, когда вспоминали о Сионе;
  - name: Псалтирь 136:2
    orderIndex: 1
    osisId: Ps.136.2
    sblId: Ps 136:2
    shortName: Пс 136:2
    text: на вербах, посреди его, повесили мы наши арфы.
  - name: Псалтирь 136:3
    orderIndex: 2
    osisId: Ps.136.3
    sblId: Ps 136:3
    shortName: Пс 136:3
    text: 'Там пленившие нас требовали от нас слов песней, и притеснители наши – веселья:
      "пропойте нам из песней Сионских".'
  - name: Псалтирь 136:4
    orderIndex: 3
    osisId: Ps.136.4
    sblId: Ps 136:4
    shortName: Пс 136:4
    text: Как нам петь песнь Господню на земле чужой?
  - name: Псалтирь 136:5
    orderIndex: 4
    osisId: Ps.136.5
    sblId: Ps 136:5
    shortName: Пс 136:5
    text: Если я забуду тебя, Иерусалим, – забудь меня десница моя;
  - name: Псалтирь 136:6
    orderIndex: 5
    osisId: Ps.136.6
    sblId: Ps 136:6
    shortName: Пс 136:6
    text: прилипни язык мой к гортани моей, если не буду помнить тебя, если не поставлю
      Иерусалима во главе веселия моего.
  - name: Псалтирь 136:7
    orderIndex: 6
    osisId: Ps.136.7
    sblId: Ps 136:7
    shortName: Пс 136:7
    text: 'Припомни, Господи, сынам Едомовым день Иерусалима, когда они говорили:
      "разрушайте, разрушайте до основания его".'
  - name: Псалтирь 136:8
    orderIndex: 7
    osisId: Ps.136.8
    sblId: Ps 136:8
    shortName: Пс 136:8
    text: Дочь Вавилона, опустошительница! блажен, кто воздаст тебе за то, что ты
      сделала нам!
  - name: Псалтирь 136:9
    orderIndex: 8
    osisId: Ps.136.9
    sblId: Ps 136:9
    shortName: Пс 136:9
    text: Блажен, кто возьмет и разобьет младенцев твоих о камень!
  versesCount: 9
- name: Псалтирь 137
  orderIndex: 136
  osisId: Ps.137
  sblId: Ps 137
  shortName: Пс 137
  verses:
  - name: Псалтирь 137:1
    orderIndex: 0
    osisId: Ps.137.1
    sblId: Ps 137:1
    shortName: Пс 137:1
    text: Давида. Славлю Тебя всем сердцем моим, пред богами пою Тебе.
  - name: Псалтирь 137:2
    orderIndex: 1
    osisId: Ps.137.2
    sblId: Ps 137:2
    shortName: Пс 137:2
    text: Поклоняюсь пред святым храмом Твоим и славлю имя Твое за милость Твою и
      за истину Твою, ибо Ты возвеличил слово Твое превыше всякого имени Твоего.
  - name: Псалтирь 137:3
    orderIndex: 2
    osisId: Ps.137.3
    sblId: Ps 137:3
    shortName: Пс 137:3
    text: В день, когда я воззвал, Ты услышал меня, вселил в душу мою бодрость.
  - name: Псалтирь 137:4
    orderIndex: 3
    osisId: Ps.137.4
    sblId: Ps 137:4
    shortName: Пс 137:4
    text: Прославят Тебя, Господи, все цари земные, когда услышат слова уст Твоих
  - name: Псалтирь 137:5
    orderIndex: 4
    osisId: Ps.137.5
    sblId: Ps 137:5
    shortName: Пс 137:5
    text: и воспоют пути Господни, ибо велика слава Господня.
  - name: Псалтирь 137:6
    orderIndex: 5
    osisId: Ps.137.6
    sblId: Ps 137:6
    shortName: Пс 137:6
    text: 'Высок Господь: и смиренного видит, и гордого узнает издали.'
  - name: Псалтирь 137:7
    orderIndex: 6
    osisId: Ps.137.7
    sblId: Ps 137:7
    shortName: Пс 137:7
    text: Если я пойду посреди напастей, Ты оживишь меня, прострешь на ярость врагов
      моих руку Твою, и спасет меня десница Твоя.
  - name: Псалтирь 137:8
    orderIndex: 7
    osisId: Ps.137.8
    sblId: Ps 137:8
    shortName: Пс 137:8
    text: 'Господь совершит за меня! Милость Твоя, Господи, вовек: дело рук Твоих
      не оставляй.'
  versesCount: 8
- name: Псалтирь 138
  orderIndex: 137
  osisId: Ps.138
  sblId: Ps 138
  shortName: Пс 138
  verses:
  - name: Псалтирь 138:1
    orderIndex: 0
    osisId: Ps.138.1
    sblId: Ps 138:1
    shortName: Пс 138:1
    text: Начальнику хора. Псалом Давида. Господи! Ты испытал меня и знаешь.
  - name: Псалтирь 138:2
    orderIndex: 1
    osisId: Ps.138.2
    sblId: Ps 138:2
    shortName: Пс 138:2
    text: Ты знаешь, когда я сажусь и когда встаю; Ты разумеешь помышления мои издали.
  - name: Псалтирь 138:3
    orderIndex: 2
    osisId: Ps.138.3
    sblId: Ps 138:3
    shortName: Пс 138:3
    text: Иду ли я, отдыхаю ли – Ты окружаешь меня, и все пути мои известны Тебе.
  - name: Псалтирь 138:4
    orderIndex: 3
    osisId: Ps.138.4
    sblId: Ps 138:4
    shortName: Пс 138:4
    text: Еще нет слова на языке моем, – Ты, Господи, уже знаешь его совершенно.
  - name: Псалтирь 138:5
    orderIndex: 4
    osisId: Ps.138.5
    sblId: Ps 138:5
    shortName: Пс 138:5
    text: Сзади и спереди Ты объемлешь меня, и полагаешь на мне руку Твою.
  - name: Псалтирь 138:6
    orderIndex: 5
    osisId: Ps.138.6
    sblId: Ps 138:6
    shortName: Пс 138:6
    text: Дивно для меня ведение [Твое], – высоко, не могу постигнуть его!
  - name: Псалтирь 138:7
    orderIndex: 6
    osisId: Ps.138.7
    sblId: Ps 138:7
    shortName: Пс 138:7
    text: Куда пойду от Духа Твоего, и от лица Твоего куда убегу?
  - name: Псалтирь 138:8
    orderIndex: 7
    osisId: Ps.138.8
    sblId: Ps 138:8
    shortName: Пс 138:8
    text: Взойду ли на небо – Ты там; сойду ли в преисподнюю – и там Ты.
  - name: Псалтирь 138:9
    orderIndex: 8
    osisId: Ps.138.9
    sblId: Ps 138:9
    shortName: Пс 138:9
    text: Возьму ли крылья зари и переселюсь на край моря, –
  - name: Псалтирь 138:10
    orderIndex: 9
    osisId: Ps.138.10
    sblId: Ps 138:10
    shortName: Пс 138:10
    text: и там рука Твоя поведет меня, и удержит меня десница Твоя.
  - name: Псалтирь 138:11
    orderIndex: 10
    osisId: Ps.138.11
    sblId: Ps 138:11
    shortName: Пс 138:11
    text: 'Скажу ли: "может быть, тьма скроет меня, и свет вокруг меня [сделается]
      ночью";'
  - name: Псалтирь 138:12
    orderIndex: 11
    osisId: Ps.138.12
    sblId: Ps 138:12
    shortName: Пс 138:12
    text: 'но и тьма не затмит от Тебя, и ночь светла, как день: как тьма, так и свет.'
  - name: Псалтирь 138:13
    orderIndex: 12
    osisId: Ps.138.13
    sblId: Ps 138:13
    shortName: Пс 138:13
    text: Ибо Ты устроил внутренности мои и соткал меня во чреве матери моей.
  - name: Псалтирь 138:14
    orderIndex: 13
    osisId: Ps.138.14
    sblId: Ps 138:14
    shortName: Пс 138:14
    text: Славлю Тебя, потому что я дивно устроен. Дивны дела Твои, и душа моя вполне
      сознает это.
  - name: Псалтирь 138:15
    orderIndex: 14
    osisId: Ps.138.15
    sblId: Ps 138:15
    shortName: Пс 138:15
    text: Не сокрыты были от Тебя кости мои, когда я созидаем был в тайне, образуем
      был во глубине утробы.
  - name: Псалтирь 138:16
    orderIndex: 15
    osisId: Ps.138.16
    sblId: Ps 138:16
    shortName: Пс 138:16
    text: Зародыш мой видели очи Твои; в Твоей книге записаны все дни, для меня назначенные,
      когда ни одного из них еще не было.
  - name: Псалтирь 138:17
    orderIndex: 16
    osisId: Ps.138.17
    sblId: Ps 138:17
    shortName: Пс 138:17
    text: Как возвышенны для меня помышления Твои, Боже, и как велико число их!
  - name: Псалтирь 138:18
    orderIndex: 17
    osisId: Ps.138.18
    sblId: Ps 138:18
    shortName: Пс 138:18
    text: Стану ли исчислять их, но они многочисленнее песка; когда я пробуждаюсь,
      я все еще с Тобою.
  - name: Псалтирь 138:19
    orderIndex: 18
    osisId: Ps.138.19
    sblId: Ps 138:19
    shortName: Пс 138:19
    text: О, если бы Ты, Боже, поразил нечестивого! Удалитесь от меня, кровожадные!
  - name: Псалтирь 138:20
    orderIndex: 19
    osisId: Ps.138.20
    sblId: Ps 138:20
    shortName: Пс 138:20
    text: Они говорят против Тебя нечестиво; суетное замышляют враги Твои.
  - name: Псалтирь 138:21
    orderIndex: 20
    osisId: Ps.138.21
    sblId: Ps 138:21
    shortName: Пс 138:21
    text: Мне ли не возненавидеть ненавидящих Тебя, Господи, и не возгнушаться восстающими
      на Тебя?
  - name: Псалтирь 138:22
    orderIndex: 21
    osisId: Ps.138.22
    sblId: Ps 138:22
    shortName: Пс 138:22
    text: 'Полною ненавистью ненавижу их: враги они мне.'
  - name: Псалтирь 138:23
    orderIndex: 22
    osisId: Ps.138.23
    sblId: Ps 138:23
    shortName: Пс 138:23
    text: Испытай меня, Боже, и узнай сердце мое; испытай меня и узнай помышления
      мои;
  - name: Псалтирь 138:24
    orderIndex: 23
    osisId: Ps.138.24
    sblId: Ps 138:24
    shortName: Пс 138:24
    text: и зри, не на опасном ли я пути, и направь меня на путь вечный.
  versesCount: 24
- name: Псалтирь 139
  orderIndex: 138
  osisId: Ps.139
  sblId: Ps 139
  shortName: Пс 139
  verses:
  - name: Псалтирь 139:1
    orderIndex: 0
    osisId: Ps.139.1
    sblId: Ps 139:1
    shortName: Пс 139:1
    text: Псалом. Начальнику хора. Псалом Давида.
  - name: Псалтирь 139:2
    orderIndex: 1
    osisId: Ps.139.2
    sblId: Ps 139:2
    shortName: Пс 139:2
    text: 'Избавь меня, Господи, от человека злого; сохрани меня от притеснителя:'
  - name: Псалтирь 139:3
    orderIndex: 2
    osisId: Ps.139.3
    sblId: Ps 139:3
    shortName: Пс 139:3
    text: они злое мыслят в сердце, всякий день ополчаются на брань,
  - name: Псалтирь 139:4
    orderIndex: 3
    osisId: Ps.139.4
    sblId: Ps 139:4
    shortName: Пс 139:4
    text: изощряют язык свой, как змея; яд аспида под устами их.
  - name: Псалтирь 139:5
    orderIndex: 4
    osisId: Ps.139.5
    sblId: Ps 139:5
    shortName: Пс 139:5
    text: Соблюди меня, Господи, от рук нечестивого, сохрани меня от притеснителей,
      которые замыслили поколебать стопы мои.
  - name: Псалтирь 139:6
    orderIndex: 5
    osisId: Ps.139.6
    sblId: Ps 139:6
    shortName: Пс 139:6
    text: Гордые скрыли силки для меня и петли, раскинули сеть по дороге, тенета разложили
      для меня.
  - name: Псалтирь 139:7
    orderIndex: 6
    osisId: Ps.139.7
    sblId: Ps 139:7
    shortName: Пс 139:7
    text: 'Я сказал Господу: Ты Бог мой; услышь, Господи, голос молений моих!'
  - name: Псалтирь 139:8
    orderIndex: 7
    osisId: Ps.139.8
    sblId: Ps 139:8
    shortName: Пс 139:8
    text: Господи, Господи, сила спасения моего! Ты покрыл голову мою в день брани.
  - name: Псалтирь 139:9
    orderIndex: 8
    osisId: Ps.139.9
    sblId: Ps 139:9
    shortName: Пс 139:9
    text: 'Не дай, Господи, желаемого нечестивому; не дай успеха злому замыслу его:
      они возгордятся.'
  - name: Псалтирь 139:10
    orderIndex: 9
    osisId: Ps.139.10
    sblId: Ps 139:10
    shortName: Пс 139:10
    text: Да покроет головы окружающих меня зло собственных уст их.
  - name: Псалтирь 139:11
    orderIndex: 10
    osisId: Ps.139.11
    sblId: Ps 139:11
    shortName: Пс 139:11
    text: Да падут на них горящие угли; да будут они повержены в огонь, в пропасти,
      так, чтобы не встали.
  - name: Псалтирь 139:12
    orderIndex: 11
    osisId: Ps.139.12
    sblId: Ps 139:12
    shortName: Пс 139:12
    text: Человек злоязычный не утвердится на земле; зло увлечет притеснителя в погибель.
  - name: Псалтирь 139:13
    orderIndex: 12
    osisId: Ps.139.13
    sblId: Ps 139:13
    shortName: Пс 139:13
    text: Знаю, что Господь сотворит суд угнетенным и справедливость бедным.
  - name: Псалтирь 139:14
    orderIndex: 13
    osisId: Ps.139.14
    sblId: Ps 139:14
    shortName: Пс 139:14
    text: Так! праведные будут славить имя Твое; непорочные будут обитать пред лицем
      Твоим.
  versesCount: 14
- name: Псалтирь 140
  orderIndex: 139
  osisId: Ps.140
  sblId: Ps 140
  shortName: Пс 140
  verses:
  - name: Псалтирь 140:1
    orderIndex: 0
    osisId: Ps.140.1
    sblId: Ps 140:1
    shortName: Пс 140:1
    text: 'Псалом Давида. Господи! к тебе взываю: поспеши ко мне, внемли голосу моления
      моего, когда взываю к Тебе.'
  - name: Псалтирь 140:2
    orderIndex: 1
    osisId: Ps.140.2
    sblId: Ps 140:2
    shortName: Пс 140:2
    text: Да направится молитва моя, как фимиам, пред лице Твое, воздеяние рук моих
      – как жертва вечерняя.
  - name: Псалтирь 140:3
    orderIndex: 2
    osisId: Ps.140.3
    sblId: Ps 140:3
    shortName: Пс 140:3
    text: Положи, Господи, охрану устам моим, и огради двери уст моих;
  - name: Псалтирь 140:4
    orderIndex: 3
    osisId: Ps.140.4
    sblId: Ps 140:4
    shortName: Пс 140:4
    text: не дай уклониться сердцу моему к словам лукавым для извинения дел греховных
      вместе с людьми, делающими беззаконие, и да не вкушу я от сластей их.
  - name: Псалтирь 140:5
    orderIndex: 4
    osisId: Ps.140.5
    sblId: Ps 140:5
    shortName: Пс 140:5
    text: 'Пусть наказывает меня праведник: это милость; пусть обличает меня: это
      лучший елей, который не повредит голове моей; но мольбы мои – против злодейств
      их.'
  - name: Псалтирь 140:6
    orderIndex: 5
    osisId: Ps.140.6
    sblId: Ps 140:6
    shortName: Пс 140:6
    text: Вожди их рассыпались по утесам и слышат слова мои, что они кротки.
  - name: Псалтирь 140:7
    orderIndex: 6
    osisId: Ps.140.7
    sblId: Ps 140:7
    shortName: Пс 140:7
    text: Как будто землю рассекают и дробят нас; сыплются кости наши в челюсти преисподней.
  - name: Псалтирь 140:8
    orderIndex: 7
    osisId: Ps.140.8
    sblId: Ps 140:8
    shortName: Пс 140:8
    text: Но к Тебе, Господи, Господи, очи мои; на Тебя уповаю, не отринь души моей!
  - name: Псалтирь 140:9
    orderIndex: 8
    osisId: Ps.140.9
    sblId: Ps 140:9
    shortName: Пс 140:9
    text: Сохрани меня от силков, поставленных для меня, от тенет беззаконников.
  - name: Псалтирь 140:10
    orderIndex: 9
    osisId: Ps.140.10
    sblId: Ps 140:10
    shortName: Пс 140:10
    text: Падут нечестивые в сети свои, а я перейду.
  versesCount: 10
- name: Псалтирь 141
  orderIndex: 140
  osisId: Ps.141
  sblId: Ps 141
  shortName: Пс 141
  verses:
  - name: Псалтирь 141:1
    orderIndex: 0
    osisId: Ps.141.1
    sblId: Ps 141:1
    shortName: Пс 141:1
    text: Учение Давида. Молитва его, когда он был в пещере. Голосом моим к Господу
      воззвал я, голосом моим к Господу помолился;
  - name: Псалтирь 141:2
    orderIndex: 1
    osisId: Ps.141.2
    sblId: Ps 141:2
    shortName: Пс 141:2
    text: излил пред Ним моление мое; печаль мою открыл Ему.
  - name: Псалтирь 141:3
    orderIndex: 2
    osisId: Ps.141.3
    sblId: Ps 141:3
    shortName: Пс 141:3
    text: Когда изнемогал во мне дух мой, Ты знал стезю мою. На пути, которым я ходил,
      они скрытно поставили сети для меня.
  - name: Псалтирь 141:4
    orderIndex: 3
    osisId: Ps.141.4
    sblId: Ps 141:4
    shortName: Пс 141:4
    text: 'Смотрю на правую сторону, и вижу, что никто не признает меня: не стало
      для меня убежища, никто не заботится о душе моей.'
  - name: Псалтирь 141:5
    orderIndex: 4
    osisId: Ps.141.5
    sblId: Ps 141:5
    shortName: Пс 141:5
    text: 'Я воззвал к Тебе, Господи, я сказал: Ты прибежище мое и часть моя на земле
      живых.'
  - name: Псалтирь 141:6
    orderIndex: 5
    osisId: Ps.141.6
    sblId: Ps 141:6
    shortName: Пс 141:6
    text: Внемли воплю моему, ибо я очень изнемог; избавь меня от гонителей моих,
      ибо они сильнее меня.
  - name: Псалтирь 141:7
    orderIndex: 6
    osisId: Ps.141.7
    sblId: Ps 141:7
    shortName: Пс 141:7
    text: Выведи из темницы душу мою, чтобы мне славить имя Твое. Вокруг меня соберутся
      праведные, когда Ты явишь мне благодеяние.
  versesCount: 7
- name: Псалтирь 142
  orderIndex: 141
  osisId: Ps.142
  sblId: Ps 142
  shortName: Пс 142
  verses:
  - name: Псалтирь 142:1
    orderIndex: 0
    osisId: Ps.142.1
    sblId: Ps 142:1
    shortName: Пс 142:1
    text: Псалом Давида. Господи! услышь молитву мою, внемли молению моему по истине
      Твоей; услышь меня по правде Твоей
  - name: Псалтирь 142:2
    orderIndex: 1
    osisId: Ps.142.2
    sblId: Ps 142:2
    shortName: Пс 142:2
    text: и не входи в суд с рабом Твоим, потому что не оправдается пред Тобой ни
      один из живущих.
  - name: Псалтирь 142:3
    orderIndex: 2
    osisId: Ps.142.3
    sblId: Ps 142:3
    shortName: Пс 142:3
    text: Враг преследует душу мою, втоптал в землю жизнь мою, принудил меня жить
      во тьме, как давно умерших, –
  - name: Псалтирь 142:4
    orderIndex: 3
    osisId: Ps.142.4
    sblId: Ps 142:4
    shortName: Пс 142:4
    text: и уныл во мне дух мой, онемело во мне сердце мое.
  - name: Псалтирь 142:5
    orderIndex: 4
    osisId: Ps.142.5
    sblId: Ps 142:5
    shortName: Пс 142:5
    text: Вспоминаю дни древние, размышляю о всех делах Твоих, рассуждаю о делах рук
      Твоих.
  - name: Псалтирь 142:6
    orderIndex: 5
    osisId: Ps.142.6
    sblId: Ps 142:6
    shortName: Пс 142:6
    text: Простираю к Тебе руки мои; душа моя – к Тебе, как жаждущая земля.
  - name: Псалтирь 142:7
    orderIndex: 6
    osisId: Ps.142.7
    sblId: Ps 142:7
    shortName: Пс 142:7
    text: 'Скоро услышь меня, Господи: дух мой изнемогает; не скрывай лица Твоего
      от меня, чтобы я не уподобился нисходящим в могилу.'
  - name: Псалтирь 142:8
    orderIndex: 7
    osisId: Ps.142.8
    sblId: Ps 142:8
    shortName: Пс 142:8
    text: Даруй мне рано услышать милость Твою, ибо я на Тебя уповаю. Укажи мне путь,
      по которому мне идти, ибо к Тебе возношу я душу мою.
  - name: Псалтирь 142:9
    orderIndex: 8
    osisId: Ps.142.9
    sblId: Ps 142:9
    shortName: Пс 142:9
    text: Избавь меня, Господи, от врагов моих; к Тебе прибегаю.
  - name: Псалтирь 142:10
    orderIndex: 9
    osisId: Ps.142.10
    sblId: Ps 142:10
    shortName: Пс 142:10
    text: Научи меня исполнять волю Твою, потому что Ты Бог мой; Дух Твой благий да
      ведет меня в землю правды.
  - name: Псалтирь 142:11
    orderIndex: 10
    osisId: Ps.142.11
    sblId: Ps 142:11
    shortName: Пс 142:11
    text: Ради имени Твоего, Господи, оживи меня; ради правды Твоей выведи из напасти
      душу мою.
  - name: Псалтирь 142:12
    orderIndex: 11
    osisId: Ps.142.12
    sblId: Ps 142:12
    shortName: Пс 142:12
    text: И по милости Твоей истреби врагов моих и погуби всех, угнетающих душу мою,
      ибо я Твой раб.
  versesCount: 12
- name: Псалтирь 143
  orderIndex: 142
  osisId: Ps.143
  sblId: Ps 143
  shortName: Пс 143
  verses:
  - name: Псалтирь 143:1
    orderIndex: 0
    osisId: Ps.143.1
    sblId: Ps 143:1
    shortName: Пс 143:1
    text: Давида. Благословен Господь, твердыня моя, научающий руки мои битве и персты
      мои брани,
  - name: Псалтирь 143:2
    orderIndex: 1
    osisId: Ps.143.2
    sblId: Ps 143:2
    shortName: Пс 143:2
    text: милость моя и ограждение мое, прибежище мое и Избавитель мой, щит мой, –
      и я на Него уповаю; Он подчиняет мне народ мой.
  - name: Псалтирь 143:3
    orderIndex: 2
    osisId: Ps.143.3
    sblId: Ps 143:3
    shortName: Пс 143:3
    text: Господи! что есть человек, что Ты знаешь о нем, и сын человеческий, что
      обращаешь на него внимание?
  - name: Псалтирь 143:4
    orderIndex: 3
    osisId: Ps.143.4
    sblId: Ps 143:4
    shortName: Пс 143:4
    text: Человек подобен дуновению; дни его – как уклоняющаяся тень.
  - name: Псалтирь 143:5
    orderIndex: 4
    osisId: Ps.143.5
    sblId: Ps 143:5
    shortName: Пс 143:5
    text: Господи! Приклони небеса Твои и сойди; коснись гор, и воздымятся;
  - name: Псалтирь 143:6
    orderIndex: 5
    osisId: Ps.143.6
    sblId: Ps 143:6
    shortName: Пс 143:6
    text: блесни молниею и рассей их; пусти стрелы Твои и расстрой их;
  - name: Псалтирь 143:7
    orderIndex: 6
    osisId: Ps.143.7
    sblId: Ps 143:7
    shortName: Пс 143:7
    text: простри с высоты руку Твою, избавь меня и спаси меня от вод многих, от руки
      сынов иноплеменных,
  - name: Псалтирь 143:8
    orderIndex: 7
    osisId: Ps.143.8
    sblId: Ps 143:8
    shortName: Пс 143:8
    text: которых уста говорят суетное и которых десница – десница лжи.
  - name: Псалтирь 143:9
    orderIndex: 8
    osisId: Ps.143.9
    sblId: Ps 143:9
    shortName: Пс 143:9
    text: Боже! новую песнь воспою Тебе, на десятиструнной псалтири воспою Тебе,
  - name: Псалтирь 143:10
    orderIndex: 9
    osisId: Ps.143.10
    sblId: Ps 143:10
    shortName: Пс 143:10
    text: дарующему спасение царям и избавляющему Давида, раба Твоего, от лютого меча.
  - name: Псалтирь 143:11
    orderIndex: 10
    osisId: Ps.143.11
    sblId: Ps 143:11
    shortName: Пс 143:11
    text: Избавь меня и спаси меня от руки сынов иноплеменных, которых уста говорят
      суетное и которых десница – десница лжи.
  - name: Псалтирь 143:12
    orderIndex: 11
    osisId: Ps.143.12
    sblId: Ps 143:12
    shortName: Пс 143:12
    text: Да будут сыновья наши, как разросшиеся растения в их молодости; дочери наши
      – как искусно изваянные столпы в чертогах.
  - name: Псалтирь 143:13
    orderIndex: 12
    osisId: Ps.143.13
    sblId: Ps 143:13
    shortName: Пс 143:13
    text: Да будут житницы наши полны, обильны всяким хлебом; да плодятся овцы наши
      тысячами и тьмами на пажитях наших;
  - name: Псалтирь 143:14
    orderIndex: 13
    osisId: Ps.143.14
    sblId: Ps 143:14
    shortName: Пс 143:14
    text: '[да будут] волы наши тучны; да не будет ни расхищения, ни пропажи, ни воплей
      на улицах наших.'
  - name: Псалтирь 143:15
    orderIndex: 14
    osisId: Ps.143.15
    sblId: Ps 143:15
    shortName: Пс 143:15
    text: Блажен народ, у которого это есть. Блажен народ, у которого Господь есть
      Бог.
  versesCount: 15
- name: Псалтирь 144
  orderIndex: 143
  osisId: Ps.144
  sblId: Ps 144
  shortName: Пс 144
  verses:
  - name: Псалтирь 144:1
    orderIndex: 0
    osisId: Ps.144.1
    sblId: Ps 144:1
    shortName: Пс 144:1
    text: Хвала Давида. Буду превозносить Тебя, Боже мой, Царь [мой], и благословлять
      имя Твое во веки и веки.
  - name: Псалтирь 144:2
    orderIndex: 1
    osisId: Ps.144.2
    sblId: Ps 144:2
    shortName: Пс 144:2
    text: Всякий день буду благословлять Тебя и восхвалять имя Твое во веки и веки.
  - name: Псалтирь 144:3
    orderIndex: 2
    osisId: Ps.144.3
    sblId: Ps 144:3
    shortName: Пс 144:3
    text: Велик Господь и достохвален, и величие Его неисследимо.
  - name: Псалтирь 144:4
    orderIndex: 3
    osisId: Ps.144.4
    sblId: Ps 144:4
    shortName: Пс 144:4
    text: Род роду будет восхвалять дела Твои и возвещать о могуществе Твоем.
  - name: Псалтирь 144:5
    orderIndex: 4
    osisId: Ps.144.5
    sblId: Ps 144:5
    shortName: Пс 144:5
    text: А я буду размышлять о высокой славе величия Твоего и о дивных делах Твоих.
  - name: Псалтирь 144:6
    orderIndex: 5
    osisId: Ps.144.6
    sblId: Ps 144:6
    shortName: Пс 144:6
    text: Будут говорить о могуществе страшных дел Твоих, и я буду возвещать о величии
      Твоем.
  - name: Псалтирь 144:7
    orderIndex: 6
    osisId: Ps.144.7
    sblId: Ps 144:7
    shortName: Пс 144:7
    text: Будут провозглашать память великой благости Твоей и воспевать правду Твою.
  - name: Псалтирь 144:8
    orderIndex: 7
    osisId: Ps.144.8
    sblId: Ps 144:8
    shortName: Пс 144:8
    text: Щедр и милостив Господь, долготерпелив и многомилостив.
  - name: Псалтирь 144:9
    orderIndex: 8
    osisId: Ps.144.9
    sblId: Ps 144:9
    shortName: Пс 144:9
    text: Благ Господь ко всем, и щедроты Его на всех делах Его.
  - name: Псалтирь 144:10
    orderIndex: 9
    osisId: Ps.144.10
    sblId: Ps 144:10
    shortName: Пс 144:10
    text: Да славят Тебя, Господи, все дела Твои, и да благословляют Тебя святые Твои;
  - name: Псалтирь 144:11
    orderIndex: 10
    osisId: Ps.144.11
    sblId: Ps 144:11
    shortName: Пс 144:11
    text: да проповедуют славу царства Твоего, и да повествуют о могуществе Твоем,
  - name: Псалтирь 144:12
    orderIndex: 11
    osisId: Ps.144.12
    sblId: Ps 144:12
    shortName: Пс 144:12
    text: чтобы дать знать сынам человеческим о могуществе Твоем и о славном величии
      царства Твоего.
  - name: Псалтирь 144:13
    orderIndex: 12
    osisId: Ps.144.13
    sblId: Ps 144:13
    shortName: Пс 144:13
    text: Царство Твое – царство всех веков, и владычество Твое во все роды.
  - name: Псалтирь 144:14
    orderIndex: 13
    osisId: Ps.144.14
    sblId: Ps 144:14
    shortName: Пс 144:14
    text: Господь поддерживает всех падающих и восставляет всех низверженных.
  - name: Псалтирь 144:15
    orderIndex: 14
    osisId: Ps.144.15
    sblId: Ps 144:15
    shortName: Пс 144:15
    text: Очи всех уповают на Тебя, и Ты даешь им пищу их в свое время;
  - name: Псалтирь 144:16
    orderIndex: 15
    osisId: Ps.144.16
    sblId: Ps 144:16
    shortName: Пс 144:16
    text: открываешь руку Твою и насыщаешь все живущее по благоволению.
  - name: Псалтирь 144:17
    orderIndex: 16
    osisId: Ps.144.17
    sblId: Ps 144:17
    shortName: Пс 144:17
    text: Праведен Господь во всех путях Своих и благ во всех делах Своих.
  - name: Псалтирь 144:18
    orderIndex: 17
    osisId: Ps.144.18
    sblId: Ps 144:18
    shortName: Пс 144:18
    text: Близок Господь ко всем призывающим Его, ко всем призывающим Его в истине.
  - name: Псалтирь 144:19
    orderIndex: 18
    osisId: Ps.144.19
    sblId: Ps 144:19
    shortName: Пс 144:19
    text: Желание боящихся Его Он исполняет, вопль их слышит и спасает их.
  - name: Псалтирь 144:20
    orderIndex: 19
    osisId: Ps.144.20
    sblId: Ps 144:20
    shortName: Пс 144:20
    text: Хранит Господь всех любящих Его, а всех нечестивых истребит.
  - name: Псалтирь 144:21
    orderIndex: 20
    osisId: Ps.144.21
    sblId: Ps 144:21
    shortName: Пс 144:21
    text: Уста мои изрекут хвалу Господню, и да благословляет всякая плоть святое
      имя Его во веки и веки.
  versesCount: 21
- name: Псалтирь 145
  orderIndex: 144
  osisId: Ps.145
  sblId: Ps 145
  shortName: Пс 145
  verses:
  - name: Псалтирь 145:1
    orderIndex: 0
    osisId: Ps.145.1
    sblId: Ps 145:1
    shortName: Пс 145:1
    text: Хвали, душа моя, Господа.
  - name: Псалтирь 145:2
    orderIndex: 1
    osisId: Ps.145.2
    sblId: Ps 145:2
    shortName: Пс 145:2
    text: Буду восхвалять Господа, доколе жив; буду петь Богу моему, доколе есмь.
  - name: Псалтирь 145:3
    orderIndex: 2
    osisId: Ps.145.3
    sblId: Ps 145:3
    shortName: Пс 145:3
    text: Не надейтесь на князей, на сына человеческого, в котором нет спасения.
  - name: Псалтирь 145:4
    orderIndex: 3
    osisId: Ps.145.4
    sblId: Ps 145:4
    shortName: Пс 145:4
    text: 'Выходит дух его, и он возвращается в землю свою: в тот день исчезают [все]
      помышления его.'
  - name: Псалтирь 145:5
    orderIndex: 4
    osisId: Ps.145.5
    sblId: Ps 145:5
    shortName: Пс 145:5
    text: Блажен, кому помощник Бог Иаковлев, у кого надежда на Господа Бога его,
  - name: Псалтирь 145:6
    orderIndex: 5
    osisId: Ps.145.6
    sblId: Ps 145:6
    shortName: Пс 145:6
    text: сотворившего небо и землю, море и все, что в них, вечно хранящего верность,
  - name: Псалтирь 145:7
    orderIndex: 6
    osisId: Ps.145.7
    sblId: Ps 145:7
    shortName: Пс 145:7
    text: творящего суд обиженным, дающего хлеб алчущим. Господь разрешает узников,
  - name: Псалтирь 145:8
    orderIndex: 7
    osisId: Ps.145.8
    sblId: Ps 145:8
    shortName: Пс 145:8
    text: Господь отверзает очи слепым, Господь восставляет согбенных, Господь любит
      праведных.
  - name: Псалтирь 145:9
    orderIndex: 8
    osisId: Ps.145.9
    sblId: Ps 145:9
    shortName: Пс 145:9
    text: Господь хранит пришельцев, поддерживает сироту и вдову, а путь нечестивых
      извращает.
  - name: Псалтирь 145:10
    orderIndex: 9
    osisId: Ps.145.10
    sblId: Ps 145:10
    shortName: Пс 145:10
    text: Господь будет царствовать во веки, Бог твой, Сион, в род и род. Аллилуия.
  versesCount: 10
- name: Псалтирь 146
  orderIndex: 145
  osisId: Ps.146
  sblId: Ps 146
  shortName: Пс 146
  verses:
  - name: Псалтирь 146:1
    orderIndex: 0
    osisId: Ps.146.1
    sblId: Ps 146:1
    shortName: Пс 146:1
    text: Хвалите Господа, ибо благо петь Богу нашему, ибо это сладостно, – хвала
      подобающая.
  - name: Псалтирь 146:2
    orderIndex: 1
    osisId: Ps.146.2
    sblId: Ps 146:2
    shortName: Пс 146:2
    text: Господь созидает Иерусалим, собирает изгнанников Израиля.
  - name: Псалтирь 146:3
    orderIndex: 2
    osisId: Ps.146.3
    sblId: Ps 146:3
    shortName: Пс 146:3
    text: Он исцеляет сокрушенных сердцем и врачует скорби их;
  - name: Псалтирь 146:4
    orderIndex: 3
    osisId: Ps.146.4
    sblId: Ps 146:4
    shortName: Пс 146:4
    text: исчисляет количество звезд; всех их называет именами их.
  - name: Псалтирь 146:5
    orderIndex: 4
    osisId: Ps.146.5
    sblId: Ps 146:5
    shortName: Пс 146:5
    text: Велик Господь наш и велика крепость [Его], и разум Его неизмерим.
  - name: Псалтирь 146:6
    orderIndex: 5
    osisId: Ps.146.6
    sblId: Ps 146:6
    shortName: Пс 146:6
    text: Смиренных возвышает Господь, а нечестивых унижает до земли.
  - name: Псалтирь 146:7
    orderIndex: 6
    osisId: Ps.146.7
    sblId: Ps 146:7
    shortName: Пс 146:7
    text: Пойте поочередно славословие Господу; пойте Богу нашему на гуслях.
  - name: Псалтирь 146:8
    orderIndex: 7
    osisId: Ps.146.8
    sblId: Ps 146:8
    shortName: Пс 146:8
    text: Он покрывает небо облаками, приготовляет для земли дождь, произращает на
      горах траву;
  - name: Псалтирь 146:9
    orderIndex: 8
    osisId: Ps.146.9
    sblId: Ps 146:9
    shortName: Пс 146:9
    text: дает скоту пищу его и птенцам ворона, взывающим [к] [Нему].
  - name: Псалтирь 146:10
    orderIndex: 9
    osisId: Ps.146.10
    sblId: Ps 146:10
    shortName: Пс 146:10
    text: Не на силу коня смотрит Он, не к [быстроте] ног человеческих благоволит,
      –
  - name: Псалтирь 146:11
    orderIndex: 10
    osisId: Ps.146.11
    sblId: Ps 146:11
    shortName: Пс 146:11
    text: благоволит Господь к боящимся Его, к уповающим на милость Его.
  versesCount: 11
- name: Псалтирь 147
  orderIndex: 146
  osisId: Ps.147
  sblId: Ps 147
  shortName: Пс 147
  verses:
  - name: Псалтирь 147:1
    orderIndex: 0
    osisId: Ps.147.1
    sblId: Ps 147:1
    shortName: Пс 147:1
    text: Хвали, Иерусалим, Господа; хвали, Сион, Бога твоего,
  - name: Псалтирь 147:2
    orderIndex: 1
    osisId: Ps.147.2
    sblId: Ps 147:2
    shortName: Пс 147:2
    text: ибо Он укрепляет вереи ворот твоих, благословляет сынов твоих среди тебя;
  - name: Псалтирь 147:3
    orderIndex: 2
    osisId: Ps.147.3
    sblId: Ps 147:3
    shortName: Пс 147:3
    text: утверждает в пределах твоих мир; туком пшеницы насыщает тебя;
  - name: Псалтирь 147:4
    orderIndex: 3
    osisId: Ps.147.4
    sblId: Ps 147:4
    shortName: Пс 147:4
    text: посылает слово Свое на землю; быстро течет слово Его;
  - name: Псалтирь 147:5
    orderIndex: 4
    osisId: Ps.147.5
    sblId: Ps 147:5
    shortName: Пс 147:5
    text: дает снег, как волну; сыплет иней, как пепел;
  - name: Псалтирь 147:6
    orderIndex: 5
    osisId: Ps.147.6
    sblId: Ps 147:6
    shortName: Пс 147:6
    text: бросает град Свой кусками; перед морозом Его кто устоит?
  - name: Псалтирь 147:7
    orderIndex: 6
    osisId: Ps.147.7
    sblId: Ps 147:7
    shortName: Пс 147:7
    text: Пошлет слово Свое, и все растает; подует ветром Своим, и потекут воды.
  - name: Псалтирь 147:8
    orderIndex: 7
    osisId: Ps.147.8
    sblId: Ps 147:8
    shortName: Пс 147:8
    text: Он возвестил слово Свое Иакову, уставы Свои и суды Свои Израилю.
  - name: Псалтирь 147:9
    orderIndex: 8
    osisId: Ps.147.9
    sblId: Ps 147:9
    shortName: Пс 147:9
    text: Не сделал Он того никакому [другому] народу, и судов Его они не знают. Аллилуия.
  versesCount: 9
- name: Псалтирь 148
  orderIndex: 147
  osisId: Ps.148
  sblId: Ps 148
  shortName: Пс 148
  verses:
  - name: Псалтирь 148:1
    orderIndex: 0
    osisId: Ps.148.1
    sblId: Ps 148:1
    shortName: Пс 148:1
    text: Хвалите Господа с небес, хвалите Его в вышних.
  - name: Псалтирь 148:2
    orderIndex: 1
    osisId: Ps.148.2
    sblId: Ps 148:2
    shortName: Пс 148:2
    text: Хвалите Его, все Ангелы Его, хвалите Его, все воинства Его.
  - name: Псалтирь 148:3
    orderIndex: 2
    osisId: Ps.148.3
    sblId: Ps 148:3
    shortName: Пс 148:3
    text: Хвалите Его, солнце и луна, хвалите Его, все звезды света.
  - name: Псалтирь 148:4
    orderIndex: 3
    osisId: Ps.148.4
    sblId: Ps 148:4
    shortName: Пс 148:4
    text: Хвалите Его, небеса небес и воды, которые превыше небес.
  - name: Псалтирь 148:5
    orderIndex: 4
    osisId: Ps.148.5
    sblId: Ps 148:5
    shortName: Пс 148:5
    text: Да хвалят имя Господа, ибо Он повелел, и сотворились;
  - name: Псалтирь 148:6
    orderIndex: 5
    osisId: Ps.148.6
    sblId: Ps 148:6
    shortName: Пс 148:6
    text: поставил их на веки и веки; дал устав, который не прейдет.
  - name: Псалтирь 148:7
    orderIndex: 6
    osisId: Ps.148.7
    sblId: Ps 148:7
    shortName: Пс 148:7
    text: Хвалите Господа от земли, великие рыбы и все бездны,
  - name: Псалтирь 148:8
    orderIndex: 7
    osisId: Ps.148.8
    sblId: Ps 148:8
    shortName: Пс 148:8
    text: огонь и град, снег и туман, бурный ветер, исполняющий слово Его,
  - name: Псалтирь 148:9
    orderIndex: 8
    osisId: Ps.148.9
    sblId: Ps 148:9
    shortName: Пс 148:9
    text: горы и все холмы, дерева плодоносные и все кедры,
  - name: Псалтирь 148:10
    orderIndex: 9
    osisId: Ps.148.10
    sblId: Ps 148:10
    shortName: Пс 148:10
    text: звери и всякий скот, пресмыкающиеся и птицы крылатые,
  - name: Псалтирь 148:11
    orderIndex: 10
    osisId: Ps.148.11
    sblId: Ps 148:11
    shortName: Пс 148:11
    text: цари земные и все народы, князья и все судьи земные,
  - name: Псалтирь 148:12
    orderIndex: 11
    osisId: Ps.148.12
    sblId: Ps 148:12
    shortName: Пс 148:12
    text: юноши и девицы, старцы и отроки
  - name: Псалтирь 148:13
    orderIndex: 12
    osisId: Ps.148.13
    sblId: Ps 148:13
    shortName: Пс 148:13
    text: да хвалят имя Господа, ибо имя Его единого превознесенно, слава Его на земле
      и на небесах.
  - name: Псалтирь 148:14
    orderIndex: 13
    osisId: Ps.148.14
    sblId: Ps 148:14
    shortName: Пс 148:14
    text: Он возвысил рог народа Своего, славу всех святых Своих, сынов Израилевых,
      народа, близкого к Нему. Аллилуия.
  versesCount: 14
- name: Псалтирь 149
  orderIndex: 148
  osisId: Ps.149
  sblId: Ps 149
  shortName: Пс 149
  verses:
  - name: Псалтирь 149:1
    orderIndex: 0
    osisId: Ps.149.1
    sblId: Ps 149:1
    shortName: Пс 149:1
    text: Пойте Господу песнь новую; хвала Ему в собрании святых.
  - name: Псалтирь 149:2
    orderIndex: 1
    osisId: Ps.149.2
    sblId: Ps 149:2
    shortName: Пс 149:2
    text: Да веселится Израиль о Создателе своем; сыны Сиона да радуются о Царе своем.
  - name: Псалтирь 149:3
    orderIndex: 2
    osisId: Ps.149.3
    sblId: Ps 149:3
    shortName: Пс 149:3
    text: да хвалят имя Его с ликами, на тимпане и гуслях да поют Ему,
  - name: Псалтирь 149:4
    orderIndex: 3
    osisId: Ps.149.4
    sblId: Ps 149:4
    shortName: Пс 149:4
    text: ибо благоволит Господь к народу Своему, прославляет смиренных спасением.
  - name: Псалтирь 149:5
    orderIndex: 4
    osisId: Ps.149.5
    sblId: Ps 149:5
    shortName: Пс 149:5
    text: Да торжествуют святые во славе, да радуются на ложах своих.
  - name: Псалтирь 149:6
    orderIndex: 5
    osisId: Ps.149.6
    sblId: Ps 149:6
    shortName: Пс 149:6
    text: Да будут славословия Богу в устах их, и меч обоюдоострый в руке их,
  - name: Псалтирь 149:7
    orderIndex: 6
    osisId: Ps.149.7
    sblId: Ps 149:7
    shortName: Пс 149:7
    text: для того, чтобы совершать мщение над народами, наказание над племенами,
  - name: Псалтирь 149:8
    orderIndex: 7
    osisId: Ps.149.8
    sblId: Ps 149:8
    shortName: Пс 149:8
    text: заключать царей их в узы и вельмож их в оковы железные,
  - name: Псалтирь 149:9
    orderIndex: 8
    osisId: Ps.149.9
    sblId: Ps 149:9
    shortName: Пс 149:9
    text: производить над ними суд писанный. Честь сия – всем святым Его. Аллилуия.
  versesCount: 9
- name: Псалтирь 150
  orderIndex: 149
  osisId: Ps.150
  sblId: Ps 150
  shortName: Пс 150
  verses:
  - name: Псалтирь 150:1
    orderIndex: 0
    osisId: Ps.150.1
    sblId: Ps 150:1
    shortName: Пс 150:1
    text: Хвалите Бога во святыне Его, хвалите Его на тверди силы Его.
  - name: Псалтирь 150:2
    orderIndex: 1
    osisId: Ps.150.2
    sblId: Ps 150:2
    shortName: Пс 150:2
    text: Хвалите Его по могуществу Его, хвалите Его по множеству величия Его.
  - name: Псалтирь 150:3
    orderIndex: 2
    osisId: Ps.150.3
    sblId: Ps 150:3
    shortName: Пс 150:3
    text: Хвалите Его со звуком трубным, хвалите Его на псалтири и гуслях.
  - name: Псалтирь 150:4
    orderIndex: 3
    osisId: Ps.150.4
    sblId: Ps 150:4
    shortName: Пс 150:4
    text: Хвалите Его с тимпаном и ликами, хвалите Его на струнах и органе.
  - name: Псалтирь 150:5
    orderIndex: 4
    osisId: Ps.150.5
    sblId: Ps 150:5
    shortName: Пс 150:5
    text: Хвалите Его на звучных кимвалах, хвалите Его на кимвалах громогласных.
  - name: Псалтирь 150:6
    orderIndex: 5
    osisId: Ps.150.6
    sblId: Ps 150:6
    shortName: Пс 150:6
    text: Все дышащее да хвалит Господа! Аллилуия.
  versesCount: 6
chaptersCount: 150
