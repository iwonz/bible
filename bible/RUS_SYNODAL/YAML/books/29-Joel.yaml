chapters:
- name: Иоиль 1
  orderIndex: 0
  osisId: Joel.1
  sblId: Joel 1
  shortName: Иоил 1
  verses:
  - name: Иоиль 1:1
    orderIndex: 0
    osisId: Joel.1.1
    sblId: Joel 1:1
    shortName: Иоил 1:1
    text: Слово Господне, которое было к Иоилю, сыну Вафуила.
  - name: Иоиль 1:2
    orderIndex: 1
    osisId: Joel.1.2
    sblId: Joel 1:2
    shortName: Иоил 1:2
    text: 'Слушайте это, старцы, и внимайте, все жители земли сей: бывало ли такое
      во дни ваши, или во дни отцов ваших?'
  - name: Иоиль 1:3
    orderIndex: 2
    osisId: Joel.1.3
    sblId: Joel 1:3
    shortName: Иоил 1:3
    text: 'Передайте об этом детям вашим; а дети ваши пусть скажут своим детям, а
      их дети следующему роду:'
  - name: Иоиль 1:4
    orderIndex: 3
    osisId: Joel.1.4
    sblId: Joel 1:4
    shortName: Иоил 1:4
    text: оставшееся от гусеницы ела саранча, оставшееся от саранчи ели черви, а оставшееся
      от червей доели жуки.
  - name: Иоиль 1:5
    orderIndex: 4
    osisId: Joel.1.5
    sblId: Joel 1:5
    shortName: Иоил 1:5
    text: Пробудитесь, пьяницы, и плачьте и рыдайте, все пьющие вино, о виноградном
      соке, ибо он отнят от уст ваших!
  - name: Иоиль 1:6
    orderIndex: 5
    osisId: Joel.1.6
    sblId: Joel 1:6
    shortName: Иоил 1:6
    text: Ибо пришел на землю Мою народ сильный и бесчисленный; зубы у него – зубы
      львиные, и челюсти у него – как у львицы.
  - name: Иоиль 1:7
    orderIndex: 6
    osisId: Joel.1.7
    sblId: Joel 1:7
    shortName: Иоил 1:7
    text: Опустошил он виноградную лозу Мою, и смоковницу Мою обломал, ободрал ее
      догола, и бросил; сделались белыми ветви ее.
  - name: Иоиль 1:8
    orderIndex: 7
    osisId: Joel.1.8
    sblId: Joel 1:8
    shortName: Иоил 1:8
    text: Рыдай, как молодая жена, препоясавшись [вретищем], о муже юности своей!
  - name: Иоиль 1:9
    orderIndex: 8
    osisId: Joel.1.9
    sblId: Joel 1:9
    shortName: Иоил 1:9
    text: Прекратилось хлебное приношение и возлияние в доме Господнем; плачут священники,
      служители Господни.
  - name: Иоиль 1:10
    orderIndex: 9
    osisId: Joel.1.10
    sblId: Joel 1:10
    shortName: Иоил 1:10
    text: Опустошено поле, сетует земля; ибо истреблен хлеб, высох виноградный сок,
      завяла маслина.
  - name: Иоиль 1:11
    orderIndex: 10
    osisId: Joel.1.11
    sblId: Joel 1:11
    shortName: Иоил 1:11
    text: Краснейте от стыда, земледельцы, рыдайте, виноградари, о пшенице и ячмене,
      потому что погибла жатва в поле,
  - name: Иоиль 1:12
    orderIndex: 11
    osisId: Joel.1.12
    sblId: Joel 1:12
    shortName: Иоил 1:12
    text: засохла виноградная лоза и смоковница завяла; гранатовое дерево, пальма
      и яблоня, все дерева в поле посохли; потому и веселье у сынов человеческих исчезло.
  - name: Иоиль 1:13
    orderIndex: 12
    osisId: Joel.1.13
    sblId: Joel 1:13
    shortName: Иоил 1:13
    text: Препояшьтесь [вретищем] и плачьте, священники! рыдайте, служители алтаря!
      войдите, ночуйте во вретищах, служители Бога моего! ибо не стало в доме Бога
      вашего хлебного приношения и возлияния.
  - name: Иоиль 1:14
    orderIndex: 13
    osisId: Joel.1.14
    sblId: Joel 1:14
    shortName: Иоил 1:14
    text: Назначьте пост, объявите торжественное собрание, созовите старцев и всех
      жителей страны сей в дом Господа Бога вашего, и взывайте к Господу.
  - name: Иоиль 1:15
    orderIndex: 14
    osisId: Joel.1.15
    sblId: Joel 1:15
    shortName: Иоил 1:15
    text: О, какой день! ибо день Господень близок; как опустошение от Всемогущего
      придет он.
  - name: Иоиль 1:16
    orderIndex: 15
    osisId: Joel.1.16
    sblId: Joel 1:16
    shortName: Иоил 1:16
    text: Не пред нашими ли глазами отнимается пища, от дома Бога нашего – веселье
      и радость?
  - name: Иоиль 1:17
    orderIndex: 16
    osisId: Joel.1.17
    sblId: Joel 1:17
    shortName: Иоил 1:17
    text: Истлели зерна под глыбами своими, опустели житницы, разрушены кладовые,
      ибо не стало хлеба.
  - name: Иоиль 1:18
    orderIndex: 17
    osisId: Joel.1.18
    sblId: Joel 1:18
    shortName: Иоил 1:18
    text: Как стонет скот! уныло ходят стада волов, ибо нет для них пажити; томятся
      и стада овец.
  - name: Иоиль 1:19
    orderIndex: 18
    osisId: Joel.1.19
    sblId: Joel 1:19
    shortName: Иоил 1:19
    text: К Тебе, Господи, взываю; ибо огонь пожрал злачные пастбища пустыни, и пламя
      попалило все дерева в поле.
  - name: Иоиль 1:20
    orderIndex: 19
    osisId: Joel.1.20
    sblId: Joel 1:20
    shortName: Иоил 1:20
    text: Даже и животные на поле взывают к Тебе, потому что иссохли потоки вод, и
      огонь истребил пастбища пустыни.
  versesCount: 20
- name: Иоиль 2
  orderIndex: 1
  osisId: Joel.2
  sblId: Joel 2
  shortName: Иоил 2
  verses:
  - name: Иоиль 2:1
    orderIndex: 0
    osisId: Joel.2.1
    sblId: Joel 2:1
    shortName: Иоил 2:1
    text: Трубите трубою на Сионе и бейте тревогу на святой горе Моей; да трепещут
      все жители земли, ибо наступает день Господень, ибо он близок –
  - name: Иоиль 2:2
    orderIndex: 1
    osisId: Joel.2.2
    sblId: Joel 2:2
    shortName: Иоил 2:2
    text: 'день тьмы и мрака, день облачный и туманный: как утренняя заря распространяется
      по горам народ многочисленный и сильный, какого не бывало от века и после того
      не будет в роды родов.'
  - name: Иоиль 2:3
    orderIndex: 2
    osisId: Joel.2.3
    sblId: Joel 2:3
    shortName: Иоил 2:3
    text: Перед ним пожирает огонь, а за ним палит пламя; перед ним земля как сад
      Едемский, а позади него будет опустошенная степь, и никому не будет спасения
      от него.
  - name: Иоиль 2:4
    orderIndex: 3
    osisId: Joel.2.4
    sblId: Joel 2:4
    shortName: Иоил 2:4
    text: Вид его как вид коней, и скачут они как всадники;
  - name: Иоиль 2:5
    orderIndex: 4
    osisId: Joel.2.5
    sblId: Joel 2:5
    shortName: Иоил 2:5
    text: скачут по вершинам гор как бы со стуком колесниц, как бы с треском огненного
      пламени, пожирающего солому, как сильный народ, выстроенный к битве.
  - name: Иоиль 2:6
    orderIndex: 5
    osisId: Joel.2.6
    sblId: Joel 2:6
    shortName: Иоил 2:6
    text: При виде его затрепещут народы, у всех лица побледнеют.
  - name: Иоиль 2:7
    orderIndex: 6
    osisId: Joel.2.7
    sblId: Joel 2:7
    shortName: Иоил 2:7
    text: Как борцы бегут они и как храбрые воины влезают на стену, и каждый идет
      своею дорогою, и не сбивается с путей своих.
  - name: Иоиль 2:8
    orderIndex: 7
    osisId: Joel.2.8
    sblId: Joel 2:8
    shortName: Иоил 2:8
    text: Не давят друг друга, каждый идет своею стезею, и падают на копья, но остаются
      невредимы.
  - name: Иоиль 2:9
    orderIndex: 8
    osisId: Joel.2.9
    sblId: Joel 2:9
    shortName: Иоил 2:9
    text: Бегают по городу, поднимаются на стены, влезают на дома, входят в окна,
      как вор.
  - name: Иоиль 2:10
    orderIndex: 9
    osisId: Joel.2.10
    sblId: Joel 2:10
    shortName: Иоил 2:10
    text: Перед ними потрясется земля, поколеблется небо; солнце и луна помрачатся,
      и звезды потеряют свой свет.
  - name: Иоиль 2:11
    orderIndex: 10
    osisId: Joel.2.11
    sblId: Joel 2:11
    shortName: Иоил 2:11
    text: И Господь даст глас Свой пред воинством Своим, ибо весьма многочисленно
      полчище Его и могуществен исполнитель слова Его; ибо велик день Господень и
      весьма страшен, и кто выдержит его?
  - name: Иоиль 2:12
    orderIndex: 11
    osisId: Joel.2.12
    sblId: Joel 2:12
    shortName: Иоил 2:12
    text: 'Но и ныне еще говорит Господь: обратитесь ко Мне всем сердцем своим в посте,
      плаче и рыдании.'
  - name: Иоиль 2:13
    orderIndex: 12
    osisId: Joel.2.13
    sblId: Joel 2:13
    shortName: Иоил 2:13
    text: Раздирайте сердца ваши, а не одежды ваши, и обратитесь к Господу Богу вашему;
      ибо Он благ и милосерд, долготерпелив и многомилостив и сожалеет о бедствии.
  - name: Иоиль 2:14
    orderIndex: 13
    osisId: Joel.2.14
    sblId: Joel 2:14
    shortName: Иоил 2:14
    text: Кто знает, не сжалится ли Он, и не оставит ли благословения, хлебного приношения
      и возлияния Господу Богу вашему?
  - name: Иоиль 2:15
    orderIndex: 14
    osisId: Joel.2.15
    sblId: Joel 2:15
    shortName: Иоил 2:15
    text: Вострубите трубою на Сионе, назначьте пост и объявите торжественное собрание.
  - name: Иоиль 2:16
    orderIndex: 15
    osisId: Joel.2.16
    sblId: Joel 2:16
    shortName: Иоил 2:16
    text: Соберите народ, созовите собрание, пригласите старцев, соберите отроков
      и грудных младенцев; пусть выйдет жених из чертога своего и невеста из своей
      горницы.
  - name: Иоиль 2:17
    orderIndex: 16
    osisId: Joel.2.17
    sblId: Joel 2:17
    shortName: Иоил 2:17
    text: 'Между притвором и жертвенником да плачут священники, служители Господни,
      и говорят: "пощади, Господи, народ Твой, не предай наследия Твоего на поругание,
      чтобы не издевались над ним народы; для чего будут говорить между народами:
      где Бог их?"'
  - name: Иоиль 2:18
    orderIndex: 17
    osisId: Joel.2.18
    sblId: Joel 2:18
    shortName: Иоил 2:18
    text: И тогда возревнует Господь о земле Своей, и пощадит народ Свой.
  - name: Иоиль 2:19
    orderIndex: 18
    osisId: Joel.2.19
    sblId: Joel 2:19
    shortName: Иоил 2:19
    text: 'И ответит Господь, и скажет народу Своему: вот, Я пошлю вам хлеб и вино
      и елей, и будете насыщаться ими, и более не отдам вас на поругание народам.'
  - name: Иоиль 2:20
    orderIndex: 19
    osisId: Joel.2.20
    sblId: Joel 2:20
    shortName: Иоил 2:20
    text: И пришедшего от севера удалю от вас, и изгоню в землю безводную и пустую,
      переднее полчище его – в море восточное, а заднее – в море западное, и пойдет
      от него зловоние, и поднимется от него смрад, так как он много наделал [зла].
  - name: Иоиль 2:21
    orderIndex: 20
    osisId: Joel.2.21
    sblId: Joel 2:21
    shortName: Иоил 2:21
    text: 'Не бойся, земля: радуйся и веселись, ибо Господь велик, чтобы совершить
      это.'
  - name: Иоиль 2:22
    orderIndex: 21
    osisId: Joel.2.22
    sblId: Joel 2:22
    shortName: Иоил 2:22
    text: Не бойтесь, животные, ибо пастбища пустыни произрастят траву, дерево принесет
      плод свой, смоковница и виноградная лоза окажут свою силу.
  - name: Иоиль 2:23
    orderIndex: 22
    osisId: Joel.2.23
    sblId: Joel 2:23
    shortName: Иоил 2:23
    text: И вы, чада Сиона, радуйтесь и веселитесь о Господе Боге вашем; ибо Он даст
      вам дождь в меру и будет ниспосылать вам дождь, дождь ранний и поздний, как
      прежде.
  - name: Иоиль 2:24
    orderIndex: 23
    osisId: Joel.2.24
    sblId: Joel 2:24
    shortName: Иоил 2:24
    text: И наполнятся гумна хлебом, и переполнятся подточилия виноградным соком и
      елеем.
  - name: Иоиль 2:25
    orderIndex: 24
    osisId: Joel.2.25
    sblId: Joel 2:25
    shortName: Иоил 2:25
    text: И воздам вам за те годы, которые пожирали саранча, черви, жуки и гусеница,
      великое войско Мое, которое послал Я на вас.
  - name: Иоиль 2:26
    orderIndex: 25
    osisId: Joel.2.26
    sblId: Joel 2:26
    shortName: Иоил 2:26
    text: И до сытости будете есть и насыщаться и славить имя Господа Бога вашего,
      Который дивное соделал с вами, и не посрамится народ Мой во веки.
  - name: Иоиль 2:27
    orderIndex: 26
    osisId: Joel.2.27
    sblId: Joel 2:27
    shortName: Иоил 2:27
    text: И узнаете, что Я посреди Израиля, и Я – Господь Бог ваш, и нет другого,
      и Мой народ не посрамится вовеки.
  - name: Иоиль 2:28
    orderIndex: 27
    osisId: Joel.2.28
    sblId: Joel 2:28
    shortName: Иоил 2:28
    text: И будет после того, излию от Духа Моего на всякую плоть, и будут пророчествовать
      сыны ваши и дочери ваши; старцам вашим будут сниться сны, и юноши ваши будут
      видеть видения.
  - name: Иоиль 2:29
    orderIndex: 28
    osisId: Joel.2.29
    sblId: Joel 2:29
    shortName: Иоил 2:29
    text: И также на рабов и на рабынь в те дни излию от Духа Моего.
  - name: Иоиль 2:30
    orderIndex: 29
    osisId: Joel.2.30
    sblId: Joel 2:30
    shortName: Иоил 2:30
    text: 'И покажу знамения на небе и на земле: кровь и огонь и столпы дыма.'
  - name: Иоиль 2:31
    orderIndex: 30
    osisId: Joel.2.31
    sblId: Joel 2:31
    shortName: Иоил 2:31
    text: Солнце превратится во тьму и луна – в кровь, прежде нежели наступит день
      Господень, великий и страшный.
  - name: Иоиль 2:32
    orderIndex: 31
    osisId: Joel.2.32
    sblId: Joel 2:32
    shortName: Иоил 2:32
    text: 'И будет: всякий, кто призовет имя Господне, спасется; ибо на горе Сионе
      и в Иерусалиме будет спасение, как сказал Господь, и у остальных, которых призовет
      Господь.'
  versesCount: 32
- name: Иоиль 3
  orderIndex: 2
  osisId: Joel.3
  sblId: Joel 3
  shortName: Иоил 3
  verses:
  - name: Иоиль 3:1
    orderIndex: 0
    osisId: Joel.3.1
    sblId: Joel 3:1
    shortName: Иоил 3:1
    text: Ибо вот, в те дни и в то самое время, когда Я возвращу плен Иуды и Иерусалима,
  - name: Иоиль 3:2
    orderIndex: 1
    osisId: Joel.3.2
    sblId: Joel 3:2
    shortName: Иоил 3:2
    text: Я соберу все народы, и приведу их в долину Иосафата, и там произведу над
      ними суд за народ Мой и за наследие Мое, Израиля, который они рассеяли между
      народами, и землю Мою разделили.
  - name: Иоиль 3:3
    orderIndex: 2
    osisId: Joel.3.3
    sblId: Joel 3:3
    shortName: Иоил 3:3
    text: И о народе Моем они бросали жребий, и отдавали отрока за блудницу, и продавали
      отроковицу за вино, и пили.
  - name: Иоиль 3:4
    orderIndex: 3
    osisId: Joel.3.4
    sblId: Joel 3:4
    shortName: Иоил 3:4
    text: И что вы Мне, Тир и Сидон и все округи Филистимские? Хотите ли воздать Мне
      возмездие? хотите ли воздать Мне? Легко и скоро Я обращу возмездие ваше на головы
      ваши,
  - name: Иоиль 3:5
    orderIndex: 4
    osisId: Joel.3.5
    sblId: Joel 3:5
    shortName: Иоил 3:5
    text: потому что вы взяли серебро Мое и золото Мое, и наилучшие драгоценности
      Мои внесли в капища ваши,
  - name: Иоиль 3:6
    orderIndex: 5
    osisId: Joel.3.6
    sblId: Joel 3:6
    shortName: Иоил 3:6
    text: и сынов Иуды и сынов Иерусалима продавали сынам Еллинов, чтобы удалить их
      от пределов их.
  - name: Иоиль 3:7
    orderIndex: 6
    osisId: Joel.3.7
    sblId: Joel 3:7
    shortName: Иоил 3:7
    text: Вот, Я подниму их из того места, куда вы продали их, и обращу мзду вашу
      на голову вашу.
  - name: Иоиль 3:8
    orderIndex: 7
    osisId: Joel.3.8
    sblId: Joel 3:8
    shortName: Иоил 3:8
    text: И предам сыновей ваших и дочерей ваших в руки сынов Иуды, и они продадут
      их Савеям, народу отдаленному; так Господь сказал.
  - name: Иоиль 3:9
    orderIndex: 8
    osisId: Joel.3.9
    sblId: Joel 3:9
    shortName: Иоил 3:9
    text: Провозгласите об этом между народами, приготовьтесь к войне, возбудите храбрых;
      пусть выступят, поднимутся все ратоборцы.
  - name: Иоиль 3:10
    orderIndex: 9
    osisId: Joel.3.10
    sblId: Joel 3:10
    shortName: Иоил 3:10
    text: 'Перекуйте орала ваши на мечи и серпы ваши на копья; слабый пусть говорит:
      "я силен".'
  - name: Иоиль 3:11
    orderIndex: 10
    osisId: Joel.3.11
    sblId: Joel 3:11
    shortName: Иоил 3:11
    text: Спешите и сходитесь, все народы окрестные, и соберитесь; туда, Господи,
      веди Твоих героев.
  - name: Иоиль 3:12
    orderIndex: 11
    osisId: Joel.3.12
    sblId: Joel 3:12
    shortName: Иоил 3:12
    text: Пусть воспрянут народы и низойдут в долину Иосафата; ибо там Я воссяду,
      чтобы судить все народы отовсюду.
  - name: Иоиль 3:13
    orderIndex: 12
    osisId: Joel.3.13
    sblId: Joel 3:13
    shortName: Иоил 3:13
    text: Пустите в дело серпы, ибо жатва созрела; идите, спуститесь, ибо точило полно
      и подточилия переливаются, потому что злоба их велика.
  - name: Иоиль 3:14
    orderIndex: 13
    osisId: Joel.3.14
    sblId: Joel 3:14
    shortName: Иоил 3:14
    text: Толпы, толпы в долине суда! ибо близок день Господень к долине суда!
  - name: Иоиль 3:15
    orderIndex: 14
    osisId: Joel.3.15
    sblId: Joel 3:15
    shortName: Иоил 3:15
    text: Солнце и луна померкнут и звезды потеряют блеск свой.
  - name: Иоиль 3:16
    orderIndex: 15
    osisId: Joel.3.16
    sblId: Joel 3:16
    shortName: Иоил 3:16
    text: И возгремит Господь с Сиона, и даст глас Свой из Иерусалима; содрогнутся
      небо и земля; но Господь будет защитою для народа Своего и обороною для сынов
      Израилевых.
  - name: Иоиль 3:17
    orderIndex: 16
    osisId: Joel.3.17
    sblId: Joel 3:17
    shortName: Иоил 3:17
    text: Тогда узнаете, что Я Господь Бог ваш, обитающий на Сионе, на святой горе
      Моей; и будет Иерусалим святынею, и не будут уже иноплеменники проходить через
      него.
  - name: Иоиль 3:18
    orderIndex: 17
    osisId: Joel.3.18
    sblId: Joel 3:18
    shortName: Иоил 3:18
    text: 'И будет в тот день: горы будут капать вином и холмы потекут молоком, и
      все русла Иудейские наполнятся водою, а из дома Господня выйдет источник, и
      будет напоять долину Ситтим.'
  - name: Иоиль 3:19
    orderIndex: 18
    osisId: Joel.3.19
    sblId: Joel 3:19
    shortName: Иоил 3:19
    text: Египет сделается пустынею и Едом будет пустою степью – за то, что они притесняли
      сынов Иудиных и проливали невинную кровь в земле их.
  - name: Иоиль 3:20
    orderIndex: 19
    osisId: Joel.3.20
    sblId: Joel 3:20
    shortName: Иоил 3:20
    text: А Иуда будет жить вечно и Иерусалим – в роды родов.
  - name: Иоиль 3:21
    orderIndex: 20
    osisId: Joel.3.21
    sblId: Joel 3:21
    shortName: Иоил 3:21
    text: Я смою кровь их, которую не смыл еще, и Господь будет обитать на Сионе.
