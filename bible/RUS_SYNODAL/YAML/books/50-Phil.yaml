chapters:
- name: К Филиппийцам 1
  orderIndex: 0
  osisId: Phil.1
  sblId: Phil 1
  shortName: Флп 1
  verses:
  - name: К Филиппийцам 1:1
    orderIndex: 0
    osisId: Phil.1.1
    sblId: Phil 1:1
    shortName: Флп 1:1
    text: 'Павел и Тимофей, рабы Иисуса Христа, всем святым во Христе Иисусе, находящимся
      в Филиппах, с епископами и диаконами:'
  - name: К Филиппийцам 1:2
    orderIndex: 1
    osisId: Phil.1.2
    sblId: Phil 1:2
    shortName: Флп 1:2
    text: благодать вам и мир от Бога Отца нашего и Господа Иисуса Христа.
  - name: К Филиппийцам 1:3
    orderIndex: 2
    osisId: Phil.1.3
    sblId: Phil 1:3
    shortName: Флп 1:3
    text: Благодарю Бога моего при всяком воспоминании о вас,
  - name: К Филиппийцам 1:4
    orderIndex: 3
    osisId: Phil.1.4
    sblId: Phil 1:4
    shortName: Флп 1:4
    text: всегда во всякой молитве моей за всех вас принося с радостью молитву мою,
  - name: К Филиппийцам 1:5
    orderIndex: 4
    osisId: Phil.1.5
    sblId: Phil 1:5
    shortName: Флп 1:5
    text: за ваше участие в благовествовании от первого дня даже доныне,
  - name: К Филиппийцам 1:6
    orderIndex: 5
    osisId: Phil.1.6
    sblId: Phil 1:6
    shortName: Флп 1:6
    text: будучи уверен в том, что начавший в вас доброе дело будет совершать его
      даже до дня Иисуса Христа,
  - name: К Филиппийцам 1:7
    orderIndex: 6
    osisId: Phil.1.7
    sblId: Phil 1:7
    shortName: Флп 1:7
    text: как и должно мне помышлять о всех вас, потому что я имею вас в сердце в
      узах моих, при защищении и утверждении благовествования, вас всех, как соучастников
      моих в благодати.
  - name: К Филиппийцам 1:8
    orderIndex: 7
    osisId: Phil.1.8
    sblId: Phil 1:8
    shortName: Флп 1:8
    text: Бог – свидетель, что я люблю всех вас любовью Иисуса Христа;
  - name: К Филиппийцам 1:9
    orderIndex: 8
    osisId: Phil.1.9
    sblId: Phil 1:9
    shortName: Флп 1:9
    text: и молюсь о том, чтобы любовь ваша еще более и более возрастала в познании
      и всяком чувстве,
  - name: К Филиппийцам 1:10
    orderIndex: 9
    osisId: Phil.1.10
    sblId: Phil 1:10
    shortName: Флп 1:10
    text: чтобы, познавая лучшее, вы были чисты и непреткновенны в день Христов,
  - name: К Филиппийцам 1:11
    orderIndex: 10
    osisId: Phil.1.11
    sblId: Phil 1:11
    shortName: Флп 1:11
    text: исполнены плодов праведности Иисусом Христом, в славу и похвалу Божию.
  - name: К Филиппийцам 1:12
    orderIndex: 11
    osisId: Phil.1.12
    sblId: Phil 1:12
    shortName: Флп 1:12
    text: Желаю, братия, чтобы вы знали, что обстоятельства мои послужили к большему
      успеху благовествования,
  - name: К Филиппийцам 1:13
    orderIndex: 12
    osisId: Phil.1.13
    sblId: Phil 1:13
    shortName: Флп 1:13
    text: так что узы мои о Христе сделались известными всей претории и всем прочим,
  - name: К Филиппийцам 1:14
    orderIndex: 13
    osisId: Phil.1.14
    sblId: Phil 1:14
    shortName: Флп 1:14
    text: и большая часть из братьев в Господе, ободрившись узами моими, начали с
      большею смелостью, безбоязненно проповедывать слово Божие.
  - name: К Филиппийцам 1:15
    orderIndex: 14
    osisId: Phil.1.15
    sblId: Phil 1:15
    shortName: Флп 1:15
    text: Некоторые, правда, по зависти и любопрению, а другие с добрым расположением
      проповедуют Христа.
  - name: К Филиппийцам 1:16
    orderIndex: 15
    osisId: Phil.1.16
    sblId: Phil 1:16
    shortName: Флп 1:16
    text: Одни по любопрению проповедуют Христа не чисто, думая увеличить тяжесть
      уз моих;
  - name: К Филиппийцам 1:17
    orderIndex: 16
    osisId: Phil.1.17
    sblId: Phil 1:17
    shortName: Флп 1:17
    text: а другие – из любви, зная, что я поставлен защищать благовествование.
  - name: К Филиппийцам 1:18
    orderIndex: 17
    osisId: Phil.1.18
    sblId: Phil 1:18
    shortName: Флп 1:18
    text: Но что до того? Как бы ни проповедали Христа, притворно или искренно, я
      и тому радуюсь и буду радоваться,
  - name: К Филиппийцам 1:19
    orderIndex: 18
    osisId: Phil.1.19
    sblId: Phil 1:19
    shortName: Флп 1:19
    text: ибо знаю, что это послужит мне во спасение по вашей молитве и содействием
      Духа Иисуса Христа,
  - name: К Филиппийцам 1:20
    orderIndex: 19
    osisId: Phil.1.20
    sblId: Phil 1:20
    shortName: Флп 1:20
    text: при уверенности и надежде моей, что я ни в чем посрамлен не буду, но при
      всяком дерзновении, и ныне, как и всегда, возвеличится Христос в теле моем,
      жизнью ли то, или смертью.
  - name: К Филиппийцам 1:21
    orderIndex: 20
    osisId: Phil.1.21
    sblId: Phil 1:21
    shortName: Флп 1:21
    text: Ибо для меня жизнь – Христос, и смерть – приобретение.
  - name: К Филиппийцам 1:22
    orderIndex: 21
    osisId: Phil.1.22
    sblId: Phil 1:22
    shortName: Флп 1:22
    text: Если же жизнь во плоти [доставляет] плод моему делу, то не знаю, что избрать.
  - name: К Филиппийцам 1:23
    orderIndex: 22
    osisId: Phil.1.23
    sblId: Phil 1:23
    shortName: Флп 1:23
    text: 'Влечет меня то и другое: имею желание разрешиться и быть со Христом, потому
      что это несравненно лучше;'
  - name: К Филиппийцам 1:24
    orderIndex: 23
    osisId: Phil.1.24
    sblId: Phil 1:24
    shortName: Флп 1:24
    text: а оставаться во плоти нужнее для вас.
  - name: К Филиппийцам 1:25
    orderIndex: 24
    osisId: Phil.1.25
    sblId: Phil 1:25
    shortName: Флп 1:25
    text: И я верно знаю, что останусь и пребуду со всеми вами для вашего успеха и
      радости в вере,
  - name: К Филиппийцам 1:26
    orderIndex: 25
    osisId: Phil.1.26
    sblId: Phil 1:26
    shortName: Флп 1:26
    text: дабы похвала ваша во Христе Иисусе умножилась через меня, при моем вторичном
      к вам пришествии.
  - name: К Филиппийцам 1:27
    orderIndex: 26
    osisId: Phil.1.27
    sblId: Phil 1:27
    shortName: Флп 1:27
    text: Только живите достойно благовествования Христова, чтобы мне, приду ли я
      и увижу вас, или не приду, слышать о вас, что вы стоите в одном духе, подвизаясь
      единодушно за веру Евангельскую,
  - name: К Филиппийцам 1:28
    orderIndex: 27
    osisId: Phil.1.28
    sblId: Phil 1:28
    shortName: Флп 1:28
    text: 'и не страшитесь ни в чем противников: это для них есть предзнаменование
      погибели, а для вас – спасения. И сие от Бога,'
  - name: К Филиппийцам 1:29
    orderIndex: 28
    osisId: Phil.1.29
    sblId: Phil 1:29
    shortName: Флп 1:29
    text: потому что вам дано ради Христа не только веровать в Него, но и страдать
      за Него
  - name: К Филиппийцам 1:30
    orderIndex: 29
    osisId: Phil.1.30
    sblId: Phil 1:30
    shortName: Флп 1:30
    text: таким же подвигом, какой вы видели во мне и ныне слышите о мне.
  versesCount: 30
- name: К Филиппийцам 2
  orderIndex: 1
  osisId: Phil.2
  sblId: Phil 2
  shortName: Флп 2
  verses:
  - name: К Филиппийцам 2:1
    orderIndex: 0
    osisId: Phil.2.1
    sblId: Phil 2:1
    shortName: Флп 2:1
    text: Итак, если [есть] какое утешение во Христе, если [есть] какая отрада любви,
      если [есть] какое общение духа, если [есть] какое милосердие и сострадательность,
  - name: К Филиппийцам 2:2
    orderIndex: 1
    osisId: Phil.2.2
    sblId: Phil 2:2
    shortName: Флп 2:2
    text: 'то дополните мою радость: имейте одни мысли, имейте ту же любовь, будьте
      единодушны и единомысленны;'
  - name: К Филиппийцам 2:3
    orderIndex: 2
    osisId: Phil.2.3
    sblId: Phil 2:3
    shortName: Флп 2:3
    text: ничего [не делайте] по любопрению или по тщеславию, но по смиренномудрию
      почитайте один другого высшим себя.
  - name: К Филиппийцам 2:4
    orderIndex: 3
    osisId: Phil.2.4
    sblId: Phil 2:4
    shortName: Флп 2:4
    text: Не о себе [только] каждый заботься, но каждый и о других.
  - name: К Филиппийцам 2:5
    orderIndex: 4
    osisId: Phil.2.5
    sblId: Phil 2:5
    shortName: Флп 2:5
    text: 'Ибо в вас должны быть те же чувствования, какие и во Христе Иисусе:'
  - name: К Филиппийцам 2:6
    orderIndex: 5
    osisId: Phil.2.6
    sblId: Phil 2:6
    shortName: Флп 2:6
    text: Он, будучи образом Божиим, не почитал хищением быть равным Богу;
  - name: К Филиппийцам 2:7
    orderIndex: 6
    osisId: Phil.2.7
    sblId: Phil 2:7
    shortName: Флп 2:7
    text: но уничижил Себя Самого, приняв образ раба, сделавшись подобным человекам
      и по виду став как человек;
  - name: К Филиппийцам 2:8
    orderIndex: 7
    osisId: Phil.2.8
    sblId: Phil 2:8
    shortName: Флп 2:8
    text: смирил Себя, быв послушным даже до смерти, и смерти крестной.
  - name: К Филиппийцам 2:9
    orderIndex: 8
    osisId: Phil.2.9
    sblId: Phil 2:9
    shortName: Флп 2:9
    text: Посему и Бог превознес Его и дал Ему имя выше всякого имени,
  - name: К Филиппийцам 2:10
    orderIndex: 9
    osisId: Phil.2.10
    sblId: Phil 2:10
    shortName: Флп 2:10
    text: дабы пред именем Иисуса преклонилось всякое колено небесных, земных и преисподних,
  - name: К Филиппийцам 2:11
    orderIndex: 10
    osisId: Phil.2.11
    sblId: Phil 2:11
    shortName: Флп 2:11
    text: и всякий язык исповедал, что Господь Иисус Христос в славу Бога Отца.
  - name: К Филиппийцам 2:12
    orderIndex: 11
    osisId: Phil.2.12
    sblId: Phil 2:12
    shortName: Флп 2:12
    text: Итак, возлюбленные мои, как вы всегда были послушны, не только в присутствии
      моем, но гораздо более ныне во время отсутствия моего, со страхом и трепетом
      совершайте свое спасение,
  - name: К Филиппийцам 2:13
    orderIndex: 12
    osisId: Phil.2.13
    sblId: Phil 2:13
    shortName: Флп 2:13
    text: потому что Бог производит в вас и хотение и действие по [Своему] благоволению.
  - name: К Филиппийцам 2:14
    orderIndex: 13
    osisId: Phil.2.14
    sblId: Phil 2:14
    shortName: Флп 2:14
    text: Все делайте без ропота и сомнения,
  - name: К Филиппийцам 2:15
    orderIndex: 14
    osisId: Phil.2.15
    sblId: Phil 2:15
    shortName: Флп 2:15
    text: чтобы вам быть неукоризненными и чистыми, чадами Божиими непорочными среди
      строптивого и развращенного рода, в котором вы сияете, как светила в мире,
  - name: К Филиппийцам 2:16
    orderIndex: 15
    osisId: Phil.2.16
    sblId: Phil 2:16
    shortName: Флп 2:16
    text: содержа слово жизни, к похвале моей в день Христов, что я не тщетно подвизался
      и не тщетно трудился.
  - name: К Филиппийцам 2:17
    orderIndex: 16
    osisId: Phil.2.17
    sblId: Phil 2:17
    shortName: Флп 2:17
    text: Но если я и соделываюсь жертвою за жертву и служение веры вашей, то радуюсь
      и сорадуюсь всем вам.
  - name: К Филиппийцам 2:18
    orderIndex: 17
    osisId: Phil.2.18
    sblId: Phil 2:18
    shortName: Флп 2:18
    text: О сем самом и вы радуйтесь и сорадуйтесь мне.
  - name: К Филиппийцам 2:19
    orderIndex: 18
    osisId: Phil.2.19
    sblId: Phil 2:19
    shortName: Флп 2:19
    text: Надеюсь же в Господе Иисусе вскоре послать к вам Тимофея, дабы и я, узнав
      о ваших обстоятельствах, утешился духом.
  - name: К Филиппийцам 2:20
    orderIndex: 19
    osisId: Phil.2.20
    sblId: Phil 2:20
    shortName: Флп 2:20
    text: Ибо я не имею никого равно усердного, кто бы столь искренно заботился о
      вас,
  - name: К Филиппийцам 2:21
    orderIndex: 20
    osisId: Phil.2.21
    sblId: Phil 2:21
    shortName: Флп 2:21
    text: потому что все ищут своего, а не того, что [угодно] Иисусу Христу.
  - name: К Филиппийцам 2:22
    orderIndex: 21
    osisId: Phil.2.22
    sblId: Phil 2:22
    shortName: Флп 2:22
    text: А его верность вам известна, потому что он, как сын отцу, служил мне в благовествовании.
  - name: К Филиппийцам 2:23
    orderIndex: 22
    osisId: Phil.2.23
    sblId: Phil 2:23
    shortName: Флп 2:23
    text: Итак я надеюсь послать его тотчас же, как скоро узнаю, что будет со мною.
  - name: К Филиппийцам 2:24
    orderIndex: 23
    osisId: Phil.2.24
    sblId: Phil 2:24
    shortName: Флп 2:24
    text: Я уверен в Господе, что и сам скоро приду к вам.
  - name: К Филиппийцам 2:25
    orderIndex: 24
    osisId: Phil.2.25
    sblId: Phil 2:25
    shortName: Флп 2:25
    text: Впрочем я почел нужным послать к вам Епафродита, брата и сотрудника и сподвижника
      моего, а вашего посланника и служителя в нужде моей,
  - name: К Филиппийцам 2:26
    orderIndex: 25
    osisId: Phil.2.26
    sblId: Phil 2:26
    shortName: Флп 2:26
    text: потому что он сильно желал видеть всех вас и тяжко скорбел о том, что до
      вас дошел слух о его болезни.
  - name: К Филиппийцам 2:27
    orderIndex: 26
    osisId: Phil.2.27
    sblId: Phil 2:27
    shortName: Флп 2:27
    text: Ибо он был болен при смерти; но Бог помиловал его, и не его только, но и
      меня, чтобы не прибавилась мне печаль к печали.
  - name: К Филиппийцам 2:28
    orderIndex: 27
    osisId: Phil.2.28
    sblId: Phil 2:28
    shortName: Флп 2:28
    text: Посему я скорее послал его, чтобы вы, увидев его снова, возрадовались, и
      я был менее печален.
  - name: К Филиппийцам 2:29
    orderIndex: 28
    osisId: Phil.2.29
    sblId: Phil 2:29
    shortName: Флп 2:29
    text: Примите же его в Господе со всякою радостью, и таких имейте в уважении,
  - name: К Филиппийцам 2:30
    orderIndex: 29
    osisId: Phil.2.30
    sblId: Phil 2:30
    shortName: Флп 2:30
    text: ибо он за дело Христово был близок к смерти, подвергая опасности жизнь,
      дабы восполнить недостаток ваших услуг мне.
  versesCount: 30
- name: К Филиппийцам 3
  orderIndex: 2
  osisId: Phil.3
  sblId: Phil 3
  shortName: Флп 3
  verses:
  - name: К Филиппийцам 3:1
    orderIndex: 0
    osisId: Phil.3.1
    sblId: Phil 3:1
    shortName: Флп 3:1
    text: Впрочем, братия мои, радуйтесь о Господе. Писать вам о том же для меня не
      тягостно, а для вас назидательно.
  - name: К Филиппийцам 3:2
    orderIndex: 1
    osisId: Phil.3.2
    sblId: Phil 3:2
    shortName: Флп 3:2
    text: Берегитесь псов, берегитесь злых делателей, берегитесь обрезания,
  - name: К Филиппийцам 3:3
    orderIndex: 2
    osisId: Phil.3.3
    sblId: Phil 3:3
    shortName: Флп 3:3
    text: потому что обрезание – мы, служащие Богу духом и хвалящиеся Христом Иисусом,
      и не на плоть надеющиеся,
  - name: К Филиппийцам 3:4
    orderIndex: 3
    osisId: Phil.3.4
    sblId: Phil 3:4
    shortName: Флп 3:4
    text: хотя я могу надеяться и на плоть. Если кто другой думает надеяться на плоть,
      то более я,
  - name: К Филиппийцам 3:5
    orderIndex: 4
    osisId: Phil.3.5
    sblId: Phil 3:5
    shortName: Флп 3:5
    text: обрезанный в восьмой день, из рода Израилева, колена Вениаминова, Еврей
      от Евреев, по учению фарисей,
  - name: К Филиппийцам 3:6
    orderIndex: 5
    osisId: Phil.3.6
    sblId: Phil 3:6
    shortName: Флп 3:6
    text: по ревности – гонитель Церкви Божией, по правде законной – непорочный.
  - name: К Филиппийцам 3:7
    orderIndex: 6
    osisId: Phil.3.7
    sblId: Phil 3:7
    shortName: Флп 3:7
    text: Но что для меня было преимуществом, то ради Христа я почел тщетою.
  - name: К Филиппийцам 3:8
    orderIndex: 7
    osisId: Phil.3.8
    sblId: Phil 3:8
    shortName: Флп 3:8
    text: 'Да и все почитаю тщетою ради превосходства познания Христа Иисуса, Господа
      моего: для Него я от всего отказался, и все почитаю за сор, чтобы приобрести
      Христа'
  - name: К Филиппийцам 3:9
    orderIndex: 8
    osisId: Phil.3.9
    sblId: Phil 3:9
    shortName: Флп 3:9
    text: и найтись в Нем не со своею праведностью, которая от закона, но с тою, которая
      через веру во Христа, с праведностью от Бога по вере;
  - name: К Филиппийцам 3:10
    orderIndex: 9
    osisId: Phil.3.10
    sblId: Phil 3:10
    shortName: Флп 3:10
    text: чтобы познать Его, и силу воскресения Его, и участие в страданиях Его, сообразуясь
      смерти Его,
  - name: К Филиппийцам 3:11
    orderIndex: 10
    osisId: Phil.3.11
    sblId: Phil 3:11
    shortName: Флп 3:11
    text: чтобы достигнуть воскресения мертвых.
  - name: К Филиппийцам 3:12
    orderIndex: 11
    osisId: Phil.3.12
    sblId: Phil 3:12
    shortName: Флп 3:12
    text: '[Говорю так] не потому, чтобы я уже достиг, или усовершился; но стремлюсь,
      не достигну ли я, как достиг меня Христос Иисус.'
  - name: К Филиппийцам 3:13
    orderIndex: 12
    osisId: Phil.3.13
    sblId: Phil 3:13
    shortName: Флп 3:13
    text: Братия, я не почитаю себя достигшим; а только, забывая заднее и простираясь
      вперед,
  - name: К Филиппийцам 3:14
    orderIndex: 13
    osisId: Phil.3.14
    sblId: Phil 3:14
    shortName: Флп 3:14
    text: стремлюсь к цели, к почести вышнего звания Божия во Христе Иисусе.
  - name: К Филиппийцам 3:15
    orderIndex: 14
    osisId: Phil.3.15
    sblId: Phil 3:15
    shortName: Флп 3:15
    text: Итак, кто из нас совершен, так должен мыслить; если же вы о чем иначе мыслите,
      то и это Бог вам откроет.
  - name: К Филиппийцам 3:16
    orderIndex: 15
    osisId: Phil.3.16
    sblId: Phil 3:16
    shortName: Флп 3:16
    text: Впрочем, до чего мы достигли, так и должны мыслить и по тому правилу жить.
  - name: К Филиппийцам 3:17
    orderIndex: 16
    osisId: Phil.3.17
    sblId: Phil 3:17
    shortName: Флп 3:17
    text: Подражайте, братия, мне и смотрите на тех, которые поступают по образу,
      какой имеете в нас.
  - name: К Филиппийцам 3:18
    orderIndex: 17
    osisId: Phil.3.18
    sblId: Phil 3:18
    shortName: Флп 3:18
    text: Ибо многие, о которых я часто говорил вам, а теперь даже со слезами говорю,
      поступают как враги креста Христова.
  - name: К Филиппийцам 3:19
    orderIndex: 18
    osisId: Phil.3.19
    sblId: Phil 3:19
    shortName: Флп 3:19
    text: Их конец – погибель, их бог – чрево, и слава их – в сраме, они мыслят о
      земном.
  - name: К Филиппийцам 3:20
    orderIndex: 19
    osisId: Phil.3.20
    sblId: Phil 3:20
    shortName: Флп 3:20
    text: Наше же жительство – на небесах, откуда мы ожидаем и Спасителя, Господа
      нашего Иисуса Христа,
  - name: К Филиппийцам 3:21
    orderIndex: 20
    osisId: Phil.3.21
    sblId: Phil 3:21
    shortName: Флп 3:21
    text: Который уничиженное тело наше преобразит так, что оно будет сообразно славному
      телу Его, силою, [которою] Он действует и покоряет Себе все.
  versesCount: 21
- name: К Филиппийцам 4
  orderIndex: 3
  osisId: Phil.4
  sblId: Phil 4
  shortName: Флп 4
  verses:
  - name: К Филиппийцам 4:1
    orderIndex: 0
    osisId: Phil.4.1
    sblId: Phil 4:1
    shortName: Флп 4:1
    text: Итак, братия мои возлюбленные и вожделенные, радость и венец мой, стойте
      так в Господе, возлюбленные.
  - name: К Филиппийцам 4:2
    orderIndex: 1
    osisId: Phil.4.2
    sblId: Phil 4:2
    shortName: Флп 4:2
    text: Умоляю Еводию, умоляю Синтихию мыслить то же о Господе.
  - name: К Филиппийцам 4:3
    orderIndex: 2
    osisId: Phil.4.3
    sblId: Phil 4:3
    shortName: Флп 4:3
    text: Ей, прошу и тебя, искренний сотрудник, помогай им, подвизавшимся в благовествовании
      вместе со мною и с Климентом и с прочими сотрудниками моими, которых имена –
      в книге жизни.
  - name: К Филиппийцам 4:4
    orderIndex: 3
    osisId: Phil.4.4
    sblId: Phil 4:4
    shortName: Флп 4:4
    text: 'Радуйтесь всегда в Господе; и еще говорю: радуйтесь.'
  - name: К Филиппийцам 4:5
    orderIndex: 4
    osisId: Phil.4.5
    sblId: Phil 4:5
    shortName: Флп 4:5
    text: Кротость ваша да будет известна всем человекам. Господь близко.
  - name: К Филиппийцам 4:6
    orderIndex: 5
    osisId: Phil.4.6
    sblId: Phil 4:6
    shortName: Флп 4:6
    text: Не заботьтесь ни о чем, но всегда в молитве и прошении с благодарением открывайте
      свои желания пред Богом,
  - name: К Филиппийцам 4:7
    orderIndex: 6
    osisId: Phil.4.7
    sblId: Phil 4:7
    shortName: Флп 4:7
    text: и мир Божий, который превыше всякого ума, соблюдет сердца ваши и помышления
      ваши во Христе Иисусе.
  - name: К Филиппийцам 4:8
    orderIndex: 7
    osisId: Phil.4.8
    sblId: Phil 4:8
    shortName: Флп 4:8
    text: Наконец, братия мои, что только истинно, что честно, что справедливо, что
      чисто, что любезно, что достославно, что только добродетель и похвала, о том
      помышляйте.
  - name: К Филиппийцам 4:9
    orderIndex: 8
    osisId: Phil.4.9
    sblId: Phil 4:9
    shortName: Флп 4:9
    text: Чему вы научились, что приняли и слышали и видели во мне, то исполняйте,
      – и Бог мира будет с вами.
  - name: К Филиппийцам 4:10
    orderIndex: 9
    osisId: Phil.4.10
    sblId: Phil 4:10
    shortName: Флп 4:10
    text: Я весьма возрадовался в Господе, что вы уже вновь начали заботиться о мне;
      вы и прежде заботились, но вам не благоприятствовали обстоятельства.
  - name: К Филиппийцам 4:11
    orderIndex: 10
    osisId: Phil.4.11
    sblId: Phil 4:11
    shortName: Флп 4:11
    text: Говорю это не потому, что нуждаюсь, ибо я научился быть довольным тем, что
      у меня есть.
  - name: К Филиппийцам 4:12
    orderIndex: 11
    osisId: Phil.4.12
    sblId: Phil 4:12
    shortName: Флп 4:12
    text: Умею жить и в скудости, умею жить и в изобилии; научился всему и во всем,
      насыщаться и терпеть голод, быть и в обилии и в недостатке.
  - name: К Филиппийцам 4:13
    orderIndex: 12
    osisId: Phil.4.13
    sblId: Phil 4:13
    shortName: Флп 4:13
    text: Все могу в укрепляющем меня Иисусе Христе.
  - name: К Филиппийцам 4:14
    orderIndex: 13
    osisId: Phil.4.14
    sblId: Phil 4:14
    shortName: Флп 4:14
    text: Впрочем вы хорошо поступили, приняв участие в моей скорби.
  - name: К Филиппийцам 4:15
    orderIndex: 14
    osisId: Phil.4.15
    sblId: Phil 4:15
    shortName: Флп 4:15
    text: Вы знаете, Филиппийцы, что в начале благовествования, когда я вышел из Македонии,
      ни одна церковь не оказала мне участия подаянием и принятием, кроме вас одних;
  - name: К Филиппийцам 4:16
    orderIndex: 15
    osisId: Phil.4.16
    sblId: Phil 4:16
    shortName: Флп 4:16
    text: вы и в Фессалонику и раз и два присылали мне на нужду.
  - name: К Филиппийцам 4:17
    orderIndex: 16
    osisId: Phil.4.17
    sblId: Phil 4:17
    shortName: Флп 4:17
    text: '[Говорю это] не потому, чтобы я искал даяния; но ищу плода, умножающегося
      в пользу вашу.'
  - name: К Филиппийцам 4:18
    orderIndex: 17
    osisId: Phil.4.18
    sblId: Phil 4:18
    shortName: Флп 4:18
    text: Я получил все, и избыточествую; я доволен, получив от Епафродита посланное
      вами, [как] благовонное курение, жертву приятную, благоугодную Богу.
  - name: К Филиппийцам 4:19
    orderIndex: 18
    osisId: Phil.4.19
    sblId: Phil 4:19
    shortName: Флп 4:19
    text: Бог мой да восполнит всякую нужду вашу, по богатству Своему в славе, Христом
      Иисусом.
  - name: К Филиппийцам 4:20
    orderIndex: 19
    osisId: Phil.4.20
    sblId: Phil 4:20
    shortName: Флп 4:20
    text: Богу же и Отцу нашему слава во веки веков! Аминь.
  - name: К Филиппийцам 4:21
    orderIndex: 20
    osisId: Phil.4.21
    sblId: Phil 4:21
    shortName: Флп 4:21
    text: Приветствуйте всякого святого во Христе Иисусе. Приветствуют вас находящиеся
      со мною братия.
  - name: К Филиппийцам 4:22
    orderIndex: 21
    osisId: Phil.4.22
    sblId: Phil 4:22
    shortName: Флп 4:22
    text: Приветствуют вас все святые, а наипаче из кесарева дома.
  - name: К Филиппийцам 4:23
    orderIndex: 22
    osisId: Phil.4.23
    sblId: Phil 4:23
    shortName: Флп 4:23
    text: Благодать Господа нашего Иисуса Христа со всеми вами. Аминь.
  versesCount: 23
chaptersCount: 4
name: К Филиппийцам
orderIndex: 49
