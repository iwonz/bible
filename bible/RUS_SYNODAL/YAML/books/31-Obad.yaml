  - name: Авдий 1:1
    orderIndex: 0
    osisId: Obad.1.1
    sblId: Obad 1:1
    shortName: Авд 1:1
    text: 'Видение Авдия. Так говорит Господь Бог об Едоме: весть услышали мы от Господа,
      и посол послан [объявить] народам: "вставайте, и выступим против него войною!"'
  - name: Авдий 1:2
    orderIndex: 1
    osisId: Obad.1.2
    sblId: Obad 1:2
    shortName: Авд 1:2
    text: Вот, Я сделал тебя малым между народами, и ты в большом презрении.
  - name: Авдий 1:3
    orderIndex: 2
    osisId: Obad.1.3
    sblId: Obad 1:3
    shortName: Авд 1:3
    text: 'Гордость сердца твоего обольстила тебя; ты живешь в расселинах скал, на
      возвышенном месте, и говоришь в сердце твоем: "кто низринет меня на землю?"'
  - name: Авдий 1:4
    orderIndex: 3
    osisId: Obad.1.4
    sblId: Obad 1:4
    shortName: Авд 1:4
    text: Но хотя бы ты, как орел, поднялся высоко и среди звезд устроил гнездо твое,
      то и оттуда Я низрину тебя, говорит Господь.
  - name: Авдий 1:5
    orderIndex: 4
    osisId: Obad.1.5
    sblId: Obad 1:5
    shortName: Авд 1:5
    text: Не воры ли приходили к тебе? не ночные ли грабители, что ты так разорен?
      Но они украли бы столько, сколько надобно им. Если бы проникли к тебе обиратели
      винограда, то и они разве не оставили бы несколько ягод?
  - name: Авдий 1:6
    orderIndex: 5
    osisId: Obad.1.6
    sblId: Obad 1:6
    shortName: Авд 1:6
    text: Как обобрано все у Исава и обысканы тайники его!
  - name: Авдий 1:7
    orderIndex: 6
    osisId: Obad.1.7
    sblId: Obad 1:7
    shortName: Авд 1:7
    text: До границы выпроводят тебя все союзники твои, обманут тебя, одолеют тебя
      живущие с тобою в мире, ядущие хлеб твой нанесут тебе удар. Нет в нем смысла!
  - name: Авдий 1:8
    orderIndex: 7
    osisId: Obad.1.8
    sblId: Obad 1:8
    shortName: Авд 1:8
    text: Не в тот ли день это будет, говорит Господь, когда Я истреблю мудрых в Едоме
      и благоразумных на горе Исава?
  - name: Авдий 1:9
    orderIndex: 8
    osisId: Obad.1.9
    sblId: Obad 1:9
    shortName: Авд 1:9
    text: Поражены будут страхом храбрецы твои, Феман, дабы все на горе Исава истреблены
      были убийством.
  - name: Авдий 1:10
    orderIndex: 9
    osisId: Obad.1.10
    sblId: Obad 1:10
    shortName: Авд 1:10
    text: За притеснение брата твоего, Иакова, покроет тебя стыд и ты истреблен будешь
      навсегда.
  - name: Авдий 1:11
    orderIndex: 10
    osisId: Obad.1.11
    sblId: Obad 1:11
    shortName: Авд 1:11
    text: В тот день, когда ты стоял напротив, в тот день, когда чужие уводили войско
      его в плен и иноплеменники вошли в ворота его и бросали жребий о Иерусалиме,
      ты был как один из них.
  - name: Авдий 1:12
    orderIndex: 11
    osisId: Obad.1.12
    sblId: Obad 1:12
    shortName: Авд 1:12
    text: Не следовало бы тебе злорадно смотреть на день брата твоего, на день отчуждения
      его; не следовало бы радоваться о сынах Иуды в день гибели их и расширять рот
      в день бедствия.
  - name: Авдий 1:13
    orderIndex: 12
    osisId: Obad.1.13
    sblId: Obad 1:13
    shortName: Авд 1:13
    text: Не следовало бы тебе входить в ворота народа Моего в день несчастья его
      и даже смотреть на злополучие его в день погибели его, ни касаться имущества
      его в день бедствия его,
  - name: Авдий 1:14
    orderIndex: 13
    osisId: Obad.1.14
    sblId: Obad 1:14
    shortName: Авд 1:14
    text: ни стоять на перекрестках для убивания бежавших его, ни выдавать уцелевших
      из него в день бедствия.
  - name: Авдий 1:15
    orderIndex: 14
    osisId: Obad.1.15
    sblId: Obad 1:15
    shortName: Авд 1:15
    text: 'Ибо близок день Господень на все народы: как ты поступал, так поступлено
      будет и с тобою; воздаяние твое обратится на голову твою.'
  - name: Авдий 1:16
    orderIndex: 15
    osisId: Obad.1.16
    sblId: Obad 1:16
    shortName: Авд 1:16
    text: Ибо, как вы пили на святой горе Моей, так все народы всегда будут пить,
      будут пить, проглотят и будут, как бы их не было.
  - name: Авдий 1:17
    orderIndex: 16
    osisId: Obad.1.17
    sblId: Obad 1:17
    shortName: Авд 1:17
    text: А на горе Сионе будет спасение, и будет она святынею; и дом Иакова получит
      во владение наследие свое.
  - name: Авдий 1:18
    orderIndex: 17
    osisId: Obad.1.18
    sblId: Obad 1:18
    shortName: Авд 1:18
    text: 'И дом Иакова будет огнем, и дом Иосифа – пламенем, а дом Исавов – соломою:
      зажгут его, и истребят его, и никого не останется из дома Исава: ибо Господь
      сказал это.'
  - name: Авдий 1:19
    orderIndex: 18
    osisId: Obad.1.19
    sblId: Obad 1:19
    shortName: Авд 1:19
    text: И завладеют те, которые к югу, горою Исава, а которые в долине, – Филистимлянами;
      и завладеют полем Ефрема и полем Самарии, а Вениамин завладеет Галаадом.
  - name: Авдий 1:20
    orderIndex: 19
    osisId: Obad.1.20
    sblId: Obad 1:20
    shortName: Авд 1:20
    text: И переселенные из войска сынов Израилевых завладеют землею Ханаанскою до
      Сарепты, а переселенные из Иерусалима, находящиеся в Сефараде, получат во владение
      города южные.
  - name: Авдий 1:21
    orderIndex: 20
    osisId: Obad.1.21
    sblId: Obad 1:21
    shortName: Авд 1:21
    text: И придут спасители на гору Сион, чтобы судить гору Исава, и будет царство
      Господа.
