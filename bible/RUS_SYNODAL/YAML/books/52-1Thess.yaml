chapters:
- name: 1 К Фессалоникийцам 1
  orderIndex: 0
  osisId: 1Thess.1
  sblId: 1Thess 1
  shortName: 1 Фес 1
  verses:
  - name: 1 К Фессалоникийцам 1:1
    orderIndex: 0
    osisId: 1Thess.1.1
    sblId: 1Thess 1:1
    shortName: 1 Фес 1:1
    text: 'Павел и Силуан и Тимофей – церкви Фессалоникской в Боге Отце и Господе
      Иисусе Христе: благодать вам и мир от Бога Отца нашего и Господа Иисуса Христа.'
  - name: 1 К Фессалоникийцам 1:2
    orderIndex: 1
    osisId: 1Thess.1.2
    sblId: 1Thess 1:2
    shortName: 1 Фес 1:2
    text: Всегда благодарим Бога за всех вас, вспоминая о вас в молитвах наших,
  - name: 1 К Фессалоникийцам 1:3
    orderIndex: 2
    osisId: 1Thess.1.3
    sblId: 1Thess 1:3
    shortName: 1 Фес 1:3
    text: непрестанно памятуя ваше дело веры и труд любви и терпение упования на Господа
      нашего Иисуса Христа пред Богом и Отцем нашим,
  - name: 1 К Фессалоникийцам 1:4
    orderIndex: 3
    osisId: 1Thess.1.4
    sblId: 1Thess 1:4
    shortName: 1 Фес 1:4
    text: зная избрание ваше, возлюбленные Богом братия;
  - name: 1 К Фессалоникийцам 1:5
    orderIndex: 4
    osisId: 1Thess.1.5
    sblId: 1Thess 1:5
    shortName: 1 Фес 1:5
    text: потому что наше благовествование у вас было не в слове только, но и в силе
      и во Святом Духе, и со многим удостоверением, как вы [сами] знаете, каковы были
      мы для вас между вами.
  - name: 1 К Фессалоникийцам 1:6
    orderIndex: 5
    osisId: 1Thess.1.6
    sblId: 1Thess 1:6
    shortName: 1 Фес 1:6
    text: И вы сделались подражателями нам и Господу, приняв слово при многих скорбях
      с радостью Духа Святаго,
  - name: 1 К Фессалоникийцам 1:7
    orderIndex: 6
    osisId: 1Thess.1.7
    sblId: 1Thess 1:7
    shortName: 1 Фес 1:7
    text: так что вы стали образцом для всех верующих в Македонии и Ахаии.
  - name: 1 К Фессалоникийцам 1:8
    orderIndex: 7
    osisId: 1Thess.1.8
    sblId: 1Thess 1:8
    shortName: 1 Фес 1:8
    text: Ибо от вас пронеслось слово Господне не только в Македонии и Ахаии, но и
      во всяком месте прошла [слава] о вере вашей в Бога, так что нам ни о чем не
      нужно рассказывать.
  - name: 1 К Фессалоникийцам 1:9
    orderIndex: 8
    osisId: 1Thess.1.9
    sblId: 1Thess 1:9
    shortName: 1 Фес 1:9
    text: Ибо сами они сказывают о нас, какой вход имели мы к вам, и как вы обратились
      к Богу от идолов, [чтобы] служить Богу живому и истинному
  - name: 1 К Фессалоникийцам 1:10
    orderIndex: 9
    osisId: 1Thess.1.10
    sblId: 1Thess 1:10
    shortName: 1 Фес 1:10
    text: и ожидать с небес Сына Его, Которого Он воскресил из мертвых, Иисуса, избавляющего
      нас от грядущего гнева.
  versesCount: 10
- name: 1 К Фессалоникийцам 2
  orderIndex: 1
  osisId: 1Thess.2
  sblId: 1Thess 2
  shortName: 1 Фес 2
  verses:
  - name: 1 К Фессалоникийцам 2:1
    orderIndex: 0
    osisId: 1Thess.2.1
    sblId: 1Thess 2:1
    shortName: 1 Фес 2:1
    text: Вы сами знаете, братия, о нашем входе к вам, что он был не бездейственный;
  - name: 1 К Фессалоникийцам 2:2
    orderIndex: 1
    osisId: 1Thess.2.2
    sblId: 1Thess 2:2
    shortName: 1 Фес 2:2
    text: но, прежде пострадав и быв поруганы в Филиппах, как вы знаете, мы дерзнули
      в Боге нашем проповедать вам благовестие Божие с великим подвигом.
  - name: 1 К Фессалоникийцам 2:3
    orderIndex: 2
    osisId: 1Thess.2.3
    sblId: 1Thess 2:3
    shortName: 1 Фес 2:3
    text: Ибо в учении нашем нет ни заблуждения, ни нечистых [побуждений], ни лукавства;
  - name: 1 К Фессалоникийцам 2:4
    orderIndex: 3
    osisId: 1Thess.2.4
    sblId: 1Thess 2:4
    shortName: 1 Фес 2:4
    text: но, как Бог удостоил нас того, чтобы вверить [нам] благовестие, так мы и
      говорим, угождая не человекам, но Богу, испытующему сердца наши.
  - name: 1 К Фессалоникийцам 2:5
    orderIndex: 4
    osisId: 1Thess.2.5
    sblId: 1Thess 2:5
    shortName: 1 Фес 2:5
    text: 'Ибо никогда не было у нас перед вами ни слов ласкательства, как вы знаете,
      ни видов корысти: Бог свидетель!'
  - name: 1 К Фессалоникийцам 2:6
    orderIndex: 5
    osisId: 1Thess.2.6
    sblId: 1Thess 2:6
    shortName: 1 Фес 2:6
    text: 'Не ищем славы человеческой ни от вас, ни от других:'
  - name: 1 К Фессалоникийцам 2:7
    orderIndex: 6
    osisId: 1Thess.2.7
    sblId: 1Thess 2:7
    shortName: 1 Фес 2:7
    text: мы могли явиться с важностью, как Апостолы Христовы, но были тихи среди
      вас, подобно как кормилица нежно обходится с детьми своими.
  - name: 1 К Фессалоникийцам 2:8
    orderIndex: 7
    osisId: 1Thess.2.8
    sblId: 1Thess 2:8
    shortName: 1 Фес 2:8
    text: Так мы, из усердия к вам, восхотели передать вам не только благовестие Божие,
      но и души наши, потому что вы стали нам любезны.
  - name: 1 К Фессалоникийцам 2:9
    orderIndex: 8
    osisId: 1Thess.2.9
    sblId: 1Thess 2:9
    shortName: 1 Фес 2:9
    text: 'Ибо вы помните, братия, труд наш и изнурение: ночью и днем работая, чтобы
      не отяготить кого из вас, мы проповедывали у вас благовестие Божие.'
  - name: 1 К Фессалоникийцам 2:10
    orderIndex: 9
    osisId: 1Thess.2.10
    sblId: 1Thess 2:10
    shortName: 1 Фес 2:10
    text: Свидетели вы и Бог, как свято и праведно и безукоризненно поступали мы перед
      вами, верующими,
  - name: 1 К Фессалоникийцам 2:11
    orderIndex: 10
    osisId: 1Thess.2.11
    sblId: 1Thess 2:11
    shortName: 1 Фес 2:11
    text: потому что вы знаете, как каждого из вас, как отец детей своих,
  - name: 1 К Фессалоникийцам 2:12
    orderIndex: 11
    osisId: 1Thess.2.12
    sblId: 1Thess 2:12
    shortName: 1 Фес 2:12
    text: мы просили и убеждали и умоляли поступать достойно Бога, призвавшего вас
      в Свое Царство и славу.
  - name: 1 К Фессалоникийцам 2:13
    orderIndex: 12
    osisId: 1Thess.2.13
    sblId: 1Thess 2:13
    shortName: 1 Фес 2:13
    text: Посему и мы непрестанно благодарим Бога, что, приняв от нас слышанное слово
      Божие, вы приняли не [как] слово человеческое, но [как] слово Божие, – каково
      оно есть по истине, – которое и действует в вас, верующих.
  - name: 1 К Фессалоникийцам 2:14
    orderIndex: 13
    osisId: 1Thess.2.14
    sblId: 1Thess 2:14
    shortName: 1 Фес 2:14
    text: Ибо вы, братия, сделались подражателями церквам Божиим во Христе Иисусе,
      находящимся в Иудее, потому что и вы то же претерпели от своих единоплеменников,
      что и те от Иудеев,
  - name: 1 К Фессалоникийцам 2:15
    orderIndex: 14
    osisId: 1Thess.2.15
    sblId: 1Thess 2:15
    shortName: 1 Фес 2:15
    text: которые убили и Господа Иисуса и Его пророков, и нас изгнали, и Богу не
      угождают, и всем человекам противятся,
  - name: 1 К Фессалоникийцам 2:16
    orderIndex: 15
    osisId: 1Thess.2.16
    sblId: 1Thess 2:16
    shortName: 1 Фес 2:16
    text: которые препятствуют нам говорить язычникам, чтобы спаслись, и через это
      всегда наполняют меру грехов своих; но приближается на них гнев до конца.
  - name: 1 К Фессалоникийцам 2:17
    orderIndex: 16
    osisId: 1Thess.2.17
    sblId: 1Thess 2:17
    shortName: 1 Фес 2:17
    text: Мы же, братия, быв разлучены с вами на короткое время лицем, а не сердцем,
      тем с большим желанием старались увидеть лице ваше.
  - name: 1 К Фессалоникийцам 2:18
    orderIndex: 17
    osisId: 1Thess.2.18
    sblId: 1Thess 2:18
    shortName: 1 Фес 2:18
    text: И потому мы, я Павел, и раз и два хотели прийти к вам, но воспрепятствовал
      нам сатана.
  - name: 1 К Фессалоникийцам 2:19
    orderIndex: 18
    osisId: 1Thess.2.19
    sblId: 1Thess 2:19
    shortName: 1 Фес 2:19
    text: Ибо кто наша надежда, или радость, или венец похвалы? Не и вы ли пред Господом
      нашим Иисусом Христом в пришествие Его?
  - name: 1 К Фессалоникийцам 2:20
    orderIndex: 19
    osisId: 1Thess.2.20
    sblId: 1Thess 2:20
    shortName: 1 Фес 2:20
    text: Ибо вы – слава наша и радость.
  versesCount: 20
- name: 1 К Фессалоникийцам 3
  orderIndex: 2
  osisId: 1Thess.3
  sblId: 1Thess 3
  shortName: 1 Фес 3
  verses:
  - name: 1 К Фессалоникийцам 3:1
    orderIndex: 0
    osisId: 1Thess.3.1
    sblId: 1Thess 3:1
    shortName: 1 Фес 3:1
    text: И потому, не терпя более, мы восхотели остаться в Афинах одни,
  - name: 1 К Фессалоникийцам 3:2
    orderIndex: 1
    osisId: 1Thess.3.2
    sblId: 1Thess 3:2
    shortName: 1 Фес 3:2
    text: и послали Тимофея, брата нашего и служителя Божия и сотрудника нашего в
      благовествовании Христовом, чтобы утвердить вас и утешить в вере вашей,
  - name: 1 К Фессалоникийцам 3:3
    orderIndex: 2
    osisId: 1Thess.3.3
    sblId: 1Thess 3:3
    shortName: 1 Фес 3:3
    text: 'чтобы никто не поколебался в скорбях сих: ибо вы сами знаете, что так нам
      суждено.'
  - name: 1 К Фессалоникийцам 3:4
    orderIndex: 3
    osisId: 1Thess.3.4
    sblId: 1Thess 3:4
    shortName: 1 Фес 3:4
    text: Ибо мы и тогда, как были у вас, предсказывали вам, что будем страдать, как
      и случилось, и вы знаете.
  - name: 1 К Фессалоникийцам 3:5
    orderIndex: 4
    osisId: 1Thess.3.5
    sblId: 1Thess 3:5
    shortName: 1 Фес 3:5
    text: Посему и я, не терпя более, послал узнать о вере вашей, чтобы как не искусил
      вас искуситель и не сделался тщетным труд наш.
  - name: 1 К Фессалоникийцам 3:6
    orderIndex: 5
    osisId: 1Thess.3.6
    sblId: 1Thess 3:6
    shortName: 1 Фес 3:6
    text: Теперь же, когда пришел к нам от вас Тимофей и принес нам добрую весть о
      вере и любви вашей, и что вы всегда имеете добрую память о нас, желая нас видеть,
      как и мы вас,
  - name: 1 К Фессалоникийцам 3:7
    orderIndex: 6
    osisId: 1Thess.3.7
    sblId: 1Thess 3:7
    shortName: 1 Фес 3:7
    text: то мы, при всей скорби и нужде нашей, утешились вами, братия, ради вашей
      веры;
  - name: 1 К Фессалоникийцам 3:8
    orderIndex: 7
    osisId: 1Thess.3.8
    sblId: 1Thess 3:8
    shortName: 1 Фес 3:8
    text: ибо теперь мы живы, когда вы стоите в Господе.
  - name: 1 К Фессалоникийцам 3:9
    orderIndex: 8
    osisId: 1Thess.3.9
    sblId: 1Thess 3:9
    shortName: 1 Фес 3:9
    text: Какую благодарность можем мы воздать Богу за вас, за всю радость, которою
      радуемся о вас пред Богом нашим,
  - name: 1 К Фессалоникийцам 3:10
    orderIndex: 9
    osisId: 1Thess.3.10
    sblId: 1Thess 3:10
    shortName: 1 Фес 3:10
    text: ночь и день всеусердно молясь о том, чтобы видеть лице ваше и дополнить,
      чего недоставало вере вашей?
  - name: 1 К Фессалоникийцам 3:11
    orderIndex: 10
    osisId: 1Thess.3.11
    sblId: 1Thess 3:11
    shortName: 1 Фес 3:11
    text: Сам же Бог и Отец наш и Господь наш Иисус Христос да управит путь наш к
      вам.
  - name: 1 К Фессалоникийцам 3:12
    orderIndex: 11
    osisId: 1Thess.3.12
    sblId: 1Thess 3:12
    shortName: 1 Фес 3:12
    text: А вас Господь да исполнит и преисполнит любовью друг к другу и ко всем,
      какою мы исполнены к вам,
  - name: 1 К Фессалоникийцам 3:13
    orderIndex: 12
    osisId: 1Thess.3.13
    sblId: 1Thess 3:13
    shortName: 1 Фес 3:13
    text: чтобы утвердить сердца ваши непорочными во святыне пред Богом и Отцем нашим
      в пришествие Господа нашего Иисуса Христа со всеми святыми Его. Аминь.
  versesCount: 13
- name: 1 К Фессалоникийцам 4
  orderIndex: 3
  osisId: 1Thess.4
  sblId: 1Thess 4
  shortName: 1 Фес 4
  verses:
  - name: 1 К Фессалоникийцам 4:1
    orderIndex: 0
    osisId: 1Thess.4.1
    sblId: 1Thess 4:1
    shortName: 1 Фес 4:1
    text: За сим, братия, просим и умоляем вас Христом Иисусом, чтобы вы, приняв от
      нас, как должно вам поступать и угождать Богу, более в том преуспевали,
  - name: 1 К Фессалоникийцам 4:2
    orderIndex: 1
    osisId: 1Thess.4.2
    sblId: 1Thess 4:2
    shortName: 1 Фес 4:2
    text: ибо вы знаете, какие мы дали вам заповеди от Господа Иисуса.
  - name: 1 К Фессалоникийцам 4:3
    orderIndex: 2
    osisId: 1Thess.4.3
    sblId: 1Thess 4:3
    shortName: 1 Фес 4:3
    text: Ибо воля Божия есть освящение ваше, чтобы вы воздерживались от блуда;
  - name: 1 К Фессалоникийцам 4:4
    orderIndex: 3
    osisId: 1Thess.4.4
    sblId: 1Thess 4:4
    shortName: 1 Фес 4:4
    text: чтобы каждый из вас умел соблюдать свой сосуд в святости и чести,
  - name: 1 К Фессалоникийцам 4:5
    orderIndex: 4
    osisId: 1Thess.4.5
    sblId: 1Thess 4:5
    shortName: 1 Фес 4:5
    text: а не в страсти похотения, как и язычники, не знающие Бога;
  - name: 1 К Фессалоникийцам 4:6
    orderIndex: 5
    osisId: 1Thess.4.6
    sblId: 1Thess 4:6
    shortName: 1 Фес 4:6
    text: 'чтобы вы ни в чем не поступали с братом своим противозаконно и корыстолюбиво:
      потому что Господь – мститель за все это, как и прежде мы говорили вам и свидетельствовали.'
  - name: 1 К Фессалоникийцам 4:7
    orderIndex: 6
    osisId: 1Thess.4.7
    sblId: 1Thess 4:7
    shortName: 1 Фес 4:7
    text: Ибо призвал нас Бог не к нечистоте, но к святости.
  - name: 1 К Фессалоникийцам 4:8
    orderIndex: 7
    osisId: 1Thess.4.8
    sblId: 1Thess 4:8
    shortName: 1 Фес 4:8
    text: Итак непокорный непокорен не человеку, но Богу, Который и дал нам Духа Своего
      Святаго.
  - name: 1 К Фессалоникийцам 4:9
    orderIndex: 8
    osisId: 1Thess.4.9
    sblId: 1Thess 4:9
    shortName: 1 Фес 4:9
    text: О братолюбии же нет нужды писать к вам; ибо вы сами научены Богом любить
      друг друга,
  - name: 1 К Фессалоникийцам 4:10
    orderIndex: 9
    osisId: 1Thess.4.10
    sblId: 1Thess 4:10
    shortName: 1 Фес 4:10
    text: ибо вы так и поступаете со всеми братиями по всей Македонии. Умоляем же
      вас, братия, более преуспевать
  - name: 1 К Фессалоникийцам 4:11
    orderIndex: 10
    osisId: 1Thess.4.11
    sblId: 1Thess 4:11
    shortName: 1 Фес 4:11
    text: и усердно стараться о том, чтобы жить тихо, делать свое [дело] и работать
      своими собственными руками, как мы заповедывали вам;
  - name: 1 К Фессалоникийцам 4:12
    orderIndex: 11
    osisId: 1Thess.4.12
    sblId: 1Thess 4:12
    shortName: 1 Фес 4:12
    text: чтобы вы поступали благоприлично перед внешними и ни в чем не нуждались.
  - name: 1 К Фессалоникийцам 4:13
    orderIndex: 12
    osisId: 1Thess.4.13
    sblId: 1Thess 4:13
    shortName: 1 Фес 4:13
    text: Не хочу же оставить вас, братия, в неведении об умерших, дабы вы не скорбели,
      как прочие, не имеющие надежды.
  - name: 1 К Фессалоникийцам 4:14
    orderIndex: 13
    osisId: 1Thess.4.14
    sblId: 1Thess 4:14
    shortName: 1 Фес 4:14
    text: Ибо, если мы веруем, что Иисус умер и воскрес, то и умерших в Иисусе Бог
      приведет с Ним.
  - name: 1 К Фессалоникийцам 4:15
    orderIndex: 14
    osisId: 1Thess.4.15
    sblId: 1Thess 4:15
    shortName: 1 Фес 4:15
    text: Ибо сие говорим вам словом Господним, что мы живущие, оставшиеся до пришествия
      Господня, не предупредим умерших,
  - name: 1 К Фессалоникийцам 4:16
    orderIndex: 15
    osisId: 1Thess.4.16
    sblId: 1Thess 4:16
    shortName: 1 Фес 4:16
    text: потому что Сам Господь при возвещении, при гласе Архангела и трубе Божией,
      сойдет с неба, и мертвые во Христе воскреснут прежде;
  - name: 1 К Фессалоникийцам 4:17
    orderIndex: 16
    osisId: 1Thess.4.17
    sblId: 1Thess 4:17
    shortName: 1 Фес 4:17
    text: потом мы, оставшиеся в живых, вместе с ними восхищены будем на облаках в
      сретение Господу на воздухе, и так всегда с Господом будем.
  - name: 1 К Фессалоникийцам 4:18
    orderIndex: 17
    osisId: 1Thess.4.18
    sblId: 1Thess 4:18
    shortName: 1 Фес 4:18
    text: Итак утешайте друг друга сими словами.
  versesCount: 18
- name: 1 К Фессалоникийцам 5
  orderIndex: 4
  osisId: 1Thess.5
  sblId: 1Thess 5
  shortName: 1 Фес 5
  verses:
  - name: 1 К Фессалоникийцам 5:1
    orderIndex: 0
    osisId: 1Thess.5.1
    sblId: 1Thess 5:1
    shortName: 1 Фес 5:1
    text: О временах же и сроках нет нужды писать к вам, братия,
  - name: 1 К Фессалоникийцам 5:2
    orderIndex: 1
    osisId: 1Thess.5.2
    sblId: 1Thess 5:2
    shortName: 1 Фес 5:2
    text: ибо сами вы достоверно знаете, что день Господень так придет, как тать ночью.
  - name: 1 К Фессалоникийцам 5:3
    orderIndex: 2
    osisId: 1Thess.5.3
    sblId: 1Thess 5:3
    shortName: 1 Фес 5:3
    text: 'Ибо, когда будут говорить: "мир и безопасность", тогда внезапно постигнет
      их пагуба, подобно как мука родами [постигает] имеющую во чреве, и не избегнут.'
  - name: 1 К Фессалоникийцам 5:4
    orderIndex: 3
    osisId: 1Thess.5.4
    sblId: 1Thess 5:4
    shortName: 1 Фес 5:4
    text: Но вы, братия, не во тьме, чтобы день застал вас, как тать.
  - name: 1 К Фессалоникийцам 5:5
    orderIndex: 4
    osisId: 1Thess.5.5
    sblId: 1Thess 5:5
    shortName: 1 Фес 5:5
    text: 'Ибо все вы – сыны света и сыны дня: мы – не [сыны] ночи, ни тьмы.'
  - name: 1 К Фессалоникийцам 5:6
    orderIndex: 5
    osisId: 1Thess.5.6
    sblId: 1Thess 5:6
    shortName: 1 Фес 5:6
    text: Итак, не будем спать, как и прочие, но будем бодрствовать и трезвиться.
  - name: 1 К Фессалоникийцам 5:7
    orderIndex: 6
    osisId: 1Thess.5.7
    sblId: 1Thess 5:7
    shortName: 1 Фес 5:7
    text: Ибо спящие спят ночью, и упивающиеся упиваются ночью.
  - name: 1 К Фессалоникийцам 5:8
    orderIndex: 7
    osisId: 1Thess.5.8
    sblId: 1Thess 5:8
    shortName: 1 Фес 5:8
    text: Мы же, будучи [сынами] дня, да трезвимся, облекшись в броню веры и любви
      и в шлем надежды спасения,
  - name: 1 К Фессалоникийцам 5:9
    orderIndex: 8
    osisId: 1Thess.5.9
    sblId: 1Thess 5:9
    shortName: 1 Фес 5:9
    text: потому что Бог определил нас не на гнев, но к получению спасения через Господа
      нашего Иисуса Христа,
  - name: 1 К Фессалоникийцам 5:10
    orderIndex: 9
    osisId: 1Thess.5.10
    sblId: 1Thess 5:10
    shortName: 1 Фес 5:10
    text: умершего за нас, чтобы мы, бодрствуем ли, или спим, жили вместе с Ним.
  - name: 1 К Фессалоникийцам 5:11
    orderIndex: 10
    osisId: 1Thess.5.11
    sblId: 1Thess 5:11
    shortName: 1 Фес 5:11
    text: Посему увещавайте друг друга и назидайте один другого, как вы и делаете.
  - name: 1 К Фессалоникийцам 5:12
    orderIndex: 11
    osisId: 1Thess.5.12
    sblId: 1Thess 5:12
    shortName: 1 Фес 5:12
    text: Просим же вас, братия, уважать трудящихся у вас, и предстоятелей ваших в
      Господе, и вразумляющих вас,
  - name: 1 К Фессалоникийцам 5:13
    orderIndex: 12
    osisId: 1Thess.5.13
    sblId: 1Thess 5:13
    shortName: 1 Фес 5:13
    text: и почитать их преимущественно с любовью за дело их; будьте в мире между
      собою.
  - name: 1 К Фессалоникийцам 5:14
    orderIndex: 13
    osisId: 1Thess.5.14
    sblId: 1Thess 5:14
    shortName: 1 Фес 5:14
    text: Умоляем также вас, братия, вразумляйте бесчинных, утешайте малодушных, поддерживайте
      слабых, будьте долготерпеливы ко всем.
  - name: 1 К Фессалоникийцам 5:15
    orderIndex: 14
    osisId: 1Thess.5.15
    sblId: 1Thess 5:15
    shortName: 1 Фес 5:15
    text: Смотрите, чтобы кто кому не воздавал злом за зло; но всегда ищите добра
      и друг другу и всем.
  - name: 1 К Фессалоникийцам 5:16
    orderIndex: 15
    osisId: 1Thess.5.16
    sblId: 1Thess 5:16
    shortName: 1 Фес 5:16
    text: Всегда радуйтесь.
  - name: 1 К Фессалоникийцам 5:17
    orderIndex: 16
    osisId: 1Thess.5.17
    sblId: 1Thess 5:17
    shortName: 1 Фес 5:17
    text: Непрестанно молитесь.
  - name: 1 К Фессалоникийцам 5:18
    orderIndex: 17
    osisId: 1Thess.5.18
    sblId: 1Thess 5:18
    shortName: 1 Фес 5:18
    text: 'За все благодарите: ибо такова о вас воля Божия во Христе Иисусе.'
  - name: 1 К Фессалоникийцам 5:19
    orderIndex: 18
    osisId: 1Thess.5.19
    sblId: 1Thess 5:19
    shortName: 1 Фес 5:19
    text: Духа не угашайте.
  - name: 1 К Фессалоникийцам 5:20
    orderIndex: 19
    osisId: 1Thess.5.20
    sblId: 1Thess 5:20
    shortName: 1 Фес 5:20
    text: Пророчества не уничижайте.
  - name: 1 К Фессалоникийцам 5:21
    orderIndex: 20
    osisId: 1Thess.5.21
    sblId: 1Thess 5:21
    shortName: 1 Фес 5:21
    text: Все испытывайте, хорошего держитесь.
  - name: 1 К Фессалоникийцам 5:22
    orderIndex: 21
    osisId: 1Thess.5.22
    sblId: 1Thess 5:22
    shortName: 1 Фес 5:22
    text: Удерживайтесь от всякого рода зла.
  - name: 1 К Фессалоникийцам 5:23
    orderIndex: 22
    osisId: 1Thess.5.23
    sblId: 1Thess 5:23
    shortName: 1 Фес 5:23
    text: Сам же Бог мира да освятит вас во всей полноте, и ваш дух и душа и тело
      во всей целости да сохранится без порока в пришествие Господа нашего Иисуса
      Христа.
  - name: 1 К Фессалоникийцам 5:24
    orderIndex: 23
    osisId: 1Thess.5.24
    sblId: 1Thess 5:24
    shortName: 1 Фес 5:24
    text: Верен Призывающий вас, Который и сотворит [сие].
  - name: 1 К Фессалоникийцам 5:25
    orderIndex: 24
    osisId: 1Thess.5.25
    sblId: 1Thess 5:25
    shortName: 1 Фес 5:25
    text: Братия! молитесь о нас.
  - name: 1 К Фессалоникийцам 5:26
    orderIndex: 25
    osisId: 1Thess.5.26
    sblId: 1Thess 5:26
    shortName: 1 Фес 5:26
    text: Приветствуйте всех братьев лобзанием святым.
  - name: 1 К Фессалоникийцам 5:27
    orderIndex: 26
    osisId: 1Thess.5.27
    sblId: 1Thess 5:27
    shortName: 1 Фес 5:27
    text: Заклинаю вас Господом прочитать сие послание всем святым братиям.
  - name: 1 К Фессалоникийцам 5:28
    orderIndex: 27
    osisId: 1Thess.5.28
    sblId: 1Thess 5:28
    shortName: 1 Фес 5:28
    text: Благодать Господа нашего Иисуса Христа с вами. Аминь.
  versesCount: 28
chaptersCount: 5
