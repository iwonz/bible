chapters:
- name: К Евреям 1
  orderIndex: 0
  osisId: Heb.1
  sblId: Heb 1
  shortName: Евр 1
  verses:
  - name: К Евреям 1:1
    orderIndex: 0
    osisId: Heb.1.1
    sblId: Heb 1:1
    shortName: Евр 1:1
    text: Бог, многократно и многообразно говоривший издревле отцам в пророках,
  - name: К Евреям 1:2
    orderIndex: 1
    osisId: Heb.1.2
    sblId: Heb 1:2
    shortName: Евр 1:2
    text: в последние дни сии говорил нам в Сыне, Которого поставил наследником всего,
      чрез Которого и веки сотворил.
  - name: К Евреям 1:3
    orderIndex: 2
    osisId: Heb.1.3
    sblId: Heb 1:3
    shortName: Евр 1:3
    text: Сей, будучи сияние славы и образ ипостаси Его и держа все словом силы Своей,
      совершив Собою очищение грехов наших, воссел одесную престола величия на высоте,
  - name: К Евреям 1:4
    orderIndex: 3
    osisId: Heb.1.4
    sblId: Heb 1:4
    shortName: Евр 1:4
    text: будучи столько превосходнее Ангелов, сколько славнейшее пред ними наследовал
      имя.
  - name: К Евреям 1:5
    orderIndex: 4
    osisId: Heb.1.5
    sblId: Heb 1:5
    shortName: Евр 1:5
    text: 'Ибо кому когда из Ангелов сказал [Бог]: Ты Сын Мой, Я ныне родил Тебя?
      И еще: Я буду Ему Отцем, и Он будет Мне Сыном?'
  - name: К Евреям 1:6
    orderIndex: 5
    osisId: Heb.1.6
    sblId: Heb 1:6
    shortName: Евр 1:6
    text: 'Также, когда вводит Первородного во вселенную, говорит: и да поклонятся
      Ему все Ангелы Божии.'
  - name: К Евреям 1:7
    orderIndex: 6
    osisId: Heb.1.7
    sblId: Heb 1:7
    shortName: Евр 1:7
    text: 'Об Ангелах сказано: Ты творишь Ангелами Своими духов и служителями Своими
      пламенеющий огонь.'
  - name: К Евреям 1:8
    orderIndex: 7
    osisId: Heb.1.8
    sblId: Heb 1:8
    shortName: Евр 1:8
    text: 'А о Сыне: престол Твой, Боже, в век века; жезл царствия Твоего – жезл правоты.'
  - name: К Евреям 1:9
    orderIndex: 8
    osisId: Heb.1.9
    sblId: Heb 1:9
    shortName: Евр 1:9
    text: Ты возлюбил правду и возненавидел беззаконие, посему помазал Тебя, Боже,
      Бог Твой елеем радости более соучастников Твоих.
  - name: К Евреям 1:10
    orderIndex: 9
    osisId: Heb.1.10
    sblId: Heb 1:10
    shortName: Евр 1:10
    text: 'И: в начале Ты, Господи, основал землю, и небеса – дело рук Твоих;'
  - name: К Евреям 1:11
    orderIndex: 10
    osisId: Heb.1.11
    sblId: Heb 1:11
    shortName: Евр 1:11
    text: они погибнут, а Ты пребываешь; и все обветшают, как риза,
  - name: К Евреям 1:12
    orderIndex: 11
    osisId: Heb.1.12
    sblId: Heb 1:12
    shortName: Евр 1:12
    text: и как одежду свернешь их, и изменятся; но Ты тот же, и лета Твои не кончатся.
  - name: К Евреям 1:13
    orderIndex: 12
    osisId: Heb.1.13
    sblId: Heb 1:13
    shortName: Евр 1:13
    text: 'Кому когда из Ангелов сказал [Бог]: седи одесную Меня, доколе положу врагов
      Твоих в подножие ног Твоих?'
  - name: К Евреям 1:14
    orderIndex: 13
    osisId: Heb.1.14
    sblId: Heb 1:14
    shortName: Евр 1:14
    text: Не все ли они суть служебные духи, посылаемые на служение для тех, которые
      имеют наследовать спасение?
  versesCount: 14
- name: К Евреям 2
  orderIndex: 1
  osisId: Heb.2
  sblId: Heb 2
  shortName: Евр 2
  verses:
  - name: К Евреям 2:1
    orderIndex: 0
    osisId: Heb.2.1
    sblId: Heb 2:1
    shortName: Евр 2:1
    text: Посему мы должны быть особенно внимательны к слышанному, чтобы не отпасть.
  - name: К Евреям 2:2
    orderIndex: 1
    osisId: Heb.2.2
    sblId: Heb 2:2
    shortName: Евр 2:2
    text: Ибо, если через Ангелов возвещенное слово было твердо, и всякое преступление
      и непослушание получало праведное воздаяние,
  - name: К Евреям 2:3
    orderIndex: 2
    osisId: Heb.2.3
    sblId: Heb 2:3
    shortName: Евр 2:3
    text: то как мы избежим, вознерадев о толиком спасении, которое, быв сначала проповедано
      Господом, в нас утвердилось слышавшими [от Него],
  - name: К Евреям 2:4
    orderIndex: 3
    osisId: Heb.2.4
    sblId: Heb 2:4
    shortName: Евр 2:4
    text: при засвидетельствовании от Бога знамениями и чудесами, и различными силами,
      и раздаянием Духа Святаго по Его воле?
  - name: К Евреям 2:5
    orderIndex: 4
    osisId: Heb.2.5
    sblId: Heb 2:5
    shortName: Евр 2:5
    text: Ибо не Ангелам Бог покорил будущую вселенную, о которой говорим;
  - name: К Евреям 2:6
    orderIndex: 5
    osisId: Heb.2.6
    sblId: Heb 2:6
    shortName: Евр 2:6
    text: 'напротив некто негде засвидетельствовал, говоря: что значит человек, что
      Ты помнишь его? или сын человеческий, что Ты посещаешь его?'
  - name: К Евреям 2:7
    orderIndex: 6
    osisId: Heb.2.7
    sblId: Heb 2:7
    shortName: Евр 2:7
    text: Не много Ты унизил его пред Ангелами; славою и честью увенчал его, и поставил
      его над делами рук Твоих,
  - name: К Евреям 2:8
    orderIndex: 7
    osisId: Heb.2.8
    sblId: Heb 2:8
    shortName: Евр 2:8
    text: все покорил под ноги его. Когда же покорил ему все, то не оставил ничего
      непокоренным ему. Ныне же еще не видим, чтобы все было ему покорено;
  - name: К Евреям 2:9
    orderIndex: 8
    osisId: Heb.2.9
    sblId: Heb 2:9
    shortName: Евр 2:9
    text: но видим, что за претерпение смерти увенчан славою и честью Иисус, Который
      не много был унижен пред Ангелами, дабы Ему, по благодати Божией, вкусить смерть
      за всех.
  - name: К Евреям 2:10
    orderIndex: 9
    osisId: Heb.2.10
    sblId: Heb 2:10
    shortName: Евр 2:10
    text: Ибо надлежало, чтобы Тот, для Которого все и от Которого все, приводящего
      многих сынов в славу, вождя спасения их совершил через страдания.
  - name: К Евреям 2:11
    orderIndex: 10
    osisId: Heb.2.11
    sblId: Heb 2:11
    shortName: Евр 2:11
    text: 'Ибо и освящающий и освящаемые, все – от Единого; поэтому Он не стыдится
      называть их братиями, говоря:'
  - name: К Евреям 2:12
    orderIndex: 11
    osisId: Heb.2.12
    sblId: Heb 2:12
    shortName: Евр 2:12
    text: возвещу имя Твое братиям Моим, посреди церкви воспою Тебя.
  - name: К Евреям 2:13
    orderIndex: 12
    osisId: Heb.2.13
    sblId: Heb 2:13
    shortName: Евр 2:13
    text: 'И еще: Я буду уповать на Него. И еще: вот Я и дети, которых дал Мне Бог.'
  - name: К Евреям 2:14
    orderIndex: 13
    osisId: Heb.2.14
    sblId: Heb 2:14
    shortName: Евр 2:14
    text: А как дети причастны плоти и крови, то и Он также воспринял оные, дабы смертью
      лишить силы имеющего державу смерти, то есть диавола,
  - name: К Евреям 2:15
    orderIndex: 14
    osisId: Heb.2.15
    sblId: Heb 2:15
    shortName: Евр 2:15
    text: и избавить тех, которые от страха смерти через всю жизнь были подвержены
      рабству.
  - name: К Евреям 2:16
    orderIndex: 15
    osisId: Heb.2.16
    sblId: Heb 2:16
    shortName: Евр 2:16
    text: Ибо не Ангелов восприемлет Он, но восприемлет семя Авраамово.
  - name: К Евреям 2:17
    orderIndex: 16
    osisId: Heb.2.17
    sblId: Heb 2:17
    shortName: Евр 2:17
    text: Посему Он должен был во всем уподобиться братиям, чтобы быть милостивым
      и верным первосвященником пред Богом, для умилостивления за грехи народа.
  - name: К Евреям 2:18
    orderIndex: 17
    osisId: Heb.2.18
    sblId: Heb 2:18
    shortName: Евр 2:18
    text: Ибо, как Сам Он претерпел, быв искушен, то может и искушаемым помочь.
  versesCount: 18
- name: К Евреям 3
  orderIndex: 2
  osisId: Heb.3
  sblId: Heb 3
  shortName: Евр 3
  verses:
  - name: К Евреям 3:1
    orderIndex: 0
    osisId: Heb.3.1
    sblId: Heb 3:1
    shortName: Евр 3:1
    text: Итак, братия святые, участники в небесном звании, уразумейте Посланника
      и Первосвященника исповедания нашего, Иисуса Христа,
  - name: К Евреям 3:2
    orderIndex: 1
    osisId: Heb.3.2
    sblId: Heb 3:2
    shortName: Евр 3:2
    text: Который верен Поставившему Его, как и Моисей во всем доме Его.
  - name: К Евреям 3:3
    orderIndex: 2
    osisId: Heb.3.3
    sblId: Heb 3:3
    shortName: Евр 3:3
    text: Ибо Он достоин тем большей славы пред Моисеем, чем большую честь имеет в
      сравнении с домом тот, кто устроил его,
  - name: К Евреям 3:4
    orderIndex: 3
    osisId: Heb.3.4
    sblId: Heb 3:4
    shortName: Евр 3:4
    text: ибо всякий дом устрояется кем–либо; а устроивший все [есть] Бог.
  - name: К Евреям 3:5
    orderIndex: 4
    osisId: Heb.3.5
    sblId: Heb 3:5
    shortName: Евр 3:5
    text: И Моисей верен во всем доме Его, как служитель, для засвидетельствования
      того, что надлежало возвестить;
  - name: К Евреям 3:6
    orderIndex: 5
    osisId: Heb.3.6
    sblId: Heb 3:6
    shortName: Евр 3:6
    text: а Христос – как Сын в доме Его; дом же Его – мы, если только дерзновение
      и упование, которым хвалимся, твердо сохраним до конца.
  - name: К Евреям 3:7
    orderIndex: 6
    osisId: Heb.3.7
    sblId: Heb 3:7
    shortName: Евр 3:7
    text: Почему, как говорит Дух Святый, ныне, когда услышите глас Его,
  - name: К Евреям 3:8
    orderIndex: 7
    osisId: Heb.3.8
    sblId: Heb 3:8
    shortName: Евр 3:8
    text: не ожесточите сердец ваших, как во время ропота, в день искушения в пустыне,
  - name: К Евреям 3:9
    orderIndex: 8
    osisId: Heb.3.9
    sblId: Heb 3:9
    shortName: Евр 3:9
    text: где искушали Меня отцы ваши, испытывали Меня, и видели дела Мои сорок лет.
  - name: К Евреям 3:10
    orderIndex: 9
    osisId: Heb.3.10
    sblId: Heb 3:10
    shortName: Евр 3:10
    text: 'Посему Я вознегодовал на оный род и сказал: непрестанно заблуждаются сердцем,
      не познали они путей Моих;'
  - name: К Евреям 3:11
    orderIndex: 10
    osisId: Heb.3.11
    sblId: Heb 3:11
    shortName: Евр 3:11
    text: посему Я поклялся во гневе Моем, что они не войдут в покой Мой.
  - name: К Евреям 3:12
    orderIndex: 11
    osisId: Heb.3.12
    sblId: Heb 3:12
    shortName: Евр 3:12
    text: Смотрите, братия, чтобы не было в ком из вас сердца лукавого и неверного,
      дабы вам не отступить от Бога живаго.
  - name: К Евреям 3:13
    orderIndex: 12
    osisId: Heb.3.13
    sblId: Heb 3:13
    shortName: Евр 3:13
    text: 'Но наставляйте друг друга каждый день, доколе можно говорить: "ныне", чтобы
      кто из вас не ожесточился, обольстившись грехом.'
  - name: К Евреям 3:14
    orderIndex: 13
    osisId: Heb.3.14
    sblId: Heb 3:14
    shortName: Евр 3:14
    text: Ибо мы сделались причастниками Христу, если только начатую жизнь твердо
      сохраним до конца,
  - name: К Евреям 3:15
    orderIndex: 14
    osisId: Heb.3.15
    sblId: Heb 3:15
    shortName: Евр 3:15
    text: 'доколе говорится: "ныне, когда услышите глас Его, не ожесточите сердец
      ваших, как во время ропота".'
  - name: К Евреям 3:16
    orderIndex: 15
    osisId: Heb.3.16
    sblId: Heb 3:16
    shortName: Евр 3:16
    text: Ибо некоторые из слышавших возроптали; но не все вышедшие из Египта с Моисеем.
  - name: К Евреям 3:17
    orderIndex: 16
    osisId: Heb.3.17
    sblId: Heb 3:17
    shortName: Евр 3:17
    text: На кого же негодовал Он сорок лет? Не на согрешивших ли, которых кости пали
      в пустыне?
  - name: К Евреям 3:18
    orderIndex: 17
    osisId: Heb.3.18
    sblId: Heb 3:18
    shortName: Евр 3:18
    text: Против кого же клялся, что не войдут в покой Его, как не против непокорных?
  - name: К Евреям 3:19
    orderIndex: 18
    osisId: Heb.3.19
    sblId: Heb 3:19
    shortName: Евр 3:19
    text: Итак видим, что они не могли войти за неверие.
  versesCount: 19
- name: К Евреям 4
  orderIndex: 3
  osisId: Heb.4
  sblId: Heb 4
  shortName: Евр 4
  verses:
  - name: К Евреям 4:1
    orderIndex: 0
    osisId: Heb.4.1
    sblId: Heb 4:1
    shortName: Евр 4:1
    text: Посему будем опасаться, чтобы, когда еще остается обетование войти в покой
      Его, не оказался кто из вас опоздавшим.
  - name: К Евреям 4:2
    orderIndex: 1
    osisId: Heb.4.2
    sblId: Heb 4:2
    shortName: Евр 4:2
    text: Ибо и нам оно возвещено, как и тем; но не принесло им пользы слово слышанное,
      не растворенное верою слышавших.
  - name: К Евреям 4:3
    orderIndex: 2
    osisId: Heb.4.3
    sblId: Heb 4:3
    shortName: Евр 4:3
    text: 'А входим в покой мы уверовавшие, так как Он сказал: "Я поклялся в гневе
      Моем, что они не войдут в покой Мой", хотя дела [Его] были совершены еще в начале
      мира.'
  - name: К Евреям 4:4
    orderIndex: 3
    osisId: Heb.4.4
    sblId: Heb 4:4
    shortName: Евр 4:4
    text: 'Ибо негде сказано о седьмом [дне] так: и почил Бог в день седьмый от всех
      дел Своих.'
  - name: К Евреям 4:5
    orderIndex: 4
    osisId: Heb.4.5
    sblId: Heb 4:5
    shortName: Евр 4:5
    text: 'И еще здесь: "не войдут в покой Мой".'
  - name: К Евреям 4:6
    orderIndex: 5
    osisId: Heb.4.6
    sblId: Heb 4:6
    shortName: Евр 4:6
    text: Итак, как некоторым остается войти в него, а те, которым прежде возвещено,
      не вошли в него за непокорность,
  - name: К Евреям 4:7
    orderIndex: 6
    osisId: Heb.4.7
    sblId: Heb 4:7
    shortName: Евр 4:7
    text: '[то] еще определяет некоторый день, "ныне", говоря через Давида, после
      столь долгого времени, как выше сказано: "ныне, когда услышите глас Его, не
      ожесточите сердец ваших".'
  - name: К Евреям 4:8
    orderIndex: 7
    osisId: Heb.4.8
    sblId: Heb 4:8
    shortName: Евр 4:8
    text: Ибо если бы Иисус [Навин] доставил им покой, то не было бы сказано после
      того о другом дне.
  - name: К Евреям 4:9
    orderIndex: 8
    osisId: Heb.4.9
    sblId: Heb 4:9
    shortName: Евр 4:9
    text: Посему для народа Божия еще остается субботство.
  - name: К Евреям 4:10
    orderIndex: 9
    osisId: Heb.4.10
    sblId: Heb 4:10
    shortName: Евр 4:10
    text: Ибо, кто вошел в покой Его, тот и сам успокоился от дел своих, как и Бог
      от Своих.
  - name: К Евреям 4:11
    orderIndex: 10
    osisId: Heb.4.11
    sblId: Heb 4:11
    shortName: Евр 4:11
    text: Итак постараемся войти в покой оный, чтобы кто по тому же примеру не впал
      в непокорность.
  - name: К Евреям 4:12
    orderIndex: 11
    osisId: Heb.4.12
    sblId: Heb 4:12
    shortName: Евр 4:12
    text: 'Ибо слово Божие живо и действенно и острее всякого меча обоюдоострого:
      оно проникает до разделения души и духа, составов и мозгов, и судит помышления
      и намерения сердечные.'
  - name: К Евреям 4:13
    orderIndex: 12
    osisId: Heb.4.13
    sblId: Heb 4:13
    shortName: Евр 4:13
    text: 'И нет твари, сокровенной от Него, но все обнажено и открыто перед очами
      Его: Ему дадим отчет.'
  - name: К Евреям 4:14
    orderIndex: 13
    osisId: Heb.4.14
    sblId: Heb 4:14
    shortName: Евр 4:14
    text: Итак, имея Первосвященника великого, прошедшего небеса, Иисуса Сына Божия,
      будем твердо держаться исповедания [нашего].
  - name: К Евреям 4:15
    orderIndex: 14
    osisId: Heb.4.15
    sblId: Heb 4:15
    shortName: Евр 4:15
    text: Ибо мы имеем не такого первосвященника, который не может сострадать нам
      в немощах наших, но Который, подобно [нам], искушен во всем, кроме греха.
  - name: К Евреям 4:16
    orderIndex: 15
    osisId: Heb.4.16
    sblId: Heb 4:16
    shortName: Евр 4:16
    text: Посему да приступаем с дерзновением к престолу благодати, чтобы получить
      милость и обрести благодать для благовременной помощи.
  versesCount: 16
- name: К Евреям 5
  orderIndex: 4
  osisId: Heb.5
  sblId: Heb 5
  shortName: Евр 5
  verses:
  - name: К Евреям 5:1
    orderIndex: 0
    osisId: Heb.5.1
    sblId: Heb 5:1
    shortName: Евр 5:1
    text: Ибо всякий первосвященник, из человеков избираемый, для человеков поставляется
      на служение Богу, чтобы приносить дары и жертвы за грехи,
  - name: К Евреям 5:2
    orderIndex: 1
    osisId: Heb.5.2
    sblId: Heb 5:2
    shortName: Евр 5:2
    text: могущий снисходить невежествующим и заблуждающим, потому что и сам обложен
      немощью,
  - name: К Евреям 5:3
    orderIndex: 2
    osisId: Heb.5.3
    sblId: Heb 5:3
    shortName: Евр 5:3
    text: и посему он должен как за народ, так и за себя приносить [жертвы] о грехах.
  - name: К Евреям 5:4
    orderIndex: 3
    osisId: Heb.5.4
    sblId: Heb 5:4
    shortName: Евр 5:4
    text: И никто сам собою не приемлет этой чести, но призываемый Богом, как и Аарон.
  - name: К Евреям 5:5
    orderIndex: 4
    osisId: Heb.5.5
    sblId: Heb 5:5
    shortName: Евр 5:5
    text: 'Так и Христос не Сам Себе присвоил славу быть первосвященником, но Тот,
      Кто сказал Ему: Ты Сын Мой, Я ныне родил Тебя;'
  - name: К Евреям 5:6
    orderIndex: 5
    osisId: Heb.5.6
    sblId: Heb 5:6
    shortName: Евр 5:6
    text: 'как и в другом [месте] говорит: Ты священник вовек по чину Мелхиседека.'
  - name: К Евреям 5:7
    orderIndex: 6
    osisId: Heb.5.7
    sblId: Heb 5:7
    shortName: Евр 5:7
    text: Он, во дни плоти Своей, с сильным воплем и со слезами принес молитвы и моления
      Могущему спасти Его от смерти; и услышан был за [Свое] благоговение;
  - name: К Евреям 5:8
    orderIndex: 7
    osisId: Heb.5.8
    sblId: Heb 5:8
    shortName: Евр 5:8
    text: хотя Он и Сын, однако страданиями навык послушанию,
  - name: К Евреям 5:9
    orderIndex: 8
    osisId: Heb.5.9
    sblId: Heb 5:9
    shortName: Евр 5:9
    text: и, совершившись, сделался для всех послушных Ему виновником спасения вечного,
  - name: К Евреям 5:10
    orderIndex: 9
    osisId: Heb.5.10
    sblId: Heb 5:10
    shortName: Евр 5:10
    text: быв наречен от Бога Первосвященником по чину Мелхиседека.
  - name: К Евреям 5:11
    orderIndex: 10
    osisId: Heb.5.11
    sblId: Heb 5:11
    shortName: Евр 5:11
    text: О сем надлежало бы нам говорить много; но трудно истолковать, потому что
      вы сделались неспособны слушать.
  - name: К Евреям 5:12
    orderIndex: 11
    osisId: Heb.5.12
    sblId: Heb 5:12
    shortName: Евр 5:12
    text: Ибо, [судя] по времени, вам надлежало быть учителями; но вас снова нужно
      учить первым началам слова Божия, и для вас нужно молоко, а не твердая пища.
  - name: К Евреям 5:13
    orderIndex: 12
    osisId: Heb.5.13
    sblId: Heb 5:13
    shortName: Евр 5:13
    text: Всякий, питаемый молоком, несведущ в слове правды, потому что он младенец;
  - name: К Евреям 5:14
    orderIndex: 13
    osisId: Heb.5.14
    sblId: Heb 5:14
    shortName: Евр 5:14
    text: твердая же пища свойственна совершенным, у которых чувства навыком приучены
      к различению добра и зла.
  versesCount: 14
- name: К Евреям 6
  orderIndex: 5
  osisId: Heb.6
  sblId: Heb 6
  shortName: Евр 6
  verses:
  - name: К Евреям 6:1
    orderIndex: 0
    osisId: Heb.6.1
    sblId: Heb 6:1
    shortName: Евр 6:1
    text: Посему, оставив начатки учения Христова, поспешим к совершенству; и не станем
      снова полагать основание обращению от мертвых дел и вере в Бога,
  - name: К Евреям 6:2
    orderIndex: 1
    osisId: Heb.6.2
    sblId: Heb 6:2
    shortName: Евр 6:2
    text: учению о крещениях, о возложении рук, о воскресении мертвых и о суде вечном.
  - name: К Евреям 6:3
    orderIndex: 2
    osisId: Heb.6.3
    sblId: Heb 6:3
    shortName: Евр 6:3
    text: И это сделаем, если Бог позволит.
  - name: К Евреям 6:4
    orderIndex: 3
    osisId: Heb.6.4
    sblId: Heb 6:4
    shortName: Евр 6:4
    text: Ибо невозможно – однажды просвещенных, и вкусивших дара небесного, и соделавшихся
      причастниками Духа Святаго,
  - name: К Евреям 6:5
    orderIndex: 4
    osisId: Heb.6.5
    sblId: Heb 6:5
    shortName: Евр 6:5
    text: и вкусивших благого глагола Божия и сил будущего века,
  - name: К Евреям 6:6
    orderIndex: 5
    osisId: Heb.6.6
    sblId: Heb 6:6
    shortName: Евр 6:6
    text: и отпадших, опять обновлять покаянием, когда они снова распинают в себе
      Сына Божия и ругаются [Ему].
  - name: К Евреям 6:7
    orderIndex: 6
    osisId: Heb.6.7
    sblId: Heb 6:7
    shortName: Евр 6:7
    text: Земля, пившая многократно сходящий на нее дождь и произращающая злак, полезный
      тем, для которых и возделывается, получает благословение от Бога;
  - name: К Евреям 6:8
    orderIndex: 7
    osisId: Heb.6.8
    sblId: Heb 6:8
    shortName: Евр 6:8
    text: а производящая терния и волчцы негодна и близка к проклятию, которого конец
      – сожжение.
  - name: К Евреям 6:9
    orderIndex: 8
    osisId: Heb.6.9
    sblId: Heb 6:9
    shortName: Евр 6:9
    text: Впрочем о вас, возлюбленные, мы надеемся, что вы в лучшем [состоянии] и
      держитесь спасения, хотя и говорим так.
  - name: К Евреям 6:10
    orderIndex: 9
    osisId: Heb.6.10
    sblId: Heb 6:10
    shortName: Евр 6:10
    text: Ибо не неправеден Бог, чтобы забыл дело ваше и труд любви, которую вы оказали
      во имя Его, послужив и служа святым.
  - name: К Евреям 6:11
    orderIndex: 10
    osisId: Heb.6.11
    sblId: Heb 6:11
    shortName: Евр 6:11
    text: Желаем же, чтобы каждый из вас, для совершенной уверенности в надежде, оказывал
      такую же ревность до конца,
  - name: К Евреям 6:12
    orderIndex: 11
    osisId: Heb.6.12
    sblId: Heb 6:12
    shortName: Евр 6:12
    text: дабы вы не обленились, но подражали тем, которые верою и долготерпением
      наследуют обетования.
  - name: К Евреям 6:13
    orderIndex: 12
    osisId: Heb.6.13
    sblId: Heb 6:13
    shortName: Евр 6:13
    text: Бог, давая обетование Аврааму, как не мог никем высшим клясться, клялся
      Самим Собою,
  - name: К Евреям 6:14
    orderIndex: 13
    osisId: Heb.6.14
    sblId: Heb 6:14
    shortName: Евр 6:14
    text: 'говоря: истинно благословляя благословлю тебя и размножая размножу тебя.'
  - name: К Евреям 6:15
    orderIndex: 14
    osisId: Heb.6.15
    sblId: Heb 6:15
    shortName: Евр 6:15
    text: И так Авраам, долготерпев, получил обещанное.
  - name: К Евреям 6:16
    orderIndex: 15
    osisId: Heb.6.16
    sblId: Heb 6:16
    shortName: Евр 6:16
    text: Люди клянутся высшим, и клятва во удостоверение оканчивает всякий спор их.
  - name: К Евреям 6:17
    orderIndex: 16
    osisId: Heb.6.17
    sblId: Heb 6:17
    shortName: Евр 6:17
    text: Посему и Бог, желая преимущественнее показать наследникам обетования непреложность
      Своей воли, употребил в посредство клятву,
  - name: К Евреям 6:18
    orderIndex: 17
    osisId: Heb.6.18
    sblId: Heb 6:18
    shortName: Евр 6:18
    text: дабы в двух непреложных вещах, в которых невозможно Богу солгать, твердое
      утешение имели мы, прибегшие взяться за предлежащую надежду,
  - name: К Евреям 6:19
    orderIndex: 18
    osisId: Heb.6.19
    sblId: Heb 6:19
    shortName: Евр 6:19
    text: которая для души есть как бы якорь безопасный и крепкий, и входит во внутреннейшее
      за завесу,
  - name: К Евреям 6:20
    orderIndex: 19
    osisId: Heb.6.20
    sblId: Heb 6:20
    shortName: Евр 6:20
    text: куда предтечею за нас вошел Иисус, сделавшись Первосвященником навек по
      чину Мелхиседека.
  versesCount: 20
- name: К Евреям 7
  orderIndex: 6
  osisId: Heb.7
  sblId: Heb 7
  shortName: Евр 7
  verses:
  - name: К Евреям 7:1
    orderIndex: 0
    osisId: Heb.7.1
    sblId: Heb 7:1
    shortName: Евр 7:1
    text: Ибо Мелхиседек, царь Салима, священник Бога Всевышнего, тот, который встретил
      Авраама и благословил его, возвращающегося после поражения царей,
  - name: К Евреям 7:2
    orderIndex: 1
    osisId: Heb.7.2
    sblId: Heb 7:2
    shortName: Евр 7:2
    text: которому и десятину отделил Авраам от всего, – во–первых, по знаменованию
      [имени] царь правды, а потом и царь Салима, то есть царь мира,
  - name: К Евреям 7:3
    orderIndex: 2
    osisId: Heb.7.3
    sblId: Heb 7:3
    shortName: Евр 7:3
    text: без отца, без матери, без родословия, не имеющий ни начала дней, ни конца
      жизни, уподобляясь Сыну Божию, пребывает священником навсегда.
  - name: К Евреям 7:4
    orderIndex: 3
    osisId: Heb.7.4
    sblId: Heb 7:4
    shortName: Евр 7:4
    text: Видите, как велик тот, которому и Авраам патриарх дал десятину из лучших
      добыч своих.
  - name: К Евреям 7:5
    orderIndex: 4
    osisId: Heb.7.5
    sblId: Heb 7:5
    shortName: Евр 7:5
    text: Получающие священство из сынов Левииных имеют заповедь – брать по закону
      десятину с народа, то есть со своих братьев, хотя и сии произошли от чресл Авраамовых.
  - name: К Евреям 7:6
    orderIndex: 5
    osisId: Heb.7.6
    sblId: Heb 7:6
    shortName: Евр 7:6
    text: Но сей, не происходящий от рода их, получил десятину от Авраама и благословил
      имевшего обетования.
  - name: К Евреям 7:7
    orderIndex: 6
    osisId: Heb.7.7
    sblId: Heb 7:7
    shortName: Евр 7:7
    text: Без всякого же прекословия меньший благословляется большим.
  - name: К Евреям 7:8
    orderIndex: 7
    osisId: Heb.7.8
    sblId: Heb 7:8
    shortName: Евр 7:8
    text: И здесь десятины берут человеки смертные, а там – имеющий о себе свидетельство,
      что он живет.
  - name: К Евреям 7:9
    orderIndex: 8
    osisId: Heb.7.9
    sblId: Heb 7:9
    shortName: Евр 7:9
    text: 'И, так сказать, сам Левий, принимающий десятины, в [лице] Авраама дал десятину:'
  - name: К Евреям 7:10
    orderIndex: 9
    osisId: Heb.7.10
    sblId: Heb 7:10
    shortName: Евр 7:10
    text: ибо он был еще в чреслах отца, когда Мелхиседек встретил его.
  - name: К Евреям 7:11
    orderIndex: 10
    osisId: Heb.7.11
    sblId: Heb 7:11
    shortName: Евр 7:11
    text: Итак, если бы совершенство достигалось посредством левитского священства,
      – ибо с ним сопряжен закон народа, – то какая бы еще нужда была восставать иному
      священнику по чину Мелхиседека, а не по чину Аарона именоваться?
  - name: К Евреям 7:12
    orderIndex: 11
    osisId: Heb.7.12
    sblId: Heb 7:12
    shortName: Евр 7:12
    text: Потому что с переменою священства необходимо быть перемене и закона.
  - name: К Евреям 7:13
    orderIndex: 12
    osisId: Heb.7.13
    sblId: Heb 7:13
    shortName: Евр 7:13
    text: Ибо Тот, о Котором говорится сие, принадлежал к иному колену, из которого
      никто не приступал к жертвеннику.
  - name: К Евреям 7:14
    orderIndex: 13
    osisId: Heb.7.14
    sblId: Heb 7:14
    shortName: Евр 7:14
    text: Ибо известно, что Господь наш воссиял из колена Иудина, о котором Моисей
      ничего не сказал относительно священства.
  - name: К Евреям 7:15
    orderIndex: 14
    osisId: Heb.7.15
    sblId: Heb 7:15
    shortName: Евр 7:15
    text: И это еще яснее видно [из того], что по подобию Мелхиседека восстает Священник
      иной,
  - name: К Евреям 7:16
    orderIndex: 15
    osisId: Heb.7.16
    sblId: Heb 7:16
    shortName: Евр 7:16
    text: Который таков не по закону заповеди плотской, но по силе жизни непрестающей.
  - name: К Евреям 7:17
    orderIndex: 16
    osisId: Heb.7.17
    sblId: Heb 7:17
    shortName: Евр 7:17
    text: 'Ибо засвидетельствовано: Ты священник вовек по чину Мелхиседека.'
  - name: К Евреям 7:18
    orderIndex: 17
    osisId: Heb.7.18
    sblId: Heb 7:18
    shortName: Евр 7:18
    text: Отменение же прежде бывшей заповеди бывает по причине ее немощи и бесполезности,
  - name: К Евреям 7:19
    orderIndex: 18
    osisId: Heb.7.19
    sblId: Heb 7:19
    shortName: Евр 7:19
    text: ибо закон ничего не довел до совершенства; но вводится лучшая надежда, посредством
      которой мы приближаемся к Богу.
  - name: К Евреям 7:20
    orderIndex: 19
    osisId: Heb.7.20
    sblId: Heb 7:20
    shortName: Евр 7:20
    text: И как [сие было] не без клятвы, –
  - name: К Евреям 7:21
    orderIndex: 20
    osisId: Heb.7.21
    sblId: Heb 7:21
    shortName: Евр 7:21
    text: 'ибо те были священниками без клятвы, а Сей с клятвою, потому что о Нем
      сказано: клялся Господь, и не раскается: Ты священник вовек по чину Мелхиседека,
      –'
  - name: К Евреям 7:22
    orderIndex: 21
    osisId: Heb.7.22
    sblId: Heb 7:22
    shortName: Евр 7:22
    text: то лучшего завета поручителем соделался Иисус.
  - name: К Евреям 7:23
    orderIndex: 22
    osisId: Heb.7.23
    sblId: Heb 7:23
    shortName: Евр 7:23
    text: Притом тех священников было много, потому что смерть не допускала пребывать
      одному;
  - name: К Евреям 7:24
    orderIndex: 23
    osisId: Heb.7.24
    sblId: Heb 7:24
    shortName: Евр 7:24
    text: а Сей, как пребывающий вечно, имеет и священство непреходящее,
  - name: К Евреям 7:25
    orderIndex: 24
    osisId: Heb.7.25
    sblId: Heb 7:25
    shortName: Евр 7:25
    text: посему и может всегда спасать приходящих чрез Него к Богу, будучи всегда
      жив, чтобы ходатайствовать за них.
  - name: К Евреям 7:26
    orderIndex: 25
    osisId: Heb.7.26
    sblId: Heb 7:26
    shortName: Евр 7:26
    text: 'Таков и должен быть у нас Первосвященник: святой, непричастный злу, непорочный,
      отделенный от грешников и превознесенный выше небес,'
  - name: К Евреям 7:27
    orderIndex: 26
    osisId: Heb.7.27
    sblId: Heb 7:27
    shortName: Евр 7:27
    text: Который не имеет нужды ежедневно, как те первосвященники, приносить жертвы
      сперва за свои грехи, потом за грехи народа, ибо Он совершил это однажды, принеся
      [в жертву] Себя Самого.
  - name: К Евреям 7:28
    orderIndex: 27
    osisId: Heb.7.28
    sblId: Heb 7:28
    shortName: Евр 7:28
    text: Ибо закон поставляет первосвященниками человеков, имеющих немощи; а слово
      клятвенное, после закона, [поставило] Сына, на веки совершенного.
  versesCount: 28
- name: К Евреям 8
  orderIndex: 7
  osisId: Heb.8
  sblId: Heb 8
  shortName: Евр 8
  verses:
  - name: К Евреям 8:1
    orderIndex: 0
    osisId: Heb.8.1
    sblId: Heb 8:1
    shortName: Евр 8:1
    text: 'Главное же в том, о чем говорим, есть то: мы имеем такого Первосвященника,
      Который воссел одесную престола величия на небесах'
  - name: К Евреям 8:2
    orderIndex: 1
    osisId: Heb.8.2
    sblId: Heb 8:2
    shortName: Евр 8:2
    text: и [есть] священнодействователь святилища и скинии истинной, которую воздвиг
      Господь, а не человек.
  - name: К Евреям 8:3
    orderIndex: 2
    osisId: Heb.8.3
    sblId: Heb 8:3
    shortName: Евр 8:3
    text: Всякий первосвященник поставляется для приношения даров и жертв; а потому
      нужно было, чтобы и Сей также имел, что принести.
  - name: К Евреям 8:4
    orderIndex: 3
    osisId: Heb.8.4
    sblId: Heb 8:4
    shortName: Евр 8:4
    text: Если бы Он оставался на земле, то не был бы и священником, потому что [здесь]
      такие священники, которые по закону приносят дары,
  - name: К Евреям 8:5
    orderIndex: 4
    osisId: Heb.8.5
    sblId: Heb 8:5
    shortName: Евр 8:5
    text: 'которые служат образу и тени небесного, как сказано было Моисею, когда
      он приступал к совершению скинии: смотри, сказано, сделай все по образу, показанному
      тебе на горе.'
  - name: К Евреям 8:6
    orderIndex: 5
    osisId: Heb.8.6
    sblId: Heb 8:6
    shortName: Евр 8:6
    text: Но Сей [Первосвященник] получил служение тем превосходнейшее, чем лучшего
      Он ходатай завета, который утвержден на лучших обетованиях.
  - name: К Евреям 8:7
    orderIndex: 6
    osisId: Heb.8.7
    sblId: Heb 8:7
    shortName: Евр 8:7
    text: Ибо, если бы первый [завет] был без недостатка, то не было бы нужды искать
      места другому.
  - name: К Евреям 8:8
    orderIndex: 7
    osisId: Heb.8.8
    sblId: Heb 8:8
    shortName: Евр 8:8
    text: 'Но [пророк], укоряя их, говорит: вот, наступают дни, говорит Господь, когда
      Я заключу с домом Израиля и с домом Иуды новый завет,'
  - name: К Евреям 8:9
    orderIndex: 8
    osisId: Heb.8.9
    sblId: Heb 8:9
    shortName: Евр 8:9
    text: не такой завет, какой Я заключил с отцами их в то время, когда взял их за
      руку, чтобы вывести их из земли Египетской, потому что они не пребыли в том
      завете Моем, и Я пренебрег их, говорит Господь.
  - name: К Евреям 8:10
    orderIndex: 9
    osisId: Heb.8.10
    sblId: Heb 8:10
    shortName: Евр 8:10
    text: 'Вот завет, который завещаю дому Израилеву после тех дней, говорит Господь:
      вложу законы Мои в мысли их, и напишу их на сердцах их; и буду их Богом, а они
      будут Моим народом.'
  - name: К Евреям 8:11
    orderIndex: 10
    osisId: Heb.8.11
    sblId: Heb 8:11
    shortName: Евр 8:11
    text: 'И не будет учить каждый ближнего своего и каждый брата своего, говоря:
      познай Господа; потому что все, от малого до большого, будут знать Меня,'
  - name: К Евреям 8:12
    orderIndex: 11
    osisId: Heb.8.12
    sblId: Heb 8:12
    shortName: Евр 8:12
    text: потому что Я буду милостив к неправдам их, и грехов их и беззаконий их не
      воспомяну более.
  - name: К Евреям 8:13
    orderIndex: 12
    osisId: Heb.8.13
    sblId: Heb 8:13
    shortName: Евр 8:13
    text: Говоря "новый", показал ветхость первого; а ветшающее и стареющее близко
      к уничтожению.
  versesCount: 13
- name: К Евреям 9
  orderIndex: 8
  osisId: Heb.9
  sblId: Heb 9
  shortName: Евр 9
  verses:
  - name: К Евреям 9:1
    orderIndex: 0
    osisId: Heb.9.1
    sblId: Heb 9:1
    shortName: Евр 9:1
    text: 'И первый завет имел постановление о Богослужении и святилище земное:'
  - name: К Евреям 9:2
    orderIndex: 1
    osisId: Heb.9.2
    sblId: Heb 9:2
    shortName: Евр 9:2
    text: ибо устроена была скиния первая, в которой был светильник, и трапеза, и
      предложение хлебов, и которая называется "святое".
  - name: К Евреям 9:3
    orderIndex: 2
    osisId: Heb.9.3
    sblId: Heb 9:3
    shortName: Евр 9:3
    text: За второю же завесою была скиния, называемая "Святое–святых",
  - name: К Евреям 9:4
    orderIndex: 3
    osisId: Heb.9.4
    sblId: Heb 9:4
    shortName: Евр 9:4
    text: имевшая золотую кадильницу и обложенный со всех сторон золотом ковчег завета,
      где были золотой сосуд с манною, жезл Ааронов расцветший и скрижали завета,
  - name: К Евреям 9:5
    orderIndex: 4
    osisId: Heb.9.5
    sblId: Heb 9:5
    shortName: Евр 9:5
    text: а над ним херувимы славы, осеняющие очистилище; о чем не нужно теперь говорить
      подробно.
  - name: К Евреям 9:6
    orderIndex: 5
    osisId: Heb.9.6
    sblId: Heb 9:6
    shortName: Евр 9:6
    text: При таком устройстве, в первую скинию всегда входят священники совершать
      Богослужение;
  - name: К Евреям 9:7
    orderIndex: 6
    osisId: Heb.9.7
    sblId: Heb 9:7
    shortName: Евр 9:7
    text: а во вторую – однажды в год один только первосвященник, не без крови, которую
      приносит за себя и за грехи неведения народа.
  - name: К Евреям 9:8
    orderIndex: 7
    osisId: Heb.9.8
    sblId: Heb 9:8
    shortName: Евр 9:8
    text: '[Сим] Дух Святый показывает, что еще не открыт путь во святилище, доколе
      стоит прежняя скиния.'
  - name: К Евреям 9:9
    orderIndex: 8
    osisId: Heb.9.9
    sblId: Heb 9:9
    shortName: Евр 9:9
    text: Она есть образ настоящего времени, в которое приносятся дары и жертвы, не
      могущие сделать в совести совершенным приносящего,
  - name: К Евреям 9:10
    orderIndex: 9
    osisId: Heb.9.10
    sblId: Heb 9:10
    shortName: Евр 9:10
    text: и которые с яствами и питиями, и различными омовениями и обрядами, [относящимися]
      до плоти, установлены были только до времени исправления.
  - name: К Евреям 9:11
    orderIndex: 10
    osisId: Heb.9.11
    sblId: Heb 9:11
    shortName: Евр 9:11
    text: Но Христос, Первосвященник будущих благ, придя с большею и совершеннейшею
      скиниею, нерукотворенною, то есть не такового устроения,
  - name: К Евреям 9:12
    orderIndex: 11
    osisId: Heb.9.12
    sblId: Heb 9:12
    shortName: Евр 9:12
    text: и не с кровью козлов и тельцов, но со Своею Кровию, однажды вошел во святилище
      и приобрел вечное искупление.
  - name: К Евреям 9:13
    orderIndex: 12
    osisId: Heb.9.13
    sblId: Heb 9:13
    shortName: Евр 9:13
    text: Ибо если кровь тельцов и козлов и пепел телицы, через окропление, освящает
      оскверненных, дабы чисто было тело,
  - name: К Евреям 9:14
    orderIndex: 13
    osisId: Heb.9.14
    sblId: Heb 9:14
    shortName: Евр 9:14
    text: то кольми паче Кровь Христа, Который Духом Святым принес Себя непорочного
      Богу, очистит совесть нашу от мертвых дел, для служения Богу живому и истинному!
  - name: К Евреям 9:15
    orderIndex: 14
    osisId: Heb.9.15
    sblId: Heb 9:15
    shortName: Евр 9:15
    text: И потому Он есть ходатай нового завета, дабы вследствие смерти [Его], бывшей
      для искупления от преступлений, сделанных в первом завете, призванные к вечному
      наследию получили обетованное.
  - name: К Евреям 9:16
    orderIndex: 15
    osisId: Heb.9.16
    sblId: Heb 9:16
    shortName: Евр 9:16
    text: Ибо, где завещание, там необходимо, чтобы последовала смерть завещателя,
  - name: К Евреям 9:17
    orderIndex: 16
    osisId: Heb.9.17
    sblId: Heb 9:17
    shortName: Евр 9:17
    text: 'потому что завещание действительно после умерших: оно не имеет силы, когда
      завещатель жив.'
  - name: К Евреям 9:18
    orderIndex: 17
    osisId: Heb.9.18
    sblId: Heb 9:18
    shortName: Евр 9:18
    text: Почему и первый [завет] был утвержден не без крови.
  - name: К Евреям 9:19
    orderIndex: 18
    osisId: Heb.9.19
    sblId: Heb 9:19
    shortName: Евр 9:19
    text: Ибо Моисей, произнеся все заповеди по закону перед всем народом, взял кровь
      тельцов и козлов с водою и шерстью червленою и иссопом, и окропил как самую
      книгу, так и весь народ,
  - name: К Евреям 9:20
    orderIndex: 19
    osisId: Heb.9.20
    sblId: Heb 9:20
    shortName: Евр 9:20
    text: 'говоря: это кровь завета, который заповедал вам Бог.'
  - name: К Евреям 9:21
    orderIndex: 20
    osisId: Heb.9.21
    sblId: Heb 9:21
    shortName: Евр 9:21
    text: Также окропил кровью и скинию и все сосуды Богослужебные.
  - name: К Евреям 9:22
    orderIndex: 21
    osisId: Heb.9.22
    sblId: Heb 9:22
    shortName: Евр 9:22
    text: Да и все почти по закону очищается кровью, и без пролития крови не бывает
      прощения.
  - name: К Евреям 9:23
    orderIndex: 22
    osisId: Heb.9.23
    sblId: Heb 9:23
    shortName: Евр 9:23
    text: Итак образы небесного должны были очищаться сими, самое же небесное лучшими
      сих жертвами.
  - name: К Евреям 9:24
    orderIndex: 23
    osisId: Heb.9.24
    sblId: Heb 9:24
    shortName: Евр 9:24
    text: Ибо Христос вошел не в рукотворенное святилище, по образу истинного [устроенное],
      но в самое небо, чтобы предстать ныне за нас пред лице Божие,
  - name: К Евреям 9:25
    orderIndex: 24
    osisId: Heb.9.25
    sblId: Heb 9:25
    shortName: Евр 9:25
    text: и не для того, чтобы многократно приносить Себя, как первосвященник входит
      во святилище каждогодно с чужою кровью;
  - name: К Евреям 9:26
    orderIndex: 25
    osisId: Heb.9.26
    sblId: Heb 9:26
    shortName: Евр 9:26
    text: иначе надлежало бы Ему многократно страдать от начала мира; Он же однажды,
      к концу веков, явился для уничтожения греха жертвою Своею.
  - name: К Евреям 9:27
    orderIndex: 26
    osisId: Heb.9.27
    sblId: Heb 9:27
    shortName: Евр 9:27
    text: И как человекам положено однажды умереть, а потом суд,
  - name: К Евреям 9:28
    orderIndex: 27
    osisId: Heb.9.28
    sblId: Heb 9:28
    shortName: Евр 9:28
    text: так и Христос, однажды принеся Себя в жертву, чтобы подъять грехи многих,
      во второй раз явится не [для очищения] греха, а для ожидающих Его во спасение.
  versesCount: 28
- name: К Евреям 10
  orderIndex: 9
  osisId: Heb.10
  sblId: Heb 10
  shortName: Евр 10
  verses:
  - name: К Евреям 10:1
    orderIndex: 0
    osisId: Heb.10.1
    sblId: Heb 10:1
    shortName: Евр 10:1
    text: Закон, имея тень будущих благ, а не самый образ вещей, одними и теми же
      жертвами, каждый год постоянно приносимыми, никогда не может сделать совершенными
      приходящих [с ними].
  - name: К Евреям 10:2
    orderIndex: 1
    osisId: Heb.10.2
    sblId: Heb 10:2
    shortName: Евр 10:2
    text: Иначе перестали бы приносить [их], потому что приносящие жертву, быв очищены
      однажды, не имели бы уже никакого сознания грехов.
  - name: К Евреям 10:3
    orderIndex: 2
    osisId: Heb.10.3
    sblId: Heb 10:3
    shortName: Евр 10:3
    text: Но жертвами каждогодно напоминается о грехах,
  - name: К Евреям 10:4
    orderIndex: 3
    osisId: Heb.10.4
    sblId: Heb 10:4
    shortName: Евр 10:4
    text: ибо невозможно, чтобы кровь тельцов и козлов уничтожала грехи.
  - name: К Евреям 10:5
    orderIndex: 4
    osisId: Heb.10.5
    sblId: Heb 10:5
    shortName: Евр 10:5
    text: 'Посему [Христос], входя в мир, говорит: жертвы и приношения Ты не восхотел,
      но тело уготовал Мне.'
  - name: К Евреям 10:6
    orderIndex: 5
    osisId: Heb.10.6
    sblId: Heb 10:6
    shortName: Евр 10:6
    text: Всесожжения и [жертвы] за грех неугодны Тебе.
  - name: К Евреям 10:7
    orderIndex: 6
    osisId: Heb.10.7
    sblId: Heb 10:7
    shortName: Евр 10:7
    text: 'Тогда Я сказал: вот, иду, [как] в начале книги написано о Мне, исполнить
      волю Твою, Боже.'
  - name: К Евреям 10:8
    orderIndex: 7
    osisId: Heb.10.8
    sblId: Heb 10:8
    shortName: Евр 10:8
    text: Сказав прежде, что "ни жертвы, ни приношения, ни всесожжений, ни [жертвы]
      за грех, – которые приносятся по закону, – Ты не восхотел и не благоизволил",
  - name: К Евреям 10:9
    orderIndex: 8
    osisId: Heb.10.9
    sblId: Heb 10:9
    shortName: Евр 10:9
    text: 'потом прибавил: "вот, иду исполнить волю Твою, Боже". Отменяет первое,
      чтобы постановить второе.'
  - name: К Евреям 10:10
    orderIndex: 9
    osisId: Heb.10.10
    sblId: Heb 10:10
    shortName: Евр 10:10
    text: По сей–то воле освящены мы единократным принесением тела Иисуса Христа.
  - name: К Евреям 10:11
    orderIndex: 10
    osisId: Heb.10.11
    sblId: Heb 10:11
    shortName: Евр 10:11
    text: И всякий священник ежедневно стоит в служении, и многократно приносит одни
      и те же жертвы, которые никогда не могут истребить грехов.
  - name: К Евреям 10:12
    orderIndex: 11
    osisId: Heb.10.12
    sblId: Heb 10:12
    shortName: Евр 10:12
    text: Он же, принеся одну жертву за грехи, навсегда воссел одесную Бога,
  - name: К Евреям 10:13
    orderIndex: 12
    osisId: Heb.10.13
    sblId: Heb 10:13
    shortName: Евр 10:13
    text: ожидая затем, доколе враги Его будут положены в подножие ног Его.
  - name: К Евреям 10:14
    orderIndex: 13
    osisId: Heb.10.14
    sblId: Heb 10:14
    shortName: Евр 10:14
    text: Ибо Он одним приношением навсегда сделал совершенными освящаемых.
  - name: К Евреям 10:15
    orderIndex: 14
    osisId: Heb.10.15
    sblId: Heb 10:15
    shortName: Евр 10:15
    text: '[О сем] свидетельствует нам и Дух Святый; ибо сказано:'
  - name: К Евреям 10:16
    orderIndex: 15
    osisId: Heb.10.16
    sblId: Heb 10:16
    shortName: Евр 10:16
    text: 'Вот завет, который завещаю им после тех дней, говорит Господь: вложу законы
      Мои в сердца их, и в мыслях их напишу их,'
  - name: К Евреям 10:17
    orderIndex: 16
    osisId: Heb.10.17
    sblId: Heb 10:17
    shortName: Евр 10:17
    text: и грехов их и беззаконий их не воспомяну более.
  - name: К Евреям 10:18
    orderIndex: 17
    osisId: Heb.10.18
    sblId: Heb 10:18
    shortName: Евр 10:18
    text: А где прощение грехов, там не нужно приношение за них.
  - name: К Евреям 10:19
    orderIndex: 18
    osisId: Heb.10.19
    sblId: Heb 10:19
    shortName: Евр 10:19
    text: Итак, братия, имея дерзновение входить во святилище посредством Крови Иисуса
      Христа, путем новым и живым,
  - name: К Евреям 10:20
    orderIndex: 19
    osisId: Heb.10.20
    sblId: Heb 10:20
    shortName: Евр 10:20
    text: который Он вновь открыл нам через завесу, то есть плоть Свою,
  - name: К Евреям 10:21
    orderIndex: 20
    osisId: Heb.10.21
    sblId: Heb 10:21
    shortName: Евр 10:21
    text: и [имея] великого Священника над домом Божиим,
  - name: К Евреям 10:22
    orderIndex: 21
    osisId: Heb.10.22
    sblId: Heb 10:22
    shortName: Евр 10:22
    text: да приступаем с искренним сердцем, с полною верою, кроплением очистив сердца
      от порочной совести, и омыв тело водою чистою,
  - name: К Евреям 10:23
    orderIndex: 22
    osisId: Heb.10.23
    sblId: Heb 10:23
    shortName: Евр 10:23
    text: будем держаться исповедания упования неуклонно, ибо верен Обещавший.
  - name: К Евреям 10:24
    orderIndex: 23
    osisId: Heb.10.24
    sblId: Heb 10:24
    shortName: Евр 10:24
    text: Будем внимательны друг ко другу, поощряя к любви и добрым делам.
  - name: К Евреям 10:25
    orderIndex: 24
    osisId: Heb.10.25
    sblId: Heb 10:25
    shortName: Евр 10:25
    text: Не будем оставлять собрания своего, как есть у некоторых обычай; но будем
      увещевать [друг друга], и тем более, чем более усматриваете приближение дня
      оного.
  - name: К Евреям 10:26
    orderIndex: 25
    osisId: Heb.10.26
    sblId: Heb 10:26
    shortName: Евр 10:26
    text: Ибо если мы, получив познание истины, произвольно грешим, то не остается
      более жертвы за грехи,
  - name: К Евреям 10:27
    orderIndex: 26
    osisId: Heb.10.27
    sblId: Heb 10:27
    shortName: Евр 10:27
    text: но некое страшное ожидание суда и ярость огня, готового пожрать противников.
  - name: К Евреям 10:28
    orderIndex: 27
    osisId: Heb.10.28
    sblId: Heb 10:28
    shortName: Евр 10:28
    text: '[Если] отвергшийся закона Моисеева, при двух или трех свидетелях, без милосердия
      [наказывается] смертью,'
  - name: К Евреям 10:29
    orderIndex: 28
    osisId: Heb.10.29
    sblId: Heb 10:29
    shortName: Евр 10:29
    text: то сколь тягчайшему, думаете, наказанию повинен будет тот, кто попирает
      Сына Божия и не почитает за святыню Кровь завета, которою освящен, и Духа благодати
      оскорбляет?
  - name: К Евреям 10:30
    orderIndex: 29
    osisId: Heb.10.30
    sblId: Heb 10:30
    shortName: Евр 10:30
    text: 'Мы знаем Того, Кто сказал: у Меня отмщение, Я воздам, говорит Господь.
      И еще: Господь будет судить народ Свой.'
  - name: К Евреям 10:31
    orderIndex: 30
    osisId: Heb.10.31
    sblId: Heb 10:31
    shortName: Евр 10:31
    text: Страшно впасть в руки Бога живаго!
  - name: К Евреям 10:32
    orderIndex: 31
    osisId: Heb.10.32
    sblId: Heb 10:32
    shortName: Евр 10:32
    text: Вспомните прежние дни ваши, когда вы, быв просвещены, выдержали великий
      подвиг страданий,
  - name: К Евреям 10:33
    orderIndex: 32
    osisId: Heb.10.33
    sblId: Heb 10:33
    shortName: Евр 10:33
    text: то сами среди поношений и скорбей служа зрелищем [для других], то принимая
      участие в других, находившихся в таком же [состоянии];
  - name: К Евреям 10:34
    orderIndex: 33
    osisId: Heb.10.34
    sblId: Heb 10:34
    shortName: Евр 10:34
    text: ибо вы и моим узам сострадали и расхищение имения вашего приняли с радостью,
      зная, что есть у вас на небесах имущество лучшее и непреходящее.
  - name: К Евреям 10:35
    orderIndex: 34
    osisId: Heb.10.35
    sblId: Heb 10:35
    shortName: Евр 10:35
    text: Итак не оставляйте упования вашего, которому предстоит великое воздаяние.
  - name: К Евреям 10:36
    orderIndex: 35
    osisId: Heb.10.36
    sblId: Heb 10:36
    shortName: Евр 10:36
    text: Терпение нужно вам, чтобы, исполнив волю Божию, получить обещанное;
  - name: К Евреям 10:37
    orderIndex: 36
    osisId: Heb.10.37
    sblId: Heb 10:37
    shortName: Евр 10:37
    text: ибо еще немного, очень немного, и Грядущий придет и не умедлит.
  - name: К Евреям 10:38
    orderIndex: 37
    osisId: Heb.10.38
    sblId: Heb 10:38
    shortName: Евр 10:38
    text: Праведный верою жив будет; а если [кто] поколеблется, не благоволит к тому
      душа Моя.
  - name: К Евреям 10:39
    orderIndex: 38
    osisId: Heb.10.39
    sblId: Heb 10:39
    shortName: Евр 10:39
    text: Мы же не из колеблющихся на погибель, но [стоим] в вере к спасению души.
  versesCount: 39
- name: К Евреям 11
  orderIndex: 10
  osisId: Heb.11
  sblId: Heb 11
  shortName: Евр 11
  verses:
  - name: К Евреям 11:1
    orderIndex: 0
    osisId: Heb.11.1
    sblId: Heb 11:1
    shortName: Евр 11:1
    text: Вера же есть осуществление ожидаемого и уверенность в невидимом.
  - name: К Евреям 11:2
    orderIndex: 1
    osisId: Heb.11.2
    sblId: Heb 11:2
    shortName: Евр 11:2
    text: В ней свидетельствованы древние.
  - name: К Евреям 11:3
    orderIndex: 2
    osisId: Heb.11.3
    sblId: Heb 11:3
    shortName: Евр 11:3
    text: Верою познаем, что веки устроены словом Божиим, так что из невидимого произошло
      видимое.
  - name: К Евреям 11:4
    orderIndex: 3
    osisId: Heb.11.4
    sblId: Heb 11:4
    shortName: Евр 11:4
    text: Верою Авель принес Богу жертву лучшую, нежели Каин; ею получил свидетельство,
      что он праведен, как засвидетельствовал Бог о дарах его; ею он и по смерти говорит
      еще.
  - name: К Евреям 11:5
    orderIndex: 4
    osisId: Heb.11.5
    sblId: Heb 11:5
    shortName: Евр 11:5
    text: Верою Енох переселен был так, что не видел смерти; и не стало его, потому
      что Бог переселил его. Ибо прежде переселения своего получил он свидетельство,
      что угодил Богу.
  - name: К Евреям 11:6
    orderIndex: 5
    osisId: Heb.11.6
    sblId: Heb 11:6
    shortName: Евр 11:6
    text: А без веры угодить Богу невозможно; ибо надобно, чтобы приходящий к Богу
      веровал, что Он есть, и ищущим Его воздает.
  - name: К Евреям 11:7
    orderIndex: 6
    osisId: Heb.11.7
    sblId: Heb 11:7
    shortName: Евр 11:7
    text: Верою Ной, получив откровение о том, что еще не было видимо, благоговея
      приготовил ковчег для спасения дома своего; ею осудил он (весь) мир, и сделался
      наследником праведности по вере.
  - name: К Евреям 11:8
    orderIndex: 7
    osisId: Heb.11.8
    sblId: Heb 11:8
    shortName: Евр 11:8
    text: Верою Авраам повиновался призванию идти в страну, которую имел получить
      в наследие, и пошел, не зная, куда идет.
  - name: К Евреям 11:9
    orderIndex: 8
    osisId: Heb.11.9
    sblId: Heb 11:9
    shortName: Евр 11:9
    text: Верою обитал он на земле обетованной, как на чужой, и жил в шатрах с Исааком
      и Иаковом, сонаследниками того же обетования;
  - name: К Евреям 11:10
    orderIndex: 9
    osisId: Heb.11.10
    sblId: Heb 11:10
    shortName: Евр 11:10
    text: ибо он ожидал города, имеющего основание, которого художник и строитель
      Бог.
  - name: К Евреям 11:11
    orderIndex: 10
    osisId: Heb.11.11
    sblId: Heb 11:11
    shortName: Евр 11:11
    text: Верою и сама Сарра (будучи неплодна) получила силу к принятию семени, и
      не по времени возраста родила, ибо знала, что верен Обещавший.
  - name: К Евреям 11:12
    orderIndex: 11
    osisId: Heb.11.12
    sblId: Heb 11:12
    shortName: Евр 11:12
    text: И потому от одного, и притом омертвелого, родилось так много, как [много]
      звезд на небе и как бесчислен песок на берегу морском.
  - name: К Евреям 11:13
    orderIndex: 12
    osisId: Heb.11.13
    sblId: Heb 11:13
    shortName: Евр 11:13
    text: Все сии умерли в вере, не получив обетований, а только издали видели оные,
      и радовались, и говорили о себе, что они странники и пришельцы на земле;
  - name: К Евреям 11:14
    orderIndex: 13
    osisId: Heb.11.14
    sblId: Heb 11:14
    shortName: Евр 11:14
    text: ибо те, которые так говорят, показывают, что они ищут отечества.
  - name: К Евреям 11:15
    orderIndex: 14
    osisId: Heb.11.15
    sblId: Heb 11:15
    shortName: Евр 11:15
    text: И если бы они в мыслях имели то [отечество], из которого вышли, то имели
      бы время возвратиться;
  - name: К Евреям 11:16
    orderIndex: 15
    osisId: Heb.11.16
    sblId: Heb 11:16
    shortName: Евр 11:16
    text: 'но они стремились к лучшему, то есть к небесному; посему и Бог не стыдится
      их, называя Себя их Богом: ибо Он приготовил им город.'
  - name: К Евреям 11:17
    orderIndex: 16
    osisId: Heb.11.17
    sblId: Heb 11:17
    shortName: Евр 11:17
    text: Верою Авраам, будучи искушаем, принес в жертву Исаака и, имея обетование,
      принес единородного,
  - name: К Евреям 11:18
    orderIndex: 17
    osisId: Heb.11.18
    sblId: Heb 11:18
    shortName: Евр 11:18
    text: 'о котором было сказано: в Исааке наречется тебе семя.'
  - name: К Евреям 11:19
    orderIndex: 18
    osisId: Heb.11.19
    sblId: Heb 11:19
    shortName: Евр 11:19
    text: Ибо он думал, что Бог силен и из мертвых воскресить, почему и получил его
      в предзнаменование.
  - name: К Евреям 11:20
    orderIndex: 19
    osisId: Heb.11.20
    sblId: Heb 11:20
    shortName: Евр 11:20
    text: Верою в будущее Исаак благословил Иакова и Исава.
  - name: К Евреям 11:21
    orderIndex: 20
    osisId: Heb.11.21
    sblId: Heb 11:21
    shortName: Евр 11:21
    text: Верою Иаков, умирая, благословил каждого сына Иосифова и поклонился на верх
      жезла своего.
  - name: К Евреям 11:22
    orderIndex: 21
    osisId: Heb.11.22
    sblId: Heb 11:22
    shortName: Евр 11:22
    text: Верою Иосиф, при кончине, напоминал об исходе сынов Израилевых и завещал
      о костях своих.
  - name: К Евреям 11:23
    orderIndex: 22
    osisId: Heb.11.23
    sblId: Heb 11:23
    shortName: Евр 11:23
    text: Верою Моисей по рождении три месяца скрываем был родителями своими, ибо
      видели они, что дитя прекрасно, и не устрашились царского повеления.
  - name: К Евреям 11:24
    orderIndex: 23
    osisId: Heb.11.24
    sblId: Heb 11:24
    shortName: Евр 11:24
    text: Верою Моисей, придя в возраст, отказался называться сыном дочери фараоновой,
  - name: К Евреям 11:25
    orderIndex: 24
    osisId: Heb.11.25
    sblId: Heb 11:25
    shortName: Евр 11:25
    text: и лучше захотел страдать с народом Божиим, нежели иметь временное греховное
      наслаждение,
  - name: К Евреям 11:26
    orderIndex: 25
    osisId: Heb.11.26
    sblId: Heb 11:26
    shortName: Евр 11:26
    text: и поношение Христово почел большим для себя богатством, нежели Египетские
      сокровища; ибо он взирал на воздаяние.
  - name: К Евреям 11:27
    orderIndex: 26
    osisId: Heb.11.27
    sblId: Heb 11:27
    shortName: Евр 11:27
    text: Верою оставил он Египет, не убоявшись гнева царского, ибо он, как бы видя
      Невидимого, был тверд.
  - name: К Евреям 11:28
    orderIndex: 27
    osisId: Heb.11.28
    sblId: Heb 11:28
    shortName: Евр 11:28
    text: Верою совершил он Пасху и пролитие крови, дабы истребитель первенцев не
      коснулся их.
  - name: К Евреям 11:29
    orderIndex: 28
    osisId: Heb.11.29
    sblId: Heb 11:29
    shortName: Евр 11:29
    text: Верою перешли они Чермное море, как по суше, – на что покусившись, Египтяне
      потонули.
  - name: К Евреям 11:30
    orderIndex: 29
    osisId: Heb.11.30
    sblId: Heb 11:30
    shortName: Евр 11:30
    text: Верою пали стены Иерихонские, по семидневном обхождении.
  - name: К Евреям 11:31
    orderIndex: 30
    osisId: Heb.11.31
    sblId: Heb 11:31
    shortName: Евр 11:31
    text: Верою Раав блудница, с миром приняв соглядатаев (и проводив их другим путем),
      не погибла с неверными.
  - name: К Евреям 11:32
    orderIndex: 31
    osisId: Heb.11.32
    sblId: Heb 11:32
    shortName: Евр 11:32
    text: И что еще скажу? Недостанет мне времени, чтобы повествовать о Гедеоне, о
      Вараке, о Самсоне и Иеффае, о Давиде, Самуиле и (других) пророках,
  - name: К Евреям 11:33
    orderIndex: 32
    osisId: Heb.11.33
    sblId: Heb 11:33
    shortName: Евр 11:33
    text: которые верою побеждали царства, творили правду, получали обетования, заграждали
      уста львов,
  - name: К Евреям 11:34
    orderIndex: 33
    osisId: Heb.11.34
    sblId: Heb 11:34
    shortName: Евр 11:34
    text: угашали силу огня, избегали острия меча, укреплялись от немощи, были крепки
      на войне, прогоняли полки чужих;
  - name: К Евреям 11:35
    orderIndex: 34
    osisId: Heb.11.35
    sblId: Heb 11:35
    shortName: Евр 11:35
    text: жены получали умерших своих воскресшими; иные же замучены были, не приняв
      освобождения, дабы получить лучшее воскресение;
  - name: К Евреям 11:36
    orderIndex: 35
    osisId: Heb.11.36
    sblId: Heb 11:36
    shortName: Евр 11:36
    text: другие испытали поругания и побои, а также узы и темницу,
  - name: К Евреям 11:37
    orderIndex: 36
    osisId: Heb.11.37
    sblId: Heb 11:37
    shortName: Евр 11:37
    text: были побиваемы камнями, перепиливаемы, подвергаемы пытке, умирали от меча,
      скитались в милотях и козьих кожах, терпя недостатки, скорби, озлобления;
  - name: К Евреям 11:38
    orderIndex: 37
    osisId: Heb.11.38
    sblId: Heb 11:38
    shortName: Евр 11:38
    text: те, которых весь мир не был достоин, скитались по пустыням и горам, по пещерам
      и ущельям земли.
  - name: К Евреям 11:39
    orderIndex: 38
    osisId: Heb.11.39
    sblId: Heb 11:39
    shortName: Евр 11:39
    text: И все сии, свидетельствованные в вере, не получили обещанного,
  - name: К Евреям 11:40
    orderIndex: 39
    osisId: Heb.11.40
    sblId: Heb 11:40
    shortName: Евр 11:40
    text: потому что Бог предусмотрел о нас нечто лучшее, дабы они не без нас достигли
      совершенства.
  versesCount: 40
- name: К Евреям 12
  orderIndex: 11
  osisId: Heb.12
  sblId: Heb 12
  shortName: Евр 12
  verses:
  - name: К Евреям 12:1
    orderIndex: 0
    osisId: Heb.12.1
    sblId: Heb 12:1
    shortName: Евр 12:1
    text: Посему и мы, имея вокруг себя такое облако свидетелей, свергнем с себя всякое
      бремя и запинающий нас грех и с терпением будем проходить предлежащее нам поприще,
  - name: К Евреям 12:2
    orderIndex: 1
    osisId: Heb.12.2
    sblId: Heb 12:2
    shortName: Евр 12:2
    text: взирая на начальника и совершителя веры Иисуса, Который, вместо предлежавшей
      Ему радости, претерпел крест, пренебрегши посрамление, и воссел одесную престола
      Божия.
  - name: К Евреям 12:3
    orderIndex: 2
    osisId: Heb.12.3
    sblId: Heb 12:3
    shortName: Евр 12:3
    text: Помыслите о Претерпевшем такое над Собою поругание от грешников, чтобы вам
      не изнемочь и не ослабеть душами вашими.
  - name: К Евреям 12:4
    orderIndex: 3
    osisId: Heb.12.4
    sblId: Heb 12:4
    shortName: Евр 12:4
    text: Вы еще не до крови сражались, подвизаясь против греха,
  - name: К Евреям 12:5
    orderIndex: 4
    osisId: Heb.12.5
    sblId: Heb 12:5
    shortName: Евр 12:5
    text: 'и забыли утешение, которое предлагается вам, как сынам: сын мой! не пренебрегай
      наказания Господня, и не унывай, когда Он обличает тебя.'
  - name: К Евреям 12:6
    orderIndex: 5
    osisId: Heb.12.6
    sblId: Heb 12:6
    shortName: Евр 12:6
    text: Ибо Господь, кого любит, того наказывает; бьет же всякого сына, которого
      принимает.
  - name: К Евреям 12:7
    orderIndex: 6
    osisId: Heb.12.7
    sblId: Heb 12:7
    shortName: Евр 12:7
    text: Если вы терпите наказание, то Бог поступает с вами, как с сынами. Ибо есть
      ли какой сын, которого бы не наказывал отец?
  - name: К Евреям 12:8
    orderIndex: 7
    osisId: Heb.12.8
    sblId: Heb 12:8
    shortName: Евр 12:8
    text: Если же остаетесь без наказания, которое всем обще, то вы незаконные дети,
      а не сыны.
  - name: К Евреям 12:9
    orderIndex: 8
    osisId: Heb.12.9
    sblId: Heb 12:9
    shortName: Евр 12:9
    text: Притом, [если] мы, будучи наказываемы плотскими родителями нашими, боялись
      их, то не гораздо ли более должны покориться Отцу духов, чтобы жить?
  - name: К Евреям 12:10
    orderIndex: 9
    osisId: Heb.12.10
    sblId: Heb 12:10
    shortName: Евр 12:10
    text: Те наказывали нас по своему произволу для немногих дней; а Сей – для пользы,
      чтобы нам иметь участие в святости Его.
  - name: К Евреям 12:11
    orderIndex: 10
    osisId: Heb.12.11
    sblId: Heb 12:11
    shortName: Евр 12:11
    text: Всякое наказание в настоящее время кажется не радостью, а печалью; но после
      наученным через него доставляет мирный плод праведности.
  - name: К Евреям 12:12
    orderIndex: 11
    osisId: Heb.12.12
    sblId: Heb 12:12
    shortName: Евр 12:12
    text: Итак укрепите опустившиеся руки и ослабевшие колени
  - name: К Евреям 12:13
    orderIndex: 12
    osisId: Heb.12.13
    sblId: Heb 12:13
    shortName: Евр 12:13
    text: и ходите прямо ногами вашими, дабы хромлющее не совратилось, а лучше исправилось.
  - name: К Евреям 12:14
    orderIndex: 13
    osisId: Heb.12.14
    sblId: Heb 12:14
    shortName: Евр 12:14
    text: Старайтесь иметь мир со всеми и святость, без которой никто не увидит Господа.
  - name: К Евреям 12:15
    orderIndex: 14
    osisId: Heb.12.15
    sblId: Heb 12:15
    shortName: Евр 12:15
    text: Наблюдайте, чтобы кто не лишился благодати Божией; чтобы какой горький корень,
      возникнув, не причинил вреда, и чтобы им не осквернились многие;
  - name: К Евреям 12:16
    orderIndex: 15
    osisId: Heb.12.16
    sblId: Heb 12:16
    shortName: Евр 12:16
    text: чтобы не было [между вами] какого блудника, или нечестивца, который бы,
      как Исав, за одну снедь отказался от своего первородства.
  - name: К Евреям 12:17
    orderIndex: 16
    osisId: Heb.12.17
    sblId: Heb 12:17
    shortName: Евр 12:17
    text: Ибо вы знаете, что после того он, желая наследовать благословение, был отвержен;
      не мог переменить мыслей [отца], хотя и просил о том со слезами.
  - name: К Евреям 12:18
    orderIndex: 17
    osisId: Heb.12.18
    sblId: Heb 12:18
    shortName: Евр 12:18
    text: Вы приступили не к горе, осязаемой и пылающей огнем, не ко тьме и мраку
      и буре,
  - name: К Евреям 12:19
    orderIndex: 18
    osisId: Heb.12.19
    sblId: Heb 12:19
    shortName: Евр 12:19
    text: не к трубному звуку и гласу глаголов, который слышавшие просили, чтобы к
      ним более не было продолжаемо слово,
  - name: К Евреям 12:20
    orderIndex: 19
    osisId: Heb.12.20
    sblId: Heb 12:20
    shortName: Евр 12:20
    text: 'ибо они не могли стерпеть того, что заповедуемо было: если и зверь прикоснется
      к горе, будет побит камнями (или поражен стрелою);'
  - name: К Евреям 12:21
    orderIndex: 20
    osisId: Heb.12.21
    sblId: Heb 12:21
    shortName: Евр 12:21
    text: 'и столь ужасно было это видение, [что и] Моисей сказал: "я в страхе и трепете".'
  - name: К Евреям 12:22
    orderIndex: 21
    osisId: Heb.12.22
    sblId: Heb 12:22
    shortName: Евр 12:22
    text: Но вы приступили к горе Сиону и ко граду Бога живаго, к небесному Иерусалиму
      и тьмам Ангелов,
  - name: К Евреям 12:23
    orderIndex: 22
    osisId: Heb.12.23
    sblId: Heb 12:23
    shortName: Евр 12:23
    text: к торжествующему собору и церкви первенцев, написанных на небесах, и к Судии
      всех Богу, и к духам праведников, достигших совершенства,
  - name: К Евреям 12:24
    orderIndex: 23
    osisId: Heb.12.24
    sblId: Heb 12:24
    shortName: Евр 12:24
    text: и к Ходатаю нового завета Иисусу, и к Крови кропления, говорящей лучше,
      нежели Авелева.
  - name: К Евреям 12:25
    orderIndex: 24
    osisId: Heb.12.25
    sblId: Heb 12:25
    shortName: Евр 12:25
    text: Смотрите, не отвратитесь и вы от говорящего. Если те, не послушав глаголавшего
      на земле, не избегли [наказания], то тем более [не] [избежим] мы, если отвратимся
      от [Глаголющего] с небес,
  - name: К Евреям 12:26
    orderIndex: 25
    osisId: Heb.12.26
    sblId: Heb 12:26
    shortName: Евр 12:26
    text: 'Которого глас тогда поколебал землю, и Который ныне дал такое обещание:
      еще раз поколеблю не только землю, но и небо.'
  - name: К Евреям 12:27
    orderIndex: 26
    osisId: Heb.12.27
    sblId: Heb 12:27
    shortName: Евр 12:27
    text: 'Слова: "еще раз" означают изменение колеблемого, как сотворенного, чтобы
      пребыло непоколебимое.'
  - name: К Евреям 12:28
    orderIndex: 27
    osisId: Heb.12.28
    sblId: Heb 12:28
    shortName: Евр 12:28
    text: Итак мы, приемля царство непоколебимое, будем хранить благодать, которою
      будем служить благоугодно Богу, с благоговением и страхом,
  - name: К Евреям 12:29
    orderIndex: 28
    osisId: Heb.12.29
    sblId: Heb 12:29
    shortName: Евр 12:29
    text: потому что Бог наш есть огнь поядающий.
  versesCount: 29
- name: К Евреям 13
  orderIndex: 12
  osisId: Heb.13
  sblId: Heb 13
  shortName: Евр 13
  verses:
  - name: К Евреям 13:1
    orderIndex: 0
    osisId: Heb.13.1
    sblId: Heb 13:1
    shortName: Евр 13:1
    text: Братолюбие [между вами] да пребывает.
  - name: К Евреям 13:2
    orderIndex: 1
    osisId: Heb.13.2
    sblId: Heb 13:2
    shortName: Евр 13:2
    text: Страннолюбия не забывайте, ибо через него некоторые, не зная, оказали гостеприимство
      Ангелам.
  - name: К Евреям 13:3
    orderIndex: 2
    osisId: Heb.13.3
    sblId: Heb 13:3
    shortName: Евр 13:3
    text: Помните узников, как бы и вы с ними были в узах, и страждущих, как и сами
      находитесь в теле.
  - name: К Евреям 13:4
    orderIndex: 3
    osisId: Heb.13.4
    sblId: Heb 13:4
    shortName: Евр 13:4
    text: Брак у всех [да будет] честен и ложе непорочно; блудников же и прелюбодеев
      судит Бог.
  - name: К Евреям 13:5
    orderIndex: 4
    osisId: Heb.13.5
    sblId: Heb 13:5
    shortName: Евр 13:5
    text: 'Имейте нрав несребролюбивый, довольствуясь тем, что есть. Ибо Сам сказал:
      не оставлю тебя и не покину тебя,'
  - name: К Евреям 13:6
    orderIndex: 5
    osisId: Heb.13.6
    sblId: Heb 13:6
    shortName: Евр 13:6
    text: 'так что мы смело говорим: Господь мне помощник, и не убоюсь: что сделает
      мне человек?'
  - name: К Евреям 13:7
    orderIndex: 6
    osisId: Heb.13.7
    sblId: Heb 13:7
    shortName: Евр 13:7
    text: Поминайте наставников ваших, которые проповедывали вам слово Божие, и, взирая
      на кончину их жизни, подражайте вере их.
  - name: К Евреям 13:8
    orderIndex: 7
    osisId: Heb.13.8
    sblId: Heb 13:8
    shortName: Евр 13:8
    text: Иисус Христос вчера и сегодня и во веки Тот же.
  - name: К Евреям 13:9
    orderIndex: 8
    osisId: Heb.13.9
    sblId: Heb 13:9
    shortName: Евр 13:9
    text: Учениями различными и чуждыми не увлекайтесь; ибо хорошо благодатью укреплять
      сердца, а не яствами, от которых не получили пользы занимающиеся ими.
  - name: К Евреям 13:10
    orderIndex: 9
    osisId: Heb.13.10
    sblId: Heb 13:10
    shortName: Евр 13:10
    text: Мы имеем жертвенник, от которого не имеют права питаться служащие скинии.
  - name: К Евреям 13:11
    orderIndex: 10
    osisId: Heb.13.11
    sblId: Heb 13:11
    shortName: Евр 13:11
    text: Так как тела животных, которых кровь для [очищения] греха вносится первосвященником
      во святилище, сжигаются вне стана, –
  - name: К Евреям 13:12
    orderIndex: 11
    osisId: Heb.13.12
    sblId: Heb 13:12
    shortName: Евр 13:12
    text: то и Иисус, дабы освятить людей Кровию Своею, пострадал вне врат.
  - name: К Евреям 13:13
    orderIndex: 12
    osisId: Heb.13.13
    sblId: Heb 13:13
    shortName: Евр 13:13
    text: Итак выйдем к Нему за стан, нося Его поругание;
  - name: К Евреям 13:14
    orderIndex: 13
    osisId: Heb.13.14
    sblId: Heb 13:14
    shortName: Евр 13:14
    text: ибо не имеем здесь постоянного града, но ищем будущего.
  - name: К Евреям 13:15
    orderIndex: 14
    osisId: Heb.13.15
    sblId: Heb 13:15
    shortName: Евр 13:15
    text: Итак будем через Него непрестанно приносить Богу жертву хвалы, то есть плод
      уст, прославляющих имя Его.
  - name: К Евреям 13:16
    orderIndex: 15
    osisId: Heb.13.16
    sblId: Heb 13:16
    shortName: Евр 13:16
    text: Не забывайте также благотворения и общительности, ибо таковые жертвы благоугодны
      Богу.
  - name: К Евреям 13:17
    orderIndex: 16
    osisId: Heb.13.17
    sblId: Heb 13:17
    shortName: Евр 13:17
    text: Повинуйтесь наставникам вашим и будьте покорны, ибо они неусыпно пекутся
      о душах ваших, как обязанные дать отчет; чтобы они делали это с радостью, а
      не воздыхая, ибо это для вас неполезно.
  - name: К Евреям 13:18
    orderIndex: 17
    osisId: Heb.13.18
    sblId: Heb 13:18
    shortName: Евр 13:18
    text: Молитесь о нас; ибо мы уверены, что имеем добрую совесть, потому что во
      всем желаем вести себя честно.
  - name: К Евреям 13:19
    orderIndex: 18
    osisId: Heb.13.19
    sblId: Heb 13:19
    shortName: Евр 13:19
    text: Особенно же прошу делать это, дабы я скорее возвращен был вам.
  - name: К Евреям 13:20
    orderIndex: 19
    osisId: Heb.13.20
    sblId: Heb 13:20
    shortName: Евр 13:20
    text: Бог же мира, воздвигший из мертвых Пастыря овец великого Кровию завета вечного,
      Господа нашего Иисуса (Христа),
  - name: К Евреям 13:21
    orderIndex: 20
    osisId: Heb.13.21
    sblId: Heb 13:21
    shortName: Евр 13:21
    text: да усовершит вас во всяком добром деле, к исполнению воли Его, производя
      в вас благоугодное Ему через Иисуса Христа. Ему слава во веки веков! Аминь.
  - name: К Евреям 13:22
    orderIndex: 21
    osisId: Heb.13.22
    sblId: Heb 13:22
    shortName: Евр 13:22
    text: Прошу вас, братия, примите сие слово увещания; я же не много и написал вам.
  - name: К Евреям 13:23
    orderIndex: 22
    osisId: Heb.13.23
    sblId: Heb 13:23
    shortName: Евр 13:23
    text: Знайте, что брат наш Тимофей освобожден, и я вместе с ним, если он скоро
      придет, увижу вас.
  - name: К Евреям 13:24
    orderIndex: 23
    osisId: Heb.13.24
    sblId: Heb 13:24
    shortName: Евр 13:24
    text: Приветствуйте всех наставников ваших и всех святых. Приветствуют вас Италийские.
  - name: К Евреям 13:25
    orderIndex: 24
    osisId: Heb.13.25
    sblId: Heb 13:25
    shortName: Евр 13:25
    text: Благодать со всеми вами. Аминь.
  versesCount: 25
