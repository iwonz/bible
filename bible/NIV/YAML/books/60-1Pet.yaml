chapters:
- name: 1 Peter 1
  orderIndex: 0
  osisId: 1Pet.1
  sblId: 1Pet 1
  shortName: 1 Pet 1
  verses:
  - name: 1 Peter 1:1
    orderIndex: 0
    osisId: 1Pet.1.1
    sblId: 1Pet 1:1
    shortName: 1 Pet 1:1
    text: Peter, an apostle of Jesus Christ, To God's elect, strangers in the world,
      scattered throughout Pontus, Galatia, Cappadocia, Asia and Bithynia,
  - name: 1 Peter 1:2
    orderIndex: 1
    osisId: 1Pet.1.2
    sblId: 1Pet 1:2
    shortName: 1 Pet 1:2
    text: 'who have been chosen according to the foreknowledge of God the Father,
      through the sanctifying work of the Spirit, for obedience to Jesus Christ and
      sprinkling by his blood: Grace and peace be yours in abundance.'
  - name: 1 Peter 1:3
    orderIndex: 2
    osisId: 1Pet.1.3
    sblId: 1Pet 1:3
    shortName: 1 Pet 1:3
    text: Praise be to the God and Father of our Lord Jesus Christ! In his great mercy
      he has given us new birth into a living hope through the resurrection of Jesus
      Christ from the dead,
  - name: 1 Peter 1:4
    orderIndex: 3
    osisId: 1Pet.1.4
    sblId: 1Pet 1:4
    shortName: 1 Pet 1:4
    text: and into an inheritance that can never perish, spoil or fade--kept in heaven
      for you,
  - name: 1 Peter 1:5
    orderIndex: 4
    osisId: 1Pet.1.5
    sblId: 1Pet 1:5
    shortName: 1 Pet 1:5
    text: who through faith are shielded by God's power until the coming of the salvation
      that is ready to be revealed in the last time.
  - name: 1 Peter 1:6
    orderIndex: 5
    osisId: 1Pet.1.6
    sblId: 1Pet 1:6
    shortName: 1 Pet 1:6
    text: In this you greatly rejoice, though now for a little while you may have
      had to suffer grief in all kinds of trials.
  - name: 1 Peter 1:7
    orderIndex: 6
    osisId: 1Pet.1.7
    sblId: 1Pet 1:7
    shortName: 1 Pet 1:7
    text: These have come so that your faith--of greater worth than gold, which perishes
      even though refined by fire--may be proved genuine and may result in praise,
      glory and honor when Jesus Christ is revealed.
  - name: 1 Peter 1:8
    orderIndex: 7
    osisId: 1Pet.1.8
    sblId: 1Pet 1:8
    shortName: 1 Pet 1:8
    text: Though you have not seen him, you love him; and even though you do not see
      him now, you believe in him and are filled with an inexpressible and glorious
      joy,
  - name: 1 Peter 1:9
    orderIndex: 8
    osisId: 1Pet.1.9
    sblId: 1Pet 1:9
    shortName: 1 Pet 1:9
    text: for you are receiving the goal of your faith, the salvation of your souls.
  - name: 1 Peter 1:10
    orderIndex: 9
    osisId: 1Pet.1.10
    sblId: 1Pet 1:10
    shortName: 1 Pet 1:10
    text: Concerning this salvation, the prophets, who spoke of the grace that was
      to come to you, searched intently and with the greatest care,
  - name: 1 Peter 1:11
    orderIndex: 10
    osisId: 1Pet.1.11
    sblId: 1Pet 1:11
    shortName: 1 Pet 1:11
    text: trying to find out the time and circumstances to which the Spirit of Christ
      in them was pointing when he predicted the sufferings of Christ and the glories
      that would follow.
  - name: 1 Peter 1:12
    orderIndex: 11
    osisId: 1Pet.1.12
    sblId: 1Pet 1:12
    shortName: 1 Pet 1:12
    text: It was revealed to them that they were not serving themselves but you, when
      they spoke of the things that have now been told you by those who have preached
      the gospel to you by the Holy Spirit sent from heaven. Even angels long to look
      into these things.
  - name: 1 Peter 1:13
    orderIndex: 12
    osisId: 1Pet.1.13
    sblId: 1Pet 1:13
    shortName: 1 Pet 1:13
    text: Therefore, prepare your minds for action; be self-controlled; set your hope
      fully on the grace to be given you when Jesus Christ is revealed.
  - name: 1 Peter 1:14
    orderIndex: 13
    osisId: 1Pet.1.14
    sblId: 1Pet 1:14
    shortName: 1 Pet 1:14
    text: As obedient children, do not conform to the evil desires you had when you
      lived in ignorance.
  - name: 1 Peter 1:15
    orderIndex: 14
    osisId: 1Pet.1.15
    sblId: 1Pet 1:15
    shortName: 1 Pet 1:15
    text: But just as he who called you is holy, so be holy in all you do;
  - name: 1 Peter 1:16
    orderIndex: 15
    osisId: 1Pet.1.16
    sblId: 1Pet 1:16
    shortName: 1 Pet 1:16
    text: 'for it is written: "Be holy, because I am holy."'
  - name: 1 Peter 1:17
    orderIndex: 16
    osisId: 1Pet.1.17
    sblId: 1Pet 1:17
    shortName: 1 Pet 1:17
    text: Since you call on a Father who judges each man's work impartially, live
      your lives as strangers here in reverent fear.
  - name: 1 Peter 1:18
    orderIndex: 17
    osisId: 1Pet.1.18
    sblId: 1Pet 1:18
    shortName: 1 Pet 1:18
    text: For you know that it was not with perishable things such as silver or gold
      that you were redeemed from the empty way of life handed down to you from your
      forefathers,
  - name: 1 Peter 1:19
    orderIndex: 18
    osisId: 1Pet.1.19
    sblId: 1Pet 1:19
    shortName: 1 Pet 1:19
    text: but with the precious blood of Christ, a lamb without blemish or defect.
  - name: 1 Peter 1:20
    orderIndex: 19
    osisId: 1Pet.1.20
    sblId: 1Pet 1:20
    shortName: 1 Pet 1:20
    text: He was chosen before the creation of the world, but was revealed in these
      last times for your sake.
  - name: 1 Peter 1:21
    orderIndex: 20
    osisId: 1Pet.1.21
    sblId: 1Pet 1:21
    shortName: 1 Pet 1:21
    text: Through him you believe in God, who raised him from the dead and glorified
      him, and so your faith and hope are in God.
  - name: 1 Peter 1:22
    orderIndex: 21
    osisId: 1Pet.1.22
    sblId: 1Pet 1:22
    shortName: 1 Pet 1:22
    text: Now that you have purified yourselves by obeying the truth so that you have
      sincere love for your brothers, love one another deeply, from the heart.
  - name: 1 Peter 1:23
    orderIndex: 22
    osisId: 1Pet.1.23
    sblId: 1Pet 1:23
    shortName: 1 Pet 1:23
    text: For you have been born again, not of perishable seed, but of imperishable,
      through the living and enduring word of God.
  - name: 1 Peter 1:24
    orderIndex: 23
    osisId: 1Pet.1.24
    sblId: 1Pet 1:24
    shortName: 1 Pet 1:24
    text: For, "All men are like grass, and all their glory is like the flowers of
      the field; the grass withers and the flowers fall,
  - name: 1 Peter 1:25
    orderIndex: 24
    osisId: 1Pet.1.25
    sblId: 1Pet 1:25
    shortName: 1 Pet 1:25
    text: but the word of the Lord stands forever." And this is the word that was
      preached to you.
  versesCount: 25
- name: 1 Peter 2
  orderIndex: 1
  osisId: 1Pet.2
  sblId: 1Pet 2
  shortName: 1 Pet 2
  verses:
  - name: 1 Peter 2:1
    orderIndex: 0
    osisId: 1Pet.2.1
    sblId: 1Pet 2:1
    shortName: 1 Pet 2:1
    text: Therefore, rid yourselves of all malice and all deceit, hypocrisy, envy,
      and slander of every kind.
  - name: 1 Peter 2:2
    orderIndex: 1
    osisId: 1Pet.2.2
    sblId: 1Pet 2:2
    shortName: 1 Pet 2:2
    text: Like newborn babies, crave pure spiritual milk, so that by it you may grow
      up in your salvation,
  - name: 1 Peter 2:3
    orderIndex: 2
    osisId: 1Pet.2.3
    sblId: 1Pet 2:3
    shortName: 1 Pet 2:3
    text: now that you have tasted that the Lord is good.
  - name: 1 Peter 2:4
    orderIndex: 3
    osisId: 1Pet.2.4
    sblId: 1Pet 2:4
    shortName: 1 Pet 2:4
    text: As you come to him, the living Stone--rejected by men but chosen by God
      and precious to him--
  - name: 1 Peter 2:5
    orderIndex: 4
    osisId: 1Pet.2.5
    sblId: 1Pet 2:5
    shortName: 1 Pet 2:5
    text: you also, like living stones, are being built into a spiritual house to
      be a holy priesthood, offering spiritual sacrifices acceptable to God through
      Jesus Christ.
  - name: 1 Peter 2:6
    orderIndex: 5
    osisId: 1Pet.2.6
    sblId: 1Pet 2:6
    shortName: 1 Pet 2:6
    text: 'For in Scripture it says: "See, I lay a stone in Zion, a chosen and precious
      cornerstone, and the one who trusts in him will never be put to shame."'
  - name: 1 Peter 2:7
    orderIndex: 6
    osisId: 1Pet.2.7
    sblId: 1Pet 2:7
    shortName: 1 Pet 2:7
    text: Now to you who believe, this stone is precious. But to those who do not
      believe, "The stone the builders rejected has become the capstone, "
  - name: 1 Peter 2:8
    orderIndex: 7
    osisId: 1Pet.2.8
    sblId: 1Pet 2:8
    shortName: 1 Pet 2:8
    text: and, "A stone that causes men to stumble and a rock that makes them fall."
      They stumble because they disobey the message--which is also what they were
      destined for.
  - name: 1 Peter 2:9
    orderIndex: 8
    osisId: 1Pet.2.9
    sblId: 1Pet 2:9
    shortName: 1 Pet 2:9
    text: But you are a chosen people, a royal priesthood, a holy nation, a people
      belonging to God, that you may declare the praises of him who called you out
      of darkness into his wonderful light.
  - name: 1 Peter 2:10
    orderIndex: 9
    osisId: 1Pet.2.10
    sblId: 1Pet 2:10
    shortName: 1 Pet 2:10
    text: Once you were not a people, but now you are the people of God; once you
      had not received mercy, but now you have received mercy.
  - name: 1 Peter 2:11
    orderIndex: 10
    osisId: 1Pet.2.11
    sblId: 1Pet 2:11
    shortName: 1 Pet 2:11
    text: Dear friends, I urge you, as aliens and strangers in the world, to abstain
      from sinful desires, which war against your soul.
  - name: 1 Peter 2:12
    orderIndex: 11
    osisId: 1Pet.2.12
    sblId: 1Pet 2:12
    shortName: 1 Pet 2:12
    text: Live such good lives among the pagans that, though they accuse you of doing
      wrong, they may see your good deeds and glorify God on the day he visits us.
  - name: 1 Peter 2:13
    orderIndex: 12
    osisId: 1Pet.2.13
    sblId: 1Pet 2:13
    shortName: 1 Pet 2:13
    text: 'Submit yourselves for the Lord''s sake to every authority instituted among
      men: whether to the king, as the supreme authority,'
  - name: 1 Peter 2:14
    orderIndex: 13
    osisId: 1Pet.2.14
    sblId: 1Pet 2:14
    shortName: 1 Pet 2:14
    text: or to governors, who are sent by him to punish those who do wrong and to
      commend those who do right.
  - name: 1 Peter 2:15
    orderIndex: 14
    osisId: 1Pet.2.15
    sblId: 1Pet 2:15
    shortName: 1 Pet 2:15
    text: For it is God's will that by doing good you should silence the ignorant
      talk of foolish men.
  - name: 1 Peter 2:16
    orderIndex: 15
    osisId: 1Pet.2.16
    sblId: 1Pet 2:16
    shortName: 1 Pet 2:16
    text: Live as free men, but do not use your freedom as a cover-up for evil; live
      as servants of God.
  - name: 1 Peter 2:17
    orderIndex: 16
    osisId: 1Pet.2.17
    sblId: 1Pet 2:17
    shortName: 1 Pet 2:17
    text: 'Show proper respect to everyone: Love the brotherhood of believers, fear
      God, honor the king.'
  - name: 1 Peter 2:18
    orderIndex: 17
    osisId: 1Pet.2.18
    sblId: 1Pet 2:18
    shortName: 1 Pet 2:18
    text: Slaves, submit yourselves to your masters with all respect, not only to
      those who are good and considerate, but also to those who are harsh.
  - name: 1 Peter 2:19
    orderIndex: 18
    osisId: 1Pet.2.19
    sblId: 1Pet 2:19
    shortName: 1 Pet 2:19
    text: For it is commendable if a man bears up under the pain of unjust suffering
      because he is conscious of God.
  - name: 1 Peter 2:20
    orderIndex: 19
    osisId: 1Pet.2.20
    sblId: 1Pet 2:20
    shortName: 1 Pet 2:20
    text: But how is it to your credit if you receive a beating for doing wrong and
      endure it? But if you suffer for doing good and you endure it, this is commendable
      before God.
  - name: 1 Peter 2:21
    orderIndex: 20
    osisId: 1Pet.2.21
    sblId: 1Pet 2:21
    shortName: 1 Pet 2:21
    text: To this you were called, because Christ suffered for you, leaving you an
      example, that you should follow in his steps.
  - name: 1 Peter 2:22
    orderIndex: 21
    osisId: 1Pet.2.22
    sblId: 1Pet 2:22
    shortName: 1 Pet 2:22
    text: '"He committed no sin, and no deceit was found in his mouth."'
  - name: 1 Peter 2:23
    orderIndex: 22
    osisId: 1Pet.2.23
    sblId: 1Pet 2:23
    shortName: 1 Pet 2:23
    text: When they hurled their insults at him, he did not retaliate; when he suffered,
      he made no threats. Instead, he entrusted himself to him who judges justly.
  - name: 1 Peter 2:24
    orderIndex: 23
    osisId: 1Pet.2.24
    sblId: 1Pet 2:24
    shortName: 1 Pet 2:24
    text: He himself bore our sins in his body on the tree, so that we might die to
      sins and live for righteousness; by his wounds you have been healed.
  - name: 1 Peter 2:25
    orderIndex: 24
    osisId: 1Pet.2.25
    sblId: 1Pet 2:25
    shortName: 1 Pet 2:25
    text: For you were like sheep going astray, but now you have returned to the Shepherd
      and Overseer of your souls.
  versesCount: 25
- name: 1 Peter 3
  orderIndex: 2
  osisId: 1Pet.3
  sblId: 1Pet 3
  shortName: 1 Pet 3
  verses:
  - name: 1 Peter 3:1
    orderIndex: 0
    osisId: 1Pet.3.1
    sblId: 1Pet 3:1
    shortName: 1 Pet 3:1
    text: Wives, in the same way be submissive to your husbands so that, if any of
      them do not believe the word, they may be won over without words by the behavior
      of their wives,
  - name: 1 Peter 3:2
    orderIndex: 1
    osisId: 1Pet.3.2
    sblId: 1Pet 3:2
    shortName: 1 Pet 3:2
    text: when they see the purity and reverence of your lives.
  - name: 1 Peter 3:3
    orderIndex: 2
    osisId: 1Pet.3.3
    sblId: 1Pet 3:3
    shortName: 1 Pet 3:3
    text: Your beauty should not come from outward adornment, such as braided hair
      and the wearing of gold jewelry and fine clothes.
  - name: 1 Peter 3:4
    orderIndex: 3
    osisId: 1Pet.3.4
    sblId: 1Pet 3:4
    shortName: 1 Pet 3:4
    text: Instead, it should be that of your inner self, the unfading beauty of a
      gentle and quiet spirit, which is of great worth in God's sight.
  - name: 1 Peter 3:5
    orderIndex: 4
    osisId: 1Pet.3.5
    sblId: 1Pet 3:5
    shortName: 1 Pet 3:5
    text: For this is the way the holy women of the past who put their hope in God
      used to make themselves beautiful. They were submissive to their own husbands,
  - name: 1 Peter 3:6
    orderIndex: 5
    osisId: 1Pet.3.6
    sblId: 1Pet 3:6
    shortName: 1 Pet 3:6
    text: like Sarah, who obeyed Abraham and called him her master. You are her daughters
      if you do what is right and do not give way to fear.
  - name: 1 Peter 3:7
    orderIndex: 6
    osisId: 1Pet.3.7
    sblId: 1Pet 3:7
    shortName: 1 Pet 3:7
    text: Husbands, in the same way be considerate as you live with your wives, and
      treat them with respect as the weaker partner and as heirs with you of the gracious
      gift of life, so that nothing will hinder your prayers.
  - name: 1 Peter 3:8
    orderIndex: 7
    osisId: 1Pet.3.8
    sblId: 1Pet 3:8
    shortName: 1 Pet 3:8
    text: Finally, all of you, live in harmony with one another; be sympathetic, love
      as brothers, be compassionate and humble.
  - name: 1 Peter 3:9
    orderIndex: 8
    osisId: 1Pet.3.9
    sblId: 1Pet 3:9
    shortName: 1 Pet 3:9
    text: Do not repay evil with evil or insult with insult, but with blessing, because
      to this you were called so that you may inherit a blessing.
  - name: 1 Peter 3:10
    orderIndex: 9
    osisId: 1Pet.3.10
    sblId: 1Pet 3:10
    shortName: 1 Pet 3:10
    text: For, "Whoever would love life and see good days must keep his tongue from
      evil and his lips from deceitful speech.
  - name: 1 Peter 3:11
    orderIndex: 10
    osisId: 1Pet.3.11
    sblId: 1Pet 3:11
    shortName: 1 Pet 3:11
    text: He must turn from evil and do good; he must seek peace and pursue it.
  - name: 1 Peter 3:12
    orderIndex: 11
    osisId: 1Pet.3.12
    sblId: 1Pet 3:12
    shortName: 1 Pet 3:12
    text: For the eyes of the Lord are on the righteous and his ears are attentive
      to their prayer, but the face of the Lord is against those who do evil."
  - name: 1 Peter 3:13
    orderIndex: 12
    osisId: 1Pet.3.13
    sblId: 1Pet 3:13
    shortName: 1 Pet 3:13
    text: Who is going to harm you if you are eager to do good?
  - name: 1 Peter 3:14
    orderIndex: 13
    osisId: 1Pet.3.14
    sblId: 1Pet 3:14
    shortName: 1 Pet 3:14
    text: But even if you should suffer for what is right, you are blessed. "Do not
      fear what they fear; do not be frightened."
  - name: 1 Peter 3:15
    orderIndex: 14
    osisId: 1Pet.3.15
    sblId: 1Pet 3:15
    shortName: 1 Pet 3:15
    text: But in your hearts set apart Christ as Lord. Always be prepared to give
      an answer to everyone who asks you to give the reason for the hope that you
      have. But do this with gentleness and respect,
  - name: 1 Peter 3:16
    orderIndex: 15
    osisId: 1Pet.3.16
    sblId: 1Pet 3:16
    shortName: 1 Pet 3:16
    text: keeping a clear conscience, so that those who speak maliciously against
      your good behavior in Christ may be ashamed of their slander.
  - name: 1 Peter 3:17
    orderIndex: 16
    osisId: 1Pet.3.17
    sblId: 1Pet 3:17
    shortName: 1 Pet 3:17
    text: It is better, if it is God's will, to suffer for doing good than for doing
      evil.
  - name: 1 Peter 3:18
    orderIndex: 17
    osisId: 1Pet.3.18
    sblId: 1Pet 3:18
    shortName: 1 Pet 3:18
    text: For Christ died for sins once for all, the righteous for the unrighteous,
      to bring you to God. He was put to death in the body but made alive by the Spirit,
  - name: 1 Peter 3:19
    orderIndex: 18
    osisId: 1Pet.3.19
    sblId: 1Pet 3:19
    shortName: 1 Pet 3:19
    text: through whom also he went and preached to the spirits in prison
  - name: 1 Peter 3:20
    orderIndex: 19
    osisId: 1Pet.3.20
    sblId: 1Pet 3:20
    shortName: 1 Pet 3:20
    text: who disobeyed long ago when God waited patiently in the days of Noah while
      the ark was being built. In it only a few people, eight in all, were saved through
      water,
  - name: 1 Peter 3:21
    orderIndex: 20
    osisId: 1Pet.3.21
    sblId: 1Pet 3:21
    shortName: 1 Pet 3:21
    text: and this water symbolizes baptism that now saves you also--not the removal
      of dirt from the body but the pledge of a good conscience toward God. It saves
      you by the resurrection of Jesus Christ,
  - name: 1 Peter 3:22
    orderIndex: 21
    osisId: 1Pet.3.22
    sblId: 1Pet 3:22
    shortName: 1 Pet 3:22
    text: who has gone into heaven and is at God's right hand--with angels, authorities
      and powers in submission to him.
  versesCount: 22
- name: 1 Peter 4
  orderIndex: 3
  osisId: 1Pet.4
  sblId: 1Pet 4
  shortName: 1 Pet 4
  verses:
  - name: 1 Peter 4:1
    orderIndex: 0
    osisId: 1Pet.4.1
    sblId: 1Pet 4:1
    shortName: 1 Pet 4:1
    text: Therefore, since Christ suffered in his body, arm yourselves also with the
      same attitude, because he who has suffered in his body is done with sin.
  - name: 1 Peter 4:2
    orderIndex: 1
    osisId: 1Pet.4.2
    sblId: 1Pet 4:2
    shortName: 1 Pet 4:2
    text: As a result, he does not live the rest of his earthly life for evil human
      desires, but rather for the will of God.
  - name: 1 Peter 4:3
    orderIndex: 2
    osisId: 1Pet.4.3
    sblId: 1Pet 4:3
    shortName: 1 Pet 4:3
    text: For you have spent enough time in the past doing what pagans choose to do--living
      in debauchery, lust, drunkenness, orgies, carousing and detestable idolatry.
  - name: 1 Peter 4:4
    orderIndex: 3
    osisId: 1Pet.4.4
    sblId: 1Pet 4:4
    shortName: 1 Pet 4:4
    text: They think it strange that you do not plunge with them into the same flood
      of dissipation, and they heap abuse on you.
  - name: 1 Peter 4:5
    orderIndex: 4
    osisId: 1Pet.4.5
    sblId: 1Pet 4:5
    shortName: 1 Pet 4:5
    text: But they will have to give account to him who is ready to judge the living
      and the dead.
  - name: 1 Peter 4:6
    orderIndex: 5
    osisId: 1Pet.4.6
    sblId: 1Pet 4:6
    shortName: 1 Pet 4:6
    text: For this is the reason the gospel was preached even to those who are now
      dead, so that they might be judged according to men in regard to the body, but
      live according to God in regard to the spirit.
  - name: 1 Peter 4:7
    orderIndex: 6
    osisId: 1Pet.4.7
    sblId: 1Pet 4:7
    shortName: 1 Pet 4:7
    text: The end of all things is near. Therefore be clear minded and self-controlled
      so that you can pray.
  - name: 1 Peter 4:8
    orderIndex: 7
    osisId: 1Pet.4.8
    sblId: 1Pet 4:8
    shortName: 1 Pet 4:8
    text: Above all, love each other deeply, because love covers over a multitude
      of sins.
  - name: 1 Peter 4:9
    orderIndex: 8
    osisId: 1Pet.4.9
    sblId: 1Pet 4:9
    shortName: 1 Pet 4:9
    text: Offer hospitality to one another without grumbling.
  - name: 1 Peter 4:10
    orderIndex: 9
    osisId: 1Pet.4.10
    sblId: 1Pet 4:10
    shortName: 1 Pet 4:10
    text: Each one should use whatever gift he has received to serve others, faithfully
      administering God's grace in its various forms.
  - name: 1 Peter 4:11
    orderIndex: 10
    osisId: 1Pet.4.11
    sblId: 1Pet 4:11
    shortName: 1 Pet 4:11
    text: If anyone speaks, he should do it as one speaking the very words of God.
      If anyone serves, he should do it with the strength God provides, so that in
      all things God may be praised through Jesus Christ. To him be the glory and
      the power for ever and ever. Amen.
  - name: 1 Peter 4:12
    orderIndex: 11
    osisId: 1Pet.4.12
    sblId: 1Pet 4:12
    shortName: 1 Pet 4:12
    text: Dear friends, do not be surprised at the painful trial you are suffering,
      as though something strange were happening to you.
  - name: 1 Peter 4:13
    orderIndex: 12
    osisId: 1Pet.4.13
    sblId: 1Pet 4:13
    shortName: 1 Pet 4:13
    text: But rejoice that you participate in the sufferings of Christ, so that you
      may be overjoyed when his glory is revealed.
  - name: 1 Peter 4:14
    orderIndex: 13
    osisId: 1Pet.4.14
    sblId: 1Pet 4:14
    shortName: 1 Pet 4:14
    text: If you are insulted because of the name of Christ, you are blessed, for
      the Spirit of glory and of God rests on you.
  - name: 1 Peter 4:15
    orderIndex: 14
    osisId: 1Pet.4.15
    sblId: 1Pet 4:15
    shortName: 1 Pet 4:15
    text: If you suffer, it should not be as a murderer or thief or any other kind
      of criminal, or even as a meddler.
  - name: 1 Peter 4:16
    orderIndex: 15
    osisId: 1Pet.4.16
    sblId: 1Pet 4:16
    shortName: 1 Pet 4:16
    text: However, if you suffer as a Christian, do not be ashamed, but praise God
      that you bear that name.
  - name: 1 Peter 4:17
    orderIndex: 16
    osisId: 1Pet.4.17
    sblId: 1Pet 4:17
    shortName: 1 Pet 4:17
    text: For it is time for judgment to begin with the family of God; and if it begins
      with us, what will the outcome be for those who do not obey the gospel of God?
  - name: 1 Peter 4:18
    orderIndex: 17
    osisId: 1Pet.4.18
    sblId: 1Pet 4:18
    shortName: 1 Pet 4:18
    text: And, "If it is hard for the righteous to be saved, what will become of the
      ungodly and the sinner?"
  - name: 1 Peter 4:19
    orderIndex: 18
    osisId: 1Pet.4.19
    sblId: 1Pet 4:19
    shortName: 1 Pet 4:19
    text: So then, those who suffer according to God's will should commit themselves
      to their faithful Creator and continue to do good.
  versesCount: 19
- name: 1 Peter 5
  orderIndex: 4
  osisId: 1Pet.5
  sblId: 1Pet 5
  shortName: 1 Pet 5
  verses:
  - name: 1 Peter 5:1
    orderIndex: 0
    osisId: 1Pet.5.1
    sblId: 1Pet 5:1
    shortName: 1 Pet 5:1
    text: 'To the elders among you, I appeal as a fellow elder, a witness of Christ''s
      sufferings and one who also will share in the glory to be revealed:'
  - name: 1 Peter 5:2
    orderIndex: 1
    osisId: 1Pet.5.2
    sblId: 1Pet 5:2
    shortName: 1 Pet 5:2
    text: Be shepherds of God's flock that is under your care, serving as overseers--not
      because you must, but because you are willing, as God wants you to be; not greedy
      for money, but eager to serve;
  - name: 1 Peter 5:3
    orderIndex: 2
    osisId: 1Pet.5.3
    sblId: 1Pet 5:3
    shortName: 1 Pet 5:3
    text: not lording it over those entrusted to you, but being examples to the flock.
  - name: 1 Peter 5:4
    orderIndex: 3
    osisId: 1Pet.5.4
    sblId: 1Pet 5:4
    shortName: 1 Pet 5:4
    text: And when the Chief Shepherd appears, you will receive the crown of glory
      that will never fade away.
  - name: 1 Peter 5:5
    orderIndex: 4
    osisId: 1Pet.5.5
    sblId: 1Pet 5:5
    shortName: 1 Pet 5:5
    text: Young men, in the same way be submissive to those who are older. All of
      you, clothe yourselves with humility toward one another, because, "God opposes
      the proud but gives grace to the humble."
  - name: 1 Peter 5:6
    orderIndex: 5
    osisId: 1Pet.5.6
    sblId: 1Pet 5:6
    shortName: 1 Pet 5:6
    text: Humble yourselves, therefore, under God's mighty hand, that he may lift
      you up in due time.
  - name: 1 Peter 5:7
    orderIndex: 6
    osisId: 1Pet.5.7
    sblId: 1Pet 5:7
    shortName: 1 Pet 5:7
    text: Cast all your anxiety on him because he cares for you.
  - name: 1 Peter 5:8
    orderIndex: 7
    osisId: 1Pet.5.8
    sblId: 1Pet 5:8
    shortName: 1 Pet 5:8
    text: Be self-controlled and alert. Your enemy the devil prowls around like a
      roaring lion looking for someone to devour.
  - name: 1 Peter 5:9
    orderIndex: 8
    osisId: 1Pet.5.9
    sblId: 1Pet 5:9
    shortName: 1 Pet 5:9
    text: Resist him, standing firm in the faith, because you know that your brothers
      throughout the world are undergoing the same kind of sufferings.
  - name: 1 Peter 5:10
    orderIndex: 9
    osisId: 1Pet.5.10
    sblId: 1Pet 5:10
    shortName: 1 Pet 5:10
    text: And the God of all grace, who called you to his eternal glory in Christ,
      after you have suffered a little while, will himself restore you and make you
      strong, firm and steadfast.
  - name: 1 Peter 5:11
    orderIndex: 10
    osisId: 1Pet.5.11
    sblId: 1Pet 5:11
    shortName: 1 Pet 5:11
    text: To him be the power for ever and ever. Amen.
  - name: 1 Peter 5:12
    orderIndex: 11
    osisId: 1Pet.5.12
    sblId: 1Pet 5:12
    shortName: 1 Pet 5:12
    text: With the help of Silas, whom I regard as a faithful brother, I have written
      to you briefly, encouraging you and testifying that this is the true grace of
      God. Stand fast in it.
  - name: 1 Peter 5:13
    orderIndex: 12
    osisId: 1Pet.5.13
    sblId: 1Pet 5:13
    shortName: 1 Pet 5:13
    text: She who is in Babylon, chosen together with you, sends you her greetings,
      and so does my son Mark.
  - name: 1 Peter 5:14
    orderIndex: 13
    osisId: 1Pet.5.14
    sblId: 1Pet 5:14
    shortName: 1 Pet 5:14
    text: Greet one another with a kiss of love. Peace to all of you who are in Christ.
  versesCount: 14
