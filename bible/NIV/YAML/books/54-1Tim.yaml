chapters:
- name: 1 Timothy 1
  orderIndex: 0
  osisId: 1Tim.1
  sblId: 1Tim 1
  shortName: 1 Tim 1
  verses:
  - name: 1 Timothy 1:1
    orderIndex: 0
    osisId: 1Tim.1.1
    sblId: 1Tim 1:1
    shortName: 1 Tim 1:1
    text: Paul, an apostle of Christ Jesus by the command of God our Savior and of
      Christ Jesus our hope,
  - name: 1 Timothy 1:2
    orderIndex: 1
    osisId: 1Tim.1.2
    sblId: 1Tim 1:2
    shortName: 1 Tim 1:2
    text: 'To Timothy my true son in the faith: Grace, mercy and peace from God the
      Father and Christ Jesus our Lord.'
  - name: 1 Timothy 1:3
    orderIndex: 2
    osisId: 1Tim.1.3
    sblId: 1Tim 1:3
    shortName: 1 Tim 1:3
    text: As I urged you when I went into Macedonia, stay there in Ephesus so that
      you may command certain men not to teach false doctrines any longer
  - name: 1 Timothy 1:4
    orderIndex: 3
    osisId: 1Tim.1.4
    sblId: 1Tim 1:4
    shortName: 1 Tim 1:4
    text: nor to devote themselves to myths and endless genealogies. These promote
      controversies rather than God's work--which is by faith.
  - name: 1 Timothy 1:5
    orderIndex: 4
    osisId: 1Tim.1.5
    sblId: 1Tim 1:5
    shortName: 1 Tim 1:5
    text: The goal of this command is love, which comes from a pure heart and a good
      conscience and a sincere faith.
  - name: 1 Timothy 1:6
    orderIndex: 5
    osisId: 1Tim.1.6
    sblId: 1Tim 1:6
    shortName: 1 Tim 1:6
    text: Some have wandered away from these and turned to meaningless talk.
  - name: 1 Timothy 1:7
    orderIndex: 6
    osisId: 1Tim.1.7
    sblId: 1Tim 1:7
    shortName: 1 Tim 1:7
    text: They want to be teachers of the law, but they do not know what they are
      talking about or what they so confidently affirm.
  - name: 1 Timothy 1:8
    orderIndex: 7
    osisId: 1Tim.1.8
    sblId: 1Tim 1:8
    shortName: 1 Tim 1:8
    text: We know that the law is good if one uses it properly.
  - name: 1 Timothy 1:9
    orderIndex: 8
    osisId: 1Tim.1.9
    sblId: 1Tim 1:9
    shortName: 1 Tim 1:9
    text: We also know that law is made not for the righteous but for lawbreakers
      and rebels, the ungodly and sinful, the unholy and irreligious; for those who
      kill their fathers or mothers, for murderers,
  - name: 1 Timothy 1:10
    orderIndex: 9
    osisId: 1Tim.1.10
    sblId: 1Tim 1:10
    shortName: 1 Tim 1:10
    text: for adulterers and perverts, for slave traders and liars and perjurers--and
      for whatever else is contrary to the sound doctrine
  - name: 1 Timothy 1:11
    orderIndex: 10
    osisId: 1Tim.1.11
    sblId: 1Tim 1:11
    shortName: 1 Tim 1:11
    text: that conforms to the glorious gospel of the blessed God, which he entrusted
      to me.
  - name: 1 Timothy 1:12
    orderIndex: 11
    osisId: 1Tim.1.12
    sblId: 1Tim 1:12
    shortName: 1 Tim 1:12
    text: I thank Christ Jesus our Lord, who has given me strength, that he considered
      me faithful, appointing me to his service.
  - name: 1 Timothy 1:13
    orderIndex: 12
    osisId: 1Tim.1.13
    sblId: 1Tim 1:13
    shortName: 1 Tim 1:13
    text: Even though I was once a blasphemer and a persecutor and a violent man,
      I was shown mercy because I acted in ignorance and unbelief.
  - name: 1 Timothy 1:14
    orderIndex: 13
    osisId: 1Tim.1.14
    sblId: 1Tim 1:14
    shortName: 1 Tim 1:14
    text: The grace of our Lord was poured out on me abundantly, along with the faith
      and love that are in Christ Jesus.
  - name: 1 Timothy 1:15
    orderIndex: 14
    osisId: 1Tim.1.15
    sblId: 1Tim 1:15
    shortName: 1 Tim 1:15
    text: 'Here is a trustworthy saying that deserves full acceptance: Christ Jesus
      came into the world to save sinners--of whom I am the worst.'
  - name: 1 Timothy 1:16
    orderIndex: 15
    osisId: 1Tim.1.16
    sblId: 1Tim 1:16
    shortName: 1 Tim 1:16
    text: But for that very reason I was shown mercy so that in me, the worst of sinners,
      Christ Jesus might display his unlimited patience as an example for those who
      would believe on him and receive eternal life.
  - name: 1 Timothy 1:17
    orderIndex: 16
    osisId: 1Tim.1.17
    sblId: 1Tim 1:17
    shortName: 1 Tim 1:17
    text: Now to the King eternal, immortal, invisible, the only God, be honor and
      glory for ever and ever. Amen.
  - name: 1 Timothy 1:18
    orderIndex: 17
    osisId: 1Tim.1.18
    sblId: 1Tim 1:18
    shortName: 1 Tim 1:18
    text: Timothy, my son, I give you this instruction in keeping with the prophecies
      once made about you, so that by following them you may fight the good fight,
  - name: 1 Timothy 1:19
    orderIndex: 18
    osisId: 1Tim.1.19
    sblId: 1Tim 1:19
    shortName: 1 Tim 1:19
    text: holding on to faith and a good conscience. Some have rejected these and
      so have shipwrecked their faith.
  - name: 1 Timothy 1:20
    orderIndex: 19
    osisId: 1Tim.1.20
    sblId: 1Tim 1:20
    shortName: 1 Tim 1:20
    text: Among them are Hymenaeus and Alexander, whom I have handed over to Satan
      to be taught not to blaspheme.
  versesCount: 20
- name: 1 Timothy 2
  orderIndex: 1
  osisId: 1Tim.2
  sblId: 1Tim 2
  shortName: 1 Tim 2
  verses:
  - name: 1 Timothy 2:1
    orderIndex: 0
    osisId: 1Tim.2.1
    sblId: 1Tim 2:1
    shortName: 1 Tim 2:1
    text: I urge, then, first of all, that requests, prayers, intercession and thanksgiving
      be made for everyone--
  - name: 1 Timothy 2:2
    orderIndex: 1
    osisId: 1Tim.2.2
    sblId: 1Tim 2:2
    shortName: 1 Tim 2:2
    text: for kings and all those in authority, that we may live peaceful and quiet
      lives in all godliness and holiness.
  - name: 1 Timothy 2:3
    orderIndex: 2
    osisId: 1Tim.2.3
    sblId: 1Tim 2:3
    shortName: 1 Tim 2:3
    text: This is good, and pleases God our Savior,
  - name: 1 Timothy 2:4
    orderIndex: 3
    osisId: 1Tim.2.4
    sblId: 1Tim 2:4
    shortName: 1 Tim 2:4
    text: who wants all men to be saved and to come to a knowledge of the truth.
  - name: 1 Timothy 2:5
    orderIndex: 4
    osisId: 1Tim.2.5
    sblId: 1Tim 2:5
    shortName: 1 Tim 2:5
    text: For there is one God and one mediator between God and men, the man Christ
      Jesus,
  - name: 1 Timothy 2:6
    orderIndex: 5
    osisId: 1Tim.2.6
    sblId: 1Tim 2:6
    shortName: 1 Tim 2:6
    text: who gave himself as a ransom for all men--the testimony given in its proper
      time.
  - name: 1 Timothy 2:7
    orderIndex: 6
    osisId: 1Tim.2.7
    sblId: 1Tim 2:7
    shortName: 1 Tim 2:7
    text: And for this purpose I was appointed a herald and an apostle--I am telling
      the truth, I am not lying--and a teacher of the true faith to the Gentiles.
  - name: 1 Timothy 2:8
    orderIndex: 7
    osisId: 1Tim.2.8
    sblId: 1Tim 2:8
    shortName: 1 Tim 2:8
    text: I want men everywhere to lift up holy hands in prayer, without anger or
      disputing.
  - name: 1 Timothy 2:9
    orderIndex: 8
    osisId: 1Tim.2.9
    sblId: 1Tim 2:9
    shortName: 1 Tim 2:9
    text: I also want women to dress modestly, with decency and propriety, not with
      braided hair or gold or pearls or expensive clothes,
  - name: 1 Timothy 2:10
    orderIndex: 9
    osisId: 1Tim.2.10
    sblId: 1Tim 2:10
    shortName: 1 Tim 2:10
    text: but with good deeds, appropriate for women who profess to worship God.
  - name: 1 Timothy 2:11
    orderIndex: 10
    osisId: 1Tim.2.11
    sblId: 1Tim 2:11
    shortName: 1 Tim 2:11
    text: A woman should learn in quietness and full submission.
  - name: 1 Timothy 2:12
    orderIndex: 11
    osisId: 1Tim.2.12
    sblId: 1Tim 2:12
    shortName: 1 Tim 2:12
    text: I do not permit a woman to teach or to have authority over a man; she must
      be silent.
  - name: 1 Timothy 2:13
    orderIndex: 12
    osisId: 1Tim.2.13
    sblId: 1Tim 2:13
    shortName: 1 Tim 2:13
    text: For Adam was formed first, then Eve.
  - name: 1 Timothy 2:14
    orderIndex: 13
    osisId: 1Tim.2.14
    sblId: 1Tim 2:14
    shortName: 1 Tim 2:14
    text: And Adam was not the one deceived; it was the woman who was deceived and
      became a sinner.
  - name: 1 Timothy 2:15
    orderIndex: 14
    osisId: 1Tim.2.15
    sblId: 1Tim 2:15
    shortName: 1 Tim 2:15
    text: But women will be saved through childbearing--if they continue in faith,
      love and holiness with propriety.
  versesCount: 15
- name: 1 Timothy 3
  orderIndex: 2
  osisId: 1Tim.3
  sblId: 1Tim 3
  shortName: 1 Tim 3
  verses:
  - name: 1 Timothy 3:1
    orderIndex: 0
    osisId: 1Tim.3.1
    sblId: 1Tim 3:1
    shortName: 1 Tim 3:1
    text: 'Here is a trustworthy saying: If anyone sets his heart on being an overseer,
      he desires a noble task.'
  - name: 1 Timothy 3:2
    orderIndex: 1
    osisId: 1Tim.3.2
    sblId: 1Tim 3:2
    shortName: 1 Tim 3:2
    text: Now the overseer must be above reproach, the husband of but one wife, temperate,
      self-controlled, respectable, hospitable, able to teach,
  - name: 1 Timothy 3:3
    orderIndex: 2
    osisId: 1Tim.3.3
    sblId: 1Tim 3:3
    shortName: 1 Tim 3:3
    text: not given to drunkenness, not violent but gentle, not quarrelsome, not a
      lover of money.
  - name: 1 Timothy 3:4
    orderIndex: 3
    osisId: 1Tim.3.4
    sblId: 1Tim 3:4
    shortName: 1 Tim 3:4
    text: He must manage his own family well and see that his children obey him with
      proper respect.
  - name: 1 Timothy 3:5
    orderIndex: 4
    osisId: 1Tim.3.5
    sblId: 1Tim 3:5
    shortName: 1 Tim 3:5
    text: (If anyone does not know how to manage his own family, how can he take care
      of God's church?)
  - name: 1 Timothy 3:6
    orderIndex: 5
    osisId: 1Tim.3.6
    sblId: 1Tim 3:6
    shortName: 1 Tim 3:6
    text: He must not be a recent convert, or he may become conceited and fall under
      the same judgment as the devil.
  - name: 1 Timothy 3:7
    orderIndex: 6
    osisId: 1Tim.3.7
    sblId: 1Tim 3:7
    shortName: 1 Tim 3:7
    text: He must also have a good reputation with outsiders, so that he will not
      fall into disgrace and into the devil's trap.
  - name: 1 Timothy 3:8
    orderIndex: 7
    osisId: 1Tim.3.8
    sblId: 1Tim 3:8
    shortName: 1 Tim 3:8
    text: Deacons, likewise, are to be men worthy of respect, sincere, not indulging
      in much wine, and not pursuing dishonest gain.
  - name: 1 Timothy 3:9
    orderIndex: 8
    osisId: 1Tim.3.9
    sblId: 1Tim 3:9
    shortName: 1 Tim 3:9
    text: They must keep hold of the deep truths of the faith with a clear conscience.
  - name: 1 Timothy 3:10
    orderIndex: 9
    osisId: 1Tim.3.10
    sblId: 1Tim 3:10
    shortName: 1 Tim 3:10
    text: They must first be tested; and then if there is nothing against them, let
      them serve as deacons.
  - name: 1 Timothy 3:11
    orderIndex: 10
    osisId: 1Tim.3.11
    sblId: 1Tim 3:11
    shortName: 1 Tim 3:11
    text: In the same way, their wives are to be women worthy of respect, not malicious
      talkers but temperate and trustworthy in everything.
  - name: 1 Timothy 3:12
    orderIndex: 11
    osisId: 1Tim.3.12
    sblId: 1Tim 3:12
    shortName: 1 Tim 3:12
    text: A deacon must be the husband of but one wife and must manage his children
      and his household well.
  - name: 1 Timothy 3:13
    orderIndex: 12
    osisId: 1Tim.3.13
    sblId: 1Tim 3:13
    shortName: 1 Tim 3:13
    text: Those who have served well gain an excellent standing and great assurance
      in their faith in Christ Jesus.
  - name: 1 Timothy 3:14
    orderIndex: 13
    osisId: 1Tim.3.14
    sblId: 1Tim 3:14
    shortName: 1 Tim 3:14
    text: Although I hope to come to you soon, I am writing you these instructions
      so that,
  - name: 1 Timothy 3:15
    orderIndex: 14
    osisId: 1Tim.3.15
    sblId: 1Tim 3:15
    shortName: 1 Tim 3:15
    text: if I am delayed, you will know how people ought to conduct themselves in
      God's household, which is the church of the living God, the pillar and foundation
      of the truth.
  - name: 1 Timothy 3:16
    orderIndex: 15
    osisId: 1Tim.3.16
    sblId: 1Tim 3:16
    shortName: 1 Tim 3:16
    text: 'Beyond all question, the mystery of godliness is great: He appeared in
      a body, was vindicated by the Spirit, was seen by angels, was preached among
      the nations, was believed on in the world, was taken up in glory.'
  versesCount: 16
- name: 1 Timothy 4
  orderIndex: 3
  osisId: 1Tim.4
  sblId: 1Tim 4
  shortName: 1 Tim 4
  verses:
  - name: 1 Timothy 4:1
    orderIndex: 0
    osisId: 1Tim.4.1
    sblId: 1Tim 4:1
    shortName: 1 Tim 4:1
    text: The Spirit clearly says that in later times some will abandon the faith
      and follow deceiving spirits and things taught by demons.
  - name: 1 Timothy 4:2
    orderIndex: 1
    osisId: 1Tim.4.2
    sblId: 1Tim 4:2
    shortName: 1 Tim 4:2
    text: Such teachings come through hypocritical liars, whose consciences have been
      seared as with a hot iron.
  - name: 1 Timothy 4:3
    orderIndex: 2
    osisId: 1Tim.4.3
    sblId: 1Tim 4:3
    shortName: 1 Tim 4:3
    text: They forbid people to marry and order them to abstain from certain foods,
      which God created to be received with thanksgiving by those who believe and
      who know the truth.
  - name: 1 Timothy 4:4
    orderIndex: 3
    osisId: 1Tim.4.4
    sblId: 1Tim 4:4
    shortName: 1 Tim 4:4
    text: For everything God created is good, and nothing is to be rejected if it
      is received with thanksgiving,
  - name: 1 Timothy 4:5
    orderIndex: 4
    osisId: 1Tim.4.5
    sblId: 1Tim 4:5
    shortName: 1 Tim 4:5
    text: because it is consecrated by the word of God and prayer.
  - name: 1 Timothy 4:6
    orderIndex: 5
    osisId: 1Tim.4.6
    sblId: 1Tim 4:6
    shortName: 1 Tim 4:6
    text: If you point these things out to the brothers, you will be a good minister
      of Christ Jesus, brought up in the truths of the faith and of the good teaching
      that you have followed.
  - name: 1 Timothy 4:7
    orderIndex: 6
    osisId: 1Tim.4.7
    sblId: 1Tim 4:7
    shortName: 1 Tim 4:7
    text: Have nothing to do with godless myths and old wives' tales; rather, train
      yourself to be godly.
  - name: 1 Timothy 4:8
    orderIndex: 7
    osisId: 1Tim.4.8
    sblId: 1Tim 4:8
    shortName: 1 Tim 4:8
    text: For physical training is of some value, but godliness has value for all
      things, holding promise for both the present life and the life to come.
  - name: 1 Timothy 4:9
    orderIndex: 8
    osisId: 1Tim.4.9
    sblId: 1Tim 4:9
    shortName: 1 Tim 4:9
    text: This is a trustworthy saying that deserves full acceptance
  - name: 1 Timothy 4:10
    orderIndex: 9
    osisId: 1Tim.4.10
    sblId: 1Tim 4:10
    shortName: 1 Tim 4:10
    text: (and for this we labor and strive), that we have put our hope in the living
      God, who is the Savior of all men, and especially of those who believe.
  - name: 1 Timothy 4:11
    orderIndex: 10
    osisId: 1Tim.4.11
    sblId: 1Tim 4:11
    shortName: 1 Tim 4:11
    text: Command and teach these things.
  - name: 1 Timothy 4:12
    orderIndex: 11
    osisId: 1Tim.4.12
    sblId: 1Tim 4:12
    shortName: 1 Tim 4:12
    text: Don't let anyone look down on you because you are young, but set an example
      for the believers in speech, in life, in love, in faith and in purity.
  - name: 1 Timothy 4:13
    orderIndex: 12
    osisId: 1Tim.4.13
    sblId: 1Tim 4:13
    shortName: 1 Tim 4:13
    text: Until I come, devote yourself to the public reading of Scripture, to preaching
      and to teaching.
  - name: 1 Timothy 4:14
    orderIndex: 13
    osisId: 1Tim.4.14
    sblId: 1Tim 4:14
    shortName: 1 Tim 4:14
    text: Do not neglect your gift, which was given you through a prophetic message
      when the body of elders laid their hands on you.
  - name: 1 Timothy 4:15
    orderIndex: 14
    osisId: 1Tim.4.15
    sblId: 1Tim 4:15
    shortName: 1 Tim 4:15
    text: Be diligent in these matters; give yourself wholly to them, so that everyone
      may see your progress.
  - name: 1 Timothy 4:16
    orderIndex: 15
    osisId: 1Tim.4.16
    sblId: 1Tim 4:16
    shortName: 1 Tim 4:16
    text: Watch your life and doctrine closely. Persevere in them, because if you
      do, you will save both yourself and your hearers.
  versesCount: 16
- name: 1 Timothy 5
  orderIndex: 4
  osisId: 1Tim.5
  sblId: 1Tim 5
  shortName: 1 Tim 5
  verses:
  - name: 1 Timothy 5:1
    orderIndex: 0
    osisId: 1Tim.5.1
    sblId: 1Tim 5:1
    shortName: 1 Tim 5:1
    text: Do not rebuke an older man harshly, but exhort him as if he were your father.
      Treat younger men as brothers,
  - name: 1 Timothy 5:2
    orderIndex: 1
    osisId: 1Tim.5.2
    sblId: 1Tim 5:2
    shortName: 1 Tim 5:2
    text: older women as mothers, and younger women as sisters, with absolute purity.
  - name: 1 Timothy 5:3
    orderIndex: 2
    osisId: 1Tim.5.3
    sblId: 1Tim 5:3
    shortName: 1 Tim 5:3
    text: Give proper recognition to those widows who are really in need.
  - name: 1 Timothy 5:4
    orderIndex: 3
    osisId: 1Tim.5.4
    sblId: 1Tim 5:4
    shortName: 1 Tim 5:4
    text: But if a widow has children or grandchildren, these should learn first of
      all to put their religion into practice by caring for their own family and so
      repaying their parents and grandparents, for this is pleasing to God.
  - name: 1 Timothy 5:5
    orderIndex: 4
    osisId: 1Tim.5.5
    sblId: 1Tim 5:5
    shortName: 1 Tim 5:5
    text: The widow who is really in need and left all alone puts her hope in God
      and continues night and day to pray and to ask God for help.
  - name: 1 Timothy 5:6
    orderIndex: 5
    osisId: 1Tim.5.6
    sblId: 1Tim 5:6
    shortName: 1 Tim 5:6
    text: But the widow who lives for pleasure is dead even while she lives.
  - name: 1 Timothy 5:7
    orderIndex: 6
    osisId: 1Tim.5.7
    sblId: 1Tim 5:7
    shortName: 1 Tim 5:7
    text: Give the people these instructions, too, so that no one may be open to blame.
  - name: 1 Timothy 5:8
    orderIndex: 7
    osisId: 1Tim.5.8
    sblId: 1Tim 5:8
    shortName: 1 Tim 5:8
    text: If anyone does not provide for his relatives, and especially for his immediate
      family, he has denied the faith and is worse than an unbeliever.
  - name: 1 Timothy 5:9
    orderIndex: 8
    osisId: 1Tim.5.9
    sblId: 1Tim 5:9
    shortName: 1 Tim 5:9
    text: No widow may be put on the list of widows unless she is over sixty, has
      been faithful to her husband,
  - name: 1 Timothy 5:10
    orderIndex: 9
    osisId: 1Tim.5.10
    sblId: 1Tim 5:10
    shortName: 1 Tim 5:10
    text: and is well known for her good deeds, such as bringing up children, showing
      hospitality, washing the feet of the saints, helping those in trouble and devoting
      herself to all kinds of good deeds.
  - name: 1 Timothy 5:11
    orderIndex: 10
    osisId: 1Tim.5.11
    sblId: 1Tim 5:11
    shortName: 1 Tim 5:11
    text: As for younger widows, do not put them on such a list. For when their sensual
      desires overcome their dedication to Christ, they want to marry.
  - name: 1 Timothy 5:12
    orderIndex: 11
    osisId: 1Tim.5.12
    sblId: 1Tim 5:12
    shortName: 1 Tim 5:12
    text: Thus they bring judgment on themselves, because they have broken their first
      pledge.
  - name: 1 Timothy 5:13
    orderIndex: 12
    osisId: 1Tim.5.13
    sblId: 1Tim 5:13
    shortName: 1 Tim 5:13
    text: Besides, they get into the habit of being idle and going about from house
      to house. And not only do they become idlers, but also gossips and busybodies,
      saying things they ought not to.
  - name: 1 Timothy 5:14
    orderIndex: 13
    osisId: 1Tim.5.14
    sblId: 1Tim 5:14
    shortName: 1 Tim 5:14
    text: So I counsel younger widows to marry, to have children, to manage their
      homes and to give the enemy no opportunity for slander.
  - name: 1 Timothy 5:15
    orderIndex: 14
    osisId: 1Tim.5.15
    sblId: 1Tim 5:15
    shortName: 1 Tim 5:15
    text: Some have in fact already turned away to follow Satan.
  - name: 1 Timothy 5:16
    orderIndex: 15
    osisId: 1Tim.5.16
    sblId: 1Tim 5:16
    shortName: 1 Tim 5:16
    text: If any woman who is a believer has widows in her family, she should help
      them and not let the church be burdened with them, so that the church can help
      those widows who are really in need.
  - name: 1 Timothy 5:17
    orderIndex: 16
    osisId: 1Tim.5.17
    sblId: 1Tim 5:17
    shortName: 1 Tim 5:17
    text: The elders who direct the affairs of the church well are worthy of double
      honor, especially those whose work is preaching and teaching.
  - name: 1 Timothy 5:18
    orderIndex: 17
    osisId: 1Tim.5.18
    sblId: 1Tim 5:18
    shortName: 1 Tim 5:18
    text: For the Scripture says, "Do not muzzle the ox while it is treading out the
      grain," and "The worker deserves his wages."
  - name: 1 Timothy 5:19
    orderIndex: 18
    osisId: 1Tim.5.19
    sblId: 1Tim 5:19
    shortName: 1 Tim 5:19
    text: Do not entertain an accusation against an elder unless it is brought by
      two or three witnesses.
  - name: 1 Timothy 5:20
    orderIndex: 19
    osisId: 1Tim.5.20
    sblId: 1Tim 5:20
    shortName: 1 Tim 5:20
    text: Those who sin are to be rebuked publicly, so that the others may take warning.
  - name: 1 Timothy 5:21
    orderIndex: 20
    osisId: 1Tim.5.21
    sblId: 1Tim 5:21
    shortName: 1 Tim 5:21
    text: I charge you, in the sight of God and Christ Jesus and the elect angels,
      to keep these instructions without partiality, and to do nothing out of favoritism.
  - name: 1 Timothy 5:22
    orderIndex: 21
    osisId: 1Tim.5.22
    sblId: 1Tim 5:22
    shortName: 1 Tim 5:22
    text: Do not be hasty in the laying on of hands, and do not share in the sins
      of others. Keep yourself pure.
  - name: 1 Timothy 5:23
    orderIndex: 22
    osisId: 1Tim.5.23
    sblId: 1Tim 5:23
    shortName: 1 Tim 5:23
    text: Stop drinking only water, and use a little wine because of your stomach
      and your frequent illnesses.
  - name: 1 Timothy 5:24
    orderIndex: 23
    osisId: 1Tim.5.24
    sblId: 1Tim 5:24
    shortName: 1 Tim 5:24
    text: The sins of some men are obvious, reaching the place of judgment ahead of
      them; the sins of others trail behind them.
  - name: 1 Timothy 5:25
    orderIndex: 24
    osisId: 1Tim.5.25
    sblId: 1Tim 5:25
    shortName: 1 Tim 5:25
    text: In the same way, good deeds are obvious, and even those that are not cannot
      be hidden.
  versesCount: 25
- name: 1 Timothy 6
  orderIndex: 5
  osisId: 1Tim.6
  sblId: 1Tim 6
  shortName: 1 Tim 6
  verses:
  - name: 1 Timothy 6:1
    orderIndex: 0
    osisId: 1Tim.6.1
    sblId: 1Tim 6:1
    shortName: 1 Tim 6:1
    text: All who are under the yoke of slavery should consider their masters worthy
      of full respect, so that God's name and our teaching may not be slandered.
  - name: 1 Timothy 6:2
    orderIndex: 1
    osisId: 1Tim.6.2
    sblId: 1Tim 6:2
    shortName: 1 Tim 6:2
    text: Those who have believing masters are not to show less respect for them because
      they are brothers. Instead, they are to serve them even better, because those
      who benefit from their service are believers, and dear to them. These are the
      things you are to teach and urge on them.
  - name: 1 Timothy 6:3
    orderIndex: 2
    osisId: 1Tim.6.3
    sblId: 1Tim 6:3
    shortName: 1 Tim 6:3
    text: If anyone teaches false doctrines and does not agree to the sound instruction
      of our Lord Jesus Christ and to godly teaching,
  - name: 1 Timothy 6:4
    orderIndex: 3
    osisId: 1Tim.6.4
    sblId: 1Tim 6:4
    shortName: 1 Tim 6:4
    text: he is conceited and understands nothing. He has an unhealthy interest in
      controversies and quarrels about words that result in envy, strife, malicious
      talk, evil suspicions
  - name: 1 Timothy 6:5
    orderIndex: 4
    osisId: 1Tim.6.5
    sblId: 1Tim 6:5
    shortName: 1 Tim 6:5
    text: and constant friction between men of corrupt mind, who have been robbed
      of the truth and who think that godliness is a means to financial gain.
  - name: 1 Timothy 6:6
    orderIndex: 5
    osisId: 1Tim.6.6
    sblId: 1Tim 6:6
    shortName: 1 Tim 6:6
    text: But godliness with contentment is great gain.
  - name: 1 Timothy 6:7
    orderIndex: 6
    osisId: 1Tim.6.7
    sblId: 1Tim 6:7
    shortName: 1 Tim 6:7
    text: For we brought nothing into the world, and we can take nothing out of it.
  - name: 1 Timothy 6:8
    orderIndex: 7
    osisId: 1Tim.6.8
    sblId: 1Tim 6:8
    shortName: 1 Tim 6:8
    text: But if we have food and clothing, we will be content with that.
  - name: 1 Timothy 6:9
    orderIndex: 8
    osisId: 1Tim.6.9
    sblId: 1Tim 6:9
    shortName: 1 Tim 6:9
    text: People who want to get rich fall into temptation and a trap and into many
      foolish and harmful desires that plunge men into ruin and destruction.
  - name: 1 Timothy 6:10
    orderIndex: 9
    osisId: 1Tim.6.10
    sblId: 1Tim 6:10
    shortName: 1 Tim 6:10
    text: For the love of money is a root of all kinds of evil. Some people, eager
      for money, have wandered from the faith and pierced themselves with many griefs.
  - name: 1 Timothy 6:11
    orderIndex: 10
    osisId: 1Tim.6.11
    sblId: 1Tim 6:11
    shortName: 1 Tim 6:11
    text: But you, man of God, flee from all this, and pursue righteousness, godliness,
      faith, love, endurance and gentleness.
  - name: 1 Timothy 6:12
    orderIndex: 11
    osisId: 1Tim.6.12
    sblId: 1Tim 6:12
    shortName: 1 Tim 6:12
    text: Fight the good fight of the faith. Take hold of the eternal life to which
      you were called when you made your good confession in the presence of many witnesses.
  - name: 1 Timothy 6:13
    orderIndex: 12
    osisId: 1Tim.6.13
    sblId: 1Tim 6:13
    shortName: 1 Tim 6:13
    text: In the sight of God, who gives life to everything, and of Christ Jesus,
      who while testifying before Pontius Pilate made the good confession, I charge
      you
  - name: 1 Timothy 6:14
    orderIndex: 13
    osisId: 1Tim.6.14
    sblId: 1Tim 6:14
    shortName: 1 Tim 6:14
    text: to keep this command without spot or blame until the appearing of our Lord
      Jesus Christ,
  - name: 1 Timothy 6:15
    orderIndex: 14
    osisId: 1Tim.6.15
    sblId: 1Tim 6:15
    shortName: 1 Tim 6:15
    text: which God will bring about in his own time--God, the blessed and only Ruler,
      the King of kings and Lord of lords,
  - name: 1 Timothy 6:16
    orderIndex: 15
    osisId: 1Tim.6.16
    sblId: 1Tim 6:16
    shortName: 1 Tim 6:16
    text: who alone is immortal and who lives in unapproachable light, whom no one
      has seen or can see. To him be honor and might forever. Amen.
  - name: 1 Timothy 6:17
    orderIndex: 16
    osisId: 1Tim.6.17
    sblId: 1Tim 6:17
    shortName: 1 Tim 6:17
    text: Command those who are rich in this present world not to be arrogant nor
      to put their hope in wealth, which is so uncertain, but to put their hope in
      God, who richly provides us with everything for our enjoyment.
  - name: 1 Timothy 6:18
    orderIndex: 17
    osisId: 1Tim.6.18
    sblId: 1Tim 6:18
    shortName: 1 Tim 6:18
    text: Command them to do good, to be rich in good deeds, and to be generous and
      willing to share.
  - name: 1 Timothy 6:19
    orderIndex: 18
    osisId: 1Tim.6.19
    sblId: 1Tim 6:19
    shortName: 1 Tim 6:19
    text: In this way they will lay up treasure for themselves as a firm foundation
      for the coming age, so that they may take hold of the life that is truly life.
  - name: 1 Timothy 6:20
    orderIndex: 19
    osisId: 1Tim.6.20
    sblId: 1Tim 6:20
    shortName: 1 Tim 6:20
    text: Timothy, guard what has been entrusted to your care. Turn away from godless
      chatter and the opposing ideas of what is falsely called knowledge,
  - name: 1 Timothy 6:21
    orderIndex: 20
    osisId: 1Tim.6.21
    sblId: 1Tim 6:21
    shortName: 1 Tim 6:21
    text: which some have professed and in so doing have wandered from the faith.
      Grace be with you.
  versesCount: 21
