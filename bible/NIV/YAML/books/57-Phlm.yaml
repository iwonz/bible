chapters:
- name: Philemon 1
  orderIndex: 0
  osisId: Phlm.1
  sblId: Phlm 1
  shortName: Phlm 1
  verses:
  - name: Philemon 1:1
    orderIndex: 0
    osisId: Phlm.1.1
    sblId: Phlm 1:1
    shortName: Phlm 1:1
    text: Paul, a prisoner of Christ Jesus, and Timothy our brother,
  - name: Philemon 1:2
    orderIndex: 1
    osisId: Phlm.1.2
    sblId: Phlm 1:2
    shortName: Phlm 1:2
    text: 'To Philemon our dear friend and fellow worker, to Apphia our sister, to
      Archippus our fellow soldier and to the church that meets in your home:'
  - name: Philemon 1:3
    orderIndex: 2
    osisId: Phlm.1.3
    sblId: Phlm 1:3
    shortName: Phlm 1:3
    text: Grace to you and peace from God our Father and the Lord Jesus Christ.
  - name: Philemon 1:4
    orderIndex: 3
    osisId: Phlm.1.4
    sblId: Phlm 1:4
    shortName: Phlm 1:4
    text: I always thank my God as I remember you in my prayers,
  - name: Philemon 1:5
    orderIndex: 4
    osisId: Phlm.1.5
    sblId: Phlm 1:5
    shortName: Phlm 1:5
    text: because I hear about your faith in the Lord Jesus and your love for all
      the saints.
  - name: Philemon 1:6
    orderIndex: 5
    osisId: Phlm.1.6
    sblId: Phlm 1:6
    shortName: Phlm 1:6
    text: I pray that you may be active in sharing your faith, so that you will have
      a full understanding of every good thing we have in Christ.
  - name: Philemon 1:7
    orderIndex: 6
    osisId: Phlm.1.7
    sblId: Phlm 1:7
    shortName: Phlm 1:7
    text: Your love has given me great joy and encouragement, because you, brother,
      have refreshed the hearts of the saints.
  - name: Philemon 1:8
    orderIndex: 7
    osisId: Phlm.1.8
    sblId: Phlm 1:8
    shortName: Phlm 1:8
    text: Therefore, although in Christ I could be bold and order you to do what you
      ought to do,
  - name: Philemon 1:9
    orderIndex: 8
    osisId: Phlm.1.9
    sblId: Phlm 1:9
    shortName: Phlm 1:9
    text: yet I appeal to you on the basis of love. I then, as Paul--an old man and
      now also a prisoner of Christ Jesus--
  - name: Philemon 1:10
    orderIndex: 9
    osisId: Phlm.1.10
    sblId: Phlm 1:10
    shortName: Phlm 1:10
    text: I appeal to you for my son Onesimus, who became my son while I was in chains.
  - name: Philemon 1:11
    orderIndex: 10
    osisId: Phlm.1.11
    sblId: Phlm 1:11
    shortName: Phlm 1:11
    text: Formerly he was useless to you, but now he has become useful both to you
      and to me.
  - name: Philemon 1:12
    orderIndex: 11
    osisId: Phlm.1.12
    sblId: Phlm 1:12
    shortName: Phlm 1:12
    text: I am sending him--who is my very heart--back to you.
  - name: Philemon 1:13
    orderIndex: 12
    osisId: Phlm.1.13
    sblId: Phlm 1:13
    shortName: Phlm 1:13
    text: I would have liked to keep him with me so that he could take your place
      in helping me while I am in chains for the gospel.
  - name: Philemon 1:14
    orderIndex: 13
    osisId: Phlm.1.14
    sblId: Phlm 1:14
    shortName: Phlm 1:14
    text: But I did not want to do anything without your consent, so that any favor
      you do will be spontaneous and not forced.
  - name: Philemon 1:15
    orderIndex: 14
    osisId: Phlm.1.15
    sblId: Phlm 1:15
    shortName: Phlm 1:15
    text: Perhaps the reason he was separated from you for a little while was that
      you might have him back for good--
  - name: Philemon 1:16
    orderIndex: 15
    osisId: Phlm.1.16
    sblId: Phlm 1:16
    shortName: Phlm 1:16
    text: no longer as a slave, but better than a slave, as a dear brother. He is
      very dear to me but even dearer to you, both as a man and as a brother in the
      Lord.
  - name: Philemon 1:17
    orderIndex: 16
    osisId: Phlm.1.17
    sblId: Phlm 1:17
    shortName: Phlm 1:17
    text: So if you consider me a partner, welcome him as you would welcome me.
  - name: Philemon 1:18
    orderIndex: 17
    osisId: Phlm.1.18
    sblId: Phlm 1:18
    shortName: Phlm 1:18
    text: If he has done you any wrong or owes you anything, charge it to me.
  - name: Philemon 1:19
    orderIndex: 18
    osisId: Phlm.1.19
    sblId: Phlm 1:19
    shortName: Phlm 1:19
    text: I, Paul, am writing this with my own hand. I will pay it back--not to mention
      that you owe me your very self.
  - name: Philemon 1:20
    orderIndex: 19
    osisId: Phlm.1.20
    sblId: Phlm 1:20
    shortName: Phlm 1:20
    text: I do wish, brother, that I may have some benefit from you in the Lord; refresh
      my heart in Christ.
  - name: Philemon 1:21
    orderIndex: 20
    osisId: Phlm.1.21
    sblId: Phlm 1:21
    shortName: Phlm 1:21
    text: Confident of your obedience, I write to you, knowing that you will do even
      more than I ask.
  - name: Philemon 1:22
    orderIndex: 21
    osisId: Phlm.1.22
    sblId: Phlm 1:22
    shortName: Phlm 1:22
    text: 'And one thing more: Prepare a guest room for me, because I hope to be restored
      to you in answer to your prayers.'
  - name: Philemon 1:23
    orderIndex: 22
    osisId: Phlm.1.23
    sblId: Phlm 1:23
    shortName: Phlm 1:23
    text: Epaphras, my fellow prisoner in Christ Jesus, sends you greetings.
  - name: Philemon 1:24
    orderIndex: 23
    osisId: Phlm.1.24
    sblId: Phlm 1:24
    shortName: Phlm 1:24
    text: And so do Mark, Aristarchus, Demas and Luke, my fellow workers.
  - name: Philemon 1:25
    orderIndex: 24
    osisId: Phlm.1.25
    sblId: Phlm 1:25
    shortName: Phlm 1:25
    text: The grace of the Lord Jesus Christ be with your spirit.
  versesCount: 25
chaptersCount: 1
