chapters:
- name: 1 Corinthians 1
  orderIndex: 0
  osisId: 1Cor.1
  sblId: 1Cor 1
  shortName: 1 Cor 1
  verses:
  - name: 1 Corinthians 1:1
    orderIndex: 0
    osisId: 1Cor.1.1
    sblId: 1Cor 1:1
    shortName: 1 Cor 1:1
    text: Paul, called to be an apostle of Christ Jesus by the will of God, and our
      brother Sosthenes,
  - name: 1 Corinthians 1:2
    orderIndex: 1
    osisId: 1Cor.1.2
    sblId: 1Cor 1:2
    shortName: 1 Cor 1:2
    text: 'To the church of God in Corinth, to those sanctified in Christ Jesus and
      called to be holy, together with all those everywhere who call on the name of
      our Lord Jesus Christ--their Lord and ours:'
  - name: 1 Corinthians 1:3
    orderIndex: 2
    osisId: 1Cor.1.3
    sblId: 1Cor 1:3
    shortName: 1 Cor 1:3
    text: Grace and peace to you from God our Father and the Lord Jesus Christ.
  - name: 1 Corinthians 1:4
    orderIndex: 3
    osisId: 1Cor.1.4
    sblId: 1Cor 1:4
    shortName: 1 Cor 1:4
    text: I always thank God for you because of his grace given you in Christ Jesus.
  - name: 1 Corinthians 1:5
    orderIndex: 4
    osisId: 1Cor.1.5
    sblId: 1Cor 1:5
    shortName: 1 Cor 1:5
    text: For in him you have been enriched in every way--in all your speaking and
      in all your knowledge--
  - name: 1 Corinthians 1:6
    orderIndex: 5
    osisId: 1Cor.1.6
    sblId: 1Cor 1:6
    shortName: 1 Cor 1:6
    text: because our testimony about Christ was confirmed in you.
  - name: 1 Corinthians 1:7
    orderIndex: 6
    osisId: 1Cor.1.7
    sblId: 1Cor 1:7
    shortName: 1 Cor 1:7
    text: Therefore you do not lack any spiritual gift as you eagerly wait for our
      Lord Jesus Christ to be revealed.
  - name: 1 Corinthians 1:8
    orderIndex: 7
    osisId: 1Cor.1.8
    sblId: 1Cor 1:8
    shortName: 1 Cor 1:8
    text: He will keep you strong to the end, so that you will be blameless on the
      day of our Lord Jesus Christ.
  - name: 1 Corinthians 1:9
    orderIndex: 8
    osisId: 1Cor.1.9
    sblId: 1Cor 1:9
    shortName: 1 Cor 1:9
    text: God, who has called you into fellowship with his Son Jesus Christ our Lord,
      is faithful.
  - name: 1 Corinthians 1:10
    orderIndex: 9
    osisId: 1Cor.1.10
    sblId: 1Cor 1:10
    shortName: 1 Cor 1:10
    text: I appeal to you, brothers, in the name of our Lord Jesus Christ, that all
      of you agree with one another so that there may be no divisions among you and
      that you may be perfectly united in mind and thought.
  - name: 1 Corinthians 1:11
    orderIndex: 10
    osisId: 1Cor.1.11
    sblId: 1Cor 1:11
    shortName: 1 Cor 1:11
    text: My brothers, some from Chloe's household have informed me that there are
      quarrels among you.
  - name: 1 Corinthians 1:12
    orderIndex: 11
    osisId: 1Cor.1.12
    sblId: 1Cor 1:12
    shortName: 1 Cor 1:12
    text: 'What I mean is this: One of you says, "I follow Paul"; another, "I follow
      Apollos"; another, "I follow Cephas "; still another, "I follow Christ."'
  - name: 1 Corinthians 1:13
    orderIndex: 12
    osisId: 1Cor.1.13
    sblId: 1Cor 1:13
    shortName: 1 Cor 1:13
    text: Is Christ divided? Was Paul crucified for you? Were you baptized into the
      name of Paul?
  - name: 1 Corinthians 1:14
    orderIndex: 13
    osisId: 1Cor.1.14
    sblId: 1Cor 1:14
    shortName: 1 Cor 1:14
    text: I am thankful that I did not baptize any of you except Crispus and Gaius,
  - name: 1 Corinthians 1:15
    orderIndex: 14
    osisId: 1Cor.1.15
    sblId: 1Cor 1:15
    shortName: 1 Cor 1:15
    text: so no one can say that you were baptized into my name.
  - name: 1 Corinthians 1:16
    orderIndex: 15
    osisId: 1Cor.1.16
    sblId: 1Cor 1:16
    shortName: 1 Cor 1:16
    text: (Yes, I also baptized the household of Stephanas; beyond that, I don't remember
      if I baptized anyone else.)
  - name: 1 Corinthians 1:17
    orderIndex: 16
    osisId: 1Cor.1.17
    sblId: 1Cor 1:17
    shortName: 1 Cor 1:17
    text: For Christ did not send me to baptize, but to preach the gospel--not with
      words of human wisdom, lest the cross of Christ be emptied of its power.
  - name: 1 Corinthians 1:18
    orderIndex: 17
    osisId: 1Cor.1.18
    sblId: 1Cor 1:18
    shortName: 1 Cor 1:18
    text: For the message of the cross is foolishness to those who are perishing,
      but to us who are being saved it is the power of God.
  - name: 1 Corinthians 1:19
    orderIndex: 18
    osisId: 1Cor.1.19
    sblId: 1Cor 1:19
    shortName: 1 Cor 1:19
    text: 'For it is written: "I will destroy the wisdom of the wise; the intelligence
      of the intelligent I will frustrate."'
  - name: 1 Corinthians 1:20
    orderIndex: 19
    osisId: 1Cor.1.20
    sblId: 1Cor 1:20
    shortName: 1 Cor 1:20
    text: Where is the wise man? Where is the scholar? Where is the philosopher of
      this age? Has not God made foolish the wisdom of the world?
  - name: 1 Corinthians 1:21
    orderIndex: 20
    osisId: 1Cor.1.21
    sblId: 1Cor 1:21
    shortName: 1 Cor 1:21
    text: For since in the wisdom of God the world through its wisdom did not know
      him, God was pleased through the foolishness of what was preached to save those
      who believe.
  - name: 1 Corinthians 1:22
    orderIndex: 21
    osisId: 1Cor.1.22
    sblId: 1Cor 1:22
    shortName: 1 Cor 1:22
    text: Jews demand miraculous signs and Greeks look for wisdom,
  - name: 1 Corinthians 1:23
    orderIndex: 22
    osisId: 1Cor.1.23
    sblId: 1Cor 1:23
    shortName: 1 Cor 1:23
    text: 'but we preach Christ crucified: a stumbling block to Jews and foolishness
      to Gentiles,'
  - name: 1 Corinthians 1:24
    orderIndex: 23
    osisId: 1Cor.1.24
    sblId: 1Cor 1:24
    shortName: 1 Cor 1:24
    text: but to those whom God has called, both Jews and Greeks, Christ the power
      of God and the wisdom of God.
  - name: 1 Corinthians 1:25
    orderIndex: 24
    osisId: 1Cor.1.25
    sblId: 1Cor 1:25
    shortName: 1 Cor 1:25
    text: For the foolishness of God is wiser than man's wisdom, and the weakness
      of God is stronger than man's strength.
  - name: 1 Corinthians 1:26
    orderIndex: 25
    osisId: 1Cor.1.26
    sblId: 1Cor 1:26
    shortName: 1 Cor 1:26
    text: Brothers, think of what you were when you were called. Not many of you were
      wise by human standards; not many were influential; not many were of noble birth.
  - name: 1 Corinthians 1:27
    orderIndex: 26
    osisId: 1Cor.1.27
    sblId: 1Cor 1:27
    shortName: 1 Cor 1:27
    text: But God chose the foolish things of the world to shame the wise; God chose
      the weak things of the world to shame the strong.
  - name: 1 Corinthians 1:28
    orderIndex: 27
    osisId: 1Cor.1.28
    sblId: 1Cor 1:28
    shortName: 1 Cor 1:28
    text: He chose the lowly things of this world and the despised things--and the
      things that are not--to nullify the things that are,
  - name: 1 Corinthians 1:29
    orderIndex: 28
    osisId: 1Cor.1.29
    sblId: 1Cor 1:29
    shortName: 1 Cor 1:29
    text: so that no one may boast before him.
  - name: 1 Corinthians 1:30
    orderIndex: 29
    osisId: 1Cor.1.30
    sblId: 1Cor 1:30
    shortName: 1 Cor 1:30
    text: It is because of him that you are in Christ Jesus, who has become for us
      wisdom from God--that is, our righteousness, holiness and redemption.
  - name: 1 Corinthians 1:31
    orderIndex: 30
    osisId: 1Cor.1.31
    sblId: 1Cor 1:31
    shortName: 1 Cor 1:31
    text: 'Therefore, as it is written: "Let him who boasts boast in the Lord."'
  versesCount: 31
- name: 1 Corinthians 2
  orderIndex: 1
  osisId: 1Cor.2
  sblId: 1Cor 2
  shortName: 1 Cor 2
  verses:
  - name: 1 Corinthians 2:1
    orderIndex: 0
    osisId: 1Cor.2.1
    sblId: 1Cor 2:1
    shortName: 1 Cor 2:1
    text: When I came to you, brothers, I did not come with eloquence or superior
      wisdom as I proclaimed to you the testimony about God.
  - name: 1 Corinthians 2:2
    orderIndex: 1
    osisId: 1Cor.2.2
    sblId: 1Cor 2:2
    shortName: 1 Cor 2:2
    text: For I resolved to know nothing while I was with you except Jesus Christ
      and him crucified.
  - name: 1 Corinthians 2:3
    orderIndex: 2
    osisId: 1Cor.2.3
    sblId: 1Cor 2:3
    shortName: 1 Cor 2:3
    text: I came to you in weakness and fear, and with much trembling.
  - name: 1 Corinthians 2:4
    orderIndex: 3
    osisId: 1Cor.2.4
    sblId: 1Cor 2:4
    shortName: 1 Cor 2:4
    text: My message and my preaching were not with wise and persuasive words, but
      with a demonstration of the Spirit's power,
  - name: 1 Corinthians 2:5
    orderIndex: 4
    osisId: 1Cor.2.5
    sblId: 1Cor 2:5
    shortName: 1 Cor 2:5
    text: so that your faith might not rest on men's wisdom, but on God's power.
  - name: 1 Corinthians 2:6
    orderIndex: 5
    osisId: 1Cor.2.6
    sblId: 1Cor 2:6
    shortName: 1 Cor 2:6
    text: We do, however, speak a message of wisdom among the mature, but not the
      wisdom of this age or of the rulers of this age, who are coming to nothing.
  - name: 1 Corinthians 2:7
    orderIndex: 6
    osisId: 1Cor.2.7
    sblId: 1Cor 2:7
    shortName: 1 Cor 2:7
    text: No, we speak of God's secret wisdom, a wisdom that has been hidden and that
      God destined for our glory before time began.
  - name: 1 Corinthians 2:8
    orderIndex: 7
    osisId: 1Cor.2.8
    sblId: 1Cor 2:8
    shortName: 1 Cor 2:8
    text: None of the rulers of this age understood it, for if they had, they would
      not have crucified the Lord of glory.
  - name: 1 Corinthians 2:9
    orderIndex: 8
    osisId: 1Cor.2.9
    sblId: 1Cor 2:9
    shortName: 1 Cor 2:9
    text: 'However, as it is written: "No eye has seen, no ear has heard, no mind
      has conceived what God has prepared for those who love him"--'
  - name: 1 Corinthians 2:10
    orderIndex: 9
    osisId: 1Cor.2.10
    sblId: 1Cor 2:10
    shortName: 1 Cor 2:10
    text: but God has revealed it to us by his Spirit.
  - name: 1 Corinthians 2:11
    orderIndex: 10
    osisId: 1Cor.2.11
    sblId: 1Cor 2:11
    shortName: 1 Cor 2:11
    text: The Spirit searches all things, even the deep things of God. For who among
      men knows the thoughts of a man except the man's spirit within him? In the same
      way no one knows the thoughts of God except the Spirit of God.
  - name: 1 Corinthians 2:12
    orderIndex: 11
    osisId: 1Cor.2.12
    sblId: 1Cor 2:12
    shortName: 1 Cor 2:12
    text: We have not received the spirit of the world but the Spirit who is from
      God, that we may understand what God has freely given us.
  - name: 1 Corinthians 2:13
    orderIndex: 12
    osisId: 1Cor.2.13
    sblId: 1Cor 2:13
    shortName: 1 Cor 2:13
    text: This is what we speak, not in words taught us by human wisdom but in words
      taught by the Spirit, expressing spiritual truths in spiritual words.
  - name: 1 Corinthians 2:14
    orderIndex: 13
    osisId: 1Cor.2.14
    sblId: 1Cor 2:14
    shortName: 1 Cor 2:14
    text: The man without the Spirit does not accept the things that come from the
      Spirit of God, for they are foolishness to him, and he cannot understand them,
      because they are spiritually discerned.
  - name: 1 Corinthians 2:15
    orderIndex: 14
    osisId: 1Cor.2.15
    sblId: 1Cor 2:15
    shortName: 1 Cor 2:15
    text: 'The spiritual man makes judgments about all things, but he himself is not
      subject to any man''s judgment:'
  - name: 1 Corinthians 2:16
    orderIndex: 15
    osisId: 1Cor.2.16
    sblId: 1Cor 2:16
    shortName: 1 Cor 2:16
    text: '"For who has known the mind of the Lord that he may instruct him?" But
      we have the mind of Christ.'
  versesCount: 16
- name: 1 Corinthians 3
  orderIndex: 2
  osisId: 1Cor.3
  sblId: 1Cor 3
  shortName: 1 Cor 3
  verses:
  - name: 1 Corinthians 3:1
    orderIndex: 0
    osisId: 1Cor.3.1
    sblId: 1Cor 3:1
    shortName: 1 Cor 3:1
    text: Brothers, I could not address you as spiritual but as worldly--mere infants
      in Christ.
  - name: 1 Corinthians 3:2
    orderIndex: 1
    osisId: 1Cor.3.2
    sblId: 1Cor 3:2
    shortName: 1 Cor 3:2
    text: I gave you milk, not solid food, for you were not yet ready for it. Indeed,
      you are still not ready.
  - name: 1 Corinthians 3:3
    orderIndex: 2
    osisId: 1Cor.3.3
    sblId: 1Cor 3:3
    shortName: 1 Cor 3:3
    text: You are still worldly. For since there is jealousy and quarreling among
      you, are you not worldly? Are you not acting like mere men?
  - name: 1 Corinthians 3:4
    orderIndex: 3
    osisId: 1Cor.3.4
    sblId: 1Cor 3:4
    shortName: 1 Cor 3:4
    text: For when one says, "I follow Paul," and another, "I follow Apollos," are
      you not mere men?
  - name: 1 Corinthians 3:5
    orderIndex: 4
    osisId: 1Cor.3.5
    sblId: 1Cor 3:5
    shortName: 1 Cor 3:5
    text: What, after all, is Apollos? And what is Paul? Only servants, through whom
      you came to believe--as the Lord has assigned to each his task.
  - name: 1 Corinthians 3:6
    orderIndex: 5
    osisId: 1Cor.3.6
    sblId: 1Cor 3:6
    shortName: 1 Cor 3:6
    text: I planted the seed, Apollos watered it, but God made it grow.
  - name: 1 Corinthians 3:7
    orderIndex: 6
    osisId: 1Cor.3.7
    sblId: 1Cor 3:7
    shortName: 1 Cor 3:7
    text: So neither he who plants nor he who waters is anything, but only God, who
      makes things grow.
  - name: 1 Corinthians 3:8
    orderIndex: 7
    osisId: 1Cor.3.8
    sblId: 1Cor 3:8
    shortName: 1 Cor 3:8
    text: The man who plants and the man who waters have one purpose, and each will
      be rewarded according to his own labor.
  - name: 1 Corinthians 3:9
    orderIndex: 8
    osisId: 1Cor.3.9
    sblId: 1Cor 3:9
    shortName: 1 Cor 3:9
    text: For we are God's fellow workers; you are God's field, God's building.
  - name: 1 Corinthians 3:10
    orderIndex: 9
    osisId: 1Cor.3.10
    sblId: 1Cor 3:10
    shortName: 1 Cor 3:10
    text: By the grace God has given me, I laid a foundation as an expert builder,
      and someone else is building on it. But each one should be careful how he builds.
  - name: 1 Corinthians 3:11
    orderIndex: 10
    osisId: 1Cor.3.11
    sblId: 1Cor 3:11
    shortName: 1 Cor 3:11
    text: For no one can lay any foundation other than the one already laid, which
      is Jesus Christ.
  - name: 1 Corinthians 3:12
    orderIndex: 11
    osisId: 1Cor.3.12
    sblId: 1Cor 3:12
    shortName: 1 Cor 3:12
    text: If any man builds on this foundation using gold, silver, costly stones,
      wood, hay or straw,
  - name: 1 Corinthians 3:13
    orderIndex: 12
    osisId: 1Cor.3.13
    sblId: 1Cor 3:13
    shortName: 1 Cor 3:13
    text: his work will be shown for what it is, because the Day will bring it to
      light. It will be revealed with fire, and the fire will test the quality of
      each man's work.
  - name: 1 Corinthians 3:14
    orderIndex: 13
    osisId: 1Cor.3.14
    sblId: 1Cor 3:14
    shortName: 1 Cor 3:14
    text: If what he has built survives, he will receive his reward.
  - name: 1 Corinthians 3:15
    orderIndex: 14
    osisId: 1Cor.3.15
    sblId: 1Cor 3:15
    shortName: 1 Cor 3:15
    text: If it is burned up, he will suffer loss; he himself will be saved, but only
      as one escaping through the flames.
  - name: 1 Corinthians 3:16
    orderIndex: 15
    osisId: 1Cor.3.16
    sblId: 1Cor 3:16
    shortName: 1 Cor 3:16
    text: Don't you know that you yourselves are God's temple and that God's Spirit
      lives in you?
  - name: 1 Corinthians 3:17
    orderIndex: 16
    osisId: 1Cor.3.17
    sblId: 1Cor 3:17
    shortName: 1 Cor 3:17
    text: If anyone destroys God's temple, God will destroy him; for God's temple
      is sacred, and you are that temple.
  - name: 1 Corinthians 3:18
    orderIndex: 17
    osisId: 1Cor.3.18
    sblId: 1Cor 3:18
    shortName: 1 Cor 3:18
    text: Do not deceive yourselves. If any one of you thinks he is wise by the standards
      of this age, he should become a "fool" so that he may become wise.
  - name: 1 Corinthians 3:19
    orderIndex: 18
    osisId: 1Cor.3.19
    sblId: 1Cor 3:19
    shortName: 1 Cor 3:19
    text: 'For the wisdom of this world is foolishness in God''s sight. As it is written:
      "He catches the wise in their craftiness";'
  - name: 1 Corinthians 3:20
    orderIndex: 19
    osisId: 1Cor.3.20
    sblId: 1Cor 3:20
    shortName: 1 Cor 3:20
    text: and again, "The Lord knows that the thoughts of the wise are futile."
  - name: 1 Corinthians 3:21
    orderIndex: 20
    osisId: 1Cor.3.21
    sblId: 1Cor 3:21
    shortName: 1 Cor 3:21
    text: So then, no more boasting about men! All things are yours,
  - name: 1 Corinthians 3:22
    orderIndex: 21
    osisId: 1Cor.3.22
    sblId: 1Cor 3:22
    shortName: 1 Cor 3:22
    text: whether Paul or Apollos or Cephas or the world or life or death or the present
      or the future--all are yours,
  - name: 1 Corinthians 3:23
    orderIndex: 22
    osisId: 1Cor.3.23
    sblId: 1Cor 3:23
    shortName: 1 Cor 3:23
    text: and you are of Christ, and Christ is of God.
  versesCount: 23
- name: 1 Corinthians 4
  orderIndex: 3
  osisId: 1Cor.4
  sblId: 1Cor 4
  shortName: 1 Cor 4
  verses:
  - name: 1 Corinthians 4:1
    orderIndex: 0
    osisId: 1Cor.4.1
    sblId: 1Cor 4:1
    shortName: 1 Cor 4:1
    text: So then, men ought to regard us as servants of Christ and as those entrusted
      with the secret things of God.
  - name: 1 Corinthians 4:2
    orderIndex: 1
    osisId: 1Cor.4.2
    sblId: 1Cor 4:2
    shortName: 1 Cor 4:2
    text: Now it is required that those who have been given a trust must prove faithful.
  - name: 1 Corinthians 4:3
    orderIndex: 2
    osisId: 1Cor.4.3
    sblId: 1Cor 4:3
    shortName: 1 Cor 4:3
    text: I care very little if I am judged by you or by any human court; indeed,
      I do not even judge myself.
  - name: 1 Corinthians 4:4
    orderIndex: 3
    osisId: 1Cor.4.4
    sblId: 1Cor 4:4
    shortName: 1 Cor 4:4
    text: My conscience is clear, but that does not make me innocent. It is the Lord
      who judges me.
  - name: 1 Corinthians 4:5
    orderIndex: 4
    osisId: 1Cor.4.5
    sblId: 1Cor 4:5
    shortName: 1 Cor 4:5
    text: Therefore judge nothing before the appointed time; wait till the Lord comes.
      He will bring to light what is hidden in darkness and will expose the motives
      of men's hearts. At that time each will receive his praise from God.
  - name: 1 Corinthians 4:6
    orderIndex: 5
    osisId: 1Cor.4.6
    sblId: 1Cor 4:6
    shortName: 1 Cor 4:6
    text: Now, brothers, I have applied these things to myself and Apollos for your
      benefit, so that you may learn from us the meaning of the saying, "Do not go
      beyond what is written." Then you will not take pride in one man over against
      another.
  - name: 1 Corinthians 4:7
    orderIndex: 6
    osisId: 1Cor.4.7
    sblId: 1Cor 4:7
    shortName: 1 Cor 4:7
    text: For who makes you different from anyone else? What do you have that you
      did not receive? And if you did receive it, why do you boast as though you did
      not?
  - name: 1 Corinthians 4:8
    orderIndex: 7
    osisId: 1Cor.4.8
    sblId: 1Cor 4:8
    shortName: 1 Cor 4:8
    text: Already you have all you want! Already you have become rich! You have become
      kings--and that without us! How I wish that you really had become kings so that
      we might be kings with you!
  - name: 1 Corinthians 4:9
    orderIndex: 8
    osisId: 1Cor.4.9
    sblId: 1Cor 4:9
    shortName: 1 Cor 4:9
    text: For it seems to me that God has put us apostles on display at the end of
      the procession, like men condemned to die in the arena. We have been made a
      spectacle to the whole universe, to angels as well as to men.
  - name: 1 Corinthians 4:10
    orderIndex: 9
    osisId: 1Cor.4.10
    sblId: 1Cor 4:10
    shortName: 1 Cor 4:10
    text: We are fools for Christ, but you are so wise in Christ! We are weak, but
      you are strong! You are honored, we are dishonored!
  - name: 1 Corinthians 4:11
    orderIndex: 10
    osisId: 1Cor.4.11
    sblId: 1Cor 4:11
    shortName: 1 Cor 4:11
    text: To this very hour we go hungry and thirsty, we are in rags, we are brutally
      treated, we are homeless.
  - name: 1 Corinthians 4:12
    orderIndex: 11
    osisId: 1Cor.4.12
    sblId: 1Cor 4:12
    shortName: 1 Cor 4:12
    text: We work hard with our own hands. When we are cursed, we bless; when we are
      persecuted, we endure it;
  - name: 1 Corinthians 4:13
    orderIndex: 12
    osisId: 1Cor.4.13
    sblId: 1Cor 4:13
    shortName: 1 Cor 4:13
    text: when we are slandered, we answer kindly. Up to this moment we have become
      the scum of the earth, the refuse of the world.
  - name: 1 Corinthians 4:14
    orderIndex: 13
    osisId: 1Cor.4.14
    sblId: 1Cor 4:14
    shortName: 1 Cor 4:14
    text: I am not writing this to shame you, but to warn you, as my dear children.
  - name: 1 Corinthians 4:15
    orderIndex: 14
    osisId: 1Cor.4.15
    sblId: 1Cor 4:15
    shortName: 1 Cor 4:15
    text: Even though you have ten thousand guardians in Christ, you do not have many
      fathers, for in Christ Jesus I became your father through the gospel.
  - name: 1 Corinthians 4:16
    orderIndex: 15
    osisId: 1Cor.4.16
    sblId: 1Cor 4:16
    shortName: 1 Cor 4:16
    text: Therefore I urge you to imitate me.
  - name: 1 Corinthians 4:17
    orderIndex: 16
    osisId: 1Cor.4.17
    sblId: 1Cor 4:17
    shortName: 1 Cor 4:17
    text: For this reason I am sending to you Timothy, my son whom I love, who is
      faithful in the Lord. He will remind you of my way of life in Christ Jesus,
      which agrees with what I teach everywhere in every church.
  - name: 1 Corinthians 4:18
    orderIndex: 17
    osisId: 1Cor.4.18
    sblId: 1Cor 4:18
    shortName: 1 Cor 4:18
    text: Some of you have become arrogant, as if I were not coming to you.
  - name: 1 Corinthians 4:19
    orderIndex: 18
    osisId: 1Cor.4.19
    sblId: 1Cor 4:19
    shortName: 1 Cor 4:19
    text: But I will come to you very soon, if the Lord is willing, and then I will
      find out not only how these arrogant people are talking, but what power they
      have.
  - name: 1 Corinthians 4:20
    orderIndex: 19
    osisId: 1Cor.4.20
    sblId: 1Cor 4:20
    shortName: 1 Cor 4:20
    text: For the kingdom of God is not a matter of talk but of power.
  - name: 1 Corinthians 4:21
    orderIndex: 20
    osisId: 1Cor.4.21
    sblId: 1Cor 4:21
    shortName: 1 Cor 4:21
    text: What do you prefer? Shall I come to you with a whip, or in love and with
      a gentle spirit?
  versesCount: 21
- name: 1 Corinthians 5
  orderIndex: 4
  osisId: 1Cor.5
  sblId: 1Cor 5
  shortName: 1 Cor 5
  verses:
  - name: 1 Corinthians 5:1
    orderIndex: 0
    osisId: 1Cor.5.1
    sblId: 1Cor 5:1
    shortName: 1 Cor 5:1
    text: 'It is actually reported that there is sexual immorality among you, and
      of a kind that does not occur even among pagans: A man has his father''s wife.'
  - name: 1 Corinthians 5:2
    orderIndex: 1
    osisId: 1Cor.5.2
    sblId: 1Cor 5:2
    shortName: 1 Cor 5:2
    text: And you are proud! Shouldn't you rather have been filled with grief and
      have put out of your fellowship the man who did this?
  - name: 1 Corinthians 5:3
    orderIndex: 2
    osisId: 1Cor.5.3
    sblId: 1Cor 5:3
    shortName: 1 Cor 5:3
    text: Even though I am not physically present, I am with you in spirit. And I
      have already passed judgment on the one who did this, just as if I were present.
  - name: 1 Corinthians 5:4
    orderIndex: 3
    osisId: 1Cor.5.4
    sblId: 1Cor 5:4
    shortName: 1 Cor 5:4
    text: When you are assembled in the name of our Lord Jesus and I am with you in
      spirit, and the power of our Lord Jesus is present,
  - name: 1 Corinthians 5:5
    orderIndex: 4
    osisId: 1Cor.5.5
    sblId: 1Cor 5:5
    shortName: 1 Cor 5:5
    text: hand this man over to Satan, so that the sinful nature may be destroyed
      and his spirit saved on the day of the Lord.
  - name: 1 Corinthians 5:6
    orderIndex: 5
    osisId: 1Cor.5.6
    sblId: 1Cor 5:6
    shortName: 1 Cor 5:6
    text: Your boasting is not good. Don't you know that a little yeast works through
      the whole batch of dough?
  - name: 1 Corinthians 5:7
    orderIndex: 6
    osisId: 1Cor.5.7
    sblId: 1Cor 5:7
    shortName: 1 Cor 5:7
    text: Get rid of the old yeast that you may be a new batch without yeast--as you
      really are. For Christ, our Passover lamb, has been sacrificed.
  - name: 1 Corinthians 5:8
    orderIndex: 7
    osisId: 1Cor.5.8
    sblId: 1Cor 5:8
    shortName: 1 Cor 5:8
    text: Therefore let us keep the Festival, not with the old yeast, the yeast of
      malice and wickedness, but with bread without yeast, the bread of sincerity
      and truth.
  - name: 1 Corinthians 5:9
    orderIndex: 8
    osisId: 1Cor.5.9
    sblId: 1Cor 5:9
    shortName: 1 Cor 5:9
    text: I have written you in my letter not to associate with sexually immoral people--
  - name: 1 Corinthians 5:10
    orderIndex: 9
    osisId: 1Cor.5.10
    sblId: 1Cor 5:10
    shortName: 1 Cor 5:10
    text: not at all meaning the people of this world who are immoral, or the greedy
      and swindlers, or idolaters. In that case you would have to leave this world.
  - name: 1 Corinthians 5:11
    orderIndex: 10
    osisId: 1Cor.5.11
    sblId: 1Cor 5:11
    shortName: 1 Cor 5:11
    text: But now I am writing you that you must not associate with anyone who calls
      himself a brother but is sexually immoral or greedy, an idolater or a slanderer,
      a drunkard or a swindler. With such a man do not even eat.
  - name: 1 Corinthians 5:12
    orderIndex: 11
    osisId: 1Cor.5.12
    sblId: 1Cor 5:12
    shortName: 1 Cor 5:12
    text: What business is it of mine to judge those outside the church? Are you not
      to judge those inside?
  - name: 1 Corinthians 5:13
    orderIndex: 12
    osisId: 1Cor.5.13
    sblId: 1Cor 5:13
    shortName: 1 Cor 5:13
    text: God will judge those outside. "Expel the wicked man from among you."
  versesCount: 13
- name: 1 Corinthians 6
  orderIndex: 5
  osisId: 1Cor.6
  sblId: 1Cor 6
  shortName: 1 Cor 6
  verses:
  - name: 1 Corinthians 6:1
    orderIndex: 0
    osisId: 1Cor.6.1
    sblId: 1Cor 6:1
    shortName: 1 Cor 6:1
    text: If any of you has a dispute with another, dare he take it before the ungodly
      for judgment instead of before the saints?
  - name: 1 Corinthians 6:2
    orderIndex: 1
    osisId: 1Cor.6.2
    sblId: 1Cor 6:2
    shortName: 1 Cor 6:2
    text: Do you not know that the saints will judge the world? And if you are to
      judge the world, are you not competent to judge trivial cases?
  - name: 1 Corinthians 6:3
    orderIndex: 2
    osisId: 1Cor.6.3
    sblId: 1Cor 6:3
    shortName: 1 Cor 6:3
    text: Do you not know that we will judge angels? How much more the things of this
      life!
  - name: 1 Corinthians 6:4
    orderIndex: 3
    osisId: 1Cor.6.4
    sblId: 1Cor 6:4
    shortName: 1 Cor 6:4
    text: Therefore, if you have disputes about such matters, appoint as judges even
      men of little account in the church!
  - name: 1 Corinthians 6:5
    orderIndex: 4
    osisId: 1Cor.6.5
    sblId: 1Cor 6:5
    shortName: 1 Cor 6:5
    text: I say this to shame you. Is it possible that there is nobody among you wise
      enough to judge a dispute between believers?
  - name: 1 Corinthians 6:6
    orderIndex: 5
    osisId: 1Cor.6.6
    sblId: 1Cor 6:6
    shortName: 1 Cor 6:6
    text: But instead, one brother goes to law against another--and this in front
      of unbelievers!
  - name: 1 Corinthians 6:7
    orderIndex: 6
    osisId: 1Cor.6.7
    sblId: 1Cor 6:7
    shortName: 1 Cor 6:7
    text: The very fact that you have lawsuits among you means you have been completely
      defeated already. Why not rather be wronged? Why not rather be cheated?
  - name: 1 Corinthians 6:8
    orderIndex: 7
    osisId: 1Cor.6.8
    sblId: 1Cor 6:8
    shortName: 1 Cor 6:8
    text: Instead, you yourselves cheat and do wrong, and you do this to your brothers.
  - name: 1 Corinthians 6:9
    orderIndex: 8
    osisId: 1Cor.6.9
    sblId: 1Cor 6:9
    shortName: 1 Cor 6:9
    text: 'Do you not know that the wicked will not inherit the kingdom of God? Do
      not be deceived: Neither the sexually immoral nor idolaters nor adulterers nor
      male prostitutes nor homosexual offenders'
  - name: 1 Corinthians 6:10
    orderIndex: 9
    osisId: 1Cor.6.10
    sblId: 1Cor 6:10
    shortName: 1 Cor 6:10
    text: nor thieves nor the greedy nor drunkards nor slanderers nor swindlers will
      inherit the kingdom of God.
  - name: 1 Corinthians 6:11
    orderIndex: 10
    osisId: 1Cor.6.11
    sblId: 1Cor 6:11
    shortName: 1 Cor 6:11
    text: And that is what some of you were. But you were washed, you were sanctified,
      you were justified in the name of the Lord Jesus Christ and by the Spirit of
      our God.
  - name: 1 Corinthians 6:12
    orderIndex: 11
    osisId: 1Cor.6.12
    sblId: 1Cor 6:12
    shortName: 1 Cor 6:12
    text: '"Everything is permissible for me"--but not everything is beneficial. "Everything
      is permissible for me"--but I will not be mastered by anything.'
  - name: 1 Corinthians 6:13
    orderIndex: 12
    osisId: 1Cor.6.13
    sblId: 1Cor 6:13
    shortName: 1 Cor 6:13
    text: '"Food for the stomach and the stomach for food"--but God will destroy them
      both. The body is not meant for sexual immorality, but for the Lord, and the
      Lord for the body.'
  - name: 1 Corinthians 6:14
    orderIndex: 13
    osisId: 1Cor.6.14
    sblId: 1Cor 6:14
    shortName: 1 Cor 6:14
    text: By his power God raised the Lord from the dead, and he will raise us also.
  - name: 1 Corinthians 6:15
    orderIndex: 14
    osisId: 1Cor.6.15
    sblId: 1Cor 6:15
    shortName: 1 Cor 6:15
    text: Do you not know that your bodies are members of Christ himself? Shall I
      then take the members of Christ and unite them with a prostitute? Never!
  - name: 1 Corinthians 6:16
    orderIndex: 15
    osisId: 1Cor.6.16
    sblId: 1Cor 6:16
    shortName: 1 Cor 6:16
    text: Do you not know that he who unites himself with a prostitute is one with
      her in body? For it is said, "The two will become one flesh."
  - name: 1 Corinthians 6:17
    orderIndex: 16
    osisId: 1Cor.6.17
    sblId: 1Cor 6:17
    shortName: 1 Cor 6:17
    text: But he who unites himself with the Lord is one with him in spirit.
  - name: 1 Corinthians 6:18
    orderIndex: 17
    osisId: 1Cor.6.18
    sblId: 1Cor 6:18
    shortName: 1 Cor 6:18
    text: Flee from sexual immorality. All other sins a man commits are outside his
      body, but he who sins sexually sins against his own body.
  - name: 1 Corinthians 6:19
    orderIndex: 18
    osisId: 1Cor.6.19
    sblId: 1Cor 6:19
    shortName: 1 Cor 6:19
    text: Do you not know that your body is a temple of the Holy Spirit, who is in
      you, whom you have received from God? You are not your own;
  - name: 1 Corinthians 6:20
    orderIndex: 19
    osisId: 1Cor.6.20
    sblId: 1Cor 6:20
    shortName: 1 Cor 6:20
    text: you were bought at a price. Therefore honor God with your body.
  versesCount: 20
- name: 1 Corinthians 7
  orderIndex: 6
  osisId: 1Cor.7
  sblId: 1Cor 7
  shortName: 1 Cor 7
  verses:
  - name: 1 Corinthians 7:1
    orderIndex: 0
    osisId: 1Cor.7.1
    sblId: 1Cor 7:1
    shortName: 1 Cor 7:1
    text: 'Now for the matters you wrote about: It is good for a man not to marry.'
  - name: 1 Corinthians 7:2
    orderIndex: 1
    osisId: 1Cor.7.2
    sblId: 1Cor 7:2
    shortName: 1 Cor 7:2
    text: But since there is so much immorality, each man should have his own wife,
      and each woman her own husband.
  - name: 1 Corinthians 7:3
    orderIndex: 2
    osisId: 1Cor.7.3
    sblId: 1Cor 7:3
    shortName: 1 Cor 7:3
    text: The husband should fulfill his marital duty to his wife, and likewise the
      wife to her husband.
  - name: 1 Corinthians 7:4
    orderIndex: 3
    osisId: 1Cor.7.4
    sblId: 1Cor 7:4
    shortName: 1 Cor 7:4
    text: The wife's body does not belong to her alone but also to her husband. In
      the same way, the husband's body does not belong to him alone but also to his
      wife.
  - name: 1 Corinthians 7:5
    orderIndex: 4
    osisId: 1Cor.7.5
    sblId: 1Cor 7:5
    shortName: 1 Cor 7:5
    text: Do not deprive each other except by mutual consent and for a time, so that
      you may devote yourselves to prayer. Then come together again so that Satan
      will not tempt you because of your lack of self-control.
  - name: 1 Corinthians 7:6
    orderIndex: 5
    osisId: 1Cor.7.6
    sblId: 1Cor 7:6
    shortName: 1 Cor 7:6
    text: I say this as a concession, not as a command.
  - name: 1 Corinthians 7:7
    orderIndex: 6
    osisId: 1Cor.7.7
    sblId: 1Cor 7:7
    shortName: 1 Cor 7:7
    text: I wish that all men were as I am. But each man has his own gift from God;
      one has this gift, another has that.
  - name: 1 Corinthians 7:8
    orderIndex: 7
    osisId: 1Cor.7.8
    sblId: 1Cor 7:8
    shortName: 1 Cor 7:8
    text: 'Now to the unmarried and the widows I say: It is good for them to stay
      unmarried, as I am.'
  - name: 1 Corinthians 7:9
    orderIndex: 8
    osisId: 1Cor.7.9
    sblId: 1Cor 7:9
    shortName: 1 Cor 7:9
    text: But if they cannot control themselves, they should marry, for it is better
      to marry than to burn with passion.
  - name: 1 Corinthians 7:10
    orderIndex: 9
    osisId: 1Cor.7.10
    sblId: 1Cor 7:10
    shortName: 1 Cor 7:10
    text: 'To the married I give this command (not I, but the Lord): A wife must not
      separate from her husband.'
  - name: 1 Corinthians 7:11
    orderIndex: 10
    osisId: 1Cor.7.11
    sblId: 1Cor 7:11
    shortName: 1 Cor 7:11
    text: But if she does, she must remain unmarried or else be reconciled to her
      husband. And a husband must not divorce his wife.
  - name: 1 Corinthians 7:12
    orderIndex: 11
    osisId: 1Cor.7.12
    sblId: 1Cor 7:12
    shortName: 1 Cor 7:12
    text: 'To the rest I say this (I, not the Lord): If any brother has a wife who
      is not a believer and she is willing to live with him, he must not divorce her.'
  - name: 1 Corinthians 7:13
    orderIndex: 12
    osisId: 1Cor.7.13
    sblId: 1Cor 7:13
    shortName: 1 Cor 7:13
    text: And if a woman has a husband who is not a believer and he is willing to
      live with her, she must not divorce him.
  - name: 1 Corinthians 7:14
    orderIndex: 13
    osisId: 1Cor.7.14
    sblId: 1Cor 7:14
    shortName: 1 Cor 7:14
    text: For the unbelieving husband has been sanctified through his wife, and the
      unbelieving wife has been sanctified through her believing husband. Otherwise
      your children would be unclean, but as it is, they are holy.
  - name: 1 Corinthians 7:15
    orderIndex: 14
    osisId: 1Cor.7.15
    sblId: 1Cor 7:15
    shortName: 1 Cor 7:15
    text: But if the unbeliever leaves, let him do so. A believing man or woman is
      not bound in such circumstances; God has called us to live in peace.
  - name: 1 Corinthians 7:16
    orderIndex: 15
    osisId: 1Cor.7.16
    sblId: 1Cor 7:16
    shortName: 1 Cor 7:16
    text: How do you know, wife, whether you will save your husband? Or, how do you
      know, husband, whether you will save your wife?
  - name: 1 Corinthians 7:17
    orderIndex: 16
    osisId: 1Cor.7.17
    sblId: 1Cor 7:17
    shortName: 1 Cor 7:17
    text: Nevertheless, each one should retain the place in life that the Lord assigned
      to him and to which God has called him. This is the rule I lay down in all the
      churches.
  - name: 1 Corinthians 7:18
    orderIndex: 17
    osisId: 1Cor.7.18
    sblId: 1Cor 7:18
    shortName: 1 Cor 7:18
    text: Was a man already circumcised when he was called? He should not become uncircumcised.
      Was a man uncircumcised when he was called? He should not be circumcised.
  - name: 1 Corinthians 7:19
    orderIndex: 18
    osisId: 1Cor.7.19
    sblId: 1Cor 7:19
    shortName: 1 Cor 7:19
    text: Circumcision is nothing and uncircumcision is nothing. Keeping God's commands
      is what counts.
  - name: 1 Corinthians 7:20
    orderIndex: 19
    osisId: 1Cor.7.20
    sblId: 1Cor 7:20
    shortName: 1 Cor 7:20
    text: Each one should remain in the situation which he was in when God called
      him.
  - name: 1 Corinthians 7:21
    orderIndex: 20
    osisId: 1Cor.7.21
    sblId: 1Cor 7:21
    shortName: 1 Cor 7:21
    text: Were you a slave when you were called? Don't let it trouble you--although
      if you can gain your freedom, do so.
  - name: 1 Corinthians 7:22
    orderIndex: 21
    osisId: 1Cor.7.22
    sblId: 1Cor 7:22
    shortName: 1 Cor 7:22
    text: For he who was a slave when he was called by the Lord is the Lord's freedman;
      similarly, he who was a free man when he was called is Christ's slave.
  - name: 1 Corinthians 7:23
    orderIndex: 22
    osisId: 1Cor.7.23
    sblId: 1Cor 7:23
    shortName: 1 Cor 7:23
    text: You were bought at a price; do not become slaves of men.
  - name: 1 Corinthians 7:24
    orderIndex: 23
    osisId: 1Cor.7.24
    sblId: 1Cor 7:24
    shortName: 1 Cor 7:24
    text: Brothers, each man, as responsible to God, should remain in the situation
      God called him to.
  - name: 1 Corinthians 7:25
    orderIndex: 24
    osisId: 1Cor.7.25
    sblId: 1Cor 7:25
    shortName: 1 Cor 7:25
    text: 'Now about virgins: I have no command from the Lord, but I give a judgment
      as one who by the Lord''s mercy is trustworthy.'
  - name: 1 Corinthians 7:26
    orderIndex: 25
    osisId: 1Cor.7.26
    sblId: 1Cor 7:26
    shortName: 1 Cor 7:26
    text: Because of the present crisis, I think that it is good for you to remain
      as you are.
  - name: 1 Corinthians 7:27
    orderIndex: 26
    osisId: 1Cor.7.27
    sblId: 1Cor 7:27
    shortName: 1 Cor 7:27
    text: Are you married? Do not seek a divorce. Are you unmarried? Do not look for
      a wife.
  - name: 1 Corinthians 7:28
    orderIndex: 27
    osisId: 1Cor.7.28
    sblId: 1Cor 7:28
    shortName: 1 Cor 7:28
    text: But if you do marry, you have not sinned; and if a virgin marries, she has
      not sinned. But those who marry will face many troubles in this life, and I
      want to spare you this.
  - name: 1 Corinthians 7:29
    orderIndex: 28
    osisId: 1Cor.7.29
    sblId: 1Cor 7:29
    shortName: 1 Cor 7:29
    text: What I mean, brothers, is that the time is short. From now on those who
      have wives should live as if they had none;
  - name: 1 Corinthians 7:30
    orderIndex: 29
    osisId: 1Cor.7.30
    sblId: 1Cor 7:30
    shortName: 1 Cor 7:30
    text: those who mourn, as if they did not; those who are happy, as if they were
      not; those who buy something, as if it were not theirs to keep;
  - name: 1 Corinthians 7:31
    orderIndex: 30
    osisId: 1Cor.7.31
    sblId: 1Cor 7:31
    shortName: 1 Cor 7:31
    text: those who use the things of the world, as if not engrossed in them. For
      this world in its present form is passing away.
  - name: 1 Corinthians 7:32
    orderIndex: 31
    osisId: 1Cor.7.32
    sblId: 1Cor 7:32
    shortName: 1 Cor 7:32
    text: I would like you to be free from concern. An unmarried man is concerned
      about the Lord's affairs--how he can please the Lord.
  - name: 1 Corinthians 7:33
    orderIndex: 32
    osisId: 1Cor.7.33
    sblId: 1Cor 7:33
    shortName: 1 Cor 7:33
    text: But a married man is concerned about the affairs of this world--how he can
      please his wife--
  - name: 1 Corinthians 7:34
    orderIndex: 33
    osisId: 1Cor.7.34
    sblId: 1Cor 7:34
    shortName: 1 Cor 7:34
    text: 'and his interests are divided. An unmarried woman or virgin is concerned
      about the Lord''s affairs: Her aim is to be devoted to the Lord in both body
      and spirit. But a married woman is concerned about the affairs of this world--how
      she can please her husband.'
  - name: 1 Corinthians 7:35
    orderIndex: 34
    osisId: 1Cor.7.35
    sblId: 1Cor 7:35
    shortName: 1 Cor 7:35
    text: I am saying this for your own good, not to restrict you, but that you may
      live in a right way in undivided devotion to the Lord.
  - name: 1 Corinthians 7:36
    orderIndex: 35
    osisId: 1Cor.7.36
    sblId: 1Cor 7:36
    shortName: 1 Cor 7:36
    text: If anyone thinks he is acting improperly toward the virgin he is engaged
      to, and if she is getting along in years and he feels he ought to marry, he
      should do as he wants. He is not sinning. They should get married.
  - name: 1 Corinthians 7:37
    orderIndex: 36
    osisId: 1Cor.7.37
    sblId: 1Cor 7:37
    shortName: 1 Cor 7:37
    text: But the man who has settled the matter in his own mind, who is under no
      compulsion but has control over his own will, and who has made up his mind not
      to marry the virgin--this man also does the right thing.
  - name: 1 Corinthians 7:38
    orderIndex: 37
    osisId: 1Cor.7.38
    sblId: 1Cor 7:38
    shortName: 1 Cor 7:38
    text: So then, he who marries the virgin does right, but he who does not marry
      her does even better.
  - name: 1 Corinthians 7:39
    orderIndex: 38
    osisId: 1Cor.7.39
    sblId: 1Cor 7:39
    shortName: 1 Cor 7:39
    text: A woman is bound to her husband as long as he lives. But if her husband
      dies, she is free to marry anyone she wishes, but he must belong to the Lord.
  - name: 1 Corinthians 7:40
    orderIndex: 39
    osisId: 1Cor.7.40
    sblId: 1Cor 7:40
    shortName: 1 Cor 7:40
    text: In my judgment, she is happier if she stays as she is--and I think that
      I too have the Spirit of God.
  versesCount: 40
- name: 1 Corinthians 8
  orderIndex: 7
  osisId: 1Cor.8
  sblId: 1Cor 8
  shortName: 1 Cor 8
  verses:
  - name: 1 Corinthians 8:1
    orderIndex: 0
    osisId: 1Cor.8.1
    sblId: 1Cor 8:1
    shortName: 1 Cor 8:1
    text: 'Now about food sacrificed to idols: We know that we all possess knowledge.
      Knowledge puffs up, but love builds up.'
  - name: 1 Corinthians 8:2
    orderIndex: 1
    osisId: 1Cor.8.2
    sblId: 1Cor 8:2
    shortName: 1 Cor 8:2
    text: The man who thinks he knows something does not yet know as he ought to know.
  - name: 1 Corinthians 8:3
    orderIndex: 2
    osisId: 1Cor.8.3
    sblId: 1Cor 8:3
    shortName: 1 Cor 8:3
    text: But the man who loves God is known by God.
  - name: 1 Corinthians 8:4
    orderIndex: 3
    osisId: 1Cor.8.4
    sblId: 1Cor 8:4
    shortName: 1 Cor 8:4
    text: 'So then, about eating food sacrificed to idols: We know that an idol is
      nothing at all in the world and that there is no God but one.'
  - name: 1 Corinthians 8:5
    orderIndex: 4
    osisId: 1Cor.8.5
    sblId: 1Cor 8:5
    shortName: 1 Cor 8:5
    text: For even if there are so-called gods, whether in heaven or on earth (as
      indeed there are many "gods" and many "lords"),
  - name: 1 Corinthians 8:6
    orderIndex: 5
    osisId: 1Cor.8.6
    sblId: 1Cor 8:6
    shortName: 1 Cor 8:6
    text: yet for us there is but one God, the Father, from whom all things came and
      for whom we live; and there is but one Lord, Jesus Christ, through whom all
      things came and through whom we live.
  - name: 1 Corinthians 8:7
    orderIndex: 6
    osisId: 1Cor.8.7
    sblId: 1Cor 8:7
    shortName: 1 Cor 8:7
    text: But not everyone knows this. Some people are still so accustomed to idols
      that when they eat such food they think of it as having been sacrificed to an
      idol, and since their conscience is weak, it is defiled.
  - name: 1 Corinthians 8:8
    orderIndex: 7
    osisId: 1Cor.8.8
    sblId: 1Cor 8:8
    shortName: 1 Cor 8:8
    text: But food does not bring us near to God; we are no worse if we do not eat,
      and no better if we do.
  - name: 1 Corinthians 8:9
    orderIndex: 8
    osisId: 1Cor.8.9
    sblId: 1Cor 8:9
    shortName: 1 Cor 8:9
    text: Be careful, however, that the exercise of your freedom does not become a
      stumbling block to the weak.
  - name: 1 Corinthians 8:10
    orderIndex: 9
    osisId: 1Cor.8.10
    sblId: 1Cor 8:10
    shortName: 1 Cor 8:10
    text: For if anyone with a weak conscience sees you who have this knowledge eating
      in an idol's temple, won't he be emboldened to eat what has been sacrificed
      to idols?
  - name: 1 Corinthians 8:11
    orderIndex: 10
    osisId: 1Cor.8.11
    sblId: 1Cor 8:11
    shortName: 1 Cor 8:11
    text: So this weak brother, for whom Christ died, is destroyed by your knowledge.
  - name: 1 Corinthians 8:12
    orderIndex: 11
    osisId: 1Cor.8.12
    sblId: 1Cor 8:12
    shortName: 1 Cor 8:12
    text: When you sin against your brothers in this way and wound their weak conscience,
      you sin against Christ.
  - name: 1 Corinthians 8:13
    orderIndex: 12
    osisId: 1Cor.8.13
    sblId: 1Cor 8:13
    shortName: 1 Cor 8:13
    text: Therefore, if what I eat causes my brother to fall into sin, I will never
      eat meat again, so that I will not cause him to fall.
  versesCount: 13
- name: 1 Corinthians 9
  orderIndex: 8
  osisId: 1Cor.9
  sblId: 1Cor 9
  shortName: 1 Cor 9
  verses:
  - name: 1 Corinthians 9:1
    orderIndex: 0
    osisId: 1Cor.9.1
    sblId: 1Cor 9:1
    shortName: 1 Cor 9:1
    text: Am I not free? Am I not an apostle? Have I not seen Jesus our Lord? Are
      you not the result of my work in the Lord?
  - name: 1 Corinthians 9:2
    orderIndex: 1
    osisId: 1Cor.9.2
    sblId: 1Cor 9:2
    shortName: 1 Cor 9:2
    text: Even though I may not be an apostle to others, surely I am to you! For you
      are the seal of my apostleship in the Lord.
  - name: 1 Corinthians 9:3
    orderIndex: 2
    osisId: 1Cor.9.3
    sblId: 1Cor 9:3
    shortName: 1 Cor 9:3
    text: This is my defense to those who sit in judgment on me.
  - name: 1 Corinthians 9:4
    orderIndex: 3
    osisId: 1Cor.9.4
    sblId: 1Cor 9:4
    shortName: 1 Cor 9:4
    text: Don't we have the right to food and drink?
  - name: 1 Corinthians 9:5
    orderIndex: 4
    osisId: 1Cor.9.5
    sblId: 1Cor 9:5
    shortName: 1 Cor 9:5
    text: Don't we have the right to take a believing wife along with us, as do the
      other apostles and the Lord's brothers and Cephas?
  - name: 1 Corinthians 9:6
    orderIndex: 5
    osisId: 1Cor.9.6
    sblId: 1Cor 9:6
    shortName: 1 Cor 9:6
    text: Or is it only I and Barnabas who must work for a living?
  - name: 1 Corinthians 9:7
    orderIndex: 6
    osisId: 1Cor.9.7
    sblId: 1Cor 9:7
    shortName: 1 Cor 9:7
    text: Who serves as a soldier at his own expense? Who plants a vineyard and does
      not eat of its grapes? Who tends a flock and does not drink of the milk?
  - name: 1 Corinthians 9:8
    orderIndex: 7
    osisId: 1Cor.9.8
    sblId: 1Cor 9:8
    shortName: 1 Cor 9:8
    text: Do I say this merely from a human point of view? Doesn't the Law say the
      same thing?
  - name: 1 Corinthians 9:9
    orderIndex: 8
    osisId: 1Cor.9.9
    sblId: 1Cor 9:9
    shortName: 1 Cor 9:9
    text: 'For it is written in the Law of Moses: "Do not muzzle an ox while it is
      treading out the grain." Is it about oxen that God is concerned?'
  - name: 1 Corinthians 9:10
    orderIndex: 9
    osisId: 1Cor.9.10
    sblId: 1Cor 9:10
    shortName: 1 Cor 9:10
    text: Surely he says this for us, doesn't he? Yes, this was written for us, because
      when the plowman plows and the thresher threshes, they ought to do so in the
      hope of sharing in the harvest.
  - name: 1 Corinthians 9:11
    orderIndex: 10
    osisId: 1Cor.9.11
    sblId: 1Cor 9:11
    shortName: 1 Cor 9:11
    text: If we have sown spiritual seed among you, is it too much if we reap a material
      harvest from you?
  - name: 1 Corinthians 9:12
    orderIndex: 11
    osisId: 1Cor.9.12
    sblId: 1Cor 9:12
    shortName: 1 Cor 9:12
    text: If others have this right of support from you, shouldn't we have it all
      the more?
  - name: 1 Corinthians 9:13
    orderIndex: 12
    osisId: 1Cor.9.13
    sblId: 1Cor 9:13
    shortName: 1 Cor 9:13
    text: But we did not use this right. On the contrary, we put up with anything
      rather than hinder the gospel of Christ. Don't you know that those who work
      in the temple get their food from the temple, and those who serve at the altar
      share in what is offered on the altar?
  - name: 1 Corinthians 9:14
    orderIndex: 13
    osisId: 1Cor.9.14
    sblId: 1Cor 9:14
    shortName: 1 Cor 9:14
    text: In the same way, the Lord has commanded that those who preach the gospel
      should receive their living from the gospel.
  - name: 1 Corinthians 9:15
    orderIndex: 14
    osisId: 1Cor.9.15
    sblId: 1Cor 9:15
    shortName: 1 Cor 9:15
    text: But I have not used any of these rights. And I am not writing this in the
      hope that you will do such things for me. I would rather die than have anyone
      deprive me of this boast.
  - name: 1 Corinthians 9:16
    orderIndex: 15
    osisId: 1Cor.9.16
    sblId: 1Cor 9:16
    shortName: 1 Cor 9:16
    text: Yet when I preach the gospel, I cannot boast, for I am compelled to preach.
      Woe to me if I do not preach the gospel!
  - name: 1 Corinthians 9:17
    orderIndex: 16
    osisId: 1Cor.9.17
    sblId: 1Cor 9:17
    shortName: 1 Cor 9:17
    text: If I preach voluntarily, I have a reward; if not voluntarily, I am simply
      discharging the trust committed to me.
  - name: 1 Corinthians 9:18
    orderIndex: 17
    osisId: 1Cor.9.18
    sblId: 1Cor 9:18
    shortName: 1 Cor 9:18
    text: 'What then is my reward? Just this: that in preaching the gospel I may offer
      it free of charge, and so not make use of my rights in preaching it.'
  - name: 1 Corinthians 9:19
    orderIndex: 18
    osisId: 1Cor.9.19
    sblId: 1Cor 9:19
    shortName: 1 Cor 9:19
    text: Though I am free and belong to no man, I make myself a slave to everyone,
      to win as many as possible.
  - name: 1 Corinthians 9:20
    orderIndex: 19
    osisId: 1Cor.9.20
    sblId: 1Cor 9:20
    shortName: 1 Cor 9:20
    text: To the Jews I became like a Jew, to win the Jews. To those under the law
      I became like one under the law (though I myself am not under the law), so as
      to win those under the law.
  - name: 1 Corinthians 9:21
    orderIndex: 20
    osisId: 1Cor.9.21
    sblId: 1Cor 9:21
    shortName: 1 Cor 9:21
    text: To those not having the law I became like one not having the law (though
      I am not free from God's law but am under Christ's law), so as to win those
      not having the law.
  - name: 1 Corinthians 9:22
    orderIndex: 21
    osisId: 1Cor.9.22
    sblId: 1Cor 9:22
    shortName: 1 Cor 9:22
    text: To the weak I became weak, to win the weak. I have become all things to
      all men so that by all possible means I might save some.
  - name: 1 Corinthians 9:23
    orderIndex: 22
    osisId: 1Cor.9.23
    sblId: 1Cor 9:23
    shortName: 1 Cor 9:23
    text: I do all this for the sake of the gospel, that I may share in its blessings.
  - name: 1 Corinthians 9:24
    orderIndex: 23
    osisId: 1Cor.9.24
    sblId: 1Cor 9:24
    shortName: 1 Cor 9:24
    text: Do you not know that in a race all the runners run, but only one gets the
      prize? Run in such a way as to get the prize.
  - name: 1 Corinthians 9:25
    orderIndex: 24
    osisId: 1Cor.9.25
    sblId: 1Cor 9:25
    shortName: 1 Cor 9:25
    text: Everyone who competes in the games goes into strict training. They do it
      to get a crown that will not last; but we do it to get a crown that will last
      forever.
  - name: 1 Corinthians 9:26
    orderIndex: 25
    osisId: 1Cor.9.26
    sblId: 1Cor 9:26
    shortName: 1 Cor 9:26
    text: Therefore I do not run like a man running aimlessly; I do not fight like
      a man beating the air.
  - name: 1 Corinthians 9:27
    orderIndex: 26
    osisId: 1Cor.9.27
    sblId: 1Cor 9:27
    shortName: 1 Cor 9:27
    text: No, I beat my body and make it my slave so that after I have preached to
      others, I myself will not be disqualified for the prize.
  versesCount: 27
- name: 1 Corinthians 10
  orderIndex: 9
  osisId: 1Cor.10
  sblId: 1Cor 10
  shortName: 1 Cor 10
  verses:
  - name: 1 Corinthians 10:1
    orderIndex: 0
    osisId: 1Cor.10.1
    sblId: 1Cor 10:1
    shortName: 1 Cor 10:1
    text: For I do not want you to be ignorant of the fact, brothers, that our forefathers
      were all under the cloud and that they all passed through the sea.
  - name: 1 Corinthians 10:2
    orderIndex: 1
    osisId: 1Cor.10.2
    sblId: 1Cor 10:2
    shortName: 1 Cor 10:2
    text: They were all baptized into Moses in the cloud and in the sea.
  - name: 1 Corinthians 10:3
    orderIndex: 2
    osisId: 1Cor.10.3
    sblId: 1Cor 10:3
    shortName: 1 Cor 10:3
    text: They all ate the same spiritual food
  - name: 1 Corinthians 10:4
    orderIndex: 3
    osisId: 1Cor.10.4
    sblId: 1Cor 10:4
    shortName: 1 Cor 10:4
    text: and drank the same spiritual drink; for they drank from the spiritual rock
      that accompanied them, and that rock was Christ.
  - name: 1 Corinthians 10:5
    orderIndex: 4
    osisId: 1Cor.10.5
    sblId: 1Cor 10:5
    shortName: 1 Cor 10:5
    text: Nevertheless, God was not pleased with most of them; their bodies were scattered
      over the desert.
  - name: 1 Corinthians 10:6
    orderIndex: 5
    osisId: 1Cor.10.6
    sblId: 1Cor 10:6
    shortName: 1 Cor 10:6
    text: Now these things occurred as examples to keep us from setting our hearts
      on evil things as they did.
  - name: 1 Corinthians 10:7
    orderIndex: 6
    osisId: 1Cor.10.7
    sblId: 1Cor 10:7
    shortName: 1 Cor 10:7
    text: 'Do not be idolaters, as some of them were; as it is written: "The people
      sat down to eat and drink and got up to indulge in pagan revelry."'
  - name: 1 Corinthians 10:8
    orderIndex: 7
    osisId: 1Cor.10.8
    sblId: 1Cor 10:8
    shortName: 1 Cor 10:8
    text: We should not commit sexual immorality, as some of them did--and in one
      day twenty-three thousand of them died.
  - name: 1 Corinthians 10:9
    orderIndex: 8
    osisId: 1Cor.10.9
    sblId: 1Cor 10:9
    shortName: 1 Cor 10:9
    text: We should not test the Lord, as some of them did--and were killed by snakes.
  - name: 1 Corinthians 10:10
    orderIndex: 9
    osisId: 1Cor.10.10
    sblId: 1Cor 10:10
    shortName: 1 Cor 10:10
    text: And do not grumble, as some of them did--and were killed by the destroying
      angel.
  - name: 1 Corinthians 10:11
    orderIndex: 10
    osisId: 1Cor.10.11
    sblId: 1Cor 10:11
    shortName: 1 Cor 10:11
    text: These things happened to them as examples and were written down as warnings
      for us, on whom the fulfillment of the ages has come.
  - name: 1 Corinthians 10:12
    orderIndex: 11
    osisId: 1Cor.10.12
    sblId: 1Cor 10:12
    shortName: 1 Cor 10:12
    text: So, if you think you are standing firm, be careful that you don't fall!
  - name: 1 Corinthians 10:13
    orderIndex: 12
    osisId: 1Cor.10.13
    sblId: 1Cor 10:13
    shortName: 1 Cor 10:13
    text: No temptation has seized you except what is common to man. And God is faithful;
      he will not let you be tempted beyond what you can bear. But when you are tempted,
      he will also provide a way out so that you can stand up under it.
  - name: 1 Corinthians 10:14
    orderIndex: 13
    osisId: 1Cor.10.14
    sblId: 1Cor 10:14
    shortName: 1 Cor 10:14
    text: Therefore, my dear friends, flee from idolatry.
  - name: 1 Corinthians 10:15
    orderIndex: 14
    osisId: 1Cor.10.15
    sblId: 1Cor 10:15
    shortName: 1 Cor 10:15
    text: I speak to sensible people; judge for yourselves what I say.
  - name: 1 Corinthians 10:16
    orderIndex: 15
    osisId: 1Cor.10.16
    sblId: 1Cor 10:16
    shortName: 1 Cor 10:16
    text: Is not the cup of thanksgiving for which we give thanks a participation
      in the blood of Christ? And is not the bread that we break a participation in
      the body of Christ?
  - name: 1 Corinthians 10:17
    orderIndex: 16
    osisId: 1Cor.10.17
    sblId: 1Cor 10:17
    shortName: 1 Cor 10:17
    text: Because there is one loaf, we, who are many, are one body, for we all partake
      of the one loaf.
  - name: 1 Corinthians 10:18
    orderIndex: 17
    osisId: 1Cor.10.18
    sblId: 1Cor 10:18
    shortName: 1 Cor 10:18
    text: 'Consider the people of Israel: Do not those who eat the sacrifices participate
      in the altar?'
  - name: 1 Corinthians 10:19
    orderIndex: 18
    osisId: 1Cor.10.19
    sblId: 1Cor 10:19
    shortName: 1 Cor 10:19
    text: Do I mean then that a sacrifice offered to an idol is anything, or that
      an idol is anything?
  - name: 1 Corinthians 10:20
    orderIndex: 19
    osisId: 1Cor.10.20
    sblId: 1Cor 10:20
    shortName: 1 Cor 10:20
    text: No, but the sacrifices of pagans are offered to demons, not to God, and
      I do not want you to be participants with demons.
  - name: 1 Corinthians 10:21
    orderIndex: 20
    osisId: 1Cor.10.21
    sblId: 1Cor 10:21
    shortName: 1 Cor 10:21
    text: You cannot drink the cup of the Lord and the cup of demons too; you cannot
      have a part in both the Lord's table and the table of demons.
  - name: 1 Corinthians 10:22
    orderIndex: 21
    osisId: 1Cor.10.22
    sblId: 1Cor 10:22
    shortName: 1 Cor 10:22
    text: Are we trying to arouse the Lord's jealousy? Are we stronger than he?
  - name: 1 Corinthians 10:23
    orderIndex: 22
    osisId: 1Cor.10.23
    sblId: 1Cor 10:23
    shortName: 1 Cor 10:23
    text: '"Everything is permissible"--but not everything is beneficial. "Everything
      is permissible"--but not everything is constructive.'
  - name: 1 Corinthians 10:24
    orderIndex: 23
    osisId: 1Cor.10.24
    sblId: 1Cor 10:24
    shortName: 1 Cor 10:24
    text: Nobody should seek his own good, but the good of others.
  - name: 1 Corinthians 10:25
    orderIndex: 24
    osisId: 1Cor.10.25
    sblId: 1Cor 10:25
    shortName: 1 Cor 10:25
    text: Eat anything sold in the meat market without raising questions of conscience,
  - name: 1 Corinthians 10:26
    orderIndex: 25
    osisId: 1Cor.10.26
    sblId: 1Cor 10:26
    shortName: 1 Cor 10:26
    text: for, "The earth is the Lord's, and everything in it."
  - name: 1 Corinthians 10:27
    orderIndex: 26
    osisId: 1Cor.10.27
    sblId: 1Cor 10:27
    shortName: 1 Cor 10:27
    text: If some unbeliever invites you to a meal and you want to go, eat whatever
      is put before you without raising questions of conscience.
  - name: 1 Corinthians 10:28
    orderIndex: 27
    osisId: 1Cor.10.28
    sblId: 1Cor 10:28
    shortName: 1 Cor 10:28
    text: But if anyone says to you, "This has been offered in sacrifice," then do
      not eat it, both for the sake of the man who told you and for conscience' sake--
  - name: 1 Corinthians 10:29
    orderIndex: 28
    osisId: 1Cor.10.29
    sblId: 1Cor 10:29
    shortName: 1 Cor 10:29
    text: the other man's conscience, I mean, not yours. For why should my freedom
      be judged by another's conscience?
  - name: 1 Corinthians 10:30
    orderIndex: 29
    osisId: 1Cor.10.30
    sblId: 1Cor 10:30
    shortName: 1 Cor 10:30
    text: If I take part in the meal with thankfulness, why am I denounced because
      of something I thank God for?
  - name: 1 Corinthians 10:31
    orderIndex: 30
    osisId: 1Cor.10.31
    sblId: 1Cor 10:31
    shortName: 1 Cor 10:31
    text: So whether you eat or drink or whatever you do, do it all for the glory
      of God.
  - name: 1 Corinthians 10:32
    orderIndex: 31
    osisId: 1Cor.10.32
    sblId: 1Cor 10:32
    shortName: 1 Cor 10:32
    text: Do not cause anyone to stumble, whether Jews, Greeks or the church of God--
  - name: 1 Corinthians 10:33
    orderIndex: 32
    osisId: 1Cor.10.33
    sblId: 1Cor 10:33
    shortName: 1 Cor 10:33
    text: even as I try to please everybody in every way. For I am not seeking my
      own good but the good of many, so that they may be saved.
  versesCount: 33
- name: 1 Corinthians 11
  orderIndex: 10
  osisId: 1Cor.11
  sblId: 1Cor 11
  shortName: 1 Cor 11
  verses:
  - name: 1 Corinthians 11:1
    orderIndex: 0
    osisId: 1Cor.11.1
    sblId: 1Cor 11:1
    shortName: 1 Cor 11:1
    text: Follow my example, as I follow the example of Christ.
  - name: 1 Corinthians 11:2
    orderIndex: 1
    osisId: 1Cor.11.2
    sblId: 1Cor 11:2
    shortName: 1 Cor 11:2
    text: I praise you for remembering me in everything and for holding to the teachings,
      just as I passed them on to you.
  - name: 1 Corinthians 11:3
    orderIndex: 2
    osisId: 1Cor.11.3
    sblId: 1Cor 11:3
    shortName: 1 Cor 11:3
    text: Now I want you to realize that the head of every man is Christ, and the
      head of the woman is man, and the head of Christ is God.
  - name: 1 Corinthians 11:4
    orderIndex: 3
    osisId: 1Cor.11.4
    sblId: 1Cor 11:4
    shortName: 1 Cor 11:4
    text: Every man who prays or prophesies with his head covered dishonors his head.
  - name: 1 Corinthians 11:5
    orderIndex: 4
    osisId: 1Cor.11.5
    sblId: 1Cor 11:5
    shortName: 1 Cor 11:5
    text: And every woman who prays or prophesies with her head uncovered dishonors
      her head--it is just as though her head were shaved.
  - name: 1 Corinthians 11:6
    orderIndex: 5
    osisId: 1Cor.11.6
    sblId: 1Cor 11:6
    shortName: 1 Cor 11:6
    text: If a woman does not cover her head, she should have her hair cut off; and
      if it is a disgrace for a woman to have her hair cut or shaved off, she should
      cover her head.
  - name: 1 Corinthians 11:7
    orderIndex: 6
    osisId: 1Cor.11.7
    sblId: 1Cor 11:7
    shortName: 1 Cor 11:7
    text: A man ought not to cover his head, since he is the image and glory of God;
      but the woman is the glory of man.
  - name: 1 Corinthians 11:8
    orderIndex: 7
    osisId: 1Cor.11.8
    sblId: 1Cor 11:8
    shortName: 1 Cor 11:8
    text: For man did not come from woman, but woman from man;
  - name: 1 Corinthians 11:9
    orderIndex: 8
    osisId: 1Cor.11.9
    sblId: 1Cor 11:9
    shortName: 1 Cor 11:9
    text: neither was man created for woman, but woman for man.
  - name: 1 Corinthians 11:10
    orderIndex: 9
    osisId: 1Cor.11.10
    sblId: 1Cor 11:10
    shortName: 1 Cor 11:10
    text: For this reason, and because of the angels, the woman ought to have a sign
      of authority on her head.
  - name: 1 Corinthians 11:11
    orderIndex: 10
    osisId: 1Cor.11.11
    sblId: 1Cor 11:11
    shortName: 1 Cor 11:11
    text: In the Lord, however, woman is not independent of man, nor is man independent
      of woman.
  - name: 1 Corinthians 11:12
    orderIndex: 11
    osisId: 1Cor.11.12
    sblId: 1Cor 11:12
    shortName: 1 Cor 11:12
    text: For as woman came from man, so also man is born of woman. But everything
      comes from God.
  - name: 1 Corinthians 11:13
    orderIndex: 12
    osisId: 1Cor.11.13
    sblId: 1Cor 11:13
    shortName: 1 Cor 11:13
    text: 'Judge for yourselves: Is it proper for a woman to pray to God with her
      head uncovered?'
  - name: 1 Corinthians 11:14
    orderIndex: 13
    osisId: 1Cor.11.14
    sblId: 1Cor 11:14
    shortName: 1 Cor 11:14
    text: Does not the very nature of things teach you that if a man has long hair,
      it is a disgrace to him,
  - name: 1 Corinthians 11:15
    orderIndex: 14
    osisId: 1Cor.11.15
    sblId: 1Cor 11:15
    shortName: 1 Cor 11:15
    text: but that if a woman has long hair, it is her glory? For long hair is given
      to her as a covering.
  - name: 1 Corinthians 11:16
    orderIndex: 15
    osisId: 1Cor.11.16
    sblId: 1Cor 11:16
    shortName: 1 Cor 11:16
    text: If anyone wants to be contentious about this, we have no other practice--nor
      do the churches of God.
  - name: 1 Corinthians 11:17
    orderIndex: 16
    osisId: 1Cor.11.17
    sblId: 1Cor 11:17
    shortName: 1 Cor 11:17
    text: In the following directives I have no praise for you, for your meetings
      do more harm than good.
  - name: 1 Corinthians 11:18
    orderIndex: 17
    osisId: 1Cor.11.18
    sblId: 1Cor 11:18
    shortName: 1 Cor 11:18
    text: In the first place, I hear that when you come together as a church, there
      are divisions among you, and to some extent I believe it.
  - name: 1 Corinthians 11:19
    orderIndex: 18
    osisId: 1Cor.11.19
    sblId: 1Cor 11:19
    shortName: 1 Cor 11:19
    text: No doubt there have to be differences among you to show which of you have
      God's approval.
  - name: 1 Corinthians 11:20
    orderIndex: 19
    osisId: 1Cor.11.20
    sblId: 1Cor 11:20
    shortName: 1 Cor 11:20
    text: When you come together, it is not the Lord's Supper you eat,
  - name: 1 Corinthians 11:21
    orderIndex: 20
    osisId: 1Cor.11.21
    sblId: 1Cor 11:21
    shortName: 1 Cor 11:21
    text: for as you eat, each of you goes ahead without waiting for anybody else.
      One remains hungry, another gets drunk.
  - name: 1 Corinthians 11:22
    orderIndex: 21
    osisId: 1Cor.11.22
    sblId: 1Cor 11:22
    shortName: 1 Cor 11:22
    text: Don't you have homes to eat and drink in? Or do you despise the church of
      God and humiliate those who have nothing? What shall I say to you? Shall I praise
      you for this? Certainly not!
  - name: 1 Corinthians 11:23
    orderIndex: 22
    osisId: 1Cor.11.23
    sblId: 1Cor 11:23
    shortName: 1 Cor 11:23
    text: 'For I received from the Lord what I also passed on to you: The Lord Jesus,
      on the night he was betrayed, took bread,'
  - name: 1 Corinthians 11:24
    orderIndex: 23
    osisId: 1Cor.11.24
    sblId: 1Cor 11:24
    shortName: 1 Cor 11:24
    text: and when he had given thanks, he broke it and said, "This is my body, which
      is for you; do this in remembrance of me."
  - name: 1 Corinthians 11:25
    orderIndex: 24
    osisId: 1Cor.11.25
    sblId: 1Cor 11:25
    shortName: 1 Cor 11:25
    text: In the same way, after supper he took the cup, saying, "This cup is the
      new covenant in my blood; do this, whenever you drink it, in remembrance of
      me."
  - name: 1 Corinthians 11:26
    orderIndex: 25
    osisId: 1Cor.11.26
    sblId: 1Cor 11:26
    shortName: 1 Cor 11:26
    text: For whenever you eat this bread and drink this cup, you proclaim the Lord's
      death until he comes.
  - name: 1 Corinthians 11:27
    orderIndex: 26
    osisId: 1Cor.11.27
    sblId: 1Cor 11:27
    shortName: 1 Cor 11:27
    text: Therefore, whoever eats the bread or drinks the cup of the Lord in an unworthy
      manner will be guilty of sinning against the body and blood of the Lord.
  - name: 1 Corinthians 11:28
    orderIndex: 27
    osisId: 1Cor.11.28
    sblId: 1Cor 11:28
    shortName: 1 Cor 11:28
    text: A man ought to examine himself before he eats of the bread and drinks of
      the cup.
  - name: 1 Corinthians 11:29
    orderIndex: 28
    osisId: 1Cor.11.29
    sblId: 1Cor 11:29
    shortName: 1 Cor 11:29
    text: For anyone who eats and drinks without recognizing the body of the Lord
      eats and drinks judgment on himself.
  - name: 1 Corinthians 11:30
    orderIndex: 29
    osisId: 1Cor.11.30
    sblId: 1Cor 11:30
    shortName: 1 Cor 11:30
    text: That is why many among you are weak and sick, and a number of you have fallen
      asleep.
  - name: 1 Corinthians 11:31
    orderIndex: 30
    osisId: 1Cor.11.31
    sblId: 1Cor 11:31
    shortName: 1 Cor 11:31
    text: But if we judged ourselves, we would not come under judgment.
  - name: 1 Corinthians 11:32
    orderIndex: 31
    osisId: 1Cor.11.32
    sblId: 1Cor 11:32
    shortName: 1 Cor 11:32
    text: When we are judged by the Lord, we are being disciplined so that we will
      not be condemned with the world.
  - name: 1 Corinthians 11:33
    orderIndex: 32
    osisId: 1Cor.11.33
    sblId: 1Cor 11:33
    shortName: 1 Cor 11:33
    text: So then, my brothers, when you come together to eat, wait for each other.
  - name: 1 Corinthians 11:34
    orderIndex: 33
    osisId: 1Cor.11.34
    sblId: 1Cor 11:34
    shortName: 1 Cor 11:34
    text: If anyone is hungry, he should eat at home, so that when you meet together
      it may not result in judgment. And when I come I will give further directions.
  versesCount: 34
- name: 1 Corinthians 12
  orderIndex: 11
  osisId: 1Cor.12
  sblId: 1Cor 12
  shortName: 1 Cor 12
  verses:
  - name: 1 Corinthians 12:1
    orderIndex: 0
    osisId: 1Cor.12.1
    sblId: 1Cor 12:1
    shortName: 1 Cor 12:1
    text: Now about spiritual gifts, brothers, I do not want you to be ignorant.
  - name: 1 Corinthians 12:2
    orderIndex: 1
    osisId: 1Cor.12.2
    sblId: 1Cor 12:2
    shortName: 1 Cor 12:2
    text: You know that when you were pagans, somehow or other you were influenced
      and led astray to mute idols.
  - name: 1 Corinthians 12:3
    orderIndex: 2
    osisId: 1Cor.12.3
    sblId: 1Cor 12:3
    shortName: 1 Cor 12:3
    text: Therefore I tell you that no one who is speaking by the Spirit of God says,
      "Jesus be cursed," and no one can say, "Jesus is Lord," except by the Holy Spirit.
  - name: 1 Corinthians 12:4
    orderIndex: 3
    osisId: 1Cor.12.4
    sblId: 1Cor 12:4
    shortName: 1 Cor 12:4
    text: There are different kinds of gifts, but the same Spirit.
  - name: 1 Corinthians 12:5
    orderIndex: 4
    osisId: 1Cor.12.5
    sblId: 1Cor 12:5
    shortName: 1 Cor 12:5
    text: There are different kinds of service, but the same Lord.
  - name: 1 Corinthians 12:6
    orderIndex: 5
    osisId: 1Cor.12.6
    sblId: 1Cor 12:6
    shortName: 1 Cor 12:6
    text: There are different kinds of working, but the same God works all of them
      in all men.
  - name: 1 Corinthians 12:7
    orderIndex: 6
    osisId: 1Cor.12.7
    sblId: 1Cor 12:7
    shortName: 1 Cor 12:7
    text: Now to each one the manifestation of the Spirit is given for the common
      good.
  - name: 1 Corinthians 12:8
    orderIndex: 7
    osisId: 1Cor.12.8
    sblId: 1Cor 12:8
    shortName: 1 Cor 12:8
    text: To one there is given through the Spirit the message of wisdom, to another
      the message of knowledge by means of the same Spirit,
  - name: 1 Corinthians 12:9
    orderIndex: 8
    osisId: 1Cor.12.9
    sblId: 1Cor 12:9
    shortName: 1 Cor 12:9
    text: to another faith by the same Spirit, to another gifts of healing by that
      one Spirit,
  - name: 1 Corinthians 12:10
    orderIndex: 9
    osisId: 1Cor.12.10
    sblId: 1Cor 12:10
    shortName: 1 Cor 12:10
    text: to another miraculous powers, to another prophecy, to another distinguishing
      between spirits, to another speaking in different kinds of tongues, and to still
      another the interpretation of tongues.
  - name: 1 Corinthians 12:11
    orderIndex: 10
    osisId: 1Cor.12.11
    sblId: 1Cor 12:11
    shortName: 1 Cor 12:11
    text: All these are the work of one and the same Spirit, and he gives them to
      each one, just as he determines.
  - name: 1 Corinthians 12:12
    orderIndex: 11
    osisId: 1Cor.12.12
    sblId: 1Cor 12:12
    shortName: 1 Cor 12:12
    text: The body is a unit, though it is made up of many parts; and though all its
      parts are many, they form one body. So it is with Christ.
  - name: 1 Corinthians 12:13
    orderIndex: 12
    osisId: 1Cor.12.13
    sblId: 1Cor 12:13
    shortName: 1 Cor 12:13
    text: For we were all baptized by one Spirit into one body--whether Jews or Greeks,
      slave or free--and we were all given the one Spirit to drink.
  - name: 1 Corinthians 12:14
    orderIndex: 13
    osisId: 1Cor.12.14
    sblId: 1Cor 12:14
    shortName: 1 Cor 12:14
    text: Now the body is not made up of one part but of many.
  - name: 1 Corinthians 12:15
    orderIndex: 14
    osisId: 1Cor.12.15
    sblId: 1Cor 12:15
    shortName: 1 Cor 12:15
    text: If the foot should say, "Because I am not a hand, I do not belong to the
      body," it would not for that reason cease to be part of the body.
  - name: 1 Corinthians 12:16
    orderIndex: 15
    osisId: 1Cor.12.16
    sblId: 1Cor 12:16
    shortName: 1 Cor 12:16
    text: And if the ear should say, "Because I am not an eye, I do not belong to
      the body," it would not for that reason cease to be part of the body.
  - name: 1 Corinthians 12:17
    orderIndex: 16
    osisId: 1Cor.12.17
    sblId: 1Cor 12:17
    shortName: 1 Cor 12:17
    text: If the whole body were an eye, where would the sense of hearing be? If the
      whole body were an ear, where would the sense of smell be?
  - name: 1 Corinthians 12:18
    orderIndex: 17
    osisId: 1Cor.12.18
    sblId: 1Cor 12:18
    shortName: 1 Cor 12:18
    text: But in fact God has arranged the parts in the body, every one of them, just
      as he wanted them to be.
  - name: 1 Corinthians 12:19
    orderIndex: 18
    osisId: 1Cor.12.19
    sblId: 1Cor 12:19
    shortName: 1 Cor 12:19
    text: If they were all one part, where would the body be?
  - name: 1 Corinthians 12:20
    orderIndex: 19
    osisId: 1Cor.12.20
    sblId: 1Cor 12:20
    shortName: 1 Cor 12:20
    text: As it is, there are many parts, but one body.
  - name: 1 Corinthians 12:21
    orderIndex: 20
    osisId: 1Cor.12.21
    sblId: 1Cor 12:21
    shortName: 1 Cor 12:21
    text: The eye cannot say to the hand, "I don't need you!" And the head cannot
      say to the feet, "I don't need you!"
  - name: 1 Corinthians 12:22
    orderIndex: 21
    osisId: 1Cor.12.22
    sblId: 1Cor 12:22
    shortName: 1 Cor 12:22
    text: On the contrary, those parts of the body that seem to be weaker are indispensable,
  - name: 1 Corinthians 12:23
    orderIndex: 22
    osisId: 1Cor.12.23
    sblId: 1Cor 12:23
    shortName: 1 Cor 12:23
    text: and the parts that we think are less honorable we treat with special honor.
      And the parts that are unpresentable are treated with special modesty,
  - name: 1 Corinthians 12:24
    orderIndex: 23
    osisId: 1Cor.12.24
    sblId: 1Cor 12:24
    shortName: 1 Cor 12:24
    text: while our presentable parts need no special treatment. But God has combined
      the members of the body and has given greater honor to the parts that lacked
      it,
  - name: 1 Corinthians 12:25
    orderIndex: 24
    osisId: 1Cor.12.25
    sblId: 1Cor 12:25
    shortName: 1 Cor 12:25
    text: so that there should be no division in the body, but that its parts should
      have equal concern for each other.
  - name: 1 Corinthians 12:26
    orderIndex: 25
    osisId: 1Cor.12.26
    sblId: 1Cor 12:26
    shortName: 1 Cor 12:26
    text: If one part suffers, every part suffers with it; if one part is honored,
      every part rejoices with it.
  - name: 1 Corinthians 12:27
    orderIndex: 26
    osisId: 1Cor.12.27
    sblId: 1Cor 12:27
    shortName: 1 Cor 12:27
    text: Now you are the body of Christ, and each one of you is a part of it.
  - name: 1 Corinthians 12:28
    orderIndex: 27
    osisId: 1Cor.12.28
    sblId: 1Cor 12:28
    shortName: 1 Cor 12:28
    text: And in the church God has appointed first of all apostles, second prophets,
      third teachers, then workers of miracles, also those having gifts of healing,
      those able to help others, those with gifts of administration, and those speaking
      in different kinds of tongues.
  - name: 1 Corinthians 12:29
    orderIndex: 28
    osisId: 1Cor.12.29
    sblId: 1Cor 12:29
    shortName: 1 Cor 12:29
    text: Are all apostles? Are all prophets? Are all teachers? Do all work miracles?
  - name: 1 Corinthians 12:30
    orderIndex: 29
    osisId: 1Cor.12.30
    sblId: 1Cor 12:30
    shortName: 1 Cor 12:30
    text: Do all have gifts of healing? Do all speak in tongues? Do all interpret?
  - name: 1 Corinthians 12:31
    orderIndex: 30
    osisId: 1Cor.12.31
    sblId: 1Cor 12:31
    shortName: 1 Cor 12:31
    text: But eagerly desire the greater gifts. And now I will show you the most excellent
      way.
  versesCount: 31
- name: 1 Corinthians 13
  orderIndex: 12
  osisId: 1Cor.13
  sblId: 1Cor 13
  shortName: 1 Cor 13
  verses:
  - name: 1 Corinthians 13:1
    orderIndex: 0
    osisId: 1Cor.13.1
    sblId: 1Cor 13:1
    shortName: 1 Cor 13:1
    text: If I speak in the tongues of men and of angels, but have not love, I am
      only a resounding gong or a clanging cymbal.
  - name: 1 Corinthians 13:2
    orderIndex: 1
    osisId: 1Cor.13.2
    sblId: 1Cor 13:2
    shortName: 1 Cor 13:2
    text: If I have the gift of prophecy and can fathom all mysteries and all knowledge,
      and if I have a faith that can move mountains, but have not love, I am nothing.
  - name: 1 Corinthians 13:3
    orderIndex: 2
    osisId: 1Cor.13.3
    sblId: 1Cor 13:3
    shortName: 1 Cor 13:3
    text: If I give all I possess to the poor and surrender my body to the flames,
      but have not love, I gain nothing.
  - name: 1 Corinthians 13:4
    orderIndex: 3
    osisId: 1Cor.13.4
    sblId: 1Cor 13:4
    shortName: 1 Cor 13:4
    text: Love is patient, love is kind. It does not envy, it does not boast, it is
      not proud.
  - name: 1 Corinthians 13:5
    orderIndex: 4
    osisId: 1Cor.13.5
    sblId: 1Cor 13:5
    shortName: 1 Cor 13:5
    text: It is not rude, it is not self-seeking, it is not easily angered, it keeps
      no record of wrongs.
  - name: 1 Corinthians 13:6
    orderIndex: 5
    osisId: 1Cor.13.6
    sblId: 1Cor 13:6
    shortName: 1 Cor 13:6
    text: Love does not delight in evil but rejoices with the truth.
  - name: 1 Corinthians 13:7
    orderIndex: 6
    osisId: 1Cor.13.7
    sblId: 1Cor 13:7
    shortName: 1 Cor 13:7
    text: It always protects, always trusts, always hopes, always perseveres.
  - name: 1 Corinthians 13:8
    orderIndex: 7
    osisId: 1Cor.13.8
    sblId: 1Cor 13:8
    shortName: 1 Cor 13:8
    text: Love never fails. But where there are prophecies, they will cease; where
      there are tongues, they will be stilled; where there is knowledge, it will pass
      away.
  - name: 1 Corinthians 13:9
    orderIndex: 8
    osisId: 1Cor.13.9
    sblId: 1Cor 13:9
    shortName: 1 Cor 13:9
    text: For we know in part and we prophesy in part,
  - name: 1 Corinthians 13:10
    orderIndex: 9
    osisId: 1Cor.13.10
    sblId: 1Cor 13:10
    shortName: 1 Cor 13:10
    text: but when perfection comes, the imperfect disappears.
  - name: 1 Corinthians 13:11
    orderIndex: 10
    osisId: 1Cor.13.11
    sblId: 1Cor 13:11
    shortName: 1 Cor 13:11
    text: When I was a child, I talked like a child, I thought like a child, I reasoned
      like a child. When I became a man, I put childish ways behind me.
  - name: 1 Corinthians 13:12
    orderIndex: 11
    osisId: 1Cor.13.12
    sblId: 1Cor 13:12
    shortName: 1 Cor 13:12
    text: Now we see but a poor reflection as in a mirror; then we shall see face
      to face. Now I know in part; then I shall know fully, even as I am fully known.
  - name: 1 Corinthians 13:13
    orderIndex: 12
    osisId: 1Cor.13.13
    sblId: 1Cor 13:13
    shortName: 1 Cor 13:13
    text: 'And now these three remain: faith, hope and love. But the greatest of these
      is love.'
  versesCount: 13
- name: 1 Corinthians 14
  orderIndex: 13
  osisId: 1Cor.14
  sblId: 1Cor 14
  shortName: 1 Cor 14
  verses:
  - name: 1 Corinthians 14:1
    orderIndex: 0
    osisId: 1Cor.14.1
    sblId: 1Cor 14:1
    shortName: 1 Cor 14:1
    text: Follow the way of love and eagerly desire spiritual gifts, especially the
      gift of prophecy.
  - name: 1 Corinthians 14:2
    orderIndex: 1
    osisId: 1Cor.14.2
    sblId: 1Cor 14:2
    shortName: 1 Cor 14:2
    text: For anyone who speaks in a tongue does not speak to men but to God. Indeed,
      no one understands him; he utters mysteries with his spirit.
  - name: 1 Corinthians 14:3
    orderIndex: 2
    osisId: 1Cor.14.3
    sblId: 1Cor 14:3
    shortName: 1 Cor 14:3
    text: But everyone who prophesies speaks to men for their strengthening, encouragement
      and comfort.
  - name: 1 Corinthians 14:4
    orderIndex: 3
    osisId: 1Cor.14.4
    sblId: 1Cor 14:4
    shortName: 1 Cor 14:4
    text: He who speaks in a tongue edifies himself, but he who prophesies edifies
      the church.
  - name: 1 Corinthians 14:5
    orderIndex: 4
    osisId: 1Cor.14.5
    sblId: 1Cor 14:5
    shortName: 1 Cor 14:5
    text: I would like every one of you to speak in tongues, but I would rather have
      you prophesy. He who prophesies is greater than one who speaks in tongues, unless
      he interprets, so that the church may be edified.
  - name: 1 Corinthians 14:6
    orderIndex: 5
    osisId: 1Cor.14.6
    sblId: 1Cor 14:6
    shortName: 1 Cor 14:6
    text: Now, brothers, if I come to you and speak in tongues, what good will I be
      to you, unless I bring you some revelation or knowledge or prophecy or word
      of instruction?
  - name: 1 Corinthians 14:7
    orderIndex: 6
    osisId: 1Cor.14.7
    sblId: 1Cor 14:7
    shortName: 1 Cor 14:7
    text: Even in the case of lifeless things that make sounds, such as the flute
      or harp, how will anyone know what tune is being played unless there is a distinction
      in the notes?
  - name: 1 Corinthians 14:8
    orderIndex: 7
    osisId: 1Cor.14.8
    sblId: 1Cor 14:8
    shortName: 1 Cor 14:8
    text: Again, if the trumpet does not sound a clear call, who will get ready for
      battle?
  - name: 1 Corinthians 14:9
    orderIndex: 8
    osisId: 1Cor.14.9
    sblId: 1Cor 14:9
    shortName: 1 Cor 14:9
    text: So it is with you. Unless you speak intelligible words with your tongue,
      how will anyone know what you are saying? You will just be speaking into the
      air.
  - name: 1 Corinthians 14:10
    orderIndex: 9
    osisId: 1Cor.14.10
    sblId: 1Cor 14:10
    shortName: 1 Cor 14:10
    text: Undoubtedly there are all sorts of languages in the world, yet none of them
      is without meaning.
  - name: 1 Corinthians 14:11
    orderIndex: 10
    osisId: 1Cor.14.11
    sblId: 1Cor 14:11
    shortName: 1 Cor 14:11
    text: If then I do not grasp the meaning of what someone is saying, I am a foreigner
      to the speaker, and he is a foreigner to me.
  - name: 1 Corinthians 14:12
    orderIndex: 11
    osisId: 1Cor.14.12
    sblId: 1Cor 14:12
    shortName: 1 Cor 14:12
    text: So it is with you. Since you are eager to have spiritual gifts, try to excel
      in gifts that build up the church.
  - name: 1 Corinthians 14:13
    orderIndex: 12
    osisId: 1Cor.14.13
    sblId: 1Cor 14:13
    shortName: 1 Cor 14:13
    text: For this reason anyone who speaks in a tongue should pray that he may interpret
      what he says.
  - name: 1 Corinthians 14:14
    orderIndex: 13
    osisId: 1Cor.14.14
    sblId: 1Cor 14:14
    shortName: 1 Cor 14:14
    text: For if I pray in a tongue, my spirit prays, but my mind is unfruitful.
  - name: 1 Corinthians 14:15
    orderIndex: 14
    osisId: 1Cor.14.15
    sblId: 1Cor 14:15
    shortName: 1 Cor 14:15
    text: So what shall I do? I will pray with my spirit, but I will also pray with
      my mind; I will sing with my spirit, but I will also sing with my mind.
  - name: 1 Corinthians 14:16
    orderIndex: 15
    osisId: 1Cor.14.16
    sblId: 1Cor 14:16
    shortName: 1 Cor 14:16
    text: If you are praising God with your spirit, how can one who finds himself
      among those who do not understand say "Amen" to your thanksgiving, since he
      does not know what you are saying?
  - name: 1 Corinthians 14:17
    orderIndex: 16
    osisId: 1Cor.14.17
    sblId: 1Cor 14:17
    shortName: 1 Cor 14:17
    text: You may be giving thanks well enough, but the other man is not edified.
  - name: 1 Corinthians 14:18
    orderIndex: 17
    osisId: 1Cor.14.18
    sblId: 1Cor 14:18
    shortName: 1 Cor 14:18
    text: I thank God that I speak in tongues more than all of you.
  - name: 1 Corinthians 14:19
    orderIndex: 18
    osisId: 1Cor.14.19
    sblId: 1Cor 14:19
    shortName: 1 Cor 14:19
    text: But in the church I would rather speak five intelligible words to instruct
      others than ten thousand words in a tongue.
  - name: 1 Corinthians 14:20
    orderIndex: 19
    osisId: 1Cor.14.20
    sblId: 1Cor 14:20
    shortName: 1 Cor 14:20
    text: Brothers, stop thinking like children. In regard to evil be infants, but
      in your thinking be adults.
  - name: 1 Corinthians 14:21
    orderIndex: 20
    osisId: 1Cor.14.21
    sblId: 1Cor 14:21
    shortName: 1 Cor 14:21
    text: 'In the Law it is written: "Through men of strange tongues and through the
      lips of foreigners I will speak to this people, but even then they will not
      listen to me," says the Lord.'
  - name: 1 Corinthians 14:22
    orderIndex: 21
    osisId: 1Cor.14.22
    sblId: 1Cor 14:22
    shortName: 1 Cor 14:22
    text: Tongues, then, are a sign, not for believers but for unbelievers; prophecy,
      however, is for believers, not for unbelievers.
  - name: 1 Corinthians 14:23
    orderIndex: 22
    osisId: 1Cor.14.23
    sblId: 1Cor 14:23
    shortName: 1 Cor 14:23
    text: So if the whole church comes together and everyone speaks in tongues, and
      some who do not understand or some unbelievers come in, will they not say that
      you are out of your mind?
  - name: 1 Corinthians 14:24
    orderIndex: 23
    osisId: 1Cor.14.24
    sblId: 1Cor 14:24
    shortName: 1 Cor 14:24
    text: But if an unbeliever or someone who does not understand comes in while everybody
      is prophesying, he will be convinced by all that he is a sinner and will be
      judged by all,
  - name: 1 Corinthians 14:25
    orderIndex: 24
    osisId: 1Cor.14.25
    sblId: 1Cor 14:25
    shortName: 1 Cor 14:25
    text: and the secrets of his heart will be laid bare. So he will fall down and
      worship God, exclaiming, "God is really among you!"
  - name: 1 Corinthians 14:26
    orderIndex: 25
    osisId: 1Cor.14.26
    sblId: 1Cor 14:26
    shortName: 1 Cor 14:26
    text: What then shall we say, brothers? When you come together, everyone has a
      hymn, or a word of instruction, a revelation, a tongue or an interpretation.
      All of these must be done for the strengthening of the church.
  - name: 1 Corinthians 14:27
    orderIndex: 26
    osisId: 1Cor.14.27
    sblId: 1Cor 14:27
    shortName: 1 Cor 14:27
    text: If anyone speaks in a tongue, two--or at the most three--should speak, one
      at a time, and someone must interpret.
  - name: 1 Corinthians 14:28
    orderIndex: 27
    osisId: 1Cor.14.28
    sblId: 1Cor 14:28
    shortName: 1 Cor 14:28
    text: If there is no interpreter, the speaker should keep quiet in the church
      and speak to himself and God.
  - name: 1 Corinthians 14:29
    orderIndex: 28
    osisId: 1Cor.14.29
    sblId: 1Cor 14:29
    shortName: 1 Cor 14:29
    text: Two or three prophets should speak, and the others should weigh carefully
      what is said.
  - name: 1 Corinthians 14:30
    orderIndex: 29
    osisId: 1Cor.14.30
    sblId: 1Cor 14:30
    shortName: 1 Cor 14:30
    text: And if a revelation comes to someone who is sitting down, the first speaker
      should stop.
  - name: 1 Corinthians 14:31
    orderIndex: 30
    osisId: 1Cor.14.31
    sblId: 1Cor 14:31
    shortName: 1 Cor 14:31
    text: For you can all prophesy in turn so that everyone may be instructed and
      encouraged.
  - name: 1 Corinthians 14:32
    orderIndex: 31
    osisId: 1Cor.14.32
    sblId: 1Cor 14:32
    shortName: 1 Cor 14:32
    text: The spirits of prophets are subject to the control of prophets.
  - name: 1 Corinthians 14:33
    orderIndex: 32
    osisId: 1Cor.14.33
    sblId: 1Cor 14:33
    shortName: 1 Cor 14:33
    text: For God is not a God of disorder but of peace.
  - name: 1 Corinthians 14:34
    orderIndex: 33
    osisId: 1Cor.14.34
    sblId: 1Cor 14:34
    shortName: 1 Cor 14:34
    text: As in all the congregations of the saints, women should remain silent in
      the churches. They are not allowed to speak, but must be in submission, as the
      Law says.
  - name: 1 Corinthians 14:35
    orderIndex: 34
    osisId: 1Cor.14.35
    sblId: 1Cor 14:35
    shortName: 1 Cor 14:35
    text: If they want to inquire about something, they should ask their own husbands
      at home; for it is disgraceful for a woman to speak in the church.
  - name: 1 Corinthians 14:36
    orderIndex: 35
    osisId: 1Cor.14.36
    sblId: 1Cor 14:36
    shortName: 1 Cor 14:36
    text: Did the word of God originate with you? Or are you the only people it has
      reached?
  - name: 1 Corinthians 14:37
    orderIndex: 36
    osisId: 1Cor.14.37
    sblId: 1Cor 14:37
    shortName: 1 Cor 14:37
    text: If anybody thinks he is a prophet or spiritually gifted, let him acknowledge
      that what I am writing to you is the Lord's command.
  - name: 1 Corinthians 14:38
    orderIndex: 37
    osisId: 1Cor.14.38
    sblId: 1Cor 14:38
    shortName: 1 Cor 14:38
    text: If he ignores this, he himself will be ignored.
  - name: 1 Corinthians 14:39
    orderIndex: 38
    osisId: 1Cor.14.39
    sblId: 1Cor 14:39
    shortName: 1 Cor 14:39
    text: Therefore, my brothers, be eager to prophesy, and do not forbid speaking
      in tongues.
  - name: 1 Corinthians 14:40
    orderIndex: 39
    osisId: 1Cor.14.40
    sblId: 1Cor 14:40
    shortName: 1 Cor 14:40
    text: But everything should be done in a fitting and orderly way.
  versesCount: 40
- name: 1 Corinthians 15
  orderIndex: 14
  osisId: 1Cor.15
  sblId: 1Cor 15
  shortName: 1 Cor 15
  verses:
  - name: 1 Corinthians 15:1
    orderIndex: 0
    osisId: 1Cor.15.1
    sblId: 1Cor 15:1
    shortName: 1 Cor 15:1
    text: Now, brothers, I want to remind you of the gospel I preached to you, which
      you received and on which you have taken your stand.
  - name: 1 Corinthians 15:2
    orderIndex: 1
    osisId: 1Cor.15.2
    sblId: 1Cor 15:2
    shortName: 1 Cor 15:2
    text: By this gospel you are saved, if you hold firmly to the word I preached
      to you. Otherwise, you have believed in vain.
  - name: 1 Corinthians 15:3
    orderIndex: 2
    osisId: 1Cor.15.3
    sblId: 1Cor 15:3
    shortName: 1 Cor 15:3
    text: 'For what I received I passed on to you as of first importance: that Christ
      died for our sins according to the Scriptures,'
  - name: 1 Corinthians 15:4
    orderIndex: 3
    osisId: 1Cor.15.4
    sblId: 1Cor 15:4
    shortName: 1 Cor 15:4
    text: that he was buried, that he was raised on the third day according to the
      Scriptures,
  - name: 1 Corinthians 15:5
    orderIndex: 4
    osisId: 1Cor.15.5
    sblId: 1Cor 15:5
    shortName: 1 Cor 15:5
    text: and that he appeared to Peter, and then to the Twelve.
  - name: 1 Corinthians 15:6
    orderIndex: 5
    osisId: 1Cor.15.6
    sblId: 1Cor 15:6
    shortName: 1 Cor 15:6
    text: After that, he appeared to more than five hundred of the brothers at the
      same time, most of whom are still living, though some have fallen asleep.
  - name: 1 Corinthians 15:7
    orderIndex: 6
    osisId: 1Cor.15.7
    sblId: 1Cor 15:7
    shortName: 1 Cor 15:7
    text: Then he appeared to James, then to all the apostles,
  - name: 1 Corinthians 15:8
    orderIndex: 7
    osisId: 1Cor.15.8
    sblId: 1Cor 15:8
    shortName: 1 Cor 15:8
    text: and last of all he appeared to me also, as to one abnormally born.
  - name: 1 Corinthians 15:9
    orderIndex: 8
    osisId: 1Cor.15.9
    sblId: 1Cor 15:9
    shortName: 1 Cor 15:9
    text: For I am the least of the apostles and do not even deserve to be called
      an apostle, because I persecuted the church of God.
  - name: 1 Corinthians 15:10
    orderIndex: 9
    osisId: 1Cor.15.10
    sblId: 1Cor 15:10
    shortName: 1 Cor 15:10
    text: But by the grace of God I am what I am, and his grace to me was not without
      effect. No, I worked harder than all of them--yet not I, but the grace of God
      that was with me.
  - name: 1 Corinthians 15:11
    orderIndex: 10
    osisId: 1Cor.15.11
    sblId: 1Cor 15:11
    shortName: 1 Cor 15:11
    text: Whether, then, it was I or they, this is what we preach, and this is what
      you believed.
  - name: 1 Corinthians 15:12
    orderIndex: 11
    osisId: 1Cor.15.12
    sblId: 1Cor 15:12
    shortName: 1 Cor 15:12
    text: But if it is preached that Christ has been raised from the dead, how can
      some of you say that there is no resurrection of the dead?
  - name: 1 Corinthians 15:13
    orderIndex: 12
    osisId: 1Cor.15.13
    sblId: 1Cor 15:13
    shortName: 1 Cor 15:13
    text: If there is no resurrection of the dead, then not even Christ has been raised.
  - name: 1 Corinthians 15:14
    orderIndex: 13
    osisId: 1Cor.15.14
    sblId: 1Cor 15:14
    shortName: 1 Cor 15:14
    text: And if Christ has not been raised, our preaching is useless and so is your
      faith.
  - name: 1 Corinthians 15:15
    orderIndex: 14
    osisId: 1Cor.15.15
    sblId: 1Cor 15:15
    shortName: 1 Cor 15:15
    text: More than that, we are then found to be false witnesses about God, for we
      have testified about God that he raised Christ from the dead. But he did not
      raise him if in fact the dead are not raised.
  - name: 1 Corinthians 15:16
    orderIndex: 15
    osisId: 1Cor.15.16
    sblId: 1Cor 15:16
    shortName: 1 Cor 15:16
    text: For if the dead are not raised, then Christ has not been raised either.
  - name: 1 Corinthians 15:17
    orderIndex: 16
    osisId: 1Cor.15.17
    sblId: 1Cor 15:17
    shortName: 1 Cor 15:17
    text: And if Christ has not been raised, your faith is futile; you are still in
      your sins.
  - name: 1 Corinthians 15:18
    orderIndex: 17
    osisId: 1Cor.15.18
    sblId: 1Cor 15:18
    shortName: 1 Cor 15:18
    text: Then those also who have fallen asleep in Christ are lost.
  - name: 1 Corinthians 15:19
    orderIndex: 18
    osisId: 1Cor.15.19
    sblId: 1Cor 15:19
    shortName: 1 Cor 15:19
    text: If only for this life we have hope in Christ, we are to be pitied more than
      all men.
  - name: 1 Corinthians 15:20
    orderIndex: 19
    osisId: 1Cor.15.20
    sblId: 1Cor 15:20
    shortName: 1 Cor 15:20
    text: But Christ has indeed been raised from the dead, the firstfruits of those
      who have fallen asleep.
  - name: 1 Corinthians 15:21
    orderIndex: 20
    osisId: 1Cor.15.21
    sblId: 1Cor 15:21
    shortName: 1 Cor 15:21
    text: For since death came through a man, the resurrection of the dead comes also
      through a man.
  - name: 1 Corinthians 15:22
    orderIndex: 21
    osisId: 1Cor.15.22
    sblId: 1Cor 15:22
    shortName: 1 Cor 15:22
    text: For as in Adam all die, so in Christ all will be made alive.
  - name: 1 Corinthians 15:23
    orderIndex: 22
    osisId: 1Cor.15.23
    sblId: 1Cor 15:23
    shortName: 1 Cor 15:23
    text: 'But each in his own turn: Christ, the firstfruits; then, when he comes,
      those who belong to him.'
  - name: 1 Corinthians 15:24
    orderIndex: 23
    osisId: 1Cor.15.24
    sblId: 1Cor 15:24
    shortName: 1 Cor 15:24
    text: Then the end will come, when he hands over the kingdom to God the Father
      after he has destroyed all dominion, authority and power.
  - name: 1 Corinthians 15:25
    orderIndex: 24
    osisId: 1Cor.15.25
    sblId: 1Cor 15:25
    shortName: 1 Cor 15:25
    text: For he must reign until he has put all his enemies under his feet.
  - name: 1 Corinthians 15:26
    orderIndex: 25
    osisId: 1Cor.15.26
    sblId: 1Cor 15:26
    shortName: 1 Cor 15:26
    text: The last enemy to be destroyed is death.
  - name: 1 Corinthians 15:27
    orderIndex: 26
    osisId: 1Cor.15.27
    sblId: 1Cor 15:27
    shortName: 1 Cor 15:27
    text: For he "has put everything under his feet." Now when it says that "everything"
      has been put under him, it is clear that this does not include God himself,
      who put everything under Christ.
  - name: 1 Corinthians 15:28
    orderIndex: 27
    osisId: 1Cor.15.28
    sblId: 1Cor 15:28
    shortName: 1 Cor 15:28
    text: When he has done this, then the Son himself will be made subject to him
      who put everything under him, so that God may be all in all.
  - name: 1 Corinthians 15:29
    orderIndex: 28
    osisId: 1Cor.15.29
    sblId: 1Cor 15:29
    shortName: 1 Cor 15:29
    text: Now if there is no resurrection, what will those do who are baptized for
      the dead? If the dead are not raised at all, why are people baptized for them?
  - name: 1 Corinthians 15:30
    orderIndex: 29
    osisId: 1Cor.15.30
    sblId: 1Cor 15:30
    shortName: 1 Cor 15:30
    text: And as for us, why do we endanger ourselves every hour?
  - name: 1 Corinthians 15:31
    orderIndex: 30
    osisId: 1Cor.15.31
    sblId: 1Cor 15:31
    shortName: 1 Cor 15:31
    text: I die every day--I mean that, brothers--just as surely as I glory over you
      in Christ Jesus our Lord.
  - name: 1 Corinthians 15:32
    orderIndex: 31
    osisId: 1Cor.15.32
    sblId: 1Cor 15:32
    shortName: 1 Cor 15:32
    text: If I fought wild beasts in Ephesus for merely human reasons, what have I
      gained? If the dead are not raised, "Let us eat and drink, for tomorrow we die."
  - name: 1 Corinthians 15:33
    orderIndex: 32
    osisId: 1Cor.15.33
    sblId: 1Cor 15:33
    shortName: 1 Cor 15:33
    text: 'Do not be misled: "Bad company corrupts good character."'
  - name: 1 Corinthians 15:34
    orderIndex: 33
    osisId: 1Cor.15.34
    sblId: 1Cor 15:34
    shortName: 1 Cor 15:34
    text: Come back to your senses as you ought, and stop sinning; for there are some
      who are ignorant of God--I say this to your shame.
  - name: 1 Corinthians 15:35
    orderIndex: 34
    osisId: 1Cor.15.35
    sblId: 1Cor 15:35
    shortName: 1 Cor 15:35
    text: But someone may ask, "How are the dead raised? With what kind of body will
      they come?"
  - name: 1 Corinthians 15:36
    orderIndex: 35
    osisId: 1Cor.15.36
    sblId: 1Cor 15:36
    shortName: 1 Cor 15:36
    text: How foolish! What you sow does not come to life unless it dies.
  - name: 1 Corinthians 15:37
    orderIndex: 36
    osisId: 1Cor.15.37
    sblId: 1Cor 15:37
    shortName: 1 Cor 15:37
    text: When you sow, you do not plant the body that will be, but just a seed, perhaps
      of wheat or of something else.
  - name: 1 Corinthians 15:38
    orderIndex: 37
    osisId: 1Cor.15.38
    sblId: 1Cor 15:38
    shortName: 1 Cor 15:38
    text: But God gives it a body as he has determined, and to each kind of seed he
      gives its own body.
  - name: 1 Corinthians 15:39
    orderIndex: 38
    osisId: 1Cor.15.39
    sblId: 1Cor 15:39
    shortName: 1 Cor 15:39
    text: 'All flesh is not the same: Men have one kind of flesh, animals have another,
      birds another and fish another.'
  - name: 1 Corinthians 15:40
    orderIndex: 39
    osisId: 1Cor.15.40
    sblId: 1Cor 15:40
    shortName: 1 Cor 15:40
    text: There are also heavenly bodies and there are earthly bodies; but the splendor
      of the heavenly bodies is one kind, and the splendor of the earthly bodies is
      another.
  - name: 1 Corinthians 15:41
    orderIndex: 40
    osisId: 1Cor.15.41
    sblId: 1Cor 15:41
    shortName: 1 Cor 15:41
    text: The sun has one kind of splendor, the moon another and the stars another;
      and star differs from star in splendor.
  - name: 1 Corinthians 15:42
    orderIndex: 41
    osisId: 1Cor.15.42
    sblId: 1Cor 15:42
    shortName: 1 Cor 15:42
    text: So will it be with the resurrection of the dead. The body that is sown is
      perishable, it is raised imperishable;
  - name: 1 Corinthians 15:43
    orderIndex: 42
    osisId: 1Cor.15.43
    sblId: 1Cor 15:43
    shortName: 1 Cor 15:43
    text: it is sown in dishonor, it is raised in glory; it is sown in weakness, it
      is raised in power;
  - name: 1 Corinthians 15:44
    orderIndex: 43
    osisId: 1Cor.15.44
    sblId: 1Cor 15:44
    shortName: 1 Cor 15:44
    text: it is sown a natural body, it is raised a spiritual body. If there is a
      natural body, there is also a spiritual body.
  - name: 1 Corinthians 15:45
    orderIndex: 44
    osisId: 1Cor.15.45
    sblId: 1Cor 15:45
    shortName: 1 Cor 15:45
    text: 'So it is written: "The first man Adam became a living being"; the last
      Adam, a lifegiving spirit.'
  - name: 1 Corinthians 15:46
    orderIndex: 45
    osisId: 1Cor.15.46
    sblId: 1Cor 15:46
    shortName: 1 Cor 15:46
    text: The spiritual did not come first, but the natural, and after that the spiritual.
  - name: 1 Corinthians 15:47
    orderIndex: 46
    osisId: 1Cor.15.47
    sblId: 1Cor 15:47
    shortName: 1 Cor 15:47
    text: The first man was of the dust of the earth, the second man from heaven.
  - name: 1 Corinthians 15:48
    orderIndex: 47
    osisId: 1Cor.15.48
    sblId: 1Cor 15:48
    shortName: 1 Cor 15:48
    text: As was the earthly man, so are those who are of the earth; and as is the
      man from heaven, so also are those who are of heaven.
  - name: 1 Corinthians 15:49
    orderIndex: 48
    osisId: 1Cor.15.49
    sblId: 1Cor 15:49
    shortName: 1 Cor 15:49
    text: And just as we have borne the likeness of the earthly man, so shall we bear
      the likeness of the man from heaven.
  - name: 1 Corinthians 15:50
    orderIndex: 49
    osisId: 1Cor.15.50
    sblId: 1Cor 15:50
    shortName: 1 Cor 15:50
    text: I declare to you, brothers, that flesh and blood cannot inherit the kingdom
      of God, nor does the perishable inherit the imperishable.
  - name: 1 Corinthians 15:51
    orderIndex: 50
    osisId: 1Cor.15.51
    sblId: 1Cor 15:51
    shortName: 1 Cor 15:51
    text: 'Listen, I tell you a mystery: We will not all sleep, but we will all be
      changed--'
  - name: 1 Corinthians 15:52
    orderIndex: 51
    osisId: 1Cor.15.52
    sblId: 1Cor 15:52
    shortName: 1 Cor 15:52
    text: in a flash, in the twinkling of an eye, at the last trumpet. For the trumpet
      will sound, the dead will be raised imperishable, and we will be changed.
  - name: 1 Corinthians 15:53
    orderIndex: 52
    osisId: 1Cor.15.53
    sblId: 1Cor 15:53
    shortName: 1 Cor 15:53
    text: For the perishable must clothe itself with the imperishable, and the mortal
      with immortality.
  - name: 1 Corinthians 15:54
    orderIndex: 53
    osisId: 1Cor.15.54
    sblId: 1Cor 15:54
    shortName: 1 Cor 15:54
    text: 'When the perishable has been clothed with the imperishable, and the mortal
      with immortality, then the saying that is written will come true: "Death has
      been swallowed up in victory."'
  - name: 1 Corinthians 15:55
    orderIndex: 54
    osisId: 1Cor.15.55
    sblId: 1Cor 15:55
    shortName: 1 Cor 15:55
    text: '"Where, O death, is your victory? Where, O death, is your sting?"'
  - name: 1 Corinthians 15:56
    orderIndex: 55
    osisId: 1Cor.15.56
    sblId: 1Cor 15:56
    shortName: 1 Cor 15:56
    text: The sting of death is sin, and the power of sin is the law.
  - name: 1 Corinthians 15:57
    orderIndex: 56
    osisId: 1Cor.15.57
    sblId: 1Cor 15:57
    shortName: 1 Cor 15:57
    text: But thanks be to God! He gives us the victory through our Lord Jesus Christ.
  - name: 1 Corinthians 15:58
    orderIndex: 57
    osisId: 1Cor.15.58
    sblId: 1Cor 15:58
    shortName: 1 Cor 15:58
    text: Therefore, my dear brothers, stand firm. Let nothing move you. Always give
      yourselves fully to the work of the Lord, because you know that your labor in
      the Lord is not in vain.
  versesCount: 58
- name: 1 Corinthians 16
  orderIndex: 15
  osisId: 1Cor.16
  sblId: 1Cor 16
  shortName: 1 Cor 16
  verses:
  - name: 1 Corinthians 16:1
    orderIndex: 0
    osisId: 1Cor.16.1
    sblId: 1Cor 16:1
    shortName: 1 Cor 16:1
    text: 'Now about the collection for God''s people: Do what I told the Galatian
      churches to do.'
  - name: 1 Corinthians 16:2
    orderIndex: 1
    osisId: 1Cor.16.2
    sblId: 1Cor 16:2
    shortName: 1 Cor 16:2
    text: On the first day of every week, each one of you should set aside a sum of
      money in keeping with his income, saving it up, so that when I come no collections
      will have to be made.
  - name: 1 Corinthians 16:3
    orderIndex: 2
    osisId: 1Cor.16.3
    sblId: 1Cor 16:3
    shortName: 1 Cor 16:3
    text: Then, when I arrive, I will give letters of introduction to the men you
      approve and send them with your gift to Jerusalem.
  - name: 1 Corinthians 16:4
    orderIndex: 3
    osisId: 1Cor.16.4
    sblId: 1Cor 16:4
    shortName: 1 Cor 16:4
    text: If it seems advisable for me to go also, they will accompany me.
  - name: 1 Corinthians 16:5
    orderIndex: 4
    osisId: 1Cor.16.5
    sblId: 1Cor 16:5
    shortName: 1 Cor 16:5
    text: After I go through Macedonia, I will come to you--for I will be going through
      Macedonia.
  - name: 1 Corinthians 16:6
    orderIndex: 5
    osisId: 1Cor.16.6
    sblId: 1Cor 16:6
    shortName: 1 Cor 16:6
    text: Perhaps I will stay with you awhile, or even spend the winter, so that you
      can help me on my journey, wherever I go.
  - name: 1 Corinthians 16:7
    orderIndex: 6
    osisId: 1Cor.16.7
    sblId: 1Cor 16:7
    shortName: 1 Cor 16:7
    text: I do not want to see you now and make only a passing visit; I hope to spend
      some time with you, if the Lord permits.
  - name: 1 Corinthians 16:8
    orderIndex: 7
    osisId: 1Cor.16.8
    sblId: 1Cor 16:8
    shortName: 1 Cor 16:8
    text: But I will stay on at Ephesus until Pentecost,
  - name: 1 Corinthians 16:9
    orderIndex: 8
    osisId: 1Cor.16.9
    sblId: 1Cor 16:9
    shortName: 1 Cor 16:9
    text: because a great door for effective work has opened to me, and there are
      many who oppose me.
  - name: 1 Corinthians 16:10
    orderIndex: 9
    osisId: 1Cor.16.10
    sblId: 1Cor 16:10
    shortName: 1 Cor 16:10
    text: If Timothy comes, see to it that he has nothing to fear while he is with
      you, for he is carrying on the work of the Lord, just as I am.
  - name: 1 Corinthians 16:11
    orderIndex: 10
    osisId: 1Cor.16.11
    sblId: 1Cor 16:11
    shortName: 1 Cor 16:11
    text: No one, then, should refuse to accept him. Send him on his way in peace
      so that he may return to me. I am expecting him along with the brothers.
  - name: 1 Corinthians 16:12
    orderIndex: 11
    osisId: 1Cor.16.12
    sblId: 1Cor 16:12
    shortName: 1 Cor 16:12
    text: 'Now about our brother Apollos: I strongly urged him to go to you with the
      brothers. He was quite unwilling to go now, but he will go when he has the opportunity.'
  - name: 1 Corinthians 16:13
    orderIndex: 12
    osisId: 1Cor.16.13
    sblId: 1Cor 16:13
    shortName: 1 Cor 16:13
    text: Be on your guard; stand firm in the faith; be men of courage; be strong.
  - name: 1 Corinthians 16:14
    orderIndex: 13
    osisId: 1Cor.16.14
    sblId: 1Cor 16:14
    shortName: 1 Cor 16:14
    text: Do everything in love.
  - name: 1 Corinthians 16:15
    orderIndex: 14
    osisId: 1Cor.16.15
    sblId: 1Cor 16:15
    shortName: 1 Cor 16:15
    text: You know that the household of Stephanas were the first converts in Achaia,
      and they have devoted themselves to the service of the saints. I urge you, brothers,
  - name: 1 Corinthians 16:16
    orderIndex: 15
    osisId: 1Cor.16.16
    sblId: 1Cor 16:16
    shortName: 1 Cor 16:16
    text: to submit to such as these and to everyone who joins in the work, and labors
      at it.
  - name: 1 Corinthians 16:17
    orderIndex: 16
    osisId: 1Cor.16.17
    sblId: 1Cor 16:17
    shortName: 1 Cor 16:17
    text: I was glad when Stephanas, Fortunatus and Achaicus arrived, because they
      have supplied what was lacking from you.
  - name: 1 Corinthians 16:18
    orderIndex: 17
    osisId: 1Cor.16.18
    sblId: 1Cor 16:18
    shortName: 1 Cor 16:18
    text: For they refreshed my spirit and yours also. Such men deserve recognition.
  - name: 1 Corinthians 16:19
    orderIndex: 18
    osisId: 1Cor.16.19
    sblId: 1Cor 16:19
    shortName: 1 Cor 16:19
    text: The churches in the province of Asia send you greetings. Aquila and Priscilla
      greet you warmly in the Lord, and so does the church that meets at their house.
  - name: 1 Corinthians 16:20
    orderIndex: 19
    osisId: 1Cor.16.20
    sblId: 1Cor 16:20
    shortName: 1 Cor 16:20
    text: All the brothers here send you greetings. Greet one another with a holy
      kiss.
  - name: 1 Corinthians 16:21
    orderIndex: 20
    osisId: 1Cor.16.21
    sblId: 1Cor 16:21
    shortName: 1 Cor 16:21
    text: I, Paul, write this greeting in my own hand.
  - name: 1 Corinthians 16:22
    orderIndex: 21
    osisId: 1Cor.16.22
    sblId: 1Cor 16:22
    shortName: 1 Cor 16:22
    text: If anyone does not love the Lord--a curse be on him. Come, O Lord!
  - name: 1 Corinthians 16:23
    orderIndex: 22
    osisId: 1Cor.16.23
    sblId: 1Cor 16:23
    shortName: 1 Cor 16:23
    text: The grace of the Lord Jesus be with you.
  - name: 1 Corinthians 16:24
    orderIndex: 23
    osisId: 1Cor.16.24
    sblId: 1Cor 16:24
    shortName: 1 Cor 16:24
    text: My love to all of you in Christ Jesus. Amen.
  versesCount: 24
chaptersCount: 16
