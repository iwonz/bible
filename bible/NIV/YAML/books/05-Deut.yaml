chapters:
- name: Deuteronomy 1
  orderIndex: 0
  osisId: Deut.1
  sblId: Deut 1
  shortName: Deut 1
  verses:
  - name: Deuteronomy 1:1
    orderIndex: 0
    osisId: Deut.1.1
    sblId: Deut 1:1
    shortName: Deut 1:1
    text: These are the words Moses spoke to all Israel in the desert east of the
      Jordan-that is, in the Arabah-opposite Suph, between Paran and Tophel, Laban,
      Hazeroth and Dizahab.
  - name: Deuteronomy 1:2
    orderIndex: 1
    osisId: Deut.1.2
    sblId: Deut 1:2
    shortName: Deut 1:2
    text: (It takes eleven days to go from Horeb to Kadesh Barnea by the Mount Seir
      road.)
  - name: Deuteronomy 1:3
    orderIndex: 2
    osisId: Deut.1.3
    sblId: Deut 1:3
    shortName: Deut 1:3
    text: In the fortieth year, on the first day of the eleventh month, Moses proclaimed
      to the Israelites all that the LORD had commanded him concerning them.
  - name: Deuteronomy 1:4
    orderIndex: 3
    osisId: Deut.1.4
    sblId: Deut 1:4
    shortName: Deut 1:4
    text: This was after he had defeated Sihon king of the Amorites, who reigned in
      Heshbon, and at Edrei had defeated Og king of Bashan, who reigned in Ashtaroth.
  - name: Deuteronomy 1:5
    orderIndex: 4
    osisId: Deut.1.5
    sblId: Deut 1:5
    shortName: Deut 1:5
    text: 'East of the Jordan in the territory of Moab, Moses began to expound this
      law, saying:'
  - name: Deuteronomy 1:6
    orderIndex: 5
    osisId: Deut.1.6
    sblId: Deut 1:6
    shortName: Deut 1:6
    text: The LORD our God said to us at Horeb, "You have stayed long enough at this
      mountain.
  - name: Deuteronomy 1:7
    orderIndex: 6
    osisId: Deut.1.7
    sblId: Deut 1:7
    shortName: Deut 1:7
    text: Break camp and advance into the hill country of the Amorites; go to all
      the neighboring peoples in the Arabah, in the mountains, in the western foothills,
      in the Negev and along the coast, to the land of the Canaanites and to Lebanon,
      as far as the great river, the Euphrates.
  - name: Deuteronomy 1:8
    orderIndex: 7
    osisId: Deut.1.8
    sblId: Deut 1:8
    shortName: Deut 1:8
    text: See, I have given you this land. Go in and take possession of the land that
      the LORD swore he would give to your fathers-to Abraham, Isaac and Jacob-and
      to their descendants after them."
  - name: Deuteronomy 1:9
    orderIndex: 8
    osisId: Deut.1.9
    sblId: Deut 1:9
    shortName: Deut 1:9
    text: At that time I said to you, "You are too heavy a burden for me to carry
      alone.
  - name: Deuteronomy 1:10
    orderIndex: 9
    osisId: Deut.1.10
    sblId: Deut 1:10
    shortName: Deut 1:10
    text: The LORD your God has increased your numbers so that today you are as many
      as the stars in the sky.
  - name: Deuteronomy 1:11
    orderIndex: 10
    osisId: Deut.1.11
    sblId: Deut 1:11
    shortName: Deut 1:11
    text: May the LORD, the God of your fathers, increase you a thousand times and
      bless you as he has promised!
  - name: Deuteronomy 1:12
    orderIndex: 11
    osisId: Deut.1.12
    sblId: Deut 1:12
    shortName: Deut 1:12
    text: But how can I bear your problems and your burdens and your disputes all
      by myself?
  - name: Deuteronomy 1:13
    orderIndex: 12
    osisId: Deut.1.13
    sblId: Deut 1:13
    shortName: Deut 1:13
    text: Choose some wise, understanding and respected men from each of your tribes,
      and I will set them over you."
  - name: Deuteronomy 1:14
    orderIndex: 13
    osisId: Deut.1.14
    sblId: Deut 1:14
    shortName: Deut 1:14
    text: You answered me, "What you propose to do is good."
  - name: Deuteronomy 1:15
    orderIndex: 14
    osisId: Deut.1.15
    sblId: Deut 1:15
    shortName: Deut 1:15
    text: So I took the leading men of your tribes, wise and respected men, and appointed
      them to have authority over you-as commanders of thousands, of hundreds, of
      fifties and of tens and as tribal officials.
  - name: Deuteronomy 1:16
    orderIndex: 15
    osisId: Deut.1.16
    sblId: Deut 1:16
    shortName: Deut 1:16
    text: 'And I charged your judges at that time: Hear the disputes between your
      brothers and judge fairly, whether the case is between brother Israelites or
      between one of them and an alien.'
  - name: Deuteronomy 1:17
    orderIndex: 16
    osisId: Deut.1.17
    sblId: Deut 1:17
    shortName: Deut 1:17
    text: Do not show partiality in judging; hear both small and great alike. Do not
      be afraid of any man, for judgment belongs to God. Bring me any case too hard
      for you, and I will hear it.
  - name: Deuteronomy 1:18
    orderIndex: 17
    osisId: Deut.1.18
    sblId: Deut 1:18
    shortName: Deut 1:18
    text: And at that time I told you everything you were to do.
  - name: Deuteronomy 1:19
    orderIndex: 18
    osisId: Deut.1.19
    sblId: Deut 1:19
    shortName: Deut 1:19
    text: Then, as the LORD our God commanded us, we set out from Horeb and went toward
      the hill country of the Amorites through all that vast and dreadful desert that
      you have seen, and so we reached Kadesh Barnea.
  - name: Deuteronomy 1:20
    orderIndex: 19
    osisId: Deut.1.20
    sblId: Deut 1:20
    shortName: Deut 1:20
    text: Then I said to you, "You have reached the hill country of the Amorites,
      which the LORD our God is giving us.
  - name: Deuteronomy 1:21
    orderIndex: 20
    osisId: Deut.1.21
    sblId: Deut 1:21
    shortName: Deut 1:21
    text: See, the LORD your God has given you the land. Go up and take possession
      of it as the LORD, the God of your fathers, told you. Do not be afraid; do not
      be discouraged."
  - name: Deuteronomy 1:22
    orderIndex: 21
    osisId: Deut.1.22
    sblId: Deut 1:22
    shortName: Deut 1:22
    text: Then all of you came to me and said, "Let us send men ahead to spy out the
      land for us and bring back a report about the route we are to take and the towns
      we will come to."
  - name: Deuteronomy 1:23
    orderIndex: 22
    osisId: Deut.1.23
    sblId: Deut 1:23
    shortName: Deut 1:23
    text: The idea seemed good to me; so I selected twelve of you, one man from each
      tribe.
  - name: Deuteronomy 1:24
    orderIndex: 23
    osisId: Deut.1.24
    sblId: Deut 1:24
    shortName: Deut 1:24
    text: They left and went up into the hill country, and came to the Valley of Eshcol
      and explored it.
  - name: Deuteronomy 1:25
    orderIndex: 24
    osisId: Deut.1.25
    sblId: Deut 1:25
    shortName: Deut 1:25
    text: Taking with them some of the fruit of the land, they brought it down to
      us and reported, "It is a good land that the LORD our God is giving us."
  - name: Deuteronomy 1:26
    orderIndex: 25
    osisId: Deut.1.26
    sblId: Deut 1:26
    shortName: Deut 1:26
    text: But you were unwilling to go up; you rebelled against the command of the
      LORD your God.
  - name: Deuteronomy 1:27
    orderIndex: 26
    osisId: Deut.1.27
    sblId: Deut 1:27
    shortName: Deut 1:27
    text: You grumbled in your tents and said, "The LORD hates us; so he brought us
      out of Egypt to deliver us into the hands of the Amorites to destroy us.
  - name: Deuteronomy 1:28
    orderIndex: 27
    osisId: Deut.1.28
    sblId: Deut 1:28
    shortName: Deut 1:28
    text: Where can we go? Our brothers have made us lose heart. They say, 'The people
      are stronger and taller than we are; the cities are large, with walls up to
      the sky. We even saw the Anakites there.'"
  - name: Deuteronomy 1:29
    orderIndex: 28
    osisId: Deut.1.29
    sblId: Deut 1:29
    shortName: Deut 1:29
    text: Then I said to you, "Do not be terrified; do not be afraid of them.
  - name: Deuteronomy 1:30
    orderIndex: 29
    osisId: Deut.1.30
    sblId: Deut 1:30
    shortName: Deut 1:30
    text: The LORD your God, who is going before you, will fight for you, as he did
      for you in Egypt, before your very eyes,
  - name: Deuteronomy 1:31
    orderIndex: 30
    osisId: Deut.1.31
    sblId: Deut 1:31
    shortName: Deut 1:31
    text: and in the desert. There you saw how the LORD your God carried you, as a
      father carries his son, all the way you went until you reached this place."
  - name: Deuteronomy 1:32
    orderIndex: 31
    osisId: Deut.1.32
    sblId: Deut 1:32
    shortName: Deut 1:32
    text: In spite of this, you did not trust in the LORD your God,
  - name: Deuteronomy 1:33
    orderIndex: 32
    osisId: Deut.1.33
    sblId: Deut 1:33
    shortName: Deut 1:33
    text: who went ahead of you on your journey, in fire by night and in a cloud by
      day, to search out places for you to camp and to show you the way you should
      go.
  - name: Deuteronomy 1:34
    orderIndex: 33
    osisId: Deut.1.34
    sblId: Deut 1:34
    shortName: Deut 1:34
    text: 'When the LORD heard what you said, he was angry and solemnly swore:'
  - name: Deuteronomy 1:35
    orderIndex: 34
    osisId: Deut.1.35
    sblId: Deut 1:35
    shortName: Deut 1:35
    text: '"Not a man of this evil generation shall see the good land I swore to give
      your forefathers,'
  - name: Deuteronomy 1:36
    orderIndex: 35
    osisId: Deut.1.36
    sblId: Deut 1:36
    shortName: Deut 1:36
    text: except Caleb son of Jephunneh. He will see it, and I will give him and his
      descendants the land he set his feet on, because he followed the LORD wholeheartedly."
  - name: Deuteronomy 1:37
    orderIndex: 36
    osisId: Deut.1.37
    sblId: Deut 1:37
    shortName: Deut 1:37
    text: Because of you the LORD became angry with me also and said, "You shall not
      enter it, either.
  - name: Deuteronomy 1:38
    orderIndex: 37
    osisId: Deut.1.38
    sblId: Deut 1:38
    shortName: Deut 1:38
    text: But your assistant, Joshua son of Nun, will enter it. Encourage him, because
      he will lead Israel to inherit it.
  - name: Deuteronomy 1:39
    orderIndex: 38
    osisId: Deut.1.39
    sblId: Deut 1:39
    shortName: Deut 1:39
    text: And the little ones that you said would be taken captive, your children
      who do not yet know good from bad-they will enter the land. I will give it to
      them and they will take possession of it.
  - name: Deuteronomy 1:40
    orderIndex: 39
    osisId: Deut.1.40
    sblId: Deut 1:40
    shortName: Deut 1:40
    text: But as for you, turn around and set out toward the desert along the route
      to the Red Sea. "
  - name: Deuteronomy 1:41
    orderIndex: 40
    osisId: Deut.1.41
    sblId: Deut 1:41
    shortName: Deut 1:41
    text: Then you replied, "We have sinned against the LORD. We will go up and fight,
      as the LORD our God commanded us." So every one of you put on his weapons, thinking
      it easy to go up into the hill country.
  - name: Deuteronomy 1:42
    orderIndex: 41
    osisId: Deut.1.42
    sblId: Deut 1:42
    shortName: Deut 1:42
    text: But the LORD said to me, "Tell them, 'Do not go up and fight, because I
      will not be with you. You will be defeated by your enemies.'"
  - name: Deuteronomy 1:43
    orderIndex: 42
    osisId: Deut.1.43
    sblId: Deut 1:43
    shortName: Deut 1:43
    text: So I told you, but you would not listen. You rebelled against the LORD's
      command and in your arrogance you marched up into the hill country.
  - name: Deuteronomy 1:44
    orderIndex: 43
    osisId: Deut.1.44
    sblId: Deut 1:44
    shortName: Deut 1:44
    text: The Amorites who lived in those hills came out against you; they chased
      you like a swarm of bees and beat you down from Seir all the way to Hormah.
  - name: Deuteronomy 1:45
    orderIndex: 44
    osisId: Deut.1.45
    sblId: Deut 1:45
    shortName: Deut 1:45
    text: You came back and wept before the LORD, but he paid no attention to your
      weeping and turned a deaf ear to you.
  - name: Deuteronomy 1:46
    orderIndex: 45
    osisId: Deut.1.46
    sblId: Deut 1:46
    shortName: Deut 1:46
    text: And so you stayed in Kadesh many days-all the time you spent there.
  versesCount: 46
- name: Deuteronomy 2
  orderIndex: 1
  osisId: Deut.2
  sblId: Deut 2
  shortName: Deut 2
  verses:
  - name: Deuteronomy 2:1
    orderIndex: 0
    osisId: Deut.2.1
    sblId: Deut 2:1
    shortName: Deut 2:1
    text: Then we turned back and set out toward the desert along the route to the
      Red Sea, as the LORD had directed me. For a long time we made our way around
      the hill country of Seir.
  - name: Deuteronomy 2:2
    orderIndex: 1
    osisId: Deut.2.2
    sblId: Deut 2:2
    shortName: Deut 2:2
    text: Then the LORD said to me,
  - name: Deuteronomy 2:3
    orderIndex: 2
    osisId: Deut.2.3
    sblId: Deut 2:3
    shortName: Deut 2:3
    text: '"You have made your way around this hill country long enough; now turn
      north.'
  - name: Deuteronomy 2:4
    orderIndex: 3
    osisId: Deut.2.4
    sblId: Deut 2:4
    shortName: Deut 2:4
    text: 'Give the people these orders: ''You are about to pass through the territory
      of your brothers the descendants of Esau, who live in Seir. They will be afraid
      of you, but be very careful.'
  - name: Deuteronomy 2:5
    orderIndex: 4
    osisId: Deut.2.5
    sblId: Deut 2:5
    shortName: Deut 2:5
    text: Do not provoke them to war, for I will not give you any of their land, not
      even enough to put your foot on. I have given Esau the hill country of Seir
      as his own.
  - name: Deuteronomy 2:6
    orderIndex: 5
    osisId: Deut.2.6
    sblId: Deut 2:6
    shortName: Deut 2:6
    text: You are to pay them in silver for the food you eat and the water you drink.'"
  - name: Deuteronomy 2:7
    orderIndex: 6
    osisId: Deut.2.7
    sblId: Deut 2:7
    shortName: Deut 2:7
    text: The LORD your God has blessed you in all the work of your hands. He has
      watched over your journey through this vast desert. These forty years the LORD
      your God has been with you, and you have not lacked anything.
  - name: Deuteronomy 2:8
    orderIndex: 7
    osisId: Deut.2.8
    sblId: Deut 2:8
    shortName: Deut 2:8
    text: So we went on past our brothers the descendants of Esau, who live in Seir.
      We turned from the Arabah road, which comes up from Elath and Ezion Geber, and
      traveled along the desert road of Moab.
  - name: Deuteronomy 2:9
    orderIndex: 8
    osisId: Deut.2.9
    sblId: Deut 2:9
    shortName: Deut 2:9
    text: Then the LORD said to me, "Do not harass the Moabites or provoke them to
      war, for I will not give you any part of their land. I have given Ar to the
      descendants of Lot as a possession."
  - name: Deuteronomy 2:10
    orderIndex: 9
    osisId: Deut.2.10
    sblId: Deut 2:10
    shortName: Deut 2:10
    text: (The Emites used to live there-a people strong and numerous, and as tall
      as the Anakites.
  - name: Deuteronomy 2:11
    orderIndex: 10
    osisId: Deut.2.11
    sblId: Deut 2:11
    shortName: Deut 2:11
    text: Like the Anakites, they too were considered Rephaites, but the Moabites
      called them Emites.
  - name: Deuteronomy 2:12
    orderIndex: 11
    osisId: Deut.2.12
    sblId: Deut 2:12
    shortName: Deut 2:12
    text: Horites used to live in Seir, but the descendants of Esau drove them out.
      They destroyed the Horites from before them and settled in their place, just
      as Israel did in the land the LORD gave them as their possession.)
  - name: Deuteronomy 2:13
    orderIndex: 12
    osisId: Deut.2.13
    sblId: Deut 2:13
    shortName: Deut 2:13
    text: And the LORD said, "Now get up and cross the Zered Valley." So we crossed
      the valley.
  - name: Deuteronomy 2:14
    orderIndex: 13
    osisId: Deut.2.14
    sblId: Deut 2:14
    shortName: Deut 2:14
    text: Thirty-eight years passed from the time we left Kadesh Barnea until we crossed
      the Zered Valley. By then, that entire generation of fighting men had perished
      from the camp, as the LORD had sworn to them.
  - name: Deuteronomy 2:15
    orderIndex: 14
    osisId: Deut.2.15
    sblId: Deut 2:15
    shortName: Deut 2:15
    text: The LORD's hand was against them until he had completely eliminated them
      from the camp.
  - name: Deuteronomy 2:16
    orderIndex: 15
    osisId: Deut.2.16
    sblId: Deut 2:16
    shortName: Deut 2:16
    text: Now when the last of these fighting men among the people had died,
  - name: Deuteronomy 2:17
    orderIndex: 16
    osisId: Deut.2.17
    sblId: Deut 2:17
    shortName: Deut 2:17
    text: the LORD said to me,
  - name: Deuteronomy 2:18
    orderIndex: 17
    osisId: Deut.2.18
    sblId: Deut 2:18
    shortName: Deut 2:18
    text: '"Today you are to pass by the region of Moab at Ar.'
  - name: Deuteronomy 2:19
    orderIndex: 18
    osisId: Deut.2.19
    sblId: Deut 2:19
    shortName: Deut 2:19
    text: When you come to the Ammonites, do not harass them or provoke them to war,
      for I will not give you possession of any land belonging to the Ammonites. I
      have given it as a possession to the descendants of Lot."
  - name: Deuteronomy 2:20
    orderIndex: 19
    osisId: Deut.2.20
    sblId: Deut 2:20
    shortName: Deut 2:20
    text: (That too was considered a land of the Rephaites, who used to live there;
      but the Ammonites called them Zamzummites.
  - name: Deuteronomy 2:21
    orderIndex: 20
    osisId: Deut.2.21
    sblId: Deut 2:21
    shortName: Deut 2:21
    text: They were a people strong and numerous, and as tall as the Anakites. The
      LORD destroyed them from before the Ammonites, who drove them out and settled
      in their place.
  - name: Deuteronomy 2:22
    orderIndex: 21
    osisId: Deut.2.22
    sblId: Deut 2:22
    shortName: Deut 2:22
    text: The LORD had done the same for the descendants of Esau, who lived in Seir,
      when he destroyed the Horites from before them. They drove them out and have
      lived in their place to this day.
  - name: Deuteronomy 2:23
    orderIndex: 22
    osisId: Deut.2.23
    sblId: Deut 2:23
    shortName: Deut 2:23
    text: And as for the Avvites who lived in villages as far as Gaza, the Caphtorites
      coming out from Caphtor destroyed them and settled in their place.)
  - name: Deuteronomy 2:24
    orderIndex: 23
    osisId: Deut.2.24
    sblId: Deut 2:24
    shortName: Deut 2:24
    text: '"Set out now and cross the Arnon Gorge. See, I have given into your hand
      Sihon the Amorite, king of Heshbon, and his country. Begin to take possession
      of it and engage him in battle.'
  - name: Deuteronomy 2:25
    orderIndex: 24
    osisId: Deut.2.25
    sblId: Deut 2:25
    shortName: Deut 2:25
    text: This very day I will begin to put the terror and fear of you on all the
      nations under heaven. They will hear reports of you and will tremble and be
      in anguish because of you."
  - name: Deuteronomy 2:26
    orderIndex: 25
    osisId: Deut.2.26
    sblId: Deut 2:26
    shortName: Deut 2:26
    text: From the desert of Kedemoth I sent messengers to Sihon king of Heshbon offering
      peace and saying,
  - name: Deuteronomy 2:27
    orderIndex: 26
    osisId: Deut.2.27
    sblId: Deut 2:27
    shortName: Deut 2:27
    text: '"Let us pass through your country. We will stay on the main road; we will
      not turn aside to the right or to the left.'
  - name: Deuteronomy 2:28
    orderIndex: 27
    osisId: Deut.2.28
    sblId: Deut 2:28
    shortName: Deut 2:28
    text: Sell us food to eat and water to drink for their price in silver. Only let
      us pass through on foot-
  - name: Deuteronomy 2:29
    orderIndex: 28
    osisId: Deut.2.29
    sblId: Deut 2:29
    shortName: Deut 2:29
    text: as the descendants of Esau, who live in Seir, and the Moabites, who live
      in Ar, did for us-until we cross the Jordan into the land the LORD our God is
      giving us."
  - name: Deuteronomy 2:30
    orderIndex: 29
    osisId: Deut.2.30
    sblId: Deut 2:30
    shortName: Deut 2:30
    text: But Sihon king of Heshbon refused to let us pass through. For the LORD your
      God had made his spirit stubborn and his heart obstinate in order to give him
      into your hands, as he has now done.
  - name: Deuteronomy 2:31
    orderIndex: 30
    osisId: Deut.2.31
    sblId: Deut 2:31
    shortName: Deut 2:31
    text: The LORD said to me, "See, I have begun to deliver Sihon and his country
      over to you. Now begin to conquer and possess his land."
  - name: Deuteronomy 2:32
    orderIndex: 31
    osisId: Deut.2.32
    sblId: Deut 2:32
    shortName: Deut 2:32
    text: When Sihon and all his army came out to meet us in battle at Jahaz,
  - name: Deuteronomy 2:33
    orderIndex: 32
    osisId: Deut.2.33
    sblId: Deut 2:33
    shortName: Deut 2:33
    text: the LORD our God delivered him over to us and we struck him down, together
      with his sons and his whole army.
  - name: Deuteronomy 2:34
    orderIndex: 33
    osisId: Deut.2.34
    sblId: Deut 2:34
    shortName: Deut 2:34
    text: At that time we took all his towns and completely destroyed them-men, women
      and children. We left no survivors.
  - name: Deuteronomy 2:35
    orderIndex: 34
    osisId: Deut.2.35
    sblId: Deut 2:35
    shortName: Deut 2:35
    text: But the livestock and the plunder from the towns we had captured we carried
      off for ourselves.
  - name: Deuteronomy 2:36
    orderIndex: 35
    osisId: Deut.2.36
    sblId: Deut 2:36
    shortName: Deut 2:36
    text: From Aroer on the rim of the Arnon Gorge, and from the town in the gorge,
      even as far as Gilead, not one town was too strong for us. The LORD our God
      gave us all of them.
  - name: Deuteronomy 2:37
    orderIndex: 36
    osisId: Deut.2.37
    sblId: Deut 2:37
    shortName: Deut 2:37
    text: But in accordance with the command of the LORD our God, you did not encroach
      on any of the land of the Ammonites, neither the land along the course of the
      Jabbok nor that around the towns in the hills.
  versesCount: 37
- name: Deuteronomy 3
  orderIndex: 2
  osisId: Deut.3
  sblId: Deut 3
  shortName: Deut 3
  verses:
  - name: Deuteronomy 3:1
    orderIndex: 0
    osisId: Deut.3.1
    sblId: Deut 3:1
    shortName: Deut 3:1
    text: Next we turned and went up along the road toward Bashan, and Og king of
      Bashan with his whole army marched out to meet us in battle at Edrei.
  - name: Deuteronomy 3:2
    orderIndex: 1
    osisId: Deut.3.2
    sblId: Deut 3:2
    shortName: Deut 3:2
    text: The LORD said to me, "Do not be afraid of him, for I have handed him over
      to you with his whole army and his land. Do to him what you did to Sihon king
      of the Amorites, who reigned in Heshbon."
  - name: Deuteronomy 3:3
    orderIndex: 2
    osisId: Deut.3.3
    sblId: Deut 3:3
    shortName: Deut 3:3
    text: So the LORD our God also gave into our hands Og king of Bashan and all his
      army. We struck them down, leaving no survivors.
  - name: Deuteronomy 3:4
    orderIndex: 3
    osisId: Deut.3.4
    sblId: Deut 3:4
    shortName: Deut 3:4
    text: At that time we took all his cities. There was not one of the sixty cities
      that we did not take from them-the whole region of Argob, Og's kingdom in Bashan.
  - name: Deuteronomy 3:5
    orderIndex: 4
    osisId: Deut.3.5
    sblId: Deut 3:5
    shortName: Deut 3:5
    text: All these cities were fortified with high walls and with gates and bars,
      and there were also a great many unwalled villages.
  - name: Deuteronomy 3:6
    orderIndex: 5
    osisId: Deut.3.6
    sblId: Deut 3:6
    shortName: Deut 3:6
    text: We completely destroyed them, as we had done with Sihon king of Heshbon,
      destroying every city-men, women and children.
  - name: Deuteronomy 3:7
    orderIndex: 6
    osisId: Deut.3.7
    sblId: Deut 3:7
    shortName: Deut 3:7
    text: But all the livestock and the plunder from their cities we carried off for
      ourselves.
  - name: Deuteronomy 3:8
    orderIndex: 7
    osisId: Deut.3.8
    sblId: Deut 3:8
    shortName: Deut 3:8
    text: So at that time we took from these two kings of the Amorites the territory
      east of the Jordan, from the Arnon Gorge as far as Mount Hermon.
  - name: Deuteronomy 3:9
    orderIndex: 8
    osisId: Deut.3.9
    sblId: Deut 3:9
    shortName: Deut 3:9
    text: (Hermon is called Sirion by the Sidonians; the Amorites call it Senir.)
  - name: Deuteronomy 3:10
    orderIndex: 9
    osisId: Deut.3.10
    sblId: Deut 3:10
    shortName: Deut 3:10
    text: We took all the towns on the plateau, and all Gilead, and all Bashan as
      far as Salecah and Edrei, towns of Og's kingdom in Bashan.
  - name: Deuteronomy 3:11
    orderIndex: 10
    osisId: Deut.3.11
    sblId: Deut 3:11
    shortName: Deut 3:11
    text: (Only Og king of Bashan was left of the remnant of the Rephaites. His bed
      was made of iron and was more than thirteen feet long and six feet wide. It
      is still in Rabbah of the Ammonites.)
  - name: Deuteronomy 3:12
    orderIndex: 11
    osisId: Deut.3.12
    sblId: Deut 3:12
    shortName: Deut 3:12
    text: Of the land that we took over at that time, I gave the Reubenites and the
      Gadites the territory north of Aroer by the Arnon Gorge, including half the
      hill country of Gilead, together with its towns.
  - name: Deuteronomy 3:13
    orderIndex: 12
    osisId: Deut.3.13
    sblId: Deut 3:13
    shortName: Deut 3:13
    text: The rest of Gilead and also all of Bashan, the kingdom of Og, I gave to
      the half tribe of Manasseh. (The whole region of Argob in Bashan used to be
      known as a land of the Rephaites.
  - name: Deuteronomy 3:14
    orderIndex: 13
    osisId: Deut.3.14
    sblId: Deut 3:14
    shortName: Deut 3:14
    text: Jair, a descendant of Manasseh, took the whole region of Argob as far as
      the border of the Geshurites and the Maacathites; it was named after him, so
      that to this day Bashan is called Havvoth Jair. )
  - name: Deuteronomy 3:15
    orderIndex: 14
    osisId: Deut.3.15
    sblId: Deut 3:15
    shortName: Deut 3:15
    text: And I gave Gilead to Makir.
  - name: Deuteronomy 3:16
    orderIndex: 15
    osisId: Deut.3.16
    sblId: Deut 3:16
    shortName: Deut 3:16
    text: But to the Reubenites and the Gadites I gave the territory extending from
      Gilead down to the Arnon Gorge (the middle of the gorge being the border) and
      out to the Jabbok River, which is the border of the Ammonites.
  - name: Deuteronomy 3:17
    orderIndex: 16
    osisId: Deut.3.17
    sblId: Deut 3:17
    shortName: Deut 3:17
    text: Its western border was the Jordan in the Arabah, from Kinnereth to the Sea
      of the Arabah (the Salt Sea ), below the slopes of Pisgah.
  - name: Deuteronomy 3:18
    orderIndex: 17
    osisId: Deut.3.18
    sblId: Deut 3:18
    shortName: Deut 3:18
    text: 'I commanded you at that time: "The LORD your God has given you this land
      to take possession of it. But all your able-bodied men, armed for battle, must
      cross over ahead of your brother Israelites.'
  - name: Deuteronomy 3:19
    orderIndex: 18
    osisId: Deut.3.19
    sblId: Deut 3:19
    shortName: Deut 3:19
    text: However, your wives, your children and your livestock (I know you have much
      livestock) may stay in the towns I have given you,
  - name: Deuteronomy 3:20
    orderIndex: 19
    osisId: Deut.3.20
    sblId: Deut 3:20
    shortName: Deut 3:20
    text: until the LORD gives rest to your brothers as he has to you, and they too
      have taken over the land that the LORD your God is giving them, across the Jordan.
      After that, each of you may go back to the possession I have given you."
  - name: Deuteronomy 3:21
    orderIndex: 20
    osisId: Deut.3.21
    sblId: Deut 3:21
    shortName: Deut 3:21
    text: 'At that time I commanded Joshua: "You have seen with your own eyes all
      that the LORD your God has done to these two kings. The LORD will do the same
      to all the kingdoms over there where you are going.'
  - name: Deuteronomy 3:22
    orderIndex: 21
    osisId: Deut.3.22
    sblId: Deut 3:22
    shortName: Deut 3:22
    text: Do not be afraid of them; the LORD your God himself will fight for you."
  - name: Deuteronomy 3:23
    orderIndex: 22
    osisId: Deut.3.23
    sblId: Deut 3:23
    shortName: Deut 3:23
    text: 'At that time I pleaded with the LORD:'
  - name: Deuteronomy 3:24
    orderIndex: 23
    osisId: Deut.3.24
    sblId: Deut 3:24
    shortName: Deut 3:24
    text: '"O Sovereign LORD, you have begun to show to your servant your greatness
      and your strong hand. For what god is there in heaven or on earth who can do
      the deeds and mighty works you do?'
  - name: Deuteronomy 3:25
    orderIndex: 24
    osisId: Deut.3.25
    sblId: Deut 3:25
    shortName: Deut 3:25
    text: Let me go over and see the good land beyond the Jordan-that fine hill country
      and Lebanon."
  - name: Deuteronomy 3:26
    orderIndex: 25
    osisId: Deut.3.26
    sblId: Deut 3:26
    shortName: Deut 3:26
    text: But because of you the LORD was angry with me and would not listen to me.
      "That is enough," the LORD said. "Do not speak to me anymore about this matter.
  - name: Deuteronomy 3:27
    orderIndex: 26
    osisId: Deut.3.27
    sblId: Deut 3:27
    shortName: Deut 3:27
    text: Go up to the top of Pisgah and look west and north and south and east. Look
      at the land with your own eyes, since you are not going to cross this Jordan.
  - name: Deuteronomy 3:28
    orderIndex: 27
    osisId: Deut.3.28
    sblId: Deut 3:28
    shortName: Deut 3:28
    text: But commission Joshua, and encourage and strengthen him, for he will lead
      this people across and will cause them to inherit the land that you will see."
  - name: Deuteronomy 3:29
    orderIndex: 28
    osisId: Deut.3.29
    sblId: Deut 3:29
    shortName: Deut 3:29
    text: So we stayed in the valley near Beth Peor.
  versesCount: 29
- name: Deuteronomy 4
  orderIndex: 3
  osisId: Deut.4
  sblId: Deut 4
  shortName: Deut 4
  verses:
  - name: Deuteronomy 4:1
    orderIndex: 0
    osisId: Deut.4.1
    sblId: Deut 4:1
    shortName: Deut 4:1
    text: Hear now, O Israel, the decrees and laws I am about to teach you. Follow
      them so that you may live and may go in and take possession of the land that
      the LORD, the God of your fathers, is giving you.
  - name: Deuteronomy 4:2
    orderIndex: 1
    osisId: Deut.4.2
    sblId: Deut 4:2
    shortName: Deut 4:2
    text: Do not add to what I command you and do not subtract from it, but keep the
      commands of the LORD your God that I give you.
  - name: Deuteronomy 4:3
    orderIndex: 2
    osisId: Deut.4.3
    sblId: Deut 4:3
    shortName: Deut 4:3
    text: You saw with your own eyes what the LORD did at Baal Peor. The LORD your
      God destroyed from among you everyone who followed the Baal of Peor,
  - name: Deuteronomy 4:4
    orderIndex: 3
    osisId: Deut.4.4
    sblId: Deut 4:4
    shortName: Deut 4:4
    text: but all of you who held fast to the LORD your God are still alive today.
  - name: Deuteronomy 4:5
    orderIndex: 4
    osisId: Deut.4.5
    sblId: Deut 4:5
    shortName: Deut 4:5
    text: See, I have taught you decrees and laws as the LORD my God commanded me,
      so that you may follow them in the land you are entering to take possession
      of it.
  - name: Deuteronomy 4:6
    orderIndex: 5
    osisId: Deut.4.6
    sblId: Deut 4:6
    shortName: Deut 4:6
    text: Observe them carefully, for this will show your wisdom and understanding
      to the nations, who will hear about all these decrees and say, "Surely this
      great nation is a wise and understanding people."
  - name: Deuteronomy 4:7
    orderIndex: 6
    osisId: Deut.4.7
    sblId: Deut 4:7
    shortName: Deut 4:7
    text: What other nation is so great as to have their gods near them the way the
      LORD our God is near us whenever we pray to him?
  - name: Deuteronomy 4:8
    orderIndex: 7
    osisId: Deut.4.8
    sblId: Deut 4:8
    shortName: Deut 4:8
    text: And what other nation is so great as to have such righteous decrees and
      laws as this body of laws I am setting before you today?
  - name: Deuteronomy 4:9
    orderIndex: 8
    osisId: Deut.4.9
    sblId: Deut 4:9
    shortName: Deut 4:9
    text: Only be careful, and watch yourselves closely so that you do not forget
      the things your eyes have seen or let them slip from your heart as long as you
      live. Teach them to your children and to their children after them.
  - name: Deuteronomy 4:10
    orderIndex: 9
    osisId: Deut.4.10
    sblId: Deut 4:10
    shortName: Deut 4:10
    text: Remember the day you stood before the LORD your God at Horeb, when he said
      to me, "Assemble the people before me to hear my words so that they may learn
      to revere me as long as they live in the land and may teach them to their children."
  - name: Deuteronomy 4:11
    orderIndex: 10
    osisId: Deut.4.11
    sblId: Deut 4:11
    shortName: Deut 4:11
    text: You came near and stood at the foot of the mountain while it blazed with
      fire to the very heavens, with black clouds and deep darkness.
  - name: Deuteronomy 4:12
    orderIndex: 11
    osisId: Deut.4.12
    sblId: Deut 4:12
    shortName: Deut 4:12
    text: Then the LORD spoke to you out of the fire. You heard the sound of words
      but saw no form; there was only a voice.
  - name: Deuteronomy 4:13
    orderIndex: 12
    osisId: Deut.4.13
    sblId: Deut 4:13
    shortName: Deut 4:13
    text: He declared to you his covenant, the Ten Commandments, which he commanded
      you to follow and then wrote them on two stone tablets.
  - name: Deuteronomy 4:14
    orderIndex: 13
    osisId: Deut.4.14
    sblId: Deut 4:14
    shortName: Deut 4:14
    text: And the LORD directed me at that time to teach you the decrees and laws
      you are to follow in the land that you are crossing the Jordan to possess.
  - name: Deuteronomy 4:15
    orderIndex: 14
    osisId: Deut.4.15
    sblId: Deut 4:15
    shortName: Deut 4:15
    text: You saw no form of any kind the day the LORD spoke to you at Horeb out of
      the fire. Therefore watch yourselves very carefully,
  - name: Deuteronomy 4:16
    orderIndex: 15
    osisId: Deut.4.16
    sblId: Deut 4:16
    shortName: Deut 4:16
    text: so that you do not become corrupt and make for yourselves an idol, an image
      of any shape, whether formed like a man or a woman,
  - name: Deuteronomy 4:17
    orderIndex: 16
    osisId: Deut.4.17
    sblId: Deut 4:17
    shortName: Deut 4:17
    text: or like any animal on earth or any bird that flies in the air,
  - name: Deuteronomy 4:18
    orderIndex: 17
    osisId: Deut.4.18
    sblId: Deut 4:18
    shortName: Deut 4:18
    text: or like any creature that moves along the ground or any fish in the waters
      below.
  - name: Deuteronomy 4:19
    orderIndex: 18
    osisId: Deut.4.19
    sblId: Deut 4:19
    shortName: Deut 4:19
    text: And when you look up to the sky and see the sun, the moon and the stars-all
      the heavenly array-do not be enticed into bowing down to them and worshiping
      things the LORD your God has apportioned to all the nations under heaven.
  - name: Deuteronomy 4:20
    orderIndex: 19
    osisId: Deut.4.20
    sblId: Deut 4:20
    shortName: Deut 4:20
    text: But as for you, the LORD took you and brought you out of the iron-smelting
      furnace, out of Egypt, to be the people of his inheritance, as you now are.
  - name: Deuteronomy 4:21
    orderIndex: 20
    osisId: Deut.4.21
    sblId: Deut 4:21
    shortName: Deut 4:21
    text: The LORD was angry with me because of you, and he solemnly swore that I
      would not cross the Jordan and enter the good land the LORD your God is giving
      you as your inheritance.
  - name: Deuteronomy 4:22
    orderIndex: 21
    osisId: Deut.4.22
    sblId: Deut 4:22
    shortName: Deut 4:22
    text: I will die in this land; I will not cross the Jordan; but you are about
      to cross over and take possession of that good land.
  - name: Deuteronomy 4:23
    orderIndex: 22
    osisId: Deut.4.23
    sblId: Deut 4:23
    shortName: Deut 4:23
    text: Be careful not to forget the covenant of the LORD your God that he made
      with you; do not make for yourselves an idol in the form of anything the LORD
      your God has forbidden.
  - name: Deuteronomy 4:24
    orderIndex: 23
    osisId: Deut.4.24
    sblId: Deut 4:24
    shortName: Deut 4:24
    text: For the LORD your God is a consuming fire, a jealous God.
  - name: Deuteronomy 4:25
    orderIndex: 24
    osisId: Deut.4.25
    sblId: Deut 4:25
    shortName: Deut 4:25
    text: After you have had children and grandchildren and have lived in the land
      a long time-if you then become corrupt and make any kind of idol, doing evil
      in the eyes of the LORD your God and provoking him to anger,
  - name: Deuteronomy 4:26
    orderIndex: 25
    osisId: Deut.4.26
    sblId: Deut 4:26
    shortName: Deut 4:26
    text: I call heaven and earth as witnesses against you this day that you will
      quickly perish from the land that you are crossing the Jordan to possess. You
      will not live there long but will certainly be destroyed.
  - name: Deuteronomy 4:27
    orderIndex: 26
    osisId: Deut.4.27
    sblId: Deut 4:27
    shortName: Deut 4:27
    text: The LORD will scatter you among the peoples, and only a few of you will
      survive among the nations to which the LORD will drive you.
  - name: Deuteronomy 4:28
    orderIndex: 27
    osisId: Deut.4.28
    sblId: Deut 4:28
    shortName: Deut 4:28
    text: There you will worship man-made gods of wood and stone, which cannot see
      or hear or eat or smell.
  - name: Deuteronomy 4:29
    orderIndex: 28
    osisId: Deut.4.29
    sblId: Deut 4:29
    shortName: Deut 4:29
    text: But if from there you seek the LORD your God, you will find him if you look
      for him with all your heart and with all your soul.
  - name: Deuteronomy 4:30
    orderIndex: 29
    osisId: Deut.4.30
    sblId: Deut 4:30
    shortName: Deut 4:30
    text: When you are in distress and all these things have happened to you, then
      in later days you will return to the LORD your God and obey him.
  - name: Deuteronomy 4:31
    orderIndex: 30
    osisId: Deut.4.31
    sblId: Deut 4:31
    shortName: Deut 4:31
    text: For the LORD your God is a merciful God; he will not abandon or destroy
      you or forget the covenant with your forefathers, which he confirmed to them
      by oath.
  - name: Deuteronomy 4:32
    orderIndex: 31
    osisId: Deut.4.32
    sblId: Deut 4:32
    shortName: Deut 4:32
    text: Ask now about the former days, long before your time, from the day God created
      man on the earth; ask from one end of the heavens to the other. Has anything
      so great as this ever happened, or has anything like it ever been heard of?
  - name: Deuteronomy 4:33
    orderIndex: 32
    osisId: Deut.4.33
    sblId: Deut 4:33
    shortName: Deut 4:33
    text: Has any other people heard the voice of God speaking out of fire, as you
      have, and lived?
  - name: Deuteronomy 4:34
    orderIndex: 33
    osisId: Deut.4.34
    sblId: Deut 4:34
    shortName: Deut 4:34
    text: Has any god ever tried to take for himself one nation out of another nation,
      by testings, by miraculous signs and wonders, by war, by a mighty hand and an
      outstretched arm, or by great and awesome deeds, like all the things the LORD
      your God did for you in Egypt before your very eyes?
  - name: Deuteronomy 4:35
    orderIndex: 34
    osisId: Deut.4.35
    sblId: Deut 4:35
    shortName: Deut 4:35
    text: You were shown these things so that you might know that the LORD is God;
      besides him there is no other.
  - name: Deuteronomy 4:36
    orderIndex: 35
    osisId: Deut.4.36
    sblId: Deut 4:36
    shortName: Deut 4:36
    text: From heaven he made you hear his voice to discipline you. On earth he showed
      you his great fire, and you heard his words from out of the fire.
  - name: Deuteronomy 4:37
    orderIndex: 36
    osisId: Deut.4.37
    sblId: Deut 4:37
    shortName: Deut 4:37
    text: Because he loved your forefathers and chose their descendants after them,
      he brought you out of Egypt by his Presence and his great strength,
  - name: Deuteronomy 4:38
    orderIndex: 37
    osisId: Deut.4.38
    sblId: Deut 4:38
    shortName: Deut 4:38
    text: to drive out before you nations greater and stronger than you and to bring
      you into their land to give it to you for your inheritance, as it is today.
  - name: Deuteronomy 4:39
    orderIndex: 38
    osisId: Deut.4.39
    sblId: Deut 4:39
    shortName: Deut 4:39
    text: Acknowledge and take to heart this day that the LORD is God in heaven above
      and on the earth below. There is no other.
  - name: Deuteronomy 4:40
    orderIndex: 39
    osisId: Deut.4.40
    sblId: Deut 4:40
    shortName: Deut 4:40
    text: Keep his decrees and commands, which I am giving you today, so that it may
      go well with you and your children after you and that you may live long in the
      land the LORD your God gives you for all time.
  - name: Deuteronomy 4:41
    orderIndex: 40
    osisId: Deut.4.41
    sblId: Deut 4:41
    shortName: Deut 4:41
    text: Then Moses set aside three cities east of the Jordan,
  - name: Deuteronomy 4:42
    orderIndex: 41
    osisId: Deut.4.42
    sblId: Deut 4:42
    shortName: Deut 4:42
    text: to which anyone who had killed a person could flee if he had unintentionally
      killed his neighbor without malice aforethought. He could flee into one of these
      cities and save his life.
  - name: Deuteronomy 4:43
    orderIndex: 42
    osisId: Deut.4.43
    sblId: Deut 4:43
    shortName: Deut 4:43
    text: 'The cities were these: Bezer in the desert plateau, for the Reubenites;
      Ramoth in Gilead, for the Gadites; and Golan in Bashan, for the Manassites.'
  - name: Deuteronomy 4:44
    orderIndex: 43
    osisId: Deut.4.44
    sblId: Deut 4:44
    shortName: Deut 4:44
    text: This is the law Moses set before the Israelites.
  - name: Deuteronomy 4:45
    orderIndex: 44
    osisId: Deut.4.45
    sblId: Deut 4:45
    shortName: Deut 4:45
    text: These are the stipulations, decrees and laws Moses gave them when they came
      out of Egypt
  - name: Deuteronomy 4:46
    orderIndex: 45
    osisId: Deut.4.46
    sblId: Deut 4:46
    shortName: Deut 4:46
    text: and were in the valley near Beth Peor east of the Jordan, in the land of
      Sihon king of the Amorites, who reigned in Heshbon and was defeated by Moses
      and the Israelites as they came out of Egypt.
  - name: Deuteronomy 4:47
    orderIndex: 46
    osisId: Deut.4.47
    sblId: Deut 4:47
    shortName: Deut 4:47
    text: They took possession of his land and the land of Og king of Bashan, the
      two Amorite kings east of the Jordan.
  - name: Deuteronomy 4:48
    orderIndex: 47
    osisId: Deut.4.48
    sblId: Deut 4:48
    shortName: Deut 4:48
    text: This land extended from Aroer on the rim of the Arnon Gorge to Mount Siyon
      (that is, Hermon),
  - name: Deuteronomy 4:49
    orderIndex: 48
    osisId: Deut.4.49
    sblId: Deut 4:49
    shortName: Deut 4:49
    text: and included all the Arabah east of the Jordan, as far as the Sea of the
      Arabah, below the slopes of Pisgah.
  versesCount: 49
- name: Deuteronomy 5
  orderIndex: 4
  osisId: Deut.5
  sblId: Deut 5
  shortName: Deut 5
  verses:
  - name: Deuteronomy 5:1
    orderIndex: 0
    osisId: Deut.5.1
    sblId: Deut 5:1
    shortName: Deut 5:1
    text: 'Moses summoned all Israel and said: Hear, O Israel, the decrees and laws
      I declare in your hearing today. Learn them and be sure to follow them.'
  - name: Deuteronomy 5:2
    orderIndex: 1
    osisId: Deut.5.2
    sblId: Deut 5:2
    shortName: Deut 5:2
    text: The LORD our God made a covenant with us at Horeb.
  - name: Deuteronomy 5:3
    orderIndex: 2
    osisId: Deut.5.3
    sblId: Deut 5:3
    shortName: Deut 5:3
    text: It was not with our fathers that the LORD made this covenant, but with us,
      with all of us who are alive here today.
  - name: Deuteronomy 5:4
    orderIndex: 3
    osisId: Deut.5.4
    sblId: Deut 5:4
    shortName: Deut 5:4
    text: The LORD spoke to you face to face out of the fire on the mountain.
  - name: Deuteronomy 5:5
    orderIndex: 4
    osisId: Deut.5.5
    sblId: Deut 5:5
    shortName: Deut 5:5
    text: '(At that time I stood between the LORD and you to declare to you the word
      of the LORD, because you were afraid of the fire and did not go up the mountain.)
      And he said:'
  - name: Deuteronomy 5:6
    orderIndex: 5
    osisId: Deut.5.6
    sblId: Deut 5:6
    shortName: Deut 5:6
    text: '"I am the LORD your God, who brought you out of Egypt, out of the land
      of slavery.'
  - name: Deuteronomy 5:7
    orderIndex: 6
    osisId: Deut.5.7
    sblId: Deut 5:7
    shortName: Deut 5:7
    text: '"You shall have no other gods before me.'
  - name: Deuteronomy 5:8
    orderIndex: 7
    osisId: Deut.5.8
    sblId: Deut 5:8
    shortName: Deut 5:8
    text: '"You shall not make for yourself an idol in the form of anything in heaven
      above or on the earth beneath or in the waters below.'
  - name: Deuteronomy 5:9
    orderIndex: 8
    osisId: Deut.5.9
    sblId: Deut 5:9
    shortName: Deut 5:9
    text: You shall not bow down to them or worship them; for I, the LORD your God,
      am a jealous God, punishing the children for the sin of the fathers to the third
      and fourth generation of those who hate me,
  - name: Deuteronomy 5:10
    orderIndex: 9
    osisId: Deut.5.10
    sblId: Deut 5:10
    shortName: Deut 5:10
    text: but showing love to a thousand generations of those who love me and keep
      my commandments.
  - name: Deuteronomy 5:11
    orderIndex: 10
    osisId: Deut.5.11
    sblId: Deut 5:11
    shortName: Deut 5:11
    text: '"You shall not misuse the name of the LORD your God, for the LORD will
      not hold anyone guiltless who misuses his name.'
  - name: Deuteronomy 5:12
    orderIndex: 11
    osisId: Deut.5.12
    sblId: Deut 5:12
    shortName: Deut 5:12
    text: '"Observe the Sabbath day by keeping it holy, as the LORD your God has commanded
      you.'
  - name: Deuteronomy 5:13
    orderIndex: 12
    osisId: Deut.5.13
    sblId: Deut 5:13
    shortName: Deut 5:13
    text: Six days you shall labor and do all your work,
  - name: Deuteronomy 5:14
    orderIndex: 13
    osisId: Deut.5.14
    sblId: Deut 5:14
    shortName: Deut 5:14
    text: but the seventh day is a Sabbath to the LORD your God. On it you shall not
      do any work, neither you, nor your son or daughter, nor your manservant or maidservant,
      nor your ox, your donkey or any of your animals, nor the alien within your gates,
      so that your manservant and maidservant may rest, as you do.
  - name: Deuteronomy 5:15
    orderIndex: 14
    osisId: Deut.5.15
    sblId: Deut 5:15
    shortName: Deut 5:15
    text: Remember that you were slaves in Egypt and that the LORD your God brought
      you out of there with a mighty hand and an outstretched arm. Therefore the LORD
      your God has commanded you to observe the Sabbath day.
  - name: Deuteronomy 5:16
    orderIndex: 15
    osisId: Deut.5.16
    sblId: Deut 5:16
    shortName: Deut 5:16
    text: '"Honor your father and your mother, as the LORD your God has commanded
      you, so that you may live long and that it may go well with you in the land
      the LORD your God is giving you.'
  - name: Deuteronomy 5:17
    orderIndex: 16
    osisId: Deut.5.17
    sblId: Deut 5:17
    shortName: Deut 5:17
    text: '"You shall not murder.'
  - name: Deuteronomy 5:18
    orderIndex: 17
    osisId: Deut.5.18
    sblId: Deut 5:18
    shortName: Deut 5:18
    text: '"You shall not commit adultery.'
  - name: Deuteronomy 5:19
    orderIndex: 18
    osisId: Deut.5.19
    sblId: Deut 5:19
    shortName: Deut 5:19
    text: '"You shall not steal.'
  - name: Deuteronomy 5:20
    orderIndex: 19
    osisId: Deut.5.20
    sblId: Deut 5:20
    shortName: Deut 5:20
    text: '"You shall not give false testimony against your neighbor.'
  - name: Deuteronomy 5:21
    orderIndex: 20
    osisId: Deut.5.21
    sblId: Deut 5:21
    shortName: Deut 5:21
    text: '"You shall not covet your neighbor''s wife. You shall not set your desire
      on your neighbor''s house or land, his manservant or maidservant, his ox or
      donkey, or anything that belongs to your neighbor."'
  - name: Deuteronomy 5:22
    orderIndex: 21
    osisId: Deut.5.22
    sblId: Deut 5:22
    shortName: Deut 5:22
    text: These are the commandments the LORD proclaimed in a loud voice to your whole
      assembly there on the mountain from out of the fire, the cloud and the deep
      darkness; and he added nothing more. Then he wrote them on two stone tablets
      and gave them to me.
  - name: Deuteronomy 5:23
    orderIndex: 22
    osisId: Deut.5.23
    sblId: Deut 5:23
    shortName: Deut 5:23
    text: When you heard the voice out of the darkness, while the mountain was ablaze
      with fire, all the leading men of your tribes and your elders came to me.
  - name: Deuteronomy 5:24
    orderIndex: 23
    osisId: Deut.5.24
    sblId: Deut 5:24
    shortName: Deut 5:24
    text: And you said, "The LORD our God has shown us his glory and his majesty,
      and we have heard his voice from the fire. Today we have seen that a man can
      live even if God speaks with him.
  - name: Deuteronomy 5:25
    orderIndex: 24
    osisId: Deut.5.25
    sblId: Deut 5:25
    shortName: Deut 5:25
    text: But now, why should we die? This great fire will consume us, and we will
      die if we hear the voice of the LORD our God any longer.
  - name: Deuteronomy 5:26
    orderIndex: 25
    osisId: Deut.5.26
    sblId: Deut 5:26
    shortName: Deut 5:26
    text: For what mortal man has ever heard the voice of the living God speaking
      out of fire, as we have, and survived?
  - name: Deuteronomy 5:27
    orderIndex: 26
    osisId: Deut.5.27
    sblId: Deut 5:27
    shortName: Deut 5:27
    text: Go near and listen to all that the LORD our God says. Then tell us whatever
      the LORD our God tells you. We will listen and obey."
  - name: Deuteronomy 5:28
    orderIndex: 27
    osisId: Deut.5.28
    sblId: Deut 5:28
    shortName: Deut 5:28
    text: The LORD heard you when you spoke to me and the LORD said to me, "I have
      heard what this people said to you. Everything they said was good.
  - name: Deuteronomy 5:29
    orderIndex: 28
    osisId: Deut.5.29
    sblId: Deut 5:29
    shortName: Deut 5:29
    text: Oh, that their hearts would be inclined to fear me and keep all my commands
      always, so that it might go well with them and their children forever!
  - name: Deuteronomy 5:30
    orderIndex: 29
    osisId: Deut.5.30
    sblId: Deut 5:30
    shortName: Deut 5:30
    text: '"Go, tell them to return to their tents.'
  - name: Deuteronomy 5:31
    orderIndex: 30
    osisId: Deut.5.31
    sblId: Deut 5:31
    shortName: Deut 5:31
    text: But you stay here with me so that I may give you all the commands, decrees
      and laws you are to teach them to follow in the land I am giving them to possess."
  - name: Deuteronomy 5:32
    orderIndex: 31
    osisId: Deut.5.32
    sblId: Deut 5:32
    shortName: Deut 5:32
    text: So be careful to do what the LORD your God has commanded you; do not turn
      aside to the right or to the left.
  - name: Deuteronomy 5:33
    orderIndex: 32
    osisId: Deut.5.33
    sblId: Deut 5:33
    shortName: Deut 5:33
    text: Walk in all the way that the LORD your God has commanded you, so that you
      may live and prosper and prolong your days in the land that you will possess.
  versesCount: 33
- name: Deuteronomy 6
  orderIndex: 5
  osisId: Deut.6
  sblId: Deut 6
  shortName: Deut 6
  verses:
  - name: Deuteronomy 6:1
    orderIndex: 0
    osisId: Deut.6.1
    sblId: Deut 6:1
    shortName: Deut 6:1
    text: These are the commands, decrees and laws the LORD your God directed me to
      teach you to observe in the land that you are crossing the Jordan to possess,
  - name: Deuteronomy 6:2
    orderIndex: 1
    osisId: Deut.6.2
    sblId: Deut 6:2
    shortName: Deut 6:2
    text: so that you, your children and their children after them may fear the LORD
      your God as long as you live by keeping all his decrees and commands that I
      give you, and so that you may enjoy long life.
  - name: Deuteronomy 6:3
    orderIndex: 2
    osisId: Deut.6.3
    sblId: Deut 6:3
    shortName: Deut 6:3
    text: Hear, O Israel, and be careful to obey so that it may go well with you and
      that you may increase greatly in a land flowing with milk and honey, just as
      the LORD, the God of your fathers, promised you.
  - name: Deuteronomy 6:4
    orderIndex: 3
    osisId: Deut.6.4
    sblId: Deut 6:4
    shortName: Deut 6:4
    text: 'Hear, O Israel: The LORD our God, the LORD is one.'
  - name: Deuteronomy 6:5
    orderIndex: 4
    osisId: Deut.6.5
    sblId: Deut 6:5
    shortName: Deut 6:5
    text: Love the LORD your God with all your heart and with all your soul and with
      all your strength.
  - name: Deuteronomy 6:6
    orderIndex: 5
    osisId: Deut.6.6
    sblId: Deut 6:6
    shortName: Deut 6:6
    text: These commandments that I give you today are to be upon your hearts.
  - name: Deuteronomy 6:7
    orderIndex: 6
    osisId: Deut.6.7
    sblId: Deut 6:7
    shortName: Deut 6:7
    text: Impress them on your children. Talk about them when you sit at home and
      when you walk along the road, when you lie down and when you get up.
  - name: Deuteronomy 6:8
    orderIndex: 7
    osisId: Deut.6.8
    sblId: Deut 6:8
    shortName: Deut 6:8
    text: Tie them as symbols on your hands and bind them on your foreheads.
  - name: Deuteronomy 6:9
    orderIndex: 8
    osisId: Deut.6.9
    sblId: Deut 6:9
    shortName: Deut 6:9
    text: Write them on the doorframes of your houses and on your gates.
  - name: Deuteronomy 6:10
    orderIndex: 9
    osisId: Deut.6.10
    sblId: Deut 6:10
    shortName: Deut 6:10
    text: When the LORD your God brings you into the land he swore to your fathers,
      to Abraham, Isaac and Jacob, to give you-a land with large, flourishing cities
      you did not build,
  - name: Deuteronomy 6:11
    orderIndex: 10
    osisId: Deut.6.11
    sblId: Deut 6:11
    shortName: Deut 6:11
    text: houses filled with all kinds of good things you did not provide, wells you
      did not dig, and vineyards and olive groves you did not plant-then when you
      eat and are satisfied,
  - name: Deuteronomy 6:12
    orderIndex: 11
    osisId: Deut.6.12
    sblId: Deut 6:12
    shortName: Deut 6:12
    text: be careful that you do not forget the LORD, who brought you out of Egypt,
      out of the land of slavery.
  - name: Deuteronomy 6:13
    orderIndex: 12
    osisId: Deut.6.13
    sblId: Deut 6:13
    shortName: Deut 6:13
    text: Fear the LORD your God, serve him only and take your oaths in his name.
  - name: Deuteronomy 6:14
    orderIndex: 13
    osisId: Deut.6.14
    sblId: Deut 6:14
    shortName: Deut 6:14
    text: Do not follow other gods, the gods of the peoples around you;
  - name: Deuteronomy 6:15
    orderIndex: 14
    osisId: Deut.6.15
    sblId: Deut 6:15
    shortName: Deut 6:15
    text: for the LORD your God, who is among you, is a jealous God and his anger
      will burn against you, and he will destroy you from the face of the land.
  - name: Deuteronomy 6:16
    orderIndex: 15
    osisId: Deut.6.16
    sblId: Deut 6:16
    shortName: Deut 6:16
    text: Do not test the LORD your God as you did at Massah.
  - name: Deuteronomy 6:17
    orderIndex: 16
    osisId: Deut.6.17
    sblId: Deut 6:17
    shortName: Deut 6:17
    text: Be sure to keep the commands of the LORD your God and the stipulations and
      decrees he has given you.
  - name: Deuteronomy 6:18
    orderIndex: 17
    osisId: Deut.6.18
    sblId: Deut 6:18
    shortName: Deut 6:18
    text: Do what is right and good in the LORD's sight, so that it may go well with
      you and you may go in and take over the good land that the LORD promised on
      oath to your forefathers,
  - name: Deuteronomy 6:19
    orderIndex: 18
    osisId: Deut.6.19
    sblId: Deut 6:19
    shortName: Deut 6:19
    text: thrusting out all your enemies before you, as the LORD said.
  - name: Deuteronomy 6:20
    orderIndex: 19
    osisId: Deut.6.20
    sblId: Deut 6:20
    shortName: Deut 6:20
    text: In the future, when your son asks you, "What is the meaning of the stipulations,
      decrees and laws the LORD our God has commanded you?"
  - name: Deuteronomy 6:21
    orderIndex: 20
    osisId: Deut.6.21
    sblId: Deut 6:21
    shortName: Deut 6:21
    text: 'tell him: "We were slaves of Pharaoh in Egypt, but the LORD brought us
      out of Egypt with a mighty hand.'
  - name: Deuteronomy 6:22
    orderIndex: 21
    osisId: Deut.6.22
    sblId: Deut 6:22
    shortName: Deut 6:22
    text: Before our eyes the LORD sent miraculous signs and wonders-great and terrible-upon
      Egypt and Pharaoh and his whole household.
  - name: Deuteronomy 6:23
    orderIndex: 22
    osisId: Deut.6.23
    sblId: Deut 6:23
    shortName: Deut 6:23
    text: But he brought us out from there to bring us in and give us the land that
      he promised on oath to our forefathers.
  - name: Deuteronomy 6:24
    orderIndex: 23
    osisId: Deut.6.24
    sblId: Deut 6:24
    shortName: Deut 6:24
    text: The LORD commanded us to obey all these decrees and to fear the LORD our
      God, so that we might always prosper and be kept alive, as is the case today.
  - name: Deuteronomy 6:25
    orderIndex: 24
    osisId: Deut.6.25
    sblId: Deut 6:25
    shortName: Deut 6:25
    text: And if we are careful to obey all this law before the LORD our God, as he
      has commanded us, that will be our righteousness."
  versesCount: 25
- name: Deuteronomy 7
  orderIndex: 6
  osisId: Deut.7
  sblId: Deut 7
  shortName: Deut 7
  verses:
  - name: Deuteronomy 7:1
    orderIndex: 0
    osisId: Deut.7.1
    sblId: Deut 7:1
    shortName: Deut 7:1
    text: When the LORD your God brings you into the land you are entering to possess
      and drives out before you many nations-the Hittites, Girgashites, Amorites,
      Canaanites, Perizzites, Hivites and Jebusites, seven nations larger and stronger
      than you-
  - name: Deuteronomy 7:2
    orderIndex: 1
    osisId: Deut.7.2
    sblId: Deut 7:2
    shortName: Deut 7:2
    text: and when the LORD your God has delivered them over to you and you have defeated
      them, then you must destroy them totally. Make no treaty with them, and show
      them no mercy.
  - name: Deuteronomy 7:3
    orderIndex: 2
    osisId: Deut.7.3
    sblId: Deut 7:3
    shortName: Deut 7:3
    text: Do not intermarry with them. Do not give your daughters to their sons or
      take their daughters for your sons,
  - name: Deuteronomy 7:4
    orderIndex: 3
    osisId: Deut.7.4
    sblId: Deut 7:4
    shortName: Deut 7:4
    text: for they will turn your sons away from following me to serve other gods,
      and the LORD's anger will burn against you and will quickly destroy you.
  - name: Deuteronomy 7:5
    orderIndex: 4
    osisId: Deut.7.5
    sblId: Deut 7:5
    shortName: Deut 7:5
    text: 'This is what you are to do to them: Break down their altars, smash their
      sacred stones, cut down their Asherah poles and burn their idols in the fire.'
  - name: Deuteronomy 7:6
    orderIndex: 5
    osisId: Deut.7.6
    sblId: Deut 7:6
    shortName: Deut 7:6
    text: For you are a people holy to the LORD your God. The LORD your God has chosen
      you out of all the peoples on the face of the earth to be his people, his treasured
      possession.
  - name: Deuteronomy 7:7
    orderIndex: 6
    osisId: Deut.7.7
    sblId: Deut 7:7
    shortName: Deut 7:7
    text: The LORD did not set his affection on you and choose you because you were
      more numerous than other peoples, for you were the fewest of all peoples.
  - name: Deuteronomy 7:8
    orderIndex: 7
    osisId: Deut.7.8
    sblId: Deut 7:8
    shortName: Deut 7:8
    text: But it was because the LORD loved you and kept the oath he swore to your
      forefathers that he brought you out with a mighty hand and redeemed you from
      the land of slavery, from the power of Pharaoh king of Egypt.
  - name: Deuteronomy 7:9
    orderIndex: 8
    osisId: Deut.7.9
    sblId: Deut 7:9
    shortName: Deut 7:9
    text: Know therefore that the LORD your God is God; he is the faithful God, keeping
      his covenant of love to a thousand generations of those who love him and keep
      his commands.
  - name: Deuteronomy 7:10
    orderIndex: 9
    osisId: Deut.7.10
    sblId: Deut 7:10
    shortName: Deut 7:10
    text: But those who hate him he will repay to their face by destruction; he will
      not be slow to repay to their face those who hate him.
  - name: Deuteronomy 7:11
    orderIndex: 10
    osisId: Deut.7.11
    sblId: Deut 7:11
    shortName: Deut 7:11
    text: Therefore, take care to follow the commands, decrees and laws I give you
      today.
  - name: Deuteronomy 7:12
    orderIndex: 11
    osisId: Deut.7.12
    sblId: Deut 7:12
    shortName: Deut 7:12
    text: If you pay attention to these laws and are careful to follow them, then
      the LORD your God will keep his covenant of love with you, as he swore to your
      forefathers.
  - name: Deuteronomy 7:13
    orderIndex: 12
    osisId: Deut.7.13
    sblId: Deut 7:13
    shortName: Deut 7:13
    text: He will love you and bless you and increase your numbers. He will bless
      the fruit of your womb, the crops of your land-your grain, new wine and oil-the
      calves of your herds and the lambs of your flocks in the land that he swore
      to your forefathers to give you.
  - name: Deuteronomy 7:14
    orderIndex: 13
    osisId: Deut.7.14
    sblId: Deut 7:14
    shortName: Deut 7:14
    text: You will be blessed more than any other people; none of your men or women
      will be childless, nor any of your livestock without young.
  - name: Deuteronomy 7:15
    orderIndex: 14
    osisId: Deut.7.15
    sblId: Deut 7:15
    shortName: Deut 7:15
    text: The LORD will keep you free from every disease. He will not inflict on you
      the horrible diseases you knew in Egypt, but he will inflict them on all who
      hate you.
  - name: Deuteronomy 7:16
    orderIndex: 15
    osisId: Deut.7.16
    sblId: Deut 7:16
    shortName: Deut 7:16
    text: You must destroy all the peoples the LORD your God gives over to you. Do
      not look on them with pity and do not serve their gods, for that will be a snare
      to you.
  - name: Deuteronomy 7:17
    orderIndex: 16
    osisId: Deut.7.17
    sblId: Deut 7:17
    shortName: Deut 7:17
    text: You may say to yourselves, "These nations are stronger than we are. How
      can we drive them out?"
  - name: Deuteronomy 7:18
    orderIndex: 17
    osisId: Deut.7.18
    sblId: Deut 7:18
    shortName: Deut 7:18
    text: But do not be afraid of them; remember well what the LORD your God did to
      Pharaoh and to all Egypt.
  - name: Deuteronomy 7:19
    orderIndex: 18
    osisId: Deut.7.19
    sblId: Deut 7:19
    shortName: Deut 7:19
    text: You saw with your own eyes the great trials, the miraculous signs and wonders,
      the mighty hand and outstretched arm, with which the LORD your God brought you
      out. The LORD your God will do the same to all the peoples you now fear.
  - name: Deuteronomy 7:20
    orderIndex: 19
    osisId: Deut.7.20
    sblId: Deut 7:20
    shortName: Deut 7:20
    text: Moreover, the LORD your God will send the hornet among them until even the
      survivors who hide from you have perished.
  - name: Deuteronomy 7:21
    orderIndex: 20
    osisId: Deut.7.21
    sblId: Deut 7:21
    shortName: Deut 7:21
    text: Do not be terrified by them, for the LORD your God, who is among you, is
      a great and awesome God.
  - name: Deuteronomy 7:22
    orderIndex: 21
    osisId: Deut.7.22
    sblId: Deut 7:22
    shortName: Deut 7:22
    text: The LORD your God will drive out those nations before you, little by little.
      You will not be allowed to eliminate them all at once, or the wild animals will
      multiply around you.
  - name: Deuteronomy 7:23
    orderIndex: 22
    osisId: Deut.7.23
    sblId: Deut 7:23
    shortName: Deut 7:23
    text: But the LORD your God will deliver them over to you, throwing them into
      great confusion until they are destroyed.
  - name: Deuteronomy 7:24
    orderIndex: 23
    osisId: Deut.7.24
    sblId: Deut 7:24
    shortName: Deut 7:24
    text: He will give their kings into your hand, and you will wipe out their names
      from under heaven. No one will be able to stand up against you; you will destroy
      them.
  - name: Deuteronomy 7:25
    orderIndex: 24
    osisId: Deut.7.25
    sblId: Deut 7:25
    shortName: Deut 7:25
    text: The images of their gods you are to burn in the fire. Do not covet the silver
      and gold on them, and do not take it for yourselves, or you will be ensnared
      by it, for it is detestable to the LORD your God.
  - name: Deuteronomy 7:26
    orderIndex: 25
    osisId: Deut.7.26
    sblId: Deut 7:26
    shortName: Deut 7:26
    text: Do not bring a detestable thing into your house or you, like it, will be
      set apart for destruction. Utterly abhor and detest it, for it is set apart
      for destruction.
  versesCount: 26
- name: Deuteronomy 8
  orderIndex: 7
  osisId: Deut.8
  sblId: Deut 8
  shortName: Deut 8
  verses:
  - name: Deuteronomy 8:1
    orderIndex: 0
    osisId: Deut.8.1
    sblId: Deut 8:1
    shortName: Deut 8:1
    text: Be careful to follow every command I am giving you today, so that you may
      live and increase and may enter and possess the land that the LORD promised
      on oath to your forefathers.
  - name: Deuteronomy 8:2
    orderIndex: 1
    osisId: Deut.8.2
    sblId: Deut 8:2
    shortName: Deut 8:2
    text: Remember how the LORD your God led you all the way in the desert these forty
      years, to humble you and to test you in order to know what was in your heart,
      whether or not you would keep his commands.
  - name: Deuteronomy 8:3
    orderIndex: 2
    osisId: Deut.8.3
    sblId: Deut 8:3
    shortName: Deut 8:3
    text: He humbled you, causing you to hunger and then feeding you with manna, which
      neither you nor your fathers had known, to teach you that man does not live
      on bread alone but on every word that comes from the mouth of the LORD.
  - name: Deuteronomy 8:4
    orderIndex: 3
    osisId: Deut.8.4
    sblId: Deut 8:4
    shortName: Deut 8:4
    text: Your clothes did not wear out and your feet did not swell during these forty
      years.
  - name: Deuteronomy 8:5
    orderIndex: 4
    osisId: Deut.8.5
    sblId: Deut 8:5
    shortName: Deut 8:5
    text: Know then in your heart that as a man disciplines his son, so the LORD your
      God disciplines you.
  - name: Deuteronomy 8:6
    orderIndex: 5
    osisId: Deut.8.6
    sblId: Deut 8:6
    shortName: Deut 8:6
    text: Observe the commands of the LORD your God, walking in his ways and revering
      him.
  - name: Deuteronomy 8:7
    orderIndex: 6
    osisId: Deut.8.7
    sblId: Deut 8:7
    shortName: Deut 8:7
    text: For the LORD your God is bringing you into a good land-a land with streams
      and pools of water, with springs flowing in the valleys and hills;
  - name: Deuteronomy 8:8
    orderIndex: 7
    osisId: Deut.8.8
    sblId: Deut 8:8
    shortName: Deut 8:8
    text: a land with wheat and barley, vines and fig trees, pomegranates, olive oil
      and honey;
  - name: Deuteronomy 8:9
    orderIndex: 8
    osisId: Deut.8.9
    sblId: Deut 8:9
    shortName: Deut 8:9
    text: a land where bread will not be scarce and you will lack nothing; a land
      where the rocks are iron and you can dig copper out of the hills.
  - name: Deuteronomy 8:10
    orderIndex: 9
    osisId: Deut.8.10
    sblId: Deut 8:10
    shortName: Deut 8:10
    text: When you have eaten and are satisfied, praise the LORD your God for the
      good land he has given you.
  - name: Deuteronomy 8:11
    orderIndex: 10
    osisId: Deut.8.11
    sblId: Deut 8:11
    shortName: Deut 8:11
    text: Be careful that you do not forget the LORD your God, failing to observe
      his commands, his laws and his decrees that I am giving you this day.
  - name: Deuteronomy 8:12
    orderIndex: 11
    osisId: Deut.8.12
    sblId: Deut 8:12
    shortName: Deut 8:12
    text: Otherwise, when you eat and are satisfied, when you build fine houses and
      settle down,
  - name: Deuteronomy 8:13
    orderIndex: 12
    osisId: Deut.8.13
    sblId: Deut 8:13
    shortName: Deut 8:13
    text: and when your herds and flocks grow large and your silver and gold increase
      and all you have is multiplied,
  - name: Deuteronomy 8:14
    orderIndex: 13
    osisId: Deut.8.14
    sblId: Deut 8:14
    shortName: Deut 8:14
    text: then your heart will become proud and you will forget the LORD your God,
      who brought you out of Egypt, out of the land of slavery.
  - name: Deuteronomy 8:15
    orderIndex: 14
    osisId: Deut.8.15
    sblId: Deut 8:15
    shortName: Deut 8:15
    text: He led you through the vast and dreadful desert, that thirsty and waterless
      land, with its venomous snakes and scorpions. He brought you water out of hard
      rock.
  - name: Deuteronomy 8:16
    orderIndex: 15
    osisId: Deut.8.16
    sblId: Deut 8:16
    shortName: Deut 8:16
    text: He gave you manna to eat in the desert, something your fathers had never
      known, to humble and to test you so that in the end it might go well with you.
  - name: Deuteronomy 8:17
    orderIndex: 16
    osisId: Deut.8.17
    sblId: Deut 8:17
    shortName: Deut 8:17
    text: You may say to yourself, "My power and the strength of my hands have produced
      this wealth for me."
  - name: Deuteronomy 8:18
    orderIndex: 17
    osisId: Deut.8.18
    sblId: Deut 8:18
    shortName: Deut 8:18
    text: But remember the LORD your God, for it is he who gives you the ability to
      produce wealth, and so confirms his covenant, which he swore to your forefathers,
      as it is today.
  - name: Deuteronomy 8:19
    orderIndex: 18
    osisId: Deut.8.19
    sblId: Deut 8:19
    shortName: Deut 8:19
    text: If you ever forget the LORD your God and follow other gods and worship and
      bow down to them, I testify against you today that you will surely be destroyed.
  - name: Deuteronomy 8:20
    orderIndex: 19
    osisId: Deut.8.20
    sblId: Deut 8:20
    shortName: Deut 8:20
    text: Like the nations the LORD destroyed before you, so you will be destroyed
      for not obeying the LORD your God.
  versesCount: 20
- name: Deuteronomy 9
  orderIndex: 8
  osisId: Deut.9
  sblId: Deut 9
  shortName: Deut 9
  verses:
  - name: Deuteronomy 9:1
    orderIndex: 0
    osisId: Deut.9.1
    sblId: Deut 9:1
    shortName: Deut 9:1
    text: Hear, O Israel. You are now about to cross the Jordan to go in and dispossess
      nations greater and stronger than you, with large cities that have walls up
      to the sky.
  - name: Deuteronomy 9:2
    orderIndex: 1
    osisId: Deut.9.2
    sblId: Deut 9:2
    shortName: Deut 9:2
    text: 'The people are strong and tall-Anakites! You know about them and have heard
      it said: "Who can stand up against the Anakites?"'
  - name: Deuteronomy 9:3
    orderIndex: 2
    osisId: Deut.9.3
    sblId: Deut 9:3
    shortName: Deut 9:3
    text: But be assured today that the LORD your God is the one who goes across ahead
      of you like a devouring fire. He will destroy them; he will subdue them before
      you. And you will drive them out and annihilate them quickly, as the LORD has
      promised you.
  - name: Deuteronomy 9:4
    orderIndex: 3
    osisId: Deut.9.4
    sblId: Deut 9:4
    shortName: Deut 9:4
    text: After the LORD your God has driven them out before you, do not say to yourself,
      "The LORD has brought me here to take possession of this land because of my
      righteousness." No, it is on account of the wickedness of these nations that
      the LORD is going to drive them out before you.
  - name: Deuteronomy 9:5
    orderIndex: 4
    osisId: Deut.9.5
    sblId: Deut 9:5
    shortName: Deut 9:5
    text: It is not because of your righteousness or your integrity that you are going
      in to take possession of their land; but on account of the wickedness of these
      nations, the LORD your God will drive them out before you, to accomplish what
      he swore to your fathers, to Abraham, Isaac and Jacob.
  - name: Deuteronomy 9:6
    orderIndex: 5
    osisId: Deut.9.6
    sblId: Deut 9:6
    shortName: Deut 9:6
    text: Understand, then, that it is not because of your righteousness that the
      LORD your God is giving you this good land to possess, for you are a stiff-necked
      people.
  - name: Deuteronomy 9:7
    orderIndex: 6
    osisId: Deut.9.7
    sblId: Deut 9:7
    shortName: Deut 9:7
    text: Remember this and never forget how you provoked the LORD your God to anger
      in the desert. From the day you left Egypt until you arrived here, you have
      been rebellious against the LORD.
  - name: Deuteronomy 9:8
    orderIndex: 7
    osisId: Deut.9.8
    sblId: Deut 9:8
    shortName: Deut 9:8
    text: At Horeb you aroused the LORD's wrath so that he was angry enough to destroy
      you.
  - name: Deuteronomy 9:9
    orderIndex: 8
    osisId: Deut.9.9
    sblId: Deut 9:9
    shortName: Deut 9:9
    text: When I went up on the mountain to receive the tablets of stone, the tablets
      of the covenant that the LORD had made with you, I stayed on the mountain forty
      days and forty nights; I ate no bread and drank no water.
  - name: Deuteronomy 9:10
    orderIndex: 9
    osisId: Deut.9.10
    sblId: Deut 9:10
    shortName: Deut 9:10
    text: The LORD gave me two stone tablets inscribed by the finger of God. On them
      were all the commandments the LORD proclaimed to you on the mountain out of
      the fire, on the day of the assembly.
  - name: Deuteronomy 9:11
    orderIndex: 10
    osisId: Deut.9.11
    sblId: Deut 9:11
    shortName: Deut 9:11
    text: At the end of the forty days and forty nights, the LORD gave me the two
      stone tablets, the tablets of the covenant.
  - name: Deuteronomy 9:12
    orderIndex: 11
    osisId: Deut.9.12
    sblId: Deut 9:12
    shortName: Deut 9:12
    text: Then the LORD told me, "Go down from here at once, because your people whom
      you brought out of Egypt have become corrupt. They have turned away quickly
      from what I commanded them and have made a cast idol for themselves."
  - name: Deuteronomy 9:13
    orderIndex: 12
    osisId: Deut.9.13
    sblId: Deut 9:13
    shortName: Deut 9:13
    text: And the LORD said to me, "I have seen this people, and they are a stiff-necked
      people indeed!
  - name: Deuteronomy 9:14
    orderIndex: 13
    osisId: Deut.9.14
    sblId: Deut 9:14
    shortName: Deut 9:14
    text: Let me alone, so that I may destroy them and blot out their name from under
      heaven. And I will make you into a nation stronger and more numerous than they."
  - name: Deuteronomy 9:15
    orderIndex: 14
    osisId: Deut.9.15
    sblId: Deut 9:15
    shortName: Deut 9:15
    text: So I turned and went down from the mountain while it was ablaze with fire.
      And the two tablets of the covenant were in my hands.
  - name: Deuteronomy 9:16
    orderIndex: 15
    osisId: Deut.9.16
    sblId: Deut 9:16
    shortName: Deut 9:16
    text: When I looked, I saw that you had sinned against the LORD your God; you
      had made for yourselves an idol cast in the shape of a calf. You had turned
      aside quickly from the way that the LORD had commanded you.
  - name: Deuteronomy 9:17
    orderIndex: 16
    osisId: Deut.9.17
    sblId: Deut 9:17
    shortName: Deut 9:17
    text: So I took the two tablets and threw them out of my hands, breaking them
      to pieces before your eyes.
  - name: Deuteronomy 9:18
    orderIndex: 17
    osisId: Deut.9.18
    sblId: Deut 9:18
    shortName: Deut 9:18
    text: Then once again I fell prostrate before the LORD for forty days and forty
      nights; I ate no bread and drank no water, because of all the sin you had committed,
      doing what was evil in the LORD's sight and so provoking him to anger.
  - name: Deuteronomy 9:19
    orderIndex: 18
    osisId: Deut.9.19
    sblId: Deut 9:19
    shortName: Deut 9:19
    text: I feared the anger and wrath of the LORD, for he was angry enough with you
      to destroy you. But again the LORD listened to me.
  - name: Deuteronomy 9:20
    orderIndex: 19
    osisId: Deut.9.20
    sblId: Deut 9:20
    shortName: Deut 9:20
    text: And the LORD was angry enough with Aaron to destroy him, but at that time
      I prayed for Aaron too.
  - name: Deuteronomy 9:21
    orderIndex: 20
    osisId: Deut.9.21
    sblId: Deut 9:21
    shortName: Deut 9:21
    text: Also I took that sinful thing of yours, the calf you had made, and burned
      it in the fire. Then I crushed it and ground it to powder as fine as dust and
      threw the dust into a stream that flowed down the mountain.
  - name: Deuteronomy 9:22
    orderIndex: 21
    osisId: Deut.9.22
    sblId: Deut 9:22
    shortName: Deut 9:22
    text: You also made the LORD angry at Taberah, at Massah and at Kibroth Hattaavah.
  - name: Deuteronomy 9:23
    orderIndex: 22
    osisId: Deut.9.23
    sblId: Deut 9:23
    shortName: Deut 9:23
    text: And when the LORD sent you out from Kadesh Barnea, he said, "Go up and take
      possession of the land I have given you." But you rebelled against the command
      of the LORD your God. You did not trust him or obey him.
  - name: Deuteronomy 9:24
    orderIndex: 23
    osisId: Deut.9.24
    sblId: Deut 9:24
    shortName: Deut 9:24
    text: You have been rebellious against the LORD ever since I have known you.
  - name: Deuteronomy 9:25
    orderIndex: 24
    osisId: Deut.9.25
    sblId: Deut 9:25
    shortName: Deut 9:25
    text: I lay prostrate before the LORD those forty days and forty nights because
      the LORD had said he would destroy you.
  - name: Deuteronomy 9:26
    orderIndex: 25
    osisId: Deut.9.26
    sblId: Deut 9:26
    shortName: Deut 9:26
    text: I prayed to the LORD and said, "O Sovereign LORD, do not destroy your people,
      your own inheritance that you redeemed by your great power and brought out of
      Egypt with a mighty hand.
  - name: Deuteronomy 9:27
    orderIndex: 26
    osisId: Deut.9.27
    sblId: Deut 9:27
    shortName: Deut 9:27
    text: Remember your servants Abraham, Isaac and Jacob. Overlook the stubbornness
      of this people, their wickedness and their sin.
  - name: Deuteronomy 9:28
    orderIndex: 27
    osisId: Deut.9.28
    sblId: Deut 9:28
    shortName: Deut 9:28
    text: Otherwise, the country from which you brought us will say, 'Because the
      LORD was not able to take them into the land he had promised them, and because
      he hated them, he brought them out to put them to death in the desert.'
  - name: Deuteronomy 9:29
    orderIndex: 28
    osisId: Deut.9.29
    sblId: Deut 9:29
    shortName: Deut 9:29
    text: But they are your people, your inheritance that you brought out by your
      great power and your outstretched arm."
  versesCount: 29
- name: Deuteronomy 10
  orderIndex: 9
  osisId: Deut.10
  sblId: Deut 10
  shortName: Deut 10
  verses:
  - name: Deuteronomy 10:1
    orderIndex: 0
    osisId: Deut.10.1
    sblId: Deut 10:1
    shortName: Deut 10:1
    text: At that time the LORD said to me, "Chisel out two stone tablets like the
      first ones and come up to me on the mountain. Also make a wooden chest.
  - name: Deuteronomy 10:2
    orderIndex: 1
    osisId: Deut.10.2
    sblId: Deut 10:2
    shortName: Deut 10:2
    text: I will write on the tablets the words that were on the first tablets, which
      you broke. Then you are to put them in the chest."
  - name: Deuteronomy 10:3
    orderIndex: 2
    osisId: Deut.10.3
    sblId: Deut 10:3
    shortName: Deut 10:3
    text: So I made the ark out of acacia wood and chiseled out two stone tablets
      like the first ones, and I went up on the mountain with the two tablets in my
      hands.
  - name: Deuteronomy 10:4
    orderIndex: 3
    osisId: Deut.10.4
    sblId: Deut 10:4
    shortName: Deut 10:4
    text: The LORD wrote on these tablets what he had written before, the Ten Commandments
      he had proclaimed to you on the mountain, out of the fire, on the day of the
      assembly. And the LORD gave them to me.
  - name: Deuteronomy 10:5
    orderIndex: 4
    osisId: Deut.10.5
    sblId: Deut 10:5
    shortName: Deut 10:5
    text: Then I came back down the mountain and put the tablets in the ark I had
      made, as the LORD commanded me, and they are there now.
  - name: Deuteronomy 10:6
    orderIndex: 5
    osisId: Deut.10.6
    sblId: Deut 10:6
    shortName: Deut 10:6
    text: (The Israelites traveled from the wells of the Jaakanites to Moserah. There
      Aaron died and was buried, and Eleazar his son succeeded him as priest.
  - name: Deuteronomy 10:7
    orderIndex: 6
    osisId: Deut.10.7
    sblId: Deut 10:7
    shortName: Deut 10:7
    text: From there they traveled to Gudgodah and on to Jotbathah, a land with streams
      of water.
  - name: Deuteronomy 10:8
    orderIndex: 7
    osisId: Deut.10.8
    sblId: Deut 10:8
    shortName: Deut 10:8
    text: At that time the LORD set apart the tribe of Levi to carry the ark of the
      covenant of the LORD, to stand before the LORD to minister and to pronounce
      blessings in his name, as they still do today.
  - name: Deuteronomy 10:9
    orderIndex: 8
    osisId: Deut.10.9
    sblId: Deut 10:9
    shortName: Deut 10:9
    text: That is why the Levites have no share or inheritance among their brothers;
      the LORD is their inheritance, as the LORD your God told them.)
  - name: Deuteronomy 10:10
    orderIndex: 9
    osisId: Deut.10.10
    sblId: Deut 10:10
    shortName: Deut 10:10
    text: Now I had stayed on the mountain forty days and nights, as I did the first
      time, and the LORD listened to me at this time also. It was not his will to
      destroy you.
  - name: Deuteronomy 10:11
    orderIndex: 10
    osisId: Deut.10.11
    sblId: Deut 10:11
    shortName: Deut 10:11
    text: '"Go," the LORD said to me, "and lead the people on their way, so that they
      may enter and possess the land that I swore to their fathers to give them."'
  - name: Deuteronomy 10:12
    orderIndex: 11
    osisId: Deut.10.12
    sblId: Deut 10:12
    shortName: Deut 10:12
    text: And now, O Israel, what does the LORD your God ask of you but to fear the
      LORD your God, to walk in all his ways, to love him, to serve the LORD your
      God with all your heart and with all your soul,
  - name: Deuteronomy 10:13
    orderIndex: 12
    osisId: Deut.10.13
    sblId: Deut 10:13
    shortName: Deut 10:13
    text: and to observe the LORD's commands and decrees that I am giving you today
      for your own good?
  - name: Deuteronomy 10:14
    orderIndex: 13
    osisId: Deut.10.14
    sblId: Deut 10:14
    shortName: Deut 10:14
    text: To the LORD your God belong the heavens, even the highest heavens, the earth
      and everything in it.
  - name: Deuteronomy 10:15
    orderIndex: 14
    osisId: Deut.10.15
    sblId: Deut 10:15
    shortName: Deut 10:15
    text: Yet the LORD set his affection on your forefathers and loved them, and he
      chose you, their descendants, above all the nations, as it is today.
  - name: Deuteronomy 10:16
    orderIndex: 15
    osisId: Deut.10.16
    sblId: Deut 10:16
    shortName: Deut 10:16
    text: Circumcise your hearts, therefore, and do not be stiff-necked any longer.
  - name: Deuteronomy 10:17
    orderIndex: 16
    osisId: Deut.10.17
    sblId: Deut 10:17
    shortName: Deut 10:17
    text: For the LORD your God is God of gods and Lord of lords, the great God, mighty
      and awesome, who shows no partiality and accepts no bribes.
  - name: Deuteronomy 10:18
    orderIndex: 17
    osisId: Deut.10.18
    sblId: Deut 10:18
    shortName: Deut 10:18
    text: He defends the cause of the fatherless and the widow, and loves the alien,
      giving him food and clothing.
  - name: Deuteronomy 10:19
    orderIndex: 18
    osisId: Deut.10.19
    sblId: Deut 10:19
    shortName: Deut 10:19
    text: And you are to love those who are aliens, for you yourselves were aliens
      in Egypt.
  - name: Deuteronomy 10:20
    orderIndex: 19
    osisId: Deut.10.20
    sblId: Deut 10:20
    shortName: Deut 10:20
    text: Fear the LORD your God and serve him. Hold fast to him and take your oaths
      in his name.
  - name: Deuteronomy 10:21
    orderIndex: 20
    osisId: Deut.10.21
    sblId: Deut 10:21
    shortName: Deut 10:21
    text: He is your praise; he is your God, who performed for you those great and
      awesome wonders you saw with your own eyes.
  - name: Deuteronomy 10:22
    orderIndex: 21
    osisId: Deut.10.22
    sblId: Deut 10:22
    shortName: Deut 10:22
    text: Your forefathers who went down into Egypt were seventy in all, and now the
      LORD your God has made you as numerous as the stars in the sky.
  versesCount: 22
- name: Deuteronomy 11
  orderIndex: 10
  osisId: Deut.11
  sblId: Deut 11
  shortName: Deut 11
  verses:
  - name: Deuteronomy 11:1
    orderIndex: 0
    osisId: Deut.11.1
    sblId: Deut 11:1
    shortName: Deut 11:1
    text: Love the LORD your God and keep his requirements, his decrees, his laws
      and his commands always.
  - name: Deuteronomy 11:2
    orderIndex: 1
    osisId: Deut.11.2
    sblId: Deut 11:2
    shortName: Deut 11:2
    text: 'Remember today that your children were not the ones who saw and experienced
      the discipline of the LORD your God: his majesty, his mighty hand, his outstretched
      arm;'
  - name: Deuteronomy 11:3
    orderIndex: 2
    osisId: Deut.11.3
    sblId: Deut 11:3
    shortName: Deut 11:3
    text: the signs he performed and the things he did in the heart of Egypt, both
      to Pharaoh king of Egypt and to his whole country;
  - name: Deuteronomy 11:4
    orderIndex: 3
    osisId: Deut.11.4
    sblId: Deut 11:4
    shortName: Deut 11:4
    text: what he did to the Egyptian army, to its horses and chariots, how he overwhelmed
      them with the waters of the Red Sea as they were pursuing you, and how the LORD
      brought lasting ruin on them.
  - name: Deuteronomy 11:5
    orderIndex: 4
    osisId: Deut.11.5
    sblId: Deut 11:5
    shortName: Deut 11:5
    text: It was not your children who saw what he did for you in the desert until
      you arrived at this place,
  - name: Deuteronomy 11:6
    orderIndex: 5
    osisId: Deut.11.6
    sblId: Deut 11:6
    shortName: Deut 11:6
    text: and what he did to Dathan and Abiram, sons of Eliab the Reubenite, when
      the earth opened its mouth right in the middle of all Israel and swallowed them
      up with their households, their tents and every living thing that belonged to
      them.
  - name: Deuteronomy 11:7
    orderIndex: 6
    osisId: Deut.11.7
    sblId: Deut 11:7
    shortName: Deut 11:7
    text: But it was your own eyes that saw all these great things the LORD has done.
  - name: Deuteronomy 11:8
    orderIndex: 7
    osisId: Deut.11.8
    sblId: Deut 11:8
    shortName: Deut 11:8
    text: Observe therefore all the commands I am giving you today, so that you may
      have the strength to go in and take over the land that you are crossing the
      Jordan to possess,
  - name: Deuteronomy 11:9
    orderIndex: 8
    osisId: Deut.11.9
    sblId: Deut 11:9
    shortName: Deut 11:9
    text: and so that you may live long in the land that the LORD swore to your forefathers
      to give to them and their descendants, a land flowing with milk and honey.
  - name: Deuteronomy 11:10
    orderIndex: 9
    osisId: Deut.11.10
    sblId: Deut 11:10
    shortName: Deut 11:10
    text: The land you are entering to take over is not like the land of Egypt, from
      which you have come, where you planted your seed and irrigated it by foot as
      in a vegetable garden.
  - name: Deuteronomy 11:11
    orderIndex: 10
    osisId: Deut.11.11
    sblId: Deut 11:11
    shortName: Deut 11:11
    text: But the land you are crossing the Jordan to take possession of is a land
      of mountains and valleys that drinks rain from heaven.
  - name: Deuteronomy 11:12
    orderIndex: 11
    osisId: Deut.11.12
    sblId: Deut 11:12
    shortName: Deut 11:12
    text: It is a land the LORD your God cares for; the eyes of the LORD your God
      are continually on it from the beginning of the year to its end.
  - name: Deuteronomy 11:13
    orderIndex: 12
    osisId: Deut.11.13
    sblId: Deut 11:13
    shortName: Deut 11:13
    text: So if you faithfully obey the commands I am giving you today-to love the
      LORD your God and to serve him with all your heart and with all your soul-
  - name: Deuteronomy 11:14
    orderIndex: 13
    osisId: Deut.11.14
    sblId: Deut 11:14
    shortName: Deut 11:14
    text: then I will send rain on your land in its season, both autumn and spring
      rains, so that you may gather in your grain, new wine and oil.
  - name: Deuteronomy 11:15
    orderIndex: 14
    osisId: Deut.11.15
    sblId: Deut 11:15
    shortName: Deut 11:15
    text: I will provide grass in the fields for your cattle, and you will eat and
      be satisfied.
  - name: Deuteronomy 11:16
    orderIndex: 15
    osisId: Deut.11.16
    sblId: Deut 11:16
    shortName: Deut 11:16
    text: Be careful, or you will be enticed to turn away and worship other gods and
      bow down to them.
  - name: Deuteronomy 11:17
    orderIndex: 16
    osisId: Deut.11.17
    sblId: Deut 11:17
    shortName: Deut 11:17
    text: Then the LORD's anger will burn against you, and he will shut the heavens
      so that it will not rain and the ground will yield no produce, and you will
      soon perish from the good land the LORD is giving you.
  - name: Deuteronomy 11:18
    orderIndex: 17
    osisId: Deut.11.18
    sblId: Deut 11:18
    shortName: Deut 11:18
    text: Fix these words of mine in your hearts and minds; tie them as symbols on
      your hands and bind them on your foreheads.
  - name: Deuteronomy 11:19
    orderIndex: 18
    osisId: Deut.11.19
    sblId: Deut 11:19
    shortName: Deut 11:19
    text: Teach them to your children, talking about them when you sit at home and
      when you walk along the road, when you lie down and when you get up.
  - name: Deuteronomy 11:20
    orderIndex: 19
    osisId: Deut.11.20
    sblId: Deut 11:20
    shortName: Deut 11:20
    text: Write them on the doorframes of your houses and on your gates,
  - name: Deuteronomy 11:21
    orderIndex: 20
    osisId: Deut.11.21
    sblId: Deut 11:21
    shortName: Deut 11:21
    text: so that your days and the days of your children may be many in the land
      that the LORD swore to give your forefathers, as many as the days that the heavens
      are above the earth.
  - name: Deuteronomy 11:22
    orderIndex: 21
    osisId: Deut.11.22
    sblId: Deut 11:22
    shortName: Deut 11:22
    text: If you carefully observe all these commands I am giving you to follow-to
      love the LORD your God, to walk in all his ways and to hold fast to him-
  - name: Deuteronomy 11:23
    orderIndex: 22
    osisId: Deut.11.23
    sblId: Deut 11:23
    shortName: Deut 11:23
    text: then the LORD will drive out all these nations before you, and you will
      dispossess nations larger and stronger than you.
  - name: Deuteronomy 11:24
    orderIndex: 23
    osisId: Deut.11.24
    sblId: Deut 11:24
    shortName: Deut 11:24
    text: 'Every place where you set your foot will be yours: Your territory will
      extend from the desert to Lebanon, and from the Euphrates River to the western
      sea.'
  - name: Deuteronomy 11:25
    orderIndex: 24
    osisId: Deut.11.25
    sblId: Deut 11:25
    shortName: Deut 11:25
    text: No man will be able to stand against you. The LORD your God, as he promised
      you, will put the terror and fear of you on the whole land, wherever you go.
  - name: Deuteronomy 11:26
    orderIndex: 25
    osisId: Deut.11.26
    sblId: Deut 11:26
    shortName: Deut 11:26
    text: See, I am setting before you today a blessing and a curse-
  - name: Deuteronomy 11:27
    orderIndex: 26
    osisId: Deut.11.27
    sblId: Deut 11:27
    shortName: Deut 11:27
    text: the blessing if you obey the commands of the LORD your God that I am giving
      you today;
  - name: Deuteronomy 11:28
    orderIndex: 27
    osisId: Deut.11.28
    sblId: Deut 11:28
    shortName: Deut 11:28
    text: the curse if you disobey the commands of the LORD your God and turn from
      the way that I command you today by following other gods, which you have not
      known.
  - name: Deuteronomy 11:29
    orderIndex: 28
    osisId: Deut.11.29
    sblId: Deut 11:29
    shortName: Deut 11:29
    text: When the LORD your God has brought you into the land you are entering to
      possess, you are to proclaim on Mount Gerizim the blessings, and on Mount Ebal
      the curses.
  - name: Deuteronomy 11:30
    orderIndex: 29
    osisId: Deut.11.30
    sblId: Deut 11:30
    shortName: Deut 11:30
    text: As you know, these mountains are across the Jordan, west of the road, toward
      the setting sun, near the great trees of Moreh, in the territory of those Canaanites
      living in the Arabah in the vicinity of Gilgal.
  - name: Deuteronomy 11:31
    orderIndex: 30
    osisId: Deut.11.31
    sblId: Deut 11:31
    shortName: Deut 11:31
    text: You are about to cross the Jordan to enter and take possession of the land
      the LORD your God is giving you. When you have taken it over and are living
      there,
  - name: Deuteronomy 11:32
    orderIndex: 31
    osisId: Deut.11.32
    sblId: Deut 11:32
    shortName: Deut 11:32
    text: be sure that you obey all the decrees and laws I am setting before you today.
  versesCount: 32
- name: Deuteronomy 12
  orderIndex: 11
  osisId: Deut.12
  sblId: Deut 12
  shortName: Deut 12
  verses:
  - name: Deuteronomy 12:1
    orderIndex: 0
    osisId: Deut.12.1
    sblId: Deut 12:1
    shortName: Deut 12:1
    text: These are the decrees and laws you must be careful to follow in the land
      that the LORD, the God of your fathers, has given you to possess-as long as
      you live in the land.
  - name: Deuteronomy 12:2
    orderIndex: 1
    osisId: Deut.12.2
    sblId: Deut 12:2
    shortName: Deut 12:2
    text: Destroy completely all the places on the high mountains and on the hills
      and under every spreading tree where the nations you are dispossessing worship
      their gods.
  - name: Deuteronomy 12:3
    orderIndex: 2
    osisId: Deut.12.3
    sblId: Deut 12:3
    shortName: Deut 12:3
    text: Break down their altars, smash their sacred stones and burn their Asherah
      poles in the fire; cut down the idols of their gods and wipe out their names
      from those places.
  - name: Deuteronomy 12:4
    orderIndex: 3
    osisId: Deut.12.4
    sblId: Deut 12:4
    shortName: Deut 12:4
    text: You must not worship the LORD your God in their way.
  - name: Deuteronomy 12:5
    orderIndex: 4
    osisId: Deut.12.5
    sblId: Deut 12:5
    shortName: Deut 12:5
    text: But you are to seek the place the LORD your God will choose from among all
      your tribes to put his Name there for his dwelling. To that place you must go;
  - name: Deuteronomy 12:6
    orderIndex: 5
    osisId: Deut.12.6
    sblId: Deut 12:6
    shortName: Deut 12:6
    text: there bring your burnt offerings and sacrifices, your tithes and special
      gifts, what you have vowed to give and your freewill offerings, and the firstborn
      of your herds and flocks.
  - name: Deuteronomy 12:7
    orderIndex: 6
    osisId: Deut.12.7
    sblId: Deut 12:7
    shortName: Deut 12:7
    text: There, in the presence of the LORD your God, you and your families shall
      eat and shall rejoice in everything you have put your hand to, because the LORD
      your God has blessed you.
  - name: Deuteronomy 12:8
    orderIndex: 7
    osisId: Deut.12.8
    sblId: Deut 12:8
    shortName: Deut 12:8
    text: You are not to do as we do here today, everyone as he sees fit,
  - name: Deuteronomy 12:9
    orderIndex: 8
    osisId: Deut.12.9
    sblId: Deut 12:9
    shortName: Deut 12:9
    text: since you have not yet reached the resting place and the inheritance the
      LORD your God is giving you.
  - name: Deuteronomy 12:10
    orderIndex: 9
    osisId: Deut.12.10
    sblId: Deut 12:10
    shortName: Deut 12:10
    text: But you will cross the Jordan and settle in the land the LORD your God is
      giving you as an inheritance, and he will give you rest from all your enemies
      around you so that you will live in safety.
  - name: Deuteronomy 12:11
    orderIndex: 10
    osisId: Deut.12.11
    sblId: Deut 12:11
    shortName: Deut 12:11
    text: 'Then to the place the LORD your God will choose as a dwelling for his Name-there
      you are to bring everything I command you: your burnt offerings and sacrifices,
      your tithes and special gifts, and all the choice possessions you have vowed
      to the LORD.'
  - name: Deuteronomy 12:12
    orderIndex: 11
    osisId: Deut.12.12
    sblId: Deut 12:12
    shortName: Deut 12:12
    text: And there rejoice before the LORD your God, you, your sons and daughters,
      your menservants and maidservants, and the Levites from your towns, who have
      no allotment or inheritance of their own.
  - name: Deuteronomy 12:13
    orderIndex: 12
    osisId: Deut.12.13
    sblId: Deut 12:13
    shortName: Deut 12:13
    text: Be careful not to sacrifice your burnt offerings anywhere you please.
  - name: Deuteronomy 12:14
    orderIndex: 13
    osisId: Deut.12.14
    sblId: Deut 12:14
    shortName: Deut 12:14
    text: Offer them only at the place the LORD will choose in one of your tribes,
      and there observe everything I command you.
  - name: Deuteronomy 12:15
    orderIndex: 14
    osisId: Deut.12.15
    sblId: Deut 12:15
    shortName: Deut 12:15
    text: Nevertheless, you may slaughter your animals in any of your towns and eat
      as much of the meat as you want, as if it were gazelle or deer, according to
      the blessing the LORD your God gives you. Both the ceremonially unclean and
      the clean may eat it.
  - name: Deuteronomy 12:16
    orderIndex: 15
    osisId: Deut.12.16
    sblId: Deut 12:16
    shortName: Deut 12:16
    text: But you must not eat the blood; pour it out on the ground like water.
  - name: Deuteronomy 12:17
    orderIndex: 16
    osisId: Deut.12.17
    sblId: Deut 12:17
    shortName: Deut 12:17
    text: You must not eat in your own towns the tithe of your grain and new wine
      and oil, or the firstborn of your herds and flocks, or whatever you have vowed
      to give, or your freewill offerings or special gifts.
  - name: Deuteronomy 12:18
    orderIndex: 17
    osisId: Deut.12.18
    sblId: Deut 12:18
    shortName: Deut 12:18
    text: Instead, you are to eat them in the presence of the LORD your God at the
      place the LORD your God will choose-you, your sons and daughters, your menservants
      and maidservants, and the Levites from your towns-and you are to rejoice before
      the LORD your God in everything you put your hand to.
  - name: Deuteronomy 12:19
    orderIndex: 18
    osisId: Deut.12.19
    sblId: Deut 12:19
    shortName: Deut 12:19
    text: Be careful not to neglect the Levites as long as you live in your land.
  - name: Deuteronomy 12:20
    orderIndex: 19
    osisId: Deut.12.20
    sblId: Deut 12:20
    shortName: Deut 12:20
    text: When the LORD your God has enlarged your territory as he promised you, and
      you crave meat and say, "I would like some meat," then you may eat as much of
      it as you want.
  - name: Deuteronomy 12:21
    orderIndex: 20
    osisId: Deut.12.21
    sblId: Deut 12:21
    shortName: Deut 12:21
    text: If the place where the LORD your God chooses to put his Name is too far
      away from you, you may slaughter animals from the herds and flocks the LORD
      has given you, as I have commanded you, and in your own towns you may eat as
      much of them as you want.
  - name: Deuteronomy 12:22
    orderIndex: 21
    osisId: Deut.12.22
    sblId: Deut 12:22
    shortName: Deut 12:22
    text: Eat them as you would gazelle or deer. Both the ceremonially unclean and
      the clean may eat.
  - name: Deuteronomy 12:23
    orderIndex: 22
    osisId: Deut.12.23
    sblId: Deut 12:23
    shortName: Deut 12:23
    text: But be sure you do not eat the blood, because the blood is the life, and
      you must not eat the life with the meat.
  - name: Deuteronomy 12:24
    orderIndex: 23
    osisId: Deut.12.24
    sblId: Deut 12:24
    shortName: Deut 12:24
    text: You must not eat the blood; pour it out on the ground like water.
  - name: Deuteronomy 12:25
    orderIndex: 24
    osisId: Deut.12.25
    sblId: Deut 12:25
    shortName: Deut 12:25
    text: Do not eat it, so that it may go well with you and your children after you,
      because you will be doing what is right in the eyes of the LORD.
  - name: Deuteronomy 12:26
    orderIndex: 25
    osisId: Deut.12.26
    sblId: Deut 12:26
    shortName: Deut 12:26
    text: But take your consecrated things and whatever you have vowed to give, and
      go to the place the LORD will choose.
  - name: Deuteronomy 12:27
    orderIndex: 26
    osisId: Deut.12.27
    sblId: Deut 12:27
    shortName: Deut 12:27
    text: Present your burnt offerings on the altar of the LORD your God, both the
      meat and the blood. The blood of your sacrifices must be poured beside the altar
      of the LORD your God, but you may eat the meat.
  - name: Deuteronomy 12:28
    orderIndex: 27
    osisId: Deut.12.28
    sblId: Deut 12:28
    shortName: Deut 12:28
    text: Be careful to obey all these regulations I am giving you, so that it may
      always go well with you and your children after you, because you will be doing
      what is good and right in the eyes of the LORD your God.
  - name: Deuteronomy 12:29
    orderIndex: 28
    osisId: Deut.12.29
    sblId: Deut 12:29
    shortName: Deut 12:29
    text: The LORD your God will cut off before you the nations you are about to invade
      and dispossess. But when you have driven them out and settled in their land,
  - name: Deuteronomy 12:30
    orderIndex: 29
    osisId: Deut.12.30
    sblId: Deut 12:30
    shortName: Deut 12:30
    text: and after they have been destroyed before you, be careful not to be ensnared
      by inquiring about their gods, saying, "How do these nations serve their gods?
      We will do the same."
  - name: Deuteronomy 12:31
    orderIndex: 30
    osisId: Deut.12.31
    sblId: Deut 12:31
    shortName: Deut 12:31
    text: You must not worship the LORD your God in their way, because in worshiping
      their gods, they do all kinds of detestable things the LORD hates. They even
      burn their sons and daughters in the fire as sacrifices to their gods.
  - name: Deuteronomy 12:32
    orderIndex: 31
    osisId: Deut.12.32
    sblId: Deut 12:32
    shortName: Deut 12:32
    text: See that you do all I command you; do not add to it or take away from it.
  versesCount: 32
- name: Deuteronomy 13
  orderIndex: 12
  osisId: Deut.13
  sblId: Deut 13
  shortName: Deut 13
  verses:
  - name: Deuteronomy 13:1
    orderIndex: 0
    osisId: Deut.13.1
    sblId: Deut 13:1
    shortName: Deut 13:1
    text: If a prophet, or one who foretells by dreams, appears among you and announces
      to you a miraculous sign or wonder,
  - name: Deuteronomy 13:2
    orderIndex: 1
    osisId: Deut.13.2
    sblId: Deut 13:2
    shortName: Deut 13:2
    text: and if the sign or wonder of which he has spoken takes place, and he says,
      "Let us follow other gods" (gods you have not known) "and let us worship them,"
  - name: Deuteronomy 13:3
    orderIndex: 2
    osisId: Deut.13.3
    sblId: Deut 13:3
    shortName: Deut 13:3
    text: you must not listen to the words of that prophet or dreamer. The LORD your
      God is testing you to find out whether you love him with all your heart and
      with all your soul.
  - name: Deuteronomy 13:4
    orderIndex: 3
    osisId: Deut.13.4
    sblId: Deut 13:4
    shortName: Deut 13:4
    text: It is the LORD your God you must follow, and him you must revere. Keep his
      commands and obey him; serve him and hold fast to him.
  - name: Deuteronomy 13:5
    orderIndex: 4
    osisId: Deut.13.5
    sblId: Deut 13:5
    shortName: Deut 13:5
    text: That prophet or dreamer must be put to death, because he preached rebellion
      against the LORD your God, who brought you out of Egypt and redeemed you from
      the land of slavery; he has tried to turn you from the way the LORD your God
      commanded you to follow. You must purge the evil from among you.
  - name: Deuteronomy 13:6
    orderIndex: 5
    osisId: Deut.13.6
    sblId: Deut 13:6
    shortName: Deut 13:6
    text: If your very own brother, or your son or daughter, or the wife you love,
      or your closest friend secretly entices you, saying, "Let us go and worship
      other gods" (gods that neither you nor your fathers have known,
  - name: Deuteronomy 13:7
    orderIndex: 6
    osisId: Deut.13.7
    sblId: Deut 13:7
    shortName: Deut 13:7
    text: gods of the peoples around you, whether near or far, from one end of the
      land to the other),
  - name: Deuteronomy 13:8
    orderIndex: 7
    osisId: Deut.13.8
    sblId: Deut 13:8
    shortName: Deut 13:8
    text: do not yield to him or listen to him. Show him no pity. Do not spare him
      or shield him.
  - name: Deuteronomy 13:9
    orderIndex: 8
    osisId: Deut.13.9
    sblId: Deut 13:9
    shortName: Deut 13:9
    text: You must certainly put him to death. Your hand must be the first in putting
      him to death, and then the hands of all the people.
  - name: Deuteronomy 13:10
    orderIndex: 9
    osisId: Deut.13.10
    sblId: Deut 13:10
    shortName: Deut 13:10
    text: Stone him to death, because he tried to turn you away from the LORD your
      God, who brought you out of Egypt, out of the land of slavery.
  - name: Deuteronomy 13:11
    orderIndex: 10
    osisId: Deut.13.11
    sblId: Deut 13:11
    shortName: Deut 13:11
    text: Then all Israel will hear and be afraid, and no one among you will do such
      an evil thing again.
  - name: Deuteronomy 13:12
    orderIndex: 11
    osisId: Deut.13.12
    sblId: Deut 13:12
    shortName: Deut 13:12
    text: If you hear it said about one of the towns the LORD your God is giving you
      to live in
  - name: Deuteronomy 13:13
    orderIndex: 12
    osisId: Deut.13.13
    sblId: Deut 13:13
    shortName: Deut 13:13
    text: that wicked men have arisen among you and have led the people of their town
      astray, saying, "Let us go and worship other gods" (gods you have not known),
  - name: Deuteronomy 13:14
    orderIndex: 13
    osisId: Deut.13.14
    sblId: Deut 13:14
    shortName: Deut 13:14
    text: then you must inquire, probe and investigate it thoroughly. And if it is
      true and it has been proved that this detestable thing has been done among you,
  - name: Deuteronomy 13:15
    orderIndex: 14
    osisId: Deut.13.15
    sblId: Deut 13:15
    shortName: Deut 13:15
    text: you must certainly put to the sword all who live in that town. Destroy it
      completely, both its people and its livestock.
  - name: Deuteronomy 13:16
    orderIndex: 15
    osisId: Deut.13.16
    sblId: Deut 13:16
    shortName: Deut 13:16
    text: Gather all the plunder of the town into the middle of the public square
      and completely burn the town and all its plunder as a whole burnt offering to
      the LORD your God. It is to remain a ruin forever, never to be rebuilt.
  - name: Deuteronomy 13:17
    orderIndex: 16
    osisId: Deut.13.17
    sblId: Deut 13:17
    shortName: Deut 13:17
    text: None of those condemned things shall be found in your hands, so that the
      LORD will turn from his fierce anger; he will show you mercy, have compassion
      on you, and increase your numbers, as he promised on oath to your forefathers,
  - name: Deuteronomy 13:18
    orderIndex: 17
    osisId: Deut.13.18
    sblId: Deut 13:18
    shortName: Deut 13:18
    text: because you obey the LORD your God, keeping all his commands that I am giving
      you today and doing what is right in his eyes.
  versesCount: 18
- name: Deuteronomy 14
  orderIndex: 13
  osisId: Deut.14
  sblId: Deut 14
  shortName: Deut 14
  verses:
  - name: Deuteronomy 14:1
    orderIndex: 0
    osisId: Deut.14.1
    sblId: Deut 14:1
    shortName: Deut 14:1
    text: You are the children of the LORD your God. Do not cut yourselves or shave
      the front of your heads for the dead,
  - name: Deuteronomy 14:2
    orderIndex: 1
    osisId: Deut.14.2
    sblId: Deut 14:2
    shortName: Deut 14:2
    text: for you are a people holy to the LORD your God. Out of all the peoples on
      the face of the earth, the LORD has chosen you to be his treasured possession.
  - name: Deuteronomy 14:3
    orderIndex: 2
    osisId: Deut.14.3
    sblId: Deut 14:3
    shortName: Deut 14:3
    text: Do not eat any detestable thing.
  - name: Deuteronomy 14:4
    orderIndex: 3
    osisId: Deut.14.4
    sblId: Deut 14:4
    shortName: Deut 14:4
    text: 'These are the animals you may eat: the ox, the sheep, the goat,'
  - name: Deuteronomy 14:5
    orderIndex: 4
    osisId: Deut.14.5
    sblId: Deut 14:5
    shortName: Deut 14:5
    text: the deer, the gazelle, the roe deer, the wild goat, the ibex, the antelope
      and the mountain sheep.
  - name: Deuteronomy 14:6
    orderIndex: 5
    osisId: Deut.14.6
    sblId: Deut 14:6
    shortName: Deut 14:6
    text: You may eat any animal that has a split hoof divided in two and that chews
      the cud.
  - name: Deuteronomy 14:7
    orderIndex: 6
    osisId: Deut.14.7
    sblId: Deut 14:7
    shortName: Deut 14:7
    text: However, of those that chew the cud or that have a split hoof completely
      divided you may not eat the camel, the rabbit or the coney. Although they chew
      the cud, they do not have a split hoof; they are ceremonially unclean for you.
  - name: Deuteronomy 14:8
    orderIndex: 7
    osisId: Deut.14.8
    sblId: Deut 14:8
    shortName: Deut 14:8
    text: The pig is also unclean; although it has a split hoof, it does not chew
      the cud. You are not to eat their meat or touch their carcasses.
  - name: Deuteronomy 14:9
    orderIndex: 8
    osisId: Deut.14.9
    sblId: Deut 14:9
    shortName: Deut 14:9
    text: Of all the creatures living in the water, you may eat any that has fins
      and scales.
  - name: Deuteronomy 14:10
    orderIndex: 9
    osisId: Deut.14.10
    sblId: Deut 14:10
    shortName: Deut 14:10
    text: But anything that does not have fins and scales you may not eat; for you
      it is unclean.
  - name: Deuteronomy 14:11
    orderIndex: 10
    osisId: Deut.14.11
    sblId: Deut 14:11
    shortName: Deut 14:11
    text: You may eat any clean bird.
  - name: Deuteronomy 14:12
    orderIndex: 11
    osisId: Deut.14.12
    sblId: Deut 14:12
    shortName: Deut 14:12
    text: 'But these you may not eat: the eagle, the vulture, the black vulture,'
  - name: Deuteronomy 14:13
    orderIndex: 12
    osisId: Deut.14.13
    sblId: Deut 14:13
    shortName: Deut 14:13
    text: the red kite, the black kite, any kind of falcon,
  - name: Deuteronomy 14:14
    orderIndex: 13
    osisId: Deut.14.14
    sblId: Deut 14:14
    shortName: Deut 14:14
    text: any kind of raven,
  - name: Deuteronomy 14:15
    orderIndex: 14
    osisId: Deut.14.15
    sblId: Deut 14:15
    shortName: Deut 14:15
    text: the horned owl, the screech owl, the gull, any kind of hawk,
  - name: Deuteronomy 14:16
    orderIndex: 15
    osisId: Deut.14.16
    sblId: Deut 14:16
    shortName: Deut 14:16
    text: the little owl, the great owl, the white owl,
  - name: Deuteronomy 14:17
    orderIndex: 16
    osisId: Deut.14.17
    sblId: Deut 14:17
    shortName: Deut 14:17
    text: the desert owl, the osprey, the cormorant,
  - name: Deuteronomy 14:18
    orderIndex: 17
    osisId: Deut.14.18
    sblId: Deut 14:18
    shortName: Deut 14:18
    text: the stork, any kind of heron, the hoopoe and the bat.
  - name: Deuteronomy 14:19
    orderIndex: 18
    osisId: Deut.14.19
    sblId: Deut 14:19
    shortName: Deut 14:19
    text: All flying insects that swarm are unclean to you; do not eat them.
  - name: Deuteronomy 14:20
    orderIndex: 19
    osisId: Deut.14.20
    sblId: Deut 14:20
    shortName: Deut 14:20
    text: But any winged creature that is clean you may eat.
  - name: Deuteronomy 14:21
    orderIndex: 20
    osisId: Deut.14.21
    sblId: Deut 14:21
    shortName: Deut 14:21
    text: Do not eat anything you find already dead. You may give it to an alien living
      in any of your towns, and he may eat it, or you may sell it to a foreigner.
      But you are a people holy to the LORD your God. Do not cook a young goat in
      its mother's milk.
  - name: Deuteronomy 14:22
    orderIndex: 21
    osisId: Deut.14.22
    sblId: Deut 14:22
    shortName: Deut 14:22
    text: Be sure to set aside a tenth of all that your fields produce each year.
  - name: Deuteronomy 14:23
    orderIndex: 22
    osisId: Deut.14.23
    sblId: Deut 14:23
    shortName: Deut 14:23
    text: Eat the tithe of your grain, new wine and oil, and the firstborn of your
      herds and flocks in the presence of the LORD your God at the place he will choose
      as a dwelling for his Name, so that you may learn to revere the LORD your God
      always.
  - name: Deuteronomy 14:24
    orderIndex: 23
    osisId: Deut.14.24
    sblId: Deut 14:24
    shortName: Deut 14:24
    text: But if that place is too distant and you have been blessed by the LORD your
      God and cannot carry your tithe (because the place where the LORD will choose
      to put his Name is so far away),
  - name: Deuteronomy 14:25
    orderIndex: 24
    osisId: Deut.14.25
    sblId: Deut 14:25
    shortName: Deut 14:25
    text: then exchange your tithe for silver, and take the silver with you and go
      to the place the LORD your God will choose.
  - name: Deuteronomy 14:26
    orderIndex: 25
    osisId: Deut.14.26
    sblId: Deut 14:26
    shortName: Deut 14:26
    text: 'Use the silver to buy whatever you like: cattle, sheep, wine or other fermented
      drink, or anything you wish. Then you and your household shall eat there in
      the presence of the LORD your God and rejoice.'
  - name: Deuteronomy 14:27
    orderIndex: 26
    osisId: Deut.14.27
    sblId: Deut 14:27
    shortName: Deut 14:27
    text: And do not neglect the Levites living in your towns, for they have no allotment
      or inheritance of their own.
  - name: Deuteronomy 14:28
    orderIndex: 27
    osisId: Deut.14.28
    sblId: Deut 14:28
    shortName: Deut 14:28
    text: At the end of every three years, bring all the tithes of that year's produce
      and store it in your towns,
  - name: Deuteronomy 14:29
    orderIndex: 28
    osisId: Deut.14.29
    sblId: Deut 14:29
    shortName: Deut 14:29
    text: so that the Levites (who have no allotment or inheritance of their own)
      and the aliens, the fatherless and the widows who live in your towns may come
      and eat and be satisfied, and so that the LORD your God may bless you in all
      the work of your hands.
  versesCount: 29
- name: Deuteronomy 15
  orderIndex: 14
  osisId: Deut.15
  sblId: Deut 15
  shortName: Deut 15
  verses:
  - name: Deuteronomy 15:1
    orderIndex: 0
    osisId: Deut.15.1
    sblId: Deut 15:1
    shortName: Deut 15:1
    text: At the end of every seven years you must cancel debts.
  - name: Deuteronomy 15:2
    orderIndex: 1
    osisId: Deut.15.2
    sblId: Deut 15:2
    shortName: Deut 15:2
    text: 'This is how it is to be done: Every creditor shall cancel the loan he has
      made to his fellow Israelite. He shall not require payment from his fellow Israelite
      or brother, because the LORD''s time for canceling debts has been proclaimed.'
  - name: Deuteronomy 15:3
    orderIndex: 2
    osisId: Deut.15.3
    sblId: Deut 15:3
    shortName: Deut 15:3
    text: You may require payment from a foreigner, but you must cancel any debt your
      brother owes you.
  - name: Deuteronomy 15:4
    orderIndex: 3
    osisId: Deut.15.4
    sblId: Deut 15:4
    shortName: Deut 15:4
    text: However, there should be no poor among you, for in the land the LORD your
      God is giving you to possess as your inheritance, he will richly bless you,
  - name: Deuteronomy 15:5
    orderIndex: 4
    osisId: Deut.15.5
    sblId: Deut 15:5
    shortName: Deut 15:5
    text: if only you fully obey the LORD your God and are careful to follow all these
      commands I am giving you today.
  - name: Deuteronomy 15:6
    orderIndex: 5
    osisId: Deut.15.6
    sblId: Deut 15:6
    shortName: Deut 15:6
    text: For the LORD your God will bless you as he has promised, and you will lend
      to many nations but will borrow from none. You will rule over many nations but
      none will rule over you.
  - name: Deuteronomy 15:7
    orderIndex: 6
    osisId: Deut.15.7
    sblId: Deut 15:7
    shortName: Deut 15:7
    text: If there is a poor man among your brothers in any of the towns of the land
      that the LORD your God is giving you, do not be hardhearted or tightfisted toward
      your poor brother.
  - name: Deuteronomy 15:8
    orderIndex: 7
    osisId: Deut.15.8
    sblId: Deut 15:8
    shortName: Deut 15:8
    text: Rather be openhanded and freely lend him whatever he needs.
  - name: Deuteronomy 15:9
    orderIndex: 8
    osisId: Deut.15.9
    sblId: Deut 15:9
    shortName: Deut 15:9
    text: 'Be careful not to harbor this wicked thought: "The seventh year, the year
      for canceling debts, is near," so that you do not show ill will toward your
      needy brother and give him nothing. He may then appeal to the LORD against you,
      and you will be found guilty of sin.'
  - name: Deuteronomy 15:10
    orderIndex: 9
    osisId: Deut.15.10
    sblId: Deut 15:10
    shortName: Deut 15:10
    text: Give generously to him and do so without a grudging heart; then because
      of this the LORD your God will bless you in all your work and in everything
      you put your hand to.
  - name: Deuteronomy 15:11
    orderIndex: 10
    osisId: Deut.15.11
    sblId: Deut 15:11
    shortName: Deut 15:11
    text: There will always be poor people in the land. Therefore I command you to
      be openhanded toward your brothers and toward the poor and needy in your land.
  - name: Deuteronomy 15:12
    orderIndex: 11
    osisId: Deut.15.12
    sblId: Deut 15:12
    shortName: Deut 15:12
    text: If a fellow Hebrew, a man or a woman, sells himself to you and serves you
      six years, in the seventh year you must let him go free.
  - name: Deuteronomy 15:13
    orderIndex: 12
    osisId: Deut.15.13
    sblId: Deut 15:13
    shortName: Deut 15:13
    text: And when you release him, do not send him away empty-handed.
  - name: Deuteronomy 15:14
    orderIndex: 13
    osisId: Deut.15.14
    sblId: Deut 15:14
    shortName: Deut 15:14
    text: Supply him liberally from your flock, your threshing floor and your winepress.
      Give to him as the LORD your God has blessed you.
  - name: Deuteronomy 15:15
    orderIndex: 14
    osisId: Deut.15.15
    sblId: Deut 15:15
    shortName: Deut 15:15
    text: Remember that you were slaves in Egypt and the LORD your God redeemed you.
      That is why I give you this command today.
  - name: Deuteronomy 15:16
    orderIndex: 15
    osisId: Deut.15.16
    sblId: Deut 15:16
    shortName: Deut 15:16
    text: But if your servant says to you, "I do not want to leave you," because he
      loves you and your family and is well off with you,
  - name: Deuteronomy 15:17
    orderIndex: 16
    osisId: Deut.15.17
    sblId: Deut 15:17
    shortName: Deut 15:17
    text: then take an awl and push it through his ear lobe into the door, and he
      will become your servant for life. Do the same for your maidservant.
  - name: Deuteronomy 15:18
    orderIndex: 17
    osisId: Deut.15.18
    sblId: Deut 15:18
    shortName: Deut 15:18
    text: Do not consider it a hardship to set your servant free, because his service
      to you these six years has been worth twice as much as that of a hired hand.
      And the LORD your God will bless you in everything you do.
  - name: Deuteronomy 15:19
    orderIndex: 18
    osisId: Deut.15.19
    sblId: Deut 15:19
    shortName: Deut 15:19
    text: Set apart for the LORD your God every firstborn male of your herds and flocks.
      Do not put the firstborn of your oxen to work, and do not shear the firstborn
      of your sheep.
  - name: Deuteronomy 15:20
    orderIndex: 19
    osisId: Deut.15.20
    sblId: Deut 15:20
    shortName: Deut 15:20
    text: Each year you and your family are to eat them in the presence of the LORD
      your God at the place he will choose.
  - name: Deuteronomy 15:21
    orderIndex: 20
    osisId: Deut.15.21
    sblId: Deut 15:21
    shortName: Deut 15:21
    text: If an animal has a defect, is lame or blind, or has any serious flaw, you
      must not sacrifice it to the LORD your God.
  - name: Deuteronomy 15:22
    orderIndex: 21
    osisId: Deut.15.22
    sblId: Deut 15:22
    shortName: Deut 15:22
    text: You are to eat it in your own towns. Both the ceremonially unclean and the
      clean may eat it, as if it were gazelle or deer.
  - name: Deuteronomy 15:23
    orderIndex: 22
    osisId: Deut.15.23
    sblId: Deut 15:23
    shortName: Deut 15:23
    text: But you must not eat the blood; pour it out on the ground like water.
  versesCount: 23
- name: Deuteronomy 16
  orderIndex: 15
  osisId: Deut.16
  sblId: Deut 16
  shortName: Deut 16
  verses:
  - name: Deuteronomy 16:1
    orderIndex: 0
    osisId: Deut.16.1
    sblId: Deut 16:1
    shortName: Deut 16:1
    text: Observe the month of Abib and celebrate the Passover of the LORD your God,
      because in the month of Abib he brought you out of Egypt by night.
  - name: Deuteronomy 16:2
    orderIndex: 1
    osisId: Deut.16.2
    sblId: Deut 16:2
    shortName: Deut 16:2
    text: Sacrifice as the Passover to the LORD your God an animal from your flock
      or herd at the place the LORD will choose as a dwelling for his Name.
  - name: Deuteronomy 16:3
    orderIndex: 2
    osisId: Deut.16.3
    sblId: Deut 16:3
    shortName: Deut 16:3
    text: Do not eat it with bread made with yeast, but for seven days eat unleavened
      bread, the bread of affliction, because you left Egypt in haste-so that all
      the days of your life you may remember the time of your departure from Egypt.
  - name: Deuteronomy 16:4
    orderIndex: 3
    osisId: Deut.16.4
    sblId: Deut 16:4
    shortName: Deut 16:4
    text: Let no yeast be found in your possession in all your land for seven days.
      Do not let any of the meat you sacrifice on the evening of the first day remain
      until morning.
  - name: Deuteronomy 16:5
    orderIndex: 4
    osisId: Deut.16.5
    sblId: Deut 16:5
    shortName: Deut 16:5
    text: You must not sacrifice the Passover in any town the LORD your God gives
      you
  - name: Deuteronomy 16:6
    orderIndex: 5
    osisId: Deut.16.6
    sblId: Deut 16:6
    shortName: Deut 16:6
    text: except in the place he will choose as a dwelling for his Name. There you
      must sacrifice the Passover in the evening, when the sun goes down, on the anniversary
      of your departure from Egypt.
  - name: Deuteronomy 16:7
    orderIndex: 6
    osisId: Deut.16.7
    sblId: Deut 16:7
    shortName: Deut 16:7
    text: Roast it and eat it at the place the LORD your God will choose. Then in
      the morning return to your tents.
  - name: Deuteronomy 16:8
    orderIndex: 7
    osisId: Deut.16.8
    sblId: Deut 16:8
    shortName: Deut 16:8
    text: For six days eat unleavened bread and on the seventh day hold an assembly
      to the LORD your God and do no work.
  - name: Deuteronomy 16:9
    orderIndex: 8
    osisId: Deut.16.9
    sblId: Deut 16:9
    shortName: Deut 16:9
    text: Count off seven weeks from the time you begin to put the sickle to the standing
      grain.
  - name: Deuteronomy 16:10
    orderIndex: 9
    osisId: Deut.16.10
    sblId: Deut 16:10
    shortName: Deut 16:10
    text: Then celebrate the Feast of Weeks to the LORD your God by giving a freewill
      offering in proportion to the blessings the LORD your God has given you.
  - name: Deuteronomy 16:11
    orderIndex: 10
    osisId: Deut.16.11
    sblId: Deut 16:11
    shortName: Deut 16:11
    text: And rejoice before the LORD your God at the place he will choose as a dwelling
      for his Name-you, your sons and daughters, your menservants and maidservants,
      the Levites in your towns, and the aliens, the fatherless and the widows living
      among you.
  - name: Deuteronomy 16:12
    orderIndex: 11
    osisId: Deut.16.12
    sblId: Deut 16:12
    shortName: Deut 16:12
    text: Remember that you were slaves in Egypt, and follow carefully these decrees.
  - name: Deuteronomy 16:13
    orderIndex: 12
    osisId: Deut.16.13
    sblId: Deut 16:13
    shortName: Deut 16:13
    text: Celebrate the Feast of Tabernacles for seven days after you have gathered
      the produce of your threshing floor and your winepress.
  - name: Deuteronomy 16:14
    orderIndex: 13
    osisId: Deut.16.14
    sblId: Deut 16:14
    shortName: Deut 16:14
    text: Be joyful at your Feast-you, your sons and daughters, your menservants and
      maidservants, and the Levites, the aliens, the fatherless and the widows who
      live in your towns.
  - name: Deuteronomy 16:15
    orderIndex: 14
    osisId: Deut.16.15
    sblId: Deut 16:15
    shortName: Deut 16:15
    text: For seven days celebrate the Feast to the LORD your God at the place the
      LORD will choose. For the LORD your God will bless you in all your harvest and
      in all the work of your hands, and your joy will be complete.
  - name: Deuteronomy 16:16
    orderIndex: 15
    osisId: Deut.16.16
    sblId: Deut 16:16
    shortName: Deut 16:16
    text: 'Three times a year all your men must appear before the LORD your God at
      the place he will choose: at the Feast of Unleavened Bread, the Feast of Weeks
      and the Feast of Tabernacles. No man should appear before the LORD empty-handed:'
  - name: Deuteronomy 16:17
    orderIndex: 16
    osisId: Deut.16.17
    sblId: Deut 16:17
    shortName: Deut 16:17
    text: Each of you must bring a gift in proportion to the way the LORD your God
      has blessed you.
  - name: Deuteronomy 16:18
    orderIndex: 17
    osisId: Deut.16.18
    sblId: Deut 16:18
    shortName: Deut 16:18
    text: Appoint judges and officials for each of your tribes in every town the LORD
      your God is giving you, and they shall judge the people fairly.
  - name: Deuteronomy 16:19
    orderIndex: 18
    osisId: Deut.16.19
    sblId: Deut 16:19
    shortName: Deut 16:19
    text: Do not pervert justice or show partiality. Do not accept a bribe, for a
      bribe blinds the eyes of the wise and twists the words of the righteous.
  - name: Deuteronomy 16:20
    orderIndex: 19
    osisId: Deut.16.20
    sblId: Deut 16:20
    shortName: Deut 16:20
    text: Follow justice and justice alone, so that you may live and possess the land
      the LORD your God is giving you.
  - name: Deuteronomy 16:21
    orderIndex: 20
    osisId: Deut.16.21
    sblId: Deut 16:21
    shortName: Deut 16:21
    text: Do not set up any wooden Asherah pole beside the altar you build to the
      LORD your God,
  - name: Deuteronomy 16:22
    orderIndex: 21
    osisId: Deut.16.22
    sblId: Deut 16:22
    shortName: Deut 16:22
    text: and do not erect a sacred stone, for these the LORD your God hates.
  versesCount: 22
- name: Deuteronomy 17
  orderIndex: 16
  osisId: Deut.17
  sblId: Deut 17
  shortName: Deut 17
  verses:
  - name: Deuteronomy 17:1
    orderIndex: 0
    osisId: Deut.17.1
    sblId: Deut 17:1
    shortName: Deut 17:1
    text: Do not sacrifice to the LORD your God an ox or a sheep that has any defect
      or flaw in it, for that would be detestable to him.
  - name: Deuteronomy 17:2
    orderIndex: 1
    osisId: Deut.17.2
    sblId: Deut 17:2
    shortName: Deut 17:2
    text: If a man or woman living among you in one of the towns the LORD gives you
      is found doing evil in the eyes of the LORD your God in violation of his covenant,
  - name: Deuteronomy 17:3
    orderIndex: 2
    osisId: Deut.17.3
    sblId: Deut 17:3
    shortName: Deut 17:3
    text: and contrary to my command has worshiped other gods, bowing down to them
      or to the sun or the moon or the stars of the sky,
  - name: Deuteronomy 17:4
    orderIndex: 3
    osisId: Deut.17.4
    sblId: Deut 17:4
    shortName: Deut 17:4
    text: and this has been brought to your attention, then you must investigate it
      thoroughly. If it is true and it has been proved that this detestable thing
      has been done in Israel,
  - name: Deuteronomy 17:5
    orderIndex: 4
    osisId: Deut.17.5
    sblId: Deut 17:5
    shortName: Deut 17:5
    text: take the man or woman who has done this evil deed to your city gate and
      stone that person to death.
  - name: Deuteronomy 17:6
    orderIndex: 5
    osisId: Deut.17.6
    sblId: Deut 17:6
    shortName: Deut 17:6
    text: On the testimony of two or three witnesses a man shall be put to death,
      but no one shall be put to death on the testimony of only one witness.
  - name: Deuteronomy 17:7
    orderIndex: 6
    osisId: Deut.17.7
    sblId: Deut 17:7
    shortName: Deut 17:7
    text: The hands of the witnesses must be the first in putting him to death, and
      then the hands of all the people. You must purge the evil from among you.
  - name: Deuteronomy 17:8
    orderIndex: 7
    osisId: Deut.17.8
    sblId: Deut 17:8
    shortName: Deut 17:8
    text: If cases come before your courts that are too difficult for you to judge-whether
      bloodshed, lawsuits or assaults-take them to the place the LORD your God will
      choose.
  - name: Deuteronomy 17:9
    orderIndex: 8
    osisId: Deut.17.9
    sblId: Deut 17:9
    shortName: Deut 17:9
    text: Go to the priests, who are Levites, and to the judge who is in office at
      that time. Inquire of them and they will give you the verdict.
  - name: Deuteronomy 17:10
    orderIndex: 9
    osisId: Deut.17.10
    sblId: Deut 17:10
    shortName: Deut 17:10
    text: You must act according to the decisions they give you at the place the LORD
      will choose. Be careful to do everything they direct you to do.
  - name: Deuteronomy 17:11
    orderIndex: 10
    osisId: Deut.17.11
    sblId: Deut 17:11
    shortName: Deut 17:11
    text: Act according to the law they teach you and the decisions they give you.
      Do not turn aside from what they tell you, to the right or to the left.
  - name: Deuteronomy 17:12
    orderIndex: 11
    osisId: Deut.17.12
    sblId: Deut 17:12
    shortName: Deut 17:12
    text: The man who shows contempt for the judge or for the priest who stands ministering
      there to the LORD your God must be put to death. You must purge the evil from
      Israel.
  - name: Deuteronomy 17:13
    orderIndex: 12
    osisId: Deut.17.13
    sblId: Deut 17:13
    shortName: Deut 17:13
    text: All the people will hear and be afraid, and will not be contemptuous again.
  - name: Deuteronomy 17:14
    orderIndex: 13
    osisId: Deut.17.14
    sblId: Deut 17:14
    shortName: Deut 17:14
    text: When you enter the land the LORD your God is giving you and have taken possession
      of it and settled in it, and you say, "Let us set a king over us like all the
      nations around us,"
  - name: Deuteronomy 17:15
    orderIndex: 14
    osisId: Deut.17.15
    sblId: Deut 17:15
    shortName: Deut 17:15
    text: be sure to appoint over you the king the LORD your God chooses. He must
      be from among your own brothers. Do not place a foreigner over you, one who
      is not a brother Israelite.
  - name: Deuteronomy 17:16
    orderIndex: 15
    osisId: Deut.17.16
    sblId: Deut 17:16
    shortName: Deut 17:16
    text: The king, moreover, must not acquire great numbers of horses for himself
      or make the people return to Egypt to get more of them, for the LORD has told
      you, "You are not to go back that way again."
  - name: Deuteronomy 17:17
    orderIndex: 16
    osisId: Deut.17.17
    sblId: Deut 17:17
    shortName: Deut 17:17
    text: He must not take many wives, or his heart will be led astray. He must not
      accumulate large amounts of silver and gold.
  - name: Deuteronomy 17:18
    orderIndex: 17
    osisId: Deut.17.18
    sblId: Deut 17:18
    shortName: Deut 17:18
    text: When he takes the throne of his kingdom, he is to write for himself on a
      scroll a copy of this law, taken from that of the priests, who are Levites.
  - name: Deuteronomy 17:19
    orderIndex: 18
    osisId: Deut.17.19
    sblId: Deut 17:19
    shortName: Deut 17:19
    text: It is to be with him, and he is to read it all the days of his life so that
      he may learn to revere the LORD his God and follow carefully all the words of
      this law and these decrees
  - name: Deuteronomy 17:20
    orderIndex: 19
    osisId: Deut.17.20
    sblId: Deut 17:20
    shortName: Deut 17:20
    text: and not consider himself better than his brothers and turn from the law
      to the right or to the left. Then he and his descendants will reign a long time
      over his kingdom in Israel.
  versesCount: 20
- name: Deuteronomy 18
  orderIndex: 17
  osisId: Deut.18
  sblId: Deut 18
  shortName: Deut 18
  verses:
  - name: Deuteronomy 18:1
    orderIndex: 0
    osisId: Deut.18.1
    sblId: Deut 18:1
    shortName: Deut 18:1
    text: The priests, who are Levites-indeed the whole tribe of Levi-are to have
      no allotment or inheritance with Israel. They shall live on the offerings made
      to the LORD by fire, for that is their inheritance.
  - name: Deuteronomy 18:2
    orderIndex: 1
    osisId: Deut.18.2
    sblId: Deut 18:2
    shortName: Deut 18:2
    text: They shall have no inheritance among their brothers; the LORD is their inheritance,
      as he promised them.
  - name: Deuteronomy 18:3
    orderIndex: 2
    osisId: Deut.18.3
    sblId: Deut 18:3
    shortName: Deut 18:3
    text: 'This is the share due the priests from the people who sacrifice a bull
      or a sheep: the shoulder, the jowls and the inner parts.'
  - name: Deuteronomy 18:4
    orderIndex: 3
    osisId: Deut.18.4
    sblId: Deut 18:4
    shortName: Deut 18:4
    text: You are to give them the firstfruits of your grain, new wine and oil, and
      the first wool from the shearing of your sheep,
  - name: Deuteronomy 18:5
    orderIndex: 4
    osisId: Deut.18.5
    sblId: Deut 18:5
    shortName: Deut 18:5
    text: for the LORD your God has chosen them and their descendants out of all your
      tribes to stand and minister in the LORD's name always.
  - name: Deuteronomy 18:6
    orderIndex: 5
    osisId: Deut.18.6
    sblId: Deut 18:6
    shortName: Deut 18:6
    text: If a Levite moves from one of your towns anywhere in Israel where he is
      living, and comes in all earnestness to the place the LORD will choose,
  - name: Deuteronomy 18:7
    orderIndex: 6
    osisId: Deut.18.7
    sblId: Deut 18:7
    shortName: Deut 18:7
    text: he may minister in the name of the LORD his God like all his fellow Levites
      who serve there in the presence of the LORD.
  - name: Deuteronomy 18:8
    orderIndex: 7
    osisId: Deut.18.8
    sblId: Deut 18:8
    shortName: Deut 18:8
    text: He is to share equally in their benefits, even though he has received money
      from the sale of family possessions.
  - name: Deuteronomy 18:9
    orderIndex: 8
    osisId: Deut.18.9
    sblId: Deut 18:9
    shortName: Deut 18:9
    text: When you enter the land the LORD your God is giving you, do not learn to
      imitate the detestable ways of the nations there.
  - name: Deuteronomy 18:10
    orderIndex: 9
    osisId: Deut.18.10
    sblId: Deut 18:10
    shortName: Deut 18:10
    text: Let no one be found among you who sacrifices his son or daughter in the
      fire, who practices divination or sorcery, interprets omens, engages in witchcraft,
  - name: Deuteronomy 18:11
    orderIndex: 10
    osisId: Deut.18.11
    sblId: Deut 18:11
    shortName: Deut 18:11
    text: or casts spells, or who is a medium or spiritist or who consults the dead.
  - name: Deuteronomy 18:12
    orderIndex: 11
    osisId: Deut.18.12
    sblId: Deut 18:12
    shortName: Deut 18:12
    text: Anyone who does these things is detestable to the LORD, and because of these
      detestable practices the LORD your God will drive out those nations before you.
  - name: Deuteronomy 18:13
    orderIndex: 12
    osisId: Deut.18.13
    sblId: Deut 18:13
    shortName: Deut 18:13
    text: You must be blameless before the LORD your God.
  - name: Deuteronomy 18:14
    orderIndex: 13
    osisId: Deut.18.14
    sblId: Deut 18:14
    shortName: Deut 18:14
    text: The nations you will dispossess listen to those who practice sorcery or
      divination. But as for you, the LORD your God has not permitted you to do so.
  - name: Deuteronomy 18:15
    orderIndex: 14
    osisId: Deut.18.15
    sblId: Deut 18:15
    shortName: Deut 18:15
    text: The LORD your God will raise up for you a prophet like me from among your
      own brothers. You must listen to him.
  - name: Deuteronomy 18:16
    orderIndex: 15
    osisId: Deut.18.16
    sblId: Deut 18:16
    shortName: Deut 18:16
    text: For this is what you asked of the LORD your God at Horeb on the day of the
      assembly when you said, "Let us not hear the voice of the LORD our God nor see
      this great fire anymore, or we will die."
  - name: Deuteronomy 18:17
    orderIndex: 16
    osisId: Deut.18.17
    sblId: Deut 18:17
    shortName: Deut 18:17
    text: 'The LORD said to me: "What they say is good.'
  - name: Deuteronomy 18:18
    orderIndex: 17
    osisId: Deut.18.18
    sblId: Deut 18:18
    shortName: Deut 18:18
    text: I will raise up for them a prophet like you from among their brothers; I
      will put my words in his mouth, and he will tell them everything I command him.
  - name: Deuteronomy 18:19
    orderIndex: 18
    osisId: Deut.18.19
    sblId: Deut 18:19
    shortName: Deut 18:19
    text: If anyone does not listen to my words that the prophet speaks in my name,
      I myself will call him to account.
  - name: Deuteronomy 18:20
    orderIndex: 19
    osisId: Deut.18.20
    sblId: Deut 18:20
    shortName: Deut 18:20
    text: But a prophet who presumes to speak in my name anything I have not commanded
      him to say, or a prophet who speaks in the name of other gods, must be put to
      death."
  - name: Deuteronomy 18:21
    orderIndex: 20
    osisId: Deut.18.21
    sblId: Deut 18:21
    shortName: Deut 18:21
    text: You may say to yourselves, "How can we know when a message has not been
      spoken by the LORD?"
  - name: Deuteronomy 18:22
    orderIndex: 21
    osisId: Deut.18.22
    sblId: Deut 18:22
    shortName: Deut 18:22
    text: If what a prophet proclaims in the name of the LORD does not take place
      or come true, that is a message the LORD has not spoken. That prophet has spoken
      presumptuously. Do not be afraid of him.
  versesCount: 22
- name: Deuteronomy 19
  orderIndex: 18
  osisId: Deut.19
  sblId: Deut 19
  shortName: Deut 19
  verses:
  - name: Deuteronomy 19:1
    orderIndex: 0
    osisId: Deut.19.1
    sblId: Deut 19:1
    shortName: Deut 19:1
    text: When the LORD your God has destroyed the nations whose land he is giving
      you, and when you have driven them out and settled in their towns and houses,
  - name: Deuteronomy 19:2
    orderIndex: 1
    osisId: Deut.19.2
    sblId: Deut 19:2
    shortName: Deut 19:2
    text: then set aside for yourselves three cities centrally located in the land
      the LORD your God is giving you to possess.
  - name: Deuteronomy 19:3
    orderIndex: 2
    osisId: Deut.19.3
    sblId: Deut 19:3
    shortName: Deut 19:3
    text: Build roads to them and divide into three parts the land the LORD your God
      is giving you as an inheritance, so that anyone who kills a man may flee there.
  - name: Deuteronomy 19:4
    orderIndex: 3
    osisId: Deut.19.4
    sblId: Deut 19:4
    shortName: Deut 19:4
    text: This is the rule concerning the man who kills another and flees there to
      save his life-one who kills his neighbor unintentionally, without malice aforethought.
  - name: Deuteronomy 19:5
    orderIndex: 4
    osisId: Deut.19.5
    sblId: Deut 19:5
    shortName: Deut 19:5
    text: For instance, a man may go into the forest with his neighbor to cut wood,
      and as he swings his ax to fell a tree, the head may fly off and hit his neighbor
      and kill him. That man may flee to one of these cities and save his life.
  - name: Deuteronomy 19:6
    orderIndex: 5
    osisId: Deut.19.6
    sblId: Deut 19:6
    shortName: Deut 19:6
    text: Otherwise, the avenger of blood might pursue him in a rage, overtake him
      if the distance is too great, and kill him even though he is not deserving of
      death, since he did it to his neighbor without malice aforethought.
  - name: Deuteronomy 19:7
    orderIndex: 6
    osisId: Deut.19.7
    sblId: Deut 19:7
    shortName: Deut 19:7
    text: This is why I command you to set aside for yourselves three cities.
  - name: Deuteronomy 19:8
    orderIndex: 7
    osisId: Deut.19.8
    sblId: Deut 19:8
    shortName: Deut 19:8
    text: If the LORD your God enlarges your territory, as he promised on oath to
      your forefathers, and gives you the whole land he promised them,
  - name: Deuteronomy 19:9
    orderIndex: 8
    osisId: Deut.19.9
    sblId: Deut 19:9
    shortName: Deut 19:9
    text: because you carefully follow all these laws I command you today-to love
      the LORD your God and to walk always in his ways-then you are to set aside three
      more cities.
  - name: Deuteronomy 19:10
    orderIndex: 9
    osisId: Deut.19.10
    sblId: Deut 19:10
    shortName: Deut 19:10
    text: Do this so that innocent blood will not be shed in your land, which the
      LORD your God is giving you as your inheritance, and so that you will not be
      guilty of bloodshed.
  - name: Deuteronomy 19:11
    orderIndex: 10
    osisId: Deut.19.11
    sblId: Deut 19:11
    shortName: Deut 19:11
    text: But if a man hates his neighbor and lies in wait for him, assaults and kills
      him, and then flees to one of these cities,
  - name: Deuteronomy 19:12
    orderIndex: 11
    osisId: Deut.19.12
    sblId: Deut 19:12
    shortName: Deut 19:12
    text: the elders of his town shall send for him, bring him back from the city,
      and hand him over to the avenger of blood to die.
  - name: Deuteronomy 19:13
    orderIndex: 12
    osisId: Deut.19.13
    sblId: Deut 19:13
    shortName: Deut 19:13
    text: Show him no pity. You must purge from Israel the guilt of shedding innocent
      blood, so that it may go well with you.
  - name: Deuteronomy 19:14
    orderIndex: 13
    osisId: Deut.19.14
    sblId: Deut 19:14
    shortName: Deut 19:14
    text: Do not move your neighbor's boundary stone set up by your predecessors in
      the inheritance you receive in the land the LORD your God is giving you to possess.
  - name: Deuteronomy 19:15
    orderIndex: 14
    osisId: Deut.19.15
    sblId: Deut 19:15
    shortName: Deut 19:15
    text: One witness is not enough to convict a man accused of any crime or offense
      he may have committed. A matter must be established by the testimony of two
      or three witnesses.
  - name: Deuteronomy 19:16
    orderIndex: 15
    osisId: Deut.19.16
    sblId: Deut 19:16
    shortName: Deut 19:16
    text: If a malicious witness takes the stand to accuse a man of a crime,
  - name: Deuteronomy 19:17
    orderIndex: 16
    osisId: Deut.19.17
    sblId: Deut 19:17
    shortName: Deut 19:17
    text: the two men involved in the dispute must stand in the presence of the LORD
      before the priests and the judges who are in office at the time.
  - name: Deuteronomy 19:18
    orderIndex: 17
    osisId: Deut.19.18
    sblId: Deut 19:18
    shortName: Deut 19:18
    text: The judges must make a thorough investigation, and if the witness proves
      to be a liar, giving false testimony against his brother,
  - name: Deuteronomy 19:19
    orderIndex: 18
    osisId: Deut.19.19
    sblId: Deut 19:19
    shortName: Deut 19:19
    text: then do to him as he intended to do to his brother. You must purge the evil
      from among you.
  - name: Deuteronomy 19:20
    orderIndex: 19
    osisId: Deut.19.20
    sblId: Deut 19:20
    shortName: Deut 19:20
    text: The rest of the people will hear of this and be afraid, and never again
      will such an evil thing be done among you.
  - name: Deuteronomy 19:21
    orderIndex: 20
    osisId: Deut.19.21
    sblId: Deut 19:21
    shortName: Deut 19:21
    text: 'Show no pity: life for life, eye for eye, tooth for tooth, hand for hand,
      foot for foot.'
  versesCount: 21
- name: Deuteronomy 20
  orderIndex: 19
  osisId: Deut.20
  sblId: Deut 20
  shortName: Deut 20
  verses:
  - name: Deuteronomy 20:1
    orderIndex: 0
    osisId: Deut.20.1
    sblId: Deut 20:1
    shortName: Deut 20:1
    text: When you go to war against your enemies and see horses and chariots and
      an army greater than yours, do not be afraid of them, because the LORD your
      God, who brought you up out of Egypt, will be with you.
  - name: Deuteronomy 20:2
    orderIndex: 1
    osisId: Deut.20.2
    sblId: Deut 20:2
    shortName: Deut 20:2
    text: When you are about to go into battle, the priest shall come forward and
      address the army.
  - name: Deuteronomy 20:3
    orderIndex: 2
    osisId: Deut.20.3
    sblId: Deut 20:3
    shortName: Deut 20:3
    text: 'He shall say: "Hear, O Israel, today you are going into battle against
      your enemies. Do not be fainthearted or afraid; do not be terrified or give
      way to panic before them.'
  - name: Deuteronomy 20:4
    orderIndex: 3
    osisId: Deut.20.4
    sblId: Deut 20:4
    shortName: Deut 20:4
    text: For the LORD your God is the one who goes with you to fight for you against
      your enemies to give you victory."
  - name: Deuteronomy 20:5
    orderIndex: 4
    osisId: Deut.20.5
    sblId: Deut 20:5
    shortName: Deut 20:5
    text: 'The officers shall say to the army: "Has anyone built a new house and not
      dedicated it? Let him go home, or he may die in battle and someone else may
      dedicate it.'
  - name: Deuteronomy 20:6
    orderIndex: 5
    osisId: Deut.20.6
    sblId: Deut 20:6
    shortName: Deut 20:6
    text: Has anyone planted a vineyard and not begun to enjoy it? Let him go home,
      or he may die in battle and someone else enjoy it.
  - name: Deuteronomy 20:7
    orderIndex: 6
    osisId: Deut.20.7
    sblId: Deut 20:7
    shortName: Deut 20:7
    text: Has anyone become pledged to a woman and not married her? Let him go home,
      or he may die in battle and someone else marry her."
  - name: Deuteronomy 20:8
    orderIndex: 7
    osisId: Deut.20.8
    sblId: Deut 20:8
    shortName: Deut 20:8
    text: Then the officers shall add, "Is any man afraid or fainthearted? Let him
      go home so that his brothers will not become disheartened too."
  - name: Deuteronomy 20:9
    orderIndex: 8
    osisId: Deut.20.9
    sblId: Deut 20:9
    shortName: Deut 20:9
    text: When the officers have finished speaking to the army, they shall appoint
      commanders over it.
  - name: Deuteronomy 20:10
    orderIndex: 9
    osisId: Deut.20.10
    sblId: Deut 20:10
    shortName: Deut 20:10
    text: When you march up to attack a city, make its people an offer of peace.
  - name: Deuteronomy 20:11
    orderIndex: 10
    osisId: Deut.20.11
    sblId: Deut 20:11
    shortName: Deut 20:11
    text: If they accept and open their gates, all the people in it shall be subject
      to forced labor and shall work for you.
  - name: Deuteronomy 20:12
    orderIndex: 11
    osisId: Deut.20.12
    sblId: Deut 20:12
    shortName: Deut 20:12
    text: If they refuse to make peace and they engage you in battle, lay siege to
      that city.
  - name: Deuteronomy 20:13
    orderIndex: 12
    osisId: Deut.20.13
    sblId: Deut 20:13
    shortName: Deut 20:13
    text: When the LORD your God delivers it into your hand, put to the sword all
      the men in it.
  - name: Deuteronomy 20:14
    orderIndex: 13
    osisId: Deut.20.14
    sblId: Deut 20:14
    shortName: Deut 20:14
    text: As for the women, the children, the livestock and everything else in the
      city, you may take these as plunder for yourselves. And you may use the plunder
      the LORD your God gives you from your enemies.
  - name: Deuteronomy 20:15
    orderIndex: 14
    osisId: Deut.20.15
    sblId: Deut 20:15
    shortName: Deut 20:15
    text: This is how you are to treat all the cities that are at a distance from
      you and do not belong to the nations nearby.
  - name: Deuteronomy 20:16
    orderIndex: 15
    osisId: Deut.20.16
    sblId: Deut 20:16
    shortName: Deut 20:16
    text: However, in the cities of the nations the LORD your God is giving you as
      an inheritance, do not leave alive anything that breathes.
  - name: Deuteronomy 20:17
    orderIndex: 16
    osisId: Deut.20.17
    sblId: Deut 20:17
    shortName: Deut 20:17
    text: Completely destroy them-the Hittites, Amorites, Canaanites, Perizzites,
      Hivites and Jebusites-as the LORD your God has commanded you.
  - name: Deuteronomy 20:18
    orderIndex: 17
    osisId: Deut.20.18
    sblId: Deut 20:18
    shortName: Deut 20:18
    text: Otherwise, they will teach you to follow all the detestable things they
      do in worshiping their gods, and you will sin against the LORD your God.
  - name: Deuteronomy 20:19
    orderIndex: 18
    osisId: Deut.20.19
    sblId: Deut 20:19
    shortName: Deut 20:19
    text: When you lay siege to a city for a long time, fighting against it to capture
      it, do not destroy its trees by putting an ax to them, because you can eat their
      fruit. Do not cut them down. Are the trees of the field people, that you should
      besiege them?
  - name: Deuteronomy 20:20
    orderIndex: 19
    osisId: Deut.20.20
    sblId: Deut 20:20
    shortName: Deut 20:20
    text: However, you may cut down trees that you know are not fruit trees and use
      them to build siege works until the city at war with you falls.
  versesCount: 20
- name: Deuteronomy 21
  orderIndex: 20
  osisId: Deut.21
  sblId: Deut 21
  shortName: Deut 21
  verses:
  - name: Deuteronomy 21:1
    orderIndex: 0
    osisId: Deut.21.1
    sblId: Deut 21:1
    shortName: Deut 21:1
    text: If a man is found slain, lying in a field in the land the LORD your God
      is giving you to possess, and it is not known who killed him,
  - name: Deuteronomy 21:2
    orderIndex: 1
    osisId: Deut.21.2
    sblId: Deut 21:2
    shortName: Deut 21:2
    text: your elders and judges shall go out and measure the distance from the body
      to the neighboring towns.
  - name: Deuteronomy 21:3
    orderIndex: 2
    osisId: Deut.21.3
    sblId: Deut 21:3
    shortName: Deut 21:3
    text: Then the elders of the town nearest the body shall take a heifer that has
      never been worked and has never worn a yoke
  - name: Deuteronomy 21:4
    orderIndex: 3
    osisId: Deut.21.4
    sblId: Deut 21:4
    shortName: Deut 21:4
    text: and lead her down to a valley that has not been plowed or planted and where
      there is a flowing stream. There in the valley they are to break the heifer's
      neck.
  - name: Deuteronomy 21:5
    orderIndex: 4
    osisId: Deut.21.5
    sblId: Deut 21:5
    shortName: Deut 21:5
    text: The priests, the sons of Levi, shall step forward, for the LORD your God
      has chosen them to minister and to pronounce blessings in the name of the LORD
      and to decide all cases of dispute and assault.
  - name: Deuteronomy 21:6
    orderIndex: 5
    osisId: Deut.21.6
    sblId: Deut 21:6
    shortName: Deut 21:6
    text: Then all the elders of the town nearest the body shall wash their hands
      over the heifer whose neck was broken in the valley,
  - name: Deuteronomy 21:7
    orderIndex: 6
    osisId: Deut.21.7
    sblId: Deut 21:7
    shortName: Deut 21:7
    text: 'and they shall declare: "Our hands did not shed this blood, nor did our
      eyes see it done.'
  - name: Deuteronomy 21:8
    orderIndex: 7
    osisId: Deut.21.8
    sblId: Deut 21:8
    shortName: Deut 21:8
    text: Accept this atonement for your people Israel, whom you have redeemed, O
      LORD, and do not hold your people guilty of the blood of an innocent man." And
      the bloodshed will be atoned for.
  - name: Deuteronomy 21:9
    orderIndex: 8
    osisId: Deut.21.9
    sblId: Deut 21:9
    shortName: Deut 21:9
    text: So you will purge from yourselves the guilt of shedding innocent blood,
      since you have done what is right in the eyes of the LORD.
  - name: Deuteronomy 21:10
    orderIndex: 9
    osisId: Deut.21.10
    sblId: Deut 21:10
    shortName: Deut 21:10
    text: When you go to war against your enemies and the LORD your God delivers them
      into your hands and you take captives,
  - name: Deuteronomy 21:11
    orderIndex: 10
    osisId: Deut.21.11
    sblId: Deut 21:11
    shortName: Deut 21:11
    text: if you notice among the captives a beautiful woman and are attracted to
      her, you may take her as your wife.
  - name: Deuteronomy 21:12
    orderIndex: 11
    osisId: Deut.21.12
    sblId: Deut 21:12
    shortName: Deut 21:12
    text: Bring her into your home and have her shave her head, trim her nails
  - name: Deuteronomy 21:13
    orderIndex: 12
    osisId: Deut.21.13
    sblId: Deut 21:13
    shortName: Deut 21:13
    text: and put aside the clothes she was wearing when captured. After she has lived
      in your house and mourned her father and mother for a full month, then you may
      go to her and be her husband and she shall be your wife.
  - name: Deuteronomy 21:14
    orderIndex: 13
    osisId: Deut.21.14
    sblId: Deut 21:14
    shortName: Deut 21:14
    text: If you are not pleased with her, let her go wherever she wishes. You must
      not sell her or treat her as a slave, since you have dishonored her.
  - name: Deuteronomy 21:15
    orderIndex: 14
    osisId: Deut.21.15
    sblId: Deut 21:15
    shortName: Deut 21:15
    text: If a man has two wives, and he loves one but not the other, and both bear
      him sons but the firstborn is the son of the wife he does not love,
  - name: Deuteronomy 21:16
    orderIndex: 15
    osisId: Deut.21.16
    sblId: Deut 21:16
    shortName: Deut 21:16
    text: when he wills his property to his sons, he must not give the rights of the
      firstborn to the son of the wife he loves in preference to his actual firstborn,
      the son of the wife he does not love.
  - name: Deuteronomy 21:17
    orderIndex: 16
    osisId: Deut.21.17
    sblId: Deut 21:17
    shortName: Deut 21:17
    text: He must acknowledge the son of his unloved wife as the firstborn by giving
      him a double share of all he has. That son is the first sign of his father's
      strength. The right of the firstborn belongs to him.
  - name: Deuteronomy 21:18
    orderIndex: 17
    osisId: Deut.21.18
    sblId: Deut 21:18
    shortName: Deut 21:18
    text: If a man has a stubborn and rebellious son who does not obey his father
      and mother and will not listen to them when they discipline him,
  - name: Deuteronomy 21:19
    orderIndex: 18
    osisId: Deut.21.19
    sblId: Deut 21:19
    shortName: Deut 21:19
    text: his father and mother shall take hold of him and bring him to the elders
      at the gate of his town.
  - name: Deuteronomy 21:20
    orderIndex: 19
    osisId: Deut.21.20
    sblId: Deut 21:20
    shortName: Deut 21:20
    text: They shall say to the elders, "This son of ours is stubborn and rebellious.
      He will not obey us. He is a profligate and a drunkard."
  - name: Deuteronomy 21:21
    orderIndex: 20
    osisId: Deut.21.21
    sblId: Deut 21:21
    shortName: Deut 21:21
    text: Then all the men of his town shall stone him to death. You must purge the
      evil from among you. All Israel will hear of it and be afraid.
  - name: Deuteronomy 21:22
    orderIndex: 21
    osisId: Deut.21.22
    sblId: Deut 21:22
    shortName: Deut 21:22
    text: If a man guilty of a capital offense is put to death and his body is hung
      on a tree,
  - name: Deuteronomy 21:23
    orderIndex: 22
    osisId: Deut.21.23
    sblId: Deut 21:23
    shortName: Deut 21:23
    text: you must not leave his body on the tree overnight. Be sure to bury him that
      same day, because anyone who is hung on a tree is under God's curse. You must
      not desecrate the land the LORD your God is giving you as an inheritance.
  versesCount: 23
- name: Deuteronomy 22
  orderIndex: 21
  osisId: Deut.22
  sblId: Deut 22
  shortName: Deut 22
  verses:
  - name: Deuteronomy 22:1
    orderIndex: 0
    osisId: Deut.22.1
    sblId: Deut 22:1
    shortName: Deut 22:1
    text: If you see your brother's ox or sheep straying, do not ignore it but be
      sure to take it back to him.
  - name: Deuteronomy 22:2
    orderIndex: 1
    osisId: Deut.22.2
    sblId: Deut 22:2
    shortName: Deut 22:2
    text: If the brother does not live near you or if you do not know who he is, take
      it home with you and keep it until he comes looking for it. Then give it back
      to him.
  - name: Deuteronomy 22:3
    orderIndex: 2
    osisId: Deut.22.3
    sblId: Deut 22:3
    shortName: Deut 22:3
    text: Do the same if you find your brother's donkey or his cloak or anything he
      loses. Do not ignore it.
  - name: Deuteronomy 22:4
    orderIndex: 3
    osisId: Deut.22.4
    sblId: Deut 22:4
    shortName: Deut 22:4
    text: If you see your brother's donkey or his ox fallen on the road, do not ignore
      it. Help him get it to its feet.
  - name: Deuteronomy 22:5
    orderIndex: 4
    osisId: Deut.22.5
    sblId: Deut 22:5
    shortName: Deut 22:5
    text: A woman must not wear men's clothing, nor a man wear women's clothing, for
      the LORD your God detests anyone who does this.
  - name: Deuteronomy 22:6
    orderIndex: 5
    osisId: Deut.22.6
    sblId: Deut 22:6
    shortName: Deut 22:6
    text: If you come across a bird's nest beside the road, either in a tree or on
      the ground, and the mother is sitting on the young or on the eggs, do not take
      the mother with the young.
  - name: Deuteronomy 22:7
    orderIndex: 6
    osisId: Deut.22.7
    sblId: Deut 22:7
    shortName: Deut 22:7
    text: You may take the young, but be sure to let the mother go, so that it may
      go well with you and you may have a long life.
  - name: Deuteronomy 22:8
    orderIndex: 7
    osisId: Deut.22.8
    sblId: Deut 22:8
    shortName: Deut 22:8
    text: When you build a new house, make a parapet around your roof so that you
      may not bring the guilt of bloodshed on your house if someone falls from the
      roof.
  - name: Deuteronomy 22:9
    orderIndex: 8
    osisId: Deut.22.9
    sblId: Deut 22:9
    shortName: Deut 22:9
    text: Do not plant two kinds of seed in your vineyard; if you do, not only the
      crops you plant but also the fruit of the vineyard will be defiled.
  - name: Deuteronomy 22:10
    orderIndex: 9
    osisId: Deut.22.10
    sblId: Deut 22:10
    shortName: Deut 22:10
    text: Do not plow with an ox and a donkey yoked together.
  - name: Deuteronomy 22:11
    orderIndex: 10
    osisId: Deut.22.11
    sblId: Deut 22:11
    shortName: Deut 22:11
    text: Do not wear clothes of wool and linen woven together.
  - name: Deuteronomy 22:12
    orderIndex: 11
    osisId: Deut.22.12
    sblId: Deut 22:12
    shortName: Deut 22:12
    text: Make tassels on the four corners of the cloak you wear.
  - name: Deuteronomy 22:13
    orderIndex: 12
    osisId: Deut.22.13
    sblId: Deut 22:13
    shortName: Deut 22:13
    text: If a man takes a wife and, after lying with her, dislikes her
  - name: Deuteronomy 22:14
    orderIndex: 13
    osisId: Deut.22.14
    sblId: Deut 22:14
    shortName: Deut 22:14
    text: and slanders her and gives her a bad name, saying, "I married this woman,
      but when I approached her, I did not find proof of her virginity,"
  - name: Deuteronomy 22:15
    orderIndex: 14
    osisId: Deut.22.15
    sblId: Deut 22:15
    shortName: Deut 22:15
    text: then the girl's father and mother shall bring proof that she was a virgin
      to the town elders at the gate.
  - name: Deuteronomy 22:16
    orderIndex: 15
    osisId: Deut.22.16
    sblId: Deut 22:16
    shortName: Deut 22:16
    text: The girl's father will say to the elders, "I gave my daughter in marriage
      to this man, but he dislikes her.
  - name: Deuteronomy 22:17
    orderIndex: 16
    osisId: Deut.22.17
    sblId: Deut 22:17
    shortName: Deut 22:17
    text: Now he has slandered her and said, 'I did not find your daughter to be a
      virgin.' But here is the proof of my daughter's virginity." Then her parents
      shall display the cloth before the elders of the town,
  - name: Deuteronomy 22:18
    orderIndex: 17
    osisId: Deut.22.18
    sblId: Deut 22:18
    shortName: Deut 22:18
    text: and the elders shall take the man and punish him.
  - name: Deuteronomy 22:19
    orderIndex: 18
    osisId: Deut.22.19
    sblId: Deut 22:19
    shortName: Deut 22:19
    text: They shall fine him a hundred shekels of silver and give them to the girl's
      father, because this man has given an Israelite virgin a bad name. She shall
      continue to be his wife; he must not divorce her as long as he lives.
  - name: Deuteronomy 22:20
    orderIndex: 19
    osisId: Deut.22.20
    sblId: Deut 22:20
    shortName: Deut 22:20
    text: If, however, the charge is true and no proof of the girl's virginity can
      be found,
  - name: Deuteronomy 22:21
    orderIndex: 20
    osisId: Deut.22.21
    sblId: Deut 22:21
    shortName: Deut 22:21
    text: she shall be brought to the door of her father's house and there the men
      of her town shall stone her to death. She has done a disgraceful thing in Israel
      by being promiscuous while still in her father's house. You must purge the evil
      from among you.
  - name: Deuteronomy 22:22
    orderIndex: 21
    osisId: Deut.22.22
    sblId: Deut 22:22
    shortName: Deut 22:22
    text: If a man is found sleeping with another man's wife, both the man who slept
      with her and the woman must die. You must purge the evil from Israel.
  - name: Deuteronomy 22:23
    orderIndex: 22
    osisId: Deut.22.23
    sblId: Deut 22:23
    shortName: Deut 22:23
    text: If a man happens to meet in a town a virgin pledged to be married and he
      sleeps with her,
  - name: Deuteronomy 22:24
    orderIndex: 23
    osisId: Deut.22.24
    sblId: Deut 22:24
    shortName: Deut 22:24
    text: you shall take both of them to the gate of that town and stone them to death-the
      girl because she was in a town and did not scream for help, and the man because
      he violated another man's wife. You must purge the evil from among you.
  - name: Deuteronomy 22:25
    orderIndex: 24
    osisId: Deut.22.25
    sblId: Deut 22:25
    shortName: Deut 22:25
    text: But if out in the country a man happens to meet a girl pledged to be married
      and rapes her, only the man who has done this shall die.
  - name: Deuteronomy 22:26
    orderIndex: 25
    osisId: Deut.22.26
    sblId: Deut 22:26
    shortName: Deut 22:26
    text: Do nothing to the girl; she has committed no sin deserving death. This case
      is like that of someone who attacks and murders his neighbor,
  - name: Deuteronomy 22:27
    orderIndex: 26
    osisId: Deut.22.27
    sblId: Deut 22:27
    shortName: Deut 22:27
    text: for the man found the girl out in the country, and though the betrothed
      girl screamed, there was no one to rescue her.
  - name: Deuteronomy 22:28
    orderIndex: 27
    osisId: Deut.22.28
    sblId: Deut 22:28
    shortName: Deut 22:28
    text: If a man happens to meet a virgin who is not pledged to be married and rapes
      her and they are discovered,
  - name: Deuteronomy 22:29
    orderIndex: 28
    osisId: Deut.22.29
    sblId: Deut 22:29
    shortName: Deut 22:29
    text: he shall pay the girl's father fifty shekels of silver. He must marry the
      girl, for he has violated her. He can never divorce her as long as he lives.
  - name: Deuteronomy 22:30
    orderIndex: 29
    osisId: Deut.22.30
    sblId: Deut 22:30
    shortName: Deut 22:30
    text: A man is not to marry his father's wife; he must not dishonor his father's
      bed.
  versesCount: 30
- name: Deuteronomy 23
  orderIndex: 22
  osisId: Deut.23
  sblId: Deut 23
  shortName: Deut 23
  verses:
  - name: Deuteronomy 23:1
    orderIndex: 0
    osisId: Deut.23.1
    sblId: Deut 23:1
    shortName: Deut 23:1
    text: No one who has been emasculated by crushing or cutting may enter the assembly
      of the LORD.
  - name: Deuteronomy 23:2
    orderIndex: 1
    osisId: Deut.23.2
    sblId: Deut 23:2
    shortName: Deut 23:2
    text: No one born of a forbidden marriage nor any of his descendants may enter
      the assembly of the LORD, even down to the tenth generation.
  - name: Deuteronomy 23:3
    orderIndex: 2
    osisId: Deut.23.3
    sblId: Deut 23:3
    shortName: Deut 23:3
    text: No Ammonite or Moabite or any of his descendants may enter the assembly
      of the LORD, even down to the tenth generation.
  - name: Deuteronomy 23:4
    orderIndex: 3
    osisId: Deut.23.4
    sblId: Deut 23:4
    shortName: Deut 23:4
    text: For they did not come to meet you with bread and water on your way when
      you came out of Egypt, and they hired Balaam son of Beor from Pethor in Aram
      Naharaim to pronounce a curse on you.
  - name: Deuteronomy 23:5
    orderIndex: 4
    osisId: Deut.23.5
    sblId: Deut 23:5
    shortName: Deut 23:5
    text: However, the LORD your God would not listen to Balaam but turned the curse
      into a blessing for you, because the LORD your God loves you.
  - name: Deuteronomy 23:6
    orderIndex: 5
    osisId: Deut.23.6
    sblId: Deut 23:6
    shortName: Deut 23:6
    text: Do not seek a treaty of friendship with them as long as you live.
  - name: Deuteronomy 23:7
    orderIndex: 6
    osisId: Deut.23.7
    sblId: Deut 23:7
    shortName: Deut 23:7
    text: Do not abhor an Edomite, for he is your brother. Do not abhor an Egyptian,
      because you lived as an alien in his country.
  - name: Deuteronomy 23:8
    orderIndex: 7
    osisId: Deut.23.8
    sblId: Deut 23:8
    shortName: Deut 23:8
    text: The third generation of children born to them may enter the assembly of
      the LORD.
  - name: Deuteronomy 23:9
    orderIndex: 8
    osisId: Deut.23.9
    sblId: Deut 23:9
    shortName: Deut 23:9
    text: When you are encamped against your enemies, keep away from everything impure.
  - name: Deuteronomy 23:10
    orderIndex: 9
    osisId: Deut.23.10
    sblId: Deut 23:10
    shortName: Deut 23:10
    text: If one of your men is unclean because of a nocturnal emission, he is to
      go outside the camp and stay there.
  - name: Deuteronomy 23:11
    orderIndex: 10
    osisId: Deut.23.11
    sblId: Deut 23:11
    shortName: Deut 23:11
    text: But as evening approaches he is to wash himself, and at sunset he may return
      to the camp.
  - name: Deuteronomy 23:12
    orderIndex: 11
    osisId: Deut.23.12
    sblId: Deut 23:12
    shortName: Deut 23:12
    text: Designate a place outside the camp where you can go to relieve yourself.
  - name: Deuteronomy 23:13
    orderIndex: 12
    osisId: Deut.23.13
    sblId: Deut 23:13
    shortName: Deut 23:13
    text: As part of your equipment have something to dig with, and when you relieve
      yourself, dig a hole and cover up your excrement.
  - name: Deuteronomy 23:14
    orderIndex: 13
    osisId: Deut.23.14
    sblId: Deut 23:14
    shortName: Deut 23:14
    text: For the LORD your God moves about in your camp to protect you and to deliver
      your enemies to you. Your camp must be holy, so that he will not see among you
      anything indecent and turn away from you.
  - name: Deuteronomy 23:15
    orderIndex: 14
    osisId: Deut.23.15
    sblId: Deut 23:15
    shortName: Deut 23:15
    text: If a slave has taken refuge with you, do not hand him over to his master.
  - name: Deuteronomy 23:16
    orderIndex: 15
    osisId: Deut.23.16
    sblId: Deut 23:16
    shortName: Deut 23:16
    text: Let him live among you wherever he likes and in whatever town he chooses.
      Do not oppress him.
  - name: Deuteronomy 23:17
    orderIndex: 16
    osisId: Deut.23.17
    sblId: Deut 23:17
    shortName: Deut 23:17
    text: No Israelite man or woman is to become a shrine prostitute.
  - name: Deuteronomy 23:18
    orderIndex: 17
    osisId: Deut.23.18
    sblId: Deut 23:18
    shortName: Deut 23:18
    text: You must not bring the earnings of a female prostitute or of a male prostitute
      into the house of the LORD your God to pay any vow, because the LORD your God
      detests them both.
  - name: Deuteronomy 23:19
    orderIndex: 18
    osisId: Deut.23.19
    sblId: Deut 23:19
    shortName: Deut 23:19
    text: Do not charge your brother interest, whether on money or food or anything
      else that may earn interest.
  - name: Deuteronomy 23:20
    orderIndex: 19
    osisId: Deut.23.20
    sblId: Deut 23:20
    shortName: Deut 23:20
    text: You may charge a foreigner interest, but not a brother Israelite, so that
      the LORD your God may bless you in everything you put your hand to in the land
      you are entering to possess.
  - name: Deuteronomy 23:21
    orderIndex: 20
    osisId: Deut.23.21
    sblId: Deut 23:21
    shortName: Deut 23:21
    text: If you make a vow to the LORD your God, do not be slow to pay it, for the
      LORD your God will certainly demand it of you and you will be guilty of sin.
  - name: Deuteronomy 23:22
    orderIndex: 21
    osisId: Deut.23.22
    sblId: Deut 23:22
    shortName: Deut 23:22
    text: But if you refrain from making a vow, you will not be guilty.
  - name: Deuteronomy 23:23
    orderIndex: 22
    osisId: Deut.23.23
    sblId: Deut 23:23
    shortName: Deut 23:23
    text: Whatever your lips utter you must be sure to do, because you made your vow
      freely to the LORD your God with your own mouth.
  - name: Deuteronomy 23:24
    orderIndex: 23
    osisId: Deut.23.24
    sblId: Deut 23:24
    shortName: Deut 23:24
    text: If you enter your neighbor's vineyard, you may eat all the grapes you want,
      but do not put any in your basket.
  - name: Deuteronomy 23:25
    orderIndex: 24
    osisId: Deut.23.25
    sblId: Deut 23:25
    shortName: Deut 23:25
    text: If you enter your neighbor's grainfield, you may pick kernels with your
      hands, but you must not put a sickle to his standing grain.
  versesCount: 25
- name: Deuteronomy 24
  orderIndex: 23
  osisId: Deut.24
  sblId: Deut 24
  shortName: Deut 24
  verses:
  - name: Deuteronomy 24:1
    orderIndex: 0
    osisId: Deut.24.1
    sblId: Deut 24:1
    shortName: Deut 24:1
    text: If a man marries a woman who becomes displeasing to him because he finds
      something indecent about her, and he writes her a certificate of divorce, gives
      it to her and sends her from his house,
  - name: Deuteronomy 24:2
    orderIndex: 1
    osisId: Deut.24.2
    sblId: Deut 24:2
    shortName: Deut 24:2
    text: and if after she leaves his house she becomes the wife of another man,
  - name: Deuteronomy 24:3
    orderIndex: 2
    osisId: Deut.24.3
    sblId: Deut 24:3
    shortName: Deut 24:3
    text: and her second husband dislikes her and writes her a certificate of divorce,
      gives it to her and sends her from his house, or if he dies,
  - name: Deuteronomy 24:4
    orderIndex: 3
    osisId: Deut.24.4
    sblId: Deut 24:4
    shortName: Deut 24:4
    text: then her first husband, who divorced her, is not allowed to marry her again
      after she has been defiled. That would be detestable in the eyes of the LORD.
      Do not bring sin upon the land the LORD your God is giving you as an inheritance.
  - name: Deuteronomy 24:5
    orderIndex: 4
    osisId: Deut.24.5
    sblId: Deut 24:5
    shortName: Deut 24:5
    text: If a man has recently married, he must not be sent to war or have any other
      duty laid on him. For one year he is to be free to stay at home and bring happiness
      to the wife he has married.
  - name: Deuteronomy 24:6
    orderIndex: 5
    osisId: Deut.24.6
    sblId: Deut 24:6
    shortName: Deut 24:6
    text: Do not take a pair of millstones-not even the upper one-as security for
      a debt, because that would be taking a man's livelihood as security.
  - name: Deuteronomy 24:7
    orderIndex: 6
    osisId: Deut.24.7
    sblId: Deut 24:7
    shortName: Deut 24:7
    text: If a man is caught kidnapping one of his brother Israelites and treats him
      as a slave or sells him, the kidnapper must die. You must purge the evil from
      among you.
  - name: Deuteronomy 24:8
    orderIndex: 7
    osisId: Deut.24.8
    sblId: Deut 24:8
    shortName: Deut 24:8
    text: In cases of leprous diseases be very careful to do exactly as the priests,
      who are Levites, instruct you. You must follow carefully what I have commanded
      them.
  - name: Deuteronomy 24:9
    orderIndex: 8
    osisId: Deut.24.9
    sblId: Deut 24:9
    shortName: Deut 24:9
    text: Remember what the LORD your God did to Miriam along the way after you came
      out of Egypt.
  - name: Deuteronomy 24:10
    orderIndex: 9
    osisId: Deut.24.10
    sblId: Deut 24:10
    shortName: Deut 24:10
    text: When you make a loan of any kind to your neighbor, do not go into his house
      to get what he is offering as a pledge.
  - name: Deuteronomy 24:11
    orderIndex: 10
    osisId: Deut.24.11
    sblId: Deut 24:11
    shortName: Deut 24:11
    text: Stay outside and let the man to whom you are making the loan bring the pledge
      out to you.
  - name: Deuteronomy 24:12
    orderIndex: 11
    osisId: Deut.24.12
    sblId: Deut 24:12
    shortName: Deut 24:12
    text: If the man is poor, do not go to sleep with his pledge in your possession.
  - name: Deuteronomy 24:13
    orderIndex: 12
    osisId: Deut.24.13
    sblId: Deut 24:13
    shortName: Deut 24:13
    text: Return his cloak to him by sunset so that he may sleep in it. Then he will
      thank you, and it will be regarded as a righteous act in the sight of the LORD
      your God.
  - name: Deuteronomy 24:14
    orderIndex: 13
    osisId: Deut.24.14
    sblId: Deut 24:14
    shortName: Deut 24:14
    text: Do not take advantage of a hired man who is poor and needy, whether he is
      a brother Israelite or an alien living in one of your towns.
  - name: Deuteronomy 24:15
    orderIndex: 14
    osisId: Deut.24.15
    sblId: Deut 24:15
    shortName: Deut 24:15
    text: Pay him his wages each day before sunset, because he is poor and is counting
      on it. Otherwise he may cry to the LORD against you, and you will be guilty
      of sin.
  - name: Deuteronomy 24:16
    orderIndex: 15
    osisId: Deut.24.16
    sblId: Deut 24:16
    shortName: Deut 24:16
    text: Fathers shall not be put to death for their children, nor children put to
      death for their fathers; each is to die for his own sin.
  - name: Deuteronomy 24:17
    orderIndex: 16
    osisId: Deut.24.17
    sblId: Deut 24:17
    shortName: Deut 24:17
    text: Do not deprive the alien or the fatherless of justice, or take the cloak
      of the widow as a pledge.
  - name: Deuteronomy 24:18
    orderIndex: 17
    osisId: Deut.24.18
    sblId: Deut 24:18
    shortName: Deut 24:18
    text: Remember that you were slaves in Egypt and the LORD your God redeemed you
      from there. That is why I command you to do this.
  - name: Deuteronomy 24:19
    orderIndex: 18
    osisId: Deut.24.19
    sblId: Deut 24:19
    shortName: Deut 24:19
    text: When you are harvesting in your field and you overlook a sheaf, do not go
      back to get it. Leave it for the alien, the fatherless and the widow, so that
      the LORD your God may bless you in all the work of your hands.
  - name: Deuteronomy 24:20
    orderIndex: 19
    osisId: Deut.24.20
    sblId: Deut 24:20
    shortName: Deut 24:20
    text: When you beat the olives from your trees, do not go over the branches a
      second time. Leave what remains for the alien, the fatherless and the widow.
  - name: Deuteronomy 24:21
    orderIndex: 20
    osisId: Deut.24.21
    sblId: Deut 24:21
    shortName: Deut 24:21
    text: When you harvest the grapes in your vineyard, do not go over the vines again.
      Leave what remains for the alien, the fatherless and the widow.
  - name: Deuteronomy 24:22
    orderIndex: 21
    osisId: Deut.24.22
    sblId: Deut 24:22
    shortName: Deut 24:22
    text: Remember that you were slaves in Egypt. That is why I command you to do
      this.
  versesCount: 22
- name: Deuteronomy 25
  orderIndex: 24
  osisId: Deut.25
  sblId: Deut 25
  shortName: Deut 25
  verses:
  - name: Deuteronomy 25:1
    orderIndex: 0
    osisId: Deut.25.1
    sblId: Deut 25:1
    shortName: Deut 25:1
    text: When men have a dispute, they are to take it to court and the judges will
      decide the case, acquitting the innocent and condemning the guilty.
  - name: Deuteronomy 25:2
    orderIndex: 1
    osisId: Deut.25.2
    sblId: Deut 25:2
    shortName: Deut 25:2
    text: If the guilty man deserves to be beaten, the judge shall make him lie down
      and have him flogged in his presence with the number of lashes his crime deserves,
  - name: Deuteronomy 25:3
    orderIndex: 2
    osisId: Deut.25.3
    sblId: Deut 25:3
    shortName: Deut 25:3
    text: but he must not give him more than forty lashes. If he is flogged more than
      that, your brother will be degraded in your eyes.
  - name: Deuteronomy 25:4
    orderIndex: 3
    osisId: Deut.25.4
    sblId: Deut 25:4
    shortName: Deut 25:4
    text: Do not muzzle an ox while it is treading out the grain.
  - name: Deuteronomy 25:5
    orderIndex: 4
    osisId: Deut.25.5
    sblId: Deut 25:5
    shortName: Deut 25:5
    text: If brothers are living together and one of them dies without a son, his
      widow must not marry outside the family. Her husband's brother shall take her
      and marry her and fulfill the duty of a brother-in-law to her.
  - name: Deuteronomy 25:6
    orderIndex: 5
    osisId: Deut.25.6
    sblId: Deut 25:6
    shortName: Deut 25:6
    text: The first son she bears shall carry on the name of the dead brother so that
      his name will not be blotted out from Israel.
  - name: Deuteronomy 25:7
    orderIndex: 6
    osisId: Deut.25.7
    sblId: Deut 25:7
    shortName: Deut 25:7
    text: However, if a man does not want to marry his brother's wife, she shall go
      to the elders at the town gate and say, "My husband's brother refuses to carry
      on his brother's name in Israel. He will not fulfill the duty of a brother-in-law
      to me."
  - name: Deuteronomy 25:8
    orderIndex: 7
    osisId: Deut.25.8
    sblId: Deut 25:8
    shortName: Deut 25:8
    text: Then the elders of his town shall summon him and talk to him. If he persists
      in saying, "I do not want to marry her,"
  - name: Deuteronomy 25:9
    orderIndex: 8
    osisId: Deut.25.9
    sblId: Deut 25:9
    shortName: Deut 25:9
    text: his brother's widow shall go up to him in the presence of the elders, take
      off one of his sandals, spit in his face and say, "This is what is done to the
      man who will not build up his brother's family line."
  - name: Deuteronomy 25:10
    orderIndex: 9
    osisId: Deut.25.10
    sblId: Deut 25:10
    shortName: Deut 25:10
    text: That man's line shall be known in Israel as The Family of the Unsandaled.
  - name: Deuteronomy 25:11
    orderIndex: 10
    osisId: Deut.25.11
    sblId: Deut 25:11
    shortName: Deut 25:11
    text: If two men are fighting and the wife of one of them comes to rescue her
      husband from his assailant, and she reaches out and seizes him by his private
      parts,
  - name: Deuteronomy 25:12
    orderIndex: 11
    osisId: Deut.25.12
    sblId: Deut 25:12
    shortName: Deut 25:12
    text: you shall cut off her hand. Show her no pity.
  - name: Deuteronomy 25:13
    orderIndex: 12
    osisId: Deut.25.13
    sblId: Deut 25:13
    shortName: Deut 25:13
    text: Do not have two differing weights in your bag-one heavy, one light.
  - name: Deuteronomy 25:14
    orderIndex: 13
    osisId: Deut.25.14
    sblId: Deut 25:14
    shortName: Deut 25:14
    text: Do not have two differing measures in your house-one large, one small.
  - name: Deuteronomy 25:15
    orderIndex: 14
    osisId: Deut.25.15
    sblId: Deut 25:15
    shortName: Deut 25:15
    text: You must have accurate and honest weights and measures, so that you may
      live long in the land the LORD your God is giving you.
  - name: Deuteronomy 25:16
    orderIndex: 15
    osisId: Deut.25.16
    sblId: Deut 25:16
    shortName: Deut 25:16
    text: For the LORD your God detests anyone who does these things, anyone who deals
      dishonestly.
  - name: Deuteronomy 25:17
    orderIndex: 16
    osisId: Deut.25.17
    sblId: Deut 25:17
    shortName: Deut 25:17
    text: Remember what the Amalekites did to you along the way when you came out
      of Egypt.
  - name: Deuteronomy 25:18
    orderIndex: 17
    osisId: Deut.25.18
    sblId: Deut 25:18
    shortName: Deut 25:18
    text: When you were weary and worn out, they met you on your journey and cut off
      all who were lagging behind; they had no fear of God.
  - name: Deuteronomy 25:19
    orderIndex: 18
    osisId: Deut.25.19
    sblId: Deut 25:19
    shortName: Deut 25:19
    text: When the LORD your God gives you rest from all the enemies around you in
      the land he is giving you to possess as an inheritance, you shall blot out the
      memory of Amalek from under heaven. Do not forget!
  versesCount: 19
- name: Deuteronomy 26
  orderIndex: 25
  osisId: Deut.26
  sblId: Deut 26
  shortName: Deut 26
  verses:
  - name: Deuteronomy 26:1
    orderIndex: 0
    osisId: Deut.26.1
    sblId: Deut 26:1
    shortName: Deut 26:1
    text: When you have entered the land the LORD your God is giving you as an inheritance
      and have taken possession of it and settled in it,
  - name: Deuteronomy 26:2
    orderIndex: 1
    osisId: Deut.26.2
    sblId: Deut 26:2
    shortName: Deut 26:2
    text: take some of the firstfruits of all that you produce from the soil of the
      land the LORD your God is giving you and put them in a basket. Then go to the
      place the LORD your God will choose as a dwelling for his Name
  - name: Deuteronomy 26:3
    orderIndex: 2
    osisId: Deut.26.3
    sblId: Deut 26:3
    shortName: Deut 26:3
    text: and say to the priest in office at the time, "I declare today to the LORD
      your God that I have come to the land the LORD swore to our forefathers to give
      us."
  - name: Deuteronomy 26:4
    orderIndex: 3
    osisId: Deut.26.4
    sblId: Deut 26:4
    shortName: Deut 26:4
    text: The priest shall take the basket from your hands and set it down in front
      of the altar of the LORD your God.
  - name: Deuteronomy 26:5
    orderIndex: 4
    osisId: Deut.26.5
    sblId: Deut 26:5
    shortName: Deut 26:5
    text: 'Then you shall declare before the LORD your God: "My father was a wandering
      Aramean, and he went down into Egypt with a few people and lived there and became
      a great nation, powerful and numerous.'
  - name: Deuteronomy 26:6
    orderIndex: 5
    osisId: Deut.26.6
    sblId: Deut 26:6
    shortName: Deut 26:6
    text: But the Egyptians mistreated us and made us suffer, putting us to hard labor.
  - name: Deuteronomy 26:7
    orderIndex: 6
    osisId: Deut.26.7
    sblId: Deut 26:7
    shortName: Deut 26:7
    text: Then we cried out to the LORD, the God of our fathers, and the LORD heard
      our voice and saw our misery, toil and oppression.
  - name: Deuteronomy 26:8
    orderIndex: 7
    osisId: Deut.26.8
    sblId: Deut 26:8
    shortName: Deut 26:8
    text: So the LORD brought us out of Egypt with a mighty hand and an outstretched
      arm, with great terror and with miraculous signs and wonders.
  - name: Deuteronomy 26:9
    orderIndex: 8
    osisId: Deut.26.9
    sblId: Deut 26:9
    shortName: Deut 26:9
    text: He brought us to this place and gave us this land, a land flowing with milk
      and honey;
  - name: Deuteronomy 26:10
    orderIndex: 9
    osisId: Deut.26.10
    sblId: Deut 26:10
    shortName: Deut 26:10
    text: and now I bring the firstfruits of the soil that you, O LORD, have given
      me." Place the basket before the LORD your God and bow down before him.
  - name: Deuteronomy 26:11
    orderIndex: 10
    osisId: Deut.26.11
    sblId: Deut 26:11
    shortName: Deut 26:11
    text: And you and the Levites and the aliens among you shall rejoice in all the
      good things the LORD your God has given to you and your household.
  - name: Deuteronomy 26:12
    orderIndex: 11
    osisId: Deut.26.12
    sblId: Deut 26:12
    shortName: Deut 26:12
    text: When you have finished setting aside a tenth of all your produce in the
      third year, the year of the tithe, you shall give it to the Levite, the alien,
      the fatherless and the widow, so that they may eat in your towns and be satisfied.
  - name: Deuteronomy 26:13
    orderIndex: 12
    osisId: Deut.26.13
    sblId: Deut 26:13
    shortName: Deut 26:13
    text: 'Then say to the LORD your God: "I have removed from my house the sacred
      portion and have given it to the Levite, the alien, the fatherless and the widow,
      according to all you commanded. I have not turned aside from your commands nor
      have I forgotten any of them.'
  - name: Deuteronomy 26:14
    orderIndex: 13
    osisId: Deut.26.14
    sblId: Deut 26:14
    shortName: Deut 26:14
    text: I have not eaten any of the sacred portion while I was in mourning, nor
      have I removed any of it while I was unclean, nor have I offered any of it to
      the dead. I have obeyed the LORD my God; I have done everything you commanded
      me.
  - name: Deuteronomy 26:15
    orderIndex: 14
    osisId: Deut.26.15
    sblId: Deut 26:15
    shortName: Deut 26:15
    text: Look down from heaven, your holy dwelling place, and bless your people Israel
      and the land you have given us as you promised on oath to our forefathers, a
      land flowing with milk and honey."
  - name: Deuteronomy 26:16
    orderIndex: 15
    osisId: Deut.26.16
    sblId: Deut 26:16
    shortName: Deut 26:16
    text: The LORD your God commands you this day to follow these decrees and laws;
      carefully observe them with all your heart and with all your soul.
  - name: Deuteronomy 26:17
    orderIndex: 16
    osisId: Deut.26.17
    sblId: Deut 26:17
    shortName: Deut 26:17
    text: You have declared this day that the LORD is your God and that you will walk
      in his ways, that you will keep his decrees, commands and laws, and that you
      will obey him.
  - name: Deuteronomy 26:18
    orderIndex: 17
    osisId: Deut.26.18
    sblId: Deut 26:18
    shortName: Deut 26:18
    text: And the LORD has declared this day that you are his people, his treasured
      possession as he promised, and that you are to keep all his commands.
  - name: Deuteronomy 26:19
    orderIndex: 18
    osisId: Deut.26.19
    sblId: Deut 26:19
    shortName: Deut 26:19
    text: He has declared that he will set you in praise, fame and honor high above
      all the nations he has made and that you will be a people holy to the LORD your
      God, as he promised.
  versesCount: 19
- name: Deuteronomy 27
  orderIndex: 26
  osisId: Deut.27
  sblId: Deut 27
  shortName: Deut 27
  verses:
  - name: Deuteronomy 27:1
    orderIndex: 0
    osisId: Deut.27.1
    sblId: Deut 27:1
    shortName: Deut 27:1
    text: 'Moses and the elders of Israel commanded the people: "Keep all these commands
      that I give you today.'
  - name: Deuteronomy 27:2
    orderIndex: 1
    osisId: Deut.27.2
    sblId: Deut 27:2
    shortName: Deut 27:2
    text: When you have crossed the Jordan into the land the LORD your God is giving
      you, set up some large stones and coat them with plaster.
  - name: Deuteronomy 27:3
    orderIndex: 2
    osisId: Deut.27.3
    sblId: Deut 27:3
    shortName: Deut 27:3
    text: Write on them all the words of this law when you have crossed over to enter
      the land the LORD your God is giving you, a land flowing with milk and honey,
      just as the LORD, the God of your fathers, promised you.
  - name: Deuteronomy 27:4
    orderIndex: 3
    osisId: Deut.27.4
    sblId: Deut 27:4
    shortName: Deut 27:4
    text: And when you have crossed the Jordan, set up these stones on Mount Ebal,
      as I command you today, and coat them with plaster.
  - name: Deuteronomy 27:5
    orderIndex: 4
    osisId: Deut.27.5
    sblId: Deut 27:5
    shortName: Deut 27:5
    text: Build there an altar to the LORD your God, an altar of stones. Do not use
      any iron tool upon them.
  - name: Deuteronomy 27:6
    orderIndex: 5
    osisId: Deut.27.6
    sblId: Deut 27:6
    shortName: Deut 27:6
    text: Build the altar of the LORD your God with fieldstones and offer burnt offerings
      on it to the LORD your God.
  - name: Deuteronomy 27:7
    orderIndex: 6
    osisId: Deut.27.7
    sblId: Deut 27:7
    shortName: Deut 27:7
    text: Sacrifice fellowship offerings there, eating them and rejoicing in the presence
      of the LORD your God.
  - name: Deuteronomy 27:8
    orderIndex: 7
    osisId: Deut.27.8
    sblId: Deut 27:8
    shortName: Deut 27:8
    text: And you shall write very clearly all the words of this law on these stones
      you have set up."
  - name: Deuteronomy 27:9
    orderIndex: 8
    osisId: Deut.27.9
    sblId: Deut 27:9
    shortName: Deut 27:9
    text: Then Moses and the priests, who are Levites, said to all Israel, "Be silent,
      O Israel, and listen! You have now become the people of the LORD your God.
  - name: Deuteronomy 27:10
    orderIndex: 9
    osisId: Deut.27.10
    sblId: Deut 27:10
    shortName: Deut 27:10
    text: Obey the LORD your God and follow his commands and decrees that I give you
      today."
  - name: Deuteronomy 27:11
    orderIndex: 10
    osisId: Deut.27.11
    sblId: Deut 27:11
    shortName: Deut 27:11
    text: 'On the same day Moses commanded the people:'
  - name: Deuteronomy 27:12
    orderIndex: 11
    osisId: Deut.27.12
    sblId: Deut 27:12
    shortName: Deut 27:12
    text: 'When you have crossed the Jordan, these tribes shall stand on Mount Gerizim
      to bless the people: Simeon, Levi, Judah, Issachar, Joseph and Benjamin.'
  - name: Deuteronomy 27:13
    orderIndex: 12
    osisId: Deut.27.13
    sblId: Deut 27:13
    shortName: Deut 27:13
    text: 'And these tribes shall stand on Mount Ebal to pronounce curses: Reuben,
      Gad, Asher, Zebulun, Dan and Naphtali.'
  - name: Deuteronomy 27:14
    orderIndex: 13
    osisId: Deut.27.14
    sblId: Deut 27:14
    shortName: Deut 27:14
    text: 'The Levites shall recite to all the people of Israel in a loud voice:'
  - name: Deuteronomy 27:15
    orderIndex: 14
    osisId: Deut.27.15
    sblId: Deut 27:15
    shortName: Deut 27:15
    text: '"Cursed is the man who carves an image or casts an idol-a thing detestable
      to the LORD, the work of the craftsman''s hands-and sets it up in secret." Then
      all the people shall say, "Amen!"'
  - name: Deuteronomy 27:16
    orderIndex: 15
    osisId: Deut.27.16
    sblId: Deut 27:16
    shortName: Deut 27:16
    text: '"Cursed is the man who dishonors his father or his mother." Then all the
      people shall say, "Amen!"'
  - name: Deuteronomy 27:17
    orderIndex: 16
    osisId: Deut.27.17
    sblId: Deut 27:17
    shortName: Deut 27:17
    text: '"Cursed is the man who moves his neighbor''s boundary stone." Then all
      the people shall say, "Amen!"'
  - name: Deuteronomy 27:18
    orderIndex: 17
    osisId: Deut.27.18
    sblId: Deut 27:18
    shortName: Deut 27:18
    text: '"Cursed is the man who leads the blind astray on the road." Then all the
      people shall say, "Amen!"'
  - name: Deuteronomy 27:19
    orderIndex: 18
    osisId: Deut.27.19
    sblId: Deut 27:19
    shortName: Deut 27:19
    text: '"Cursed is the man who withholds justice from the alien, the fatherless
      or the widow." Then all the people shall say, "Amen!"'
  - name: Deuteronomy 27:20
    orderIndex: 19
    osisId: Deut.27.20
    sblId: Deut 27:20
    shortName: Deut 27:20
    text: '"Cursed is the man who sleeps with his father''s wife, for he dishonors
      his father''s bed." Then all the people shall say, "Amen!"'
  - name: Deuteronomy 27:21
    orderIndex: 20
    osisId: Deut.27.21
    sblId: Deut 27:21
    shortName: Deut 27:21
    text: '"Cursed is the man who has sexual relations with any animal." Then all
      the people shall say, "Amen!"'
  - name: Deuteronomy 27:22
    orderIndex: 21
    osisId: Deut.27.22
    sblId: Deut 27:22
    shortName: Deut 27:22
    text: '"Cursed is the man who sleeps with his sister, the daughter of his father
      or the daughter of his mother." Then all the people shall say, "Amen!"'
  - name: Deuteronomy 27:23
    orderIndex: 22
    osisId: Deut.27.23
    sblId: Deut 27:23
    shortName: Deut 27:23
    text: '"Cursed is the man who sleeps with his mother-in-law." Then all the people
      shall say, "Amen!"'
  - name: Deuteronomy 27:24
    orderIndex: 23
    osisId: Deut.27.24
    sblId: Deut 27:24
    shortName: Deut 27:24
    text: '"Cursed is the man who kills his neighbor secretly." Then all the people
      shall say, "Amen!"'
  - name: Deuteronomy 27:25
    orderIndex: 24
    osisId: Deut.27.25
    sblId: Deut 27:25
    shortName: Deut 27:25
    text: '"Cursed is the man who accepts a bribe to kill an innocent person." Then
      all the people shall say, "Amen!"'
  - name: Deuteronomy 27:26
    orderIndex: 25
    osisId: Deut.27.26
    sblId: Deut 27:26
    shortName: Deut 27:26
    text: '"Cursed is the man who does not uphold the words of this law by carrying
      them out." Then all the people shall say, "Amen!"'
  versesCount: 26
- name: Deuteronomy 28
  orderIndex: 27
  osisId: Deut.28
  sblId: Deut 28
  shortName: Deut 28
  verses:
  - name: Deuteronomy 28:1
    orderIndex: 0
    osisId: Deut.28.1
    sblId: Deut 28:1
    shortName: Deut 28:1
    text: If you fully obey the LORD your God and carefully follow all his commands
      I give you today, the LORD your God will set you high above all the nations
      on earth.
  - name: Deuteronomy 28:2
    orderIndex: 1
    osisId: Deut.28.2
    sblId: Deut 28:2
    shortName: Deut 28:2
    text: 'All these blessings will come upon you and accompany you if you obey the
      LORD your God:'
  - name: Deuteronomy 28:3
    orderIndex: 2
    osisId: Deut.28.3
    sblId: Deut 28:3
    shortName: Deut 28:3
    text: You will be blessed in the city and blessed in the country.
  - name: Deuteronomy 28:4
    orderIndex: 3
    osisId: Deut.28.4
    sblId: Deut 28:4
    shortName: Deut 28:4
    text: The fruit of your womb will be blessed, and the crops of your land and the
      young of your livestock-the calves of your herds and the lambs of your flocks.
  - name: Deuteronomy 28:5
    orderIndex: 4
    osisId: Deut.28.5
    sblId: Deut 28:5
    shortName: Deut 28:5
    text: Your basket and your kneading trough will be blessed.
  - name: Deuteronomy 28:6
    orderIndex: 5
    osisId: Deut.28.6
    sblId: Deut 28:6
    shortName: Deut 28:6
    text: You will be blessed when you come in and blessed when you go out.
  - name: Deuteronomy 28:7
    orderIndex: 6
    osisId: Deut.28.7
    sblId: Deut 28:7
    shortName: Deut 28:7
    text: The LORD will grant that the enemies who rise up against you will be defeated
      before you. They will come at you from one direction but flee from you in seven.
  - name: Deuteronomy 28:8
    orderIndex: 7
    osisId: Deut.28.8
    sblId: Deut 28:8
    shortName: Deut 28:8
    text: The LORD will send a blessing on your barns and on everything you put your
      hand to. The LORD your God will bless you in the land he is giving you.
  - name: Deuteronomy 28:9
    orderIndex: 8
    osisId: Deut.28.9
    sblId: Deut 28:9
    shortName: Deut 28:9
    text: The LORD will establish you as his holy people, as he promised you on oath,
      if you keep the commands of the LORD your God and walk in his ways.
  - name: Deuteronomy 28:10
    orderIndex: 9
    osisId: Deut.28.10
    sblId: Deut 28:10
    shortName: Deut 28:10
    text: Then all the peoples on earth will see that you are called by the name of
      the LORD, and they will fear you.
  - name: Deuteronomy 28:11
    orderIndex: 10
    osisId: Deut.28.11
    sblId: Deut 28:11
    shortName: Deut 28:11
    text: The LORD will grant you abundant prosperity-in the fruit of your womb, the
      young of your livestock and the crops of your ground-in the land he swore to
      your forefathers to give you.
  - name: Deuteronomy 28:12
    orderIndex: 11
    osisId: Deut.28.12
    sblId: Deut 28:12
    shortName: Deut 28:12
    text: The LORD will open the heavens, the storehouse of his bounty, to send rain
      on your land in season and to bless all the work of your hands. You will lend
      to many nations but will borrow from none.
  - name: Deuteronomy 28:13
    orderIndex: 12
    osisId: Deut.28.13
    sblId: Deut 28:13
    shortName: Deut 28:13
    text: The LORD will make you the head, not the tail. If you pay attention to the
      commands of the LORD your God that I give you this day and carefully follow
      them, you will always be at the top, never at the bottom.
  - name: Deuteronomy 28:14
    orderIndex: 13
    osisId: Deut.28.14
    sblId: Deut 28:14
    shortName: Deut 28:14
    text: Do not turn aside from any of the commands I give you today, to the right
      or to the left, following other gods and serving them.
  - name: Deuteronomy 28:15
    orderIndex: 14
    osisId: Deut.28.15
    sblId: Deut 28:15
    shortName: Deut 28:15
    text: 'However, if you do not obey the LORD your God and do not carefully follow
      all his commands and decrees I am giving you today, all these curses will come
      upon you and overtake you:'
  - name: Deuteronomy 28:16
    orderIndex: 15
    osisId: Deut.28.16
    sblId: Deut 28:16
    shortName: Deut 28:16
    text: You will be cursed in the city and cursed in the country.
  - name: Deuteronomy 28:17
    orderIndex: 16
    osisId: Deut.28.17
    sblId: Deut 28:17
    shortName: Deut 28:17
    text: Your basket and your kneading trough will be cursed.
  - name: Deuteronomy 28:18
    orderIndex: 17
    osisId: Deut.28.18
    sblId: Deut 28:18
    shortName: Deut 28:18
    text: The fruit of your womb will be cursed, and the crops of your land, and the
      calves of your herds and the lambs of your flocks.
  - name: Deuteronomy 28:19
    orderIndex: 18
    osisId: Deut.28.19
    sblId: Deut 28:19
    shortName: Deut 28:19
    text: You will be cursed when you come in and cursed when you go out.
  - name: Deuteronomy 28:20
    orderIndex: 19
    osisId: Deut.28.20
    sblId: Deut 28:20
    shortName: Deut 28:20
    text: The LORD will send on you curses, confusion and rebuke in everything you
      put your hand to, until you are destroyed and come to sudden ruin because of
      the evil you have done in forsaking him.
  - name: Deuteronomy 28:21
    orderIndex: 20
    osisId: Deut.28.21
    sblId: Deut 28:21
    shortName: Deut 28:21
    text: The LORD will plague you with diseases until he has destroyed you from the
      land you are entering to possess.
  - name: Deuteronomy 28:22
    orderIndex: 21
    osisId: Deut.28.22
    sblId: Deut 28:22
    shortName: Deut 28:22
    text: The LORD will strike you with wasting disease, with fever and inflammation,
      with scorching heat and drought, with blight and mildew, which will plague you
      until you perish.
  - name: Deuteronomy 28:23
    orderIndex: 22
    osisId: Deut.28.23
    sblId: Deut 28:23
    shortName: Deut 28:23
    text: The sky over your head will be bronze, the ground beneath you iron.
  - name: Deuteronomy 28:24
    orderIndex: 23
    osisId: Deut.28.24
    sblId: Deut 28:24
    shortName: Deut 28:24
    text: The LORD will turn the rain of your country into dust and powder; it will
      come down from the skies until you are destroyed.
  - name: Deuteronomy 28:25
    orderIndex: 24
    osisId: Deut.28.25
    sblId: Deut 28:25
    shortName: Deut 28:25
    text: The LORD will cause you to be defeated before your enemies. You will come
      at them from one direction but flee from them in seven, and you will become
      a thing of horror to all the kingdoms on earth.
  - name: Deuteronomy 28:26
    orderIndex: 25
    osisId: Deut.28.26
    sblId: Deut 28:26
    shortName: Deut 28:26
    text: Your carcasses will be food for all the birds of the air and the beasts
      of the earth, and there will be no one to frighten them away.
  - name: Deuteronomy 28:27
    orderIndex: 26
    osisId: Deut.28.27
    sblId: Deut 28:27
    shortName: Deut 28:27
    text: The LORD will afflict you with the boils of Egypt and with tumors, festering
      sores and the itch, from which you cannot be cured.
  - name: Deuteronomy 28:28
    orderIndex: 27
    osisId: Deut.28.28
    sblId: Deut 28:28
    shortName: Deut 28:28
    text: The LORD will afflict you with madness, blindness and confusion of mind.
  - name: Deuteronomy 28:29
    orderIndex: 28
    osisId: Deut.28.29
    sblId: Deut 28:29
    shortName: Deut 28:29
    text: At midday you will grope about like a blind man in the dark. You will be
      unsuccessful in everything you do; day after day you will be oppressed and robbed,
      with no one to rescue you.
  - name: Deuteronomy 28:30
    orderIndex: 29
    osisId: Deut.28.30
    sblId: Deut 28:30
    shortName: Deut 28:30
    text: You will be pledged to be married to a woman, but another will take her
      and ravish her. You will build a house, but you will not live in it. You will
      plant a vineyard, but you will not even begin to enjoy its fruit.
  - name: Deuteronomy 28:31
    orderIndex: 30
    osisId: Deut.28.31
    sblId: Deut 28:31
    shortName: Deut 28:31
    text: Your ox will be slaughtered before your eyes, but you will eat none of it.
      Your donkey will be forcibly taken from you and will not be returned. Your sheep
      will be given to your enemies, and no one will rescue them.
  - name: Deuteronomy 28:32
    orderIndex: 31
    osisId: Deut.28.32
    sblId: Deut 28:32
    shortName: Deut 28:32
    text: Your sons and daughters will be given to another nation, and you will wear
      out your eyes watching for them day after day, powerless to lift a hand.
  - name: Deuteronomy 28:33
    orderIndex: 32
    osisId: Deut.28.33
    sblId: Deut 28:33
    shortName: Deut 28:33
    text: A people that you do not know will eat what your land and labor produce,
      and you will have nothing but cruel oppression all your days.
  - name: Deuteronomy 28:34
    orderIndex: 33
    osisId: Deut.28.34
    sblId: Deut 28:34
    shortName: Deut 28:34
    text: The sights you see will drive you mad.
  - name: Deuteronomy 28:35
    orderIndex: 34
    osisId: Deut.28.35
    sblId: Deut 28:35
    shortName: Deut 28:35
    text: The LORD will afflict your knees and legs with painful boils that cannot
      be cured, spreading from the soles of your feet to the top of your head.
  - name: Deuteronomy 28:36
    orderIndex: 35
    osisId: Deut.28.36
    sblId: Deut 28:36
    shortName: Deut 28:36
    text: The LORD will drive you and the king you set over you to a nation unknown
      to you or your fathers. There you will worship other gods, gods of wood and
      stone.
  - name: Deuteronomy 28:37
    orderIndex: 36
    osisId: Deut.28.37
    sblId: Deut 28:37
    shortName: Deut 28:37
    text: You will become a thing of horror and an object of scorn and ridicule to
      all the nations where the LORD will drive you.
  - name: Deuteronomy 28:38
    orderIndex: 37
    osisId: Deut.28.38
    sblId: Deut 28:38
    shortName: Deut 28:38
    text: You will sow much seed in the field but you will harvest little, because
      locusts will devour it.
  - name: Deuteronomy 28:39
    orderIndex: 38
    osisId: Deut.28.39
    sblId: Deut 28:39
    shortName: Deut 28:39
    text: You will plant vineyards and cultivate them but you will not drink the wine
      or gather the grapes, because worms will eat them.
  - name: Deuteronomy 28:40
    orderIndex: 39
    osisId: Deut.28.40
    sblId: Deut 28:40
    shortName: Deut 28:40
    text: You will have olive trees throughout your country but you will not use the
      oil, because the olives will drop off.
  - name: Deuteronomy 28:41
    orderIndex: 40
    osisId: Deut.28.41
    sblId: Deut 28:41
    shortName: Deut 28:41
    text: You will have sons and daughters but you will not keep them, because they
      will go into captivity.
  - name: Deuteronomy 28:42
    orderIndex: 41
    osisId: Deut.28.42
    sblId: Deut 28:42
    shortName: Deut 28:42
    text: Swarms of locusts will take over all your trees and the crops of your land.
  - name: Deuteronomy 28:43
    orderIndex: 42
    osisId: Deut.28.43
    sblId: Deut 28:43
    shortName: Deut 28:43
    text: The alien who lives among you will rise above you higher and higher, but
      you will sink lower and lower.
  - name: Deuteronomy 28:44
    orderIndex: 43
    osisId: Deut.28.44
    sblId: Deut 28:44
    shortName: Deut 28:44
    text: He will lend to you, but you will not lend to him. He will be the head,
      but you will be the tail.
  - name: Deuteronomy 28:45
    orderIndex: 44
    osisId: Deut.28.45
    sblId: Deut 28:45
    shortName: Deut 28:45
    text: All these curses will come upon you. They will pursue you and overtake you
      until you are destroyed, because you did not obey the LORD your God and observe
      the commands and decrees he gave you.
  - name: Deuteronomy 28:46
    orderIndex: 45
    osisId: Deut.28.46
    sblId: Deut 28:46
    shortName: Deut 28:46
    text: They will be a sign and a wonder to you and your descendants forever.
  - name: Deuteronomy 28:47
    orderIndex: 46
    osisId: Deut.28.47
    sblId: Deut 28:47
    shortName: Deut 28:47
    text: Because you did not serve the LORD your God joyfully and gladly in the time
      of prosperity,
  - name: Deuteronomy 28:48
    orderIndex: 47
    osisId: Deut.28.48
    sblId: Deut 28:48
    shortName: Deut 28:48
    text: therefore in hunger and thirst, in nakedness and dire poverty, you will
      serve the enemies the LORD sends against you. He will put an iron yoke on your
      neck until he has destroyed you.
  - name: Deuteronomy 28:49
    orderIndex: 48
    osisId: Deut.28.49
    sblId: Deut 28:49
    shortName: Deut 28:49
    text: The LORD will bring a nation against you from far away, from the ends of
      the earth, like an eagle swooping down, a nation whose language you will not
      understand,
  - name: Deuteronomy 28:50
    orderIndex: 49
    osisId: Deut.28.50
    sblId: Deut 28:50
    shortName: Deut 28:50
    text: a fierce-looking nation without respect for the old or pity for the young.
  - name: Deuteronomy 28:51
    orderIndex: 50
    osisId: Deut.28.51
    sblId: Deut 28:51
    shortName: Deut 28:51
    text: They will devour the young of your livestock and the crops of your land
      until you are destroyed. They will leave you no grain, new wine or oil, nor
      any calves of your herds or lambs of your flocks until you are ruined.
  - name: Deuteronomy 28:52
    orderIndex: 51
    osisId: Deut.28.52
    sblId: Deut 28:52
    shortName: Deut 28:52
    text: They will lay siege to all the cities throughout your land until the high
      fortified walls in which you trust fall down. They will besiege all the cities
      throughout the land the LORD your God is giving you.
  - name: Deuteronomy 28:53
    orderIndex: 52
    osisId: Deut.28.53
    sblId: Deut 28:53
    shortName: Deut 28:53
    text: Because of the suffering that your enemy will inflict on you during the
      siege, you will eat the fruit of the womb, the flesh of the sons and daughters
      the LORD your God has given you.
  - name: Deuteronomy 28:54
    orderIndex: 53
    osisId: Deut.28.54
    sblId: Deut 28:54
    shortName: Deut 28:54
    text: Even the most gentle and sensitive man among you will have no compassion
      on his own brother or the wife he loves or his surviving children,
  - name: Deuteronomy 28:55
    orderIndex: 54
    osisId: Deut.28.55
    sblId: Deut 28:55
    shortName: Deut 28:55
    text: and he will not give to one of them any of the flesh of his children that
      he is eating. It will be all he has left because of the suffering your enemy
      will inflict on you during the siege of all your cities.
  - name: Deuteronomy 28:56
    orderIndex: 55
    osisId: Deut.28.56
    sblId: Deut 28:56
    shortName: Deut 28:56
    text: The most gentle and sensitive woman among you-so sensitive and gentle that
      she would not venture to touch the ground with the sole of her foot-will begrudge
      the husband she loves and her own son or daughter
  - name: Deuteronomy 28:57
    orderIndex: 56
    osisId: Deut.28.57
    sblId: Deut 28:57
    shortName: Deut 28:57
    text: the afterbirth from her womb and the children she bears. For she intends
      to eat them secretly during the siege and in the distress that your enemy will
      inflict on you in your cities.
  - name: Deuteronomy 28:58
    orderIndex: 57
    osisId: Deut.28.58
    sblId: Deut 28:58
    shortName: Deut 28:58
    text: If you do not carefully follow all the words of this law, which are written
      in this book, and do not revere this glorious and awesome name-the LORD your
      God-
  - name: Deuteronomy 28:59
    orderIndex: 58
    osisId: Deut.28.59
    sblId: Deut 28:59
    shortName: Deut 28:59
    text: the LORD will send fearful plagues on you and your descendants, harsh and
      prolonged disasters, and severe and lingering illnesses.
  - name: Deuteronomy 28:60
    orderIndex: 59
    osisId: Deut.28.60
    sblId: Deut 28:60
    shortName: Deut 28:60
    text: He will bring upon you all the diseases of Egypt that you dreaded, and they
      will cling to you.
  - name: Deuteronomy 28:61
    orderIndex: 60
    osisId: Deut.28.61
    sblId: Deut 28:61
    shortName: Deut 28:61
    text: The LORD will also bring on you every kind of sickness and disaster not
      recorded in this Book of the Law, until you are destroyed.
  - name: Deuteronomy 28:62
    orderIndex: 61
    osisId: Deut.28.62
    sblId: Deut 28:62
    shortName: Deut 28:62
    text: You who were as numerous as the stars in the sky will be left but few in
      number, because you did not obey the LORD your God.
  - name: Deuteronomy 28:63
    orderIndex: 62
    osisId: Deut.28.63
    sblId: Deut 28:63
    shortName: Deut 28:63
    text: Just as it pleased the LORD to make you prosper and increase in number,
      so it will please him to ruin and destroy you. You will be uprooted from the
      land you are entering to possess.
  - name: Deuteronomy 28:64
    orderIndex: 63
    osisId: Deut.28.64
    sblId: Deut 28:64
    shortName: Deut 28:64
    text: Then the LORD will scatter you among all nations, from one end of the earth
      to the other. There you will worship other gods-gods of wood and stone, which
      neither you nor your fathers have known.
  - name: Deuteronomy 28:65
    orderIndex: 64
    osisId: Deut.28.65
    sblId: Deut 28:65
    shortName: Deut 28:65
    text: Among those nations you will find no repose, no resting place for the sole
      of your foot. There the LORD will give you an anxious mind, eyes weary with
      longing, and a despairing heart.
  - name: Deuteronomy 28:66
    orderIndex: 65
    osisId: Deut.28.66
    sblId: Deut 28:66
    shortName: Deut 28:66
    text: You will live in constant suspense, filled with dread both night and day,
      never sure of your life.
  - name: Deuteronomy 28:67
    orderIndex: 66
    osisId: Deut.28.67
    sblId: Deut 28:67
    shortName: Deut 28:67
    text: In the morning you will say, "If only it were evening!" and in the evening,
      "If only it were morning!"-because of the terror that will fill your hearts
      and the sights that your eyes will see.
  - name: Deuteronomy 28:68
    orderIndex: 67
    osisId: Deut.28.68
    sblId: Deut 28:68
    shortName: Deut 28:68
    text: The LORD will send you back in ships to Egypt on a journey I said you should
      never make again. There you will offer yourselves for sale to your enemies as
      male and female slaves, but no one will buy you.
  versesCount: 68
- name: Deuteronomy 29
  orderIndex: 28
  osisId: Deut.29
  sblId: Deut 29
  shortName: Deut 29
  verses:
  - name: Deuteronomy 29:1
    orderIndex: 0
    osisId: Deut.29.1
    sblId: Deut 29:1
    shortName: Deut 29:1
    text: These are the terms of the covenant the LORD commanded Moses to make with
      the Israelites in Moab, in addition to the covenant he had made with them at
      Horeb.
  - name: Deuteronomy 29:2
    orderIndex: 1
    osisId: Deut.29.2
    sblId: Deut 29:2
    shortName: Deut 29:2
    text: 'Moses summoned all the Israelites and said to them: Your eyes have seen
      all that the LORD did in Egypt to Pharaoh, to all his officials and to all his
      land.'
  - name: Deuteronomy 29:3
    orderIndex: 2
    osisId: Deut.29.3
    sblId: Deut 29:3
    shortName: Deut 29:3
    text: With your own eyes you saw those great trials, those miraculous signs and
      great wonders.
  - name: Deuteronomy 29:4
    orderIndex: 3
    osisId: Deut.29.4
    sblId: Deut 29:4
    shortName: Deut 29:4
    text: But to this day the LORD has not given you a mind that understands or eyes
      that see or ears that hear.
  - name: Deuteronomy 29:5
    orderIndex: 4
    osisId: Deut.29.5
    sblId: Deut 29:5
    shortName: Deut 29:5
    text: During the forty years that I led you through the desert, your clothes did
      not wear out, nor did the sandals on your feet.
  - name: Deuteronomy 29:6
    orderIndex: 5
    osisId: Deut.29.6
    sblId: Deut 29:6
    shortName: Deut 29:6
    text: You ate no bread and drank no wine or other fermented drink. I did this
      so that you might know that I am the LORD your God.
  - name: Deuteronomy 29:7
    orderIndex: 6
    osisId: Deut.29.7
    sblId: Deut 29:7
    shortName: Deut 29:7
    text: When you reached this place, Sihon king of Heshbon and Og king of Bashan
      came out to fight against us, but we defeated them.
  - name: Deuteronomy 29:8
    orderIndex: 7
    osisId: Deut.29.8
    sblId: Deut 29:8
    shortName: Deut 29:8
    text: We took their land and gave it as an inheritance to the Reubenites, the
      Gadites and the half-tribe of Manasseh.
  - name: Deuteronomy 29:9
    orderIndex: 8
    osisId: Deut.29.9
    sblId: Deut 29:9
    shortName: Deut 29:9
    text: Carefully follow the terms of this covenant, so that you may prosper in
      everything you do.
  - name: Deuteronomy 29:10
    orderIndex: 9
    osisId: Deut.29.10
    sblId: Deut 29:10
    shortName: Deut 29:10
    text: All of you are standing today in the presence of the LORD your God-your
      leaders and chief men, your elders and officials, and all the other men of Israel,
  - name: Deuteronomy 29:11
    orderIndex: 10
    osisId: Deut.29.11
    sblId: Deut 29:11
    shortName: Deut 29:11
    text: together with your children and your wives, and the aliens living in your
      camps who chop your wood and carry your water.
  - name: Deuteronomy 29:12
    orderIndex: 11
    osisId: Deut.29.12
    sblId: Deut 29:12
    shortName: Deut 29:12
    text: You are standing here in order to enter into a covenant with the LORD your
      God, a covenant the LORD is making with you this day and sealing with an oath,
  - name: Deuteronomy 29:13
    orderIndex: 12
    osisId: Deut.29.13
    sblId: Deut 29:13
    shortName: Deut 29:13
    text: to confirm you this day as his people, that he may be your God as he promised
      you and as he swore to your fathers, Abraham, Isaac and Jacob.
  - name: Deuteronomy 29:14
    orderIndex: 13
    osisId: Deut.29.14
    sblId: Deut 29:14
    shortName: Deut 29:14
    text: I am making this covenant, with its oath, not only with you
  - name: Deuteronomy 29:15
    orderIndex: 14
    osisId: Deut.29.15
    sblId: Deut 29:15
    shortName: Deut 29:15
    text: who are standing here with us today in the presence of the LORD our God
      but also with those who are not here today.
  - name: Deuteronomy 29:16
    orderIndex: 15
    osisId: Deut.29.16
    sblId: Deut 29:16
    shortName: Deut 29:16
    text: You yourselves know how we lived in Egypt and how we passed through the
      countries on the way here.
  - name: Deuteronomy 29:17
    orderIndex: 16
    osisId: Deut.29.17
    sblId: Deut 29:17
    shortName: Deut 29:17
    text: You saw among them their detestable images and idols of wood and stone,
      of silver and gold.
  - name: Deuteronomy 29:18
    orderIndex: 17
    osisId: Deut.29.18
    sblId: Deut 29:18
    shortName: Deut 29:18
    text: Make sure there is no man or woman, clan or tribe among you today whose
      heart turns away from the LORD our God to go and worship the gods of those nations;
      make sure there is no root among you that produces such bitter poison.
  - name: Deuteronomy 29:19
    orderIndex: 18
    osisId: Deut.29.19
    sblId: Deut 29:19
    shortName: Deut 29:19
    text: When such a person hears the words of this oath, he invokes a blessing on
      himself and therefore thinks, "I will be safe, even though I persist in going
      my own way." This will bring disaster on the watered land as well as the dry.
  - name: Deuteronomy 29:20
    orderIndex: 19
    osisId: Deut.29.20
    sblId: Deut 29:20
    shortName: Deut 29:20
    text: The LORD will never be willing to forgive him; his wrath and zeal will burn
      against that man. All the curses written in this book will fall upon him, and
      the LORD will blot out his name from under heaven.
  - name: Deuteronomy 29:21
    orderIndex: 20
    osisId: Deut.29.21
    sblId: Deut 29:21
    shortName: Deut 29:21
    text: The LORD will single him out from all the tribes of Israel for disaster,
      according to all the curses of the covenant written in this Book of the Law.
  - name: Deuteronomy 29:22
    orderIndex: 21
    osisId: Deut.29.22
    sblId: Deut 29:22
    shortName: Deut 29:22
    text: Your children who follow you in later generations and foreigners who come
      from distant lands will see the calamities that have fallen on the land and
      the diseases with which the LORD has afflicted it.
  - name: Deuteronomy 29:23
    orderIndex: 22
    osisId: Deut.29.23
    sblId: Deut 29:23
    shortName: Deut 29:23
    text: The whole land will be a burning waste of salt and sulfur-nothing planted,
      nothing sprouting, no vegetation growing on it. It will be like the destruction
      of Sodom and Gomorrah, Admah and Zeboiim, which the LORD overthrew in fierce
      anger.
  - name: Deuteronomy 29:24
    orderIndex: 23
    osisId: Deut.29.24
    sblId: Deut 29:24
    shortName: Deut 29:24
    text: 'All the nations will ask: "Why has the LORD done this to this land? Why
      this fierce, burning anger?"'
  - name: Deuteronomy 29:25
    orderIndex: 24
    osisId: Deut.29.25
    sblId: Deut 29:25
    shortName: Deut 29:25
    text: 'And the answer will be: "It is because this people abandoned the covenant
      of the LORD, the God of their fathers, the covenant he made with them when he
      brought them out of Egypt.'
  - name: Deuteronomy 29:26
    orderIndex: 25
    osisId: Deut.29.26
    sblId: Deut 29:26
    shortName: Deut 29:26
    text: They went off and worshiped other gods and bowed down to them, gods they
      did not know, gods he had not given them.
  - name: Deuteronomy 29:27
    orderIndex: 26
    osisId: Deut.29.27
    sblId: Deut 29:27
    shortName: Deut 29:27
    text: Therefore the LORD's anger burned against this land, so that he brought
      on it all the curses written in this book.
  - name: Deuteronomy 29:28
    orderIndex: 27
    osisId: Deut.29.28
    sblId: Deut 29:28
    shortName: Deut 29:28
    text: In furious anger and in great wrath the LORD uprooted them from their land
      and thrust them into another land, as it is now."
  - name: Deuteronomy 29:29
    orderIndex: 28
    osisId: Deut.29.29
    sblId: Deut 29:29
    shortName: Deut 29:29
    text: The secret things belong to the LORD our God, but the things revealed belong
      to us and to our children forever, that we may follow all the words of this
      law.
  versesCount: 29
- name: Deuteronomy 30
  orderIndex: 29
  osisId: Deut.30
  sblId: Deut 30
  shortName: Deut 30
  verses:
  - name: Deuteronomy 30:1
    orderIndex: 0
    osisId: Deut.30.1
    sblId: Deut 30:1
    shortName: Deut 30:1
    text: When all these blessings and curses I have set before you come upon you
      and you take them to heart wherever the LORD your God disperses you among the
      nations,
  - name: Deuteronomy 30:2
    orderIndex: 1
    osisId: Deut.30.2
    sblId: Deut 30:2
    shortName: Deut 30:2
    text: and when you and your children return to the LORD your God and obey him
      with all your heart and with all your soul according to everything I command
      you today,
  - name: Deuteronomy 30:3
    orderIndex: 2
    osisId: Deut.30.3
    sblId: Deut 30:3
    shortName: Deut 30:3
    text: then the LORD your God will restore your fortunes and have compassion on
      you and gather you again from all the nations where he scattered you.
  - name: Deuteronomy 30:4
    orderIndex: 3
    osisId: Deut.30.4
    sblId: Deut 30:4
    shortName: Deut 30:4
    text: Even if you have been banished to the most distant land under the heavens,
      from there the LORD your God will gather you and bring you back.
  - name: Deuteronomy 30:5
    orderIndex: 4
    osisId: Deut.30.5
    sblId: Deut 30:5
    shortName: Deut 30:5
    text: He will bring you to the land that belonged to your fathers, and you will
      take possession of it. He will make you more prosperous and numerous than your
      fathers.
  - name: Deuteronomy 30:6
    orderIndex: 5
    osisId: Deut.30.6
    sblId: Deut 30:6
    shortName: Deut 30:6
    text: The LORD your God will circumcise your hearts and the hearts of your descendants,
      so that you may love him with all your heart and with all your soul, and live.
  - name: Deuteronomy 30:7
    orderIndex: 6
    osisId: Deut.30.7
    sblId: Deut 30:7
    shortName: Deut 30:7
    text: The LORD your God will put all these curses on your enemies who hate and
      persecute you.
  - name: Deuteronomy 30:8
    orderIndex: 7
    osisId: Deut.30.8
    sblId: Deut 30:8
    shortName: Deut 30:8
    text: You will again obey the LORD and follow all his commands I am giving you
      today.
  - name: Deuteronomy 30:9
    orderIndex: 8
    osisId: Deut.30.9
    sblId: Deut 30:9
    shortName: Deut 30:9
    text: Then the LORD your God will make you most prosperous in all the work of
      your hands and in the fruit of your womb, the young of your livestock and the
      crops of your land. The LORD will again delight in you and make you prosperous,
      just as he delighted in your fathers,
  - name: Deuteronomy 30:10
    orderIndex: 9
    osisId: Deut.30.10
    sblId: Deut 30:10
    shortName: Deut 30:10
    text: if you obey the LORD your God and keep his commands and decrees that are
      written in this Book of the Law and turn to the LORD your God with all your
      heart and with all your soul. The Offer of Life or Death
  - name: Deuteronomy 30:11
    orderIndex: 10
    osisId: Deut.30.11
    sblId: Deut 30:11
    shortName: Deut 30:11
    text: Now what I am commanding you today is not too difficult for you or beyond
      your reach.
  - name: Deuteronomy 30:12
    orderIndex: 11
    osisId: Deut.30.12
    sblId: Deut 30:12
    shortName: Deut 30:12
    text: It is not up in heaven, so that you have to ask, "Who will ascend into heaven
      to get it and proclaim it to us so we may obey it?"
  - name: Deuteronomy 30:13
    orderIndex: 12
    osisId: Deut.30.13
    sblId: Deut 30:13
    shortName: Deut 30:13
    text: Nor is it beyond the sea, so that you have to ask, "Who will cross the sea
      to get it and proclaim it to us so we may obey it?"
  - name: Deuteronomy 30:14
    orderIndex: 13
    osisId: Deut.30.14
    sblId: Deut 30:14
    shortName: Deut 30:14
    text: No, the word is very near you; it is in your mouth and in your heart so
      you may obey it.
  - name: Deuteronomy 30:15
    orderIndex: 14
    osisId: Deut.30.15
    sblId: Deut 30:15
    shortName: Deut 30:15
    text: See, I set before you today life and prosperity, death and destruction.
  - name: Deuteronomy 30:16
    orderIndex: 15
    osisId: Deut.30.16
    sblId: Deut 30:16
    shortName: Deut 30:16
    text: For I command you today to love the LORD your God, to walk in his ways,
      and to keep his commands, decrees and laws; then you will live and increase,
      and the LORD your God will bless you in the land you are entering to possess.
  - name: Deuteronomy 30:17
    orderIndex: 16
    osisId: Deut.30.17
    sblId: Deut 30:17
    shortName: Deut 30:17
    text: But if your heart turns away and you are not obedient, and if you are drawn
      away to bow down to other gods and worship them,
  - name: Deuteronomy 30:18
    orderIndex: 17
    osisId: Deut.30.18
    sblId: Deut 30:18
    shortName: Deut 30:18
    text: I declare to you this day that you will certainly be destroyed. You will
      not live long in the land you are crossing the Jordan to enter and possess.
  - name: Deuteronomy 30:19
    orderIndex: 18
    osisId: Deut.30.19
    sblId: Deut 30:19
    shortName: Deut 30:19
    text: This day I call heaven and earth as witnesses against you that I have set
      before you life and death, blessings and curses. Now choose life, so that you
      and your children may live
  - name: Deuteronomy 30:20
    orderIndex: 19
    osisId: Deut.30.20
    sblId: Deut 30:20
    shortName: Deut 30:20
    text: and that you may love the LORD your God, listen to his voice, and hold fast
      to him. For the LORD is your life, and he will give you many years in the land
      he swore to give to your fathers, Abraham, Isaac and Jacob.
  versesCount: 20
- name: Deuteronomy 31
  orderIndex: 30
  osisId: Deut.31
  sblId: Deut 31
  shortName: Deut 31
  verses:
  - name: Deuteronomy 31:1
    orderIndex: 0
    osisId: Deut.31.1
    sblId: Deut 31:1
    shortName: Deut 31:1
    text: 'Then Moses went out and spoke these words to all Israel:'
  - name: Deuteronomy 31:2
    orderIndex: 1
    osisId: Deut.31.2
    sblId: Deut 31:2
    shortName: Deut 31:2
    text: '"I am now a hundred and twenty years old and I am no longer able to lead
      you. The LORD has said to me, ''You shall not cross the Jordan.'''
  - name: Deuteronomy 31:3
    orderIndex: 2
    osisId: Deut.31.3
    sblId: Deut 31:3
    shortName: Deut 31:3
    text: The LORD your God himself will cross over ahead of you. He will destroy
      these nations before you, and you will take possession of their land. Joshua
      also will cross over ahead of you, as the LORD said.
  - name: Deuteronomy 31:4
    orderIndex: 3
    osisId: Deut.31.4
    sblId: Deut 31:4
    shortName: Deut 31:4
    text: And the LORD will do to them what he did to Sihon and Og, the kings of the
      Amorites, whom he destroyed along with their land.
  - name: Deuteronomy 31:5
    orderIndex: 4
    osisId: Deut.31.5
    sblId: Deut 31:5
    shortName: Deut 31:5
    text: The LORD will deliver them to you, and you must do to them all that I have
      commanded you.
  - name: Deuteronomy 31:6
    orderIndex: 5
    osisId: Deut.31.6
    sblId: Deut 31:6
    shortName: Deut 31:6
    text: Be strong and courageous. Do not be afraid or terrified because of them,
      for the LORD your God goes with you; he will never leave you nor forsake you."
  - name: Deuteronomy 31:7
    orderIndex: 6
    osisId: Deut.31.7
    sblId: Deut 31:7
    shortName: Deut 31:7
    text: Then Moses summoned Joshua and said to him in the presence of all Israel,
      "Be strong and courageous, for you must go with this people into the land that
      the LORD swore to their forefathers to give them, and you must divide it among
      them as their inheritance.
  - name: Deuteronomy 31:8
    orderIndex: 7
    osisId: Deut.31.8
    sblId: Deut 31:8
    shortName: Deut 31:8
    text: The LORD himself goes before you and will be with you; he will never leave
      you nor forsake you. Do not be afraid; do not be discouraged."
  - name: Deuteronomy 31:9
    orderIndex: 8
    osisId: Deut.31.9
    sblId: Deut 31:9
    shortName: Deut 31:9
    text: So Moses wrote down this law and gave it to the priests, the sons of Levi,
      who carried the ark of the covenant of the LORD, and to all the elders of Israel.
  - name: Deuteronomy 31:10
    orderIndex: 9
    osisId: Deut.31.10
    sblId: Deut 31:10
    shortName: Deut 31:10
    text: 'Then Moses commanded them: "At the end of every seven years, in the year
      for canceling debts, during the Feast of Tabernacles,'
  - name: Deuteronomy 31:11
    orderIndex: 10
    osisId: Deut.31.11
    sblId: Deut 31:11
    shortName: Deut 31:11
    text: when all Israel comes to appear before the LORD your God at the place he
      will choose, you shall read this law before them in their hearing.
  - name: Deuteronomy 31:12
    orderIndex: 11
    osisId: Deut.31.12
    sblId: Deut 31:12
    shortName: Deut 31:12
    text: Assemble the people-men, women and children, and the aliens living in your
      towns-so they can listen and learn to fear the LORD your God and follow carefully
      all the words of this law.
  - name: Deuteronomy 31:13
    orderIndex: 12
    osisId: Deut.31.13
    sblId: Deut 31:13
    shortName: Deut 31:13
    text: Their children, who do not know this law, must hear it and learn to fear
      the LORD your God as long as you live in the land you are crossing the Jordan
      to possess."
  - name: Deuteronomy 31:14
    orderIndex: 13
    osisId: Deut.31.14
    sblId: Deut 31:14
    shortName: Deut 31:14
    text: The LORD said to Moses, "Now the day of your death is near. Call Joshua
      and present yourselves at the Tent of Meeting, where I will commission him."
      So Moses and Joshua came and presented themselves at the Tent of Meeting.
  - name: Deuteronomy 31:15
    orderIndex: 14
    osisId: Deut.31.15
    sblId: Deut 31:15
    shortName: Deut 31:15
    text: Then the LORD appeared at the Tent in a pillar of cloud, and the cloud stood
      over the entrance to the Tent.
  - name: Deuteronomy 31:16
    orderIndex: 15
    osisId: Deut.31.16
    sblId: Deut 31:16
    shortName: Deut 31:16
    text: 'And the LORD said to Moses: "You are going to rest with your fathers, and
      these people will soon prostitute themselves to the foreign gods of the land
      they are entering. They will forsake me and break the covenant I made with them.'
  - name: Deuteronomy 31:17
    orderIndex: 16
    osisId: Deut.31.17
    sblId: Deut 31:17
    shortName: Deut 31:17
    text: On that day I will become angry with them and forsake them; I will hide
      my face from them, and they will be destroyed. Many disasters and difficulties
      will come upon them, and on that day they will ask, 'Have not these disasters
      come upon us because our God is not with us?'
  - name: Deuteronomy 31:18
    orderIndex: 17
    osisId: Deut.31.18
    sblId: Deut 31:18
    shortName: Deut 31:18
    text: And I will certainly hide my face on that day because of all their wickedness
      in turning to other gods.
  - name: Deuteronomy 31:19
    orderIndex: 18
    osisId: Deut.31.19
    sblId: Deut 31:19
    shortName: Deut 31:19
    text: '"Now write down for yourselves this song and teach it to the Israelites
      and have them sing it, so that it may be a witness for me against them.'
  - name: Deuteronomy 31:20
    orderIndex: 19
    osisId: Deut.31.20
    sblId: Deut 31:20
    shortName: Deut 31:20
    text: When I have brought them into the land flowing with milk and honey, the
      land I promised on oath to their forefathers, and when they eat their fill and
      thrive, they will turn to other gods and worship them, rejecting me and breaking
      my covenant.
  - name: Deuteronomy 31:21
    orderIndex: 20
    osisId: Deut.31.21
    sblId: Deut 31:21
    shortName: Deut 31:21
    text: And when many disasters and difficulties come upon them, this song will
      testify against them, because it will not be forgotten by their descendants.
      I know what they are disposed to do, even before I bring them into the land
      I promised them on oath."
  - name: Deuteronomy 31:22
    orderIndex: 21
    osisId: Deut.31.22
    sblId: Deut 31:22
    shortName: Deut 31:22
    text: So Moses wrote down this song that day and taught it to the Israelites.
  - name: Deuteronomy 31:23
    orderIndex: 22
    osisId: Deut.31.23
    sblId: Deut 31:23
    shortName: Deut 31:23
    text: 'The LORD gave this command to Joshua son of Nun: "Be strong and courageous,
      for you will bring the Israelites into the land I promised them on oath, and
      I myself will be with you."'
  - name: Deuteronomy 31:24
    orderIndex: 23
    osisId: Deut.31.24
    sblId: Deut 31:24
    shortName: Deut 31:24
    text: After Moses finished writing in a book the words of this law from beginning
      to end,
  - name: Deuteronomy 31:25
    orderIndex: 24
    osisId: Deut.31.25
    sblId: Deut 31:25
    shortName: Deut 31:25
    text: 'he gave this command to the Levites who carried the ark of the covenant
      of the LORD:'
  - name: Deuteronomy 31:26
    orderIndex: 25
    osisId: Deut.31.26
    sblId: Deut 31:26
    shortName: Deut 31:26
    text: '"Take this Book of the Law and place it beside the ark of the covenant
      of the LORD your God. There it will remain as a witness against you.'
  - name: Deuteronomy 31:27
    orderIndex: 26
    osisId: Deut.31.27
    sblId: Deut 31:27
    shortName: Deut 31:27
    text: For I know how rebellious and stiff-necked you are. If you have been rebellious
      against the LORD while I am still alive and with you, how much more will you
      rebel after I die!
  - name: Deuteronomy 31:28
    orderIndex: 27
    osisId: Deut.31.28
    sblId: Deut 31:28
    shortName: Deut 31:28
    text: Assemble before me all the elders of your tribes and all your officials,
      so that I can speak these words in their hearing and call heaven and earth to
      testify against them.
  - name: Deuteronomy 31:29
    orderIndex: 28
    osisId: Deut.31.29
    sblId: Deut 31:29
    shortName: Deut 31:29
    text: For I know that after my death you are sure to become utterly corrupt and
      to turn from the way I have commanded you. In days to come, disaster will fall
      upon you because you will do evil in the sight of the LORD and provoke him to
      anger by what your hands have made."
  - name: Deuteronomy 31:30
    orderIndex: 29
    osisId: Deut.31.30
    sblId: Deut 31:30
    shortName: Deut 31:30
    text: 'And Moses recited the words of this song from beginning to end in the hearing
      of the whole assembly of Israel:'
  versesCount: 30
- name: Deuteronomy 32
  orderIndex: 31
  osisId: Deut.32
  sblId: Deut 32
  shortName: Deut 32
  verses:
  - name: Deuteronomy 32:1
    orderIndex: 0
    osisId: Deut.32.1
    sblId: Deut 32:1
    shortName: Deut 32:1
    text: Listen, O heavens, and I will speak; hear, O earth, the words of my mouth.
  - name: Deuteronomy 32:2
    orderIndex: 1
    osisId: Deut.32.2
    sblId: Deut 32:2
    shortName: Deut 32:2
    text: Let my teaching fall like rain and my words descend like dew, like showers
      on new grass, like abundant rain on tender plants.
  - name: Deuteronomy 32:3
    orderIndex: 2
    osisId: Deut.32.3
    sblId: Deut 32:3
    shortName: Deut 32:3
    text: I will proclaim the name of the LORD. Oh, praise the greatness of our God!
  - name: Deuteronomy 32:4
    orderIndex: 3
    osisId: Deut.32.4
    sblId: Deut 32:4
    shortName: Deut 32:4
    text: He is the Rock, his works are perfect, and all his ways are just. A faithful
      God who does no wrong, upright and just is he.
  - name: Deuteronomy 32:5
    orderIndex: 4
    osisId: Deut.32.5
    sblId: Deut 32:5
    shortName: Deut 32:5
    text: They have acted corruptly toward him; to their shame they are no longer
      his children, but a warped and crooked generation.
  - name: Deuteronomy 32:6
    orderIndex: 5
    osisId: Deut.32.6
    sblId: Deut 32:6
    shortName: Deut 32:6
    text: Is this the way you repay the LORD, O foolish and unwise people? Is he not
      your Father, your Creator, who made you and formed you?
  - name: Deuteronomy 32:7
    orderIndex: 6
    osisId: Deut.32.7
    sblId: Deut 32:7
    shortName: Deut 32:7
    text: Remember the days of old; consider the generations long past. Ask your father
      and he will tell you, your elders, and they will explain to you.
  - name: Deuteronomy 32:8
    orderIndex: 7
    osisId: Deut.32.8
    sblId: Deut 32:8
    shortName: Deut 32:8
    text: When the Most High gave the nations their inheritance, when he divided all
      mankind, he set up boundaries for the peoples according to the number of the
      sons of Israel.
  - name: Deuteronomy 32:9
    orderIndex: 8
    osisId: Deut.32.9
    sblId: Deut 32:9
    shortName: Deut 32:9
    text: For the LORD's portion is his people, Jacob his allotted inheritance.
  - name: Deuteronomy 32:10
    orderIndex: 9
    osisId: Deut.32.10
    sblId: Deut 32:10
    shortName: Deut 32:10
    text: In a desert land he found him, in a barren and howling waste. He shielded
      him and cared for him; he guarded him as the apple of his eye,
  - name: Deuteronomy 32:11
    orderIndex: 10
    osisId: Deut.32.11
    sblId: Deut 32:11
    shortName: Deut 32:11
    text: like an eagle that stirs up its nest and hovers over its young, that spreads
      its wings to catch them and carries them on its pinions.
  - name: Deuteronomy 32:12
    orderIndex: 11
    osisId: Deut.32.12
    sblId: Deut 32:12
    shortName: Deut 32:12
    text: The LORD alone led him; no foreign god was with him.
  - name: Deuteronomy 32:13
    orderIndex: 12
    osisId: Deut.32.13
    sblId: Deut 32:13
    shortName: Deut 32:13
    text: He made him ride on the heights of the land and fed him with the fruit of
      the fields. He nourished him with honey from the rock, and with oil from the
      flinty crag,
  - name: Deuteronomy 32:14
    orderIndex: 13
    osisId: Deut.32.14
    sblId: Deut 32:14
    shortName: Deut 32:14
    text: with curds and milk from herd and flock and with fattened lambs and goats,
      with choice rams of Bashan and the finest kernels of wheat. You drank the foaming
      blood of the grape.
  - name: Deuteronomy 32:15
    orderIndex: 14
    osisId: Deut.32.15
    sblId: Deut 32:15
    shortName: Deut 32:15
    text: Jeshurun grew fat and kicked; filled with food, he became heavy and sleek.
      He abandoned the God who made him and rejected the Rock his Savior.
  - name: Deuteronomy 32:16
    orderIndex: 15
    osisId: Deut.32.16
    sblId: Deut 32:16
    shortName: Deut 32:16
    text: They made him jealous with their foreign gods and angered him with their
      detestable idols.
  - name: Deuteronomy 32:17
    orderIndex: 16
    osisId: Deut.32.17
    sblId: Deut 32:17
    shortName: Deut 32:17
    text: They sacrificed to demons, which are not God- gods they had not known, gods
      that recently appeared, gods your fathers did not fear.
  - name: Deuteronomy 32:18
    orderIndex: 17
    osisId: Deut.32.18
    sblId: Deut 32:18
    shortName: Deut 32:18
    text: You deserted the Rock, who fathered you; you forgot the God who gave you
      birth.
  - name: Deuteronomy 32:19
    orderIndex: 18
    osisId: Deut.32.19
    sblId: Deut 32:19
    shortName: Deut 32:19
    text: The LORD saw this and rejected them because he was angered by his sons and
      daughters.
  - name: Deuteronomy 32:20
    orderIndex: 19
    osisId: Deut.32.20
    sblId: Deut 32:20
    shortName: Deut 32:20
    text: '"I will hide my face from them," he said, "and see what their end will
      be; for they are a perverse generation, children who are unfaithful.'
  - name: Deuteronomy 32:21
    orderIndex: 20
    osisId: Deut.32.21
    sblId: Deut 32:21
    shortName: Deut 32:21
    text: They made me jealous by what is no god and angered me with their worthless
      idols. I will make them envious by those who are not a people; I will make them
      angry by a nation that has no understanding.
  - name: Deuteronomy 32:22
    orderIndex: 21
    osisId: Deut.32.22
    sblId: Deut 32:22
    shortName: Deut 32:22
    text: For a fire has been kindled by my wrath, one that burns to the realm of
      death below. It will devour the earth and its harvests and set afire the foundations
      of the mountains.
  - name: Deuteronomy 32:23
    orderIndex: 22
    osisId: Deut.32.23
    sblId: Deut 32:23
    shortName: Deut 32:23
    text: '"I will heap calamities upon them and spend my arrows against them.'
  - name: Deuteronomy 32:24
    orderIndex: 23
    osisId: Deut.32.24
    sblId: Deut 32:24
    shortName: Deut 32:24
    text: I will send wasting famine against them, consuming pestilence and deadly
      plague; I will send against them the fangs of wild beasts, the venom of vipers
      that glide in the dust.
  - name: Deuteronomy 32:25
    orderIndex: 24
    osisId: Deut.32.25
    sblId: Deut 32:25
    shortName: Deut 32:25
    text: In the street the sword will make them childless; in their homes terror
      will reign. Young men and young women will perish, infants and gray-haired men.
  - name: Deuteronomy 32:26
    orderIndex: 25
    osisId: Deut.32.26
    sblId: Deut 32:26
    shortName: Deut 32:26
    text: I said I would scatter them and blot out their memory from mankind,
  - name: Deuteronomy 32:27
    orderIndex: 26
    osisId: Deut.32.27
    sblId: Deut 32:27
    shortName: Deut 32:27
    text: but I dreaded the taunt of the enemy, lest the adversary misunderstand and
      say, 'Our hand has triumphed; the LORD has not done all this.'"
  - name: Deuteronomy 32:28
    orderIndex: 27
    osisId: Deut.32.28
    sblId: Deut 32:28
    shortName: Deut 32:28
    text: They are a nation without sense, there is no discernment in them.
  - name: Deuteronomy 32:29
    orderIndex: 28
    osisId: Deut.32.29
    sblId: Deut 32:29
    shortName: Deut 32:29
    text: If only they were wise and would understand this and discern what their
      end will be!
  - name: Deuteronomy 32:30
    orderIndex: 29
    osisId: Deut.32.30
    sblId: Deut 32:30
    shortName: Deut 32:30
    text: How could one man chase a thousand, or two put ten thousand to flight, unless
      their Rock had sold them, unless the LORD had given them up?
  - name: Deuteronomy 32:31
    orderIndex: 30
    osisId: Deut.32.31
    sblId: Deut 32:31
    shortName: Deut 32:31
    text: For their rock is not like our Rock, as even our enemies concede.
  - name: Deuteronomy 32:32
    orderIndex: 31
    osisId: Deut.32.32
    sblId: Deut 32:32
    shortName: Deut 32:32
    text: Their vine comes from the vine of Sodom and from the fields of Gomorrah.
      Their grapes are filled with poison, and their clusters with bitterness.
  - name: Deuteronomy 32:33
    orderIndex: 32
    osisId: Deut.32.33
    sblId: Deut 32:33
    shortName: Deut 32:33
    text: Their wine is the venom of serpents, the deadly poison of cobras.
  - name: Deuteronomy 32:34
    orderIndex: 33
    osisId: Deut.32.34
    sblId: Deut 32:34
    shortName: Deut 32:34
    text: '"Have I not kept this in reserve and sealed it in my vaults?'
  - name: Deuteronomy 32:35
    orderIndex: 34
    osisId: Deut.32.35
    sblId: Deut 32:35
    shortName: Deut 32:35
    text: It is mine to avenge; I will repay. In due time their foot will slip; their
      day of disaster is near and their doom rushes upon them."
  - name: Deuteronomy 32:36
    orderIndex: 35
    osisId: Deut.32.36
    sblId: Deut 32:36
    shortName: Deut 32:36
    text: The LORD will judge his people and have compassion on his servants when
      he sees their strength is gone and no one is left, slave or free.
  - name: Deuteronomy 32:37
    orderIndex: 36
    osisId: Deut.32.37
    sblId: Deut 32:37
    shortName: Deut 32:37
    text: 'He will say: "Now where are their gods, the rock they took refuge in,'
  - name: Deuteronomy 32:38
    orderIndex: 37
    osisId: Deut.32.38
    sblId: Deut 32:38
    shortName: Deut 32:38
    text: the gods who ate the fat of their sacrifices and drank the wine of their
      drink offerings? Let them rise up to help you! Let them give you shelter!
  - name: Deuteronomy 32:39
    orderIndex: 38
    osisId: Deut.32.39
    sblId: Deut 32:39
    shortName: Deut 32:39
    text: '"See now that I myself am He! There is no god besides me. I put to death
      and I bring to life, I have wounded and I will heal, and no one can deliver
      out of my hand.'
  - name: Deuteronomy 32:40
    orderIndex: 39
    osisId: Deut.32.40
    sblId: Deut 32:40
    shortName: Deut 32:40
    text: 'I lift my hand to heaven and declare: As surely as I live forever,'
  - name: Deuteronomy 32:41
    orderIndex: 40
    osisId: Deut.32.41
    sblId: Deut 32:41
    shortName: Deut 32:41
    text: when I sharpen my flashing sword and my hand grasps it in judgment, I will
      take vengeance on my adversaries and repay those who hate me.
  - name: Deuteronomy 32:42
    orderIndex: 41
    osisId: Deut.32.42
    sblId: Deut 32:42
    shortName: Deut 32:42
    text: 'I will make my arrows drunk with blood, while my sword devours flesh: the
      blood of the slain and the captives, the heads of the enemy leaders."'
  - name: Deuteronomy 32:43
    orderIndex: 42
    osisId: Deut.32.43
    sblId: Deut 32:43
    shortName: Deut 32:43
    text: Rejoice, O nations, with his people,, for he will avenge the blood of his
      servants; he will take vengeance on his enemies and make atonement for his land
      and people.
  - name: Deuteronomy 32:44
    orderIndex: 43
    osisId: Deut.32.44
    sblId: Deut 32:44
    shortName: Deut 32:44
    text: Moses came with Joshua son of Nun and spoke all the words of this song in
      the hearing of the people.
  - name: Deuteronomy 32:45
    orderIndex: 44
    osisId: Deut.32.45
    sblId: Deut 32:45
    shortName: Deut 32:45
    text: When Moses finished reciting all these words to all Israel,
  - name: Deuteronomy 32:46
    orderIndex: 45
    osisId: Deut.32.46
    sblId: Deut 32:46
    shortName: Deut 32:46
    text: he said to them, "Take to heart all the words I have solemnly declared to
      you this day, so that you may command your children to obey carefully all the
      words of this law.
  - name: Deuteronomy 32:47
    orderIndex: 46
    osisId: Deut.32.47
    sblId: Deut 32:47
    shortName: Deut 32:47
    text: They are not just idle words for you-they are your life. By them you will
      live long in the land you are crossing the Jordan to possess."
  - name: Deuteronomy 32:48
    orderIndex: 47
    osisId: Deut.32.48
    sblId: Deut 32:48
    shortName: Deut 32:48
    text: On that same day the LORD told Moses,
  - name: Deuteronomy 32:49
    orderIndex: 48
    osisId: Deut.32.49
    sblId: Deut 32:49
    shortName: Deut 32:49
    text: '"Go up into the Abarim Range to Mount Nebo in Moab, across from Jericho,
      and view Canaan, the land I am giving the Israelites as their own possession.'
  - name: Deuteronomy 32:50
    orderIndex: 49
    osisId: Deut.32.50
    sblId: Deut 32:50
    shortName: Deut 32:50
    text: There on the mountain that you have climbed you will die and be gathered
      to your people, just as your brother Aaron died on Mount Hor and was gathered
      to his people.
  - name: Deuteronomy 32:51
    orderIndex: 50
    osisId: Deut.32.51
    sblId: Deut 32:51
    shortName: Deut 32:51
    text: This is because both of you broke faith with me in the presence of the Israelites
      at the waters of Meribah Kadesh in the Desert of Zin and because you did not
      uphold my holiness among the Israelites.
  - name: Deuteronomy 32:52
    orderIndex: 51
    osisId: Deut.32.52
    sblId: Deut 32:52
    shortName: Deut 32:52
    text: Therefore, you will see the land only from a distance; you will not enter
      the land I am giving to the people of Israel."
  versesCount: 52
- name: Deuteronomy 33
  orderIndex: 32
  osisId: Deut.33
  sblId: Deut 33
  shortName: Deut 33
  verses:
  - name: Deuteronomy 33:1
    orderIndex: 0
    osisId: Deut.33.1
    sblId: Deut 33:1
    shortName: Deut 33:1
    text: This is the blessing that Moses the man of God pronounced on the Israelites
      before his death.
  - name: Deuteronomy 33:2
    orderIndex: 1
    osisId: Deut.33.2
    sblId: Deut 33:2
    shortName: Deut 33:2
    text: 'He said: "The LORD came from Sinai and dawned over them from Seir; he shone
      forth from Mount Paran. He came with myriads of holy ones from the south, from
      his mountain slopes.'
  - name: Deuteronomy 33:3
    orderIndex: 2
    osisId: Deut.33.3
    sblId: Deut 33:3
    shortName: Deut 33:3
    text: Surely it is you who love the people; all the holy ones are in your hand.
      At your feet they all bow down, and from you receive instruction,
  - name: Deuteronomy 33:4
    orderIndex: 3
    osisId: Deut.33.4
    sblId: Deut 33:4
    shortName: Deut 33:4
    text: the law that Moses gave us, the possession of the assembly of Jacob.
  - name: Deuteronomy 33:5
    orderIndex: 4
    osisId: Deut.33.5
    sblId: Deut 33:5
    shortName: Deut 33:5
    text: He was king over Jeshurun when the leaders of the people assembled, along
      with the tribes of Israel.
  - name: Deuteronomy 33:6
    orderIndex: 5
    osisId: Deut.33.6
    sblId: Deut 33:6
    shortName: Deut 33:6
    text: '"Let Reuben live and not die, nor his men be few."'
  - name: Deuteronomy 33:7
    orderIndex: 6
    osisId: Deut.33.7
    sblId: Deut 33:7
    shortName: Deut 33:7
    text: 'And this he said about Judah: "Hear, O LORD, the cry of Judah; bring him
      to his people. With his own hands he defends his cause. Oh, be his help against
      his foes!"'
  - name: Deuteronomy 33:8
    orderIndex: 7
    osisId: Deut.33.8
    sblId: Deut 33:8
    shortName: Deut 33:8
    text: 'About Levi he said: "Your Thummim and Urim belong to the man you favored.
      You tested him at Massah; you contended with him at the waters of Meribah.'
  - name: Deuteronomy 33:9
    orderIndex: 8
    osisId: Deut.33.9
    sblId: Deut 33:9
    shortName: Deut 33:9
    text: He said of his father and mother, 'I have no regard for them.' He did not
      recognize his brothers or acknowledge his own children, but he watched over
      your word and guarded your covenant.
  - name: Deuteronomy 33:10
    orderIndex: 9
    osisId: Deut.33.10
    sblId: Deut 33:10
    shortName: Deut 33:10
    text: He teaches your precepts to Jacob and your law to Israel. He offers incense
      before you and whole burnt offerings on your altar.
  - name: Deuteronomy 33:11
    orderIndex: 10
    osisId: Deut.33.11
    sblId: Deut 33:11
    shortName: Deut 33:11
    text: Bless all his skills, O LORD, and be pleased with the work of his hands.
      Smite the loins of those who rise up against him; strike his foes till they
      rise no more."
  - name: Deuteronomy 33:12
    orderIndex: 11
    osisId: Deut.33.12
    sblId: Deut 33:12
    shortName: Deut 33:12
    text: 'About Benjamin he said: "Let the beloved of the LORD rest secure in him,
      for he shields him all day long, and the one the LORD loves rests between his
      shoulders."'
  - name: Deuteronomy 33:13
    orderIndex: 12
    osisId: Deut.33.13
    sblId: Deut 33:13
    shortName: Deut 33:13
    text: 'About Joseph he said: "May the LORD bless his land with the precious dew
      from heaven above and with the deep waters that lie below;'
  - name: Deuteronomy 33:14
    orderIndex: 13
    osisId: Deut.33.14
    sblId: Deut 33:14
    shortName: Deut 33:14
    text: with the best the sun brings forth and the finest the moon can yield;
  - name: Deuteronomy 33:15
    orderIndex: 14
    osisId: Deut.33.15
    sblId: Deut 33:15
    shortName: Deut 33:15
    text: with the choicest gifts of the ancient mountains and the fruitfulness of
      the everlasting hills;
  - name: Deuteronomy 33:16
    orderIndex: 15
    osisId: Deut.33.16
    sblId: Deut 33:16
    shortName: Deut 33:16
    text: with the best gifts of the earth and its fullness and the favor of him who
      dwelt in the burning bush. Let all these rest on the head of Joseph, on the
      brow of the prince among his brothers.
  - name: Deuteronomy 33:17
    orderIndex: 16
    osisId: Deut.33.17
    sblId: Deut 33:17
    shortName: Deut 33:17
    text: In majesty he is like a firstborn bull; his horns are the horns of a wild
      ox. With them he will gore the nations, even those at the ends of the earth.
      Such are the ten thousands of Ephraim; such are the thousands of Manasseh."
  - name: Deuteronomy 33:18
    orderIndex: 17
    osisId: Deut.33.18
    sblId: Deut 33:18
    shortName: Deut 33:18
    text: 'About Zebulun he said: "Rejoice, Zebulun, in your going out, and you, Issachar,
      in your tents.'
  - name: Deuteronomy 33:19
    orderIndex: 18
    osisId: Deut.33.19
    sblId: Deut 33:19
    shortName: Deut 33:19
    text: They will summon peoples to the mountain and there offer sacrifices of righteousness;
      they will feast on the abundance of the seas, on the treasures hidden in the
      sand."
  - name: Deuteronomy 33:20
    orderIndex: 19
    osisId: Deut.33.20
    sblId: Deut 33:20
    shortName: Deut 33:20
    text: 'About Gad he said: "Blessed is he who enlarges Gad''s domain! Gad lives
      there like a lion, tearing at arm or head.'
  - name: Deuteronomy 33:21
    orderIndex: 20
    osisId: Deut.33.21
    sblId: Deut 33:21
    shortName: Deut 33:21
    text: He chose the best land for himself; the leader's portion was kept for him.
      When the heads of the people assembled, he carried out the LORD's righteous
      will, and his judgments concerning Israel."
  - name: Deuteronomy 33:22
    orderIndex: 21
    osisId: Deut.33.22
    sblId: Deut 33:22
    shortName: Deut 33:22
    text: 'About Dan he said: "Dan is a lion''s cub, springing out of Bashan."'
  - name: Deuteronomy 33:23
    orderIndex: 22
    osisId: Deut.33.23
    sblId: Deut 33:23
    shortName: Deut 33:23
    text: 'About Naphtali he said: "Naphtali is abounding with the favor of the LORD
      and is full of his blessing; he will inherit southward to the lake."'
  - name: Deuteronomy 33:24
    orderIndex: 23
    osisId: Deut.33.24
    sblId: Deut 33:24
    shortName: Deut 33:24
    text: 'About Asher he said: "Most blessed of sons is Asher; let him be favored
      by his brothers, and let him bathe his feet in oil.'
  - name: Deuteronomy 33:25
    orderIndex: 24
    osisId: Deut.33.25
    sblId: Deut 33:25
    shortName: Deut 33:25
    text: The bolts of your gates will be iron and bronze, and your strength will
      equal your days.
  - name: Deuteronomy 33:26
    orderIndex: 25
    osisId: Deut.33.26
    sblId: Deut 33:26
    shortName: Deut 33:26
    text: '"There is no one like the God of Jeshurun, who rides on the heavens to
      help you and on the clouds in his majesty.'
  - name: Deuteronomy 33:27
    orderIndex: 26
    osisId: Deut.33.27
    sblId: Deut 33:27
    shortName: Deut 33:27
    text: The eternal God is your refuge, and underneath are the everlasting arms.
      He will drive out your enemy before you, saying, 'Destroy him!'
  - name: Deuteronomy 33:28
    orderIndex: 27
    osisId: Deut.33.28
    sblId: Deut 33:28
    shortName: Deut 33:28
    text: So Israel will live in safety alone; Jacob's spring is secure in a land
      of grain and new wine, where the heavens drop dew.
  - name: Deuteronomy 33:29
    orderIndex: 28
    osisId: Deut.33.29
    sblId: Deut 33:29
    shortName: Deut 33:29
    text: Blessed are you, O Israel! Who is like you, a people saved by the LORD?
      He is your shield and helper and your glorious sword. Your enemies will cower
      before you, and you will trample down their high places. "
  versesCount: 29
- name: Deuteronomy 34
  orderIndex: 33
  osisId: Deut.34
  sblId: Deut 34
  shortName: Deut 34
  verses:
  - name: Deuteronomy 34:1
    orderIndex: 0
    osisId: Deut.34.1
    sblId: Deut 34:1
    shortName: Deut 34:1
    text: Then Moses climbed Mount Nebo from the plains of Moab to the top of Pisgah,
      across from Jericho. There the LORD showed him the whole land-from Gilead to
      Dan,
  - name: Deuteronomy 34:2
    orderIndex: 1
    osisId: Deut.34.2
    sblId: Deut 34:2
    shortName: Deut 34:2
    text: all of Naphtali, the territory of Ephraim and Manasseh, all the land of
      Judah as far as the western sea,
  - name: Deuteronomy 34:3
    orderIndex: 2
    osisId: Deut.34.3
    sblId: Deut 34:3
    shortName: Deut 34:3
    text: the Negev and the whole region from the Valley of Jericho, the City of Palms,
      as far as Zoar.
  - name: Deuteronomy 34:4
    orderIndex: 3
    osisId: Deut.34.4
    sblId: Deut 34:4
    shortName: Deut 34:4
    text: Then the LORD said to him, "This is the land I promised on oath to Abraham,
      Isaac and Jacob when I said, 'I will give it to your descendants.' I have let
      you see it with your eyes, but you will not cross over into it."
  - name: Deuteronomy 34:5
    orderIndex: 4
    osisId: Deut.34.5
    sblId: Deut 34:5
    shortName: Deut 34:5
    text: And Moses the servant of the LORD died there in Moab, as the LORD had said.
  - name: Deuteronomy 34:6
    orderIndex: 5
    osisId: Deut.34.6
    sblId: Deut 34:6
    shortName: Deut 34:6
    text: He buried him in Moab, in the valley opposite Beth Peor, but to this day
      no one knows where his grave is.
  - name: Deuteronomy 34:7
    orderIndex: 6
    osisId: Deut.34.7
    sblId: Deut 34:7
    shortName: Deut 34:7
    text: Moses was a hundred and twenty years old when he died, yet his eyes were
      not weak nor his strength gone.
  - name: Deuteronomy 34:8
    orderIndex: 7
    osisId: Deut.34.8
    sblId: Deut 34:8
    shortName: Deut 34:8
    text: The Israelites grieved for Moses in the plains of Moab thirty days, until
      the time of weeping and mourning was over.
  - name: Deuteronomy 34:9
    orderIndex: 8
    osisId: Deut.34.9
    sblId: Deut 34:9
    shortName: Deut 34:9
    text: Now Joshua son of Nun was filled with the spirit of wisdom because Moses
      had laid his hands on him. So the Israelites listened to him and did what the
      LORD had commanded Moses.
  - name: Deuteronomy 34:10
    orderIndex: 9
    osisId: Deut.34.10
    sblId: Deut 34:10
    shortName: Deut 34:10
    text: Since then, no prophet has risen in Israel like Moses, whom the LORD knew
      face to face,
  - name: Deuteronomy 34:11
    orderIndex: 10
    osisId: Deut.34.11
    sblId: Deut 34:11
    shortName: Deut 34:11
    text: who did all those miraculous signs and wonders the LORD sent him to do in
      Egypt-to Pharaoh and to all his officials and to his whole land.
  - name: Deuteronomy 34:12
    orderIndex: 11
    osisId: Deut.34.12
    sblId: Deut 34:12
    shortName: Deut 34:12
    text: For no one has ever shown the mighty power or performed the awesome deeds
      that Moses did in the sight of all Israel.
  versesCount: 12
chaptersCount: 34
name: Deuteronomy
orderIndex: 4
osisId: Deut
sblId: Deut
shortName: Deut
