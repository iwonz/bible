chapters:
- name: Titus 1
  orderIndex: 0
  osisId: Titus.1
  sblId: Titus 1
  shortName: Titus 1
  verses:
  - name: Titus 1:1
    orderIndex: 0
    osisId: Titus.1.1
    sblId: Titus 1:1
    shortName: Titus 1:1
    text: Paul, a servant of God and an apostle of Jesus Christ for the faith of God's
      elect and the knowledge of the truth that leads to godliness--
  - name: Titus 1:2
    orderIndex: 1
    osisId: Titus.1.2
    sblId: Titus 1:2
    shortName: Titus 1:2
    text: a faith and knowledge resting on the hope of eternal life, which God, who
      does not lie, promised before the beginning of time,
  - name: Titus 1:3
    orderIndex: 2
    osisId: Titus.1.3
    sblId: Titus 1:3
    shortName: Titus 1:3
    text: and at his appointed season he brought his word to light through the preaching
      entrusted to me by the command of God our Savior,
  - name: Titus 1:4
    orderIndex: 3
    osisId: Titus.1.4
    sblId: Titus 1:4
    shortName: Titus 1:4
    text: 'To Titus, my true son in our common faith: Grace and peace from God the
      Father and Christ Jesus our Savior.'
  - name: Titus 1:5
    orderIndex: 4
    osisId: Titus.1.5
    sblId: Titus 1:5
    shortName: Titus 1:5
    text: The reason I left you in Crete was that you might straighten out what was
      left unfinished and appoint elders in every town, as I directed you.
  - name: Titus 1:6
    orderIndex: 5
    osisId: Titus.1.6
    sblId: Titus 1:6
    shortName: Titus 1:6
    text: An elder must be blameless, the husband of but one wife, a man whose children
      believe and are not open to the charge of being wild and disobedient.
  - name: Titus 1:7
    orderIndex: 6
    osisId: Titus.1.7
    sblId: Titus 1:7
    shortName: Titus 1:7
    text: Since an overseer is entrusted with God's work, he must be blameless--not
      overbearing, not quick-tempered, not given to drunkenness, not violent, not
      pursuing dishonest gain.
  - name: Titus 1:8
    orderIndex: 7
    osisId: Titus.1.8
    sblId: Titus 1:8
    shortName: Titus 1:8
    text: Rather he must be hospitable, one who loves what is good, who is self-controlled,
      upright, holy and disciplined.
  - name: Titus 1:9
    orderIndex: 8
    osisId: Titus.1.9
    sblId: Titus 1:9
    shortName: Titus 1:9
    text: He must hold firmly to the trustworthy message as it has been taught, so
      that he can encourage others by sound doctrine and refute those who oppose it.
  - name: Titus 1:10
    orderIndex: 9
    osisId: Titus.1.10
    sblId: Titus 1:10
    shortName: Titus 1:10
    text: For there are many rebellious people, mere talkers and deceivers, especially
      those of the circumcision group.
  - name: Titus 1:11
    orderIndex: 10
    osisId: Titus.1.11
    sblId: Titus 1:11
    shortName: Titus 1:11
    text: They must be silenced, because they are ruining whole households by teaching
      things they ought not to teach--and that for the sake of dishonest gain.
  - name: Titus 1:12
    orderIndex: 11
    osisId: Titus.1.12
    sblId: Titus 1:12
    shortName: Titus 1:12
    text: Even one of their own prophets has said, "Cretans are always liars, evil
      brutes, lazy gluttons."
  - name: Titus 1:13
    orderIndex: 12
    osisId: Titus.1.13
    sblId: Titus 1:13
    shortName: Titus 1:13
    text: This testimony is true. Therefore, rebuke them sharply, so that they will
      be sound in the faith
  - name: Titus 1:14
    orderIndex: 13
    osisId: Titus.1.14
    sblId: Titus 1:14
    shortName: Titus 1:14
    text: and will pay no attention to Jewish myths or to the commands of those who
      reject the truth.
  - name: Titus 1:15
    orderIndex: 14
    osisId: Titus.1.15
    sblId: Titus 1:15
    shortName: Titus 1:15
    text: To the pure, all things are pure, but to those who are corrupted and do
      not believe, nothing is pure. In fact, both their minds and consciences are
      corrupted.
  - name: Titus 1:16
    orderIndex: 15
    osisId: Titus.1.16
    sblId: Titus 1:16
    shortName: Titus 1:16
    text: They claim to know God, but by their actions they deny him. They are detestable,
      disobedient and unfit for doing anything good.
  versesCount: 16
- name: Titus 2
  orderIndex: 1
  osisId: Titus.2
  sblId: Titus 2
  shortName: Titus 2
  verses:
  - name: Titus 2:1
    orderIndex: 0
    osisId: Titus.2.1
    sblId: Titus 2:1
    shortName: Titus 2:1
    text: You must teach what is in accord with sound doctrine.
  - name: Titus 2:2
    orderIndex: 1
    osisId: Titus.2.2
    sblId: Titus 2:2
    shortName: Titus 2:2
    text: Teach the older men to be temperate, worthy of respect, self-controlled,
      and sound in faith, in love and in endurance.
  - name: Titus 2:3
    orderIndex: 2
    osisId: Titus.2.3
    sblId: Titus 2:3
    shortName: Titus 2:3
    text: Likewise, teach the older women to be reverent in the way they live, not
      to be slanderers or addicted to much wine, but to teach what is good.
  - name: Titus 2:4
    orderIndex: 3
    osisId: Titus.2.4
    sblId: Titus 2:4
    shortName: Titus 2:4
    text: Then they can train the younger women to love their husbands and children,
  - name: Titus 2:5
    orderIndex: 4
    osisId: Titus.2.5
    sblId: Titus 2:5
    shortName: Titus 2:5
    text: to be self-controlled and pure, to be busy at home, to be kind, and to be
      subject to their husbands, so that no one will malign the word of God.
  - name: Titus 2:6
    orderIndex: 5
    osisId: Titus.2.6
    sblId: Titus 2:6
    shortName: Titus 2:6
    text: Similarly, encourage the young men to be self-controlled.
  - name: Titus 2:7
    orderIndex: 6
    osisId: Titus.2.7
    sblId: Titus 2:7
    shortName: Titus 2:7
    text: In everything set them an example by doing what is good. In your teaching
      show integrity, seriousness
  - name: Titus 2:8
    orderIndex: 7
    osisId: Titus.2.8
    sblId: Titus 2:8
    shortName: Titus 2:8
    text: and soundness of speech that cannot be condemned, so that those who oppose
      you may be ashamed because they have nothing bad to say about us.
  - name: Titus 2:9
    orderIndex: 8
    osisId: Titus.2.9
    sblId: Titus 2:9
    shortName: Titus 2:9
    text: Teach slaves to be subject to their masters in everything, to try to please
      them, not to talk back to them,
  - name: Titus 2:10
    orderIndex: 9
    osisId: Titus.2.10
    sblId: Titus 2:10
    shortName: Titus 2:10
    text: and not to steal from them, but to show that they can be fully trusted,
      so that in every way they will make the teaching about God our Savior attractive.
  - name: Titus 2:11
    orderIndex: 10
    osisId: Titus.2.11
    sblId: Titus 2:11
    shortName: Titus 2:11
    text: For the grace of God that brings salvation has appeared to all men.
  - name: Titus 2:12
    orderIndex: 11
    osisId: Titus.2.12
    sblId: Titus 2:12
    shortName: Titus 2:12
    text: It teaches us to say "No" to ungodliness and worldly passions, and to live
      self-controlled, upright and godly lives in this present age,
  - name: Titus 2:13
    orderIndex: 12
    osisId: Titus.2.13
    sblId: Titus 2:13
    shortName: Titus 2:13
    text: while we wait for the blessed hope--the glorious appearing of our great
      God and Savior, Jesus Christ,
  - name: Titus 2:14
    orderIndex: 13
    osisId: Titus.2.14
    sblId: Titus 2:14
    shortName: Titus 2:14
    text: who gave himself for us to redeem us from all wickedness and to purify for
      himself a people that are his very own, eager to do what is good.
  - name: Titus 2:15
    orderIndex: 14
    osisId: Titus.2.15
    sblId: Titus 2:15
    shortName: Titus 2:15
    text: These, then, are the things you should teach. Encourage and rebuke with
      all authority. Do not let anyone despise you.
  versesCount: 15
- name: Titus 3
  orderIndex: 2
  osisId: Titus.3
  sblId: Titus 3
  shortName: Titus 3
  verses:
  - name: Titus 3:1
    orderIndex: 0
    osisId: Titus.3.1
    sblId: Titus 3:1
    shortName: Titus 3:1
    text: Remind the people to be subject to rulers and authorities, to be obedient,
      to be ready to do whatever is good,
  - name: Titus 3:2
    orderIndex: 1
    osisId: Titus.3.2
    sblId: Titus 3:2
    shortName: Titus 3:2
    text: to slander no one, to be peaceable and considerate, and to show true humility
      toward all men.
  - name: Titus 3:3
    orderIndex: 2
    osisId: Titus.3.3
    sblId: Titus 3:3
    shortName: Titus 3:3
    text: At one time we too were foolish, disobedient, deceived and enslaved by all
      kinds of passions and pleasures. We lived in malice and envy, being hated and
      hating one another.
  - name: Titus 3:4
    orderIndex: 3
    osisId: Titus.3.4
    sblId: Titus 3:4
    shortName: Titus 3:4
    text: But when the kindness and love of God our Savior appeared,
  - name: Titus 3:5
    orderIndex: 4
    osisId: Titus.3.5
    sblId: Titus 3:5
    shortName: Titus 3:5
    text: he saved us, not because of righteous things we had done, but because of
      his mercy. He saved us through the washing of rebirth and renewal by the Holy
      Spirit,
  - name: Titus 3:6
    orderIndex: 5
    osisId: Titus.3.6
    sblId: Titus 3:6
    shortName: Titus 3:6
    text: whom he poured out on us generously through Jesus Christ our Savior,
  - name: Titus 3:7
    orderIndex: 6
    osisId: Titus.3.7
    sblId: Titus 3:7
    shortName: Titus 3:7
    text: so that, having been justified by his grace, we might become heirs having
      the hope of eternal life.
  - name: Titus 3:8
    orderIndex: 7
    osisId: Titus.3.8
    sblId: Titus 3:8
    shortName: Titus 3:8
    text: This is a trustworthy saying. And I want you to stress these things, so
      that those who have trusted in God may be careful to devote themselves to doing
      what is good. These things are excellent and profitable for everyone.
  - name: Titus 3:9
    orderIndex: 8
    osisId: Titus.3.9
    sblId: Titus 3:9
    shortName: Titus 3:9
    text: But avoid foolish controversies and genealogies and arguments and quarrels
      about the law, because these are unprofitable and useless.
  - name: Titus 3:10
    orderIndex: 9
    osisId: Titus.3.10
    sblId: Titus 3:10
    shortName: Titus 3:10
    text: Warn a divisive person once, and then warn him a second time. After that,
      have nothing to do with him.
  - name: Titus 3:11
    orderIndex: 10
    osisId: Titus.3.11
    sblId: Titus 3:11
    shortName: Titus 3:11
    text: You may be sure that such a man is warped and sinful; he is self-condemned.
  - name: Titus 3:12
    orderIndex: 11
    osisId: Titus.3.12
    sblId: Titus 3:12
    shortName: Titus 3:12
    text: As soon as I send Artemas or Tychicus to you, do your best to come to me
      at Nicopolis, because I have decided to winter there.
  - name: Titus 3:13
    orderIndex: 12
    osisId: Titus.3.13
    sblId: Titus 3:13
    shortName: Titus 3:13
    text: Do everything you can to help Zenas the lawyer and Apollos on their way
      and see that they have everything they need.
  - name: Titus 3:14
    orderIndex: 13
    osisId: Titus.3.14
    sblId: Titus 3:14
    shortName: Titus 3:14
    text: Our people must learn to devote themselves to doing what is good, in order
      that they may provide for daily necessities and not live unproductive lives.
  - name: Titus 3:15
    orderIndex: 14
    osisId: Titus.3.15
    sblId: Titus 3:15
    shortName: Titus 3:15
    text: Everyone with me sends you greetings. Greet those who love us in the faith.
      Grace be with you all.
  versesCount: 15
