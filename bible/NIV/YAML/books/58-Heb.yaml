chapters:
- name: Hebrews 1
  orderIndex: 0
  osisId: Heb.1
  sblId: Heb 1
  shortName: Heb 1
  verses:
  - name: Hebrews 1:1
    orderIndex: 0
    osisId: Heb.1.1
    sblId: Heb 1:1
    shortName: Heb 1:1
    text: In the past God spoke to our forefathers through the prophets at many times
      and in various ways,
  - name: Hebrews 1:2
    orderIndex: 1
    osisId: Heb.1.2
    sblId: Heb 1:2
    shortName: Heb 1:2
    text: but in these last days he has spoken to us by his Son, whom he appointed
      heir of all things, and through whom he made the universe.
  - name: Hebrews 1:3
    orderIndex: 2
    osisId: Heb.1.3
    sblId: Heb 1:3
    shortName: Heb 1:3
    text: The Son is the radiance of God's glory and the exact representation of his
      being, sustaining all things by his powerful word. After he had provided purification
      for sins, he sat down at the right hand of the Majesty in heaven.
  - name: Hebrews 1:4
    orderIndex: 3
    osisId: Heb.1.4
    sblId: Heb 1:4
    shortName: Heb 1:4
    text: So he became as much superior to the angels as the name he has inherited
      is superior to theirs.
  - name: Hebrews 1:5
    orderIndex: 4
    osisId: Heb.1.5
    sblId: Heb 1:5
    shortName: Heb 1:5
    text: For to which of the angels did God ever say, "You are my Son; today I have
      become your Father "? Or again, "I will be his Father, and he will be my Son"?
  - name: Hebrews 1:6
    orderIndex: 5
    osisId: Heb.1.6
    sblId: Heb 1:6
    shortName: Heb 1:6
    text: And again, when God brings his firstborn into the world, he says, "Let all
      God's angels worship him."
  - name: Hebrews 1:7
    orderIndex: 6
    osisId: Heb.1.7
    sblId: Heb 1:7
    shortName: Heb 1:7
    text: In speaking of the angels he says, "He makes his angels winds, his servants
      flames of fire."
  - name: Hebrews 1:8
    orderIndex: 7
    osisId: Heb.1.8
    sblId: Heb 1:8
    shortName: Heb 1:8
    text: But about the Son he says, "Your throne, O God, will last for ever and ever,
      and righteousness will be the scepter of your kingdom.
  - name: Hebrews 1:9
    orderIndex: 8
    osisId: Heb.1.9
    sblId: Heb 1:9
    shortName: Heb 1:9
    text: You have loved righteousness and hated wickedness; therefore God, your God,
      has set you above your companions by anointing you with the oil of joy."
  - name: Hebrews 1:10
    orderIndex: 9
    osisId: Heb.1.10
    sblId: Heb 1:10
    shortName: Heb 1:10
    text: He also says, "In the beginning, O Lord, you laid the foundations of the
      earth, and the heavens are the work of your hands.
  - name: Hebrews 1:11
    orderIndex: 10
    osisId: Heb.1.11
    sblId: Heb 1:11
    shortName: Heb 1:11
    text: They will perish, but you remain; they will all wear out like a garment.
  - name: Hebrews 1:12
    orderIndex: 11
    osisId: Heb.1.12
    sblId: Heb 1:12
    shortName: Heb 1:12
    text: You will roll them up like a robe; like a garment they will be changed.
      But you remain the same, and your years will never end."
  - name: Hebrews 1:13
    orderIndex: 12
    osisId: Heb.1.13
    sblId: Heb 1:13
    shortName: Heb 1:13
    text: To which of the angels did God ever say, "Sit at my right hand until I make
      your enemies a footstool for your feet"?
  - name: Hebrews 1:14
    orderIndex: 13
    osisId: Heb.1.14
    sblId: Heb 1:14
    shortName: Heb 1:14
    text: Are not all angels ministering spirits sent to serve those who will inherit
      salvation?
  versesCount: 14
- name: Hebrews 2
  orderIndex: 1
  osisId: Heb.2
  sblId: Heb 2
  shortName: Heb 2
  verses:
  - name: Hebrews 2:1
    orderIndex: 0
    osisId: Heb.2.1
    sblId: Heb 2:1
    shortName: Heb 2:1
    text: We must pay more careful attention, therefore, to what we have heard, so
      that we do not drift away.
  - name: Hebrews 2:2
    orderIndex: 1
    osisId: Heb.2.2
    sblId: Heb 2:2
    shortName: Heb 2:2
    text: For if the message spoken by angels was binding, and every violation and
      disobedience received its just punishment,
  - name: Hebrews 2:3
    orderIndex: 2
    osisId: Heb.2.3
    sblId: Heb 2:3
    shortName: Heb 2:3
    text: how shall we escape if we ignore such a great salvation? This salvation,
      which was first announced by the Lord, was confirmed to us by those who heard
      him.
  - name: Hebrews 2:4
    orderIndex: 3
    osisId: Heb.2.4
    sblId: Heb 2:4
    shortName: Heb 2:4
    text: God also testified to it by signs, wonders and various miracles, and gifts
      of the Holy Spirit distributed according to his will.
  - name: Hebrews 2:5
    orderIndex: 4
    osisId: Heb.2.5
    sblId: Heb 2:5
    shortName: Heb 2:5
    text: It is not to angels that he has subjected the world to come, about which
      we are speaking.
  - name: Hebrews 2:6
    orderIndex: 5
    osisId: Heb.2.6
    sblId: Heb 2:6
    shortName: Heb 2:6
    text: 'But there is a place where someone has testified: "What is man that you
      are mindful of him, the son of man that you care for him?'
  - name: Hebrews 2:7
    orderIndex: 6
    osisId: Heb.2.7
    sblId: Heb 2:7
    shortName: Heb 2:7
    text: You made him a little lower than the angels; you crowned him with glory
      and honor
  - name: Hebrews 2:8
    orderIndex: 7
    osisId: Heb.2.8
    sblId: Heb 2:8
    shortName: Heb 2:8
    text: and put everything under his feet.? In putting everything under him, God
      left nothing that is not subject to him. Yet at present we do not see everything
      subject to him.
  - name: Hebrews 2:9
    orderIndex: 8
    osisId: Heb.2.9
    sblId: Heb 2:9
    shortName: Heb 2:9
    text: But we see Jesus, who was made a little lower than the angels, now crowned
      with glory and honor because he suffered death, so that by the grace of God
      he might taste death for everyone.
  - name: Hebrews 2:10
    orderIndex: 9
    osisId: Heb.2.10
    sblId: Heb 2:10
    shortName: Heb 2:10
    text: In bringing many sons to glory, it was fitting that God, for whom and through
      whom everything exists, should make the author of their salvation perfect through
      suffering.
  - name: Hebrews 2:11
    orderIndex: 10
    osisId: Heb.2.11
    sblId: Heb 2:11
    shortName: Heb 2:11
    text: Both the one who makes men holy and those who are made holy are of the same
      family. So Jesus is not ashamed to call them brothers.
  - name: Hebrews 2:12
    orderIndex: 11
    osisId: Heb.2.12
    sblId: Heb 2:12
    shortName: Heb 2:12
    text: He says, "I will declare your name to my brothers; in the presence of the
      congregation I will sing your praises."
  - name: Hebrews 2:13
    orderIndex: 12
    osisId: Heb.2.13
    sblId: Heb 2:13
    shortName: Heb 2:13
    text: And again, "I will put my trust in him." And again he says, "Here am I,
      and the children God has given me."
  - name: Hebrews 2:14
    orderIndex: 13
    osisId: Heb.2.14
    sblId: Heb 2:14
    shortName: Heb 2:14
    text: Since the children have flesh and blood, he too shared in their humanity
      so that by his death he might destroy him who holds the power of death--that
      is, the devil--
  - name: Hebrews 2:15
    orderIndex: 14
    osisId: Heb.2.15
    sblId: Heb 2:15
    shortName: Heb 2:15
    text: and free those who all their lives were held in slavery by their fear of
      death.
  - name: Hebrews 2:16
    orderIndex: 15
    osisId: Heb.2.16
    sblId: Heb 2:16
    shortName: Heb 2:16
    text: For surely it is not angels he helps, but Abraham's descendants.
  - name: Hebrews 2:17
    orderIndex: 16
    osisId: Heb.2.17
    sblId: Heb 2:17
    shortName: Heb 2:17
    text: For this reason he had to be made like his brothers in every way, in order
      that he might become a merciful and faithful high priest in service to God,
      and that he might make atonement for the sins of the people.
  - name: Hebrews 2:18
    orderIndex: 17
    osisId: Heb.2.18
    sblId: Heb 2:18
    shortName: Heb 2:18
    text: Because he himself suffered when he was tempted, he is able to help those
      who are being tempted.
  versesCount: 18
- name: Hebrews 3
  orderIndex: 2
  osisId: Heb.3
  sblId: Heb 3
  shortName: Heb 3
  verses:
  - name: Hebrews 3:1
    orderIndex: 0
    osisId: Heb.3.1
    sblId: Heb 3:1
    shortName: Heb 3:1
    text: Therefore, holy brothers, who share in the heavenly calling, fix your thoughts
      on Jesus, the apostle and high priest whom we confess.
  - name: Hebrews 3:2
    orderIndex: 1
    osisId: Heb.3.2
    sblId: Heb 3:2
    shortName: Heb 3:2
    text: He was faithful to the one who appointed him, just as Moses was faithful
      in all God's house.
  - name: Hebrews 3:3
    orderIndex: 2
    osisId: Heb.3.3
    sblId: Heb 3:3
    shortName: Heb 3:3
    text: Jesus has been found worthy of greater honor than Moses, just as the builder
      of a house has greater honor than the house itself.
  - name: Hebrews 3:4
    orderIndex: 3
    osisId: Heb.3.4
    sblId: Heb 3:4
    shortName: Heb 3:4
    text: For every house is built by someone, but God is the builder of everything.
  - name: Hebrews 3:5
    orderIndex: 4
    osisId: Heb.3.5
    sblId: Heb 3:5
    shortName: Heb 3:5
    text: Moses was faithful as a servant in all God's house, testifying to what would
      be said in the future.
  - name: Hebrews 3:6
    orderIndex: 5
    osisId: Heb.3.6
    sblId: Heb 3:6
    shortName: Heb 3:6
    text: But Christ is faithful as a son over God's house. And we are his house,
      if we hold on to our courage and the hope of which we boast.
  - name: Hebrews 3:7
    orderIndex: 6
    osisId: Heb.3.7
    sblId: Heb 3:7
    shortName: Heb 3:7
    text: 'So, as the Holy Spirit says: "Today, if you hear his voice,'
  - name: Hebrews 3:8
    orderIndex: 7
    osisId: Heb.3.8
    sblId: Heb 3:8
    shortName: Heb 3:8
    text: do not harden your hearts as you did in the rebellion, during the time of
      testing in the desert,
  - name: Hebrews 3:9
    orderIndex: 8
    osisId: Heb.3.9
    sblId: Heb 3:9
    shortName: Heb 3:9
    text: where your fathers tested and tried me and for forty years saw what I did.
  - name: Hebrews 3:10
    orderIndex: 9
    osisId: Heb.3.10
    sblId: Heb 3:10
    shortName: Heb 3:10
    text: That is why I was angry with that generation, and I said, 'Their hearts
      are always going astray, and they have not known my ways.'
  - name: Hebrews 3:11
    orderIndex: 10
    osisId: Heb.3.11
    sblId: Heb 3:11
    shortName: Heb 3:11
    text: So I declared on oath in my anger, 'They shall never enter my rest.'"
  - name: Hebrews 3:12
    orderIndex: 11
    osisId: Heb.3.12
    sblId: Heb 3:12
    shortName: Heb 3:12
    text: See to it, brothers, that none of you has a sinful, unbelieving heart that
      turns away from the living God.
  - name: Hebrews 3:13
    orderIndex: 12
    osisId: Heb.3.13
    sblId: Heb 3:13
    shortName: Heb 3:13
    text: But encourage one another daily, as long as it is called Today, so that
      none of you may be hardened by sin's deceitfulness.
  - name: Hebrews 3:14
    orderIndex: 13
    osisId: Heb.3.14
    sblId: Heb 3:14
    shortName: Heb 3:14
    text: We have come to share in Christ if we hold firmly till the end the confidence
      we had at first.
  - name: Hebrews 3:15
    orderIndex: 14
    osisId: Heb.3.15
    sblId: Heb 3:15
    shortName: Heb 3:15
    text: 'As has just been said: "Today, if you hear his voice, do not harden your
      hearts as you did in the rebellion."'
  - name: Hebrews 3:16
    orderIndex: 15
    osisId: Heb.3.16
    sblId: Heb 3:16
    shortName: Heb 3:16
    text: Who were they who heard and rebelled? Were they not all those Moses led
      out of Egypt?
  - name: Hebrews 3:17
    orderIndex: 16
    osisId: Heb.3.17
    sblId: Heb 3:17
    shortName: Heb 3:17
    text: And with whom was he angry for forty years? Was it not with those who sinned,
      whose bodies fell in the desert?
  - name: Hebrews 3:18
    orderIndex: 17
    osisId: Heb.3.18
    sblId: Heb 3:18
    shortName: Heb 3:18
    text: And to whom did God swear that they would never enter his rest if not to
      those who disobeyed?
  - name: Hebrews 3:19
    orderIndex: 18
    osisId: Heb.3.19
    sblId: Heb 3:19
    shortName: Heb 3:19
    text: So we see that they were not able to enter, because of their unbelief.
  versesCount: 19
- name: Hebrews 4
  orderIndex: 3
  osisId: Heb.4
  sblId: Heb 4
  shortName: Heb 4
  verses:
  - name: Hebrews 4:1
    orderIndex: 0
    osisId: Heb.4.1
    sblId: Heb 4:1
    shortName: Heb 4:1
    text: Therefore, since the promise of entering his rest still stands, let us be
      careful that none of you be found to have fallen short of it.
  - name: Hebrews 4:2
    orderIndex: 1
    osisId: Heb.4.2
    sblId: Heb 4:2
    shortName: Heb 4:2
    text: For we also have had the gospel preached to us, just as they did; but the
      message they heard was of no value to them, because those who heard did not
      combine it with faith.
  - name: Hebrews 4:3
    orderIndex: 2
    osisId: Heb.4.3
    sblId: Heb 4:3
    shortName: Heb 4:3
    text: Now we who have believed enter that rest, just as God has said, "So I declared
      on oath in my anger, 'They shall never enter my rest.'"
  - name: Hebrews 4:4
    orderIndex: 3
    osisId: Heb.4.4
    sblId: Heb 4:4
    shortName: Heb 4:4
    text: 'And yet his work has been finished since the creation of the world. For
      somewhere he has spoken about the seventh day in these words: "And on the seventh
      day God rested from all his work."'
  - name: Hebrews 4:5
    orderIndex: 4
    osisId: Heb.4.5
    sblId: Heb 4:5
    shortName: Heb 4:5
    text: And again in the passage above he says, "They shall never enter my rest."
  - name: Hebrews 4:6
    orderIndex: 5
    osisId: Heb.4.6
    sblId: Heb 4:6
    shortName: Heb 4:6
    text: It still remains that some will enter that rest, and those who formerly
      had the gospel preached to them did not go in, because of their disobedience.
  - name: Hebrews 4:7
    orderIndex: 6
    osisId: Heb.4.7
    sblId: Heb 4:7
    shortName: Heb 4:7
    text: 'Therefore God again set a certain day, calling it Today, when a long time
      later he spoke through David, as was said before: "Today, if you hear his voice,
      do not harden your hearts."'
  - name: Hebrews 4:8
    orderIndex: 7
    osisId: Heb.4.8
    sblId: Heb 4:8
    shortName: Heb 4:8
    text: For if Joshua had given them rest, God would not have spoken later about
      another day.
  - name: Hebrews 4:9
    orderIndex: 8
    osisId: Heb.4.9
    sblId: Heb 4:9
    shortName: Heb 4:9
    text: There remains, then, a Sabbath-rest for the people of God;
  - name: Hebrews 4:10
    orderIndex: 9
    osisId: Heb.4.10
    sblId: Heb 4:10
    shortName: Heb 4:10
    text: for anyone who enters God's rest also rests from his own work, just as God
      did from his.
  - name: Hebrews 4:11
    orderIndex: 10
    osisId: Heb.4.11
    sblId: Heb 4:11
    shortName: Heb 4:11
    text: Let us, therefore, make every effort to enter that rest, so that no one
      will fall by following their example of disobedience.
  - name: Hebrews 4:12
    orderIndex: 11
    osisId: Heb.4.12
    sblId: Heb 4:12
    shortName: Heb 4:12
    text: For the word of God is living and active. Sharper than any double--edged
      sword, it penetrates even to dividing soul and spirit, joints and marrow; it
      judges the thoughts and attitudes of the heart.
  - name: Hebrews 4:13
    orderIndex: 12
    osisId: Heb.4.13
    sblId: Heb 4:13
    shortName: Heb 4:13
    text: Nothing in all creation is hidden from God's sight. Everything is uncovered
      and laid bare before the eyes of him to whom we must give account.
  - name: Hebrews 4:14
    orderIndex: 13
    osisId: Heb.4.14
    sblId: Heb 4:14
    shortName: Heb 4:14
    text: Therefore, since we have a great high priest who has gone through the heavens,
      Jesus the Son of God, let us hold firmly to the faith we profess.
  - name: Hebrews 4:15
    orderIndex: 14
    osisId: Heb.4.15
    sblId: Heb 4:15
    shortName: Heb 4:15
    text: For we do not have a high priest who is unable to sympathize with our weaknesses,
      but we have one who has been tempted in every way, just as we are--yet was without
      sin.
  - name: Hebrews 4:16
    orderIndex: 15
    osisId: Heb.4.16
    sblId: Heb 4:16
    shortName: Heb 4:16
    text: Let us then approach the throne of grace with confidence, so that we may
      receive mercy and find grace to help us in our time of need.
  versesCount: 16
- name: Hebrews 5
  orderIndex: 4
  osisId: Heb.5
  sblId: Heb 5
  shortName: Heb 5
  verses:
  - name: Hebrews 5:1
    orderIndex: 0
    osisId: Heb.5.1
    sblId: Heb 5:1
    shortName: Heb 5:1
    text: Every high priest is selected from among men and is appointed to represent
      them in matters related to God, to offer gifts and sacrifices for sins.
  - name: Hebrews 5:2
    orderIndex: 1
    osisId: Heb.5.2
    sblId: Heb 5:2
    shortName: Heb 5:2
    text: He is able to deal gently with those who are ignorant and are going astray,
      since he himself is subject to weakness.
  - name: Hebrews 5:3
    orderIndex: 2
    osisId: Heb.5.3
    sblId: Heb 5:3
    shortName: Heb 5:3
    text: This is why he has to offer sacrifices for his own sins, as well as for
      the sins of the people.
  - name: Hebrews 5:4
    orderIndex: 3
    osisId: Heb.5.4
    sblId: Heb 5:4
    shortName: Heb 5:4
    text: No one takes this honor upon himself; he must be called by God, just as
      Aaron was.
  - name: Hebrews 5:5
    orderIndex: 4
    osisId: Heb.5.5
    sblId: Heb 5:5
    shortName: Heb 5:5
    text: So Christ also did not take upon himself the glory of becoming a high priest.
      But God said to him, "You are my Son; today I have become your Father. "
  - name: Hebrews 5:6
    orderIndex: 5
    osisId: Heb.5.6
    sblId: Heb 5:6
    shortName: Heb 5:6
    text: And he says in another place, "You are a priest forever, in the order of
      Melchizedek."
  - name: Hebrews 5:7
    orderIndex: 6
    osisId: Heb.5.7
    sblId: Heb 5:7
    shortName: Heb 5:7
    text: During the days of Jesus' life on earth, he offered up prayers and petitions
      with loud cries and tears to the one who could save him from death, and he was
      heard because of his reverent submission.
  - name: Hebrews 5:8
    orderIndex: 7
    osisId: Heb.5.8
    sblId: Heb 5:8
    shortName: Heb 5:8
    text: Although he was a son, he learned obedience from what he suffered
  - name: Hebrews 5:9
    orderIndex: 8
    osisId: Heb.5.9
    sblId: Heb 5:9
    shortName: Heb 5:9
    text: and, once made perfect, he became the source of eternal salvation for all
      who obey him
  - name: Hebrews 5:10
    orderIndex: 9
    osisId: Heb.5.10
    sblId: Heb 5:10
    shortName: Heb 5:10
    text: and was designated by God to be high priest in the order of Melchizedek.
  - name: Hebrews 5:11
    orderIndex: 10
    osisId: Heb.5.11
    sblId: Heb 5:11
    shortName: Heb 5:11
    text: We have much to say about this, but it is hard to explain because you are
      slow to learn.
  - name: Hebrews 5:12
    orderIndex: 11
    osisId: Heb.5.12
    sblId: Heb 5:12
    shortName: Heb 5:12
    text: In fact, though by this time you ought to be teachers, you need someone
      to teach you the elementary truths of God's word all over again. You need milk,
      not solid food!
  - name: Hebrews 5:13
    orderIndex: 12
    osisId: Heb.5.13
    sblId: Heb 5:13
    shortName: Heb 5:13
    text: Anyone who lives on milk, being still an infant, is not acquainted with
      the teaching about righteousness.
  - name: Hebrews 5:14
    orderIndex: 13
    osisId: Heb.5.14
    sblId: Heb 5:14
    shortName: Heb 5:14
    text: But solid food is for the mature, who by constant use have trained themselves
      to distinguish good from evil.
  versesCount: 14
- name: Hebrews 6
  orderIndex: 5
  osisId: Heb.6
  sblId: Heb 6
  shortName: Heb 6
  verses:
  - name: Hebrews 6:1
    orderIndex: 0
    osisId: Heb.6.1
    sblId: Heb 6:1
    shortName: Heb 6:1
    text: Therefore let us leave the elementary teachings about Christ and go on to
      maturity, not laying again the foundation of repentance from acts that lead
      to death, and of faith in God,
  - name: Hebrews 6:2
    orderIndex: 1
    osisId: Heb.6.2
    sblId: Heb 6:2
    shortName: Heb 6:2
    text: instruction about baptisms, the laying on of hands, the resurrection of
      the dead, and eternal judgment.
  - name: Hebrews 6:3
    orderIndex: 2
    osisId: Heb.6.3
    sblId: Heb 6:3
    shortName: Heb 6:3
    text: And God permitting, we will do so.
  - name: Hebrews 6:4
    orderIndex: 3
    osisId: Heb.6.4
    sblId: Heb 6:4
    shortName: Heb 6:4
    text: It is impossible for those who have once been enlightened, who have tasted
      the heavenly gift, who have shared in the Holy Spirit,
  - name: Hebrews 6:5
    orderIndex: 4
    osisId: Heb.6.5
    sblId: Heb 6:5
    shortName: Heb 6:5
    text: who have tasted the goodness of the word of God and the powers of the coming
      age,
  - name: Hebrews 6:6
    orderIndex: 5
    osisId: Heb.6.6
    sblId: Heb 6:6
    shortName: Heb 6:6
    text: if they fall away, to be brought back to repentance, because to their loss
      they are crucifying the Son of God all over again and subjecting him to public
      disgrace.
  - name: Hebrews 6:7
    orderIndex: 6
    osisId: Heb.6.7
    sblId: Heb 6:7
    shortName: Heb 6:7
    text: Land that drinks in the rain often falling on it and that produces a crop
      useful to those for whom it is farmed receives the blessing of God.
  - name: Hebrews 6:8
    orderIndex: 7
    osisId: Heb.6.8
    sblId: Heb 6:8
    shortName: Heb 6:8
    text: But land that produces thorns and thistles is worthless and is in danger
      of being cursed. In the end it will be burned.
  - name: Hebrews 6:9
    orderIndex: 8
    osisId: Heb.6.9
    sblId: Heb 6:9
    shortName: Heb 6:9
    text: Even though we speak like this, dear friends, we are confident of better
      things in your case--things that accompany salvation.
  - name: Hebrews 6:10
    orderIndex: 9
    osisId: Heb.6.10
    sblId: Heb 6:10
    shortName: Heb 6:10
    text: God is not unjust; he will not forget your work and the love you have shown
      him as you have helped his people and continue to help them.
  - name: Hebrews 6:11
    orderIndex: 10
    osisId: Heb.6.11
    sblId: Heb 6:11
    shortName: Heb 6:11
    text: We want each of you to show this same diligence to the very end, in order
      to make your hope sure.
  - name: Hebrews 6:12
    orderIndex: 11
    osisId: Heb.6.12
    sblId: Heb 6:12
    shortName: Heb 6:12
    text: We do not want you to become lazy, but to imitate those who through faith
      and patience inherit what has been promised.
  - name: Hebrews 6:13
    orderIndex: 12
    osisId: Heb.6.13
    sblId: Heb 6:13
    shortName: Heb 6:13
    text: When God made his promise to Abraham, since there was no one greater for
      him to swear by, he swore by himself,
  - name: Hebrews 6:14
    orderIndex: 13
    osisId: Heb.6.14
    sblId: Heb 6:14
    shortName: Heb 6:14
    text: saying, "I will surely bless you and give you many descendants."
  - name: Hebrews 6:15
    orderIndex: 14
    osisId: Heb.6.15
    sblId: Heb 6:15
    shortName: Heb 6:15
    text: And so after waiting patiently, Abraham received what was promised.
  - name: Hebrews 6:16
    orderIndex: 15
    osisId: Heb.6.16
    sblId: Heb 6:16
    shortName: Heb 6:16
    text: Men swear by someone greater than themselves, and the oath confirms what
      is said and puts an end to all argument.
  - name: Hebrews 6:17
    orderIndex: 16
    osisId: Heb.6.17
    sblId: Heb 6:17
    shortName: Heb 6:17
    text: Because God wanted to make the unchanging nature of his purpose very clear
      to the heirs of what was promised, he confirmed it with an oath.
  - name: Hebrews 6:18
    orderIndex: 17
    osisId: Heb.6.18
    sblId: Heb 6:18
    shortName: Heb 6:18
    text: God did this so that, by two unchangeable things in which it is impossible
      for God to lie, we who have fled to take hold of the hope offered to us may
      be greatly encouraged.
  - name: Hebrews 6:19
    orderIndex: 18
    osisId: Heb.6.19
    sblId: Heb 6:19
    shortName: Heb 6:19
    text: We have this hope as an anchor for the soul, firm and secure. It enters
      the inner sanctuary behind the curtain,
  - name: Hebrews 6:20
    orderIndex: 19
    osisId: Heb.6.20
    sblId: Heb 6:20
    shortName: Heb 6:20
    text: where Jesus, who went before us, has entered on our behalf. He has become
      a high priest forever, in the order of Melchizedek.
  versesCount: 20
- name: Hebrews 7
  orderIndex: 6
  osisId: Heb.7
  sblId: Heb 7
  shortName: Heb 7
  verses:
  - name: Hebrews 7:1
    orderIndex: 0
    osisId: Heb.7.1
    sblId: Heb 7:1
    shortName: Heb 7:1
    text: This Melchizedek was king of Salem and priest of God Most High. He met Abraham
      returning from the defeat of the kings and blessed him,
  - name: Hebrews 7:2
    orderIndex: 1
    osisId: Heb.7.2
    sblId: Heb 7:2
    shortName: Heb 7:2
    text: and Abraham gave him a tenth of everything. First, his name means "king
      of righteousness"; then also, "king of Salem" means "king of peace."
  - name: Hebrews 7:3
    orderIndex: 2
    osisId: Heb.7.3
    sblId: Heb 7:3
    shortName: Heb 7:3
    text: Without father or mother, without genealogy, without beginning of days or
      end of life, like the Son of God he remains a priest forever.
  - name: Hebrews 7:4
    orderIndex: 3
    osisId: Heb.7.4
    sblId: Heb 7:4
    shortName: Heb 7:4
    text: 'Just think how great he was: Even the patriarch Abraham gave him a tenth
      of the plunder!'
  - name: Hebrews 7:5
    orderIndex: 4
    osisId: Heb.7.5
    sblId: Heb 7:5
    shortName: Heb 7:5
    text: Now the law requires the descendants of Levi who become priests to collect
      a tenth from the people--that is, their brothers--even though their brothers
      are descended from Abraham.
  - name: Hebrews 7:6
    orderIndex: 5
    osisId: Heb.7.6
    sblId: Heb 7:6
    shortName: Heb 7:6
    text: This man, however, did not trace his descent from Levi, yet he collected
      a tenth from Abraham and blessed him who had the promises.
  - name: Hebrews 7:7
    orderIndex: 6
    osisId: Heb.7.7
    sblId: Heb 7:7
    shortName: Heb 7:7
    text: And without doubt the lesser person is blessed by the greater.
  - name: Hebrews 7:8
    orderIndex: 7
    osisId: Heb.7.8
    sblId: Heb 7:8
    shortName: Heb 7:8
    text: In the one case, the tenth is collected by men who die; but in the other
      case, by him who is declared to be living.
  - name: Hebrews 7:9
    orderIndex: 8
    osisId: Heb.7.9
    sblId: Heb 7:9
    shortName: Heb 7:9
    text: One might even say that Levi, who collects the tenth, paid the tenth through
      Abraham,
  - name: Hebrews 7:10
    orderIndex: 9
    osisId: Heb.7.10
    sblId: Heb 7:10
    shortName: Heb 7:10
    text: because when Melchizedek met Abraham, Levi was still in the body of his
      ancestor.
  - name: Hebrews 7:11
    orderIndex: 10
    osisId: Heb.7.11
    sblId: Heb 7:11
    shortName: Heb 7:11
    text: If perfection could have been attained through the Levitical priesthood
      (for on the basis of it the law was given to the people), why was there still
      need for another priest to come--one in the order of Melchizedek, not in the
      order of Aaron?
  - name: Hebrews 7:12
    orderIndex: 11
    osisId: Heb.7.12
    sblId: Heb 7:12
    shortName: Heb 7:12
    text: For when there is a change of the priesthood, there must also be a change
      of the law.
  - name: Hebrews 7:13
    orderIndex: 12
    osisId: Heb.7.13
    sblId: Heb 7:13
    shortName: Heb 7:13
    text: He of whom these things are said belonged to a different tribe, and no one
      from that tribe has ever served at the altar.
  - name: Hebrews 7:14
    orderIndex: 13
    osisId: Heb.7.14
    sblId: Heb 7:14
    shortName: Heb 7:14
    text: For it is clear that our Lord descended from Judah, and in regard to that
      tribe Moses said nothing about priests.
  - name: Hebrews 7:15
    orderIndex: 14
    osisId: Heb.7.15
    sblId: Heb 7:15
    shortName: Heb 7:15
    text: And what we have said is even more clear if another priest like Melchizedek
      appears,
  - name: Hebrews 7:16
    orderIndex: 15
    osisId: Heb.7.16
    sblId: Heb 7:16
    shortName: Heb 7:16
    text: one who has become a priest not on the basis of a regulation as to his ancestry
      but on the basis of the power of an indestructible life.
  - name: Hebrews 7:17
    orderIndex: 16
    osisId: Heb.7.17
    sblId: Heb 7:17
    shortName: Heb 7:17
    text: 'For it is declared: "You are a priest forever, in the order of Melchizedek."'
  - name: Hebrews 7:18
    orderIndex: 17
    osisId: Heb.7.18
    sblId: Heb 7:18
    shortName: Heb 7:18
    text: The former regulation is set aside because it was weak and useless
  - name: Hebrews 7:19
    orderIndex: 18
    osisId: Heb.7.19
    sblId: Heb 7:19
    shortName: Heb 7:19
    text: (for the law made nothing perfect), and a better hope is introduced, by
      which we draw near to God.
  - name: Hebrews 7:20
    orderIndex: 19
    osisId: Heb.7.20
    sblId: Heb 7:20
    shortName: Heb 7:20
    text: And it was not without an oath! Others became priests without any oath,
  - name: Hebrews 7:21
    orderIndex: 20
    osisId: Heb.7.21
    sblId: Heb 7:21
    shortName: Heb 7:21
    text: 'but he became a priest with an oath when God said to him: "The Lord has
      sworn and will not change his mind: ''You are a priest forever.''"'
  - name: Hebrews 7:22
    orderIndex: 21
    osisId: Heb.7.22
    sblId: Heb 7:22
    shortName: Heb 7:22
    text: Because of this oath, Jesus has become the guarantee of a better covenant.
  - name: Hebrews 7:23
    orderIndex: 22
    osisId: Heb.7.23
    sblId: Heb 7:23
    shortName: Heb 7:23
    text: Now there have been many of those priests, since death prevented them from
      continuing in office;
  - name: Hebrews 7:24
    orderIndex: 23
    osisId: Heb.7.24
    sblId: Heb 7:24
    shortName: Heb 7:24
    text: but because Jesus lives forever, he has a permanent priesthood.
  - name: Hebrews 7:25
    orderIndex: 24
    osisId: Heb.7.25
    sblId: Heb 7:25
    shortName: Heb 7:25
    text: Therefore he is able to save completely those who come to God through him,
      because he always lives to intercede for them.
  - name: Hebrews 7:26
    orderIndex: 25
    osisId: Heb.7.26
    sblId: Heb 7:26
    shortName: Heb 7:26
    text: Such a high priest meets our need--one who is holy, blameless, pure, set
      apart from sinners, exalted above the heavens.
  - name: Hebrews 7:27
    orderIndex: 26
    osisId: Heb.7.27
    sblId: Heb 7:27
    shortName: Heb 7:27
    text: Unlike the other high priests, he does not need to offer sacrifices day
      after day, first for his own sins, and then for the sins of the people. He sacrificed
      for their sins once for all when he offered himself.
  - name: Hebrews 7:28
    orderIndex: 27
    osisId: Heb.7.28
    sblId: Heb 7:28
    shortName: Heb 7:28
    text: For the law appoints as high priests men who are weak; but the oath, which
      came after the law, appointed the Son, who has been made perfect forever.
  versesCount: 28
- name: Hebrews 8
  orderIndex: 7
  osisId: Heb.8
  sblId: Heb 8
  shortName: Heb 8
  verses:
  - name: Hebrews 8:1
    orderIndex: 0
    osisId: Heb.8.1
    sblId: Heb 8:1
    shortName: Heb 8:1
    text: 'The point of what we are saying is this: We do have such a high priest,
      who sat down at the right hand of the throne of the Majesty in heaven,'
  - name: Hebrews 8:2
    orderIndex: 1
    osisId: Heb.8.2
    sblId: Heb 8:2
    shortName: Heb 8:2
    text: and who serves in the sanctuary, the true tabernacle set up by the Lord,
      not by man.
  - name: Hebrews 8:3
    orderIndex: 2
    osisId: Heb.8.3
    sblId: Heb 8:3
    shortName: Heb 8:3
    text: Every high priest is appointed to offer both gifts and sacrifices, and so
      it was necessary for this one also to have something to offer.
  - name: Hebrews 8:4
    orderIndex: 3
    osisId: Heb.8.4
    sblId: Heb 8:4
    shortName: Heb 8:4
    text: If he were on earth, he would not be a priest, for there are already men
      who offer the gifts prescribed by the law.
  - name: Hebrews 8:5
    orderIndex: 4
    osisId: Heb.8.5
    sblId: Heb 8:5
    shortName: Heb 8:5
    text: 'They serve at a sanctuary that is a copy and shadow of what is in heaven.
      This is why Moses was warned when he was about to build the tabernacle: "See
      to it that you make everything according to the pattern shown you on the mountain."'
  - name: Hebrews 8:6
    orderIndex: 5
    osisId: Heb.8.6
    sblId: Heb 8:6
    shortName: Heb 8:6
    text: But the ministry Jesus has received is as superior to theirs as the covenant
      of which he is mediator is superior to the old one, and it is founded on better
      promises.
  - name: Hebrews 8:7
    orderIndex: 6
    osisId: Heb.8.7
    sblId: Heb 8:7
    shortName: Heb 8:7
    text: For if there had been nothing wrong with that first covenant, no place would
      have been sought for another.
  - name: Hebrews 8:8
    orderIndex: 7
    osisId: Heb.8.8
    sblId: Heb 8:8
    shortName: Heb 8:8
    text: 'But God found fault with the people and said: "The time is coming, declares
      the Lord, when I will make a new covenant with the house of Israel and with
      the house of Judah.'
  - name: Hebrews 8:9
    orderIndex: 8
    osisId: Heb.8.9
    sblId: Heb 8:9
    shortName: Heb 8:9
    text: It will not be like the covenant I made with their forefathers when I took
      them by the hand to lead them out of Egypt, because they did not remain faithful
      to my covenant, and I turned away from them, declares the Lord.
  - name: Hebrews 8:10
    orderIndex: 9
    osisId: Heb.8.10
    sblId: Heb 8:10
    shortName: Heb 8:10
    text: This is the covenant I will make with the house of Israel after that time,
      declares the Lord. I will put my laws in their minds and write them on their
      hearts. I will be their God, and they will be my people.
  - name: Hebrews 8:11
    orderIndex: 10
    osisId: Heb.8.11
    sblId: Heb 8:11
    shortName: Heb 8:11
    text: No longer will a man teach his neighbor, or a man his brother, saying, 'Know
      the Lord,' because they will all know me, from the least of them to the greatest.
  - name: Hebrews 8:12
    orderIndex: 11
    osisId: Heb.8.12
    sblId: Heb 8:12
    shortName: Heb 8:12
    text: For I will forgive their wickedness and will remember their sins no more."
  - name: Hebrews 8:13
    orderIndex: 12
    osisId: Heb.8.13
    sblId: Heb 8:13
    shortName: Heb 8:13
    text: By calling this covenant "new," he has made the first one obsolete; and
      what is obsolete and aging will soon disappear.
  versesCount: 13
- name: Hebrews 9
  orderIndex: 8
  osisId: Heb.9
  sblId: Heb 9
  shortName: Heb 9
  verses:
  - name: Hebrews 9:1
    orderIndex: 0
    osisId: Heb.9.1
    sblId: Heb 9:1
    shortName: Heb 9:1
    text: Now the first covenant had regulations for worship and also an earthly sanctuary.
  - name: Hebrews 9:2
    orderIndex: 1
    osisId: Heb.9.2
    sblId: Heb 9:2
    shortName: Heb 9:2
    text: A tabernacle was set up. In its first room were the lampstand, the table
      and the consecrated bread; this was called the Holy Place.
  - name: Hebrews 9:3
    orderIndex: 2
    osisId: Heb.9.3
    sblId: Heb 9:3
    shortName: Heb 9:3
    text: Behind the second curtain was a room called the Most Holy Place,
  - name: Hebrews 9:4
    orderIndex: 3
    osisId: Heb.9.4
    sblId: Heb 9:4
    shortName: Heb 9:4
    text: which had the golden altar of incense and the gold-covered ark of the covenant.
      This ark contained the gold jar of manna, Aaron's staff that had budded, and
      the stone tablets of the covenant.
  - name: Hebrews 9:5
    orderIndex: 4
    osisId: Heb.9.5
    sblId: Heb 9:5
    shortName: Heb 9:5
    text: Above the ark were the cherubim of the Glory, overshadowing the atonement
      cover. But we cannot discuss these things in detail now.
  - name: Hebrews 9:6
    orderIndex: 5
    osisId: Heb.9.6
    sblId: Heb 9:6
    shortName: Heb 9:6
    text: When everything had been arranged like this, the priests entered regularly
      into the outer room to carry on their ministry.
  - name: Hebrews 9:7
    orderIndex: 6
    osisId: Heb.9.7
    sblId: Heb 9:7
    shortName: Heb 9:7
    text: But only the high priest entered the inner room, and that only once a year,
      and never without blood, which he offered for himself and for the sins the people
      had committed in ignorance.
  - name: Hebrews 9:8
    orderIndex: 7
    osisId: Heb.9.8
    sblId: Heb 9:8
    shortName: Heb 9:8
    text: The Holy Spirit was showing by this that the way into the Most Holy Place
      had not yet been disclosed as long as the first tabernacle was still standing.
  - name: Hebrews 9:9
    orderIndex: 8
    osisId: Heb.9.9
    sblId: Heb 9:9
    shortName: Heb 9:9
    text: This is an illustration for the present time, indicating that the gifts
      and sacrifices being offered were not able to clear the conscience of the worshiper.
  - name: Hebrews 9:10
    orderIndex: 9
    osisId: Heb.9.10
    sblId: Heb 9:10
    shortName: Heb 9:10
    text: They are only a matter of food and drink and various ceremonial washings--external
      regulations applying until the time of the new order.
  - name: Hebrews 9:11
    orderIndex: 10
    osisId: Heb.9.11
    sblId: Heb 9:11
    shortName: Heb 9:11
    text: When Christ came as high priest of the good things that are already here,
      he went through the greater and more perfect tabernacle that is not man-made,
      that is to say, not a part of this creation.
  - name: Hebrews 9:12
    orderIndex: 11
    osisId: Heb.9.12
    sblId: Heb 9:12
    shortName: Heb 9:12
    text: He did not enter by means of the blood of goats and calves; but he entered
      the Most Holy Place once for all by his own blood, having obtained eternal redemption.
  - name: Hebrews 9:13
    orderIndex: 12
    osisId: Heb.9.13
    sblId: Heb 9:13
    shortName: Heb 9:13
    text: The blood of goats and bulls and the ashes of a heifer sprinkled on those
      who are ceremonially unclean sanctify them so that they are outwardly clean.
  - name: Hebrews 9:14
    orderIndex: 13
    osisId: Heb.9.14
    sblId: Heb 9:14
    shortName: Heb 9:14
    text: How much more, then, will the blood of Christ, who through the eternal Spirit
      offered himself unblemished to God, cleanse our consciences from acts that lead
      to death, so that we may serve the living God!
  - name: Hebrews 9:15
    orderIndex: 14
    osisId: Heb.9.15
    sblId: Heb 9:15
    shortName: Heb 9:15
    text: For this reason Christ is the mediator of a new covenant, that those who
      are called may receive the promised eternal inheritance--now that he has died
      as a ransom to set them free from the sins committed under the first covenant.
  - name: Hebrews 9:16
    orderIndex: 15
    osisId: Heb.9.16
    sblId: Heb 9:16
    shortName: Heb 9:16
    text: In the case of a will, it is necessary to prove the death of the one who
      made it,
  - name: Hebrews 9:17
    orderIndex: 16
    osisId: Heb.9.17
    sblId: Heb 9:17
    shortName: Heb 9:17
    text: because a will is in force only when somebody has died; it never takes effect
      while the one who made it is living.
  - name: Hebrews 9:18
    orderIndex: 17
    osisId: Heb.9.18
    sblId: Heb 9:18
    shortName: Heb 9:18
    text: This is why even the first covenant was not put into effect without blood.
  - name: Hebrews 9:19
    orderIndex: 18
    osisId: Heb.9.19
    sblId: Heb 9:19
    shortName: Heb 9:19
    text: When Moses had proclaimed every commandment of the law to all the people,
      he took the blood of calves, together with water, scarlet wool and branches
      of hyssop, and sprinkled the scroll and all the people.
  - name: Hebrews 9:20
    orderIndex: 19
    osisId: Heb.9.20
    sblId: Heb 9:20
    shortName: Heb 9:20
    text: He said, "This is the blood of the covenant, which God has commanded you
      to keep."
  - name: Hebrews 9:21
    orderIndex: 20
    osisId: Heb.9.21
    sblId: Heb 9:21
    shortName: Heb 9:21
    text: In the same way, he sprinkled with the blood both the tabernacle and everything
      used in its ceremonies.
  - name: Hebrews 9:22
    orderIndex: 21
    osisId: Heb.9.22
    sblId: Heb 9:22
    shortName: Heb 9:22
    text: In fact, the law requires that nearly everything be cleansed with blood,
      and without the shedding of blood there is no forgiveness.
  - name: Hebrews 9:23
    orderIndex: 22
    osisId: Heb.9.23
    sblId: Heb 9:23
    shortName: Heb 9:23
    text: It was necessary, then, for the copies of the heavenly things to be purified
      with these sacrifices, but the heavenly things themselves with better sacrifices
      than these.
  - name: Hebrews 9:24
    orderIndex: 23
    osisId: Heb.9.24
    sblId: Heb 9:24
    shortName: Heb 9:24
    text: For Christ did not enter a man-made sanctuary that was only a copy of the
      true one; he entered heaven itself, now to appear for us in God's presence.
  - name: Hebrews 9:25
    orderIndex: 24
    osisId: Heb.9.25
    sblId: Heb 9:25
    shortName: Heb 9:25
    text: Nor did he enter heaven to offer himself again and again, the way the high
      priest enters the Most Holy Place every year with blood that is not his own.
  - name: Hebrews 9:26
    orderIndex: 25
    osisId: Heb.9.26
    sblId: Heb 9:26
    shortName: Heb 9:26
    text: Then Christ would have had to suffer many times since the creation of the
      world. But now he has appeared once for all at the end of the ages to do away
      with sin by the sacrifice of himself.
  - name: Hebrews 9:27
    orderIndex: 26
    osisId: Heb.9.27
    sblId: Heb 9:27
    shortName: Heb 9:27
    text: Just as man is destined to die once, and after that to face judgment,
  - name: Hebrews 9:28
    orderIndex: 27
    osisId: Heb.9.28
    sblId: Heb 9:28
    shortName: Heb 9:28
    text: so Christ was sacrificed once to take away the sins of many people; and
      he will appear a second time, not to bear sin, but to bring salvation to those
      who are waiting for him.
  versesCount: 28
- name: Hebrews 10
  orderIndex: 9
  osisId: Heb.10
  sblId: Heb 10
  shortName: Heb 10
  verses:
  - name: Hebrews 10:1
    orderIndex: 0
    osisId: Heb.10.1
    sblId: Heb 10:1
    shortName: Heb 10:1
    text: The law is only a shadow of the good things that are coming--not the realities
      themselves. For this reason it can never, by the same sacrifices repeated endlessly
      year after year, make perfect those who draw near to worship.
  - name: Hebrews 10:2
    orderIndex: 1
    osisId: Heb.10.2
    sblId: Heb 10:2
    shortName: Heb 10:2
    text: If it could, would they not have stopped being offered? For the worshipers
      would have been cleansed once for all, and would no longer have felt guilty
      for their sins.
  - name: Hebrews 10:3
    orderIndex: 2
    osisId: Heb.10.3
    sblId: Heb 10:3
    shortName: Heb 10:3
    text: But those sacrifices are an annual reminder of sins,
  - name: Hebrews 10:4
    orderIndex: 3
    osisId: Heb.10.4
    sblId: Heb 10:4
    shortName: Heb 10:4
    text: because it is impossible for the blood of bulls and goats to take away sins.
  - name: Hebrews 10:5
    orderIndex: 4
    osisId: Heb.10.5
    sblId: Heb 10:5
    shortName: Heb 10:5
    text: 'Therefore, when Christ came into the world, he said: "Sacrifice and offering
      you did not desire, but a body you prepared for me;'
  - name: Hebrews 10:6
    orderIndex: 5
    osisId: Heb.10.6
    sblId: Heb 10:6
    shortName: Heb 10:6
    text: with burnt offerings and sin offerings you were not pleased.
  - name: Hebrews 10:7
    orderIndex: 6
    osisId: Heb.10.7
    sblId: Heb 10:7
    shortName: Heb 10:7
    text: Then I said, 'Here I am--it is written about me in the scroll--I have come
      to do your will, O God.'"
  - name: Hebrews 10:8
    orderIndex: 7
    osisId: Heb.10.8
    sblId: Heb 10:8
    shortName: Heb 10:8
    text: First he said, "Sacrifices and offerings, burnt offerings and sin offerings
      you did not desire, nor were you pleased with them" (although the law required
      them to be made).
  - name: Hebrews 10:9
    orderIndex: 8
    osisId: Heb.10.9
    sblId: Heb 10:9
    shortName: Heb 10:9
    text: Then he said, "Here I am, I have come to do your will." He sets aside the
      first to establish the second.
  - name: Hebrews 10:10
    orderIndex: 9
    osisId: Heb.10.10
    sblId: Heb 10:10
    shortName: Heb 10:10
    text: And by that will, we have been made holy through the sacrifice of the body
      of Jesus Christ once for all.
  - name: Hebrews 10:11
    orderIndex: 10
    osisId: Heb.10.11
    sblId: Heb 10:11
    shortName: Heb 10:11
    text: Day after day every priest stands and performs his religious duties; again
      and again he offers the same sacrifices, which can never take away sins.
  - name: Hebrews 10:12
    orderIndex: 11
    osisId: Heb.10.12
    sblId: Heb 10:12
    shortName: Heb 10:12
    text: But when this priest had offered for all time one sacrifice for sins, he
      sat down at the right hand of God.
  - name: Hebrews 10:13
    orderIndex: 12
    osisId: Heb.10.13
    sblId: Heb 10:13
    shortName: Heb 10:13
    text: Since that time he waits for his enemies to be made his footstool,
  - name: Hebrews 10:14
    orderIndex: 13
    osisId: Heb.10.14
    sblId: Heb 10:14
    shortName: Heb 10:14
    text: because by one sacrifice he has made perfect forever those who are being
      made holy.
  - name: Hebrews 10:15
    orderIndex: 14
    osisId: Heb.10.15
    sblId: Heb 10:15
    shortName: Heb 10:15
    text: 'The Holy Spirit also testifies to us about this. First he says:'
  - name: Hebrews 10:16
    orderIndex: 15
    osisId: Heb.10.16
    sblId: Heb 10:16
    shortName: Heb 10:16
    text: '"This is the covenant I will make with them after that time, says the Lord.
      I will put my laws in their hearts, and I will write them on their minds."'
  - name: Hebrews 10:17
    orderIndex: 16
    osisId: Heb.10.17
    sblId: Heb 10:17
    shortName: Heb 10:17
    text: 'Then he adds: "Their sins and lawless acts I will remember no more."'
  - name: Hebrews 10:18
    orderIndex: 17
    osisId: Heb.10.18
    sblId: Heb 10:18
    shortName: Heb 10:18
    text: And where these have been forgiven, there is no longer any sacrifice for
      sin.
  - name: Hebrews 10:19
    orderIndex: 18
    osisId: Heb.10.19
    sblId: Heb 10:19
    shortName: Heb 10:19
    text: Therefore, brothers, since we have confidence to enter the Most Holy Place
      by the blood of Jesus,
  - name: Hebrews 10:20
    orderIndex: 19
    osisId: Heb.10.20
    sblId: Heb 10:20
    shortName: Heb 10:20
    text: by a new and living way opened for us through the curtain, that is, his
      body,
  - name: Hebrews 10:21
    orderIndex: 20
    osisId: Heb.10.21
    sblId: Heb 10:21
    shortName: Heb 10:21
    text: and since we have a great priest over the house of God,
  - name: Hebrews 10:22
    orderIndex: 21
    osisId: Heb.10.22
    sblId: Heb 10:22
    shortName: Heb 10:22
    text: let us draw near to God with a sincere heart in full assurance of faith,
      having our hearts sprinkled to cleanse us from a guilty conscience and having
      our bodies washed with pure water.
  - name: Hebrews 10:23
    orderIndex: 22
    osisId: Heb.10.23
    sblId: Heb 10:23
    shortName: Heb 10:23
    text: Let us hold unswervingly to the hope we profess, for he who promised is
      faithful.
  - name: Hebrews 10:24
    orderIndex: 23
    osisId: Heb.10.24
    sblId: Heb 10:24
    shortName: Heb 10:24
    text: And let us consider how we may spur one another on toward love and good
      deeds.
  - name: Hebrews 10:25
    orderIndex: 24
    osisId: Heb.10.25
    sblId: Heb 10:25
    shortName: Heb 10:25
    text: Let us not give up meeting together, as some are in the habit of doing,
      but let us encourage one another--and all the more as you see the Day approaching.
  - name: Hebrews 10:26
    orderIndex: 25
    osisId: Heb.10.26
    sblId: Heb 10:26
    shortName: Heb 10:26
    text: If we deliberately keep on sinning after we have received the knowledge
      of the truth, no sacrifice for sins is left,
  - name: Hebrews 10:27
    orderIndex: 26
    osisId: Heb.10.27
    sblId: Heb 10:27
    shortName: Heb 10:27
    text: but only a fearful expectation of judgment and of raging fire that will
      consume the enemies of God.
  - name: Hebrews 10:28
    orderIndex: 27
    osisId: Heb.10.28
    sblId: Heb 10:28
    shortName: Heb 10:28
    text: Anyone who rejected the law of Moses died without mercy on the testimony
      of two or three witnesses.
  - name: Hebrews 10:29
    orderIndex: 28
    osisId: Heb.10.29
    sblId: Heb 10:29
    shortName: Heb 10:29
    text: How much more severely do you think a man deserves to be punished who has
      trampled the Son of God under foot, who has treated as an unholy thing the blood
      of the covenant that sanctified him, and who has insulted the Spirit of grace?
  - name: Hebrews 10:30
    orderIndex: 29
    osisId: Heb.10.30
    sblId: Heb 10:30
    shortName: Heb 10:30
    text: For we know him who said, "It is mine to avenge; I will repay," and again,
      "The Lord will judge his people."
  - name: Hebrews 10:31
    orderIndex: 30
    osisId: Heb.10.31
    sblId: Heb 10:31
    shortName: Heb 10:31
    text: It is a dreadful thing to fall into the hands of the living God.
  - name: Hebrews 10:32
    orderIndex: 31
    osisId: Heb.10.32
    sblId: Heb 10:32
    shortName: Heb 10:32
    text: Remember those earlier days after you had received the light, when you stood
      your ground in a great contest in the face of suffering.
  - name: Hebrews 10:33
    orderIndex: 32
    osisId: Heb.10.33
    sblId: Heb 10:33
    shortName: Heb 10:33
    text: Sometimes you were publicly exposed to insult and persecution; at other
      times you stood side by side with those who were so treated.
  - name: Hebrews 10:34
    orderIndex: 33
    osisId: Heb.10.34
    sblId: Heb 10:34
    shortName: Heb 10:34
    text: You sympathized with those in prison and joyfully accepted the confiscation
      of your property, because you knew that you yourselves had better and lasting
      possessions.
  - name: Hebrews 10:35
    orderIndex: 34
    osisId: Heb.10.35
    sblId: Heb 10:35
    shortName: Heb 10:35
    text: So do not throw away your confidence; it will be richly rewarded.
  - name: Hebrews 10:36
    orderIndex: 35
    osisId: Heb.10.36
    sblId: Heb 10:36
    shortName: Heb 10:36
    text: You need to persevere so that when you have done the will of God, you will
      receive what he has promised.
  - name: Hebrews 10:37
    orderIndex: 36
    osisId: Heb.10.37
    sblId: Heb 10:37
    shortName: Heb 10:37
    text: For in just a very little while, "He who is coming will come and will not
      delay.
  - name: Hebrews 10:38
    orderIndex: 37
    osisId: Heb.10.38
    sblId: Heb 10:38
    shortName: Heb 10:38
    text: But my righteous one will live by faith. And if he shrinks back, I will
      not be pleased with him."
  - name: Hebrews 10:39
    orderIndex: 38
    osisId: Heb.10.39
    sblId: Heb 10:39
    shortName: Heb 10:39
    text: But we are not of those who shrink back and are destroyed, but of those
      who believe and are saved.
  versesCount: 39
- name: Hebrews 11
  orderIndex: 10
  osisId: Heb.11
  sblId: Heb 11
  shortName: Heb 11
  verses:
  - name: Hebrews 11:1
    orderIndex: 0
    osisId: Heb.11.1
    sblId: Heb 11:1
    shortName: Heb 11:1
    text: Now faith is being sure of what we hope for and certain of what we do not
      see.
  - name: Hebrews 11:2
    orderIndex: 1
    osisId: Heb.11.2
    sblId: Heb 11:2
    shortName: Heb 11:2
    text: This is what the ancients were commended for.
  - name: Hebrews 11:3
    orderIndex: 2
    osisId: Heb.11.3
    sblId: Heb 11:3
    shortName: Heb 11:3
    text: By faith we understand that the universe was formed at God's command, so
      that what is seen was not made out of what was visible.
  - name: Hebrews 11:4
    orderIndex: 3
    osisId: Heb.11.4
    sblId: Heb 11:4
    shortName: Heb 11:4
    text: By faith Abel offered God a better sacrifice than Cain did. By faith he
      was commended as a righteous man, when God spoke well of his offerings. And
      by faith he still speaks, even though he is dead.
  - name: Hebrews 11:5
    orderIndex: 4
    osisId: Heb.11.5
    sblId: Heb 11:5
    shortName: Heb 11:5
    text: By faith Enoch was taken from this life, so that he did not experience death;
      he could not be found, because God had taken him away. For before he was taken,
      he was commended as one who pleased God.
  - name: Hebrews 11:6
    orderIndex: 5
    osisId: Heb.11.6
    sblId: Heb 11:6
    shortName: Heb 11:6
    text: And without faith it is impossible to please God, because anyone who comes
      to him must believe that he exists and that he rewards those who earnestly seek
      him.
  - name: Hebrews 11:7
    orderIndex: 6
    osisId: Heb.11.7
    sblId: Heb 11:7
    shortName: Heb 11:7
    text: By faith Noah, when warned about things not yet seen, in holy fear built
      an ark to save his family. By his faith he condemned the world and became heir
      of the righteousness that comes by faith.
  - name: Hebrews 11:8
    orderIndex: 7
    osisId: Heb.11.8
    sblId: Heb 11:8
    shortName: Heb 11:8
    text: By faith Abraham, when called to go to a place he would later receive as
      his inheritance, obeyed and went, even though he did not know where he was going.
  - name: Hebrews 11:9
    orderIndex: 8
    osisId: Heb.11.9
    sblId: Heb 11:9
    shortName: Heb 11:9
    text: By faith he made his home in the promised land like a stranger in a foreign
      country; he lived in tents, as did Isaac and Jacob, who were heirs with him
      of the same promise.
  - name: Hebrews 11:10
    orderIndex: 9
    osisId: Heb.11.10
    sblId: Heb 11:10
    shortName: Heb 11:10
    text: For he was looking forward to the city with foundations, whose architect
      and builder is God.
  - name: Hebrews 11:11
    orderIndex: 10
    osisId: Heb.11.11
    sblId: Heb 11:11
    shortName: Heb 11:11
    text: By faith Abraham, even though he was past age--and Sarah herself was barren--was
      enabled to become a father because he considered him faithful who had made the
      promise.
  - name: Hebrews 11:12
    orderIndex: 11
    osisId: Heb.11.12
    sblId: Heb 11:12
    shortName: Heb 11:12
    text: And so from this one man, and he as good as dead, came descendants as numerous
      as the stars in the sky and as countless as the sand on the seashore.
  - name: Hebrews 11:13
    orderIndex: 12
    osisId: Heb.11.13
    sblId: Heb 11:13
    shortName: Heb 11:13
    text: All these people were still living by faith when they died. They did not
      receive the things promised; they only saw them and welcomed them from a distance.
      And they admitted that they were aliens and strangers on earth.
  - name: Hebrews 11:14
    orderIndex: 13
    osisId: Heb.11.14
    sblId: Heb 11:14
    shortName: Heb 11:14
    text: People who say such things show that they are looking for a country of their
      own.
  - name: Hebrews 11:15
    orderIndex: 14
    osisId: Heb.11.15
    sblId: Heb 11:15
    shortName: Heb 11:15
    text: If they had been thinking of the country they had left, they would have
      had opportunity to return.
  - name: Hebrews 11:16
    orderIndex: 15
    osisId: Heb.11.16
    sblId: Heb 11:16
    shortName: Heb 11:16
    text: Instead, they were longing for a better country--a heavenly one. Therefore
      God is not ashamed to be called their God, for he has prepared a city for them.
  - name: Hebrews 11:17
    orderIndex: 16
    osisId: Heb.11.17
    sblId: Heb 11:17
    shortName: Heb 11:17
    text: By faith Abraham, when God tested him, offered Isaac as a sacrifice. He
      who had received the promises was about to sacrifice his one and only son,
  - name: Hebrews 11:18
    orderIndex: 17
    osisId: Heb.11.18
    sblId: Heb 11:18
    shortName: Heb 11:18
    text: even though God had said to him, "It is through Isaac that your offspring
      will be reckoned."
  - name: Hebrews 11:19
    orderIndex: 18
    osisId: Heb.11.19
    sblId: Heb 11:19
    shortName: Heb 11:19
    text: Abraham reasoned that God could raise the dead, and figuratively speaking,
      he did receive Isaac back from death.
  - name: Hebrews 11:20
    orderIndex: 19
    osisId: Heb.11.20
    sblId: Heb 11:20
    shortName: Heb 11:20
    text: By faith Isaac blessed Jacob and Esau in regard to their future.
  - name: Hebrews 11:21
    orderIndex: 20
    osisId: Heb.11.21
    sblId: Heb 11:21
    shortName: Heb 11:21
    text: By faith Jacob, when he was dying, blessed each of Joseph's sons, and worshiped
      as he leaned on the top of his staff.
  - name: Hebrews 11:22
    orderIndex: 21
    osisId: Heb.11.22
    sblId: Heb 11:22
    shortName: Heb 11:22
    text: By faith Joseph, when his end was near, spoke about the exodus of the Israelites
      from Egypt and gave instructions about his bones.
  - name: Hebrews 11:23
    orderIndex: 22
    osisId: Heb.11.23
    sblId: Heb 11:23
    shortName: Heb 11:23
    text: By faith Moses' parents hid him for three months after he was born, because
      they saw he was no ordinary child, and they were not afraid of the king's edict.
  - name: Hebrews 11:24
    orderIndex: 23
    osisId: Heb.11.24
    sblId: Heb 11:24
    shortName: Heb 11:24
    text: By faith Moses, when he had grown up, refused to be known as the son of
      Pharaoh's daughter.
  - name: Hebrews 11:25
    orderIndex: 24
    osisId: Heb.11.25
    sblId: Heb 11:25
    shortName: Heb 11:25
    text: He chose to be mistreated along with the people of God rather than to enjoy
      the pleasures of sin for a short time.
  - name: Hebrews 11:26
    orderIndex: 25
    osisId: Heb.11.26
    sblId: Heb 11:26
    shortName: Heb 11:26
    text: He regarded disgrace for the sake of Christ as of greater value than the
      treasures of Egypt, because he was looking ahead to his reward.
  - name: Hebrews 11:27
    orderIndex: 26
    osisId: Heb.11.27
    sblId: Heb 11:27
    shortName: Heb 11:27
    text: By faith he left Egypt, not fearing the king's anger; he persevered because
      he saw him who is invisible.
  - name: Hebrews 11:28
    orderIndex: 27
    osisId: Heb.11.28
    sblId: Heb 11:28
    shortName: Heb 11:28
    text: By faith he kept the Passover and the sprinkling of blood, so that the destroyer
      of the firstborn would not touch the firstborn of Israel.
  - name: Hebrews 11:29
    orderIndex: 28
    osisId: Heb.11.29
    sblId: Heb 11:29
    shortName: Heb 11:29
    text: By faith the people passed through the Red Sea as on dry land; but when
      the Egyptians tried to do so, they were drowned.
  - name: Hebrews 11:30
    orderIndex: 29
    osisId: Heb.11.30
    sblId: Heb 11:30
    shortName: Heb 11:30
    text: By faith the walls of Jericho fell, after the people had marched around
      them for seven days.
  - name: Hebrews 11:31
    orderIndex: 30
    osisId: Heb.11.31
    sblId: Heb 11:31
    shortName: Heb 11:31
    text: By faith the prostitute Rahab, because she welcomed the spies, was not killed
      with those who were disobedient.
  - name: Hebrews 11:32
    orderIndex: 31
    osisId: Heb.11.32
    sblId: Heb 11:32
    shortName: Heb 11:32
    text: And what more shall I say? I do not have time to tell about Gideon, Barak,
      Samson, Jephthah, David, Samuel and the prophets,
  - name: Hebrews 11:33
    orderIndex: 32
    osisId: Heb.11.33
    sblId: Heb 11:33
    shortName: Heb 11:33
    text: who through faith conquered kingdoms, administered justice, and gained what
      was promised; who shut the mouths of lions,
  - name: Hebrews 11:34
    orderIndex: 33
    osisId: Heb.11.34
    sblId: Heb 11:34
    shortName: Heb 11:34
    text: quenched the fury of the flames, and escaped the edge of the sword; whose
      weakness was turned to strength; and who became powerful in battle and routed
      foreign armies.
  - name: Hebrews 11:35
    orderIndex: 34
    osisId: Heb.11.35
    sblId: Heb 11:35
    shortName: Heb 11:35
    text: Women received back their dead, raised to life again. Others were tortured
      and refused to be released, so that they might gain a better resurrection.
  - name: Hebrews 11:36
    orderIndex: 35
    osisId: Heb.11.36
    sblId: Heb 11:36
    shortName: Heb 11:36
    text: Some faced jeers and flogging, while still others were chained and put in
      prison.
  - name: Hebrews 11:37
    orderIndex: 36
    osisId: Heb.11.37
    sblId: Heb 11:37
    shortName: Heb 11:37
    text: They were stoned; they were sawed in two; they were put to death by the
      sword. They went about in sheepskins and goatskins, destitute, persecuted and
      mistreated--
  - name: Hebrews 11:38
    orderIndex: 37
    osisId: Heb.11.38
    sblId: Heb 11:38
    shortName: Heb 11:38
    text: the world was not worthy of them. They wandered in deserts and mountains,
      and in caves and holes in the ground.
  - name: Hebrews 11:39
    orderIndex: 38
    osisId: Heb.11.39
    sblId: Heb 11:39
    shortName: Heb 11:39
    text: These were all commended for their faith, yet none of them received what
      had been promised.
  - name: Hebrews 11:40
    orderIndex: 39
    osisId: Heb.11.40
    sblId: Heb 11:40
    shortName: Heb 11:40
    text: God had planned something better for us so that only together with us would
      they be made perfect.
  versesCount: 40
- name: Hebrews 12
  orderIndex: 11
  osisId: Heb.12
  sblId: Heb 12
  shortName: Heb 12
  verses:
  - name: Hebrews 12:1
    orderIndex: 0
    osisId: Heb.12.1
    sblId: Heb 12:1
    shortName: Heb 12:1
    text: Therefore, since we are surrounded by such a great cloud of witnesses, let
      us throw off everything that hinders and the sin that so easily entangles, and
      let us run with perseverance the race marked out for us.
  - name: Hebrews 12:2
    orderIndex: 1
    osisId: Heb.12.2
    sblId: Heb 12:2
    shortName: Heb 12:2
    text: Let us fix our eyes on Jesus, the author and perfecter of our faith, who
      for the joy set before him endured the cross, scorning its shame, and sat down
      at the right hand of the throne of God.
  - name: Hebrews 12:3
    orderIndex: 2
    osisId: Heb.12.3
    sblId: Heb 12:3
    shortName: Heb 12:3
    text: Consider him who endured such opposition from sinful men, so that you will
      not grow weary and lose heart.
  - name: Hebrews 12:4
    orderIndex: 3
    osisId: Heb.12.4
    sblId: Heb 12:4
    shortName: Heb 12:4
    text: In your struggle against sin, you have not yet resisted to the point of
      shedding your blood.
  - name: Hebrews 12:5
    orderIndex: 4
    osisId: Heb.12.5
    sblId: Heb 12:5
    shortName: Heb 12:5
    text: 'And you have forgotten that word of encouragement that addresses you as
      sons: "My son, do not make light of the Lord''s discipline, and do not lose
      heart when he rebukes you,'
  - name: Hebrews 12:6
    orderIndex: 5
    osisId: Heb.12.6
    sblId: Heb 12:6
    shortName: Heb 12:6
    text: because the Lord disciplines those he loves, and he punishes everyone he
      accepts as a son."
  - name: Hebrews 12:7
    orderIndex: 6
    osisId: Heb.12.7
    sblId: Heb 12:7
    shortName: Heb 12:7
    text: Endure hardship as discipline; God is treating you as sons. For what son
      is not disciplined by his father?
  - name: Hebrews 12:8
    orderIndex: 7
    osisId: Heb.12.8
    sblId: Heb 12:8
    shortName: Heb 12:8
    text: If you are not disciplined (and everyone undergoes discipline), then you
      are illegitimate children and not true sons.
  - name: Hebrews 12:9
    orderIndex: 8
    osisId: Heb.12.9
    sblId: Heb 12:9
    shortName: Heb 12:9
    text: Moreover, we have all had human fathers who disciplined us and we respected
      them for it. How much more should we submit to the Father of our spirits and
      live!
  - name: Hebrews 12:10
    orderIndex: 9
    osisId: Heb.12.10
    sblId: Heb 12:10
    shortName: Heb 12:10
    text: Our fathers disciplined us for a little while as they thought best; but
      God disciplines us for our good, that we may share in his holiness.
  - name: Hebrews 12:11
    orderIndex: 10
    osisId: Heb.12.11
    sblId: Heb 12:11
    shortName: Heb 12:11
    text: No discipline seems pleasant at the time, but painful. Later on, however,
      it produces a harvest of righteousness and peace for those who have been trained
      by it.
  - name: Hebrews 12:12
    orderIndex: 11
    osisId: Heb.12.12
    sblId: Heb 12:12
    shortName: Heb 12:12
    text: Therefore, strengthen your feeble arms and weak knees.
  - name: Hebrews 12:13
    orderIndex: 12
    osisId: Heb.12.13
    sblId: Heb 12:13
    shortName: Heb 12:13
    text: '"Make level paths for your feet," so that the lame may not be disabled,
      but rather healed.'
  - name: Hebrews 12:14
    orderIndex: 13
    osisId: Heb.12.14
    sblId: Heb 12:14
    shortName: Heb 12:14
    text: Make every effort to live in peace with all men and to be holy; without
      holiness no one will see the Lord.
  - name: Hebrews 12:15
    orderIndex: 14
    osisId: Heb.12.15
    sblId: Heb 12:15
    shortName: Heb 12:15
    text: See to it that no one misses the grace of God and that no bitter root grows
      up to cause trouble and defile many.
  - name: Hebrews 12:16
    orderIndex: 15
    osisId: Heb.12.16
    sblId: Heb 12:16
    shortName: Heb 12:16
    text: See that no one is sexually immoral, or is godless like Esau, who for a
      single meal sold his inheritance rights as the oldest son.
  - name: Hebrews 12:17
    orderIndex: 16
    osisId: Heb.12.17
    sblId: Heb 12:17
    shortName: Heb 12:17
    text: Afterward, as you know, when he wanted to inherit this blessing, he was
      rejected. He could bring about no change of mind, though he sought the blessing
      with tears.
  - name: Hebrews 12:18
    orderIndex: 17
    osisId: Heb.12.18
    sblId: Heb 12:18
    shortName: Heb 12:18
    text: You have not come to a mountain that can be touched and that is burning
      with fire; to darkness, gloom and storm;
  - name: Hebrews 12:19
    orderIndex: 18
    osisId: Heb.12.19
    sblId: Heb 12:19
    shortName: Heb 12:19
    text: to a trumpet blast or to such a voice speaking words that those who heard
      it begged that no further word be spoken to them,
  - name: Hebrews 12:20
    orderIndex: 19
    osisId: Heb.12.20
    sblId: Heb 12:20
    shortName: Heb 12:20
    text: 'because they could not bear what was commanded: "If even an animal touches
      the mountain, it must be stoned."'
  - name: Hebrews 12:21
    orderIndex: 20
    osisId: Heb.12.21
    sblId: Heb 12:21
    shortName: Heb 12:21
    text: The sight was so terrifying that Moses said, "I am trembling with fear."
  - name: Hebrews 12:22
    orderIndex: 21
    osisId: Heb.12.22
    sblId: Heb 12:22
    shortName: Heb 12:22
    text: But you have come to Mount Zion, to the heavenly Jerusalem, the city of
      the living God. You have come to thousands upon thousands of angels in joyful
      assembly,
  - name: Hebrews 12:23
    orderIndex: 22
    osisId: Heb.12.23
    sblId: Heb 12:23
    shortName: Heb 12:23
    text: to the church of the firstborn, whose names are written in heaven. You have
      come to God, the judge of all men, to the spirits of righteous men made perfect,
  - name: Hebrews 12:24
    orderIndex: 23
    osisId: Heb.12.24
    sblId: Heb 12:24
    shortName: Heb 12:24
    text: to Jesus the mediator of a new covenant, and to the sprinkled blood that
      speaks a better word than the blood of Abel.
  - name: Hebrews 12:25
    orderIndex: 24
    osisId: Heb.12.25
    sblId: Heb 12:25
    shortName: Heb 12:25
    text: See to it that you do not refuse him who speaks. If they did not escape
      when they refused him who warned them on earth, how much less will we, if we
      turn away from him who warns us from heaven?
  - name: Hebrews 12:26
    orderIndex: 25
    osisId: Heb.12.26
    sblId: Heb 12:26
    shortName: Heb 12:26
    text: At that time his voice shook the earth, but now he has promised, "Once more
      I will shake not only the earth but also the heavens."
  - name: Hebrews 12:27
    orderIndex: 26
    osisId: Heb.12.27
    sblId: Heb 12:27
    shortName: Heb 12:27
    text: The words "once more" indicate the removing of what can be shaken--that
      is, created things--so that what cannot be shaken may remain.
  - name: Hebrews 12:28
    orderIndex: 27
    osisId: Heb.12.28
    sblId: Heb 12:28
    shortName: Heb 12:28
    text: Therefore, since we are receiving a kingdom that cannot be shaken, let us
      be thankful, and so worship God acceptably with reverence and awe,
  - name: Hebrews 12:29
    orderIndex: 28
    osisId: Heb.12.29
    sblId: Heb 12:29
    shortName: Heb 12:29
    text: for our "God is a consuming fire."
  versesCount: 29
- name: Hebrews 13
  orderIndex: 12
  osisId: Heb.13
  sblId: Heb 13
  shortName: Heb 13
  verses:
  - name: Hebrews 13:1
    orderIndex: 0
    osisId: Heb.13.1
    sblId: Heb 13:1
    shortName: Heb 13:1
    text: Keep on loving each other as brothers.
  - name: Hebrews 13:2
    orderIndex: 1
    osisId: Heb.13.2
    sblId: Heb 13:2
    shortName: Heb 13:2
    text: Do not forget to entertain strangers, for by so doing some people have entertained
      angels without knowing it.
  - name: Hebrews 13:3
    orderIndex: 2
    osisId: Heb.13.3
    sblId: Heb 13:3
    shortName: Heb 13:3
    text: Remember those in prison as if you were their fellow prisoners, and those
      who are mistreated as if you yourselves were suffering.
  - name: Hebrews 13:4
    orderIndex: 3
    osisId: Heb.13.4
    sblId: Heb 13:4
    shortName: Heb 13:4
    text: Marriage should be honored by all, and the marriage bed kept pure, for God
      will judge the adulterer and all the sexually immoral.
  - name: Hebrews 13:5
    orderIndex: 4
    osisId: Heb.13.5
    sblId: Heb 13:5
    shortName: Heb 13:5
    text: Keep your lives free from the love of money and be content with what you
      have, because God has said, "Never will I leave you; never will I forsake you."
  - name: Hebrews 13:6
    orderIndex: 5
    osisId: Heb.13.6
    sblId: Heb 13:6
    shortName: Heb 13:6
    text: So we say with confidence, "The Lord is my helper; I will not be afraid.
      What can man do to me?"
  - name: Hebrews 13:7
    orderIndex: 6
    osisId: Heb.13.7
    sblId: Heb 13:7
    shortName: Heb 13:7
    text: Remember your leaders, who spoke the word of God to you. Consider the outcome
      of their way of life and imitate their faith.
  - name: Hebrews 13:8
    orderIndex: 7
    osisId: Heb.13.8
    sblId: Heb 13:8
    shortName: Heb 13:8
    text: Jesus Christ is the same yesterday and today and forever.
  - name: Hebrews 13:9
    orderIndex: 8
    osisId: Heb.13.9
    sblId: Heb 13:9
    shortName: Heb 13:9
    text: Do not be carried away by all kinds of strange teachings. It is good for
      our hearts to be strengthened by grace, not by ceremonial foods, which are of
      no value to those who eat them.
  - name: Hebrews 13:10
    orderIndex: 9
    osisId: Heb.13.10
    sblId: Heb 13:10
    shortName: Heb 13:10
    text: We have an altar from which those who minister at the tabernacle have no
      right to eat.
  - name: Hebrews 13:11
    orderIndex: 10
    osisId: Heb.13.11
    sblId: Heb 13:11
    shortName: Heb 13:11
    text: The high priest carries the blood of animals into the Most Holy Place as
      a sin offering, but the bodies are burned outside the camp.
  - name: Hebrews 13:12
    orderIndex: 11
    osisId: Heb.13.12
    sblId: Heb 13:12
    shortName: Heb 13:12
    text: And so Jesus also suffered outside the city gate to make the people holy
      through his own blood.
  - name: Hebrews 13:13
    orderIndex: 12
    osisId: Heb.13.13
    sblId: Heb 13:13
    shortName: Heb 13:13
    text: Let us, then, go to him outside the camp, bearing the disgrace he bore.
  - name: Hebrews 13:14
    orderIndex: 13
    osisId: Heb.13.14
    sblId: Heb 13:14
    shortName: Heb 13:14
    text: For here we do not have an enduring city, but we are looking for the city
      that is to come.
  - name: Hebrews 13:15
    orderIndex: 14
    osisId: Heb.13.15
    sblId: Heb 13:15
    shortName: Heb 13:15
    text: Through Jesus, therefore, let us continually offer to God a sacrifice of
      praise--the fruit of lips that confess his name.
  - name: Hebrews 13:16
    orderIndex: 15
    osisId: Heb.13.16
    sblId: Heb 13:16
    shortName: Heb 13:16
    text: And do not forget to do good and to share with others, for with such sacrifices
      God is pleased.
  - name: Hebrews 13:17
    orderIndex: 16
    osisId: Heb.13.17
    sblId: Heb 13:17
    shortName: Heb 13:17
    text: Obey your leaders and submit to their authority. They keep watch over you
      as men who must give an account. Obey them so that their work will be a joy,
      not a burden, for that would be of no advantage to you.
  - name: Hebrews 13:18
    orderIndex: 17
    osisId: Heb.13.18
    sblId: Heb 13:18
    shortName: Heb 13:18
    text: Pray for us. We are sure that we have a clear conscience and desire to live
      honorably in every way.
  - name: Hebrews 13:19
    orderIndex: 18
    osisId: Heb.13.19
    sblId: Heb 13:19
    shortName: Heb 13:19
    text: I particularly urge you to pray so that I may be restored to you soon.
  - name: Hebrews 13:20
    orderIndex: 19
    osisId: Heb.13.20
    sblId: Heb 13:20
    shortName: Heb 13:20
    text: May the God of peace, who through the blood of the eternal covenant brought
      back from the dead our Lord Jesus, that great Shepherd of the sheep,
  - name: Hebrews 13:21
    orderIndex: 20
    osisId: Heb.13.21
    sblId: Heb 13:21
    shortName: Heb 13:21
    text: equip you with everything good for doing his will, and may he work in us
      what is pleasing to him, through Jesus Christ, to whom be glory for ever and
      ever. Amen.
  - name: Hebrews 13:22
    orderIndex: 21
    osisId: Heb.13.22
    sblId: Heb 13:22
    shortName: Heb 13:22
    text: Brothers, I urge you to bear with my word of exhortation, for I have written
      you only a short letter.
  - name: Hebrews 13:23
    orderIndex: 22
    osisId: Heb.13.23
    sblId: Heb 13:23
    shortName: Heb 13:23
    text: I want you to know that our brother Timothy has been released. If he arrives
      soon, I will come with him to see you.
  - name: Hebrews 13:24
    orderIndex: 23
    osisId: Heb.13.24
    sblId: Heb 13:24
    shortName: Heb 13:24
    text: Greet all your leaders and all God's people. Those from Italy send you their
      greetings.
  - name: Hebrews 13:25
    orderIndex: 24
    osisId: Heb.13.25
    sblId: Heb 13:25
    shortName: Heb 13:25
    text: Grace be with you all.
  versesCount: 25
