chapters:
- name: 1 Thessalonians 1
  orderIndex: 0
  osisId: 1Thess.1
  sblId: 1Thess 1
  shortName: 1 Thess 1
  verses:
  - name: 1 Thessalonians 1:1
    orderIndex: 0
    osisId: 1Thess.1.1
    sblId: 1Thess 1:1
    shortName: 1 Thess 1:1
    text: 'Paul, Silas and Timothy, To the church of the Thessalonians in God the
      Father and the Lord Jesus Christ: Grace and peace to you.'
  - name: 1 Thessalonians 1:2
    orderIndex: 1
    osisId: 1Thess.1.2
    sblId: 1Thess 1:2
    shortName: 1 Thess 1:2
    text: We always thank God for all of you, mentioning you in our prayers.
  - name: 1 Thessalonians 1:3
    orderIndex: 2
    osisId: 1Thess.1.3
    sblId: 1Thess 1:3
    shortName: 1 Thess 1:3
    text: We continually remember before our God and Father your work produced by
      faith, your labor prompted by love, and your endurance inspired by hope in our
      Lord Jesus Christ.
  - name: 1 Thessalonians 1:4
    orderIndex: 3
    osisId: 1Thess.1.4
    sblId: 1Thess 1:4
    shortName: 1 Thess 1:4
    text: For we know, brothers loved by God, that he has chosen you,
  - name: 1 Thessalonians 1:5
    orderIndex: 4
    osisId: 1Thess.1.5
    sblId: 1Thess 1:5
    shortName: 1 Thess 1:5
    text: because our gospel came to you not simply with words, but also with power,
      with the Holy Spirit and with deep conviction. You know how we lived among you
      for your sake.
  - name: 1 Thessalonians 1:6
    orderIndex: 5
    osisId: 1Thess.1.6
    sblId: 1Thess 1:6
    shortName: 1 Thess 1:6
    text: You became imitators of us and of the Lord; in spite of severe suffering,
      you welcomed the message with the joy given by the Holy Spirit.
  - name: 1 Thessalonians 1:7
    orderIndex: 6
    osisId: 1Thess.1.7
    sblId: 1Thess 1:7
    shortName: 1 Thess 1:7
    text: And so you became a model to all the believers in Macedonia and Achaia.
  - name: 1 Thessalonians 1:8
    orderIndex: 7
    osisId: 1Thess.1.8
    sblId: 1Thess 1:8
    shortName: 1 Thess 1:8
    text: The Lord's message rang out from you not only in Macedonia and Achaia--your
      faith in God has become known everywhere. Therefore we do not need to say anything
      about it,
  - name: 1 Thessalonians 1:9
    orderIndex: 8
    osisId: 1Thess.1.9
    sblId: 1Thess 1:9
    shortName: 1 Thess 1:9
    text: for they themselves report what kind of reception you gave us. They tell
      how you turned to God from idols to serve the living and true God,
  - name: 1 Thessalonians 1:10
    orderIndex: 9
    osisId: 1Thess.1.10
    sblId: 1Thess 1:10
    shortName: 1 Thess 1:10
    text: and to wait for his Son from heaven, whom he raised from the dead--Jesus,
      who rescues us from the coming wrath.
  versesCount: 10
- name: 1 Thessalonians 2
  orderIndex: 1
  osisId: 1Thess.2
  sblId: 1Thess 2
  shortName: 1 Thess 2
  verses:
  - name: 1 Thessalonians 2:1
    orderIndex: 0
    osisId: 1Thess.2.1
    sblId: 1Thess 2:1
    shortName: 1 Thess 2:1
    text: You know, brothers, that our visit to you was not a failure.
  - name: 1 Thessalonians 2:2
    orderIndex: 1
    osisId: 1Thess.2.2
    sblId: 1Thess 2:2
    shortName: 1 Thess 2:2
    text: We had previously suffered and been insulted in Philippi, as you know, but
      with the help of our God we dared to tell you his gospel in spite of strong
      opposition.
  - name: 1 Thessalonians 2:3
    orderIndex: 2
    osisId: 1Thess.2.3
    sblId: 1Thess 2:3
    shortName: 1 Thess 2:3
    text: For the appeal we make does not spring from error or impure motives, nor
      are we trying to trick you.
  - name: 1 Thessalonians 2:4
    orderIndex: 3
    osisId: 1Thess.2.4
    sblId: 1Thess 2:4
    shortName: 1 Thess 2:4
    text: On the contrary, we speak as men approved by God to be entrusted with the
      gospel. We are not trying to please men but God, who tests our hearts.
  - name: 1 Thessalonians 2:5
    orderIndex: 4
    osisId: 1Thess.2.5
    sblId: 1Thess 2:5
    shortName: 1 Thess 2:5
    text: You know we never used flattery, nor did we put on a mask to cover up greed--God
      is our witness.
  - name: 1 Thessalonians 2:6
    orderIndex: 5
    osisId: 1Thess.2.6
    sblId: 1Thess 2:6
    shortName: 1 Thess 2:6
    text: We were not looking for praise from men, not from you or anyone else.
  - name: 1 Thessalonians 2:7
    orderIndex: 6
    osisId: 1Thess.2.7
    sblId: 1Thess 2:7
    shortName: 1 Thess 2:7
    text: As apostles of Christ we could have been a burden to you, but we were gentle
      among you, like a mother caring for her little children.
  - name: 1 Thessalonians 2:8
    orderIndex: 7
    osisId: 1Thess.2.8
    sblId: 1Thess 2:8
    shortName: 1 Thess 2:8
    text: We loved you so much that we were delighted to share with you not only the
      gospel of God but our lives as well, because you had become so dear to us.
  - name: 1 Thessalonians 2:9
    orderIndex: 8
    osisId: 1Thess.2.9
    sblId: 1Thess 2:9
    shortName: 1 Thess 2:9
    text: Surely you remember, brothers, our toil and hardship; we worked night and
      day in order not to be a burden to anyone while we preached the gospel of God
      to you.
  - name: 1 Thessalonians 2:10
    orderIndex: 9
    osisId: 1Thess.2.10
    sblId: 1Thess 2:10
    shortName: 1 Thess 2:10
    text: You are witnesses, and so is God, of how holy, righteous and blameless we
      were among you who believed.
  - name: 1 Thessalonians 2:11
    orderIndex: 10
    osisId: 1Thess.2.11
    sblId: 1Thess 2:11
    shortName: 1 Thess 2:11
    text: For you know that we dealt with each of you as a father deals with his own
      children,
  - name: 1 Thessalonians 2:12
    orderIndex: 11
    osisId: 1Thess.2.12
    sblId: 1Thess 2:12
    shortName: 1 Thess 2:12
    text: encouraging, comforting and urging you to live lives worthy of God, who
      calls you into his kingdom and glory.
  - name: 1 Thessalonians 2:13
    orderIndex: 12
    osisId: 1Thess.2.13
    sblId: 1Thess 2:13
    shortName: 1 Thess 2:13
    text: And we also thank God continually because, when you received the word of
      God, which you heard from us, you accepted it not as the word of men, but as
      it actually is, the word of God, which is at work in you who believe.
  - name: 1 Thessalonians 2:14
    orderIndex: 13
    osisId: 1Thess.2.14
    sblId: 1Thess 2:14
    shortName: 1 Thess 2:14
    text: 'For you, brothers, became imitators of God''s churches in Judea, which
      are in Christ Jesus: You suffered from your own countrymen the same things those
      churches suffered from the Jews,'
  - name: 1 Thessalonians 2:15
    orderIndex: 14
    osisId: 1Thess.2.15
    sblId: 1Thess 2:15
    shortName: 1 Thess 2:15
    text: who killed the Lord Jesus and the prophets and also drove us out. They displease
      God and are hostile to all men
  - name: 1 Thessalonians 2:16
    orderIndex: 15
    osisId: 1Thess.2.16
    sblId: 1Thess 2:16
    shortName: 1 Thess 2:16
    text: in their effort to keep us from speaking to the Gentiles so that they may
      be saved. In this way they always heap up their sins to the limit. The wrath
      of God has come upon them at last.
  - name: 1 Thessalonians 2:17
    orderIndex: 16
    osisId: 1Thess.2.17
    sblId: 1Thess 2:17
    shortName: 1 Thess 2:17
    text: But, brothers, when we were torn away from you for a short time (in person,
      not in thought), out of our intense longing we made every effort to see you.
  - name: 1 Thessalonians 2:18
    orderIndex: 17
    osisId: 1Thess.2.18
    sblId: 1Thess 2:18
    shortName: 1 Thess 2:18
    text: For we wanted to come to you--certainly I, Paul, did, again and again--but
      Satan stopped us.
  - name: 1 Thessalonians 2:19
    orderIndex: 18
    osisId: 1Thess.2.19
    sblId: 1Thess 2:19
    shortName: 1 Thess 2:19
    text: For what is our hope, our joy, or the crown in which we will glory in the
      presence of our Lord Jesus when he comes? Is it not you?
  - name: 1 Thessalonians 2:20
    orderIndex: 19
    osisId: 1Thess.2.20
    sblId: 1Thess 2:20
    shortName: 1 Thess 2:20
    text: Indeed, you are our glory and joy.
  versesCount: 20
- name: 1 Thessalonians 3
  orderIndex: 2
  osisId: 1Thess.3
  sblId: 1Thess 3
  shortName: 1 Thess 3
  verses:
  - name: 1 Thessalonians 3:1
    orderIndex: 0
    osisId: 1Thess.3.1
    sblId: 1Thess 3:1
    shortName: 1 Thess 3:1
    text: So when we could stand it no longer, we thought it best to be left by ourselves
      in Athens.
  - name: 1 Thessalonians 3:2
    orderIndex: 1
    osisId: 1Thess.3.2
    sblId: 1Thess 3:2
    shortName: 1 Thess 3:2
    text: We sent Timothy, who is our brother and God's fellow worker in spreading
      the gospel of Christ, to strengthen and encourage you in your faith,
  - name: 1 Thessalonians 3:3
    orderIndex: 2
    osisId: 1Thess.3.3
    sblId: 1Thess 3:3
    shortName: 1 Thess 3:3
    text: so that no one would be unsettled by these trials. You know quite well that
      we were destined for them.
  - name: 1 Thessalonians 3:4
    orderIndex: 3
    osisId: 1Thess.3.4
    sblId: 1Thess 3:4
    shortName: 1 Thess 3:4
    text: In fact, when we were with you, we kept telling you that we would be persecuted.
      And it turned out that way, as you well know.
  - name: 1 Thessalonians 3:5
    orderIndex: 4
    osisId: 1Thess.3.5
    sblId: 1Thess 3:5
    shortName: 1 Thess 3:5
    text: For this reason, when I could stand it no longer, I sent Timothy to find
      out about your faith. I was afraid that in some way the tempter might have tempted
      you and our efforts might have been useless.
  - name: 1 Thessalonians 3:6
    orderIndex: 5
    osisId: 1Thess.3.6
    sblId: 1Thess 3:6
    shortName: 1 Thess 3:6
    text: But Timothy has just now come to us from you and has brought good news about
      your faith and love. He has told us that you always have pleasant memories of
      us and that you long to see us, just as we also long to see you.
  - name: 1 Thessalonians 3:7
    orderIndex: 6
    osisId: 1Thess.3.7
    sblId: 1Thess 3:7
    shortName: 1 Thess 3:7
    text: Therefore, brothers, in all our distress and persecution we were encouraged
      about you because of your faith.
  - name: 1 Thessalonians 3:8
    orderIndex: 7
    osisId: 1Thess.3.8
    sblId: 1Thess 3:8
    shortName: 1 Thess 3:8
    text: For now we really live, since you are standing firm in the Lord.
  - name: 1 Thessalonians 3:9
    orderIndex: 8
    osisId: 1Thess.3.9
    sblId: 1Thess 3:9
    shortName: 1 Thess 3:9
    text: How can we thank God enough for you in return for all the joy we have in
      the presence of our God because of you?
  - name: 1 Thessalonians 3:10
    orderIndex: 9
    osisId: 1Thess.3.10
    sblId: 1Thess 3:10
    shortName: 1 Thess 3:10
    text: Night and day we pray most earnestly that we may see you again and supply
      what is lacking in your faith.
  - name: 1 Thessalonians 3:11
    orderIndex: 10
    osisId: 1Thess.3.11
    sblId: 1Thess 3:11
    shortName: 1 Thess 3:11
    text: Now may our God and Father himself and our Lord Jesus clear the way for
      us to come to you.
  - name: 1 Thessalonians 3:12
    orderIndex: 11
    osisId: 1Thess.3.12
    sblId: 1Thess 3:12
    shortName: 1 Thess 3:12
    text: May the Lord make your love increase and overflow for each other and for
      everyone else, just as ours does for you.
  - name: 1 Thessalonians 3:13
    orderIndex: 12
    osisId: 1Thess.3.13
    sblId: 1Thess 3:13
    shortName: 1 Thess 3:13
    text: May he strengthen your hearts so that you will be blameless and holy in
      the presence of our God and Father when our Lord Jesus comes with all his holy
      ones.
  versesCount: 13
- name: 1 Thessalonians 4
  orderIndex: 3
  osisId: 1Thess.4
  sblId: 1Thess 4
  shortName: 1 Thess 4
  verses:
  - name: 1 Thessalonians 4:1
    orderIndex: 0
    osisId: 1Thess.4.1
    sblId: 1Thess 4:1
    shortName: 1 Thess 4:1
    text: Finally, brothers, we instructed you how to live in order to please God,
      as in fact you are living. Now we ask you and urge you in the Lord Jesus to
      do this more and more.
  - name: 1 Thessalonians 4:2
    orderIndex: 1
    osisId: 1Thess.4.2
    sblId: 1Thess 4:2
    shortName: 1 Thess 4:2
    text: For you know what instructions we gave you by the authority of the Lord
      Jesus.
  - name: 1 Thessalonians 4:3
    orderIndex: 2
    osisId: 1Thess.4.3
    sblId: 1Thess 4:3
    shortName: 1 Thess 4:3
    text: 'It is God''s will that you should be sanctified: that you should avoid
      sexual immorality;'
  - name: 1 Thessalonians 4:4
    orderIndex: 3
    osisId: 1Thess.4.4
    sblId: 1Thess 4:4
    shortName: 1 Thess 4:4
    text: that each of you should learn to control his own body in a way that is holy
      and honorable,
  - name: 1 Thessalonians 4:5
    orderIndex: 4
    osisId: 1Thess.4.5
    sblId: 1Thess 4:5
    shortName: 1 Thess 4:5
    text: not in passionate lust like the heathen, who do not know God;
  - name: 1 Thessalonians 4:6
    orderIndex: 5
    osisId: 1Thess.4.6
    sblId: 1Thess 4:6
    shortName: 1 Thess 4:6
    text: and that in this matter no one should wrong his brother or take advantage
      of him. The Lord will punish men for all such sins, as we have already told
      you and warned you.
  - name: 1 Thessalonians 4:7
    orderIndex: 6
    osisId: 1Thess.4.7
    sblId: 1Thess 4:7
    shortName: 1 Thess 4:7
    text: For God did not call us to be impure, but to live a holy life.
  - name: 1 Thessalonians 4:8
    orderIndex: 7
    osisId: 1Thess.4.8
    sblId: 1Thess 4:8
    shortName: 1 Thess 4:8
    text: Therefore, he who rejects this instruction does not reject man but God,
      who gives you his Holy Spirit.
  - name: 1 Thessalonians 4:9
    orderIndex: 8
    osisId: 1Thess.4.9
    sblId: 1Thess 4:9
    shortName: 1 Thess 4:9
    text: Now about brotherly love we do not need to write to you, for you yourselves
      have been taught by God to love each other.
  - name: 1 Thessalonians 4:10
    orderIndex: 9
    osisId: 1Thess.4.10
    sblId: 1Thess 4:10
    shortName: 1 Thess 4:10
    text: And in fact, you do love all the brothers throughout Macedonia. Yet we urge
      you, brothers, to do so more and more.
  - name: 1 Thessalonians 4:11
    orderIndex: 10
    osisId: 1Thess.4.11
    sblId: 1Thess 4:11
    shortName: 1 Thess 4:11
    text: Make it your ambition to lead a quiet life, to mind your own business and
      to work with your hands, just as we told you,
  - name: 1 Thessalonians 4:12
    orderIndex: 11
    osisId: 1Thess.4.12
    sblId: 1Thess 4:12
    shortName: 1 Thess 4:12
    text: so that your daily life may win the respect of outsiders and so that you
      will not be dependent on anybody.
  - name: 1 Thessalonians 4:13
    orderIndex: 12
    osisId: 1Thess.4.13
    sblId: 1Thess 4:13
    shortName: 1 Thess 4:13
    text: Brothers, we do not want you to be ignorant about those who fall asleep,
      or to grieve like the rest of men, who have no hope.
  - name: 1 Thessalonians 4:14
    orderIndex: 13
    osisId: 1Thess.4.14
    sblId: 1Thess 4:14
    shortName: 1 Thess 4:14
    text: We believe that Jesus died and rose again and so we believe that God will
      bring with Jesus those who have fallen asleep in him.
  - name: 1 Thessalonians 4:15
    orderIndex: 14
    osisId: 1Thess.4.15
    sblId: 1Thess 4:15
    shortName: 1 Thess 4:15
    text: According to the Lord's own word, we tell you that we who are still alive,
      who are left till the coming of the Lord, will certainly not precede those who
      have fallen asleep.
  - name: 1 Thessalonians 4:16
    orderIndex: 15
    osisId: 1Thess.4.16
    sblId: 1Thess 4:16
    shortName: 1 Thess 4:16
    text: For the Lord himself will come down from heaven, with a loud command, with
      the voice of the archangel and with the trumpet call of God, and the dead in
      Christ will rise first.
  - name: 1 Thessalonians 4:17
    orderIndex: 16
    osisId: 1Thess.4.17
    sblId: 1Thess 4:17
    shortName: 1 Thess 4:17
    text: After that, we who are still alive and are left will be caught up together
      with them in the clouds to meet the Lord in the air. And so we will be with
      the Lord forever.
  - name: 1 Thessalonians 4:18
    orderIndex: 17
    osisId: 1Thess.4.18
    sblId: 1Thess 4:18
    shortName: 1 Thess 4:18
    text: Therefore encourage each other with these words.
  versesCount: 18
- name: 1 Thessalonians 5
  orderIndex: 4
  osisId: 1Thess.5
  sblId: 1Thess 5
  shortName: 1 Thess 5
  verses:
  - name: 1 Thessalonians 5:1
    orderIndex: 0
    osisId: 1Thess.5.1
    sblId: 1Thess 5:1
    shortName: 1 Thess 5:1
    text: Now, brothers, about times and dates we do not need to write to you,
  - name: 1 Thessalonians 5:2
    orderIndex: 1
    osisId: 1Thess.5.2
    sblId: 1Thess 5:2
    shortName: 1 Thess 5:2
    text: for you know very well that the day of the Lord will come like a thief in
      the night.
  - name: 1 Thessalonians 5:3
    orderIndex: 2
    osisId: 1Thess.5.3
    sblId: 1Thess 5:3
    shortName: 1 Thess 5:3
    text: While people are saying, "Peace and safety," destruction will come on them
      suddenly, as labor pains on a pregnant woman, and they will not escape.
  - name: 1 Thessalonians 5:4
    orderIndex: 3
    osisId: 1Thess.5.4
    sblId: 1Thess 5:4
    shortName: 1 Thess 5:4
    text: But you, brothers, are not in darkness so that this day should surprise
      you like a thief.
  - name: 1 Thessalonians 5:5
    orderIndex: 4
    osisId: 1Thess.5.5
    sblId: 1Thess 5:5
    shortName: 1 Thess 5:5
    text: You are all sons of the light and sons of the day. We do not belong to the
      night or to the darkness.
  - name: 1 Thessalonians 5:6
    orderIndex: 5
    osisId: 1Thess.5.6
    sblId: 1Thess 5:6
    shortName: 1 Thess 5:6
    text: So then, let us not be like others, who are asleep, but let us be alert
      and self-controlled.
  - name: 1 Thessalonians 5:7
    orderIndex: 6
    osisId: 1Thess.5.7
    sblId: 1Thess 5:7
    shortName: 1 Thess 5:7
    text: For those who sleep, sleep at night, and those who get drunk, get drunk
      at night.
  - name: 1 Thessalonians 5:8
    orderIndex: 7
    osisId: 1Thess.5.8
    sblId: 1Thess 5:8
    shortName: 1 Thess 5:8
    text: But since we belong to the day, let us be self-controlled, putting on faith
      and love as a breastplate, and the hope of salvation as a helmet.
  - name: 1 Thessalonians 5:9
    orderIndex: 8
    osisId: 1Thess.5.9
    sblId: 1Thess 5:9
    shortName: 1 Thess 5:9
    text: For God did not appoint us to suffer wrath but to receive salvation through
      our Lord Jesus Christ.
  - name: 1 Thessalonians 5:10
    orderIndex: 9
    osisId: 1Thess.5.10
    sblId: 1Thess 5:10
    shortName: 1 Thess 5:10
    text: He died for us so that, whether we are awake or asleep, we may live together
      with him.
  - name: 1 Thessalonians 5:11
    orderIndex: 10
    osisId: 1Thess.5.11
    sblId: 1Thess 5:11
    shortName: 1 Thess 5:11
    text: Therefore encourage one another and build each other up, just as in fact
      you are doing.
  - name: 1 Thessalonians 5:12
    orderIndex: 11
    osisId: 1Thess.5.12
    sblId: 1Thess 5:12
    shortName: 1 Thess 5:12
    text: Now we ask you, brothers, to respect those who work hard among you, who
      are over you in the Lord and who admonish you.
  - name: 1 Thessalonians 5:13
    orderIndex: 12
    osisId: 1Thess.5.13
    sblId: 1Thess 5:13
    shortName: 1 Thess 5:13
    text: Hold them in the highest regard in love because of their work. Live in peace
      with each other.
  - name: 1 Thessalonians 5:14
    orderIndex: 13
    osisId: 1Thess.5.14
    sblId: 1Thess 5:14
    shortName: 1 Thess 5:14
    text: And we urge you, brothers, warn those who are idle, encourage the timid,
      help the weak, be patient with everyone.
  - name: 1 Thessalonians 5:15
    orderIndex: 14
    osisId: 1Thess.5.15
    sblId: 1Thess 5:15
    shortName: 1 Thess 5:15
    text: Make sure that nobody pays back wrong for wrong, but always try to be kind
      to each other and to everyone else.
  - name: 1 Thessalonians 5:16
    orderIndex: 15
    osisId: 1Thess.5.16
    sblId: 1Thess 5:16
    shortName: 1 Thess 5:16
    text: Be joyful always;
  - name: 1 Thessalonians 5:17
    orderIndex: 16
    osisId: 1Thess.5.17
    sblId: 1Thess 5:17
    shortName: 1 Thess 5:17
    text: pray continually;
  - name: 1 Thessalonians 5:18
    orderIndex: 17
    osisId: 1Thess.5.18
    sblId: 1Thess 5:18
    shortName: 1 Thess 5:18
    text: give thanks in all circumstances, for this is God's will for you in Christ
      Jesus.
  - name: 1 Thessalonians 5:19
    orderIndex: 18
    osisId: 1Thess.5.19
    sblId: 1Thess 5:19
    shortName: 1 Thess 5:19
    text: Do not put out the Spirit's fire;
  - name: 1 Thessalonians 5:20
    orderIndex: 19
    osisId: 1Thess.5.20
    sblId: 1Thess 5:20
    shortName: 1 Thess 5:20
    text: do not treat prophecies with contempt.
  - name: 1 Thessalonians 5:21
    orderIndex: 20
    osisId: 1Thess.5.21
    sblId: 1Thess 5:21
    shortName: 1 Thess 5:21
    text: Test everything. Hold on to the good.
  - name: 1 Thessalonians 5:22
    orderIndex: 21
    osisId: 1Thess.5.22
    sblId: 1Thess 5:22
    shortName: 1 Thess 5:22
    text: Avoid every kind of evil.
  - name: 1 Thessalonians 5:23
    orderIndex: 22
    osisId: 1Thess.5.23
    sblId: 1Thess 5:23
    shortName: 1 Thess 5:23
    text: May God himself, the God of peace, sanctify you through and through. May
      your whole spirit, soul and body be kept blameless at the coming of our Lord
      Jesus Christ.
