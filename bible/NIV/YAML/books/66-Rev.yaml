chapters:
- name: Revelation 1
  orderIndex: 0
  osisId: Rev.1
  sblId: Rev 1
  shortName: Rev 1
  verses:
  - name: Revelation 1:1
    orderIndex: 0
    osisId: Rev.1.1
    sblId: Rev 1:1
    shortName: Rev 1:1
    text: The revelation of Jesus Christ, which God gave him to show his servants
      what must soon take place. He made it known by sending his angel to his servant
      John,
  - name: Revelation 1:2
    orderIndex: 1
    osisId: Rev.1.2
    sblId: Rev 1:2
    shortName: Rev 1:2
    text: who testifies to everything he saw--that is, the word of God and the testimony
      of Jesus Christ.
  - name: Revelation 1:3
    orderIndex: 2
    osisId: Rev.1.3
    sblId: Rev 1:3
    shortName: Rev 1:3
    text: Blessed is the one who reads the words of this prophecy, and blessed are
      those who hear it and take to heart what is written in it, because the time
      is near.
  - name: Revelation 1:4
    orderIndex: 3
    osisId: Rev.1.4
    sblId: Rev 1:4
    shortName: Rev 1:4
    text: 'John, To the seven churches in the province of Asia: Grace and peace to
      you from him who is, and who was, and who is to come, and from the seven spirits'
  - name: Revelation 1:5
    orderIndex: 4
    osisId: Rev.1.5
    sblId: Rev 1:5
    shortName: Rev 1:5
    text: before his throne, and from Jesus Christ, who is the faithful witness, the
      firstborn from the dead, and the ruler of the kings of the earth.
  - name: Revelation 1:6
    orderIndex: 5
    osisId: Rev.1.6
    sblId: Rev 1:6
    shortName: Rev 1:6
    text: To him who loves us and has freed us from our sins by his blood, and has
      made us to be a kingdom and priests to serve his God and Father--to him be glory
      and power for ever and ever! Amen.
  - name: Revelation 1:7
    orderIndex: 6
    osisId: Rev.1.7
    sblId: Rev 1:7
    shortName: Rev 1:7
    text: Look, he is coming with the clouds, and every eye will see him, even those
      who pierced him; and all the peoples of the earth will mourn because of him.
      So shall it be! Amen.
  - name: Revelation 1:8
    orderIndex: 7
    osisId: Rev.1.8
    sblId: Rev 1:8
    shortName: Rev 1:8
    text: '"I am the Alpha and the Omega," says the Lord God, "who is, and who was,
      and who is to come, the Almighty."'
  - name: Revelation 1:9
    orderIndex: 8
    osisId: Rev.1.9
    sblId: Rev 1:9
    shortName: Rev 1:9
    text: I, John, your brother and companion in the suffering and kingdom and patient
      endurance that are ours in Jesus, was on the island of Patmos because of the
      word of God and the testimony of Jesus.
  - name: Revelation 1:10
    orderIndex: 9
    osisId: Rev.1.10
    sblId: Rev 1:10
    shortName: Rev 1:10
    text: On the Lord's Day I was in the Spirit, and I heard behind me a loud voice
      like a trumpet,
  - name: Revelation 1:11
    orderIndex: 10
    osisId: Rev.1.11
    sblId: Rev 1:11
    shortName: Rev 1:11
    text: 'which said: "Write on a scroll what you see and send it to the seven churches:
      to Ephesus, Smyrna, Pergamum, Thyatira, Sardis, Philadelphia and Laodicea."'
  - name: Revelation 1:12
    orderIndex: 11
    osisId: Rev.1.12
    sblId: Rev 1:12
    shortName: Rev 1:12
    text: I turned around to see the voice that was speaking to me. And when I turned
      I saw seven golden lampstands,
  - name: Revelation 1:13
    orderIndex: 12
    osisId: Rev.1.13
    sblId: Rev 1:13
    shortName: Rev 1:13
    text: and among the lampstands was someone "like a son of man," dressed in a robe
      reaching down to his feet and with a golden sash around his chest.
  - name: Revelation 1:14
    orderIndex: 13
    osisId: Rev.1.14
    sblId: Rev 1:14
    shortName: Rev 1:14
    text: His head and hair were white like wool, as white as snow, and his eyes were
      like blazing fire.
  - name: Revelation 1:15
    orderIndex: 14
    osisId: Rev.1.15
    sblId: Rev 1:15
    shortName: Rev 1:15
    text: His feet were like bronze glowing in a furnace, and his voice was like the
      sound of rushing waters.
  - name: Revelation 1:16
    orderIndex: 15
    osisId: Rev.1.16
    sblId: Rev 1:16
    shortName: Rev 1:16
    text: In his right hand he held seven stars, and out of his mouth came a sharp
      double-edged sword. His face was like the sun shining in all its brilliance.
  - name: Revelation 1:17
    orderIndex: 16
    osisId: Rev.1.17
    sblId: Rev 1:17
    shortName: Rev 1:17
    text: 'When I saw him, I fell at his feet as though dead. Then he placed his right
      hand on me and said: "Do not be afraid. I am the First and the Last.'
  - name: Revelation 1:18
    orderIndex: 17
    osisId: Rev.1.18
    sblId: Rev 1:18
    shortName: Rev 1:18
    text: I am the Living One; I was dead, and behold I am alive for ever and ever!
      And I hold the keys of death and Hades.
  - name: Revelation 1:19
    orderIndex: 18
    osisId: Rev.1.19
    sblId: Rev 1:19
    shortName: Rev 1:19
    text: '"Write, therefore, what you have seen, what is now and what will take place
      later.'
  - name: Revelation 1:20
    orderIndex: 19
    osisId: Rev.1.20
    sblId: Rev 1:20
    shortName: Rev 1:20
    text: 'The mystery of the seven stars that you saw in my right hand and of the
      seven golden lampstands is this: The seven stars are the angels of the seven
      churches, and the seven lampstands are the seven churches.'
  versesCount: 20
- name: Revelation 2
  orderIndex: 1
  osisId: Rev.2
  sblId: Rev 2
  shortName: Rev 2
  verses:
  - name: Revelation 2:1
    orderIndex: 0
    osisId: Rev.2.1
    sblId: Rev 2:1
    shortName: Rev 2:1
    text: '"To the angel of the church in Ephesus write: These are the words of him
      who holds the seven stars in his right hand and walks among the seven golden
      lampstands:'
  - name: Revelation 2:2
    orderIndex: 1
    osisId: Rev.2.2
    sblId: Rev 2:2
    shortName: Rev 2:2
    text: I know your deeds, your hard work and your perseverance. I know that you
      cannot tolerate wicked men, that you have tested those who claim to be apostles
      but are not, and have found them false.
  - name: Revelation 2:3
    orderIndex: 2
    osisId: Rev.2.3
    sblId: Rev 2:3
    shortName: Rev 2:3
    text: You have persevered and have endured hardships for my name, and have not
      grown weary.
  - name: Revelation 2:4
    orderIndex: 3
    osisId: Rev.2.4
    sblId: Rev 2:4
    shortName: Rev 2:4
    text: 'Yet I hold this against you: You have forsaken your first love.'
  - name: Revelation 2:5
    orderIndex: 4
    osisId: Rev.2.5
    sblId: Rev 2:5
    shortName: Rev 2:5
    text: Remember the height from which you have fallen! Repent and do the things
      you did at first. If you do not repent, I will come to you and remove your lampstand
      from its place.
  - name: Revelation 2:6
    orderIndex: 5
    osisId: Rev.2.6
    sblId: Rev 2:6
    shortName: Rev 2:6
    text: 'But you have this in your favor: You hate the practices of the Nicolaitans,
      which I also hate.'
  - name: Revelation 2:7
    orderIndex: 6
    osisId: Rev.2.7
    sblId: Rev 2:7
    shortName: Rev 2:7
    text: He who has an ear, let him hear what the Spirit says to the churches. To
      him who overcomes, I will give the right to eat from the tree of life, which
      is in the paradise of God.
  - name: Revelation 2:8
    orderIndex: 7
    osisId: Rev.2.8
    sblId: Rev 2:8
    shortName: Rev 2:8
    text: '"To the angel of the church in Smyrna write: These are the words of him
      who is the First and the Last, who died and came to life again.'
  - name: Revelation 2:9
    orderIndex: 8
    osisId: Rev.2.9
    sblId: Rev 2:9
    shortName: Rev 2:9
    text: I know your afflictions and your poverty-yet you are rich! I know the slander
      of those who say they are Jews and are not, but are a synagogue of Satan.
  - name: Revelation 2:10
    orderIndex: 9
    osisId: Rev.2.10
    sblId: Rev 2:10
    shortName: Rev 2:10
    text: Do not be afraid of what you are about to suffer. I tell you, the devil
      will put some of you in prison to test you, and you will suffer persecution
      for ten days. Be faithful, even to the point of death, and I will give you the
      crown of life.
  - name: Revelation 2:11
    orderIndex: 10
    osisId: Rev.2.11
    sblId: Rev 2:11
    shortName: Rev 2:11
    text: He who has an ear, let him hear what the Spirit says to the churches. He
      who overcomes will not be hurt at all by the second death.
  - name: Revelation 2:12
    orderIndex: 11
    osisId: Rev.2.12
    sblId: Rev 2:12
    shortName: Rev 2:12
    text: '"To the angel of the church in Pergamum write: These are the words of him
      who has the sharp, doubleedged sword.'
  - name: Revelation 2:13
    orderIndex: 12
    osisId: Rev.2.13
    sblId: Rev 2:13
    shortName: Rev 2:13
    text: I know where you live-where Satan has his throne. Yet you remain true to
      my name. You did not renounce your faith in me, even in the days of Antipas,
      my faithful witness, who was put to death in your city-where Satan lives.
  - name: Revelation 2:14
    orderIndex: 13
    osisId: Rev.2.14
    sblId: Rev 2:14
    shortName: Rev 2:14
    text: 'Nevertheless, I have a few things against you: You have people there who
      hold to the teaching of Balaam, who taught Balak to entice the Israelites to
      sin by eating food sacrificed to idols and by committing sexual immorality.'
  - name: Revelation 2:15
    orderIndex: 14
    osisId: Rev.2.15
    sblId: Rev 2:15
    shortName: Rev 2:15
    text: Likewise you also have those who hold to the teaching of the Nicolaitans.
  - name: Revelation 2:16
    orderIndex: 15
    osisId: Rev.2.16
    sblId: Rev 2:16
    shortName: Rev 2:16
    text: Repent therefore! Otherwise, I will soon come to you and will fight against
      them with the sword of my mouth.
  - name: Revelation 2:17
    orderIndex: 16
    osisId: Rev.2.17
    sblId: Rev 2:17
    shortName: Rev 2:17
    text: He who has an ear, let him hear what the Spirit says to the churches. To
      him who overcomes, I will give some of the hidden manna. I will also give him
      a white stone with a new name written on it, known only to him who receives
      it.
  - name: Revelation 2:18
    orderIndex: 17
    osisId: Rev.2.18
    sblId: Rev 2:18
    shortName: Rev 2:18
    text: '"To the angel of the church in Thyatira write: These are the words of the
      Son of God, whose eyes are like blazing fire and whose feet are like burnished
      bronze.'
  - name: Revelation 2:19
    orderIndex: 18
    osisId: Rev.2.19
    sblId: Rev 2:19
    shortName: Rev 2:19
    text: I know your deeds, your love and faith, your service and perseverance, and
      that you are now doing more than you did at first.
  - name: Revelation 2:20
    orderIndex: 19
    osisId: Rev.2.20
    sblId: Rev 2:20
    shortName: Rev 2:20
    text: 'Nevertheless, I have this against you: You tolerate that woman Jezebel,
      who calls herself a prophetess. By her teaching she misleads my servants into
      sexual immorality and the eating of food sacrificed to idols.'
  - name: Revelation 2:21
    orderIndex: 20
    osisId: Rev.2.21
    sblId: Rev 2:21
    shortName: Rev 2:21
    text: I have given her time to repent of her immorality, but she is unwilling.
  - name: Revelation 2:22
    orderIndex: 21
    osisId: Rev.2.22
    sblId: Rev 2:22
    shortName: Rev 2:22
    text: So I will cast her on a bed of suffering, and I will make those who commit
      adultery with her suffer intensely, unless they repent of her ways.
  - name: Revelation 2:23
    orderIndex: 22
    osisId: Rev.2.23
    sblId: Rev 2:23
    shortName: Rev 2:23
    text: I will strike her children dead. Then all the churches will know that I
      am he who searches hearts and minds, and I will repay each of you according
      to your deeds.
  - name: Revelation 2:24
    orderIndex: 23
    osisId: Rev.2.24
    sblId: Rev 2:24
    shortName: Rev 2:24
    text: 'Now I say to the rest of you in Thyatira, to you who do not hold to her
      teaching and have not learned Satan''s so-called deep secrets (I will not impose
      any other burden on you):'
  - name: Revelation 2:25
    orderIndex: 24
    osisId: Rev.2.25
    sblId: Rev 2:25
    shortName: Rev 2:25
    text: Only hold on to what you have until I come.
  - name: Revelation 2:26
    orderIndex: 25
    osisId: Rev.2.26
    sblId: Rev 2:26
    shortName: Rev 2:26
    text: To him who overcomes and does my will to the end, I will give authority
      over the nations--
  - name: Revelation 2:27
    orderIndex: 26
    osisId: Rev.2.27
    sblId: Rev 2:27
    shortName: Rev 2:27
    text: '''He will rule them with an iron scepter; he will dash them to pieces like
      pottery''--'
  - name: Revelation 2:28
    orderIndex: 27
    osisId: Rev.2.28
    sblId: Rev 2:28
    shortName: Rev 2:28
    text: just as I have received authority from my Father. I will also give him the
      morning star.
  - name: Revelation 2:29
    orderIndex: 28
    osisId: Rev.2.29
    sblId: Rev 2:29
    shortName: Rev 2:29
    text: He who has an ear, let him hear what the Spirit says to the churches.
  versesCount: 29
- name: Revelation 3
  orderIndex: 2
  osisId: Rev.3
  sblId: Rev 3
  shortName: Rev 3
  verses:
  - name: Revelation 3:1
    orderIndex: 0
    osisId: Rev.3.1
    sblId: Rev 3:1
    shortName: Rev 3:1
    text: '"To the angel of the church in Sardis write: These are the words of him
      who holds the seven spirits of God and the seven stars. I know your deeds; you
      have a reputation of being alive, but you are dead.'
  - name: Revelation 3:2
    orderIndex: 1
    osisId: Rev.3.2
    sblId: Rev 3:2
    shortName: Rev 3:2
    text: Wake up! Strengthen what remains and is about to die, for I have not found
      your deeds complete in the sight of my God.
  - name: Revelation 3:3
    orderIndex: 2
    osisId: Rev.3.3
    sblId: Rev 3:3
    shortName: Rev 3:3
    text: Remember, therefore, what you have received and heard; obey it, and repent.
      But if you do not wake up, I will come like a thief, and you will not know at
      what time I will come to you.
  - name: Revelation 3:4
    orderIndex: 3
    osisId: Rev.3.4
    sblId: Rev 3:4
    shortName: Rev 3:4
    text: Yet you have a few people in Sardis who have not soiled their clothes. They
      will walk with me, dressed in white, for they are worthy.
  - name: Revelation 3:5
    orderIndex: 4
    osisId: Rev.3.5
    sblId: Rev 3:5
    shortName: Rev 3:5
    text: He who overcomes will, like them, be dressed in white. I will never blot
      out his name from the book of life, but will acknowledge his name before my
      Father and his angels.
  - name: Revelation 3:6
    orderIndex: 5
    osisId: Rev.3.6
    sblId: Rev 3:6
    shortName: Rev 3:6
    text: He who has an ear, let him hear what the Spirit says to the churches.
  - name: Revelation 3:7
    orderIndex: 6
    osisId: Rev.3.7
    sblId: Rev 3:7
    shortName: Rev 3:7
    text: '"To the angel of the church in Philadelphia write: These are the words
      of him who is holy and true, who holds the key of David. What he opens no one
      can shut, and what he shuts no one can open.'
  - name: Revelation 3:8
    orderIndex: 7
    osisId: Rev.3.8
    sblId: Rev 3:8
    shortName: Rev 3:8
    text: I know your deeds. See, I have placed before you an open door that no one
      can shut. I know that you have little strength, yet you have kept my word and
      have not denied my name.
  - name: Revelation 3:9
    orderIndex: 8
    osisId: Rev.3.9
    sblId: Rev 3:9
    shortName: Rev 3:9
    text: I will make those who are of the synagogue of Satan, who claim to be Jews
      though they are not, but are liars--I will make them come and fall down at your
      feet and acknowledge that I have loved you.
  - name: Revelation 3:10
    orderIndex: 9
    osisId: Rev.3.10
    sblId: Rev 3:10
    shortName: Rev 3:10
    text: Since you have kept my command to endure patiently, I will also keep you
      from the hour of trial that is going to come upon the whole world to test those
      who live on the earth.
  - name: Revelation 3:11
    orderIndex: 10
    osisId: Rev.3.11
    sblId: Rev 3:11
    shortName: Rev 3:11
    text: I am coming soon. Hold on to what you have, so that no one will take your
      crown.
  - name: Revelation 3:12
    orderIndex: 11
    osisId: Rev.3.12
    sblId: Rev 3:12
    shortName: Rev 3:12
    text: Him who overcomes I will make a pillar in the temple of my God. Never again
      will he leave it. I will write on him the name of my God and the name of the
      city of my God, the new Jerusalem, which is coming down out of heaven from my
      God; and I will also write on him my new name.
  - name: Revelation 3:13
    orderIndex: 12
    osisId: Rev.3.13
    sblId: Rev 3:13
    shortName: Rev 3:13
    text: He who has an ear, let him hear what the Spirit says to the churches.
  - name: Revelation 3:14
    orderIndex: 13
    osisId: Rev.3.14
    sblId: Rev 3:14
    shortName: Rev 3:14
    text: '"To the angel of the church in Laodicea write: These are the words of the
      Amen, the faithful and true witness, the ruler of God''s creation.'
  - name: Revelation 3:15
    orderIndex: 14
    osisId: Rev.3.15
    sblId: Rev 3:15
    shortName: Rev 3:15
    text: I know your deeds, that you are neither cold nor hot. I wish you were either
      one or the other!
  - name: Revelation 3:16
    orderIndex: 15
    osisId: Rev.3.16
    sblId: Rev 3:16
    shortName: Rev 3:16
    text: So, because you are lukewarm--neither hot nor cold--I am about to spit you
      out of my mouth.
  - name: Revelation 3:17
    orderIndex: 16
    osisId: Rev.3.17
    sblId: Rev 3:17
    shortName: Rev 3:17
    text: You say, 'I am rich; I have acquired wealth and do not need a thing.' But
      you do not realize that you are wretched, pitiful, poor, blind and naked.
  - name: Revelation 3:18
    orderIndex: 17
    osisId: Rev.3.18
    sblId: Rev 3:18
    shortName: Rev 3:18
    text: I counsel you to buy from me gold refined in the fire, so you can become
      rich; and white clothes to wear, so you can cover your shameful nakedness; and
      salve to put on your eyes, so you can see.
  - name: Revelation 3:19
    orderIndex: 18
    osisId: Rev.3.19
    sblId: Rev 3:19
    shortName: Rev 3:19
    text: Those whom I love I rebuke and discipline. So be earnest, and repent.
  - name: Revelation 3:20
    orderIndex: 19
    osisId: Rev.3.20
    sblId: Rev 3:20
    shortName: Rev 3:20
    text: Here I am! I stand at the door and knock. If anyone hears my voice and opens
      the door, I will come in and eat with him, and he with me.
  - name: Revelation 3:21
    orderIndex: 20
    osisId: Rev.3.21
    sblId: Rev 3:21
    shortName: Rev 3:21
    text: To him who overcomes, I will give the right to sit with me on my throne,
      just as I overcame and sat down with my Father on his throne.
  - name: Revelation 3:22
    orderIndex: 21
    osisId: Rev.3.22
    sblId: Rev 3:22
    shortName: Rev 3:22
    text: He who has an ear, let him hear what the Spirit says to the churches."
  versesCount: 22
- name: Revelation 4
  orderIndex: 3
  osisId: Rev.4
  sblId: Rev 4
  shortName: Rev 4
  verses:
  - name: Revelation 4:1
    orderIndex: 0
    osisId: Rev.4.1
    sblId: Rev 4:1
    shortName: Rev 4:1
    text: After this I looked, and there before me was a door standing open in heaven.
      And the voice I had first heard speaking to me like a trumpet said, "Come up
      here, and I will show you what must take place after this."
  - name: Revelation 4:2
    orderIndex: 1
    osisId: Rev.4.2
    sblId: Rev 4:2
    shortName: Rev 4:2
    text: At once I was in the Spirit, and there before me was a throne in heaven
      with someone sitting on it.
  - name: Revelation 4:3
    orderIndex: 2
    osisId: Rev.4.3
    sblId: Rev 4:3
    shortName: Rev 4:3
    text: And the one who sat there had the appearance of jasper and carnelian. A
      rainbow, resembling an emerald, encircled the throne.
  - name: Revelation 4:4
    orderIndex: 3
    osisId: Rev.4.4
    sblId: Rev 4:4
    shortName: Rev 4:4
    text: Surrounding the throne were twenty-four other thrones, and seated on them
      were twenty-four elders. They were dressed in white and had crowns of gold on
      their heads.
  - name: Revelation 4:5
    orderIndex: 4
    osisId: Rev.4.5
    sblId: Rev 4:5
    shortName: Rev 4:5
    text: From the throne came flashes of lightning, rumblings and peals of thunder.
      Before the throne, seven lamps were blazing. These are the seven spirits of
      God.
  - name: Revelation 4:6
    orderIndex: 5
    osisId: Rev.4.6
    sblId: Rev 4:6
    shortName: Rev 4:6
    text: Also before the throne there was what looked like a sea of glass, clear
      as crystal.
  - name: Revelation 4:7
    orderIndex: 6
    osisId: Rev.4.7
    sblId: Rev 4:7
    shortName: Rev 4:7
    text: In the center, around the throne, were four living creatures, and they were
      covered with eyes, in front and in back. The first living creature was like
      a lion, the second was like an ox, the third had a face like a man, the fourth
      was like a flying eagle.
  - name: Revelation 4:8
    orderIndex: 7
    osisId: Rev.4.8
    sblId: Rev 4:8
    shortName: Rev 4:8
    text: 'Each of the four living creatures had six wings and was covered with eyes
      all around, even under his wings. Day and night they never stop saying: "Holy,
      holy, holy is the Lord God Almighty, who was, and is, and is to come."'
  - name: Revelation 4:9
    orderIndex: 8
    osisId: Rev.4.9
    sblId: Rev 4:9
    shortName: Rev 4:9
    text: Whenever the living creatures give glory, honor and thanks to him who sits
      on the throne and who lives for ever and ever,
  - name: Revelation 4:10
    orderIndex: 9
    osisId: Rev.4.10
    sblId: Rev 4:10
    shortName: Rev 4:10
    text: 'the twenty-four elders fall down before him who sits on the throne, and
      worship him who lives for ever and ever. They lay their crowns before the throne
      and say:'
  - name: Revelation 4:11
    orderIndex: 10
    osisId: Rev.4.11
    sblId: Rev 4:11
    shortName: Rev 4:11
    text: '"You are worthy, our Lord and God, to receive glory and honor and power,
      for you created all things, and by your will they were created and have their
      being."'
  versesCount: 11
- name: Revelation 5
  orderIndex: 4
  osisId: Rev.5
  sblId: Rev 5
  shortName: Rev 5
  verses:
  - name: Revelation 5:1
    orderIndex: 0
    osisId: Rev.5.1
    sblId: Rev 5:1
    shortName: Rev 5:1
    text: Then I saw in the right hand of him who sat on the throne a scroll with
      writing on both sides and sealed with seven seals.
  - name: Revelation 5:2
    orderIndex: 1
    osisId: Rev.5.2
    sblId: Rev 5:2
    shortName: Rev 5:2
    text: And I saw a mighty angel proclaiming in a loud voice, "Who is worthy to
      break the seals and open the scroll?"
  - name: Revelation 5:3
    orderIndex: 2
    osisId: Rev.5.3
    sblId: Rev 5:3
    shortName: Rev 5:3
    text: But no one in heaven or on earth or under the earth could open the scroll
      or even look inside it.
  - name: Revelation 5:4
    orderIndex: 3
    osisId: Rev.5.4
    sblId: Rev 5:4
    shortName: Rev 5:4
    text: I wept and wept because no one was found who was worthy to open the scroll
      or look inside.
  - name: Revelation 5:5
    orderIndex: 4
    osisId: Rev.5.5
    sblId: Rev 5:5
    shortName: Rev 5:5
    text: Then one of the elders said to me, "Do not weep! See, the Lion of the tribe
      of Judah, the Root of David, has triumphed. He is able to open the scroll and
      its seven seals."
  - name: Revelation 5:6
    orderIndex: 5
    osisId: Rev.5.6
    sblId: Rev 5:6
    shortName: Rev 5:6
    text: Then I saw a Lamb, looking as if it had been slain, standing in the center
      of the throne, encircled by the four living creatures and the elders. He had
      seven horns and seven eyes, which are the seven spirits of God sent out into
      all the earth.
  - name: Revelation 5:7
    orderIndex: 6
    osisId: Rev.5.7
    sblId: Rev 5:7
    shortName: Rev 5:7
    text: He came and took the scroll from the right hand of him who sat on the throne.
  - name: Revelation 5:8
    orderIndex: 7
    osisId: Rev.5.8
    sblId: Rev 5:8
    shortName: Rev 5:8
    text: And when he had taken it, the four living creatures and the twenty-four
      elders fell down before the Lamb. Each one had a harp and they were holding
      golden bowls full of incense, which are the prayers of the saints.
  - name: Revelation 5:9
    orderIndex: 8
    osisId: Rev.5.9
    sblId: Rev 5:9
    shortName: Rev 5:9
    text: 'And they sang a new song: "You are worthy to take the scroll and to open
      its seals, because you were slain, and with your blood you purchased men for
      God from every tribe and language and people and nation.'
  - name: Revelation 5:10
    orderIndex: 9
    osisId: Rev.5.10
    sblId: Rev 5:10
    shortName: Rev 5:10
    text: You have made them to be a kingdom and priests to serve our God, and they
      will reign on the earth."
  - name: Revelation 5:11
    orderIndex: 10
    osisId: Rev.5.11
    sblId: Rev 5:11
    shortName: Rev 5:11
    text: Then I looked and heard the voice of many angels, numbering thousands upon
      thousands, and ten thousand times ten thousand. They encircled the throne and
      the living creatures and the elders.
  - name: Revelation 5:12
    orderIndex: 11
    osisId: Rev.5.12
    sblId: Rev 5:12
    shortName: Rev 5:12
    text: 'In a loud voice they sang: "Worthy is the Lamb, who was slain, to receive
      power and wealth and wisdom and strength and honor and glory and praise!"'
  - name: Revelation 5:13
    orderIndex: 12
    osisId: Rev.5.13
    sblId: Rev 5:13
    shortName: Rev 5:13
    text: 'Then I heard every creature in heaven and on earth and under the earth
      and on the sea, and all that is in them, singing: "To him who sits on the throne
      and to the Lamb be praise and honor and glory and power, for ever and ever!"'
  - name: Revelation 5:14
    orderIndex: 13
    osisId: Rev.5.14
    sblId: Rev 5:14
    shortName: Rev 5:14
    text: The four living creatures said, "Amen," and the elders fell down and worshiped.
  versesCount: 14
- name: Revelation 6
  orderIndex: 5
  osisId: Rev.6
  sblId: Rev 6
  shortName: Rev 6
  verses:
  - name: Revelation 6:1
    orderIndex: 0
    osisId: Rev.6.1
    sblId: Rev 6:1
    shortName: Rev 6:1
    text: I watched as the Lamb opened the first of the seven seals. Then I heard
      one of the four living creatures say in a voice like thunder, "Come!"
  - name: Revelation 6:2
    orderIndex: 1
    osisId: Rev.6.2
    sblId: Rev 6:2
    shortName: Rev 6:2
    text: I looked, and there before me was a white horse! Its rider held a bow, and
      he was given a crown, and he rode out as a conqueror bent on conquest.
  - name: Revelation 6:3
    orderIndex: 2
    osisId: Rev.6.3
    sblId: Rev 6:3
    shortName: Rev 6:3
    text: When the Lamb opened the second seal, I heard the second living creature
      say, "Come!"
  - name: Revelation 6:4
    orderIndex: 3
    osisId: Rev.6.4
    sblId: Rev 6:4
    shortName: Rev 6:4
    text: Then another horse came out, a fiery red one. Its rider was given power
      to take peace from the earth and to make men slay each other. To him was given
      a large sword.
  - name: Revelation 6:5
    orderIndex: 4
    osisId: Rev.6.5
    sblId: Rev 6:5
    shortName: Rev 6:5
    text: When the Lamb opened the third seal, I heard the third living creature say,
      "Come!" I looked, and there before me was a black horse! Its rider was holding
      a pair of scales in his hand.
  - name: Revelation 6:6
    orderIndex: 5
    osisId: Rev.6.6
    sblId: Rev 6:6
    shortName: Rev 6:6
    text: Then I heard what sounded like a voice among the four living creatures,
      saying, "A quart of wheat for a day's wages, and three quarts of barley for
      a day's wages, and do not damage the oil and the wine!"
  - name: Revelation 6:7
    orderIndex: 6
    osisId: Rev.6.7
    sblId: Rev 6:7
    shortName: Rev 6:7
    text: When the Lamb opened the fourth seal, I heard the voice of the fourth living
      creature say, "Come!"
  - name: Revelation 6:8
    orderIndex: 7
    osisId: Rev.6.8
    sblId: Rev 6:8
    shortName: Rev 6:8
    text: I looked, and there before me was a pale horse! Its rider was named Death,
      and Hades was following close behind him. They were given power over a fourth
      of the earth to kill by sword, famine and plague, and by the wild beasts of
      the earth.
  - name: Revelation 6:9
    orderIndex: 8
    osisId: Rev.6.9
    sblId: Rev 6:9
    shortName: Rev 6:9
    text: When he opened the fifth seal, I saw under the altar the souls of those
      who had been slain because of the word of God and the testimony they had maintained.
  - name: Revelation 6:10
    orderIndex: 9
    osisId: Rev.6.10
    sblId: Rev 6:10
    shortName: Rev 6:10
    text: They called out in a loud voice, "How long, Sovereign Lord, holy and true,
      until you judge the inhabitants of the earth and avenge our blood?"
  - name: Revelation 6:11
    orderIndex: 10
    osisId: Rev.6.11
    sblId: Rev 6:11
    shortName: Rev 6:11
    text: Then each of them was given a white robe, and they were told to wait a little
      longer, until the number of their fellow servants and brothers who were to be
      killed as they had been was completed.
  - name: Revelation 6:12
    orderIndex: 11
    osisId: Rev.6.12
    sblId: Rev 6:12
    shortName: Rev 6:12
    text: I watched as he opened the sixth seal. There was a great earthquake. The
      sun turned black like sackcloth made of goat hair, the whole moon turned blood
      red,
  - name: Revelation 6:13
    orderIndex: 12
    osisId: Rev.6.13
    sblId: Rev 6:13
    shortName: Rev 6:13
    text: and the stars in the sky fell to earth, as late figs drop from a fig tree
      when shaken by a strong wind.
  - name: Revelation 6:14
    orderIndex: 13
    osisId: Rev.6.14
    sblId: Rev 6:14
    shortName: Rev 6:14
    text: The sky receded like a scroll, rolling up, and every mountain and island
      was removed from its place.
  - name: Revelation 6:15
    orderIndex: 14
    osisId: Rev.6.15
    sblId: Rev 6:15
    shortName: Rev 6:15
    text: Then the kings of the earth, the princes, the generals, the rich, the mighty,
      and every slave and every free man hid in caves and among the rocks of the mountains.
  - name: Revelation 6:16
    orderIndex: 15
    osisId: Rev.6.16
    sblId: Rev 6:16
    shortName: Rev 6:16
    text: They called to the mountains and the rocks, "Fall on us and hide us from
      the face of him who sits on the throne and from the wrath of the Lamb!
  - name: Revelation 6:17
    orderIndex: 16
    osisId: Rev.6.17
    sblId: Rev 6:17
    shortName: Rev 6:17
    text: For the great day of their wrath has come, and who can stand?"
  versesCount: 17
- name: Revelation 7
  orderIndex: 6
  osisId: Rev.7
  sblId: Rev 7
  shortName: Rev 7
  verses:
  - name: Revelation 7:1
    orderIndex: 0
    osisId: Rev.7.1
    sblId: Rev 7:1
    shortName: Rev 7:1
    text: After this I saw four angels standing at the four corners of the earth,
      holding back the four winds of the earth to prevent any wind from blowing on
      the land or on the sea or on any tree.
  - name: Revelation 7:2
    orderIndex: 1
    osisId: Rev.7.2
    sblId: Rev 7:2
    shortName: Rev 7:2
    text: 'Then I saw another angel coming up from the east, having the seal of the
      living God. He called out in a loud voice to the four angels who had been given
      power to harm the land and the sea:'
  - name: Revelation 7:3
    orderIndex: 2
    osisId: Rev.7.3
    sblId: Rev 7:3
    shortName: Rev 7:3
    text: '"Do not harm the land or the sea or the trees until we put a seal on the
      foreheads of the servants of our God."'
  - name: Revelation 7:4
    orderIndex: 3
    osisId: Rev.7.4
    sblId: Rev 7:4
    shortName: Rev 7:4
    text: 'Then I heard the number of those who were sealed: 144,000 from all the
      tribes of Israel.'
  - name: Revelation 7:5
    orderIndex: 4
    osisId: Rev.7.5
    sblId: Rev 7:5
    shortName: Rev 7:5
    text: From the tribe of Judah 12,000 were sealed, from the tribe of Reuben 12,000,
      from the tribe of Gad 12,000,
  - name: Revelation 7:6
    orderIndex: 5
    osisId: Rev.7.6
    sblId: Rev 7:6
    shortName: Rev 7:6
    text: from the tribe of Asher 12,000, from the tribe of Naphtali 12,000, from
      the tribe of Manasseh 12,000,
  - name: Revelation 7:7
    orderIndex: 6
    osisId: Rev.7.7
    sblId: Rev 7:7
    shortName: Rev 7:7
    text: from the tribe of Simeon 12,000, from the tribe of Levi 12,000, from the
      tribe of Issachar 12,000,
  - name: Revelation 7:8
    orderIndex: 7
    osisId: Rev.7.8
    sblId: Rev 7:8
    shortName: Rev 7:8
    text: from the tribe of Zebulun 12,000, from the tribe of Joseph 12,000, from
      the tribe of Benjamin 12,000.
  - name: Revelation 7:9
    orderIndex: 8
    osisId: Rev.7.9
    sblId: Rev 7:9
    shortName: Rev 7:9
    text: After this I looked and there before me was a great multitude that no one
      could count, from every nation, tribe, people and language, standing before
      the throne and in front of the Lamb. They were wearing white robes and were
      holding palm branches in their hands.
  - name: Revelation 7:10
    orderIndex: 9
    osisId: Rev.7.10
    sblId: Rev 7:10
    shortName: Rev 7:10
    text: 'And they cried out in a loud voice: "Salvation belongs to our God, who
      sits on the throne, and to the Lamb."'
  - name: Revelation 7:11
    orderIndex: 10
    osisId: Rev.7.11
    sblId: Rev 7:11
    shortName: Rev 7:11
    text: All the angels were standing around the throne and around the elders and
      the four living creatures. They fell down on their faces before the throne and
      worshiped God,
  - name: Revelation 7:12
    orderIndex: 11
    osisId: Rev.7.12
    sblId: Rev 7:12
    shortName: Rev 7:12
    text: 'saying: "Amen! Praise and glory and wisdom and thanks and honor and power
      and strength be to our God for ever and ever. Amen!"'
  - name: Revelation 7:13
    orderIndex: 12
    osisId: Rev.7.13
    sblId: Rev 7:13
    shortName: Rev 7:13
    text: Then one of the elders asked me, "These in white robes--who are they, and
      where did they come from?"
  - name: Revelation 7:14
    orderIndex: 13
    osisId: Rev.7.14
    sblId: Rev 7:14
    shortName: Rev 7:14
    text: I answered, "Sir, you know."
  - name: Revelation 7:15
    orderIndex: 14
    osisId: Rev.7.15
    sblId: Rev 7:15
    shortName: Rev 7:15
    text: And he said, "These are they who have come out of the great tribulation;
      they have washed their robes and made them white in the blood of the Lamb. Therefore,
      "they are before the throne of God and serve him day and night in his temple;
      and he who sits on the throne will spread his tent over them.
  - name: Revelation 7:16
    orderIndex: 15
    osisId: Rev.7.16
    sblId: Rev 7:16
    shortName: Rev 7:16
    text: Never again will they hunger; never again will they thirst. The sun will
      not beat upon them, nor any scorching heat.
  - name: Revelation 7:17
    orderIndex: 16
    osisId: Rev.7.17
    sblId: Rev 7:17
    shortName: Rev 7:17
    text: For the Lamb at the center of the throne will be their shepherd; he will
      lead them to springs of living water. And God will wipe away every tear from
      their eyes."
  versesCount: 17
- name: Revelation 8
  orderIndex: 7
  osisId: Rev.8
  sblId: Rev 8
  shortName: Rev 8
  verses:
  - name: Revelation 8:1
    orderIndex: 0
    osisId: Rev.8.1
    sblId: Rev 8:1
    shortName: Rev 8:1
    text: When he opened the seventh seal, there was silence in heaven for about half
      an hour.
  - name: Revelation 8:2
    orderIndex: 1
    osisId: Rev.8.2
    sblId: Rev 8:2
    shortName: Rev 8:2
    text: And I saw the seven angels who stand before God, and to them were given
      seven trumpets.
  - name: Revelation 8:3
    orderIndex: 2
    osisId: Rev.8.3
    sblId: Rev 8:3
    shortName: Rev 8:3
    text: Another angel, who had a golden censer, came and stood at the altar. He
      was given much incense to offer, with the prayers of all the saints, on the
      golden altar before the throne.
  - name: Revelation 8:4
    orderIndex: 3
    osisId: Rev.8.4
    sblId: Rev 8:4
    shortName: Rev 8:4
    text: The smoke of the incense, together with the prayers of the saints, went
      up before God from the angel's hand.
  - name: Revelation 8:5
    orderIndex: 4
    osisId: Rev.8.5
    sblId: Rev 8:5
    shortName: Rev 8:5
    text: Then the angel took the censer, filled it with fire from the altar, and
      hurled it on the earth; and there came peals of thunder, rumblings, flashes
      of lightning and an earthquake.
  - name: Revelation 8:6
    orderIndex: 5
    osisId: Rev.8.6
    sblId: Rev 8:6
    shortName: Rev 8:6
    text: Then the seven angels who had the seven trumpets prepared to sound them.
  - name: Revelation 8:7
    orderIndex: 6
    osisId: Rev.8.7
    sblId: Rev 8:7
    shortName: Rev 8:7
    text: The first angel sounded his trumpet, and there came hail and fire mixed
      with blood, and it was hurled down upon the earth. A third of the earth was
      burned up, a third of the trees were burned up, and all the green grass was
      burned up.
  - name: Revelation 8:8
    orderIndex: 7
    osisId: Rev.8.8
    sblId: Rev 8:8
    shortName: Rev 8:8
    text: The second angel sounded his trumpet, and something like a huge mountain,
      all ablaze, was thrown into the sea. A third of the sea turned into blood,
  - name: Revelation 8:9
    orderIndex: 8
    osisId: Rev.8.9
    sblId: Rev 8:9
    shortName: Rev 8:9
    text: a third of the living creatures in the sea died, and a third of the ships
      were destroyed.
  - name: Revelation 8:10
    orderIndex: 9
    osisId: Rev.8.10
    sblId: Rev 8:10
    shortName: Rev 8:10
    text: The third angel sounded his trumpet, and a great star, blazing like a torch,
      fell from the sky on a third of the rivers and on the springs of water--
  - name: Revelation 8:11
    orderIndex: 10
    osisId: Rev.8.11
    sblId: Rev 8:11
    shortName: Rev 8:11
    text: the name of the star is Wormwood. A third of the waters turned bitter, and
      many people died from the waters that had become bitter.
  - name: Revelation 8:12
    orderIndex: 11
    osisId: Rev.8.12
    sblId: Rev 8:12
    shortName: Rev 8:12
    text: The fourth angel sounded his trumpet, and a third of the sun was struck,
      a third of the moon, and a third of the stars, so that a third of them turned
      dark. A third of the day was without light, and also a third of the night.
  - name: Revelation 8:13
    orderIndex: 12
    osisId: Rev.8.13
    sblId: Rev 8:13
    shortName: Rev 8:13
    text: 'As I watched, I heard an eagle that was flying in midair call out in a
      loud voice: "Woe! Woe! Woe to the inhabitants of the earth, because of the trumpet
      blasts about to be sounded by the other three angels!"'
  versesCount: 13
- name: Revelation 9
  orderIndex: 8
  osisId: Rev.9
  sblId: Rev 9
  shortName: Rev 9
  verses:
  - name: Revelation 9:1
    orderIndex: 0
    osisId: Rev.9.1
    sblId: Rev 9:1
    shortName: Rev 9:1
    text: The fifth angel sounded his trumpet, and I saw a star that had fallen from
      the sky to the earth. The star was given the key to the shaft of the Abyss.
  - name: Revelation 9:2
    orderIndex: 1
    osisId: Rev.9.2
    sblId: Rev 9:2
    shortName: Rev 9:2
    text: When he opened the Abyss, smoke rose from it like the smoke from a gigantic
      furnace. The sun and sky were darkened by the smoke from the Abyss.
  - name: Revelation 9:3
    orderIndex: 2
    osisId: Rev.9.3
    sblId: Rev 9:3
    shortName: Rev 9:3
    text: And out of the smoke locusts came down upon the earth and were given power
      like that of scorpions of the earth.
  - name: Revelation 9:4
    orderIndex: 3
    osisId: Rev.9.4
    sblId: Rev 9:4
    shortName: Rev 9:4
    text: They were told not to harm the grass of the earth or any plant or tree,
      but only those people who did not have the seal of God on their foreheads.
  - name: Revelation 9:5
    orderIndex: 4
    osisId: Rev.9.5
    sblId: Rev 9:5
    shortName: Rev 9:5
    text: They were not given power to kill them, but only to torture them for five
      months. And the agony they suffered was like that of the sting of a scorpion
      when it strikes a man.
  - name: Revelation 9:6
    orderIndex: 5
    osisId: Rev.9.6
    sblId: Rev 9:6
    shortName: Rev 9:6
    text: During those days men will seek death, but will not find it; they will long
      to die, but death will elude them.
  - name: Revelation 9:7
    orderIndex: 6
    osisId: Rev.9.7
    sblId: Rev 9:7
    shortName: Rev 9:7
    text: The locusts looked like horses prepared for battle. On their heads they
      wore something like crowns of gold, and their faces resembled human faces.
  - name: Revelation 9:8
    orderIndex: 7
    osisId: Rev.9.8
    sblId: Rev 9:8
    shortName: Rev 9:8
    text: Their hair was like women's hair, and their teeth were like lions' teeth.
  - name: Revelation 9:9
    orderIndex: 8
    osisId: Rev.9.9
    sblId: Rev 9:9
    shortName: Rev 9:9
    text: They had breastplates like breastplates of iron, and the sound of their
      wings was like the thundering of many horses and chariots rushing into battle.
  - name: Revelation 9:10
    orderIndex: 9
    osisId: Rev.9.10
    sblId: Rev 9:10
    shortName: Rev 9:10
    text: They had tails and stings like scorpions, and in their tails they had power
      to torment people for five months.
  - name: Revelation 9:11
    orderIndex: 10
    osisId: Rev.9.11
    sblId: Rev 9:11
    shortName: Rev 9:11
    text: They had as king over them the angel of the Abyss, whose name in Hebrew
      is Abaddon, and in Greek, Apollyon.
  - name: Revelation 9:12
    orderIndex: 11
    osisId: Rev.9.12
    sblId: Rev 9:12
    shortName: Rev 9:12
    text: The first woe is past; two other woes are yet to come.
  - name: Revelation 9:13
    orderIndex: 12
    osisId: Rev.9.13
    sblId: Rev 9:13
    shortName: Rev 9:13
    text: The sixth angel sounded his trumpet, and I heard a voice coming from the
      horns of the golden altar that is before God.
  - name: Revelation 9:14
    orderIndex: 13
    osisId: Rev.9.14
    sblId: Rev 9:14
    shortName: Rev 9:14
    text: It said to the sixth angel who had the trumpet, "Release the four angels
      who are bound at the great river Euphrates."
  - name: Revelation 9:15
    orderIndex: 14
    osisId: Rev.9.15
    sblId: Rev 9:15
    shortName: Rev 9:15
    text: And the four angels who had been kept ready for this very hour and day and
      month and year were released to kill a third of mankind.
  - name: Revelation 9:16
    orderIndex: 15
    osisId: Rev.9.16
    sblId: Rev 9:16
    shortName: Rev 9:16
    text: The number of the mounted troops was two hundred million. I heard their
      number.
  - name: Revelation 9:17
    orderIndex: 16
    osisId: Rev.9.17
    sblId: Rev 9:17
    shortName: Rev 9:17
    text: 'The horses and riders I saw in my vision looked like this: Their breastplates
      were fiery red, dark blue, and yellow as sulfur. The heads of the horses resembled
      the heads of lions, and out of their mouths came fire, smoke and sulfur.'
  - name: Revelation 9:18
    orderIndex: 17
    osisId: Rev.9.18
    sblId: Rev 9:18
    shortName: Rev 9:18
    text: A third of mankind was killed by the three plagues of fire, smoke and sulfur
      that came out of their mouths.
  - name: Revelation 9:19
    orderIndex: 18
    osisId: Rev.9.19
    sblId: Rev 9:19
    shortName: Rev 9:19
    text: The power of the horses was in their mouths and in their tails; for their
      tails were like snakes, having heads with which they inflict injury.
  - name: Revelation 9:20
    orderIndex: 19
    osisId: Rev.9.20
    sblId: Rev 9:20
    shortName: Rev 9:20
    text: The rest of mankind that were not killed by these plagues still did not
      repent of the work of their hands; they did not stop worshiping demons, and
      idols of gold, silver, bronze, stone and wood--idols that cannot see or hear
      or walk.
  - name: Revelation 9:21
    orderIndex: 20
    osisId: Rev.9.21
    sblId: Rev 9:21
    shortName: Rev 9:21
    text: Nor did they repent of their murders, their magic arts, their sexual immorality
      or their thefts.
  versesCount: 21
- name: Revelation 10
  orderIndex: 9
  osisId: Rev.10
  sblId: Rev 10
  shortName: Rev 10
  verses:
  - name: Revelation 10:1
    orderIndex: 0
    osisId: Rev.10.1
    sblId: Rev 10:1
    shortName: Rev 10:1
    text: Then I saw another mighty angel coming down from heaven. He was robed in
      a cloud, with a rainbow above his head; his face was like the sun, and his legs
      were like fiery pillars.
  - name: Revelation 10:2
    orderIndex: 1
    osisId: Rev.10.2
    sblId: Rev 10:2
    shortName: Rev 10:2
    text: He was holding a little scroll, which lay open in his hand. He planted his
      right foot on the sea and his left foot on the land,
  - name: Revelation 10:3
    orderIndex: 2
    osisId: Rev.10.3
    sblId: Rev 10:3
    shortName: Rev 10:3
    text: and he gave a loud shout like the roar of a lion. When he shouted, the voices
      of the seven thunders spoke.
  - name: Revelation 10:4
    orderIndex: 3
    osisId: Rev.10.4
    sblId: Rev 10:4
    shortName: Rev 10:4
    text: And when the seven thunders spoke, I was about to write; but I heard a voice
      from heaven say, "Seal up what the seven thunders have said and do not write
      it down."
  - name: Revelation 10:5
    orderIndex: 4
    osisId: Rev.10.5
    sblId: Rev 10:5
    shortName: Rev 10:5
    text: Then the angel I had seen standing on the sea and on the land raised his
      right hand to heaven.
  - name: Revelation 10:6
    orderIndex: 5
    osisId: Rev.10.6
    sblId: Rev 10:6
    shortName: Rev 10:6
    text: And he swore by him who lives for ever and ever, who created the heavens
      and all that is in them, the earth and all that is in it, and the sea and all
      that is in it, and said, "There will be no more delay!
  - name: Revelation 10:7
    orderIndex: 6
    osisId: Rev.10.7
    sblId: Rev 10:7
    shortName: Rev 10:7
    text: But in the days when the seventh angel is about to sound his trumpet, the
      mystery of God will be accomplished, just as he announced to his servants the
      prophets."
  - name: Revelation 10:8
    orderIndex: 7
    osisId: Rev.10.8
    sblId: Rev 10:8
    shortName: Rev 10:8
    text: 'Then the voice that I had heard from heaven spoke to me once more: "Go,
      take the scroll that lies open in the hand of the angel who is standing on the
      sea and on the land."'
  - name: Revelation 10:9
    orderIndex: 8
    osisId: Rev.10.9
    sblId: Rev 10:9
    shortName: Rev 10:9
    text: So I went to the angel and asked him to give me the little scroll. He said
      to me, "Take it and eat it. It will turn your stomach sour, but in your mouth
      it will be as sweet as honey."
  - name: Revelation 10:10
    orderIndex: 9
    osisId: Rev.10.10
    sblId: Rev 10:10
    shortName: Rev 10:10
    text: I took the little scroll from the angel's hand and ate it. It tasted as
      sweet as honey in my mouth, but when I had eaten it, my stomach turned sour.
  - name: Revelation 10:11
    orderIndex: 10
    osisId: Rev.10.11
    sblId: Rev 10:11
    shortName: Rev 10:11
    text: Then I was told, "You must prophesy again about many peoples, nations, languages
      and kings."
  versesCount: 11
- name: Revelation 11
  orderIndex: 10
  osisId: Rev.11
  sblId: Rev 11
  shortName: Rev 11
  verses:
  - name: Revelation 11:1
    orderIndex: 0
    osisId: Rev.11.1
    sblId: Rev 11:1
    shortName: Rev 11:1
    text: I was given a reed like a measuring rod and was told, "Go and measure the
      temple of God and the altar, and count the worshipers there.
  - name: Revelation 11:2
    orderIndex: 1
    osisId: Rev.11.2
    sblId: Rev 11:2
    shortName: Rev 11:2
    text: But exclude the outer court; do not measure it, because it has been given
      to the Gentiles. They will trample on the holy city for 42 months.
  - name: Revelation 11:3
    orderIndex: 2
    osisId: Rev.11.3
    sblId: Rev 11:3
    shortName: Rev 11:3
    text: And I will give power to my two witnesses, and they will prophesy for 1,260
      days, clothed in sackcloth."
  - name: Revelation 11:4
    orderIndex: 3
    osisId: Rev.11.4
    sblId: Rev 11:4
    shortName: Rev 11:4
    text: These are the two olive trees and the two lampstands that stand before the
      Lord of the earth.
  - name: Revelation 11:5
    orderIndex: 4
    osisId: Rev.11.5
    sblId: Rev 11:5
    shortName: Rev 11:5
    text: If anyone tries to harm them, fire comes from their mouths and devours their
      enemies. This is how anyone who wants to harm them must die.
  - name: Revelation 11:6
    orderIndex: 5
    osisId: Rev.11.6
    sblId: Rev 11:6
    shortName: Rev 11:6
    text: These men have power to shut up the sky so that it will not rain during
      the time they are prophesying; and they have power to turn the waters into blood
      and to strike the earth with every kind of plague as often as they want.
  - name: Revelation 11:7
    orderIndex: 6
    osisId: Rev.11.7
    sblId: Rev 11:7
    shortName: Rev 11:7
    text: Now when they have finished their testimony, the beast that comes up from
      the Abyss will attack them, and overpower and kill them.
  - name: Revelation 11:8
    orderIndex: 7
    osisId: Rev.11.8
    sblId: Rev 11:8
    shortName: Rev 11:8
    text: Their bodies will lie in the street of the great city, which is figuratively
      called Sodom and Egypt, where also their Lord was crucified.
  - name: Revelation 11:9
    orderIndex: 8
    osisId: Rev.11.9
    sblId: Rev 11:9
    shortName: Rev 11:9
    text: For three and a half days men from every people, tribe, language and nation
      will gaze on their bodies and refuse them burial.
  - name: Revelation 11:10
    orderIndex: 9
    osisId: Rev.11.10
    sblId: Rev 11:10
    shortName: Rev 11:10
    text: The inhabitants of the earth will gloat over them and will celebrate by
      sending each other gifts, because these two prophets had tormented those who
      live on the earth.
  - name: Revelation 11:11
    orderIndex: 10
    osisId: Rev.11.11
    sblId: Rev 11:11
    shortName: Rev 11:11
    text: But after the three and a half days a breath of life from God entered them,
      and they stood on their feet, and terror struck those who saw them.
  - name: Revelation 11:12
    orderIndex: 11
    osisId: Rev.11.12
    sblId: Rev 11:12
    shortName: Rev 11:12
    text: Then they heard a loud voice from heaven saying to them, "Come up here."
      And they went up to heaven in a cloud, while their enemies looked on.
  - name: Revelation 11:13
    orderIndex: 12
    osisId: Rev.11.13
    sblId: Rev 11:13
    shortName: Rev 11:13
    text: At that very hour there was a severe earthquake and a tenth of the city
      collapsed. Seven thousand people were killed in the earthquake, and the survivors
      were terrified and gave glory to the God of heaven.
  - name: Revelation 11:14
    orderIndex: 13
    osisId: Rev.11.14
    sblId: Rev 11:14
    shortName: Rev 11:14
    text: The second woe has passed; the third woe is coming soon.
  - name: Revelation 11:15
    orderIndex: 14
    osisId: Rev.11.15
    sblId: Rev 11:15
    shortName: Rev 11:15
    text: 'The seventh angel sounded his trumpet, and there were loud voices in heaven,
      which said: "The kingdom of the world has become the kingdom of our Lord and
      of his Christ, and he will reign for ever and ever."'
  - name: Revelation 11:16
    orderIndex: 15
    osisId: Rev.11.16
    sblId: Rev 11:16
    shortName: Rev 11:16
    text: And the twenty-four elders, who were seated on their thrones before God,
      fell on their faces and worshiped God,
  - name: Revelation 11:17
    orderIndex: 16
    osisId: Rev.11.17
    sblId: Rev 11:17
    shortName: Rev 11:17
    text: 'saying: "We give thanks to you, Lord God Almighty, the One who is and who
      was, because you have taken your great power and have begun to reign.'
  - name: Revelation 11:18
    orderIndex: 17
    osisId: Rev.11.18
    sblId: Rev 11:18
    shortName: Rev 11:18
    text: The nations were angry; and your wrath has come. The time has come for judging
      the dead, and for rewarding your servants the prophets and your saints and those
      who reverence your name, both small and great--and for destroying those who
      destroy the earth."
  - name: Revelation 11:19
    orderIndex: 18
    osisId: Rev.11.19
    sblId: Rev 11:19
    shortName: Rev 11:19
    text: Then God's temple in heaven was opened, and within his temple was seen the
      ark of his covenant. And there came flashes of lightning, rumblings, peals of
      thunder, an earthquake and a great hailstorm.
  versesCount: 19
- name: Revelation 12
  orderIndex: 11
  osisId: Rev.12
  sblId: Rev 12
  shortName: Rev 12
  verses:
  - name: Revelation 12:1
    orderIndex: 0
    osisId: Rev.12.1
    sblId: Rev 12:1
    shortName: Rev 12:1
    text: 'A great and wondrous sign appeared in heaven: a woman clothed with the
      sun, with the moon under her feet and a crown of twelve stars on her head.'
  - name: Revelation 12:2
    orderIndex: 1
    osisId: Rev.12.2
    sblId: Rev 12:2
    shortName: Rev 12:2
    text: She was pregnant and cried out in pain as she was about to give birth.
  - name: Revelation 12:3
    orderIndex: 2
    osisId: Rev.12.3
    sblId: Rev 12:3
    shortName: Rev 12:3
    text: 'Then another sign appeared in heaven: an enormous red dragon with seven
      heads and ten horns and seven crowns on his heads.'
  - name: Revelation 12:4
    orderIndex: 3
    osisId: Rev.12.4
    sblId: Rev 12:4
    shortName: Rev 12:4
    text: His tail swept a third of the stars out of the sky and flung them to the
      earth. The dragon stood in front of the woman who was about to give birth, so
      that he might devour her child the moment it was born.
  - name: Revelation 12:5
    orderIndex: 4
    osisId: Rev.12.5
    sblId: Rev 12:5
    shortName: Rev 12:5
    text: She gave birth to a son, a male child, who will rule all the nations with
      an iron scepter. And her child was snatched up to God and to his throne.
  - name: Revelation 12:6
    orderIndex: 5
    osisId: Rev.12.6
    sblId: Rev 12:6
    shortName: Rev 12:6
    text: The woman fled into the desert to a place prepared for her by God, where
      she might be taken care of for 1,260 days.
  - name: Revelation 12:7
    orderIndex: 6
    osisId: Rev.12.7
    sblId: Rev 12:7
    shortName: Rev 12:7
    text: And there was war in heaven. Michael and his angels fought against the dragon,
      and the dragon and his angels fought back.
  - name: Revelation 12:8
    orderIndex: 7
    osisId: Rev.12.8
    sblId: Rev 12:8
    shortName: Rev 12:8
    text: But he was not strong enough, and they lost their place in heaven.
  - name: Revelation 12:9
    orderIndex: 8
    osisId: Rev.12.9
    sblId: Rev 12:9
    shortName: Rev 12:9
    text: The great dragon was hurled down--that ancient serpent called the devil,
      or Satan, who leads the whole world astray. He was hurled to the earth, and
      his angels with him.
  - name: Revelation 12:10
    orderIndex: 9
    osisId: Rev.12.10
    sblId: Rev 12:10
    shortName: Rev 12:10
    text: 'Then I heard a loud voice in heaven say: "Now have come the salvation and
      the power and the kingdom of our God, and the authority of his Christ. For the
      accuser of our brothers, who accuses them before our God day and night, has
      been hurled down.'
  - name: Revelation 12:11
    orderIndex: 10
    osisId: Rev.12.11
    sblId: Rev 12:11
    shortName: Rev 12:11
    text: They overcame him by the blood of the Lamb and by the word of their testimony;
      they did not love their lives so much as to shrink from death.
  - name: Revelation 12:12
    orderIndex: 11
    osisId: Rev.12.12
    sblId: Rev 12:12
    shortName: Rev 12:12
    text: Therefore rejoice, you heavens and you who dwell in them! But woe to the
      earth and the sea, because the devil has gone down to you! He is filled with
      fury, because he knows that his time is short."
  - name: Revelation 12:13
    orderIndex: 12
    osisId: Rev.12.13
    sblId: Rev 12:13
    shortName: Rev 12:13
    text: When the dragon saw that he had been hurled to the earth, he pursued the
      woman who had given birth to the male child.
  - name: Revelation 12:14
    orderIndex: 13
    osisId: Rev.12.14
    sblId: Rev 12:14
    shortName: Rev 12:14
    text: The woman was given the two wings of a great eagle, so that she might fly
      to the place prepared for her in the desert, where she would be taken care of
      for a time, times and half a time, out of the serpent's reach.
  - name: Revelation 12:15
    orderIndex: 14
    osisId: Rev.12.15
    sblId: Rev 12:15
    shortName: Rev 12:15
    text: Then from his mouth the serpent spewed water like a river, to overtake the
      woman and sweep her away with the torrent.
  - name: Revelation 12:16
    orderIndex: 15
    osisId: Rev.12.16
    sblId: Rev 12:16
    shortName: Rev 12:16
    text: But the earth helped the woman by opening its mouth and swallowing the river
      that the dragon had spewed out of his mouth.
  - name: Revelation 12:17
    orderIndex: 16
    osisId: Rev.12.17
    sblId: Rev 12:17
    shortName: Rev 12:17
    text: Then the dragon was enraged at the woman and went off to make war against
      the rest of her offspring--those who obey God's commandments and hold to the
      testimony of Jesus.
  versesCount: 17
- name: Revelation 13
  orderIndex: 12
  osisId: Rev.13
  sblId: Rev 13
  shortName: Rev 13
  verses:
  - name: Revelation 13:1
    orderIndex: 0
    osisId: Rev.13.1
    sblId: Rev 13:1
    shortName: Rev 13:1
    text: And the dragon stood on the shore of the sea.
  - name: Revelation 13:2
    orderIndex: 1
    osisId: Rev.13.2
    sblId: Rev 13:2
    shortName: Rev 13:2
    text: And I saw a beast coming out of the sea. He had ten horns and seven heads,
      with ten crowns on his horns, and on each head a blasphemous name. The beast
      I saw resembled a leopard, but had feet like those of a bear and a mouth like
      that of a lion. The dragon gave the beast his power and his throne and great
      authority.
  - name: Revelation 13:3
    orderIndex: 2
    osisId: Rev.13.3
    sblId: Rev 13:3
    shortName: Rev 13:3
    text: One of the heads of the beast seemed to have had a fatal wound, but the
      fatal wound had been healed. The whole world was astonished and followed the
      beast.
  - name: Revelation 13:4
    orderIndex: 3
    osisId: Rev.13.4
    sblId: Rev 13:4
    shortName: Rev 13:4
    text: Men worshiped the dragon because he had given authority to the beast, and
      they also worshiped the beast and asked, "Who is like the beast? Who can make
      war against him?"
  - name: Revelation 13:5
    orderIndex: 4
    osisId: Rev.13.5
    sblId: Rev 13:5
    shortName: Rev 13:5
    text: The beast was given a mouth to utter proud words and blasphemies and to
      exercise his authority for forty-two months.
  - name: Revelation 13:6
    orderIndex: 5
    osisId: Rev.13.6
    sblId: Rev 13:6
    shortName: Rev 13:6
    text: He opened his mouth to blaspheme God, and to slander his name and his dwelling
      place and those who live in heaven.
  - name: Revelation 13:7
    orderIndex: 6
    osisId: Rev.13.7
    sblId: Rev 13:7
    shortName: Rev 13:7
    text: He was given power to make war against the saints and to conquer them. And
      he was given authority over every tribe, people, language and nation.
  - name: Revelation 13:8
    orderIndex: 7
    osisId: Rev.13.8
    sblId: Rev 13:8
    shortName: Rev 13:8
    text: All inhabitants of the earth will worship the beast--all whose names have
      not been written in the book of life belonging to the Lamb that was slain from
      the creation of the world.
  - name: Revelation 13:9
    orderIndex: 8
    osisId: Rev.13.9
    sblId: Rev 13:9
    shortName: Rev 13:9
    text: He who has an ear, let him hear.
  - name: Revelation 13:10
    orderIndex: 9
    osisId: Rev.13.10
    sblId: Rev 13:10
    shortName: Rev 13:10
    text: If anyone is to go into captivity, into captivity he will go. If anyone
      is to be killed with the sword, with the sword he will be killed. This calls
      for patient endurance and faithfulness on the part of the saints.
  - name: Revelation 13:11
    orderIndex: 10
    osisId: Rev.13.11
    sblId: Rev 13:11
    shortName: Rev 13:11
    text: Then I saw another beast, coming out of the earth. He had two horns like
      a lamb, but he spoke like a dragon.
  - name: Revelation 13:12
    orderIndex: 11
    osisId: Rev.13.12
    sblId: Rev 13:12
    shortName: Rev 13:12
    text: He exercised all the authority of the first beast on his behalf, and made
      the earth and its inhabitants worship the first beast, whose fatal wound had
      been healed.
  - name: Revelation 13:13
    orderIndex: 12
    osisId: Rev.13.13
    sblId: Rev 13:13
    shortName: Rev 13:13
    text: And he performed great and miraculous signs, even causing fire to come down
      from heaven to earth in full view of men.
  - name: Revelation 13:14
    orderIndex: 13
    osisId: Rev.13.14
    sblId: Rev 13:14
    shortName: Rev 13:14
    text: Because of the signs he was given power to do on behalf of the first beast,
      he deceived the inhabitants of the earth. He ordered them to set up an image
      in honor of the beast who was wounded by the sword and yet lived.
  - name: Revelation 13:15
    orderIndex: 14
    osisId: Rev.13.15
    sblId: Rev 13:15
    shortName: Rev 13:15
    text: He was given power to give breath to the image of the first beast, so that
      it could speak and cause all who refused to worship the image to be killed.
  - name: Revelation 13:16
    orderIndex: 15
    osisId: Rev.13.16
    sblId: Rev 13:16
    shortName: Rev 13:16
    text: He also forced everyone, small and great, rich and poor, free and slave,
      to receive a mark on his right hand or on his forehead,
  - name: Revelation 13:17
    orderIndex: 16
    osisId: Rev.13.17
    sblId: Rev 13:17
    shortName: Rev 13:17
    text: so that no one could buy or sell unless he had the mark, which is the name
      of the beast or the number of his name.
  - name: Revelation 13:18
    orderIndex: 17
    osisId: Rev.13.18
    sblId: Rev 13:18
    shortName: Rev 13:18
    text: This calls for wisdom. If anyone has insight, let him calculate the number
      of the beast, for it is man's number. His number is 666.
  versesCount: 18
- name: Revelation 14
  orderIndex: 13
  osisId: Rev.14
  sblId: Rev 14
  shortName: Rev 14
  verses:
  - name: Revelation 14:1
    orderIndex: 0
    osisId: Rev.14.1
    sblId: Rev 14:1
    shortName: Rev 14:1
    text: Then I looked, and there before me was the Lamb, standing on Mount Zion,
      and with him 144,000 who had his name and his Father's name written on their
      foreheads.
  - name: Revelation 14:2
    orderIndex: 1
    osisId: Rev.14.2
    sblId: Rev 14:2
    shortName: Rev 14:2
    text: And I heard a sound from heaven like the roar of rushing waters and like
      a loud peal of thunder. The sound I heard was like that of harpists playing
      their harps.
  - name: Revelation 14:3
    orderIndex: 2
    osisId: Rev.14.3
    sblId: Rev 14:3
    shortName: Rev 14:3
    text: And they sang a new song before the throne and before the four living creatures
      and the elders. No one could learn the song except the 144,000 who had been
      redeemed from the earth.
  - name: Revelation 14:4
    orderIndex: 3
    osisId: Rev.14.4
    sblId: Rev 14:4
    shortName: Rev 14:4
    text: These are those who did not defile themselves with women, for they kept
      themselves pure. They follow the Lamb wherever he goes. They were purchased
      from among men and offered as firstfruits to God and the Lamb.
  - name: Revelation 14:5
    orderIndex: 4
    osisId: Rev.14.5
    sblId: Rev 14:5
    shortName: Rev 14:5
    text: No lie was found in their mouths; they are blameless.
  - name: Revelation 14:6
    orderIndex: 5
    osisId: Rev.14.6
    sblId: Rev 14:6
    shortName: Rev 14:6
    text: Then I saw another angel flying in midair, and he had the eternal gospel
      to proclaim to those who live on the earth--to every nation, tribe, language
      and people.
  - name: Revelation 14:7
    orderIndex: 6
    osisId: Rev.14.7
    sblId: Rev 14:7
    shortName: Rev 14:7
    text: He said in a loud voice, "Fear God and give him glory, because the hour
      of his judgment has come. Worship him who made the heavens, the earth, the sea
      and the springs of water."
  - name: Revelation 14:8
    orderIndex: 7
    osisId: Rev.14.8
    sblId: Rev 14:8
    shortName: Rev 14:8
    text: A second angel followed and said, "Fallen! Fallen is Babylon the Great,
      which made all the nations drink the maddening wine of her adulteries."
  - name: Revelation 14:9
    orderIndex: 8
    osisId: Rev.14.9
    sblId: Rev 14:9
    shortName: Rev 14:9
    text: 'A third angel followed them and said in a loud voice: "If anyone worships
      the beast and his image and receives his mark on the forehead or on the hand,'
  - name: Revelation 14:10
    orderIndex: 9
    osisId: Rev.14.10
    sblId: Rev 14:10
    shortName: Rev 14:10
    text: he, too, will drink of the wine of God's fury, which has been poured full
      strength into the cup of his wrath. He will be tormented with burning sulfur
      in the presence of the holy angels and of the Lamb.
  - name: Revelation 14:11
    orderIndex: 10
    osisId: Rev.14.11
    sblId: Rev 14:11
    shortName: Rev 14:11
    text: And the smoke of their torment rises for ever and ever. There is no rest
      day or night for those who worship the beast and his image, or for anyone who
      receives the mark of his name."
  - name: Revelation 14:12
    orderIndex: 11
    osisId: Rev.14.12
    sblId: Rev 14:12
    shortName: Rev 14:12
    text: This calls for patient endurance on the part of the saints who obey God's
      commandments and remain faithful to Jesus.
  - name: Revelation 14:13
    orderIndex: 12
    osisId: Rev.14.13
    sblId: Rev 14:13
    shortName: Rev 14:13
    text: 'Then I heard a voice from heaven say, "Write: Blessed are the dead who
      die in the Lord from now on.Yes," says the Spirit, "they will rest from their
      labor, for their deeds will follow them."'
  - name: Revelation 14:14
    orderIndex: 13
    osisId: Rev.14.14
    sblId: Rev 14:14
    shortName: Rev 14:14
    text: I looked, and there before me was a white cloud, and seated on the cloud
      was one "like a son of man" with a crown of gold on his head and a sharp sickle
      in his hand.
  - name: Revelation 14:15
    orderIndex: 14
    osisId: Rev.14.15
    sblId: Rev 14:15
    shortName: Rev 14:15
    text: Then another angel came out of the temple and called in a loud voice to
      him who was sitting on the cloud, "Take your sickle and reap, because the time
      to reap has come, for the harvest of the earth is ripe."
  - name: Revelation 14:16
    orderIndex: 15
    osisId: Rev.14.16
    sblId: Rev 14:16
    shortName: Rev 14:16
    text: So he who was seated on the cloud swung his sickle over the earth, and the
      earth was harvested.
  - name: Revelation 14:17
    orderIndex: 16
    osisId: Rev.14.17
    sblId: Rev 14:17
    shortName: Rev 14:17
    text: Another angel came out of the temple in heaven, and he too had a sharp sickle.
  - name: Revelation 14:18
    orderIndex: 17
    osisId: Rev.14.18
    sblId: Rev 14:18
    shortName: Rev 14:18
    text: Still another angel, who had charge of the fire, came from the altar and
      called in a loud voice to him who had the sharp sickle, "Take your sharp sickle
      and gather the clusters of grapes from the earth's vine, because its grapes
      are ripe."
  - name: Revelation 14:19
    orderIndex: 18
    osisId: Rev.14.19
    sblId: Rev 14:19
    shortName: Rev 14:19
    text: The angel swung his sickle on the earth, gathered its grapes and threw them
      into the great winepress of God's wrath.
  - name: Revelation 14:20
    orderIndex: 19
    osisId: Rev.14.20
    sblId: Rev 14:20
    shortName: Rev 14:20
    text: They were trampled in the winepress outside the city, and blood flowed out
      of the press, rising as high as the horses' bridles for a distance of 1,600
      stadia.
  versesCount: 20
- name: Revelation 15
  orderIndex: 14
  osisId: Rev.15
  sblId: Rev 15
  shortName: Rev 15
  verses:
  - name: Revelation 15:1
    orderIndex: 0
    osisId: Rev.15.1
    sblId: Rev 15:1
    shortName: Rev 15:1
    text: 'I saw in heaven another great and marvelous sign: seven angels with the
      seven last plagues--last, because with them God''s wrath is completed.'
  - name: Revelation 15:2
    orderIndex: 1
    osisId: Rev.15.2
    sblId: Rev 15:2
    shortName: Rev 15:2
    text: And I saw what looked like a sea of glass mixed with fire and, standing
      beside the sea, those who had been victorious over the beast and his image and
      over the number of his name. They held harps given them by God
  - name: Revelation 15:3
    orderIndex: 2
    osisId: Rev.15.3
    sblId: Rev 15:3
    shortName: Rev 15:3
    text: 'and sang the song of Moses the servant of God and the song of the Lamb:
      "Great and marvelous are your deeds, Lord God Almighty. Just and true are your
      ways, King of the ages.'
  - name: Revelation 15:4
    orderIndex: 3
    osisId: Rev.15.4
    sblId: Rev 15:4
    shortName: Rev 15:4
    text: Who will not fear you, O Lord, and bring glory to your name? For you alone
      are holy. All nations will come and worship before you, for your righteous acts
      have been revealed."
  - name: Revelation 15:5
    orderIndex: 4
    osisId: Rev.15.5
    sblId: Rev 15:5
    shortName: Rev 15:5
    text: After this I looked and in heaven the temple, that is, the tabernacle of
      the Testimony, was opened.
  - name: Revelation 15:6
    orderIndex: 5
    osisId: Rev.15.6
    sblId: Rev 15:6
    shortName: Rev 15:6
    text: Out of the temple came the seven angels with the seven plagues. They were
      dressed in clean, shining linen and wore golden sashes around their chests.
  - name: Revelation 15:7
    orderIndex: 6
    osisId: Rev.15.7
    sblId: Rev 15:7
    shortName: Rev 15:7
    text: Then one of the four living creatures gave to the seven angels seven golden
      bowls filled with the wrath of God, who lives for ever and ever.
  - name: Revelation 15:8
    orderIndex: 7
    osisId: Rev.15.8
    sblId: Rev 15:8
    shortName: Rev 15:8
    text: And the temple was filled with smoke from the glory of God and from his
      power, and no one could enter the temple until the seven plagues of the seven
      angels were completed.
  versesCount: 8
- name: Revelation 16
  orderIndex: 15
  osisId: Rev.16
  sblId: Rev 16
  shortName: Rev 16
  verses:
  - name: Revelation 16:1
    orderIndex: 0
    osisId: Rev.16.1
    sblId: Rev 16:1
    shortName: Rev 16:1
    text: Then I heard a loud voice from the temple saying to the seven angels, "Go,
      pour out the seven bowls of God's wrath on the earth."
  - name: Revelation 16:2
    orderIndex: 1
    osisId: Rev.16.2
    sblId: Rev 16:2
    shortName: Rev 16:2
    text: The first angel went and poured out his bowl on the land, and ugly and painful
      sores broke out on the people who had the mark of the beast and worshiped his
      image.
  - name: Revelation 16:3
    orderIndex: 2
    osisId: Rev.16.3
    sblId: Rev 16:3
    shortName: Rev 16:3
    text: The second angel poured out his bowl on the sea, and it turned into blood
      like that of a dead man, and every living thing in the sea died.
  - name: Revelation 16:4
    orderIndex: 3
    osisId: Rev.16.4
    sblId: Rev 16:4
    shortName: Rev 16:4
    text: The third angel poured out his bowl on the rivers and springs of water,
      and they became blood.
  - name: Revelation 16:5
    orderIndex: 4
    osisId: Rev.16.5
    sblId: Rev 16:5
    shortName: Rev 16:5
    text: 'Then I heard the angel in charge of the waters say: "You are just in these
      judgments, you who are and who were, the Holy One, because you have so judged;'
  - name: Revelation 16:6
    orderIndex: 5
    osisId: Rev.16.6
    sblId: Rev 16:6
    shortName: Rev 16:6
    text: for they have shed the blood of your saints and prophets, and you have given
      them blood to drink as they deserve."
  - name: Revelation 16:7
    orderIndex: 6
    osisId: Rev.16.7
    sblId: Rev 16:7
    shortName: Rev 16:7
    text: 'And I heard the altar respond: "Yes, Lord God Almighty, true and just are
      your judgments."'
  - name: Revelation 16:8
    orderIndex: 7
    osisId: Rev.16.8
    sblId: Rev 16:8
    shortName: Rev 16:8
    text: The fourth angel poured out his bowl on the sun, and the sun was given power
      to scorch people with fire.
  - name: Revelation 16:9
    orderIndex: 8
    osisId: Rev.16.9
    sblId: Rev 16:9
    shortName: Rev 16:9
    text: They were seared by the intense heat and they cursed the name of God, who
      had control over these plagues, but they refused to repent and glorify him.
  - name: Revelation 16:10
    orderIndex: 9
    osisId: Rev.16.10
    sblId: Rev 16:10
    shortName: Rev 16:10
    text: The fifth angel poured out his bowl on the throne of the beast, and his
      kingdom was plunged into darkness. Men gnawed their tongues in agony
  - name: Revelation 16:11
    orderIndex: 10
    osisId: Rev.16.11
    sblId: Rev 16:11
    shortName: Rev 16:11
    text: and cursed the God of heaven because of their pains and their sores, but
      they refused to repent of what they had done.
  - name: Revelation 16:12
    orderIndex: 11
    osisId: Rev.16.12
    sblId: Rev 16:12
    shortName: Rev 16:12
    text: The sixth angel poured out his bowl on the great river Euphrates, and its
      water was dried up to prepare the way for the kings from the East.
  - name: Revelation 16:13
    orderIndex: 12
    osisId: Rev.16.13
    sblId: Rev 16:13
    shortName: Rev 16:13
    text: Then I saw three evil spirits that looked like frogs; they came out of the
      mouth of the dragon, out of the mouth of the beast and out of the mouth of the
      false prophet.
  - name: Revelation 16:14
    orderIndex: 13
    osisId: Rev.16.14
    sblId: Rev 16:14
    shortName: Rev 16:14
    text: They are spirits of demons performing miraculous signs, and they go out
      to the kings of the whole world, to gather them for the battle on the great
      day of God Almighty.
  - name: Revelation 16:15
    orderIndex: 14
    osisId: Rev.16.15
    sblId: Rev 16:15
    shortName: Rev 16:15
    text: '"Behold, I come like a thief! Blessed is he who stays awake and keeps his
      clothes with him, so that he may not go naked and be shamefully exposed."'
  - name: Revelation 16:16
    orderIndex: 15
    osisId: Rev.16.16
    sblId: Rev 16:16
    shortName: Rev 16:16
    text: Then they gathered the kings together to the place that in Hebrew is called
      Armageddon.
  - name: Revelation 16:17
    orderIndex: 16
    osisId: Rev.16.17
    sblId: Rev 16:17
    shortName: Rev 16:17
    text: The seventh angel poured out his bowl into the air, and out of the temple
      came a loud voice from the throne, saying, "It is done!"
  - name: Revelation 16:18
    orderIndex: 17
    osisId: Rev.16.18
    sblId: Rev 16:18
    shortName: Rev 16:18
    text: Then there came flashes of lightning, rumblings, peals of thunder and a
      severe earthquake. No earthquake like it has ever occurred since man has been
      on earth, so tremendous was the quake.
  - name: Revelation 16:19
    orderIndex: 18
    osisId: Rev.16.19
    sblId: Rev 16:19
    shortName: Rev 16:19
    text: The great city split into three parts, and the cities of the nations collapsed.
      God remembered Babylon the Great and gave her the cup filled with the wine of
      the fury of his wrath.
  - name: Revelation 16:20
    orderIndex: 19
    osisId: Rev.16.20
    sblId: Rev 16:20
    shortName: Rev 16:20
    text: Every island fled away and the mountains could not be found.
  - name: Revelation 16:21
    orderIndex: 20
    osisId: Rev.16.21
    sblId: Rev 16:21
    shortName: Rev 16:21
    text: From the sky huge hailstones of about a hundred pounds each fell upon men.
      And they cursed God on account of the plague of hail, because the plague was
      so terrible.
  versesCount: 21
- name: Revelation 17
  orderIndex: 16
  osisId: Rev.17
  sblId: Rev 17
  shortName: Rev 17
  verses:
  - name: Revelation 17:1
    orderIndex: 0
    osisId: Rev.17.1
    sblId: Rev 17:1
    shortName: Rev 17:1
    text: One of the seven angels who had the seven bowls came and said to me, "Come,
      I will show you the punishment of the great prostitute, who sits on many waters.
  - name: Revelation 17:2
    orderIndex: 1
    osisId: Rev.17.2
    sblId: Rev 17:2
    shortName: Rev 17:2
    text: With her the kings of the earth committed adultery and the inhabitants of
      the earth were intoxicated with the wine of her adulteries."
  - name: Revelation 17:3
    orderIndex: 2
    osisId: Rev.17.3
    sblId: Rev 17:3
    shortName: Rev 17:3
    text: Then the angel carried me away in the Spirit into a desert. There I saw
      a woman sitting on a scarlet beast that was covered with blasphemous names and
      had seven heads and ten horns.
  - name: Revelation 17:4
    orderIndex: 3
    osisId: Rev.17.4
    sblId: Rev 17:4
    shortName: Rev 17:4
    text: The woman was dressed in purple and scarlet, and was glittering with gold,
      precious stones and pearls. She held a golden cup in her hand, filled with abominable
      things and the filth of her adulteries.
  - name: Revelation 17:5
    orderIndex: 4
    osisId: Rev.17.5
    sblId: Rev 17:5
    shortName: Rev 17:5
    text: 'This title was written on her forehead: MYSTERY BABYLON THE GREAT THE MOTHER
      OF PROSTITUTES AND OF THE ABOMINATIONS OF THE EARTH.'
  - name: Revelation 17:6
    orderIndex: 5
    osisId: Rev.17.6
    sblId: Rev 17:6
    shortName: Rev 17:6
    text: I saw that the woman was drunk with the blood of the saints, the blood of
      those who bore testimony to Jesus.
  - name: Revelation 17:7
    orderIndex: 6
    osisId: Rev.17.7
    sblId: Rev 17:7
    shortName: Rev 17:7
    text: 'When I saw her, I was greatly astonished. Then the angel said to me: "Why
      are you astonished? I will explain to you the mystery of the woman and of the
      beast she rides, which has the seven heads and ten horns.'
  - name: Revelation 17:8
    orderIndex: 7
    osisId: Rev.17.8
    sblId: Rev 17:8
    shortName: Rev 17:8
    text: The beast, which you saw, once was, now is not, and will come up out of
      the Abyss and go to his destruction. The inhabitants of the earth whose names
      have not been written in the book of life from the creation of the world will
      be astonished when they see the beast, because he once was, now is not, and
      yet will come.
  - name: Revelation 17:9
    orderIndex: 8
    osisId: Rev.17.9
    sblId: Rev 17:9
    shortName: Rev 17:9
    text: '"This calls for a mind with wisdom. The seven heads are seven hills on
      which the woman sits.'
  - name: Revelation 17:10
    orderIndex: 9
    osisId: Rev.17.10
    sblId: Rev 17:10
    shortName: Rev 17:10
    text: They are also seven kings. Five have fallen, one is, the other has not yet
      come; but when he does come, he must remain for a little while.
  - name: Revelation 17:11
    orderIndex: 10
    osisId: Rev.17.11
    sblId: Rev 17:11
    shortName: Rev 17:11
    text: The beast who once was, and now is not, is an eighth king. He belongs to
      the seven and is going to his destruction.
  - name: Revelation 17:12
    orderIndex: 11
    osisId: Rev.17.12
    sblId: Rev 17:12
    shortName: Rev 17:12
    text: '"The ten horns you saw are ten kings who have not yet received a kingdom,
      but who for one hour will receive authority as kings along with the beast.'
  - name: Revelation 17:13
    orderIndex: 12
    osisId: Rev.17.13
    sblId: Rev 17:13
    shortName: Rev 17:13
    text: They have one purpose and will give their power and authority to the beast.
  - name: Revelation 17:14
    orderIndex: 13
    osisId: Rev.17.14
    sblId: Rev 17:14
    shortName: Rev 17:14
    text: They will make war against the Lamb, but the Lamb will overcome them because
      he is Lord of lords and King of kings--and with him will be his called, chosen
      and faithful followers."
  - name: Revelation 17:15
    orderIndex: 14
    osisId: Rev.17.15
    sblId: Rev 17:15
    shortName: Rev 17:15
    text: Then the angel said to me, "The waters you saw, where the prostitute sits,
      are peoples, multitudes, nations and languages.
  - name: Revelation 17:16
    orderIndex: 15
    osisId: Rev.17.16
    sblId: Rev 17:16
    shortName: Rev 17:16
    text: The beast and the ten horns you saw will hate the prostitute. They will
      bring her to ruin and leave her naked; they will eat her flesh and burn her
      with fire.
  - name: Revelation 17:17
    orderIndex: 16
    osisId: Rev.17.17
    sblId: Rev 17:17
    shortName: Rev 17:17
    text: For God has put it into their hearts to accomplish his purpose by agreeing
      to give the beast their power to rule, until God's words are fulfilled.
  - name: Revelation 17:18
    orderIndex: 17
    osisId: Rev.17.18
    sblId: Rev 17:18
    shortName: Rev 17:18
    text: The woman you saw is the great city that rules over the kings of the earth."
  versesCount: 18
- name: Revelation 18
  orderIndex: 17
  osisId: Rev.18
  sblId: Rev 18
  shortName: Rev 18
  verses:
  - name: Revelation 18:1
    orderIndex: 0
    osisId: Rev.18.1
    sblId: Rev 18:1
    shortName: Rev 18:1
    text: After this I saw another angel coming down from heaven. He had great authority,
      and the earth was illuminated by his splendor.
  - name: Revelation 18:2
    orderIndex: 1
    osisId: Rev.18.2
    sblId: Rev 18:2
    shortName: Rev 18:2
    text: 'With a mighty voice he shouted: "Fallen! Fallen is Babylon the Great! She
      has become a home for demons and a haunt for every evil spirit, a haunt for
      every unclean and detestable bird.'
  - name: Revelation 18:3
    orderIndex: 2
    osisId: Rev.18.3
    sblId: Rev 18:3
    shortName: Rev 18:3
    text: For all the nations have drunk the maddening wine of her adulteries. The
      kings of the earth committed adultery with her, and the merchants of the earth
      grew rich from her excessive luxuries."
  - name: Revelation 18:4
    orderIndex: 3
    osisId: Rev.18.4
    sblId: Rev 18:4
    shortName: Rev 18:4
    text: 'Then I heard another voice from heaven say: "Come out of her, my people,
      so that you will not share in her sins, so that you will not receive any of
      her plagues;'
  - name: Revelation 18:5
    orderIndex: 4
    osisId: Rev.18.5
    sblId: Rev 18:5
    shortName: Rev 18:5
    text: for her sins are piled up to heaven, and God has remembered her crimes.
  - name: Revelation 18:6
    orderIndex: 5
    osisId: Rev.18.6
    sblId: Rev 18:6
    shortName: Rev 18:6
    text: Give back to her as she has given; pay her back double for what she has
      done. Mix her a double portion from her own cup.
  - name: Revelation 18:7
    orderIndex: 6
    osisId: Rev.18.7
    sblId: Rev 18:7
    shortName: Rev 18:7
    text: Give her as much torture and grief as the glory and luxury she gave herself.
      In her heart she boasts, 'I sit as queen; I am not a widow, and I will never
      mourn.'
  - name: Revelation 18:8
    orderIndex: 7
    osisId: Rev.18.8
    sblId: Rev 18:8
    shortName: Rev 18:8
    text: 'Therefore in one day her plagues will overtake her: death, mourning and
      famine. She will be consumed by fire, for mighty is the Lord God who judges
      her.'
  - name: Revelation 18:9
    orderIndex: 8
    osisId: Rev.18.9
    sblId: Rev 18:9
    shortName: Rev 18:9
    text: '"When the kings of the earth who committed adultery with her and shared
      her luxury see the smoke of her burning, they will weep and mourn over her.'
  - name: Revelation 18:10
    orderIndex: 9
    osisId: Rev.18.10
    sblId: Rev 18:10
    shortName: Rev 18:10
    text: 'Terrified at her torment, they will stand far off and cry: "''Woe! Woe,
      O great city, O Babylon, city of power! In one hour your doom has come!'''
  - name: Revelation 18:11
    orderIndex: 10
    osisId: Rev.18.11
    sblId: Rev 18:11
    shortName: Rev 18:11
    text: '"The merchants of the earth will weep and mourn over her because no one
      buys their cargoes any more--'
  - name: Revelation 18:12
    orderIndex: 11
    osisId: Rev.18.12
    sblId: Rev 18:12
    shortName: Rev 18:12
    text: cargoes of gold, silver, precious stones and pearls; fine linen, purple,
      silk and scarlet cloth; every sort of citron wood, and articles of every kind
      made of ivory, costly wood, bronze, iron and marble;
  - name: Revelation 18:13
    orderIndex: 12
    osisId: Rev.18.13
    sblId: Rev 18:13
    shortName: Rev 18:13
    text: cargoes of cinnamon and spice, of incense, myrrh and frankincense, of wine
      and olive oil, of fine flour and wheat; cattle and sheep; horses and carriages;
      and bodies and souls of men.
  - name: Revelation 18:14
    orderIndex: 13
    osisId: Rev.18.14
    sblId: Rev 18:14
    shortName: Rev 18:14
    text: '"They will say, ''The fruit you longed for is gone from you. All your riches
      and splendor have vanished, never to be recovered.'''
  - name: Revelation 18:15
    orderIndex: 14
    osisId: Rev.18.15
    sblId: Rev 18:15
    shortName: Rev 18:15
    text: The merchants who sold these things and gained their wealth from her will
      stand far off, terrified at her torment. They will weep and mourn
  - name: Revelation 18:16
    orderIndex: 15
    osisId: Rev.18.16
    sblId: Rev 18:16
    shortName: Rev 18:16
    text: 'and cry out: "''Woe! Woe, O great city, dressed in fine linen, purple and
      scarlet, and glittering with gold, precious stones and pearls!'
  - name: Revelation 18:17
    orderIndex: 16
    osisId: Rev.18.17
    sblId: Rev 18:17
    shortName: Rev 18:17
    text: In one hour such great wealth has been brought to ruin!'
  - name: Revelation 18:18
    orderIndex: 17
    osisId: Rev.18.18
    sblId: Rev 18:18
    shortName: Rev 18:18
    text: '"Every sea captain, and all who travel by ship, the sailors, and all who
      earn their living from the sea, will stand far off. When they see the smoke
      of her burning, they will exclaim, ''Was there ever a city like this great city?'''
  - name: Revelation 18:19
    orderIndex: 18
    osisId: Rev.18.19
    sblId: Rev 18:19
    shortName: Rev 18:19
    text: 'They will throw dust on their heads, and with weeping and mourning cry
      out: "''Woe! Woe, O great city, where all who had ships on the sea became rich
      through her wealth! In one hour she has been brought to ruin!'
  - name: Revelation 18:20
    orderIndex: 19
    osisId: Rev.18.20
    sblId: Rev 18:20
    shortName: Rev 18:20
    text: Rejoice over her, O heaven! Rejoice, saints and apostles and prophets! God
      has judged her for the way she treated you.'"
  - name: Revelation 18:21
    orderIndex: 20
    osisId: Rev.18.21
    sblId: Rev 18:21
    shortName: Rev 18:21
    text: 'Then a mighty angel picked up a boulder the size of a large millstone and
      threw it into the sea, and said: "With such violence the great city of Babylon
      will be thrown down, never to be found again.'
  - name: Revelation 18:22
    orderIndex: 21
    osisId: Rev.18.22
    sblId: Rev 18:22
    shortName: Rev 18:22
    text: The music of harpists and musicians, flute players and trumpeters, will
      never be heard in you again. No workman of any trade will ever be found in you
      again. The sound of a millstone will never be heard in you again.
  - name: Revelation 18:23
    orderIndex: 22
    osisId: Rev.18.23
    sblId: Rev 18:23
    shortName: Rev 18:23
    text: The light of a lamp will never shine in you again. The voice of bridegroom
      and bride will never be heard in you again. Your merchants were the world's
      great men. By your magic spell all the nations were led astray.
  - name: Revelation 18:24
    orderIndex: 23
    osisId: Rev.18.24
    sblId: Rev 18:24
    shortName: Rev 18:24
    text: In her was found the blood of prophets and of the saints, and of all who
      have been killed on the earth."
  versesCount: 24
- name: Revelation 19
  orderIndex: 18
  osisId: Rev.19
  sblId: Rev 19
  shortName: Rev 19
  verses:
  - name: Revelation 19:1
    orderIndex: 0
    osisId: Rev.19.1
    sblId: Rev 19:1
    shortName: Rev 19:1
    text: 'After this I heard what sounded like the roar of a great multitude in heaven
      shouting: "Hallelujah! Salvation and glory and power belong to our God,'
  - name: Revelation 19:2
    orderIndex: 1
    osisId: Rev.19.2
    sblId: Rev 19:2
    shortName: Rev 19:2
    text: for true and just are his judgments. He has condemned the great prostitute
      who corrupted the earth by her adulteries. He has avenged on her the blood of
      his servants."
  - name: Revelation 19:3
    orderIndex: 2
    osisId: Rev.19.3
    sblId: Rev 19:3
    shortName: Rev 19:3
    text: 'And again they shouted: "Hallelujah! The smoke from her goes up for ever
      and ever."'
  - name: Revelation 19:4
    orderIndex: 3
    osisId: Rev.19.4
    sblId: Rev 19:4
    shortName: Rev 19:4
    text: 'The twenty-four elders and the four living creatures fell down and worshiped
      God, who was seated on the throne. And they cried: "Amen, Hallelujah!"'
  - name: Revelation 19:5
    orderIndex: 4
    osisId: Rev.19.5
    sblId: Rev 19:5
    shortName: Rev 19:5
    text: 'Then a voice came from the throne, saying: "Praise our God, all you his
      servants, you who fear him, both small and great!"'
  - name: Revelation 19:6
    orderIndex: 5
    osisId: Rev.19.6
    sblId: Rev 19:6
    shortName: Rev 19:6
    text: 'Then I heard what sounded like a great multitude, like the roar of rushing
      waters and like loud peals of thunder, shouting: "Hallelujah! For our Lord God
      Almighty reigns.'
  - name: Revelation 19:7
    orderIndex: 6
    osisId: Rev.19.7
    sblId: Rev 19:7
    shortName: Rev 19:7
    text: Let us rejoice and be glad and give him glory! For the wedding of the Lamb
      has come, and his bride has made herself ready.
  - name: Revelation 19:8
    orderIndex: 7
    osisId: Rev.19.8
    sblId: Rev 19:8
    shortName: Rev 19:8
    text: Fine linen, bright and clean, was given her to wear." (Fine linen stands
      for the righteous acts of the saints.)
  - name: Revelation 19:9
    orderIndex: 8
    osisId: Rev.19.9
    sblId: Rev 19:9
    shortName: Rev 19:9
    text: 'Then the angel said to me, "Write: ''Blessed are those who are invited
      to the wedding supper of the Lamb!''" And he added, "These are the true words
      of God."'
  - name: Revelation 19:10
    orderIndex: 9
    osisId: Rev.19.10
    sblId: Rev 19:10
    shortName: Rev 19:10
    text: At this I fell at his feet to worship him. But he said to me, "Do not do
      it! I am a fellow servant with you and with your brothers who hold to the testimony
      of Jesus. Worship God! For the testimony of Jesus is the spirit of prophecy."
  - name: Revelation 19:11
    orderIndex: 10
    osisId: Rev.19.11
    sblId: Rev 19:11
    shortName: Rev 19:11
    text: I saw heaven standing open and there before me was a white horse, whose
      rider is called Faithful and True. With justice he judges and makes war.
  - name: Revelation 19:12
    orderIndex: 11
    osisId: Rev.19.12
    sblId: Rev 19:12
    shortName: Rev 19:12
    text: His eyes are like blazing fire, and on his head are many crowns. He has
      a name written on him that no one knows but he himself.
  - name: Revelation 19:13
    orderIndex: 12
    osisId: Rev.19.13
    sblId: Rev 19:13
    shortName: Rev 19:13
    text: He is dressed in a robe dipped in blood, and his name is the Word of God.
  - name: Revelation 19:14
    orderIndex: 13
    osisId: Rev.19.14
    sblId: Rev 19:14
    shortName: Rev 19:14
    text: The armies of heaven were following him, riding on white horses and dressed
      in fine linen, white and clean.
  - name: Revelation 19:15
    orderIndex: 14
    osisId: Rev.19.15
    sblId: Rev 19:15
    shortName: Rev 19:15
    text: Out of his mouth comes a sharp sword with which to strike down the nations.
      "He will rule them with an iron scepter." He treads the winepress of the fury
      of the wrath of God Almighty.
  - name: Revelation 19:16
    orderIndex: 15
    osisId: Rev.19.16
    sblId: Rev 19:16
    shortName: Rev 19:16
    text: 'On his robe and on his thigh he has this name written: KING OF KINGS AND
      LORD OF LORDS.'
  - name: Revelation 19:17
    orderIndex: 16
    osisId: Rev.19.17
    sblId: Rev 19:17
    shortName: Rev 19:17
    text: And I saw an angel standing in the sun, who cried in a loud voice to all
      the birds flying in midair, "Come, gather together for the great supper of God,
  - name: Revelation 19:18
    orderIndex: 17
    osisId: Rev.19.18
    sblId: Rev 19:18
    shortName: Rev 19:18
    text: so that you may eat the flesh of kings, generals, and mighty men, of horses
      and their riders, and the flesh of all people, free and slave, small and great."
  - name: Revelation 19:19
    orderIndex: 18
    osisId: Rev.19.19
    sblId: Rev 19:19
    shortName: Rev 19:19
    text: Then I saw the beast and the kings of the earth and their armies gathered
      together to make war against the rider on the horse and his army.
  - name: Revelation 19:20
    orderIndex: 19
    osisId: Rev.19.20
    sblId: Rev 19:20
    shortName: Rev 19:20
    text: But the beast was captured, and with him the false prophet who had performed
      the miraculous signs on his behalf. With these signs he had deluded those who
      had received the mark of the beast and worshiped his image. The two of them
      were thrown alive into the fiery lake of burning sulfur.
  - name: Revelation 19:21
    orderIndex: 20
    osisId: Rev.19.21
    sblId: Rev 19:21
    shortName: Rev 19:21
    text: The rest of them were killed with the sword that came out of the mouth of
      the rider on the horse, and all the birds gorged themselves on their flesh.
  versesCount: 21
- name: Revelation 20
  orderIndex: 19
  osisId: Rev.20
  sblId: Rev 20
  shortName: Rev 20
  verses:
  - name: Revelation 20:1
    orderIndex: 0
    osisId: Rev.20.1
    sblId: Rev 20:1
    shortName: Rev 20:1
    text: And I saw an angel coming down out of heaven, having the key to the Abyss
      and holding in his hand a great chain.
  - name: Revelation 20:2
    orderIndex: 1
    osisId: Rev.20.2
    sblId: Rev 20:2
    shortName: Rev 20:2
    text: He seized the dragon, that ancient serpent, who is the devil, or Satan,
      and bound him for a thousand years.
  - name: Revelation 20:3
    orderIndex: 2
    osisId: Rev.20.3
    sblId: Rev 20:3
    shortName: Rev 20:3
    text: He threw him into the Abyss, and locked and sealed it over him, to keep
      him from deceiving the nations anymore until the thousand years were ended.
      After that, he must be set free for a short time.
  - name: Revelation 20:4
    orderIndex: 3
    osisId: Rev.20.4
    sblId: Rev 20:4
    shortName: Rev 20:4
    text: I saw thrones on which were seated those who had been given authority to
      judge. And I saw the souls of those who had been beheaded because of their testimony
      for Jesus and because of the word of God. They had not worshiped the beast or
      his image and had not received his mark on their foreheads or their hands. They
      came to life and reigned with Christ a thousand years.
  - name: Revelation 20:5
    orderIndex: 4
    osisId: Rev.20.5
    sblId: Rev 20:5
    shortName: Rev 20:5
    text: (The rest of the dead did not come to life until the thousand years were
      ended.) This is the first resurrection.
  - name: Revelation 20:6
    orderIndex: 5
    osisId: Rev.20.6
    sblId: Rev 20:6
    shortName: Rev 20:6
    text: Blessed and holy are those who have part in the first resurrection. The
      second death has no power over them, but they will be priests of God and of
      Christ and will reign with him for a thousand years.
  - name: Revelation 20:7
    orderIndex: 6
    osisId: Rev.20.7
    sblId: Rev 20:7
    shortName: Rev 20:7
    text: When the thousand years are over, Satan will be released from his prison
  - name: Revelation 20:8
    orderIndex: 7
    osisId: Rev.20.8
    sblId: Rev 20:8
    shortName: Rev 20:8
    text: and will go out to deceive the nations in the four corners of the earth--Gog
      and Magog--to gather them for battle. In number they are like the sand on the
      seashore.
  - name: Revelation 20:9
    orderIndex: 8
    osisId: Rev.20.9
    sblId: Rev 20:9
    shortName: Rev 20:9
    text: They marched across the breadth of the earth and surrounded the camp of
      God's people, the city he loves. But fire came down from heaven and devoured
      them.
  - name: Revelation 20:10
    orderIndex: 9
    osisId: Rev.20.10
    sblId: Rev 20:10
    shortName: Rev 20:10
    text: And the devil, who deceived them, was thrown into the lake of burning sulfur,
      where the beast and the false prophet had been thrown. They will be tormented
      day and night for ever and ever.
  - name: Revelation 20:11
    orderIndex: 10
    osisId: Rev.20.11
    sblId: Rev 20:11
    shortName: Rev 20:11
    text: Then I saw a great white throne and him who was seated on it. Earth and
      sky fled from his presence, and there was no place for them.
  - name: Revelation 20:12
    orderIndex: 11
    osisId: Rev.20.12
    sblId: Rev 20:12
    shortName: Rev 20:12
    text: And I saw the dead, great and small, standing before the throne, and books
      were opened. Another book was opened, which is the book of life. The dead were
      judged according to what they had done as recorded in the books.
  - name: Revelation 20:13
    orderIndex: 12
    osisId: Rev.20.13
    sblId: Rev 20:13
    shortName: Rev 20:13
    text: The sea gave up the dead that were in it, and death and Hades gave up the
      dead that were in them, and each person was judged according to what he had
      done.
  - name: Revelation 20:14
    orderIndex: 13
    osisId: Rev.20.14
    sblId: Rev 20:14
    shortName: Rev 20:14
    text: Then death and Hades were thrown into the lake of fire. The lake of fire
      is the second death.
  - name: Revelation 20:15
    orderIndex: 14
    osisId: Rev.20.15
    sblId: Rev 20:15
    shortName: Rev 20:15
    text: If anyone's name was not found written in the book of life, he was thrown
      into the lake of fire.
  versesCount: 15
- name: Revelation 21
  orderIndex: 20
  osisId: Rev.21
  sblId: Rev 21
  shortName: Rev 21
  verses:
  - name: Revelation 21:1
    orderIndex: 0
    osisId: Rev.21.1
    sblId: Rev 21:1
    shortName: Rev 21:1
    text: Then I saw a new heaven and a new earth, for the first heaven and the first
      earth had passed away, and there was no longer any sea.
  - name: Revelation 21:2
    orderIndex: 1
    osisId: Rev.21.2
    sblId: Rev 21:2
    shortName: Rev 21:2
    text: I saw the Holy City, the new Jerusalem, coming down out of heaven from God,
      prepared as a bride beautifully dressed for her husband.
  - name: Revelation 21:3
    orderIndex: 2
    osisId: Rev.21.3
    sblId: Rev 21:3
    shortName: Rev 21:3
    text: And I heard a loud voice from the throne saying, "Now the dwelling of God
      is with men, and he will live with them. They will be his people, and God himself
      will be with them and be their God.
  - name: Revelation 21:4
    orderIndex: 3
    osisId: Rev.21.4
    sblId: Rev 21:4
    shortName: Rev 21:4
    text: He will wipe every tear from their eyes. There will be no more death or
      mourning or crying or pain, for the old order of things has passed away."
  - name: Revelation 21:5
    orderIndex: 4
    osisId: Rev.21.5
    sblId: Rev 21:5
    shortName: Rev 21:5
    text: He who was seated on the throne said, "I am making everything new!" Then
      he said, "Write this down, for these words are trustworthy and true."
  - name: Revelation 21:6
    orderIndex: 5
    osisId: Rev.21.6
    sblId: Rev 21:6
    shortName: Rev 21:6
    text: 'He said to me: "It is done. I am the Alpha and the Omega, the Beginning
      and the End. To him who is thirsty I will give to drink without cost from the
      spring of the water of life.'
  - name: Revelation 21:7
    orderIndex: 6
    osisId: Rev.21.7
    sblId: Rev 21:7
    shortName: Rev 21:7
    text: He who overcomes will inherit all this, and I will be his God and he will
      be my son.
  - name: Revelation 21:8
    orderIndex: 7
    osisId: Rev.21.8
    sblId: Rev 21:8
    shortName: Rev 21:8
    text: But the cowardly, the unbelieving, the vile, the murderers, the sexually
      immoral, those who practice magic arts, the idolaters and all liars--their place
      will be in the fiery lake of burning sulfur. This is the second death."
  - name: Revelation 21:9
    orderIndex: 8
    osisId: Rev.21.9
    sblId: Rev 21:9
    shortName: Rev 21:9
    text: One of the seven angels who had the seven bowls full of the seven last plagues
      came and said to me, "Come, I will show you the bride, the wife of the Lamb."
  - name: Revelation 21:10
    orderIndex: 9
    osisId: Rev.21.10
    sblId: Rev 21:10
    shortName: Rev 21:10
    text: And he carried me away in the Spirit to a mountain great and high, and showed
      me the Holy City, Jerusalem, coming down out of heaven from God.
  - name: Revelation 21:11
    orderIndex: 10
    osisId: Rev.21.11
    sblId: Rev 21:11
    shortName: Rev 21:11
    text: It shone with the glory of God, and its brilliance was like that of a very
      precious jewel, like a jasper, clear as crystal.
  - name: Revelation 21:12
    orderIndex: 11
    osisId: Rev.21.12
    sblId: Rev 21:12
    shortName: Rev 21:12
    text: It had a great, high wall with twelve gates, and with twelve angels at the
      gates. On the gates were written the names of the twelve tribes of Israel.
  - name: Revelation 21:13
    orderIndex: 12
    osisId: Rev.21.13
    sblId: Rev 21:13
    shortName: Rev 21:13
    text: There were three gates on the east, three on the north, three on the south
      and three on the west.
  - name: Revelation 21:14
    orderIndex: 13
    osisId: Rev.21.14
    sblId: Rev 21:14
    shortName: Rev 21:14
    text: The wall of the city had twelve foundations, and on them were the names
      of the twelve apostles of the Lamb.
  - name: Revelation 21:15
    orderIndex: 14
    osisId: Rev.21.15
    sblId: Rev 21:15
    shortName: Rev 21:15
    text: The angel who talked with me had a measuring rod of gold to measure the
      city, its gates and its walls.
  - name: Revelation 21:16
    orderIndex: 15
    osisId: Rev.21.16
    sblId: Rev 21:16
    shortName: Rev 21:16
    text: The city was laid out like a square, as long as it was wide. He measured
      the city with the rod and found it to be 12,000 stadia in length, and as wide
      and high as it is long.
  - name: Revelation 21:17
    orderIndex: 16
    osisId: Rev.21.17
    sblId: Rev 21:17
    shortName: Rev 21:17
    text: He measured its wall and it was 144 cubits thick, by man's measurement,
      which the angel was using.
  - name: Revelation 21:18
    orderIndex: 17
    osisId: Rev.21.18
    sblId: Rev 21:18
    shortName: Rev 21:18
    text: The wall was made of jasper, and the city of pure gold, as pure as glass.
  - name: Revelation 21:19
    orderIndex: 18
    osisId: Rev.21.19
    sblId: Rev 21:19
    shortName: Rev 21:19
    text: The foundations of the city walls were decorated with every kind of precious
      stone. The first foundation was jasper, the second sapphire, the third chalcedony,
      the fourth emerald,
  - name: Revelation 21:20
    orderIndex: 19
    osisId: Rev.21.20
    sblId: Rev 21:20
    shortName: Rev 21:20
    text: the fifth sardonyx, the sixth carnelian, the seventh chrysolite, the eighth
      beryl, the ninth topaz, the tenth chrysoprase, the eleventh jacinth, and the
      twelfth amethyst.
  - name: Revelation 21:21
    orderIndex: 20
    osisId: Rev.21.21
    sblId: Rev 21:21
    shortName: Rev 21:21
    text: The twelve gates were twelve pearls, each gate made of a single pearl. The
      great street of the city was of pure gold, like transparent glass.
  - name: Revelation 21:22
    orderIndex: 21
    osisId: Rev.21.22
    sblId: Rev 21:22
    shortName: Rev 21:22
    text: I did not see a temple in the city, because the Lord God Almighty and the
      Lamb are its temple.
  - name: Revelation 21:23
    orderIndex: 22
    osisId: Rev.21.23
    sblId: Rev 21:23
    shortName: Rev 21:23
    text: The city does not need the sun or the moon to shine on it, for the glory
      of God gives it light, and the Lamb is its lamp.
  - name: Revelation 21:24
    orderIndex: 23
    osisId: Rev.21.24
    sblId: Rev 21:24
    shortName: Rev 21:24
    text: The nations will walk by its light, and the kings of the earth will bring
      their splendor into it.
  - name: Revelation 21:25
    orderIndex: 24
    osisId: Rev.21.25
    sblId: Rev 21:25
    shortName: Rev 21:25
    text: On no day will its gates ever be shut, for there will be no night there.
  - name: Revelation 21:26
    orderIndex: 25
    osisId: Rev.21.26
    sblId: Rev 21:26
    shortName: Rev 21:26
    text: The glory and honor of the nations will be brought into it.
  - name: Revelation 21:27
    orderIndex: 26
    osisId: Rev.21.27
    sblId: Rev 21:27
    shortName: Rev 21:27
    text: Nothing impure will ever enter it, nor will anyone who does what is shameful
      or deceitful, but only those whose names are written in the Lamb's book of life.
  versesCount: 27
- name: Revelation 22
  orderIndex: 21
  osisId: Rev.22
  sblId: Rev 22
  shortName: Rev 22
  verses:
  - name: Revelation 22:1
    orderIndex: 0
    osisId: Rev.22.1
    sblId: Rev 22:1
    shortName: Rev 22:1
    text: Then the angel showed me the river of the water of life, as clear as crystal,
      flowing from the throne of God and of the Lamb
  - name: Revelation 22:2
    orderIndex: 1
    osisId: Rev.22.2
    sblId: Rev 22:2
    shortName: Rev 22:2
    text: down the middle of the great street of the city. On each side of the river
      stood the tree of life, bearing twelve crops of fruit, yielding its fruit every
      month. And the leaves of the tree are for the healing of the nations.
  - name: Revelation 22:3
    orderIndex: 2
    osisId: Rev.22.3
    sblId: Rev 22:3
    shortName: Rev 22:3
    text: No longer will there be any curse. The throne of God and of the Lamb will
      be in the city, and his servants will serve him.
  - name: Revelation 22:4
    orderIndex: 3
    osisId: Rev.22.4
    sblId: Rev 22:4
    shortName: Rev 22:4
    text: They will see his face, and his name will be on their foreheads.
  - name: Revelation 22:5
    orderIndex: 4
    osisId: Rev.22.5
    sblId: Rev 22:5
    shortName: Rev 22:5
    text: There will be no more night. They will not need the light of a lamp or the
      light of the sun, for the Lord God will give them light. And they will reign
      for ever and ever.
  - name: Revelation 22:6
    orderIndex: 5
    osisId: Rev.22.6
    sblId: Rev 22:6
    shortName: Rev 22:6
    text: The angel said to me, "These words are trustworthy and true. The Lord, the
      God of the spirits of the prophets, sent his angel to show his servants the
      things that must soon take place."
  - name: Revelation 22:7
    orderIndex: 6
    osisId: Rev.22.7
    sblId: Rev 22:7
    shortName: Rev 22:7
    text: '"Behold, I am coming soon! Blessed is he who keeps the words of the prophecy
      in this book."'
  - name: Revelation 22:8
    orderIndex: 7
    osisId: Rev.22.8
    sblId: Rev 22:8
    shortName: Rev 22:8
    text: I, John, am the one who heard and saw these things. And when I had heard
      and seen them, I fell down to worship at the feet of the angel who had been
      showing them to me.
  - name: Revelation 22:9
    orderIndex: 8
    osisId: Rev.22.9
    sblId: Rev 22:9
    shortName: Rev 22:9
    text: But he said to me, "Do not do it! I am a fellow servant with you and with
      your brothers the prophets and of all who keep the words of this book. Worship
      God!"
  - name: Revelation 22:10
    orderIndex: 9
    osisId: Rev.22.10
    sblId: Rev 22:10
    shortName: Rev 22:10
    text: Then he told me, "Do not seal up the words of the prophecy of this book,
      because the time is near.
  - name: Revelation 22:11
    orderIndex: 10
    osisId: Rev.22.11
    sblId: Rev 22:11
    shortName: Rev 22:11
    text: Let him who does wrong continue to do wrong; let him who is vile continue
      to be vile; let him who does right continue to do right; and let him who is
      holy continue to be holy."
  - name: Revelation 22:12
    orderIndex: 11
    osisId: Rev.22.12
    sblId: Rev 22:12
    shortName: Rev 22:12
    text: '"Behold, I am coming soon! My reward is with me, and I will give to everyone
      according to what he has done.'
  - name: Revelation 22:13
    orderIndex: 12
    osisId: Rev.22.13
    sblId: Rev 22:13
    shortName: Rev 22:13
    text: I am the Alpha and the Omega, the First and the Last, the Beginning and
      the End.
  - name: Revelation 22:14
    orderIndex: 13
    osisId: Rev.22.14
    sblId: Rev 22:14
    shortName: Rev 22:14
    text: '"Blessed are those who wash their robes, that they may have the right to
      the tree of life and may go through the gates into the city.'
  - name: Revelation 22:15
    orderIndex: 14
    osisId: Rev.22.15
    sblId: Rev 22:15
    shortName: Rev 22:15
    text: Outside are the dogs, those who practice magic arts, the sexually immoral,
      the murderers, the idolaters and everyone who loves and practices falsehood.
  - name: Revelation 22:16
    orderIndex: 15
    osisId: Rev.22.16
    sblId: Rev 22:16
    shortName: Rev 22:16
    text: '"I, Jesus, have sent my angel to give you this testimony for the churches.
      I am the Root and the Offspring of David, and the bright Morning Star."'
  - name: Revelation 22:17
    orderIndex: 16
    osisId: Rev.22.17
    sblId: Rev 22:17
    shortName: Rev 22:17
    text: The Spirit and the bride say, "Come!" And let him who hears say, "Come!"
      Whoever is thirsty, let him come; and whoever wishes, let him take the free
      gift of the water of life.
  - name: Revelation 22:18
    orderIndex: 17
    osisId: Rev.22.18
    sblId: Rev 22:18
    shortName: Rev 22:18
    text: 'I warn everyone who hears the words of the prophecy of this book: If anyone
      adds anything to them, God will add to him the plagues described in this book.'
  - name: Revelation 22:19
    orderIndex: 18
    osisId: Rev.22.19
    sblId: Rev 22:19
    shortName: Rev 22:19
    text: And if anyone takes words away from this book of prophecy, God will take
      away from him his share in the tree of life and in the holy city, which are
      described in this book.
  - name: Revelation 22:20
    orderIndex: 19
    osisId: Rev.22.20
    sblId: Rev 22:20
    shortName: Rev 22:20
    text: He who testifies to these things says, "Yes, I am coming soon." Amen. Come,
      Lord Jesus.
  - name: Revelation 22:21
    orderIndex: 20
    osisId: Rev.22.21
    sblId: Rev 22:21
    shortName: Rev 22:21
    text: The grace of the Lord Jesus be with God's people. Amen.
  versesCount: 21
chaptersCount: 22
