chapters:
- name: James 1
  orderIndex: 0
  osisId: Jas.1
  sblId: Jas 1
  shortName: Jas 1
  verses:
  - name: James 1:1
    orderIndex: 0
    osisId: Jas.1.1
    sblId: Jas 1:1
    shortName: Jas 1:1
    text: 'James, a servant of God and of the Lord Jesus Christ, To the twelve tribes
      scattered among the nations: Greetings.'
  - name: James 1:2
    orderIndex: 1
    osisId: Jas.1.2
    sblId: Jas 1:2
    shortName: Jas 1:2
    text: Consider it pure joy, my brothers, whenever you face trials of many kinds,
  - name: James 1:3
    orderIndex: 2
    osisId: Jas.1.3
    sblId: Jas 1:3
    shortName: Jas 1:3
    text: because you know that the testing of your faith develops perseverance.
  - name: James 1:4
    orderIndex: 3
    osisId: Jas.1.4
    sblId: Jas 1:4
    shortName: Jas 1:4
    text: Perseverance must finish its work so that you may be mature and complete,
      not lacking anything.
  - name: James 1:5
    orderIndex: 4
    osisId: Jas.1.5
    sblId: Jas 1:5
    shortName: Jas 1:5
    text: If any of you lacks wisdom, he should ask God, who gives generously to all
      without finding fault, and it will be given to him.
  - name: James 1:6
    orderIndex: 5
    osisId: Jas.1.6
    sblId: Jas 1:6
    shortName: Jas 1:6
    text: But when he asks, he must believe and not doubt, because he who doubts is
      like a wave of the sea, blown and tossed by the wind.
  - name: James 1:7
    orderIndex: 6
    osisId: Jas.1.7
    sblId: Jas 1:7
    shortName: Jas 1:7
    text: That man should not think he will receive anything from the Lord;
  - name: James 1:8
    orderIndex: 7
    osisId: Jas.1.8
    sblId: Jas 1:8
    shortName: Jas 1:8
    text: he is a double-minded man, unstable in all he does.
  - name: James 1:9
    orderIndex: 8
    osisId: Jas.1.9
    sblId: Jas 1:9
    shortName: Jas 1:9
    text: The brother in humble circumstances ought to take pride in his high position.
  - name: James 1:10
    orderIndex: 9
    osisId: Jas.1.10
    sblId: Jas 1:10
    shortName: Jas 1:10
    text: But the one who is rich should take pride in his low position, because he
      will pass away like a wild flower.
  - name: James 1:11
    orderIndex: 10
    osisId: Jas.1.11
    sblId: Jas 1:11
    shortName: Jas 1:11
    text: For the sun rises with scorching heat and withers the plant; its blossom
      falls and its beauty is destroyed. In the same way, the rich man will fade away
      even while he goes about his business.
  - name: James 1:12
    orderIndex: 11
    osisId: Jas.1.12
    sblId: Jas 1:12
    shortName: Jas 1:12
    text: Blessed is the man who perseveres under trial, because when he has stood
      the test, he will receive the crown of life that God has promised to those who
      love him.
  - name: James 1:13
    orderIndex: 12
    osisId: Jas.1.13
    sblId: Jas 1:13
    shortName: Jas 1:13
    text: When tempted, no one should say, "God is tempting me." For God cannot be
      tempted by evil, nor does he tempt anyone;
  - name: James 1:14
    orderIndex: 13
    osisId: Jas.1.14
    sblId: Jas 1:14
    shortName: Jas 1:14
    text: but each one is tempted when, by his own evil desire, he is dragged away
      and enticed.
  - name: James 1:15
    orderIndex: 14
    osisId: Jas.1.15
    sblId: Jas 1:15
    shortName: Jas 1:15
    text: Then, after desire has conceived, it gives birth to sin; and sin, when it
      is full-grown, gives birth to death.
  - name: James 1:16
    orderIndex: 15
    osisId: Jas.1.16
    sblId: Jas 1:16
    shortName: Jas 1:16
    text: Don't be deceived, my dear brothers.
  - name: James 1:17
    orderIndex: 16
    osisId: Jas.1.17
    sblId: Jas 1:17
    shortName: Jas 1:17
    text: Every good and perfect gift is from above, coming down from the Father of
      the heavenly lights, who does not change like shifting shadows.
  - name: James 1:18
    orderIndex: 17
    osisId: Jas.1.18
    sblId: Jas 1:18
    shortName: Jas 1:18
    text: He chose to give us birth through the word of truth, that we might be a
      kind of firstfruits of all he created.
  - name: James 1:19
    orderIndex: 18
    osisId: Jas.1.19
    sblId: Jas 1:19
    shortName: Jas 1:19
    text: 'My dear brothers, take note of this: Everyone should be quick to listen,
      slow to speak and slow to become angry,'
  - name: James 1:20
    orderIndex: 19
    osisId: Jas.1.20
    sblId: Jas 1:20
    shortName: Jas 1:20
    text: for man's anger does not bring about the righteous life that God desires.
  - name: James 1:21
    orderIndex: 20
    osisId: Jas.1.21
    sblId: Jas 1:21
    shortName: Jas 1:21
    text: Therefore, get rid of all moral filth and the evil that is so prevalent
      and humbly accept the word planted in you, which can save you.
  - name: James 1:22
    orderIndex: 21
    osisId: Jas.1.22
    sblId: Jas 1:22
    shortName: Jas 1:22
    text: Do not merely listen to the word, and so deceive yourselves. Do what it
      says.
  - name: James 1:23
    orderIndex: 22
    osisId: Jas.1.23
    sblId: Jas 1:23
    shortName: Jas 1:23
    text: Anyone who listens to the word but does not do what it says is like a man
      who looks at his face in a mirror
  - name: James 1:24
    orderIndex: 23
    osisId: Jas.1.24
    sblId: Jas 1:24
    shortName: Jas 1:24
    text: and, after looking at himself, goes away and immediately forgets what he
      looks like.
  - name: James 1:25
    orderIndex: 24
    osisId: Jas.1.25
    sblId: Jas 1:25
    shortName: Jas 1:25
    text: But the man who looks intently into the perfect law that gives freedom,
      and continues to do this, not forgetting what he has heard, but doing it--he
      will be blessed in what he does.
  - name: James 1:26
    orderIndex: 25
    osisId: Jas.1.26
    sblId: Jas 1:26
    shortName: Jas 1:26
    text: If anyone considers himself religious and yet does not keep a tight rein
      on his tongue, he deceives himself and his religion is worthless.
  - name: James 1:27
    orderIndex: 26
    osisId: Jas.1.27
    sblId: Jas 1:27
    shortName: Jas 1:27
    text: 'Religion that God our Father accepts as pure and faultless is this: to
      look after orphans and widows in their distress and to keep oneself from being
      polluted by the world.'
  versesCount: 27
- name: James 2
  orderIndex: 1
  osisId: Jas.2
  sblId: Jas 2
  shortName: Jas 2
  verses:
  - name: James 2:1
    orderIndex: 0
    osisId: Jas.2.1
    sblId: Jas 2:1
    shortName: Jas 2:1
    text: My brothers, as believers in our glorious Lord Jesus Christ, don't show
      favoritism.
  - name: James 2:2
    orderIndex: 1
    osisId: Jas.2.2
    sblId: Jas 2:2
    shortName: Jas 2:2
    text: Suppose a man comes into your meeting wearing a gold ring and fine clothes,
      and a poor man in shabby clothes also comes in.
  - name: James 2:3
    orderIndex: 2
    osisId: Jas.2.3
    sblId: Jas 2:3
    shortName: Jas 2:3
    text: If you show special attention to the man wearing fine clothes and say, "Here's
      a good seat for you," but say to the poor man, "You stand there" or "Sit on
      the floor by my feet,"
  - name: James 2:4
    orderIndex: 3
    osisId: Jas.2.4
    sblId: Jas 2:4
    shortName: Jas 2:4
    text: have you not discriminated among yourselves and become judges with evil
      thoughts?
  - name: James 2:5
    orderIndex: 4
    osisId: Jas.2.5
    sblId: Jas 2:5
    shortName: Jas 2:5
    text: 'Listen, my dear brothers: Has not God chosen those who are poor in the
      eyes of the world to be rich in faith and to inherit the kingdom he promised
      those who love him?'
  - name: James 2:6
    orderIndex: 5
    osisId: Jas.2.6
    sblId: Jas 2:6
    shortName: Jas 2:6
    text: But you have insulted the poor. Is it not the rich who are exploiting you?
      Are they not the ones who are dragging you into court?
  - name: James 2:7
    orderIndex: 6
    osisId: Jas.2.7
    sblId: Jas 2:7
    shortName: Jas 2:7
    text: Are they not the ones who are slandering the noble name of him to whom you
      belong?
  - name: James 2:8
    orderIndex: 7
    osisId: Jas.2.8
    sblId: Jas 2:8
    shortName: Jas 2:8
    text: If you really keep the royal law found in Scripture, "Love your neighbor
      as yourself," you are doing right.
  - name: James 2:9
    orderIndex: 8
    osisId: Jas.2.9
    sblId: Jas 2:9
    shortName: Jas 2:9
    text: But if you show favoritism, you sin and are convicted by the law as lawbreakers.
  - name: James 2:10
    orderIndex: 9
    osisId: Jas.2.10
    sblId: Jas 2:10
    shortName: Jas 2:10
    text: For whoever keeps the whole law and yet stumbles at just one point is guilty
      of breaking all of it.
  - name: James 2:11
    orderIndex: 10
    osisId: Jas.2.11
    sblId: Jas 2:11
    shortName: Jas 2:11
    text: For he who said, "Do not commit adultery," also said, "Do not murder." If
      you do not commit adultery but do commit murder, you have become a lawbreaker.
  - name: James 2:12
    orderIndex: 11
    osisId: Jas.2.12
    sblId: Jas 2:12
    shortName: Jas 2:12
    text: Speak and act as those who are going to be judged by the law that gives
      freedom,
  - name: James 2:13
    orderIndex: 12
    osisId: Jas.2.13
    sblId: Jas 2:13
    shortName: Jas 2:13
    text: because judgment without mercy will be shown to anyone who has not been
      merciful. Mercy triumphs over judgment!
  - name: James 2:14
    orderIndex: 13
    osisId: Jas.2.14
    sblId: Jas 2:14
    shortName: Jas 2:14
    text: What good is it, my brothers, if a man claims to have faith but has no deeds?
      Can such faith save him?
  - name: James 2:15
    orderIndex: 14
    osisId: Jas.2.15
    sblId: Jas 2:15
    shortName: Jas 2:15
    text: Suppose a brother or sister is without clothes and daily food.
  - name: James 2:16
    orderIndex: 15
    osisId: Jas.2.16
    sblId: Jas 2:16
    shortName: Jas 2:16
    text: If one of you says to him, "Go, I wish you well; keep warm and well fed,"
      but does nothing about his physical needs, what good is it?
  - name: James 2:17
    orderIndex: 16
    osisId: Jas.2.17
    sblId: Jas 2:17
    shortName: Jas 2:17
    text: In the same way, faith by itself, if it is not accompanied by action, is
      dead.
  - name: James 2:18
    orderIndex: 17
    osisId: Jas.2.18
    sblId: Jas 2:18
    shortName: Jas 2:18
    text: But someone will say, "You have faith; I have deeds." Show me your faith
      without deeds, and I will show you my faith by what I do.
  - name: James 2:19
    orderIndex: 18
    osisId: Jas.2.19
    sblId: Jas 2:19
    shortName: Jas 2:19
    text: You believe that there is one God. Good! Even the demons believe that--and
      shudder.
  - name: James 2:20
    orderIndex: 19
    osisId: Jas.2.20
    sblId: Jas 2:20
    shortName: Jas 2:20
    text: You foolish man, do you want evidence that faith without deeds is useless?
  - name: James 2:21
    orderIndex: 20
    osisId: Jas.2.21
    sblId: Jas 2:21
    shortName: Jas 2:21
    text: Was not our ancestor Abraham considered righteous for what he did when he
      offered his son Isaac on the altar?
  - name: James 2:22
    orderIndex: 21
    osisId: Jas.2.22
    sblId: Jas 2:22
    shortName: Jas 2:22
    text: You see that his faith and his actions were working together, and his faith
      was made complete by what he did.
  - name: James 2:23
    orderIndex: 22
    osisId: Jas.2.23
    sblId: Jas 2:23
    shortName: Jas 2:23
    text: And the scripture was fulfilled that says, "Abraham believed God, and it
      was credited to him as righteousness," and he was called God's friend.
  - name: James 2:24
    orderIndex: 23
    osisId: Jas.2.24
    sblId: Jas 2:24
    shortName: Jas 2:24
    text: You see that a person is justified by what he does and not by faith alone.
  - name: James 2:25
    orderIndex: 24
    osisId: Jas.2.25
    sblId: Jas 2:25
    shortName: Jas 2:25
    text: In the same way, was not even Rahab the prostitute considered righteous
      for what she did when she gave lodging to the spies and sent them off in a different
      direction?
  - name: James 2:26
    orderIndex: 25
    osisId: Jas.2.26
    sblId: Jas 2:26
    shortName: Jas 2:26
    text: As the body without the spirit is dead, so faith without deeds is dead.
  versesCount: 26
- name: James 3
  orderIndex: 2
  osisId: Jas.3
  sblId: Jas 3
  shortName: Jas 3
  verses:
  - name: James 3:1
    orderIndex: 0
    osisId: Jas.3.1
    sblId: Jas 3:1
    shortName: Jas 3:1
    text: Not many of you should presume to be teachers, my brothers, because you
      know that we who teach will be judged more strictly.
  - name: James 3:2
    orderIndex: 1
    osisId: Jas.3.2
    sblId: Jas 3:2
    shortName: Jas 3:2
    text: We all stumble in many ways. If anyone is never at fault in what he says,
      he is a perfect man, able to keep his whole body in check.
  - name: James 3:3
    orderIndex: 2
    osisId: Jas.3.3
    sblId: Jas 3:3
    shortName: Jas 3:3
    text: When we put bits into the mouths of horses to make them obey us, we can
      turn the whole animal.
  - name: James 3:4
    orderIndex: 3
    osisId: Jas.3.4
    sblId: Jas 3:4
    shortName: Jas 3:4
    text: Or take ships as an example. Although they are so large and are driven by
      strong winds, they are steered by a very small rudder wherever the pilot wants
      to go.
  - name: James 3:5
    orderIndex: 4
    osisId: Jas.3.5
    sblId: Jas 3:5
    shortName: Jas 3:5
    text: Likewise the tongue is a small part of the body, but it makes great boasts.
      Consider what a great forest is set on fire by a small spark.
  - name: James 3:6
    orderIndex: 5
    osisId: Jas.3.6
    sblId: Jas 3:6
    shortName: Jas 3:6
    text: The tongue also is a fire, a world of evil among the parts of the body.
      It corrupts the whole person, sets the whole course of his life on fire, and
      is itself set on fire by hell.
  - name: James 3:7
    orderIndex: 6
    osisId: Jas.3.7
    sblId: Jas 3:7
    shortName: Jas 3:7
    text: All kinds of animals, birds, reptiles and creatures of the sea are being
      tamed and have been tamed by man,
  - name: James 3:8
    orderIndex: 7
    osisId: Jas.3.8
    sblId: Jas 3:8
    shortName: Jas 3:8
    text: but no man can tame the tongue. It is a restless evil, full of deadly poison.
  - name: James 3:9
    orderIndex: 8
    osisId: Jas.3.9
    sblId: Jas 3:9
    shortName: Jas 3:9
    text: With the tongue we praise our Lord and Father, and with it we curse men,
      who have been made in God's likeness.
  - name: James 3:10
    orderIndex: 9
    osisId: Jas.3.10
    sblId: Jas 3:10
    shortName: Jas 3:10
    text: Out of the same mouth come praise and cursing. My brothers, this should
      not be.
  - name: James 3:11
    orderIndex: 10
    osisId: Jas.3.11
    sblId: Jas 3:11
    shortName: Jas 3:11
    text: Can both fresh water and salt water flow from the same spring?
  - name: James 3:12
    orderIndex: 11
    osisId: Jas.3.12
    sblId: Jas 3:12
    shortName: Jas 3:12
    text: My brothers, can a fig tree bear olives, or a grapevine bear figs? Neither
      can a salt spring produce fresh water.
  - name: James 3:13
    orderIndex: 12
    osisId: Jas.3.13
    sblId: Jas 3:13
    shortName: Jas 3:13
    text: Who is wise and understanding among you? Let him show it by his good life,
      by deeds done in the humility that comes from wisdom.
  - name: James 3:14
    orderIndex: 13
    osisId: Jas.3.14
    sblId: Jas 3:14
    shortName: Jas 3:14
    text: But if you harbor bitter envy and selfish ambition in your hearts, do not
      boast about it or deny the truth.
  - name: James 3:15
    orderIndex: 14
    osisId: Jas.3.15
    sblId: Jas 3:15
    shortName: Jas 3:15
    text: Such "wisdom" does not come down from heaven but is earthly, unspiritual,
      of the devil.
  - name: James 3:16
    orderIndex: 15
    osisId: Jas.3.16
    sblId: Jas 3:16
    shortName: Jas 3:16
    text: For where you have envy and selfish ambition, there you find disorder and
      every evil practice.
  - name: James 3:17
    orderIndex: 16
    osisId: Jas.3.17
    sblId: Jas 3:17
    shortName: Jas 3:17
    text: But the wisdom that comes from heaven is first of all pure; then peace-loving,
      considerate, submissive, full of mercy and good fruit, impartial and sincere.
  - name: James 3:18
    orderIndex: 17
    osisId: Jas.3.18
    sblId: Jas 3:18
    shortName: Jas 3:18
    text: Peacemakers who sow in peace raise a harvest of righteousness.
  versesCount: 18
- name: James 4
  orderIndex: 3
  osisId: Jas.4
  sblId: Jas 4
  shortName: Jas 4
  verses:
  - name: James 4:1
    orderIndex: 0
    osisId: Jas.4.1
    sblId: Jas 4:1
    shortName: Jas 4:1
    text: What causes fights and quarrels among you? Don't they come from your desires
      that battle within you?
  - name: James 4:2
    orderIndex: 1
    osisId: Jas.4.2
    sblId: Jas 4:2
    shortName: Jas 4:2
    text: You want something but don't get it. You kill and covet, but you cannot
      have what you want. You quarrel and fight. You do not have, because you do not
      ask God.
  - name: James 4:3
    orderIndex: 2
    osisId: Jas.4.3
    sblId: Jas 4:3
    shortName: Jas 4:3
    text: When you ask, you do not receive, because you ask with wrong motives, that
      you may spend what you get on your pleasures.
  - name: James 4:4
    orderIndex: 3
    osisId: Jas.4.4
    sblId: Jas 4:4
    shortName: Jas 4:4
    text: You adulterous people, don't you know that friendship with the world is
      hatred toward God? Anyone who chooses to be a friend of the world becomes an
      enemy of God.
  - name: James 4:5
    orderIndex: 4
    osisId: Jas.4.5
    sblId: Jas 4:5
    shortName: Jas 4:5
    text: Or do you think Scripture says without reason that the spirit he caused
      to live in us envies intensely?
  - name: James 4:6
    orderIndex: 5
    osisId: Jas.4.6
    sblId: Jas 4:6
    shortName: Jas 4:6
    text: 'But he gives us more grace. That is why Scripture says: "God opposes the
      proud but gives grace to the humble."'
  - name: James 4:7
    orderIndex: 6
    osisId: Jas.4.7
    sblId: Jas 4:7
    shortName: Jas 4:7
    text: Submit yourselves, then, to God. Resist the devil, and he will flee from
      you.
  - name: James 4:8
    orderIndex: 7
    osisId: Jas.4.8
    sblId: Jas 4:8
    shortName: Jas 4:8
    text: Come near to God and he will come near to you. Wash your hands, you sinners,
      and purify your hearts, you double-minded.
  - name: James 4:9
    orderIndex: 8
    osisId: Jas.4.9
    sblId: Jas 4:9
    shortName: Jas 4:9
    text: Grieve, mourn and wail. Change your laughter to mourning and your joy to
      gloom.
  - name: James 4:10
    orderIndex: 9
    osisId: Jas.4.10
    sblId: Jas 4:10
    shortName: Jas 4:10
    text: Humble yourselves before the Lord, and he will lift you up.
  - name: James 4:11
    orderIndex: 10
    osisId: Jas.4.11
    sblId: Jas 4:11
    shortName: Jas 4:11
    text: Brothers, do not slander one another. Anyone who speaks against his brother
      or judges him speaks against the law and judges it. When you judge the law,
      you are not keeping it, but sitting in judgment on it.
  - name: James 4:12
    orderIndex: 11
    osisId: Jas.4.12
    sblId: Jas 4:12
    shortName: Jas 4:12
    text: There is only one Lawgiver and Judge, the one who is able to save and destroy.
      But you--who are you to judge your neighbor?
  - name: James 4:13
    orderIndex: 12
    osisId: Jas.4.13
    sblId: Jas 4:13
    shortName: Jas 4:13
    text: Now listen, you who say, "Today or tomorrow we will go to this or that city,
      spend a year there, carry on business and make money."
  - name: James 4:14
    orderIndex: 13
    osisId: Jas.4.14
    sblId: Jas 4:14
    shortName: Jas 4:14
    text: Why, you do not even know what will happen tomorrow. What is your life?
      You are a mist that appears for a little while and then vanishes.
  - name: James 4:15
    orderIndex: 14
    osisId: Jas.4.15
    sblId: Jas 4:15
    shortName: Jas 4:15
    text: Instead, you ought to say, "If it is the Lord's will, we will live and do
      this or that."
  - name: James 4:16
    orderIndex: 15
    osisId: Jas.4.16
    sblId: Jas 4:16
    shortName: Jas 4:16
    text: As it is, you boast and brag. All such boasting is evil.
  - name: James 4:17
    orderIndex: 16
    osisId: Jas.4.17
    sblId: Jas 4:17
    shortName: Jas 4:17
    text: Anyone, then, who knows the good he ought to do and doesn't do it, sins.
  versesCount: 17
- name: James 5
  orderIndex: 4
  osisId: Jas.5
  sblId: Jas 5
  shortName: Jas 5
  verses:
  - name: James 5:1
    orderIndex: 0
    osisId: Jas.5.1
    sblId: Jas 5:1
    shortName: Jas 5:1
    text: Now listen, you rich people, weep and wail because of the misery that is
      coming upon you.
  - name: James 5:2
    orderIndex: 1
    osisId: Jas.5.2
    sblId: Jas 5:2
    shortName: Jas 5:2
    text: Your wealth has rotted, and moths have eaten your clothes.
  - name: James 5:3
    orderIndex: 2
    osisId: Jas.5.3
    sblId: Jas 5:3
    shortName: Jas 5:3
    text: Your gold and silver are corroded. Their corrosion will testify against
      you and eat your flesh like fire. You have hoarded wealth in the last days.
  - name: James 5:4
    orderIndex: 3
    osisId: Jas.5.4
    sblId: Jas 5:4
    shortName: Jas 5:4
    text: Look! The wages you failed to pay the workmen who mowed your fields are
      crying out against you. The cries of the harvesters have reached the ears of
      the Lord Almighty.
  - name: James 5:5
    orderIndex: 4
    osisId: Jas.5.5
    sblId: Jas 5:5
    shortName: Jas 5:5
    text: You have lived on earth in luxury and self-indulgence. You have fattened
      yourselves in the day of slaughter.
  - name: James 5:6
    orderIndex: 5
    osisId: Jas.5.6
    sblId: Jas 5:6
    shortName: Jas 5:6
    text: You have condemned and murdered innocent men, who were not opposing you.
  - name: James 5:7
    orderIndex: 6
    osisId: Jas.5.7
    sblId: Jas 5:7
    shortName: Jas 5:7
    text: Be patient, then, brothers, until the Lord's coming. See how the farmer
      waits for the land to yield its valuable crop and how patient he is for the
      autumn and spring rains.
  - name: James 5:8
    orderIndex: 7
    osisId: Jas.5.8
    sblId: Jas 5:8
    shortName: Jas 5:8
    text: You too, be patient and stand firm, because the Lord's coming is near.
  - name: James 5:9
    orderIndex: 8
    osisId: Jas.5.9
    sblId: Jas 5:9
    shortName: Jas 5:9
    text: Don't grumble against each other, brothers, or you will be judged. The Judge
      is standing at the door!
  - name: James 5:10
    orderIndex: 9
    osisId: Jas.5.10
    sblId: Jas 5:10
    shortName: Jas 5:10
    text: Brothers, as an example of patience in the face of suffering, take the prophets
      who spoke in the name of the Lord.
  - name: James 5:11
    orderIndex: 10
    osisId: Jas.5.11
    sblId: Jas 5:11
    shortName: Jas 5:11
    text: As you know, we consider blessed those who have persevered. You have heard
      of Job's perseverance and have seen what the Lord finally brought about. The
      Lord is full of compassion and mercy.
  - name: James 5:12
    orderIndex: 11
    osisId: Jas.5.12
    sblId: Jas 5:12
    shortName: Jas 5:12
    text: Above all, my brothers, do not swear--not by heaven or by earth or by anything
      else. Let your "Yes" be yes, and your "No," no, or you will be condemned.
  - name: James 5:13
    orderIndex: 12
    osisId: Jas.5.13
    sblId: Jas 5:13
    shortName: Jas 5:13
    text: Is any one of you in trouble? He should pray. Is anyone happy? Let him sing
      songs of praise.
  - name: James 5:14
    orderIndex: 13
    osisId: Jas.5.14
    sblId: Jas 5:14
    shortName: Jas 5:14
    text: Is any one of you sick? He should call the elders of the church to pray
      over him and anoint him with oil in the name of the Lord.
  - name: James 5:15
    orderIndex: 14
    osisId: Jas.5.15
    sblId: Jas 5:15
    shortName: Jas 5:15
    text: And the prayer offered in faith will make the sick person well; the Lord
      will raise him up. If he has sinned, he will be forgiven.
  - name: James 5:16
    orderIndex: 15
    osisId: Jas.5.16
    sblId: Jas 5:16
    shortName: Jas 5:16
    text: Therefore confess your sins to each other and pray for each other so that
      you may be healed. The prayer of a righteous man is powerful and effective.
  - name: James 5:17
    orderIndex: 16
    osisId: Jas.5.17
    sblId: Jas 5:17
    shortName: Jas 5:17
    text: Elijah was a man just like us. He prayed earnestly that it would not rain,
      and it did not rain on the land for three and a half years.
  - name: James 5:18
    orderIndex: 17
    osisId: Jas.5.18
    sblId: Jas 5:18
    shortName: Jas 5:18
    text: Again he prayed, and the heavens gave rain, and the earth produced its crops.
  - name: James 5:19
    orderIndex: 18
    osisId: Jas.5.19
    sblId: Jas 5:19
    shortName: Jas 5:19
    text: My brothers, if one of you should wander from the truth and someone should
      bring him back,
  - name: James 5:20
    orderIndex: 19
    osisId: Jas.5.20
    sblId: Jas 5:20
    shortName: Jas 5:20
    text: 'remember this: Whoever turns a sinner from the error of his way will save
      him from death and cover over a multitude of sins.'
