chapters:
- name: Acts 1
  orderIndex: 0
  osisId: Acts.1
  sblId: Acts 1
  shortName: Acts 1
  verses:
  - name: Acts 1:1
    orderIndex: 0
    osisId: Acts.1.1
    sblId: Acts 1:1
    shortName: Acts 1:1
    text: In my former book, Theophilus, I wrote about all that Jesus began to do
      and to teach
  - name: Acts 1:2
    orderIndex: 1
    osisId: Acts.1.2
    sblId: Acts 1:2
    shortName: Acts 1:2
    text: until the day he was taken up to heaven, after giving instructions through
      the Holy Spirit to the apostles he had chosen.
  - name: Acts 1:3
    orderIndex: 2
    osisId: Acts.1.3
    sblId: Acts 1:3
    shortName: Acts 1:3
    text: After his suffering, he showed himself to these men and gave many convincing
      proofs that he was alive. He appeared to them over a period of forty days and
      spoke about the kingdom of God.
  - name: Acts 1:4
    orderIndex: 3
    osisId: Acts.1.4
    sblId: Acts 1:4
    shortName: Acts 1:4
    text: 'On one occasion, while he was eating with them, he gave them this command:
      "Do not leave Jerusalem, but wait for the gift my Father promised, which you
      have heard me speak about.'
  - name: Acts 1:5
    orderIndex: 4
    osisId: Acts.1.5
    sblId: Acts 1:5
    shortName: Acts 1:5
    text: For John baptized with water, but in a few days you will be baptized with
      the Holy Spirit."
  - name: Acts 1:6
    orderIndex: 5
    osisId: Acts.1.6
    sblId: Acts 1:6
    shortName: Acts 1:6
    text: So when they met together, they asked him, "Lord, are you at this time going
      to restore the kingdom to Israel?"
  - name: Acts 1:7
    orderIndex: 6
    osisId: Acts.1.7
    sblId: Acts 1:7
    shortName: Acts 1:7
    text: 'He said to them: "It is not for you to know the times or dates the Father
      has set by his own authority.'
  - name: Acts 1:8
    orderIndex: 7
    osisId: Acts.1.8
    sblId: Acts 1:8
    shortName: Acts 1:8
    text: But you will receive power when the Holy Spirit comes on you; and you will
      be my witnesses in Jerusalem, and in all Judea and Samaria, and to the ends
      of the earth."
  - name: Acts 1:9
    orderIndex: 8
    osisId: Acts.1.9
    sblId: Acts 1:9
    shortName: Acts 1:9
    text: After he said this, he was taken up before their very eyes, and a cloud
      hid him from their sight.
  - name: Acts 1:10
    orderIndex: 9
    osisId: Acts.1.10
    sblId: Acts 1:10
    shortName: Acts 1:10
    text: They were looking intently up into the sky as he was going, when suddenly
      two men dressed in white stood beside them.
  - name: Acts 1:11
    orderIndex: 10
    osisId: Acts.1.11
    sblId: Acts 1:11
    shortName: Acts 1:11
    text: '"Men of Galilee," they said, "why do you stand here looking into the sky?
      This same Jesus, who has been taken from you into heaven, will come back in
      the same way you have seen him go into heaven."'
  - name: Acts 1:12
    orderIndex: 11
    osisId: Acts.1.12
    sblId: Acts 1:12
    shortName: Acts 1:12
    text: Then they returned to Jerusalem from the hill called the Mount of Olives,
      a Sabbath day's walk from the city.
  - name: Acts 1:13
    orderIndex: 12
    osisId: Acts.1.13
    sblId: Acts 1:13
    shortName: Acts 1:13
    text: When they arrived, they went upstairs to the room where they were staying.
      Those present were Peter, John, James and Andrew; Philip and Thomas, Bartholomew
      and Matthew; James son of Alphaeus and Simon the Zealot, and Judas son of James.
  - name: Acts 1:14
    orderIndex: 13
    osisId: Acts.1.14
    sblId: Acts 1:14
    shortName: Acts 1:14
    text: They all joined together constantly in prayer, along with the women and
      Mary the mother of Jesus, and with his brothers.
  - name: Acts 1:15
    orderIndex: 14
    osisId: Acts.1.15
    sblId: Acts 1:15
    shortName: Acts 1:15
    text: In those days Peter stood up among the believers (a group numbering about
      a hundred and twenty)
  - name: Acts 1:16
    orderIndex: 15
    osisId: Acts.1.16
    sblId: Acts 1:16
    shortName: Acts 1:16
    text: and said, "Brothers, the Scripture had to be fulfilled which the Holy Spirit
      spoke long ago through the mouth of David concerning Judas, who served as guide
      for those who arrested Jesus--
  - name: Acts 1:17
    orderIndex: 16
    osisId: Acts.1.17
    sblId: Acts 1:17
    shortName: Acts 1:17
    text: he was one of our number and shared in this ministry."
  - name: Acts 1:18
    orderIndex: 17
    osisId: Acts.1.18
    sblId: Acts 1:18
    shortName: Acts 1:18
    text: (With the reward he got for his wickedness, Judas bought a field; there
      he fell headlong, his body burst open and all his intestines spilled out.
  - name: Acts 1:19
    orderIndex: 18
    osisId: Acts.1.19
    sblId: Acts 1:19
    shortName: Acts 1:19
    text: Everyone in Jerusalem heard about this, so they called that field in their
      language Akeldama, that is, Field of Blood.)
  - name: Acts 1:20
    orderIndex: 19
    osisId: Acts.1.20
    sblId: Acts 1:20
    shortName: Acts 1:20
    text: '"For," said Peter, "it is written in the book of Psalms, "''May his place
      be deserted; let there be no one to dwell in it,'' and, "''May another take
      his place of leadership.'''
  - name: Acts 1:21
    orderIndex: 20
    osisId: Acts.1.21
    sblId: Acts 1:21
    shortName: Acts 1:21
    text: Therefore it is necessary to choose one of the men who have been with us
      the whole time the Lord Jesus went in and out among us,
  - name: Acts 1:22
    orderIndex: 21
    osisId: Acts.1.22
    sblId: Acts 1:22
    shortName: Acts 1:22
    text: beginning from John's baptism to the time when Jesus was taken up from us.
      For one of these must become a witness with us of his resurrection."
  - name: Acts 1:23
    orderIndex: 22
    osisId: Acts.1.23
    sblId: Acts 1:23
    shortName: Acts 1:23
    text: 'So they proposed two men: Joseph called Barsabbas (also known as Justus)
      and Matthias.'
  - name: Acts 1:24
    orderIndex: 23
    osisId: Acts.1.24
    sblId: Acts 1:24
    shortName: Acts 1:24
    text: Then they prayed, "Lord, you know everyone's heart. Show us which of these
      two you have chosen
  - name: Acts 1:25
    orderIndex: 24
    osisId: Acts.1.25
    sblId: Acts 1:25
    shortName: Acts 1:25
    text: to take over this apostolic ministry, which Judas left to go where he belongs."
  - name: Acts 1:26
    orderIndex: 25
    osisId: Acts.1.26
    sblId: Acts 1:26
    shortName: Acts 1:26
    text: Then they cast lots, and the lot fell to Matthias; so he was added to the
      eleven apostles.
  versesCount: 26
- name: Acts 2
  orderIndex: 1
  osisId: Acts.2
  sblId: Acts 2
  shortName: Acts 2
  verses:
  - name: Acts 2:1
    orderIndex: 0
    osisId: Acts.2.1
    sblId: Acts 2:1
    shortName: Acts 2:1
    text: When the day of Pentecost came, they were all together in one place.
  - name: Acts 2:2
    orderIndex: 1
    osisId: Acts.2.2
    sblId: Acts 2:2
    shortName: Acts 2:2
    text: Suddenly a sound like the blowing of a violent wind came from heaven and
      filled the whole house where they were sitting.
  - name: Acts 2:3
    orderIndex: 2
    osisId: Acts.2.3
    sblId: Acts 2:3
    shortName: Acts 2:3
    text: They saw what seemed to be tongues of fire that separated and came to rest
      on each of them.
  - name: Acts 2:4
    orderIndex: 3
    osisId: Acts.2.4
    sblId: Acts 2:4
    shortName: Acts 2:4
    text: All of them were filled with the Holy Spirit and began to speak in other
      tongues as the Spirit enabled them.
  - name: Acts 2:5
    orderIndex: 4
    osisId: Acts.2.5
    sblId: Acts 2:5
    shortName: Acts 2:5
    text: Now there were staying in Jerusalem God-fearing Jews from every nation under
      heaven.
  - name: Acts 2:6
    orderIndex: 5
    osisId: Acts.2.6
    sblId: Acts 2:6
    shortName: Acts 2:6
    text: When they heard this sound, a crowd came together in bewilderment, because
      each one heard them speaking in his own language.
  - name: Acts 2:7
    orderIndex: 6
    osisId: Acts.2.7
    sblId: Acts 2:7
    shortName: Acts 2:7
    text: 'Utterly amazed, they asked: "Are not all these men who are speaking Galileans?'
  - name: Acts 2:8
    orderIndex: 7
    osisId: Acts.2.8
    sblId: Acts 2:8
    shortName: Acts 2:8
    text: Then how is it that each of us hears them in his own native language?
  - name: Acts 2:9
    orderIndex: 8
    osisId: Acts.2.9
    sblId: Acts 2:9
    shortName: Acts 2:9
    text: Parthians, Medes and Elamites; residents of Mesopotamia, Judea and Cappadocia,
      Pontus and Asia,
  - name: Acts 2:10
    orderIndex: 9
    osisId: Acts.2.10
    sblId: Acts 2:10
    shortName: Acts 2:10
    text: Phrygia and Pamphylia, Egypt and the parts of Libya near Cyrene; visitors
      from Rome
  - name: Acts 2:11
    orderIndex: 10
    osisId: Acts.2.11
    sblId: Acts 2:11
    shortName: Acts 2:11
    text: (both Jews and converts to Judaism); Cretans and Arabs--we hear them declaring
      the wonders of God in our own tongues!"
  - name: Acts 2:12
    orderIndex: 11
    osisId: Acts.2.12
    sblId: Acts 2:12
    shortName: Acts 2:12
    text: Amazed and perplexed, they asked one another, "What does this mean?"
  - name: Acts 2:13
    orderIndex: 12
    osisId: Acts.2.13
    sblId: Acts 2:13
    shortName: Acts 2:13
    text: Some, however, made fun of them and said, "They have had too much wine.
      "
  - name: Acts 2:14
    orderIndex: 13
    osisId: Acts.2.14
    sblId: Acts 2:14
    shortName: Acts 2:14
    text: 'Then Peter stood up with the Eleven, raised his voice and addressed the
      crowd: "Fellow Jews and all of you who live in Jerusalem, let me explain this
      to you; listen carefully to what I say.'
  - name: Acts 2:15
    orderIndex: 14
    osisId: Acts.2.15
    sblId: Acts 2:15
    shortName: Acts 2:15
    text: These men are not drunk, as you suppose. It's only nine in the morning!
  - name: Acts 2:16
    orderIndex: 15
    osisId: Acts.2.16
    sblId: Acts 2:16
    shortName: Acts 2:16
    text: 'No, this is what was spoken by the prophet Joel:'
  - name: Acts 2:17
    orderIndex: 16
    osisId: Acts.2.17
    sblId: Acts 2:17
    shortName: Acts 2:17
    text: '"''In the last days, God says, I will pour out my Spirit on all people.
      Your sons and daughters will prophesy, your young men will see visions, your
      old men will dream dreams.'
  - name: Acts 2:18
    orderIndex: 17
    osisId: Acts.2.18
    sblId: Acts 2:18
    shortName: Acts 2:18
    text: Even on my servants, both men and women, I will pour out my Spirit in those
      days, and they will prophesy.
  - name: Acts 2:19
    orderIndex: 18
    osisId: Acts.2.19
    sblId: Acts 2:19
    shortName: Acts 2:19
    text: I will show wonders in the heaven above and signs on the earth below, blood
      and fire and billows of smoke.
  - name: Acts 2:20
    orderIndex: 19
    osisId: Acts.2.20
    sblId: Acts 2:20
    shortName: Acts 2:20
    text: The sun will be turned to darkness and the moon to blood before the coming
      of the great and glorious day of the Lord.
  - name: Acts 2:21
    orderIndex: 20
    osisId: Acts.2.21
    sblId: Acts 2:21
    shortName: Acts 2:21
    text: And everyone who calls on the name of the Lord will be saved.'
  - name: Acts 2:22
    orderIndex: 21
    osisId: Acts.2.22
    sblId: Acts 2:22
    shortName: Acts 2:22
    text: '"Men of Israel, listen to this: Jesus of Nazareth was a man accredited
      by God to you by miracles, wonders and signs, which God did among you through
      him, as you yourselves know.'
  - name: Acts 2:23
    orderIndex: 22
    osisId: Acts.2.23
    sblId: Acts 2:23
    shortName: Acts 2:23
    text: This man was handed over to you by God's set purpose and foreknowledge;
      and you, with the help of wicked men, put him to death by nailing him to the
      cross.
  - name: Acts 2:24
    orderIndex: 23
    osisId: Acts.2.24
    sblId: Acts 2:24
    shortName: Acts 2:24
    text: But God raised him from the dead, freeing him from the agony of death, because
      it was impossible for death to keep its hold on him.
  - name: Acts 2:25
    orderIndex: 24
    osisId: Acts.2.25
    sblId: Acts 2:25
    shortName: Acts 2:25
    text: 'David said about him: "''I saw the Lord always before me. Because he is
      at my right hand, I will not be shaken.'
  - name: Acts 2:26
    orderIndex: 25
    osisId: Acts.2.26
    sblId: Acts 2:26
    shortName: Acts 2:26
    text: Therefore my heart is glad and my tongue rejoices; my body also will live
      in hope,
  - name: Acts 2:27
    orderIndex: 26
    osisId: Acts.2.27
    sblId: Acts 2:27
    shortName: Acts 2:27
    text: because you will not abandon me to the grave, nor will you let your Holy
      One see decay.
  - name: Acts 2:28
    orderIndex: 27
    osisId: Acts.2.28
    sblId: Acts 2:28
    shortName: Acts 2:28
    text: You have made known to me the paths of life; you will fill me with joy in
      your presence.'
  - name: Acts 2:29
    orderIndex: 28
    osisId: Acts.2.29
    sblId: Acts 2:29
    shortName: Acts 2:29
    text: '"Brothers, I can tell you confidently that the patriarch David died and
      was buried, and his tomb is here to this day.'
  - name: Acts 2:30
    orderIndex: 29
    osisId: Acts.2.30
    sblId: Acts 2:30
    shortName: Acts 2:30
    text: But he was a prophet and knew that God had promised him on oath that he
      would place one of his descendants on his throne.
  - name: Acts 2:31
    orderIndex: 30
    osisId: Acts.2.31
    sblId: Acts 2:31
    shortName: Acts 2:31
    text: Seeing what was ahead, he spoke of the resurrection of the Christ, that
      he was not abandoned to the grave, nor did his body see decay.
  - name: Acts 2:32
    orderIndex: 31
    osisId: Acts.2.32
    sblId: Acts 2:32
    shortName: Acts 2:32
    text: God has raised this Jesus to life, and we are all witnesses of the fact.
  - name: Acts 2:33
    orderIndex: 32
    osisId: Acts.2.33
    sblId: Acts 2:33
    shortName: Acts 2:33
    text: Exalted to the right hand of God, he has received from the Father the promised
      Holy Spirit and has poured out what you now see and hear.
  - name: Acts 2:34
    orderIndex: 33
    osisId: Acts.2.34
    sblId: Acts 2:34
    shortName: Acts 2:34
    text: 'For David did not ascend to heaven, and yet he said, "''The Lord said to
      my Lord: "Sit at my right hand'
  - name: Acts 2:35
    orderIndex: 34
    osisId: Acts.2.35
    sblId: Acts 2:35
    shortName: Acts 2:35
    text: until I make your enemies a footstool for your feet."'
  - name: Acts 2:36
    orderIndex: 35
    osisId: Acts.2.36
    sblId: Acts 2:36
    shortName: Acts 2:36
    text: '"Therefore let all Israel be assured of this: God has made this Jesus,
      whom you crucified, both Lord and Christ."'
  - name: Acts 2:37
    orderIndex: 36
    osisId: Acts.2.37
    sblId: Acts 2:37
    shortName: Acts 2:37
    text: When the people heard this, they were cut to the heart and said to Peter
      and the other apostles, "Brothers, what shall we do?"
  - name: Acts 2:38
    orderIndex: 37
    osisId: Acts.2.38
    sblId: Acts 2:38
    shortName: Acts 2:38
    text: Peter replied, "Repent and be baptized, every one of you, in the name of
      Jesus Christ for the forgiveness of your sins. And you will receive the gift
      of the Holy Spirit.
  - name: Acts 2:39
    orderIndex: 38
    osisId: Acts.2.39
    sblId: Acts 2:39
    shortName: Acts 2:39
    text: The promise is for you and your children and for all who are far off--for
      all whom the Lord our God will call."
  - name: Acts 2:40
    orderIndex: 39
    osisId: Acts.2.40
    sblId: Acts 2:40
    shortName: Acts 2:40
    text: With many other words he warned them; and he pleaded with them, "Save yourselves
      from this corrupt generation."
  - name: Acts 2:41
    orderIndex: 40
    osisId: Acts.2.41
    sblId: Acts 2:41
    shortName: Acts 2:41
    text: Those who accepted his message were baptized, and about three thousand were
      added to their number that day.
  - name: Acts 2:42
    orderIndex: 41
    osisId: Acts.2.42
    sblId: Acts 2:42
    shortName: Acts 2:42
    text: They devoted themselves to the apostles' teaching and to the fellowship,
      to the breaking of bread and to prayer.
  - name: Acts 2:43
    orderIndex: 42
    osisId: Acts.2.43
    sblId: Acts 2:43
    shortName: Acts 2:43
    text: Everyone was filled with awe, and many wonders and miraculous signs were
      done by the apostles.
  - name: Acts 2:44
    orderIndex: 43
    osisId: Acts.2.44
    sblId: Acts 2:44
    shortName: Acts 2:44
    text: All the believers were together and had everything in common.
  - name: Acts 2:45
    orderIndex: 44
    osisId: Acts.2.45
    sblId: Acts 2:45
    shortName: Acts 2:45
    text: Selling their possessions and goods, they gave to anyone as he had need.
  - name: Acts 2:46
    orderIndex: 45
    osisId: Acts.2.46
    sblId: Acts 2:46
    shortName: Acts 2:46
    text: Every day they continued to meet together in the temple courts. They broke
      bread in their homes and ate together with glad and sincere hearts,
  - name: Acts 2:47
    orderIndex: 46
    osisId: Acts.2.47
    sblId: Acts 2:47
    shortName: Acts 2:47
    text: praising God and enjoying the favor of all the people. And the Lord added
      to their number daily those who were being saved.
  versesCount: 47
- name: Acts 3
  orderIndex: 2
  osisId: Acts.3
  sblId: Acts 3
  shortName: Acts 3
  verses:
  - name: Acts 3:1
    orderIndex: 0
    osisId: Acts.3.1
    sblId: Acts 3:1
    shortName: Acts 3:1
    text: One day Peter and John were going up to the temple at the time of prayer--at
      three in the afternoon.
  - name: Acts 3:2
    orderIndex: 1
    osisId: Acts.3.2
    sblId: Acts 3:2
    shortName: Acts 3:2
    text: Now a man crippled from birth was being carried to the temple gate called
      Beautiful, where he was put every day to beg from those going into the temple
      courts.
  - name: Acts 3:3
    orderIndex: 2
    osisId: Acts.3.3
    sblId: Acts 3:3
    shortName: Acts 3:3
    text: When he saw Peter and John about to enter, he asked them for money.
  - name: Acts 3:4
    orderIndex: 3
    osisId: Acts.3.4
    sblId: Acts 3:4
    shortName: Acts 3:4
    text: Peter looked straight at him, as did John. Then Peter said, "Look at us!"
  - name: Acts 3:5
    orderIndex: 4
    osisId: Acts.3.5
    sblId: Acts 3:5
    shortName: Acts 3:5
    text: So the man gave them his attention, expecting to get something from them.
  - name: Acts 3:6
    orderIndex: 5
    osisId: Acts.3.6
    sblId: Acts 3:6
    shortName: Acts 3:6
    text: Then Peter said, "Silver or gold I do not have, but what I have I give you.
      In the name of Jesus Christ of Nazareth, walk."
  - name: Acts 3:7
    orderIndex: 6
    osisId: Acts.3.7
    sblId: Acts 3:7
    shortName: Acts 3:7
    text: Taking him by the right hand, he helped him up, and instantly the man's
      feet and ankles became strong.
  - name: Acts 3:8
    orderIndex: 7
    osisId: Acts.3.8
    sblId: Acts 3:8
    shortName: Acts 3:8
    text: He jumped to his feet and began to walk. Then he went with them into the
      temple courts, walking and jumping, and praising God.
  - name: Acts 3:9
    orderIndex: 8
    osisId: Acts.3.9
    sblId: Acts 3:9
    shortName: Acts 3:9
    text: When all the people saw him walking and praising God,
  - name: Acts 3:10
    orderIndex: 9
    osisId: Acts.3.10
    sblId: Acts 3:10
    shortName: Acts 3:10
    text: they recognized him as the same man who used to sit begging at the temple
      gate called Beautiful, and they were filled with wonder and amazement at what
      had happened to him.
  - name: Acts 3:11
    orderIndex: 10
    osisId: Acts.3.11
    sblId: Acts 3:11
    shortName: Acts 3:11
    text: While the beggar held on to Peter and John, all the people were astonished
      and came running to them in the place called Solomon's Colonnade.
  - name: Acts 3:12
    orderIndex: 11
    osisId: Acts.3.12
    sblId: Acts 3:12
    shortName: Acts 3:12
    text: 'When Peter saw this, he said to them: "Men of Israel, why does this surprise
      you? Why do you stare at us as if by our own power or godliness we had made
      this man walk?'
  - name: Acts 3:13
    orderIndex: 12
    osisId: Acts.3.13
    sblId: Acts 3:13
    shortName: Acts 3:13
    text: The God of Abraham, Isaac and Jacob, the God of our fathers, has glorified
      his servant Jesus. You handed him over to be killed, and you disowned him before
      Pilate, though he had decided to let him go.
  - name: Acts 3:14
    orderIndex: 13
    osisId: Acts.3.14
    sblId: Acts 3:14
    shortName: Acts 3:14
    text: You disowned the Holy and Righteous One and asked that a murderer be released
      to you.
  - name: Acts 3:15
    orderIndex: 14
    osisId: Acts.3.15
    sblId: Acts 3:15
    shortName: Acts 3:15
    text: You killed the author of life, but God raised him from the dead. We are
      witnesses of this.
  - name: Acts 3:16
    orderIndex: 15
    osisId: Acts.3.16
    sblId: Acts 3:16
    shortName: Acts 3:16
    text: By faith in the name of Jesus, this man whom you see and know was made strong.
      It is Jesus' name and the faith that comes through him that has given this complete
      healing to him, as you can all see.
  - name: Acts 3:17
    orderIndex: 16
    osisId: Acts.3.17
    sblId: Acts 3:17
    shortName: Acts 3:17
    text: '"Now, brothers, I know that you acted in ignorance, as did your leaders.'
  - name: Acts 3:18
    orderIndex: 17
    osisId: Acts.3.18
    sblId: Acts 3:18
    shortName: Acts 3:18
    text: But this is how God fulfilled what he had foretold through all the prophets,
      saying that his Christ would suffer.
  - name: Acts 3:19
    orderIndex: 18
    osisId: Acts.3.19
    sblId: Acts 3:19
    shortName: Acts 3:19
    text: Repent, then, and turn to God, so that your sins may be wiped out, that
      times of refreshing may come from the Lord,
  - name: Acts 3:20
    orderIndex: 19
    osisId: Acts.3.20
    sblId: Acts 3:20
    shortName: Acts 3:20
    text: and that he may send the Christ, who has been appointed for you--even Jesus.
  - name: Acts 3:21
    orderIndex: 20
    osisId: Acts.3.21
    sblId: Acts 3:21
    shortName: Acts 3:21
    text: He must remain in heaven until the time comes for God to restore everything,
      as he promised long ago through his holy prophets.
  - name: Acts 3:22
    orderIndex: 21
    osisId: Acts.3.22
    sblId: Acts 3:22
    shortName: Acts 3:22
    text: For Moses said, 'The Lord your God will raise up for you a prophet like
      me from among your own people; you must listen to everything he tells you.
  - name: Acts 3:23
    orderIndex: 22
    osisId: Acts.3.23
    sblId: Acts 3:23
    shortName: Acts 3:23
    text: Anyone who does not listen to him will be completely cut off from among
      his people.'
  - name: Acts 3:24
    orderIndex: 23
    osisId: Acts.3.24
    sblId: Acts 3:24
    shortName: Acts 3:24
    text: '"Indeed, all the prophets from Samuel on, as many as have spoken, have
      foretold these days.'
  - name: Acts 3:25
    orderIndex: 24
    osisId: Acts.3.25
    sblId: Acts 3:25
    shortName: Acts 3:25
    text: And you are heirs of the prophets and of the covenant God made with your
      fathers. He said to Abraham, 'Through your offspring all peoples on earth will
      be blessed.'
  - name: Acts 3:26
    orderIndex: 25
    osisId: Acts.3.26
    sblId: Acts 3:26
    shortName: Acts 3:26
    text: When God raised up his servant, he sent him first to you to bless you by
      turning each of you from your wicked ways."
  versesCount: 26
- name: Acts 4
  orderIndex: 3
  osisId: Acts.4
  sblId: Acts 4
  shortName: Acts 4
  verses:
  - name: Acts 4:1
    orderIndex: 0
    osisId: Acts.4.1
    sblId: Acts 4:1
    shortName: Acts 4:1
    text: The priests and the captain of the temple guard and the Sadducees came up
      to Peter and John while they were speaking to the people.
  - name: Acts 4:2
    orderIndex: 1
    osisId: Acts.4.2
    sblId: Acts 4:2
    shortName: Acts 4:2
    text: They were greatly disturbed because the apostles were teaching the people
      and proclaiming in Jesus the resurrection of the dead.
  - name: Acts 4:3
    orderIndex: 2
    osisId: Acts.4.3
    sblId: Acts 4:3
    shortName: Acts 4:3
    text: They seized Peter and John, and because it was evening, they put them in
      jail until the next day.
  - name: Acts 4:4
    orderIndex: 3
    osisId: Acts.4.4
    sblId: Acts 4:4
    shortName: Acts 4:4
    text: But many who heard the message believed, and the number of men grew to about
      five thousand.
  - name: Acts 4:5
    orderIndex: 4
    osisId: Acts.4.5
    sblId: Acts 4:5
    shortName: Acts 4:5
    text: The next day the rulers, elders and teachers of the law met in Jerusalem.
  - name: Acts 4:6
    orderIndex: 5
    osisId: Acts.4.6
    sblId: Acts 4:6
    shortName: Acts 4:6
    text: Annas the high priest was there, and so were Caiaphas, John, Alexander and
      the other men of the high priest's family.
  - name: Acts 4:7
    orderIndex: 6
    osisId: Acts.4.7
    sblId: Acts 4:7
    shortName: Acts 4:7
    text: 'They had Peter and John brought before them and began to question them:
      "By what power or what name did you do this?"'
  - name: Acts 4:8
    orderIndex: 7
    osisId: Acts.4.8
    sblId: Acts 4:8
    shortName: Acts 4:8
    text: 'Then Peter, filled with the Holy Spirit, said to them: "Rulers and elders
      of the people!'
  - name: Acts 4:9
    orderIndex: 8
    osisId: Acts.4.9
    sblId: Acts 4:9
    shortName: Acts 4:9
    text: If we are being called to account today for an act of kindness shown to
      a cripple and are asked how he was healed,
  - name: Acts 4:10
    orderIndex: 9
    osisId: Acts.4.10
    sblId: Acts 4:10
    shortName: Acts 4:10
    text: 'then know this, you and all the people of Israel: It is by the name of
      Jesus Christ of Nazareth, whom you crucified but whom God raised from the dead,
      that this man stands before you healed.'
  - name: Acts 4:11
    orderIndex: 10
    osisId: Acts.4.11
    sblId: Acts 4:11
    shortName: Acts 4:11
    text: He is "'the stone you builders rejected, which has become the capstone.
      '
  - name: Acts 4:12
    orderIndex: 11
    osisId: Acts.4.12
    sblId: Acts 4:12
    shortName: Acts 4:12
    text: Salvation is found in no one else, for there is no other name under heaven
      given to men by which we must be saved."
  - name: Acts 4:13
    orderIndex: 12
    osisId: Acts.4.13
    sblId: Acts 4:13
    shortName: Acts 4:13
    text: When they saw the courage of Peter and John and realized that they were
      unschooled, ordinary men, they were astonished and they took note that these
      men had been with Jesus.
  - name: Acts 4:14
    orderIndex: 13
    osisId: Acts.4.14
    sblId: Acts 4:14
    shortName: Acts 4:14
    text: But since they could see the man who had been healed standing there with
      them, there was nothing they could say.
  - name: Acts 4:15
    orderIndex: 14
    osisId: Acts.4.15
    sblId: Acts 4:15
    shortName: Acts 4:15
    text: So they ordered them to withdraw from the Sanhedrin and then conferred together.
  - name: Acts 4:16
    orderIndex: 15
    osisId: Acts.4.16
    sblId: Acts 4:16
    shortName: Acts 4:16
    text: '"What are we going to do with these men?" they asked. "Everybody living
      in Jerusalem knows they have done an outstanding miracle, and we cannot deny
      it.'
  - name: Acts 4:17
    orderIndex: 16
    osisId: Acts.4.17
    sblId: Acts 4:17
    shortName: Acts 4:17
    text: But to stop this thing from spreading any further among the people, we must
      warn these men to speak no longer to anyone in this name."
  - name: Acts 4:18
    orderIndex: 17
    osisId: Acts.4.18
    sblId: Acts 4:18
    shortName: Acts 4:18
    text: Then they called them in again and commanded them not to speak or teach
      at all in the name of Jesus.
  - name: Acts 4:19
    orderIndex: 18
    osisId: Acts.4.19
    sblId: Acts 4:19
    shortName: Acts 4:19
    text: But Peter and John replied, "Judge for yourselves whether it is right in
      God's sight to obey you rather than God.
  - name: Acts 4:20
    orderIndex: 19
    osisId: Acts.4.20
    sblId: Acts 4:20
    shortName: Acts 4:20
    text: For we cannot help speaking about what we have seen and heard."
  - name: Acts 4:21
    orderIndex: 20
    osisId: Acts.4.21
    sblId: Acts 4:21
    shortName: Acts 4:21
    text: After further threats they let them go. They could not decide how to punish
      them, because all the people were praising God for what had happened.
  - name: Acts 4:22
    orderIndex: 21
    osisId: Acts.4.22
    sblId: Acts 4:22
    shortName: Acts 4:22
    text: For the man who was miraculously healed was over forty years old.
  - name: Acts 4:23
    orderIndex: 22
    osisId: Acts.4.23
    sblId: Acts 4:23
    shortName: Acts 4:23
    text: On their release, Peter and John went back to their own people and reported
      all that the chief priests and elders had said to them.
  - name: Acts 4:24
    orderIndex: 23
    osisId: Acts.4.24
    sblId: Acts 4:24
    shortName: Acts 4:24
    text: When they heard this, they raised their voices together in prayer to God.
      "Sovereign Lord," they said, "you made the heaven and the earth and the sea,
      and everything in them.
  - name: Acts 4:25
    orderIndex: 24
    osisId: Acts.4.25
    sblId: Acts 4:25
    shortName: Acts 4:25
    text: 'You spoke by the Holy Spirit through the mouth of your servant, our father
      David: "''Why do the nations rage and the peoples plot in vain?'
  - name: Acts 4:26
    orderIndex: 25
    osisId: Acts.4.26
    sblId: Acts 4:26
    shortName: Acts 4:26
    text: The kings of the earth take their stand and the rulers gather together against
      the Lord and against his Anointed One. '
  - name: Acts 4:27
    orderIndex: 26
    osisId: Acts.4.27
    sblId: Acts 4:27
    shortName: Acts 4:27
    text: Indeed Herod and Pontius Pilate met together with the Gentiles and the people
      of Israel in this city to conspire against your holy servant Jesus, whom you
      anointed.
  - name: Acts 4:28
    orderIndex: 27
    osisId: Acts.4.28
    sblId: Acts 4:28
    shortName: Acts 4:28
    text: They did what your power and will had decided beforehand should happen.
  - name: Acts 4:29
    orderIndex: 28
    osisId: Acts.4.29
    sblId: Acts 4:29
    shortName: Acts 4:29
    text: Now, Lord, consider their threats and enable your servants to speak your
      word with great boldness.
  - name: Acts 4:30
    orderIndex: 29
    osisId: Acts.4.30
    sblId: Acts 4:30
    shortName: Acts 4:30
    text: Stretch out your hand to heal and perform miraculous signs and wonders through
      the name of your holy servant Jesus."
  - name: Acts 4:31
    orderIndex: 30
    osisId: Acts.4.31
    sblId: Acts 4:31
    shortName: Acts 4:31
    text: After they prayed, the place where they were meeting was shaken. And they
      were all filled with the Holy Spirit and spoke the word of God boldly.
  - name: Acts 4:32
    orderIndex: 31
    osisId: Acts.4.32
    sblId: Acts 4:32
    shortName: Acts 4:32
    text: All the believers were one in heart and mind. No one claimed that any of
      his possessions was his own, but they shared everything they had.
  - name: Acts 4:33
    orderIndex: 32
    osisId: Acts.4.33
    sblId: Acts 4:33
    shortName: Acts 4:33
    text: With great power the apostles continued to testify to the resurrection of
      the Lord Jesus, and much grace was upon them all.
  - name: Acts 4:34
    orderIndex: 33
    osisId: Acts.4.34
    sblId: Acts 4:34
    shortName: Acts 4:34
    text: There were no needy persons among them. For from time to time those who
      owned lands or houses sold them, brought the money from the sales
  - name: Acts 4:35
    orderIndex: 34
    osisId: Acts.4.35
    sblId: Acts 4:35
    shortName: Acts 4:35
    text: and put it at the apostles' feet, and it was distributed to anyone as he
      had need.
  - name: Acts 4:36
    orderIndex: 35
    osisId: Acts.4.36
    sblId: Acts 4:36
    shortName: Acts 4:36
    text: Joseph, a Levite from Cyprus, whom the apostles called Barnabas (which means
      Son of Encouragement),
  - name: Acts 4:37
    orderIndex: 36
    osisId: Acts.4.37
    sblId: Acts 4:37
    shortName: Acts 4:37
    text: sold a field he owned and brought the money and put it at the apostles'
      feet.
  versesCount: 37
- name: Acts 5
  orderIndex: 4
  osisId: Acts.5
  sblId: Acts 5
  shortName: Acts 5
  verses:
  - name: Acts 5:1
    orderIndex: 0
    osisId: Acts.5.1
    sblId: Acts 5:1
    shortName: Acts 5:1
    text: Now a man named Ananias, together with his wife Sapphira, also sold a piece
      of property.
  - name: Acts 5:2
    orderIndex: 1
    osisId: Acts.5.2
    sblId: Acts 5:2
    shortName: Acts 5:2
    text: With his wife's full knowledge he kept back part of the money for himself,
      but brought the rest and put it at the apostles' feet.
  - name: Acts 5:3
    orderIndex: 2
    osisId: Acts.5.3
    sblId: Acts 5:3
    shortName: Acts 5:3
    text: Then Peter said, "Ananias, how is it that Satan has so filled your heart
      that you have lied to the Holy Spirit and have kept for yourself some of the
      money you received for the land?
  - name: Acts 5:4
    orderIndex: 3
    osisId: Acts.5.4
    sblId: Acts 5:4
    shortName: Acts 5:4
    text: Didn't it belong to you before it was sold? And after it was sold, wasn't
      the money at your disposal? What made you think of doing such a thing? You have
      not lied to men but to God."
  - name: Acts 5:5
    orderIndex: 4
    osisId: Acts.5.5
    sblId: Acts 5:5
    shortName: Acts 5:5
    text: When Ananias heard this, he fell down and died. And great fear seized all
      who heard what had happened.
  - name: Acts 5:6
    orderIndex: 5
    osisId: Acts.5.6
    sblId: Acts 5:6
    shortName: Acts 5:6
    text: Then the young men came forward, wrapped up his body, and carried him out
      and buried him.
  - name: Acts 5:7
    orderIndex: 6
    osisId: Acts.5.7
    sblId: Acts 5:7
    shortName: Acts 5:7
    text: About three hours later his wife came in, not knowing what had happened.
  - name: Acts 5:8
    orderIndex: 7
    osisId: Acts.5.8
    sblId: Acts 5:8
    shortName: Acts 5:8
    text: Peter asked her, "Tell me, is this the price you and Ananias got for the
      land?Yes," she said, "that is the price."
  - name: Acts 5:9
    orderIndex: 8
    osisId: Acts.5.9
    sblId: Acts 5:9
    shortName: Acts 5:9
    text: Peter said to her, "How could you agree to test the Spirit of the Lord?
      Look! The feet of the men who buried your husband are at the door, and they
      will carry you out also."
  - name: Acts 5:10
    orderIndex: 9
    osisId: Acts.5.10
    sblId: Acts 5:10
    shortName: Acts 5:10
    text: At that moment she fell down at his feet and died. Then the young men came
      in and, finding her dead, carried her out and buried her beside her husband.
  - name: Acts 5:11
    orderIndex: 10
    osisId: Acts.5.11
    sblId: Acts 5:11
    shortName: Acts 5:11
    text: Great fear seized the whole church and all who heard about these events.
  - name: Acts 5:12
    orderIndex: 11
    osisId: Acts.5.12
    sblId: Acts 5:12
    shortName: Acts 5:12
    text: The apostles performed many miraculous signs and wonders among the people.
      And all the believers used to meet together in Solomon's Colonnade.
  - name: Acts 5:13
    orderIndex: 12
    osisId: Acts.5.13
    sblId: Acts 5:13
    shortName: Acts 5:13
    text: No one else dared join them, even though they were highly regarded by the
      people.
  - name: Acts 5:14
    orderIndex: 13
    osisId: Acts.5.14
    sblId: Acts 5:14
    shortName: Acts 5:14
    text: Nevertheless, more and more men and women believed in the Lord and were
      added to their number.
  - name: Acts 5:15
    orderIndex: 14
    osisId: Acts.5.15
    sblId: Acts 5:15
    shortName: Acts 5:15
    text: As a result, people brought the sick into the streets and laid them on beds
      and mats so that at least Peter's shadow might fall on some of them as he passed
      by.
  - name: Acts 5:16
    orderIndex: 15
    osisId: Acts.5.16
    sblId: Acts 5:16
    shortName: Acts 5:16
    text: Crowds gathered also from the towns around Jerusalem, bringing their sick
      and those tormented by evil spirits, and all of them were healed.
  - name: Acts 5:17
    orderIndex: 16
    osisId: Acts.5.17
    sblId: Acts 5:17
    shortName: Acts 5:17
    text: Then the high priest and all his associates, who were members of the party
      of the Sadducees, were filled with jealousy.
  - name: Acts 5:18
    orderIndex: 17
    osisId: Acts.5.18
    sblId: Acts 5:18
    shortName: Acts 5:18
    text: They arrested the apostles and put them in the public jail.
  - name: Acts 5:19
    orderIndex: 18
    osisId: Acts.5.19
    sblId: Acts 5:19
    shortName: Acts 5:19
    text: But during the night an angel of the Lord opened the doors of the jail and
      brought them out.
  - name: Acts 5:20
    orderIndex: 19
    osisId: Acts.5.20
    sblId: Acts 5:20
    shortName: Acts 5:20
    text: '"Go, stand in the temple courts," he said, "and tell the people the full
      message of this new life."'
  - name: Acts 5:21
    orderIndex: 20
    osisId: Acts.5.21
    sblId: Acts 5:21
    shortName: Acts 5:21
    text: At daybreak they entered the temple courts, as they had been told, and began
      to teach the people.
  - name: Acts 5:22
    orderIndex: 21
    osisId: Acts.5.22
    sblId: Acts 5:22
    shortName: Acts 5:22
    text: When the high priest and his associates arrived, they called together the
      Sanhedrin--the full assembly of the elders of Israel--and sent to the jail for
      the apostles. But on arriving at the jail, the officers did not find them there.
      So they went back and reported,
  - name: Acts 5:23
    orderIndex: 22
    osisId: Acts.5.23
    sblId: Acts 5:23
    shortName: Acts 5:23
    text: '"We found the jail securely locked, with the guards standing at the doors;
      but when we opened them, we found no one inside."'
  - name: Acts 5:24
    orderIndex: 23
    osisId: Acts.5.24
    sblId: Acts 5:24
    shortName: Acts 5:24
    text: On hearing this report, the captain of the temple guard and the chief priests
      were puzzled, wondering what would come of this.
  - name: Acts 5:25
    orderIndex: 24
    osisId: Acts.5.25
    sblId: Acts 5:25
    shortName: Acts 5:25
    text: Then someone came and said, "Look! The men you put in jail are standing
      in the temple courts teaching the people."
  - name: Acts 5:26
    orderIndex: 25
    osisId: Acts.5.26
    sblId: Acts 5:26
    shortName: Acts 5:26
    text: At that, the captain went with his officers and brought the apostles. They
      did not use force, because they feared that the people would stone them.
  - name: Acts 5:27
    orderIndex: 26
    osisId: Acts.5.27
    sblId: Acts 5:27
    shortName: Acts 5:27
    text: Having brought the apostles, they made them appear before the Sanhedrin
      to be questioned by the high priest.
  - name: Acts 5:28
    orderIndex: 27
    osisId: Acts.5.28
    sblId: Acts 5:28
    shortName: Acts 5:28
    text: '"We gave you strict orders not to teach in this name," he said. "Yet you
      have filled Jerusalem with your teaching and are determined to make us guilty
      of this man''s blood."'
  - name: Acts 5:29
    orderIndex: 28
    osisId: Acts.5.29
    sblId: Acts 5:29
    shortName: Acts 5:29
    text: 'Peter and the other apostles replied: "We must obey God rather than men!'
  - name: Acts 5:30
    orderIndex: 29
    osisId: Acts.5.30
    sblId: Acts 5:30
    shortName: Acts 5:30
    text: The God of our fathers raised Jesus from the dead--whom you had killed by
      hanging him on a tree.
  - name: Acts 5:31
    orderIndex: 30
    osisId: Acts.5.31
    sblId: Acts 5:31
    shortName: Acts 5:31
    text: God exalted him to his own right hand as Prince and Savior that he might
      give repentance and forgiveness of sins to Israel.
  - name: Acts 5:32
    orderIndex: 31
    osisId: Acts.5.32
    sblId: Acts 5:32
    shortName: Acts 5:32
    text: We are witnesses of these things, and so is the Holy Spirit, whom God has
      given to those who obey him."
  - name: Acts 5:33
    orderIndex: 32
    osisId: Acts.5.33
    sblId: Acts 5:33
    shortName: Acts 5:33
    text: When they heard this, they were furious and wanted to put them to death.
  - name: Acts 5:34
    orderIndex: 33
    osisId: Acts.5.34
    sblId: Acts 5:34
    shortName: Acts 5:34
    text: But a Pharisee named Gamaliel, a teacher of the law, who was honored by
      all the people, stood up in the Sanhedrin and ordered that the men be put outside
      for a little while.
  - name: Acts 5:35
    orderIndex: 34
    osisId: Acts.5.35
    sblId: Acts 5:35
    shortName: Acts 5:35
    text: 'Then he addressed them: "Men of Israel, consider carefully what you intend
      to do to these men.'
  - name: Acts 5:36
    orderIndex: 35
    osisId: Acts.5.36
    sblId: Acts 5:36
    shortName: Acts 5:36
    text: Some time ago Theudas appeared, claiming to be somebody, and about four
      hundred men rallied to him. He was killed, all his followers were dispersed,
      and it all came to nothing.
  - name: Acts 5:37
    orderIndex: 36
    osisId: Acts.5.37
    sblId: Acts 5:37
    shortName: Acts 5:37
    text: After him, Judas the Galilean appeared in the days of the census and led
      a band of people in revolt. He too was killed, and all his followers were scattered.
  - name: Acts 5:38
    orderIndex: 37
    osisId: Acts.5.38
    sblId: Acts 5:38
    shortName: Acts 5:38
    text: 'Therefore, in the present case I advise you: Leave these men alone! Let
      them go! For if their purpose or activity is of human origin, it will fail.'
  - name: Acts 5:39
    orderIndex: 38
    osisId: Acts.5.39
    sblId: Acts 5:39
    shortName: Acts 5:39
    text: But if it is from God, you will not be able to stop these men; you will
      only find yourselves fighting against God."
  - name: Acts 5:40
    orderIndex: 39
    osisId: Acts.5.40
    sblId: Acts 5:40
    shortName: Acts 5:40
    text: His speech persuaded them. They called the apostles in and had them flogged.
      Then they ordered them not to speak in the name of Jesus, and let them go.
  - name: Acts 5:41
    orderIndex: 40
    osisId: Acts.5.41
    sblId: Acts 5:41
    shortName: Acts 5:41
    text: The apostles left the Sanhedrin, rejoicing because they had been counted
      worthy of suffering disgrace for the Name.
  - name: Acts 5:42
    orderIndex: 41
    osisId: Acts.5.42
    sblId: Acts 5:42
    shortName: Acts 5:42
    text: Day after day, in the temple courts and from house to house, they never
      stopped teaching and proclaiming the good news that Jesus is the Christ.
  versesCount: 42
- name: Acts 6
  orderIndex: 5
  osisId: Acts.6
  sblId: Acts 6
  shortName: Acts 6
  verses:
  - name: Acts 6:1
    orderIndex: 0
    osisId: Acts.6.1
    sblId: Acts 6:1
    shortName: Acts 6:1
    text: In those days when the number of disciples was increasing, the Grecian Jews
      among them complained against the Hebraic Jews because their widows were being
      overlooked in the daily distribution of food.
  - name: Acts 6:2
    orderIndex: 1
    osisId: Acts.6.2
    sblId: Acts 6:2
    shortName: Acts 6:2
    text: So the Twelve gathered all the disciples together and said, "It would not
      be right for us to neglect the ministry of the word of God in order to wait
      on tables.
  - name: Acts 6:3
    orderIndex: 2
    osisId: Acts.6.3
    sblId: Acts 6:3
    shortName: Acts 6:3
    text: Brothers, choose seven men from among you who are known to be full of the
      Spirit and wisdom. We will turn this responsibility over to them
  - name: Acts 6:4
    orderIndex: 3
    osisId: Acts.6.4
    sblId: Acts 6:4
    shortName: Acts 6:4
    text: and will give our attention to prayer and the ministry of the word."
  - name: Acts 6:5
    orderIndex: 4
    osisId: Acts.6.5
    sblId: Acts 6:5
    shortName: Acts 6:5
    text: This proposal pleased the whole group. They chose Stephen, a man full of
      faith and of the Holy Spirit; also Philip, Procorus, Nicanor, Timon, Parmenas,
      and Nicolas from Antioch, a convert to Judaism.
  - name: Acts 6:6
    orderIndex: 5
    osisId: Acts.6.6
    sblId: Acts 6:6
    shortName: Acts 6:6
    text: They presented these men to the apostles, who prayed and laid their hands
      on them.
  - name: Acts 6:7
    orderIndex: 6
    osisId: Acts.6.7
    sblId: Acts 6:7
    shortName: Acts 6:7
    text: So the word of God spread. The number of disciples in Jerusalem increased
      rapidly, and a large number of priests became obedient to the faith.
  - name: Acts 6:8
    orderIndex: 7
    osisId: Acts.6.8
    sblId: Acts 6:8
    shortName: Acts 6:8
    text: Now Stephen, a man full of God's grace and power, did great wonders and
      miraculous signs among the people.
  - name: Acts 6:9
    orderIndex: 8
    osisId: Acts.6.9
    sblId: Acts 6:9
    shortName: Acts 6:9
    text: Opposition arose, however, from members of the Synagogue of the Freedmen
      (as it was called)--Jews of Cyrene and Alexandria as well as the provinces of
      Cilicia and Asia. These men began to argue with Stephen,
  - name: Acts 6:10
    orderIndex: 9
    osisId: Acts.6.10
    sblId: Acts 6:10
    shortName: Acts 6:10
    text: but they could not stand up against his wisdom or the Spirit by whom he
      spoke.
  - name: Acts 6:11
    orderIndex: 10
    osisId: Acts.6.11
    sblId: Acts 6:11
    shortName: Acts 6:11
    text: Then they secretly persuaded some men to say, "We have heard Stephen speak
      words of blasphemy against Moses and against God."
  - name: Acts 6:12
    orderIndex: 11
    osisId: Acts.6.12
    sblId: Acts 6:12
    shortName: Acts 6:12
    text: So they stirred up the people and the elders and the teachers of the law.
      They seized Stephen and brought him before the Sanhedrin.
  - name: Acts 6:13
    orderIndex: 12
    osisId: Acts.6.13
    sblId: Acts 6:13
    shortName: Acts 6:13
    text: They produced false witnesses, who testified, "This fellow never stops speaking
      against this holy place and against the law.
  - name: Acts 6:14
    orderIndex: 13
    osisId: Acts.6.14
    sblId: Acts 6:14
    shortName: Acts 6:14
    text: For we have heard him say that this Jesus of Nazareth will destroy this
      place and change the customs Moses handed down to us."
  - name: Acts 6:15
    orderIndex: 14
    osisId: Acts.6.15
    sblId: Acts 6:15
    shortName: Acts 6:15
    text: All who were sitting in the Sanhedrin looked intently at Stephen, and they
      saw that his face was like the face of an angel.
  versesCount: 15
- name: Acts 7
  orderIndex: 6
  osisId: Acts.7
  sblId: Acts 7
  shortName: Acts 7
  verses:
  - name: Acts 7:1
    orderIndex: 0
    osisId: Acts.7.1
    sblId: Acts 7:1
    shortName: Acts 7:1
    text: Then the high priest asked him, "Are these charges true?"
  - name: Acts 7:2
    orderIndex: 1
    osisId: Acts.7.2
    sblId: Acts 7:2
    shortName: Acts 7:2
    text: 'To this he replied: "Brothers and fathers, listen to me! The God of glory
      appeared to our father Abraham while he was still in Mesopotamia, before he
      lived in Haran.'
  - name: Acts 7:3
    orderIndex: 2
    osisId: Acts.7.3
    sblId: Acts 7:3
    shortName: Acts 7:3
    text: '''Leave your country and your people,'' God said, ''and go to the land
      I will show you.'''
  - name: Acts 7:4
    orderIndex: 3
    osisId: Acts.7.4
    sblId: Acts 7:4
    shortName: Acts 7:4
    text: '"So he left the land of the Chaldeans and settled in Haran. After the death
      of his father, God sent him to this land where you are now living.'
  - name: Acts 7:5
    orderIndex: 4
    osisId: Acts.7.5
    sblId: Acts 7:5
    shortName: Acts 7:5
    text: He gave him no inheritance here, not even a foot of ground. But God promised
      him that he and his descendants after him would possess the land, even though
      at that time Abraham had no child.
  - name: Acts 7:6
    orderIndex: 5
    osisId: Acts.7.6
    sblId: Acts 7:6
    shortName: Acts 7:6
    text: 'God spoke to him in this way: ''Your descendants will be strangers in a
      country not their own, and they will be enslaved and mistreated four hundred
      years.'
  - name: Acts 7:7
    orderIndex: 6
    osisId: Acts.7.7
    sblId: Acts 7:7
    shortName: Acts 7:7
    text: But I will punish the nation they serve as slaves,' God said, 'and afterward
      they will come out of that country and worship me in this place.'
  - name: Acts 7:8
    orderIndex: 7
    osisId: Acts.7.8
    sblId: Acts 7:8
    shortName: Acts 7:8
    text: Then he gave Abraham the covenant of circumcision. And Abraham became the
      father of Isaac and circumcised him eight days after his birth. Later Isaac
      became the father of Jacob, and Jacob became the father of the twelve patriarchs.
  - name: Acts 7:9
    orderIndex: 8
    osisId: Acts.7.9
    sblId: Acts 7:9
    shortName: Acts 7:9
    text: '"Because the patriarchs were jealous of Joseph, they sold him as a slave
      into Egypt. But God was with him'
  - name: Acts 7:10
    orderIndex: 9
    osisId: Acts.7.10
    sblId: Acts 7:10
    shortName: Acts 7:10
    text: and rescued him from all his troubles. He gave Joseph wisdom and enabled
      him to gain the goodwill of Pharaoh king of Egypt; so he made him ruler over
      Egypt and all his palace.
  - name: Acts 7:11
    orderIndex: 10
    osisId: Acts.7.11
    sblId: Acts 7:11
    shortName: Acts 7:11
    text: '"Then a famine struck all Egypt and Canaan, bringing great suffering, and
      our fathers could not find food.'
  - name: Acts 7:12
    orderIndex: 11
    osisId: Acts.7.12
    sblId: Acts 7:12
    shortName: Acts 7:12
    text: When Jacob heard that there was grain in Egypt, he sent our fathers on their
      first visit.
  - name: Acts 7:13
    orderIndex: 12
    osisId: Acts.7.13
    sblId: Acts 7:13
    shortName: Acts 7:13
    text: On their second visit, Joseph told his brothers who he was, and Pharaoh
      learned about Joseph's family.
  - name: Acts 7:14
    orderIndex: 13
    osisId: Acts.7.14
    sblId: Acts 7:14
    shortName: Acts 7:14
    text: After this, Joseph sent for his father Jacob and his whole family, seventy-five
      in all.
  - name: Acts 7:15
    orderIndex: 14
    osisId: Acts.7.15
    sblId: Acts 7:15
    shortName: Acts 7:15
    text: Then Jacob went down to Egypt, where he and our fathers died.
  - name: Acts 7:16
    orderIndex: 15
    osisId: Acts.7.16
    sblId: Acts 7:16
    shortName: Acts 7:16
    text: Their bodies were brought back to Shechem and placed in the tomb that Abraham
      had bought from the sons of Hamor at Shechem for a certain sum of money.
  - name: Acts 7:17
    orderIndex: 16
    osisId: Acts.7.17
    sblId: Acts 7:17
    shortName: Acts 7:17
    text: '"As the time drew near for God to fulfill his promise to Abraham, the number
      of our people in Egypt greatly increased.'
  - name: Acts 7:18
    orderIndex: 17
    osisId: Acts.7.18
    sblId: Acts 7:18
    shortName: Acts 7:18
    text: Then another king, who knew nothing about Joseph, became ruler of Egypt.
  - name: Acts 7:19
    orderIndex: 18
    osisId: Acts.7.19
    sblId: Acts 7:19
    shortName: Acts 7:19
    text: He dealt treacherously with our people and oppressed our forefathers by
      forcing them to throw out their newborn babies so that they would die.
  - name: Acts 7:20
    orderIndex: 19
    osisId: Acts.7.20
    sblId: Acts 7:20
    shortName: Acts 7:20
    text: '"At that time Moses was born, and he was no ordinary child. For three months
      he was cared for in his father''s house.'
  - name: Acts 7:21
    orderIndex: 20
    osisId: Acts.7.21
    sblId: Acts 7:21
    shortName: Acts 7:21
    text: When he was placed outside, Pharaoh's daughter took him and brought him
      up as her own son.
  - name: Acts 7:22
    orderIndex: 21
    osisId: Acts.7.22
    sblId: Acts 7:22
    shortName: Acts 7:22
    text: Moses was educated in all the wisdom of the Egyptians and was powerful in
      speech and action.
  - name: Acts 7:23
    orderIndex: 22
    osisId: Acts.7.23
    sblId: Acts 7:23
    shortName: Acts 7:23
    text: '"When Moses was forty years old, he decided to visit his fellow Israelites.'
  - name: Acts 7:24
    orderIndex: 23
    osisId: Acts.7.24
    sblId: Acts 7:24
    shortName: Acts 7:24
    text: He saw one of them being mistreated by an Egyptian, so he went to his defense
      and avenged him by killing the Egyptian.
  - name: Acts 7:25
    orderIndex: 24
    osisId: Acts.7.25
    sblId: Acts 7:25
    shortName: Acts 7:25
    text: Moses thought that his own people would realize that God was using him to
      rescue them, but they did not.
  - name: Acts 7:26
    orderIndex: 25
    osisId: Acts.7.26
    sblId: Acts 7:26
    shortName: Acts 7:26
    text: The next day Moses came upon two Israelites who were fighting. He tried
      to reconcile them by saying, 'Men, you are brothers; why do you want to hurt
      each other?'
  - name: Acts 7:27
    orderIndex: 26
    osisId: Acts.7.27
    sblId: Acts 7:27
    shortName: Acts 7:27
    text: '"But the man who was mistreating the other pushed Moses aside and said,
      ''Who made you ruler and judge over us?'
  - name: Acts 7:28
    orderIndex: 27
    osisId: Acts.7.28
    sblId: Acts 7:28
    shortName: Acts 7:28
    text: Do you want to kill me as you killed the Egyptian yesterday?'
  - name: Acts 7:29
    orderIndex: 28
    osisId: Acts.7.29
    sblId: Acts 7:29
    shortName: Acts 7:29
    text: When Moses heard this, he fled to Midian, where he settled as a foreigner
      and had two sons.
  - name: Acts 7:30
    orderIndex: 29
    osisId: Acts.7.30
    sblId: Acts 7:30
    shortName: Acts 7:30
    text: '"After forty years had passed, an angel appeared to Moses in the flames
      of a burning bush in the desert near Mount Sinai.'
  - name: Acts 7:31
    orderIndex: 30
    osisId: Acts.7.31
    sblId: Acts 7:31
    shortName: Acts 7:31
    text: 'When he saw this, he was amazed at the sight. As he went over to look more
      closely, he heard the Lord''s voice:'
  - name: Acts 7:32
    orderIndex: 31
    osisId: Acts.7.32
    sblId: Acts 7:32
    shortName: Acts 7:32
    text: '''I am the God of your fathers, the God of Abraham, Isaac and Jacob.''
      Moses trembled with fear and did not dare to look.'
  - name: Acts 7:33
    orderIndex: 32
    osisId: Acts.7.33
    sblId: Acts 7:33
    shortName: Acts 7:33
    text: '"Then the Lord said to him, ''Take off your sandals; the place where you
      are standing is holy ground.'
  - name: Acts 7:34
    orderIndex: 33
    osisId: Acts.7.34
    sblId: Acts 7:34
    shortName: Acts 7:34
    text: I have indeed seen the oppression of my people in Egypt. I have heard their
      groaning and have come down to set them free. Now come, I will send you back
      to Egypt.'
  - name: Acts 7:35
    orderIndex: 34
    osisId: Acts.7.35
    sblId: Acts 7:35
    shortName: Acts 7:35
    text: '"This is the same Moses whom they had rejected with the words, ''Who made
      you ruler and judge?'' He was sent to be their ruler and deliverer by God himself,
      through the angel who appeared to him in the bush.'
  - name: Acts 7:36
    orderIndex: 35
    osisId: Acts.7.36
    sblId: Acts 7:36
    shortName: Acts 7:36
    text: He led them out of Egypt and did wonders and miraculous signs in Egypt,
      at the Red Sea and for forty years in the desert.
  - name: Acts 7:37
    orderIndex: 36
    osisId: Acts.7.37
    sblId: Acts 7:37
    shortName: Acts 7:37
    text: '"This is that Moses who told the Israelites, ''God will send you a prophet
      like me from your own people.'''
  - name: Acts 7:38
    orderIndex: 37
    osisId: Acts.7.38
    sblId: Acts 7:38
    shortName: Acts 7:38
    text: He was in the assembly in the desert, with the angel who spoke to him on
      Mount Sinai, and with our fathers; and he received living words to pass on to
      us.
  - name: Acts 7:39
    orderIndex: 38
    osisId: Acts.7.39
    sblId: Acts 7:39
    shortName: Acts 7:39
    text: '"But our fathers refused to obey him. Instead, they rejected him and in
      their hearts turned back to Egypt.'
  - name: Acts 7:40
    orderIndex: 39
    osisId: Acts.7.40
    sblId: Acts 7:40
    shortName: Acts 7:40
    text: They told Aaron, 'Make us gods who will go before us. As for this fellow
      Moses who led us out of Egypt--we don't know what has happened to him!'
  - name: Acts 7:41
    orderIndex: 40
    osisId: Acts.7.41
    sblId: Acts 7:41
    shortName: Acts 7:41
    text: That was the time they made an idol in the form of a calf. They brought
      sacrifices to it and held a celebration in honor of what their hands had made.
  - name: Acts 7:42
    orderIndex: 41
    osisId: Acts.7.42
    sblId: Acts 7:42
    shortName: Acts 7:42
    text: 'But God turned away and gave them over to the worship of the heavenly bodies.
      This agrees with what is written in the book of the prophets: "''Did you bring
      me sacrifices and offerings forty years in the desert, O house of Israel?'
  - name: Acts 7:43
    orderIndex: 42
    osisId: Acts.7.43
    sblId: Acts 7:43
    shortName: Acts 7:43
    text: You have lifted up the shrine of Molech and the star of your god Rephan,
      the idols you made to worship. Therefore I will send you into exile' beyond
      Babylon.
  - name: Acts 7:44
    orderIndex: 43
    osisId: Acts.7.44
    sblId: Acts 7:44
    shortName: Acts 7:44
    text: '"Our forefathers had the tabernacle of the Testimony with them in the desert.
      It had been made as God directed Moses, according to the pattern he had seen.'
  - name: Acts 7:45
    orderIndex: 44
    osisId: Acts.7.45
    sblId: Acts 7:45
    shortName: Acts 7:45
    text: Having received the tabernacle, our fathers under Joshua brought it with
      them when they took the land from the nations God drove out before them. It
      remained in the land until the time of David,
  - name: Acts 7:46
    orderIndex: 45
    osisId: Acts.7.46
    sblId: Acts 7:46
    shortName: Acts 7:46
    text: who enjoyed God's favor and asked that he might provide a dwelling place
      for the God of Jacob.
  - name: Acts 7:47
    orderIndex: 46
    osisId: Acts.7.47
    sblId: Acts 7:47
    shortName: Acts 7:47
    text: But it was Solomon who built the house for him.
  - name: Acts 7:48
    orderIndex: 47
    osisId: Acts.7.48
    sblId: Acts 7:48
    shortName: Acts 7:48
    text: '"However, the Most High does not live in houses made by men. As the prophet
      says:'
  - name: Acts 7:49
    orderIndex: 48
    osisId: Acts.7.49
    sblId: Acts 7:49
    shortName: Acts 7:49
    text: '"''Heaven is my throne, and the earth is my footstool. What kind of house
      will you build for me? says the Lord. Or where will my resting place be?'
  - name: Acts 7:50
    orderIndex: 49
    osisId: Acts.7.50
    sblId: Acts 7:50
    shortName: Acts 7:50
    text: Has not my hand made all these things?'
  - name: Acts 7:51
    orderIndex: 50
    osisId: Acts.7.51
    sblId: Acts 7:51
    shortName: Acts 7:51
    text: '"You stiff-necked people, with uncircumcised hearts and ears! You are just
      like your fathers: You always resist the Holy Spirit!'
  - name: Acts 7:52
    orderIndex: 51
    osisId: Acts.7.52
    sblId: Acts 7:52
    shortName: Acts 7:52
    text: Was there ever a prophet your fathers did not persecute? They even killed
      those who predicted the coming of the Righteous One. And now you have betrayed
      and murdered him--
  - name: Acts 7:53
    orderIndex: 52
    osisId: Acts.7.53
    sblId: Acts 7:53
    shortName: Acts 7:53
    text: you who have received the law that was put into effect through angels but
      have not obeyed it."
  - name: Acts 7:54
    orderIndex: 53
    osisId: Acts.7.54
    sblId: Acts 7:54
    shortName: Acts 7:54
    text: When they heard this, they were furious and gnashed their teeth at him.
  - name: Acts 7:55
    orderIndex: 54
    osisId: Acts.7.55
    sblId: Acts 7:55
    shortName: Acts 7:55
    text: But Stephen, full of the Holy Spirit, looked up to heaven and saw the glory
      of God, and Jesus standing at the right hand of God.
  - name: Acts 7:56
    orderIndex: 55
    osisId: Acts.7.56
    sblId: Acts 7:56
    shortName: Acts 7:56
    text: '"Look," he said, "I see heaven open and the Son of Man standing at the
      right hand of God."'
  - name: Acts 7:57
    orderIndex: 56
    osisId: Acts.7.57
    sblId: Acts 7:57
    shortName: Acts 7:57
    text: At this they covered their ears and, yelling at the top of their voices,
      they all rushed at him,
  - name: Acts 7:58
    orderIndex: 57
    osisId: Acts.7.58
    sblId: Acts 7:58
    shortName: Acts 7:58
    text: dragged him out of the city and began to stone him. Meanwhile, the witnesses
      laid their clothes at the feet of a young man named Saul.
  - name: Acts 7:59
    orderIndex: 58
    osisId: Acts.7.59
    sblId: Acts 7:59
    shortName: Acts 7:59
    text: While they were stoning him, Stephen prayed, "Lord Jesus, receive my spirit."
  - name: Acts 7:60
    orderIndex: 59
    osisId: Acts.7.60
    sblId: Acts 7:60
    shortName: Acts 7:60
    text: Then he fell on his knees and cried out, "Lord, do not hold this sin against
      them." When he had said this, he fell asleep.
  versesCount: 60
- name: Acts 8
  orderIndex: 7
  osisId: Acts.8
  sblId: Acts 8
  shortName: Acts 8
  verses:
  - name: Acts 8:1
    orderIndex: 0
    osisId: Acts.8.1
    sblId: Acts 8:1
    shortName: Acts 8:1
    text: And Saul was there, giving approval to his death.
  - name: Acts 8:2
    orderIndex: 1
    osisId: Acts.8.2
    sblId: Acts 8:2
    shortName: Acts 8:2
    text: On that day a great persecution broke out against the church at Jerusalem,
      and all except the apostles were scattered throughout Judea and Samaria. Godly
      men buried Stephen and mourned deeply for him.
  - name: Acts 8:3
    orderIndex: 2
    osisId: Acts.8.3
    sblId: Acts 8:3
    shortName: Acts 8:3
    text: But Saul began to destroy the church. Going from house to house, he dragged
      off men and women and put them in prison.
  - name: Acts 8:4
    orderIndex: 3
    osisId: Acts.8.4
    sblId: Acts 8:4
    shortName: Acts 8:4
    text: Those who had been scattered preached the word wherever they went.
  - name: Acts 8:5
    orderIndex: 4
    osisId: Acts.8.5
    sblId: Acts 8:5
    shortName: Acts 8:5
    text: Philip went down to a city in Samaria and proclaimed the Christ there.
  - name: Acts 8:6
    orderIndex: 5
    osisId: Acts.8.6
    sblId: Acts 8:6
    shortName: Acts 8:6
    text: When the crowds heard Philip and saw the miraculous signs he did, they all
      paid close attention to what he said.
  - name: Acts 8:7
    orderIndex: 6
    osisId: Acts.8.7
    sblId: Acts 8:7
    shortName: Acts 8:7
    text: With shrieks, evil spirits came out of many, and many paralytics and cripples
      were healed.
  - name: Acts 8:8
    orderIndex: 7
    osisId: Acts.8.8
    sblId: Acts 8:8
    shortName: Acts 8:8
    text: So there was great joy in that city.
  - name: Acts 8:9
    orderIndex: 8
    osisId: Acts.8.9
    sblId: Acts 8:9
    shortName: Acts 8:9
    text: Now for some time a man named Simon had practiced sorcery in the city and
      amazed all the people of Samaria. He boasted that he was someone great,
  - name: Acts 8:10
    orderIndex: 9
    osisId: Acts.8.10
    sblId: Acts 8:10
    shortName: Acts 8:10
    text: and all the people, both high and low, gave him their attention and exclaimed,
      "This man is the divine power known as the Great Power."
  - name: Acts 8:11
    orderIndex: 10
    osisId: Acts.8.11
    sblId: Acts 8:11
    shortName: Acts 8:11
    text: They followed him because he had amazed them for a long time with his magic.
  - name: Acts 8:12
    orderIndex: 11
    osisId: Acts.8.12
    sblId: Acts 8:12
    shortName: Acts 8:12
    text: But when they believed Philip as he preached the good news of the kingdom
      of God and the name of Jesus Christ, they were baptized, both men and women.
  - name: Acts 8:13
    orderIndex: 12
    osisId: Acts.8.13
    sblId: Acts 8:13
    shortName: Acts 8:13
    text: Simon himself believed and was baptized. And he followed Philip everywhere,
      astonished by the great signs and miracles he saw.
  - name: Acts 8:14
    orderIndex: 13
    osisId: Acts.8.14
    sblId: Acts 8:14
    shortName: Acts 8:14
    text: When the apostles in Jerusalem heard that Samaria had accepted the word
      of God, they sent Peter and John to them.
  - name: Acts 8:15
    orderIndex: 14
    osisId: Acts.8.15
    sblId: Acts 8:15
    shortName: Acts 8:15
    text: When they arrived, they prayed for them that they might receive the Holy
      Spirit,
  - name: Acts 8:16
    orderIndex: 15
    osisId: Acts.8.16
    sblId: Acts 8:16
    shortName: Acts 8:16
    text: because the Holy Spirit had not yet come upon any of them; they had simply
      been baptized into the name of the Lord Jesus.
  - name: Acts 8:17
    orderIndex: 16
    osisId: Acts.8.17
    sblId: Acts 8:17
    shortName: Acts 8:17
    text: Then Peter and John placed their hands on them, and they received the Holy
      Spirit.
  - name: Acts 8:18
    orderIndex: 17
    osisId: Acts.8.18
    sblId: Acts 8:18
    shortName: Acts 8:18
    text: When Simon saw that the Spirit was given at the laying on of the apostles'
      hands, he offered them money
  - name: Acts 8:19
    orderIndex: 18
    osisId: Acts.8.19
    sblId: Acts 8:19
    shortName: Acts 8:19
    text: and said, "Give me also this ability so that everyone on whom I lay my hands
      may receive the Holy Spirit."
  - name: Acts 8:20
    orderIndex: 19
    osisId: Acts.8.20
    sblId: Acts 8:20
    shortName: Acts 8:20
    text: 'Peter answered: "May your money perish with you, because you thought you
      could buy the gift of God with money!'
  - name: Acts 8:21
    orderIndex: 20
    osisId: Acts.8.21
    sblId: Acts 8:21
    shortName: Acts 8:21
    text: You have no part or share in this ministry, because your heart is not right
      before God.
  - name: Acts 8:22
    orderIndex: 21
    osisId: Acts.8.22
    sblId: Acts 8:22
    shortName: Acts 8:22
    text: Repent of this wickedness and pray to the Lord. Perhaps he will forgive
      you for having such a thought in your heart.
  - name: Acts 8:23
    orderIndex: 22
    osisId: Acts.8.23
    sblId: Acts 8:23
    shortName: Acts 8:23
    text: For I see that you are full of bitterness and captive to sin."
  - name: Acts 8:24
    orderIndex: 23
    osisId: Acts.8.24
    sblId: Acts 8:24
    shortName: Acts 8:24
    text: Then Simon answered, "Pray to the Lord for me so that nothing you have said
      may happen to me."
  - name: Acts 8:25
    orderIndex: 24
    osisId: Acts.8.25
    sblId: Acts 8:25
    shortName: Acts 8:25
    text: When they had testified and proclaimed the word of the Lord, Peter and John
      returned to Jerusalem, preaching the gospel in many Samaritan villages.
  - name: Acts 8:26
    orderIndex: 25
    osisId: Acts.8.26
    sblId: Acts 8:26
    shortName: Acts 8:26
    text: Now an angel of the Lord said to Philip, "Go south to the road--the desert
      road--that goes down from Jerusalem to Gaza."
  - name: Acts 8:27
    orderIndex: 26
    osisId: Acts.8.27
    sblId: Acts 8:27
    shortName: Acts 8:27
    text: So he started out, and on his way he met an Ethiopian eunuch, an important
      official in charge of all the treasury of Candace, queen of the Ethiopians.
      This man had gone to Jerusalem to worship,
  - name: Acts 8:28
    orderIndex: 27
    osisId: Acts.8.28
    sblId: Acts 8:28
    shortName: Acts 8:28
    text: and on his way home was sitting in his chariot reading the book of Isaiah
      the prophet.
  - name: Acts 8:29
    orderIndex: 28
    osisId: Acts.8.29
    sblId: Acts 8:29
    shortName: Acts 8:29
    text: The Spirit told Philip, "Go to that chariot and stay near it."
  - name: Acts 8:30
    orderIndex: 29
    osisId: Acts.8.30
    sblId: Acts 8:30
    shortName: Acts 8:30
    text: Then Philip ran up to the chariot and heard the man reading Isaiah the prophet.
      "Do you understand what you are reading?" Philip asked.
  - name: Acts 8:31
    orderIndex: 30
    osisId: Acts.8.31
    sblId: Acts 8:31
    shortName: Acts 8:31
    text: '"How can I," he said, "unless someone explains it to me?" So he invited
      Philip to come up and sit with him.'
  - name: Acts 8:32
    orderIndex: 31
    osisId: Acts.8.32
    sblId: Acts 8:32
    shortName: Acts 8:32
    text: 'The eunuch was reading this passage of Scripture: "He was led like a sheep
      to the slaughter, and as a lamb before the shearer is silent, so he did not
      open his mouth.'
  - name: Acts 8:33
    orderIndex: 32
    osisId: Acts.8.33
    sblId: Acts 8:33
    shortName: Acts 8:33
    text: In his humiliation he was deprived of justice. Who can speak of his descendants?
      For his life was taken from the earth."
  - name: Acts 8:34
    orderIndex: 33
    osisId: Acts.8.34
    sblId: Acts 8:34
    shortName: Acts 8:34
    text: The eunuch asked Philip, "Tell me, please, who is the prophet talking about,
      himself or someone else?"
  - name: Acts 8:35
    orderIndex: 34
    osisId: Acts.8.35
    sblId: Acts 8:35
    shortName: Acts 8:35
    text: Then Philip began with that very passage of Scripture and told him the good
      news about Jesus.
  - name: Acts 8:36
    orderIndex: 35
    osisId: Acts.8.36
    sblId: Acts 8:36
    shortName: Acts 8:36
    text: As they traveled along the road, they came to some water and the eunuch
      said, "Look, here is water. Why shouldn't I be baptized?"
  - name: Acts 8:37
    orderIndex: 36
    osisId: Acts.8.37
    sblId: Acts 8:37
    shortName: Acts 8:37
    text: See Footnote
  - name: Acts 8:38
    orderIndex: 37
    osisId: Acts.8.38
    sblId: Acts 8:38
    shortName: Acts 8:38
    text: And he gave orders to stop the chariot. Then both Philip and the eunuch
      went down into the water and Philip baptized him.
  - name: Acts 8:39
    orderIndex: 38
    osisId: Acts.8.39
    sblId: Acts 8:39
    shortName: Acts 8:39
    text: When they came up out of the water, the Spirit of the Lord suddenly took
      Philip away, and the eunuch did not see him again, but went on his way rejoicing.
  - name: Acts 8:40
    orderIndex: 39
    osisId: Acts.8.40
    sblId: Acts 8:40
    shortName: Acts 8:40
    text: Philip, however, appeared at Azotus and traveled about, preaching the gospel
      in all the towns until he reached Caesarea.
  versesCount: 40
- name: Acts 9
  orderIndex: 8
  osisId: Acts.9
  sblId: Acts 9
  shortName: Acts 9
  verses:
  - name: Acts 9:1
    orderIndex: 0
    osisId: Acts.9.1
    sblId: Acts 9:1
    shortName: Acts 9:1
    text: Meanwhile, Saul was still breathing out murderous threats against the Lord's
      disciples. He went to the high priest
  - name: Acts 9:2
    orderIndex: 1
    osisId: Acts.9.2
    sblId: Acts 9:2
    shortName: Acts 9:2
    text: and asked him for letters to the synagogues in Damascus, so that if he found
      any there who belonged to the Way, whether men or women, he might take them
      as prisoners to Jerusalem.
  - name: Acts 9:3
    orderIndex: 2
    osisId: Acts.9.3
    sblId: Acts 9:3
    shortName: Acts 9:3
    text: As he neared Damascus on his journey, suddenly a light from heaven flashed
      around him.
  - name: Acts 9:4
    orderIndex: 3
    osisId: Acts.9.4
    sblId: Acts 9:4
    shortName: Acts 9:4
    text: He fell to the ground and heard a voice say to him, "Saul, Saul, why do
      you persecute me?"
  - name: Acts 9:5
    orderIndex: 4
    osisId: Acts.9.5
    sblId: Acts 9:5
    shortName: Acts 9:5
    text: '"Who are you, Lord?" Saul asked.'
  - name: Acts 9:6
    orderIndex: 5
    osisId: Acts.9.6
    sblId: Acts 9:6
    shortName: Acts 9:6
    text: '"I am Jesus, whom you are persecuting," he replied. "Now get up and go
      into the city, and you will be told what you must do."'
  - name: Acts 9:7
    orderIndex: 6
    osisId: Acts.9.7
    sblId: Acts 9:7
    shortName: Acts 9:7
    text: The men traveling with Saul stood there speechless; they heard the sound
      but did not see anyone.
  - name: Acts 9:8
    orderIndex: 7
    osisId: Acts.9.8
    sblId: Acts 9:8
    shortName: Acts 9:8
    text: Saul got up from the ground, but when he opened his eyes he could see nothing.
      So they led him by the hand into Damascus.
  - name: Acts 9:9
    orderIndex: 8
    osisId: Acts.9.9
    sblId: Acts 9:9
    shortName: Acts 9:9
    text: For three days he was blind, and did not eat or drink anything.
  - name: Acts 9:10
    orderIndex: 9
    osisId: Acts.9.10
    sblId: Acts 9:10
    shortName: Acts 9:10
    text: In Damascus there was a disciple named Ananias. The Lord called to him in
      a vision, "Ananias!Yes, Lord," he answered.
  - name: Acts 9:11
    orderIndex: 10
    osisId: Acts.9.11
    sblId: Acts 9:11
    shortName: Acts 9:11
    text: The Lord told him, "Go to the house of Judas on Straight Street and ask
      for a man from Tarsus named Saul, for he is praying.
  - name: Acts 9:12
    orderIndex: 11
    osisId: Acts.9.12
    sblId: Acts 9:12
    shortName: Acts 9:12
    text: In a vision he has seen a man named Ananias come and place his hands on
      him to restore his sight."
  - name: Acts 9:13
    orderIndex: 12
    osisId: Acts.9.13
    sblId: Acts 9:13
    shortName: Acts 9:13
    text: '"Lord," Ananias answered, "I have heard many reports about this man and
      all the harm he has done to your saints in Jerusalem.'
  - name: Acts 9:14
    orderIndex: 13
    osisId: Acts.9.14
    sblId: Acts 9:14
    shortName: Acts 9:14
    text: And he has come here with authority from the chief priests to arrest all
      who call on your name."
  - name: Acts 9:15
    orderIndex: 14
    osisId: Acts.9.15
    sblId: Acts 9:15
    shortName: Acts 9:15
    text: But the Lord said to Ananias, "Go! This man is my chosen instrument to carry
      my name before the Gentiles and their kings and before the people of Israel.
  - name: Acts 9:16
    orderIndex: 15
    osisId: Acts.9.16
    sblId: Acts 9:16
    shortName: Acts 9:16
    text: I will show him how much he must suffer for my name."
  - name: Acts 9:17
    orderIndex: 16
    osisId: Acts.9.17
    sblId: Acts 9:17
    shortName: Acts 9:17
    text: Then Ananias went to the house and entered it. Placing his hands on Saul,
      he said, "Brother Saul, the Lord--Jesus, who appeared to you on the road as
      you were coming here--has sent me so that you may see again and be filled with
      the Holy Spirit."
  - name: Acts 9:18
    orderIndex: 17
    osisId: Acts.9.18
    sblId: Acts 9:18
    shortName: Acts 9:18
    text: Immediately, something like scales fell from Saul's eyes, and he could see
      again. He got up and was baptized,
  - name: Acts 9:19
    orderIndex: 18
    osisId: Acts.9.19
    sblId: Acts 9:19
    shortName: Acts 9:19
    text: and after taking some food, he regained his strength.
  - name: Acts 9:20
    orderIndex: 19
    osisId: Acts.9.20
    sblId: Acts 9:20
    shortName: Acts 9:20
    text: Saul spent several days with the disciples in Damascus. At once he began
      to preach in the synagogues that Jesus is the Son of God.
  - name: Acts 9:21
    orderIndex: 20
    osisId: Acts.9.21
    sblId: Acts 9:21
    shortName: Acts 9:21
    text: All those who heard him were astonished and asked, "Isn't he the man who
      raised havoc in Jerusalem among those who call on this name? And hasn't he come
      here to take them as prisoners to the chief priests?"
  - name: Acts 9:22
    orderIndex: 21
    osisId: Acts.9.22
    sblId: Acts 9:22
    shortName: Acts 9:22
    text: Yet Saul grew more and more powerful and baffled the Jews living in Damascus
      by proving that Jesus is the Christ.
  - name: Acts 9:23
    orderIndex: 22
    osisId: Acts.9.23
    sblId: Acts 9:23
    shortName: Acts 9:23
    text: After many days had gone by, the Jews conspired to kill him,
  - name: Acts 9:24
    orderIndex: 23
    osisId: Acts.9.24
    sblId: Acts 9:24
    shortName: Acts 9:24
    text: but Saul learned of their plan. Day and night they kept close watch on the
      city gates in order to kill him.
  - name: Acts 9:25
    orderIndex: 24
    osisId: Acts.9.25
    sblId: Acts 9:25
    shortName: Acts 9:25
    text: But his followers took him by night and lowered him in a basket through
      an opening in the wall.
  - name: Acts 9:26
    orderIndex: 25
    osisId: Acts.9.26
    sblId: Acts 9:26
    shortName: Acts 9:26
    text: When he came to Jerusalem, he tried to join the disciples, but they were
      all afraid of him, not believing that he really was a disciple.
  - name: Acts 9:27
    orderIndex: 26
    osisId: Acts.9.27
    sblId: Acts 9:27
    shortName: Acts 9:27
    text: But Barnabas took him and brought him to the apostles. He told them how
      Saul on his journey had seen the Lord and that the Lord had spoken to him, and
      how in Damascus he had preached fearlessly in the name of Jesus.
  - name: Acts 9:28
    orderIndex: 27
    osisId: Acts.9.28
    sblId: Acts 9:28
    shortName: Acts 9:28
    text: So Saul stayed with them and moved about freely in Jerusalem, speaking boldly
      in the name of the Lord.
  - name: Acts 9:29
    orderIndex: 28
    osisId: Acts.9.29
    sblId: Acts 9:29
    shortName: Acts 9:29
    text: He talked and debated with the Grecian Jews, but they tried to kill him.
  - name: Acts 9:30
    orderIndex: 29
    osisId: Acts.9.30
    sblId: Acts 9:30
    shortName: Acts 9:30
    text: When the brothers learned of this, they took him down to Caesarea and sent
      him off to Tarsus.
  - name: Acts 9:31
    orderIndex: 30
    osisId: Acts.9.31
    sblId: Acts 9:31
    shortName: Acts 9:31
    text: Then the church throughout Judea, Galilee and Samaria enjoyed a time of
      peace. It was strengthened; and encouraged by the Holy Spirit, it grew in numbers,
      living in the fear of the Lord.
  - name: Acts 9:32
    orderIndex: 31
    osisId: Acts.9.32
    sblId: Acts 9:32
    shortName: Acts 9:32
    text: As Peter traveled about the country, he went to visit the saints in Lydda.
  - name: Acts 9:33
    orderIndex: 32
    osisId: Acts.9.33
    sblId: Acts 9:33
    shortName: Acts 9:33
    text: There he found a man named Aeneas, a paralytic who had been bedridden for
      eight years.
  - name: Acts 9:34
    orderIndex: 33
    osisId: Acts.9.34
    sblId: Acts 9:34
    shortName: Acts 9:34
    text: '"Aeneas," Peter said to him, "Jesus Christ heals you. Get up and take care
      of your mat." Immediately Aeneas got up.'
  - name: Acts 9:35
    orderIndex: 34
    osisId: Acts.9.35
    sblId: Acts 9:35
    shortName: Acts 9:35
    text: All those who lived in Lydda and Sharon saw him and turned to the Lord.
  - name: Acts 9:36
    orderIndex: 35
    osisId: Acts.9.36
    sblId: Acts 9:36
    shortName: Acts 9:36
    text: In Joppa there was a disciple named Tabitha (which, when translated, is
      Dorcas ), who was always doing good and helping the poor.
  - name: Acts 9:37
    orderIndex: 36
    osisId: Acts.9.37
    sblId: Acts 9:37
    shortName: Acts 9:37
    text: About that time she became sick and died, and her body was washed and placed
      in an upstairs room.
  - name: Acts 9:38
    orderIndex: 37
    osisId: Acts.9.38
    sblId: Acts 9:38
    shortName: Acts 9:38
    text: Lydda was near Joppa; so when the disciples heard that Peter was in Lydda,
      they sent two men to him and urged him, "Please come at once!"
  - name: Acts 9:39
    orderIndex: 38
    osisId: Acts.9.39
    sblId: Acts 9:39
    shortName: Acts 9:39
    text: Peter went with them, and when he arrived he was taken upstairs to the room.
      All the widows stood around him, crying and showing him the robes and other
      clothing that Dorcas had made while she was still with them.
  - name: Acts 9:40
    orderIndex: 39
    osisId: Acts.9.40
    sblId: Acts 9:40
    shortName: Acts 9:40
    text: Peter sent them all out of the room; then he got down on his knees and prayed.
      Turning toward the dead woman, he said, "Tabitha, get up." She opened her eyes,
      and seeing Peter she sat up.
  - name: Acts 9:41
    orderIndex: 40
    osisId: Acts.9.41
    sblId: Acts 9:41
    shortName: Acts 9:41
    text: He took her by the hand and helped her to her feet. Then he called the believers
      and the widows and presented her to them alive.
  - name: Acts 9:42
    orderIndex: 41
    osisId: Acts.9.42
    sblId: Acts 9:42
    shortName: Acts 9:42
    text: This became known all over Joppa, and many people believed in the Lord.
  - name: Acts 9:43
    orderIndex: 42
    osisId: Acts.9.43
    sblId: Acts 9:43
    shortName: Acts 9:43
    text: Peter stayed in Joppa for some time with a tanner named Simon.
  versesCount: 43
- name: Acts 10
  orderIndex: 9
  osisId: Acts.10
  sblId: Acts 10
  shortName: Acts 10
  verses:
  - name: Acts 10:1
    orderIndex: 0
    osisId: Acts.10.1
    sblId: Acts 10:1
    shortName: Acts 10:1
    text: At Caesarea there was a man named Cornelius, a centurion in what was known
      as the Italian Regiment.
  - name: Acts 10:2
    orderIndex: 1
    osisId: Acts.10.2
    sblId: Acts 10:2
    shortName: Acts 10:2
    text: He and all his family were devout and God-fearing; he gave generously to
      those in need and prayed to God regularly.
  - name: Acts 10:3
    orderIndex: 2
    osisId: Acts.10.3
    sblId: Acts 10:3
    shortName: Acts 10:3
    text: One day at about three in the afternoon he had a vision. He distinctly saw
      an angel of God, who came to him and said, "Cornelius!"
  - name: Acts 10:4
    orderIndex: 3
    osisId: Acts.10.4
    sblId: Acts 10:4
    shortName: Acts 10:4
    text: Cornelius stared at him in fear. "What is it, Lord?" he asked.
  - name: Acts 10:5
    orderIndex: 4
    osisId: Acts.10.5
    sblId: Acts 10:5
    shortName: Acts 10:5
    text: The angel answered, "Your prayers and gifts to the poor have come up as
      a memorial offering before God. Now send men to Joppa to bring back a man named
      Simon who is called Peter.
  - name: Acts 10:6
    orderIndex: 5
    osisId: Acts.10.6
    sblId: Acts 10:6
    shortName: Acts 10:6
    text: He is staying with Simon the tanner, whose house is by the sea."
  - name: Acts 10:7
    orderIndex: 6
    osisId: Acts.10.7
    sblId: Acts 10:7
    shortName: Acts 10:7
    text: When the angel who spoke to him had gone, Cornelius called two of his servants
      and a devout soldier who was one of his attendants.
  - name: Acts 10:8
    orderIndex: 7
    osisId: Acts.10.8
    sblId: Acts 10:8
    shortName: Acts 10:8
    text: He told them everything that had happened and sent them to Joppa.
  - name: Acts 10:9
    orderIndex: 8
    osisId: Acts.10.9
    sblId: Acts 10:9
    shortName: Acts 10:9
    text: About noon the following day as they were on their journey and approaching
      the city, Peter went up on the roof to pray.
  - name: Acts 10:10
    orderIndex: 9
    osisId: Acts.10.10
    sblId: Acts 10:10
    shortName: Acts 10:10
    text: He became hungry and wanted something to eat, and while the meal was being
      prepared, he fell into a trance.
  - name: Acts 10:11
    orderIndex: 10
    osisId: Acts.10.11
    sblId: Acts 10:11
    shortName: Acts 10:11
    text: He saw heaven opened and something like a large sheet being let down to
      earth by its four corners.
  - name: Acts 10:12
    orderIndex: 11
    osisId: Acts.10.12
    sblId: Acts 10:12
    shortName: Acts 10:12
    text: It contained all kinds of four-footed animals, as well as reptiles of the
      earth and birds of the air.
  - name: Acts 10:13
    orderIndex: 12
    osisId: Acts.10.13
    sblId: Acts 10:13
    shortName: Acts 10:13
    text: Then a voice told him, "Get up, Peter. Kill and eat."
  - name: Acts 10:14
    orderIndex: 13
    osisId: Acts.10.14
    sblId: Acts 10:14
    shortName: Acts 10:14
    text: '"Surely not, Lord!" Peter replied. "I have never eaten anything impure
      or unclean."'
  - name: Acts 10:15
    orderIndex: 14
    osisId: Acts.10.15
    sblId: Acts 10:15
    shortName: Acts 10:15
    text: The voice spoke to him a second time, "Do not call anything impure that
      God has made clean."
  - name: Acts 10:16
    orderIndex: 15
    osisId: Acts.10.16
    sblId: Acts 10:16
    shortName: Acts 10:16
    text: This happened three times, and immediately the sheet was taken back to heaven.
  - name: Acts 10:17
    orderIndex: 16
    osisId: Acts.10.17
    sblId: Acts 10:17
    shortName: Acts 10:17
    text: While Peter was wondering about the meaning of the vision, the men sent
      by Cornelius found out where Simon's house was and stopped at the gate.
  - name: Acts 10:18
    orderIndex: 17
    osisId: Acts.10.18
    sblId: Acts 10:18
    shortName: Acts 10:18
    text: They called out, asking if Simon who was known as Peter was staying there.
  - name: Acts 10:19
    orderIndex: 18
    osisId: Acts.10.19
    sblId: Acts 10:19
    shortName: Acts 10:19
    text: While Peter was still thinking about the vision, the Spirit said to him,
      "Simon, three men are looking for you.
  - name: Acts 10:20
    orderIndex: 19
    osisId: Acts.10.20
    sblId: Acts 10:20
    shortName: Acts 10:20
    text: So get up and go downstairs. Do not hesitate to go with them, for I have
      sent them."
  - name: Acts 10:21
    orderIndex: 20
    osisId: Acts.10.21
    sblId: Acts 10:21
    shortName: Acts 10:21
    text: Peter went down and said to the men, "I'm the one you're looking for. Why
      have you come?"
  - name: Acts 10:22
    orderIndex: 21
    osisId: Acts.10.22
    sblId: Acts 10:22
    shortName: Acts 10:22
    text: The men replied, "We have come from Cornelius the centurion. He is a righteous
      and God-fearing man, who is respected by all the Jewish people. A holy angel
      told him to have you come to his house so that he could hear what you have to
      say."
  - name: Acts 10:23
    orderIndex: 22
    osisId: Acts.10.23
    sblId: Acts 10:23
    shortName: Acts 10:23
    text: Then Peter invited the men into the house to be his guests.
  - name: Acts 10:24
    orderIndex: 23
    osisId: Acts.10.24
    sblId: Acts 10:24
    shortName: Acts 10:24
    text: The next day Peter started out with them, and some of the brothers from
      Joppa went along. The following day he arrived in Caesarea. Cornelius was expecting
      them and had called together his relatives and close friends.
  - name: Acts 10:25
    orderIndex: 24
    osisId: Acts.10.25
    sblId: Acts 10:25
    shortName: Acts 10:25
    text: As Peter entered the house, Cornelius met him and fell at his feet in reverence.
  - name: Acts 10:26
    orderIndex: 25
    osisId: Acts.10.26
    sblId: Acts 10:26
    shortName: Acts 10:26
    text: But Peter made him get up. "Stand up," he said, "I am only a man myself."
  - name: Acts 10:27
    orderIndex: 26
    osisId: Acts.10.27
    sblId: Acts 10:27
    shortName: Acts 10:27
    text: Talking with him, Peter went inside and found a large gathering of people.
  - name: Acts 10:28
    orderIndex: 27
    osisId: Acts.10.28
    sblId: Acts 10:28
    shortName: Acts 10:28
    text: 'He said to them: "You are well aware that it is against our law for a Jew
      to associate with a Gentile or visit him. But God has shown me that I should
      not call any man impure or unclean.'
  - name: Acts 10:29
    orderIndex: 28
    osisId: Acts.10.29
    sblId: Acts 10:29
    shortName: Acts 10:29
    text: So when I was sent for, I came without raising any objection. May I ask
      why you sent for me?"
  - name: Acts 10:30
    orderIndex: 29
    osisId: Acts.10.30
    sblId: Acts 10:30
    shortName: Acts 10:30
    text: 'Cornelius answered: "Four days ago I was in my house praying at this hour,
      at three in the afternoon. Suddenly a man in shining clothes stood before me'
  - name: Acts 10:31
    orderIndex: 30
    osisId: Acts.10.31
    sblId: Acts 10:31
    shortName: Acts 10:31
    text: and said, 'Cornelius, God has heard your prayer and remembered your gifts
      to the poor.
  - name: Acts 10:32
    orderIndex: 31
    osisId: Acts.10.32
    sblId: Acts 10:32
    shortName: Acts 10:32
    text: Send to Joppa for Simon who is called Peter. He is a guest in the home of
      Simon the tanner, who lives by the sea.'
  - name: Acts 10:33
    orderIndex: 32
    osisId: Acts.10.33
    sblId: Acts 10:33
    shortName: Acts 10:33
    text: So I sent for you immediately, and it was good of you to come. Now we are
      all here in the presence of God to listen to everything the Lord has commanded
      you to tell us."
  - name: Acts 10:34
    orderIndex: 33
    osisId: Acts.10.34
    sblId: Acts 10:34
    shortName: Acts 10:34
    text: 'Then Peter began to speak: "I now realize how true it is that God does
      not show favoritism'
  - name: Acts 10:35
    orderIndex: 34
    osisId: Acts.10.35
    sblId: Acts 10:35
    shortName: Acts 10:35
    text: but accepts men from every nation who fear him and do what is right.
  - name: Acts 10:36
    orderIndex: 35
    osisId: Acts.10.36
    sblId: Acts 10:36
    shortName: Acts 10:36
    text: You know the message God sent to the people of Israel, telling the good
      news of peace through Jesus Christ, who is Lord of all.
  - name: Acts 10:37
    orderIndex: 36
    osisId: Acts.10.37
    sblId: Acts 10:37
    shortName: Acts 10:37
    text: You know what has happened throughout Judea, beginning in Galilee after
      the baptism that John preached--
  - name: Acts 10:38
    orderIndex: 37
    osisId: Acts.10.38
    sblId: Acts 10:38
    shortName: Acts 10:38
    text: how God anointed Jesus of Nazareth with the Holy Spirit and power, and how
      he went around doing good and healing all who were under the power of the devil,
      because God was with him.
  - name: Acts 10:39
    orderIndex: 38
    osisId: Acts.10.39
    sblId: Acts 10:39
    shortName: Acts 10:39
    text: '"We are witnesses of everything he did in the country of the Jews and in
      Jerusalem. They killed him by hanging him on a tree,'
  - name: Acts 10:40
    orderIndex: 39
    osisId: Acts.10.40
    sblId: Acts 10:40
    shortName: Acts 10:40
    text: but God raised him from the dead on the third day and caused him to be seen.
  - name: Acts 10:41
    orderIndex: 40
    osisId: Acts.10.41
    sblId: Acts 10:41
    shortName: Acts 10:41
    text: He was not seen by all the people, but by witnesses whom God had already
      chosen--by us who ate and drank with him after he rose from the dead.
  - name: Acts 10:42
    orderIndex: 41
    osisId: Acts.10.42
    sblId: Acts 10:42
    shortName: Acts 10:42
    text: He commanded us to preach to the people and to testify that he is the one
      whom God appointed as judge of the living and the dead.
  - name: Acts 10:43
    orderIndex: 42
    osisId: Acts.10.43
    sblId: Acts 10:43
    shortName: Acts 10:43
    text: All the prophets testify about him that everyone who believes in him receives
      forgiveness of sins through his name."
  - name: Acts 10:44
    orderIndex: 43
    osisId: Acts.10.44
    sblId: Acts 10:44
    shortName: Acts 10:44
    text: While Peter was still speaking these words, the Holy Spirit came on all
      who heard the message.
  - name: Acts 10:45
    orderIndex: 44
    osisId: Acts.10.45
    sblId: Acts 10:45
    shortName: Acts 10:45
    text: The circumcised believers who had come with Peter were astonished that the
      gift of the Holy Spirit had been poured out even on the Gentiles.
  - name: Acts 10:46
    orderIndex: 45
    osisId: Acts.10.46
    sblId: Acts 10:46
    shortName: Acts 10:46
    text: For they heard them speaking in tongues and praising God.
  - name: Acts 10:47
    orderIndex: 46
    osisId: Acts.10.47
    sblId: Acts 10:47
    shortName: Acts 10:47
    text: Then Peter said, "Can anyone keep these people from being baptized with
      water? They have received the Holy Spirit just as we have."
  - name: Acts 10:48
    orderIndex: 47
    osisId: Acts.10.48
    sblId: Acts 10:48
    shortName: Acts 10:48
    text: So he ordered that they be baptized in the name of Jesus Christ. Then they
      asked Peter to stay with them for a few days.
  versesCount: 48
- name: Acts 11
  orderIndex: 10
  osisId: Acts.11
  sblId: Acts 11
  shortName: Acts 11
  verses:
  - name: Acts 11:1
    orderIndex: 0
    osisId: Acts.11.1
    sblId: Acts 11:1
    shortName: Acts 11:1
    text: The apostles and the brothers throughout Judea heard that the Gentiles also
      had received the word of God.
  - name: Acts 11:2
    orderIndex: 1
    osisId: Acts.11.2
    sblId: Acts 11:2
    shortName: Acts 11:2
    text: So when Peter went up to Jerusalem, the circumcised believers criticized
      him
  - name: Acts 11:3
    orderIndex: 2
    osisId: Acts.11.3
    sblId: Acts 11:3
    shortName: Acts 11:3
    text: and said, "You went into the house of uncircumcised men and ate with them."
  - name: Acts 11:4
    orderIndex: 3
    osisId: Acts.11.4
    sblId: Acts 11:4
    shortName: Acts 11:4
    text: 'Peter began and explained everything to them precisely as it had happened:'
  - name: Acts 11:5
    orderIndex: 4
    osisId: Acts.11.5
    sblId: Acts 11:5
    shortName: Acts 11:5
    text: '"I was in the city of Joppa praying, and in a trance I saw a vision. I
      saw something like a large sheet being let down from heaven by its four corners,
      and it came down to where I was.'
  - name: Acts 11:6
    orderIndex: 5
    osisId: Acts.11.6
    sblId: Acts 11:6
    shortName: Acts 11:6
    text: I looked into it and saw four-footed animals of the earth, wild beasts,
      reptiles, and birds of the air.
  - name: Acts 11:7
    orderIndex: 6
    osisId: Acts.11.7
    sblId: Acts 11:7
    shortName: Acts 11:7
    text: Then I heard a voice telling me, 'Get up, Peter. Kill and eat.'
  - name: Acts 11:8
    orderIndex: 7
    osisId: Acts.11.8
    sblId: Acts 11:8
    shortName: Acts 11:8
    text: '"I replied, ''Surely not, Lord! Nothing impure or unclean has ever entered
      my mouth.'''
  - name: Acts 11:9
    orderIndex: 8
    osisId: Acts.11.9
    sblId: Acts 11:9
    shortName: Acts 11:9
    text: '"The voice spoke from heaven a second time, ''Do not call anything impure
      that God has made clean.'''
  - name: Acts 11:10
    orderIndex: 9
    osisId: Acts.11.10
    sblId: Acts 11:10
    shortName: Acts 11:10
    text: This happened three times, and then it was all pulled up to heaven again.
  - name: Acts 11:11
    orderIndex: 10
    osisId: Acts.11.11
    sblId: Acts 11:11
    shortName: Acts 11:11
    text: '"Right then three men who had been sent to me from Caesarea stopped at
      the house where I was staying.'
  - name: Acts 11:12
    orderIndex: 11
    osisId: Acts.11.12
    sblId: Acts 11:12
    shortName: Acts 11:12
    text: The Spirit told me to have no hesitation about going with them. These six
      brothers also went with me, and we entered the man's house.
  - name: Acts 11:13
    orderIndex: 12
    osisId: Acts.11.13
    sblId: Acts 11:13
    shortName: Acts 11:13
    text: He told us how he had seen an angel appear in his house and say, 'Send to
      Joppa for Simon who is called Peter.
  - name: Acts 11:14
    orderIndex: 13
    osisId: Acts.11.14
    sblId: Acts 11:14
    shortName: Acts 11:14
    text: He will bring you a message through which you and all your household will
      be saved.'
  - name: Acts 11:15
    orderIndex: 14
    osisId: Acts.11.15
    sblId: Acts 11:15
    shortName: Acts 11:15
    text: '"As I began to speak, the Holy Spirit came on them as he had come on us
      at the beginning.'
  - name: Acts 11:16
    orderIndex: 15
    osisId: Acts.11.16
    sblId: Acts 11:16
    shortName: Acts 11:16
    text: 'Then I remembered what the Lord had said: ''John baptized with water, but
      you will be baptized with the Holy Spirit.'''
  - name: Acts 11:17
    orderIndex: 16
    osisId: Acts.11.17
    sblId: Acts 11:17
    shortName: Acts 11:17
    text: So if God gave them the same gift as he gave us, who believed in the Lord
      Jesus Christ, who was I to think that I could oppose God?"
  - name: Acts 11:18
    orderIndex: 17
    osisId: Acts.11.18
    sblId: Acts 11:18
    shortName: Acts 11:18
    text: When they heard this, they had no further objections and praised God, saying,
      "So then, God has granted even the Gentiles repentance unto life."
  - name: Acts 11:19
    orderIndex: 18
    osisId: Acts.11.19
    sblId: Acts 11:19
    shortName: Acts 11:19
    text: Now those who had been scattered by the persecution in connection with Stephen
      traveled as far as Phoenicia, Cyprus and Antioch, telling the message only to
      Jews.
  - name: Acts 11:20
    orderIndex: 19
    osisId: Acts.11.20
    sblId: Acts 11:20
    shortName: Acts 11:20
    text: Some of them, however, men from Cyprus and Cyrene, went to Antioch and began
      to speak to Greeks also, telling them the good news about the Lord Jesus.
  - name: Acts 11:21
    orderIndex: 20
    osisId: Acts.11.21
    sblId: Acts 11:21
    shortName: Acts 11:21
    text: The Lord's hand was with them, and a great number of people believed and
      turned to the Lord.
  - name: Acts 11:22
    orderIndex: 21
    osisId: Acts.11.22
    sblId: Acts 11:22
    shortName: Acts 11:22
    text: News of this reached the ears of the church at Jerusalem, and they sent
      Barnabas to Antioch.
  - name: Acts 11:23
    orderIndex: 22
    osisId: Acts.11.23
    sblId: Acts 11:23
    shortName: Acts 11:23
    text: When he arrived and saw the evidence of the grace of God, he was glad and
      encouraged them all to remain true to the Lord with all their hearts.
  - name: Acts 11:24
    orderIndex: 23
    osisId: Acts.11.24
    sblId: Acts 11:24
    shortName: Acts 11:24
    text: He was a good man, full of the Holy Spirit and faith, and a great number
      of people were brought to the Lord.
  - name: Acts 11:25
    orderIndex: 24
    osisId: Acts.11.25
    sblId: Acts 11:25
    shortName: Acts 11:25
    text: Then Barnabas went to Tarsus to look for Saul,
  - name: Acts 11:26
    orderIndex: 25
    osisId: Acts.11.26
    sblId: Acts 11:26
    shortName: Acts 11:26
    text: and when he found him, he brought him to Antioch. So for a whole year Barnabas
      and Saul met with the church and taught great numbers of people. The disciples
      were called Christians first at Antioch.
  - name: Acts 11:27
    orderIndex: 26
    osisId: Acts.11.27
    sblId: Acts 11:27
    shortName: Acts 11:27
    text: During this time some prophets came down from Jerusalem to Antioch.
  - name: Acts 11:28
    orderIndex: 27
    osisId: Acts.11.28
    sblId: Acts 11:28
    shortName: Acts 11:28
    text: One of them, named Agabus, stood up and through the Spirit predicted that
      a severe famine would spread over the entire Roman world. (This happened during
      the reign of Claudius.)
  - name: Acts 11:29
    orderIndex: 28
    osisId: Acts.11.29
    sblId: Acts 11:29
    shortName: Acts 11:29
    text: The disciples, each according to his ability, decided to provide help for
      the brothers living in Judea.
  - name: Acts 11:30
    orderIndex: 29
    osisId: Acts.11.30
    sblId: Acts 11:30
    shortName: Acts 11:30
    text: This they did, sending their gift to the elders by Barnabas and Saul.
  versesCount: 30
- name: Acts 12
  orderIndex: 11
  osisId: Acts.12
  sblId: Acts 12
  shortName: Acts 12
  verses:
  - name: Acts 12:1
    orderIndex: 0
    osisId: Acts.12.1
    sblId: Acts 12:1
    shortName: Acts 12:1
    text: It was about this time that King Herod arrested some who belonged to the
      church, intending to persecute them.
  - name: Acts 12:2
    orderIndex: 1
    osisId: Acts.12.2
    sblId: Acts 12:2
    shortName: Acts 12:2
    text: He had James, the brother of John, put to death with the sword.
  - name: Acts 12:3
    orderIndex: 2
    osisId: Acts.12.3
    sblId: Acts 12:3
    shortName: Acts 12:3
    text: When he saw that this pleased the Jews, he proceeded to seize Peter also.
      This happened during the Feast of Unleavened Bread.
  - name: Acts 12:4
    orderIndex: 3
    osisId: Acts.12.4
    sblId: Acts 12:4
    shortName: Acts 12:4
    text: After arresting him, he put him in prison, handing him over to be guarded
      by four squads of four soldiers each. Herod intended to bring him out for public
      trial after the Passover.
  - name: Acts 12:5
    orderIndex: 4
    osisId: Acts.12.5
    sblId: Acts 12:5
    shortName: Acts 12:5
    text: So Peter was kept in prison, but the church was earnestly praying to God
      for him.
  - name: Acts 12:6
    orderIndex: 5
    osisId: Acts.12.6
    sblId: Acts 12:6
    shortName: Acts 12:6
    text: The night before Herod was to bring him to trial, Peter was sleeping between
      two soldiers, bound with two chains, and sentries stood guard at the entrance.
  - name: Acts 12:7
    orderIndex: 6
    osisId: Acts.12.7
    sblId: Acts 12:7
    shortName: Acts 12:7
    text: Suddenly an angel of the Lord appeared and a light shone in the cell. He
      struck Peter on the side and woke him up. "Quick, get up!" he said, and the
      chains fell off Peter's wrists.
  - name: Acts 12:8
    orderIndex: 7
    osisId: Acts.12.8
    sblId: Acts 12:8
    shortName: Acts 12:8
    text: Then the angel said to him, "Put on your clothes and sandals." And Peter
      did so. "Wrap your cloak around you and follow me," the angel told him.
  - name: Acts 12:9
    orderIndex: 8
    osisId: Acts.12.9
    sblId: Acts 12:9
    shortName: Acts 12:9
    text: Peter followed him out of the prison, but he had no idea that what the angel
      was doing was really happening; he thought he was seeing a vision.
  - name: Acts 12:10
    orderIndex: 9
    osisId: Acts.12.10
    sblId: Acts 12:10
    shortName: Acts 12:10
    text: They passed the first and second guards and came to the iron gate leading
      to the city. It opened for them by itself, and they went through it. When they
      had walked the length of one street, suddenly the angel left him.
  - name: Acts 12:11
    orderIndex: 10
    osisId: Acts.12.11
    sblId: Acts 12:11
    shortName: Acts 12:11
    text: Then Peter came to himself and said, "Now I know without a doubt that the
      Lord sent his angel and rescued me from Herod's clutches and from everything
      the Jewish people were anticipating."
  - name: Acts 12:12
    orderIndex: 11
    osisId: Acts.12.12
    sblId: Acts 12:12
    shortName: Acts 12:12
    text: When this had dawned on him, he went to the house of Mary the mother of
      John, also called Mark, where many people had gathered and were praying.
  - name: Acts 12:13
    orderIndex: 12
    osisId: Acts.12.13
    sblId: Acts 12:13
    shortName: Acts 12:13
    text: Peter knocked at the outer entrance, and a servant girl named Rhoda came
      to answer the door.
  - name: Acts 12:14
    orderIndex: 13
    osisId: Acts.12.14
    sblId: Acts 12:14
    shortName: Acts 12:14
    text: When she recognized Peter's voice, she was so overjoyed she ran back without
      opening it and exclaimed, "Peter is at the door!"
  - name: Acts 12:15
    orderIndex: 14
    osisId: Acts.12.15
    sblId: Acts 12:15
    shortName: Acts 12:15
    text: '"You''re out of your mind," they told her. When she kept insisting that
      it was so, they said, "It must be his angel."'
  - name: Acts 12:16
    orderIndex: 15
    osisId: Acts.12.16
    sblId: Acts 12:16
    shortName: Acts 12:16
    text: But Peter kept on knocking, and when they opened the door and saw him, they
      were astonished.
  - name: Acts 12:17
    orderIndex: 16
    osisId: Acts.12.17
    sblId: Acts 12:17
    shortName: Acts 12:17
    text: Peter motioned with his hand for them to be quiet and described how the
      Lord had brought him out of prison. "Tell James and the brothers about this,"
      he said, and then he left for another place.
  - name: Acts 12:18
    orderIndex: 17
    osisId: Acts.12.18
    sblId: Acts 12:18
    shortName: Acts 12:18
    text: In the morning, there was no small commotion among the soldiers as to what
      had become of Peter.
  - name: Acts 12:19
    orderIndex: 18
    osisId: Acts.12.19
    sblId: Acts 12:19
    shortName: Acts 12:19
    text: After Herod had a thorough search made for him and did not find him, he
      cross-examined the guards and ordered that they be executed.
  - name: Acts 12:20
    orderIndex: 19
    osisId: Acts.12.20
    sblId: Acts 12:20
    shortName: Acts 12:20
    text: Then Herod went from Judea to Caesarea and stayed there a while. He had
      been quarreling with the people of Tyre and Sidon; they now joined together
      and sought an audience with him. Having secured the support of Blastus, a trusted
      personal servant of the king, they asked for peace, because they depended on
      the king's country for their food supply.
  - name: Acts 12:21
    orderIndex: 20
    osisId: Acts.12.21
    sblId: Acts 12:21
    shortName: Acts 12:21
    text: On the appointed day Herod, wearing his royal robes, sat on his throne and
      delivered a public address to the people.
  - name: Acts 12:22
    orderIndex: 21
    osisId: Acts.12.22
    sblId: Acts 12:22
    shortName: Acts 12:22
    text: They shouted, "This is the voice of a god, not of a man."
  - name: Acts 12:23
    orderIndex: 22
    osisId: Acts.12.23
    sblId: Acts 12:23
    shortName: Acts 12:23
    text: Immediately, because Herod did not give praise to God, an angel of the Lord
      struck him down, and he was eaten by worms and died.
  - name: Acts 12:24
    orderIndex: 23
    osisId: Acts.12.24
    sblId: Acts 12:24
    shortName: Acts 12:24
    text: But the word of God continued to increase and spread.
  - name: Acts 12:25
    orderIndex: 24
    osisId: Acts.12.25
    sblId: Acts 12:25
    shortName: Acts 12:25
    text: When Barnabas and Saul had finished their mission, they returned from Jerusalem,
      taking with them John, also called Mark.
  versesCount: 25
- name: Acts 13
  orderIndex: 12
  osisId: Acts.13
  sblId: Acts 13
  shortName: Acts 13
  verses:
  - name: Acts 13:1
    orderIndex: 0
    osisId: Acts.13.1
    sblId: Acts 13:1
    shortName: Acts 13:1
    text: 'In the church at Antioch there were prophets and teachers: Barnabas, Simeon
      called Niger, Lucius of Cyrene, Manaen (who had been brought up with Herod the
      tetrarch) and Saul.'
  - name: Acts 13:2
    orderIndex: 1
    osisId: Acts.13.2
    sblId: Acts 13:2
    shortName: Acts 13:2
    text: While they were worshiping the Lord and fasting, the Holy Spirit said, "Set
      apart for me Barnabas and Saul for the work to which I have called them."
  - name: Acts 13:3
    orderIndex: 2
    osisId: Acts.13.3
    sblId: Acts 13:3
    shortName: Acts 13:3
    text: So after they had fasted and prayed, they placed their hands on them and
      sent them off.
  - name: Acts 13:4
    orderIndex: 3
    osisId: Acts.13.4
    sblId: Acts 13:4
    shortName: Acts 13:4
    text: The two of them, sent on their way by the Holy Spirit, went down to Seleucia
      and sailed from there to Cyprus.
  - name: Acts 13:5
    orderIndex: 4
    osisId: Acts.13.5
    sblId: Acts 13:5
    shortName: Acts 13:5
    text: When they arrived at Salamis, they proclaimed the word of God in the Jewish
      synagogues. John was with them as their helper.
  - name: Acts 13:6
    orderIndex: 5
    osisId: Acts.13.6
    sblId: Acts 13:6
    shortName: Acts 13:6
    text: They traveled through the whole island until they came to Paphos. There
      they met a Jewish sorcerer and false prophet named Bar-Jesus,
  - name: Acts 13:7
    orderIndex: 6
    osisId: Acts.13.7
    sblId: Acts 13:7
    shortName: Acts 13:7
    text: who was an attendant of the proconsul, Sergius Paulus. The proconsul, an
      intelligent man, sent for Barnabas and Saul because he wanted to hear the word
      of God.
  - name: Acts 13:8
    orderIndex: 7
    osisId: Acts.13.8
    sblId: Acts 13:8
    shortName: Acts 13:8
    text: But Elymas the sorcerer (for that is what his name means) opposed them and
      tried to turn the proconsul from the faith.
  - name: Acts 13:9
    orderIndex: 8
    osisId: Acts.13.9
    sblId: Acts 13:9
    shortName: Acts 13:9
    text: Then Saul, who was also called Paul, filled with the Holy Spirit, looked
      straight at Elymas and said,
  - name: Acts 13:10
    orderIndex: 9
    osisId: Acts.13.10
    sblId: Acts 13:10
    shortName: Acts 13:10
    text: '"You are a child of the devil and an enemy of everything that is right!
      You are full of all kinds of deceit and trickery. Will you never stop perverting
      the right ways of the Lord?'
  - name: Acts 13:11
    orderIndex: 10
    osisId: Acts.13.11
    sblId: Acts 13:11
    shortName: Acts 13:11
    text: Now the hand of the Lord is against you. You are going to be blind, and
      for a time you will be unable to see the light of the sun."
  - name: Acts 13:12
    orderIndex: 11
    osisId: Acts.13.12
    sblId: Acts 13:12
    shortName: Acts 13:12
    text: Immediately mist and darkness came over him, and he groped about, seeking
      someone to lead him by the hand. When the proconsul saw what had happened, he
      believed, for he was amazed at the teaching about the Lord.
  - name: Acts 13:13
    orderIndex: 12
    osisId: Acts.13.13
    sblId: Acts 13:13
    shortName: Acts 13:13
    text: From Paphos, Paul and his companions sailed to Perga in Pamphylia, where
      John left them to return to Jerusalem.
  - name: Acts 13:14
    orderIndex: 13
    osisId: Acts.13.14
    sblId: Acts 13:14
    shortName: Acts 13:14
    text: From Perga they went on to Pisidian Antioch. On the Sabbath they entered
      the synagogue and sat down.
  - name: Acts 13:15
    orderIndex: 14
    osisId: Acts.13.15
    sblId: Acts 13:15
    shortName: Acts 13:15
    text: After the reading from the Law and the Prophets, the synagogue rulers sent
      word to them, saying, "Brothers, if you have a message of encouragement for
      the people, please speak."
  - name: Acts 13:16
    orderIndex: 15
    osisId: Acts.13.16
    sblId: Acts 13:16
    shortName: Acts 13:16
    text: 'Standing up, Paul motioned with his hand and said: "Men of Israel and you
      Gentiles who worship God, listen to me!'
  - name: Acts 13:17
    orderIndex: 16
    osisId: Acts.13.17
    sblId: Acts 13:17
    shortName: Acts 13:17
    text: The God of the people of Israel chose our fathers; he made the people prosper
      during their stay in Egypt, with mighty power he led them out of that country,
  - name: Acts 13:18
    orderIndex: 17
    osisId: Acts.13.18
    sblId: Acts 13:18
    shortName: Acts 13:18
    text: he endured their conduct for about forty years in the desert,
  - name: Acts 13:19
    orderIndex: 18
    osisId: Acts.13.19
    sblId: Acts 13:19
    shortName: Acts 13:19
    text: he overthrew seven nations in Canaan and gave their land to his people as
      their inheritance.
  - name: Acts 13:20
    orderIndex: 19
    osisId: Acts.13.20
    sblId: Acts 13:20
    shortName: Acts 13:20
    text: All this took about 450 years.
  - name: Acts 13:21
    orderIndex: 20
    osisId: Acts.13.21
    sblId: Acts 13:21
    shortName: Acts 13:21
    text: '"After this, God gave them judges until the time of Samuel the prophet.
      Then the people asked for a king, and he gave them Saul son of Kish, of the
      tribe of Benjamin, who ruled forty years.'
  - name: Acts 13:22
    orderIndex: 21
    osisId: Acts.13.22
    sblId: Acts 13:22
    shortName: Acts 13:22
    text: 'After removing Saul, he made David their king. He testified concerning
      him: ''I have found David son of Jesse a man after my own heart; he will do
      everything I want him to do.'''
  - name: Acts 13:23
    orderIndex: 22
    osisId: Acts.13.23
    sblId: Acts 13:23
    shortName: Acts 13:23
    text: '"From this man''s descendants God has brought to Israel the Savior Jesus,
      as he promised.'
  - name: Acts 13:24
    orderIndex: 23
    osisId: Acts.13.24
    sblId: Acts 13:24
    shortName: Acts 13:24
    text: Before the coming of Jesus, John preached repentance and baptism to all
      the people of Israel.
  - name: Acts 13:25
    orderIndex: 24
    osisId: Acts.13.25
    sblId: Acts 13:25
    shortName: Acts 13:25
    text: 'As John was completing his work, he said: ''Who do you think I am? I am
      not that one. No, but he is coming after me, whose sandals I am not worthy to
      untie.'''
  - name: Acts 13:26
    orderIndex: 25
    osisId: Acts.13.26
    sblId: Acts 13:26
    shortName: Acts 13:26
    text: '"Brothers, children of Abraham, and you God-fearing Gentiles, it is to
      us that this message of salvation has been sent.'
  - name: Acts 13:27
    orderIndex: 26
    osisId: Acts.13.27
    sblId: Acts 13:27
    shortName: Acts 13:27
    text: The people of Jerusalem and their rulers did not recognize Jesus, yet in
      condemning him they fulfilled the words of the prophets that are read every
      Sabbath.
  - name: Acts 13:28
    orderIndex: 27
    osisId: Acts.13.28
    sblId: Acts 13:28
    shortName: Acts 13:28
    text: Though they found no proper ground for a death sentence, they asked Pilate
      to have him executed.
  - name: Acts 13:29
    orderIndex: 28
    osisId: Acts.13.29
    sblId: Acts 13:29
    shortName: Acts 13:29
    text: When they had carried out all that was written about him, they took him
      down from the tree and laid him in a tomb.
  - name: Acts 13:30
    orderIndex: 29
    osisId: Acts.13.30
    sblId: Acts 13:30
    shortName: Acts 13:30
    text: But God raised him from the dead,
  - name: Acts 13:31
    orderIndex: 30
    osisId: Acts.13.31
    sblId: Acts 13:31
    shortName: Acts 13:31
    text: and for many days he was seen by those who had traveled with him from Galilee
      to Jerusalem. They are now his witnesses to our people.
  - name: Acts 13:32
    orderIndex: 31
    osisId: Acts.13.32
    sblId: Acts 13:32
    shortName: Acts 13:32
    text: '"We tell you the good news: What God promised our fathers'
  - name: Acts 13:33
    orderIndex: 32
    osisId: Acts.13.33
    sblId: Acts 13:33
    shortName: Acts 13:33
    text: 'he has fulfilled for us, their children, by raising up Jesus. As it is
      written in the second Psalm: "''You are my Son; today I have become your Father.
      '''
  - name: Acts 13:34
    orderIndex: 33
    osisId: Acts.13.34
    sblId: Acts 13:34
    shortName: Acts 13:34
    text: 'The fact that God raised him from the dead, never to decay, is stated in
      these words: "''I will give you the holy and sure blessings promised to David.'''
  - name: Acts 13:35
    orderIndex: 34
    osisId: Acts.13.35
    sblId: Acts 13:35
    shortName: Acts 13:35
    text: 'So it is stated elsewhere: "''You will not let your Holy One see decay.'''
  - name: Acts 13:36
    orderIndex: 35
    osisId: Acts.13.36
    sblId: Acts 13:36
    shortName: Acts 13:36
    text: '"For when David had served God''s purpose in his own generation, he fell
      asleep; he was buried with his fathers and his body decayed.'
  - name: Acts 13:37
    orderIndex: 36
    osisId: Acts.13.37
    sblId: Acts 13:37
    shortName: Acts 13:37
    text: But the one whom God raised from the dead did not see decay.
  - name: Acts 13:38
    orderIndex: 37
    osisId: Acts.13.38
    sblId: Acts 13:38
    shortName: Acts 13:38
    text: '"Therefore, my brothers, I want you to know that through Jesus the forgiveness
      of sins is proclaimed to you.'
  - name: Acts 13:39
    orderIndex: 38
    osisId: Acts.13.39
    sblId: Acts 13:39
    shortName: Acts 13:39
    text: Through him everyone who believes is justified from everything you could
      not be justified from by the law of Moses.
  - name: Acts 13:40
    orderIndex: 39
    osisId: Acts.13.40
    sblId: Acts 13:40
    shortName: Acts 13:40
    text: 'Take care that what the prophets have said does not happen to you:'
  - name: Acts 13:41
    orderIndex: 40
    osisId: Acts.13.41
    sblId: Acts 13:41
    shortName: Acts 13:41
    text: '"''Look, you scoffers, wonder and perish, for I am going to do something
      in your days that you would never believe, even if someone told you.''"'
  - name: Acts 13:42
    orderIndex: 41
    osisId: Acts.13.42
    sblId: Acts 13:42
    shortName: Acts 13:42
    text: As Paul and Barnabas were leaving the synagogue, the people invited them
      to speak further about these things on the next Sabbath.
  - name: Acts 13:43
    orderIndex: 42
    osisId: Acts.13.43
    sblId: Acts 13:43
    shortName: Acts 13:43
    text: When the congregation was dismissed, many of the Jews and devout converts
      to Judaism followed Paul and Barnabas, who talked with them and urged them to
      continue in the grace of God.
  - name: Acts 13:44
    orderIndex: 43
    osisId: Acts.13.44
    sblId: Acts 13:44
    shortName: Acts 13:44
    text: On the next Sabbath almost the whole city gathered to hear the word of the
      Lord.
  - name: Acts 13:45
    orderIndex: 44
    osisId: Acts.13.45
    sblId: Acts 13:45
    shortName: Acts 13:45
    text: When the Jews saw the crowds, they were filled with jealousy and talked
      abusively against what Paul was saying.
  - name: Acts 13:46
    orderIndex: 45
    osisId: Acts.13.46
    sblId: Acts 13:46
    shortName: Acts 13:46
    text: 'Then Paul and Barnabas answered them boldly: "We had to speak the word
      of God to you first. Since you reject it and do not consider yourselves worthy
      of eternal life, we now turn to the Gentiles.'
  - name: Acts 13:47
    orderIndex: 46
    osisId: Acts.13.47
    sblId: Acts 13:47
    shortName: Acts 13:47
    text: 'For this is what the Lord has commanded us: "''I have made you a light
      for the Gentiles, that you may bring salvation to the ends of the earth.''"'
  - name: Acts 13:48
    orderIndex: 47
    osisId: Acts.13.48
    sblId: Acts 13:48
    shortName: Acts 13:48
    text: When the Gentiles heard this, they were glad and honored the word of the
      Lord; and all who were appointed for eternal life believed.
  - name: Acts 13:49
    orderIndex: 48
    osisId: Acts.13.49
    sblId: Acts 13:49
    shortName: Acts 13:49
    text: The word of the Lord spread through the whole region.
  - name: Acts 13:50
    orderIndex: 49
    osisId: Acts.13.50
    sblId: Acts 13:50
    shortName: Acts 13:50
    text: But the Jews incited the God-fearing women of high standing and the leading
      men of the city. They stirred up persecution against Paul and Barnabas, and
      expelled them from their region.
  - name: Acts 13:51
    orderIndex: 50
    osisId: Acts.13.51
    sblId: Acts 13:51
    shortName: Acts 13:51
    text: So they shook the dust from their feet in protest against them and went
      to Iconium.
  - name: Acts 13:52
    orderIndex: 51
    osisId: Acts.13.52
    sblId: Acts 13:52
    shortName: Acts 13:52
    text: And the disciples were filled with joy and with the Holy Spirit.
  versesCount: 52
- name: Acts 14
  orderIndex: 13
  osisId: Acts.14
  sblId: Acts 14
  shortName: Acts 14
  verses:
  - name: Acts 14:1
    orderIndex: 0
    osisId: Acts.14.1
    sblId: Acts 14:1
    shortName: Acts 14:1
    text: At Iconium Paul and Barnabas went as usual into the Jewish synagogue. There
      they spoke so effectively that a great number of Jews and Gentiles believed.
  - name: Acts 14:2
    orderIndex: 1
    osisId: Acts.14.2
    sblId: Acts 14:2
    shortName: Acts 14:2
    text: But the Jews who refused to believe stirred up the Gentiles and poisoned
      their minds against the brothers.
  - name: Acts 14:3
    orderIndex: 2
    osisId: Acts.14.3
    sblId: Acts 14:3
    shortName: Acts 14:3
    text: So Paul and Barnabas spent considerable time there, speaking boldly for
      the Lord, who confirmed the message of his grace by enabling them to do miraculous
      signs and wonders.
  - name: Acts 14:4
    orderIndex: 3
    osisId: Acts.14.4
    sblId: Acts 14:4
    shortName: Acts 14:4
    text: The people of the city were divided; some sided with the Jews, others with
      the apostles.
  - name: Acts 14:5
    orderIndex: 4
    osisId: Acts.14.5
    sblId: Acts 14:5
    shortName: Acts 14:5
    text: There was a plot afoot among the Gentiles and Jews, together with their
      leaders, to mistreat them and stone them.
  - name: Acts 14:6
    orderIndex: 5
    osisId: Acts.14.6
    sblId: Acts 14:6
    shortName: Acts 14:6
    text: But they found out about it and fled to the Lycaonian cities of Lystra and
      Derbe and to the surrounding country,
  - name: Acts 14:7
    orderIndex: 6
    osisId: Acts.14.7
    sblId: Acts 14:7
    shortName: Acts 14:7
    text: where they continued to preach the good news.
  - name: Acts 14:8
    orderIndex: 7
    osisId: Acts.14.8
    sblId: Acts 14:8
    shortName: Acts 14:8
    text: In Lystra there sat a man crippled in his feet, who was lame from birth
      and had never walked.
  - name: Acts 14:9
    orderIndex: 8
    osisId: Acts.14.9
    sblId: Acts 14:9
    shortName: Acts 14:9
    text: He listened to Paul as he was speaking. Paul looked directly at him, saw
      that he had faith to be healed
  - name: Acts 14:10
    orderIndex: 9
    osisId: Acts.14.10
    sblId: Acts 14:10
    shortName: Acts 14:10
    text: and called out, "Stand up on your feet!" At that, the man jumped up and
      began to walk.
  - name: Acts 14:11
    orderIndex: 10
    osisId: Acts.14.11
    sblId: Acts 14:11
    shortName: Acts 14:11
    text: When the crowd saw what Paul had done, they shouted in the Lycaonian language,
      "The gods have come down to us in human form!"
  - name: Acts 14:12
    orderIndex: 11
    osisId: Acts.14.12
    sblId: Acts 14:12
    shortName: Acts 14:12
    text: Barnabas they called Zeus, and Paul they called Hermes because he was the
      chief speaker.
  - name: Acts 14:13
    orderIndex: 12
    osisId: Acts.14.13
    sblId: Acts 14:13
    shortName: Acts 14:13
    text: The priest of Zeus, whose temple was just outside the city, brought bulls
      and wreaths to the city gates because he and the crowd wanted to offer sacrifices
      to them.
  - name: Acts 14:14
    orderIndex: 13
    osisId: Acts.14.14
    sblId: Acts 14:14
    shortName: Acts 14:14
    text: 'But when the apostles Barnabas and Paul heard of this, they tore their
      clothes and rushed out into the crowd, shouting:'
  - name: Acts 14:15
    orderIndex: 14
    osisId: Acts.14.15
    sblId: Acts 14:15
    shortName: Acts 14:15
    text: '"Men, why are you doing this? We too are only men, human like you. We are
      bringing you good news, telling you to turn from these worthless things to the
      living God, who made heaven and earth and sea and everything in them.'
  - name: Acts 14:16
    orderIndex: 15
    osisId: Acts.14.16
    sblId: Acts 14:16
    shortName: Acts 14:16
    text: In the past, he let all nations go their own way.
  - name: Acts 14:17
    orderIndex: 16
    osisId: Acts.14.17
    sblId: Acts 14:17
    shortName: Acts 14:17
    text: 'Yet he has not left himself without testimony: He has shown kindness by
      giving you rain from heaven and crops in their seasons; he provides you with
      plenty of food and fills your hearts with joy."'
  - name: Acts 14:18
    orderIndex: 17
    osisId: Acts.14.18
    sblId: Acts 14:18
    shortName: Acts 14:18
    text: Even with these words, they had difficulty keeping the crowd from sacrificing
      to them.
  - name: Acts 14:19
    orderIndex: 18
    osisId: Acts.14.19
    sblId: Acts 14:19
    shortName: Acts 14:19
    text: Then some Jews came from Antioch and Iconium and won the crowd over. They
      stoned Paul and dragged him outside the city, thinking he was dead.
  - name: Acts 14:20
    orderIndex: 19
    osisId: Acts.14.20
    sblId: Acts 14:20
    shortName: Acts 14:20
    text: But after the disciples had gathered around him, he got up and went back
      into the city. The next day he and Barnabas left for Derbe.
  - name: Acts 14:21
    orderIndex: 20
    osisId: Acts.14.21
    sblId: Acts 14:21
    shortName: Acts 14:21
    text: They preached the good news in that city and won a large number of disciples.
      Then they returned to Lystra, Iconium and Antioch,
  - name: Acts 14:22
    orderIndex: 21
    osisId: Acts.14.22
    sblId: Acts 14:22
    shortName: Acts 14:22
    text: strengthening the disciples and encouraging them to remain true to the faith.
      "We must go through many hardships to enter the kingdom of God," they said.
  - name: Acts 14:23
    orderIndex: 22
    osisId: Acts.14.23
    sblId: Acts 14:23
    shortName: Acts 14:23
    text: Paul and Barnabas appointed elders for them in each church and, with prayer
      and fasting, committed them to the Lord, in whom they had put their trust.
  - name: Acts 14:24
    orderIndex: 23
    osisId: Acts.14.24
    sblId: Acts 14:24
    shortName: Acts 14:24
    text: After going through Pisidia, they came into Pamphylia,
  - name: Acts 14:25
    orderIndex: 24
    osisId: Acts.14.25
    sblId: Acts 14:25
    shortName: Acts 14:25
    text: and when they had preached the word in Perga, they went down to Attalia.
  - name: Acts 14:26
    orderIndex: 25
    osisId: Acts.14.26
    sblId: Acts 14:26
    shortName: Acts 14:26
    text: From Attalia they sailed back to Antioch, where they had been committed
      to the grace of God for the work they had now completed.
  - name: Acts 14:27
    orderIndex: 26
    osisId: Acts.14.27
    sblId: Acts 14:27
    shortName: Acts 14:27
    text: On arriving there, they gathered the church together and reported all that
      God had done through them and how he had opened the door of faith to the Gentiles.
  - name: Acts 14:28
    orderIndex: 27
    osisId: Acts.14.28
    sblId: Acts 14:28
    shortName: Acts 14:28
    text: And they stayed there a long time with the disciples.
  versesCount: 28
- name: Acts 15
  orderIndex: 14
  osisId: Acts.15
  sblId: Acts 15
  shortName: Acts 15
  verses:
  - name: Acts 15:1
    orderIndex: 0
    osisId: Acts.15.1
    sblId: Acts 15:1
    shortName: Acts 15:1
    text: 'Some men came down from Judea to Antioch and were teaching the brothers:
      "Unless you are circumcised, according to the custom taught by Moses, you cannot
      be saved."'
  - name: Acts 15:2
    orderIndex: 1
    osisId: Acts.15.2
    sblId: Acts 15:2
    shortName: Acts 15:2
    text: This brought Paul and Barnabas into sharp dispute and debate with them.
      So Paul and Barnabas were appointed, along with some other believers, to go
      up to Jerusalem to see the apostles and elders about this question.
  - name: Acts 15:3
    orderIndex: 2
    osisId: Acts.15.3
    sblId: Acts 15:3
    shortName: Acts 15:3
    text: The church sent them on their way, and as they traveled through Phoenicia
      and Samaria, they told how the Gentiles had been converted. This news made all
      the brothers very glad.
  - name: Acts 15:4
    orderIndex: 3
    osisId: Acts.15.4
    sblId: Acts 15:4
    shortName: Acts 15:4
    text: When they came to Jerusalem, they were welcomed by the church and the apostles
      and elders, to whom they reported everything God had done through them.
  - name: Acts 15:5
    orderIndex: 4
    osisId: Acts.15.5
    sblId: Acts 15:5
    shortName: Acts 15:5
    text: Then some of the believers who belonged to the party of the Pharisees stood
      up and said, "The Gentiles must be circumcised and required to obey the law
      of Moses."
  - name: Acts 15:6
    orderIndex: 5
    osisId: Acts.15.6
    sblId: Acts 15:6
    shortName: Acts 15:6
    text: The apostles and elders met to consider this question.
  - name: Acts 15:7
    orderIndex: 6
    osisId: Acts.15.7
    sblId: Acts 15:7
    shortName: Acts 15:7
    text: 'After much discussion, Peter got up and addressed them: "Brothers, you
      know that some time ago God made a choice among you that the Gentiles might
      hear from my lips the message of the gospel and believe.'
  - name: Acts 15:8
    orderIndex: 7
    osisId: Acts.15.8
    sblId: Acts 15:8
    shortName: Acts 15:8
    text: God, who knows the heart, showed that he accepted them by giving the Holy
      Spirit to them, just as he did to us.
  - name: Acts 15:9
    orderIndex: 8
    osisId: Acts.15.9
    sblId: Acts 15:9
    shortName: Acts 15:9
    text: He made no distinction between us and them, for he purified their hearts
      by faith.
  - name: Acts 15:10
    orderIndex: 9
    osisId: Acts.15.10
    sblId: Acts 15:10
    shortName: Acts 15:10
    text: Now then, why do you try to test God by putting on the necks of the disciples
      a yoke that neither we nor our fathers have been able to bear?
  - name: Acts 15:11
    orderIndex: 10
    osisId: Acts.15.11
    sblId: Acts 15:11
    shortName: Acts 15:11
    text: No! We believe it is through the grace of our Lord Jesus that we are saved,
      just as they are."
  - name: Acts 15:12
    orderIndex: 11
    osisId: Acts.15.12
    sblId: Acts 15:12
    shortName: Acts 15:12
    text: The whole assembly became silent as they listened to Barnabas and Paul telling
      about the miraculous signs and wonders God had done among the Gentiles through
      them.
  - name: Acts 15:13
    orderIndex: 12
    osisId: Acts.15.13
    sblId: Acts 15:13
    shortName: Acts 15:13
    text: 'When they finished, James spoke up: "Brothers, listen to me.'
  - name: Acts 15:14
    orderIndex: 13
    osisId: Acts.15.14
    sblId: Acts 15:14
    shortName: Acts 15:14
    text: Simon has described to us how God at first showed his concern by taking
      from the Gentiles a people for himself.
  - name: Acts 15:15
    orderIndex: 14
    osisId: Acts.15.15
    sblId: Acts 15:15
    shortName: Acts 15:15
    text: 'The words of the prophets are in agreement with this, as it is written:'
  - name: Acts 15:16
    orderIndex: 15
    osisId: Acts.15.16
    sblId: Acts 15:16
    shortName: Acts 15:16
    text: '"''After this I will return and rebuild David''s fallen tent. Its ruins
      I will rebuild, and I will restore it,'
  - name: Acts 15:17
    orderIndex: 16
    osisId: Acts.15.17
    sblId: Acts 15:17
    shortName: Acts 15:17
    text: that the remnant of men may seek the Lord, and all the Gentiles who bear
      my name, says the Lord, who does these things'
  - name: Acts 15:18
    orderIndex: 17
    osisId: Acts.15.18
    sblId: Acts 15:18
    shortName: Acts 15:18
    text: that have been known for ages.
  - name: Acts 15:19
    orderIndex: 18
    osisId: Acts.15.19
    sblId: Acts 15:19
    shortName: Acts 15:19
    text: '"It is my judgment, therefore, that we should not make it difficult for
      the Gentiles who are turning to God.'
  - name: Acts 15:20
    orderIndex: 19
    osisId: Acts.15.20
    sblId: Acts 15:20
    shortName: Acts 15:20
    text: Instead we should write to them, telling them to abstain from food polluted
      by idols, from sexual immorality, from the meat of strangled animals and from
      blood.
  - name: Acts 15:21
    orderIndex: 20
    osisId: Acts.15.21
    sblId: Acts 15:21
    shortName: Acts 15:21
    text: For Moses has been preached in every city from the earliest times and is
      read in the synagogues on every Sabbath."
  - name: Acts 15:22
    orderIndex: 21
    osisId: Acts.15.22
    sblId: Acts 15:22
    shortName: Acts 15:22
    text: Then the apostles and elders, with the whole church, decided to choose some
      of their own men and send them to Antioch with Paul and Barnabas. They chose
      Judas (called Barsabbas) and Silas, two men who were leaders among the brothers.
  - name: Acts 15:23
    orderIndex: 22
    osisId: Acts.15.23
    sblId: Acts 15:23
    shortName: Acts 15:23
    text: 'With them they sent the following letter: The apostles and elders, your
      brothers, To the Gentile believers in Antioch, Syria and Cilicia: Greetings.'
  - name: Acts 15:24
    orderIndex: 23
    osisId: Acts.15.24
    sblId: Acts 15:24
    shortName: Acts 15:24
    text: We have heard that some went out from us without our authorization and disturbed
      you, troubling your minds by what they said.
  - name: Acts 15:25
    orderIndex: 24
    osisId: Acts.15.25
    sblId: Acts 15:25
    shortName: Acts 15:25
    text: So we all agreed to choose some men and send them to you with our dear friends
      Barnabas and Paul--
  - name: Acts 15:26
    orderIndex: 25
    osisId: Acts.15.26
    sblId: Acts 15:26
    shortName: Acts 15:26
    text: men who have risked their lives for the name of our Lord Jesus Christ.
  - name: Acts 15:27
    orderIndex: 26
    osisId: Acts.15.27
    sblId: Acts 15:27
    shortName: Acts 15:27
    text: Therefore we are sending Judas and Silas to confirm by word of mouth what
      we are writing.
  - name: Acts 15:28
    orderIndex: 27
    osisId: Acts.15.28
    sblId: Acts 15:28
    shortName: Acts 15:28
    text: 'It seemed good to the Holy Spirit and to us not to burden you with anything
      beyond the following requirements:'
  - name: Acts 15:29
    orderIndex: 28
    osisId: Acts.15.29
    sblId: Acts 15:29
    shortName: Acts 15:29
    text: You are to abstain from food sacrificed to idols, from blood, from the meat
      of strangled animals and from sexual immorality. You will do well to avoid these
      things. Farewell.
  - name: Acts 15:30
    orderIndex: 29
    osisId: Acts.15.30
    sblId: Acts 15:30
    shortName: Acts 15:30
    text: The men were sent off and went down to Antioch, where they gathered the
      church together and delivered the letter.
  - name: Acts 15:31
    orderIndex: 30
    osisId: Acts.15.31
    sblId: Acts 15:31
    shortName: Acts 15:31
    text: The people read it and were glad for its encouraging message.
  - name: Acts 15:32
    orderIndex: 31
    osisId: Acts.15.32
    sblId: Acts 15:32
    shortName: Acts 15:32
    text: Judas and Silas, who themselves were prophets, said much to encourage and
      strengthen the brothers.
  - name: Acts 15:33
    orderIndex: 32
    osisId: Acts.15.33
    sblId: Acts 15:33
    shortName: Acts 15:33
    text: After spending some time there, they were sent off by the brothers with
      the blessing of peace to return to those who had sent them.
  - name: Acts 15:34
    orderIndex: 33
    osisId: Acts.15.34
    sblId: Acts 15:34
    shortName: Acts 15:34
    text: See Footnote
  - name: Acts 15:35
    orderIndex: 34
    osisId: Acts.15.35
    sblId: Acts 15:35
    shortName: Acts 15:35
    text: But Paul and Barnabas remained in Antioch, where they and many others taught
      and preached the word of the Lord.
  - name: Acts 15:36
    orderIndex: 35
    osisId: Acts.15.36
    sblId: Acts 15:36
    shortName: Acts 15:36
    text: Some time later Paul said to Barnabas, "Let us go back and visit the brothers
      in all the towns where we preached the word of the Lord and see how they are
      doing."
  - name: Acts 15:37
    orderIndex: 36
    osisId: Acts.15.37
    sblId: Acts 15:37
    shortName: Acts 15:37
    text: Barnabas wanted to take John, also called Mark, with them,
  - name: Acts 15:38
    orderIndex: 37
    osisId: Acts.15.38
    sblId: Acts 15:38
    shortName: Acts 15:38
    text: but Paul did not think it wise to take him, because he had deserted them
      in Pamphylia and had not continued with them in the work.
  - name: Acts 15:39
    orderIndex: 38
    osisId: Acts.15.39
    sblId: Acts 15:39
    shortName: Acts 15:39
    text: They had such a sharp disagreement that they parted company. Barnabas took
      Mark and sailed for Cyprus,
  - name: Acts 15:40
    orderIndex: 39
    osisId: Acts.15.40
    sblId: Acts 15:40
    shortName: Acts 15:40
    text: but Paul chose Silas and left, commended by the brothers to the grace of
      the Lord.
  - name: Acts 15:41
    orderIndex: 40
    osisId: Acts.15.41
    sblId: Acts 15:41
    shortName: Acts 15:41
    text: He went through Syria and Cilicia, strengthening the churches.
  versesCount: 41
- name: Acts 16
  orderIndex: 15
  osisId: Acts.16
  sblId: Acts 16
  shortName: Acts 16
  verses:
  - name: Acts 16:1
    orderIndex: 0
    osisId: Acts.16.1
    sblId: Acts 16:1
    shortName: Acts 16:1
    text: He came to Derbe and then to Lystra, where a disciple named Timothy lived,
      whose mother was a Jewess and a believer, but whose father was a Greek.
  - name: Acts 16:2
    orderIndex: 1
    osisId: Acts.16.2
    sblId: Acts 16:2
    shortName: Acts 16:2
    text: The brothers at Lystra and Iconium spoke well of him.
  - name: Acts 16:3
    orderIndex: 2
    osisId: Acts.16.3
    sblId: Acts 16:3
    shortName: Acts 16:3
    text: Paul wanted to take him along on the journey, so he circumcised him because
      of the Jews who lived in that area, for they all knew that his father was a
      Greek.
  - name: Acts 16:4
    orderIndex: 3
    osisId: Acts.16.4
    sblId: Acts 16:4
    shortName: Acts 16:4
    text: As they traveled from town to town, they delivered the decisions reached
      by the apostles and elders in Jerusalem for the people to obey.
  - name: Acts 16:5
    orderIndex: 4
    osisId: Acts.16.5
    sblId: Acts 16:5
    shortName: Acts 16:5
    text: So the churches were strengthened in the faith and grew daily in numbers.
  - name: Acts 16:6
    orderIndex: 5
    osisId: Acts.16.6
    sblId: Acts 16:6
    shortName: Acts 16:6
    text: Paul and his companions traveled throughout the region of Phrygia and Galatia,
      having been kept by the Holy Spirit from preaching the word in the province
      of Asia.
  - name: Acts 16:7
    orderIndex: 6
    osisId: Acts.16.7
    sblId: Acts 16:7
    shortName: Acts 16:7
    text: When they came to the border of Mysia, they tried to enter Bithynia, but
      the Spirit of Jesus would not allow them to.
  - name: Acts 16:8
    orderIndex: 7
    osisId: Acts.16.8
    sblId: Acts 16:8
    shortName: Acts 16:8
    text: So they passed by Mysia and went down to Troas.
  - name: Acts 16:9
    orderIndex: 8
    osisId: Acts.16.9
    sblId: Acts 16:9
    shortName: Acts 16:9
    text: During the night Paul had a vision of a man of Macedonia standing and begging
      him, "Come over to Macedonia and help us."
  - name: Acts 16:10
    orderIndex: 9
    osisId: Acts.16.10
    sblId: Acts 16:10
    shortName: Acts 16:10
    text: After Paul had seen the vision, we got ready at once to leave for Macedonia,
      concluding that God had called us to preach the gospel to them.
  - name: Acts 16:11
    orderIndex: 10
    osisId: Acts.16.11
    sblId: Acts 16:11
    shortName: Acts 16:11
    text: From Troas we put out to sea and sailed straight for Samothrace, and the
      next day on to Neapolis.
  - name: Acts 16:12
    orderIndex: 11
    osisId: Acts.16.12
    sblId: Acts 16:12
    shortName: Acts 16:12
    text: From there we traveled to Philippi, a Roman colony and the leading city
      of that district of Macedonia. And we stayed there several days.
  - name: Acts 16:13
    orderIndex: 12
    osisId: Acts.16.13
    sblId: Acts 16:13
    shortName: Acts 16:13
    text: On the Sabbath we went outside the city gate to the river, where we expected
      to find a place of prayer. We sat down and began to speak to the women who had
      gathered there.
  - name: Acts 16:14
    orderIndex: 13
    osisId: Acts.16.14
    sblId: Acts 16:14
    shortName: Acts 16:14
    text: One of those listening was a woman named Lydia, a dealer in purple cloth
      from the city of Thyatira, who was a worshiper of God. The Lord opened her heart
      to respond to Paul's message.
  - name: Acts 16:15
    orderIndex: 14
    osisId: Acts.16.15
    sblId: Acts 16:15
    shortName: Acts 16:15
    text: When she and the members of her household were baptized, she invited us
      to her home. "If you consider me a believer in the Lord," she said, "come and
      stay at my house." And she persuaded us.
  - name: Acts 16:16
    orderIndex: 15
    osisId: Acts.16.16
    sblId: Acts 16:16
    shortName: Acts 16:16
    text: Once when we were going to the place of prayer, we were met by a slave girl
      who had a spirit by which she predicted the future. She earned a great deal
      of money for her owners by fortune-telling.
  - name: Acts 16:17
    orderIndex: 16
    osisId: Acts.16.17
    sblId: Acts 16:17
    shortName: Acts 16:17
    text: This girl followed Paul and the rest of us, shouting, "These men are servants
      of the Most High God, who are telling you the way to be saved."
  - name: Acts 16:18
    orderIndex: 17
    osisId: Acts.16.18
    sblId: Acts 16:18
    shortName: Acts 16:18
    text: She kept this up for many days. Finally Paul became so troubled that he
      turned around and said to the spirit, "In the name of Jesus Christ I command
      you to come out of her!" At that moment the spirit left her.
  - name: Acts 16:19
    orderIndex: 18
    osisId: Acts.16.19
    sblId: Acts 16:19
    shortName: Acts 16:19
    text: When the owners of the slave girl realized that their hope of making money
      was gone, they seized Paul and Silas and dragged them into the marketplace to
      face the authorities.
  - name: Acts 16:20
    orderIndex: 19
    osisId: Acts.16.20
    sblId: Acts 16:20
    shortName: Acts 16:20
    text: They brought them before the magistrates and said, "These men are Jews,
      and are throwing our city into an uproar
  - name: Acts 16:21
    orderIndex: 20
    osisId: Acts.16.21
    sblId: Acts 16:21
    shortName: Acts 16:21
    text: by advocating customs unlawful for us Romans to accept or practice."
  - name: Acts 16:22
    orderIndex: 21
    osisId: Acts.16.22
    sblId: Acts 16:22
    shortName: Acts 16:22
    text: The crowd joined in the attack against Paul and Silas, and the magistrates
      ordered them to be stripped and beaten.
  - name: Acts 16:23
    orderIndex: 22
    osisId: Acts.16.23
    sblId: Acts 16:23
    shortName: Acts 16:23
    text: After they had been severely flogged, they were thrown into prison, and
      the jailer was commanded to guard them carefully.
  - name: Acts 16:24
    orderIndex: 23
    osisId: Acts.16.24
    sblId: Acts 16:24
    shortName: Acts 16:24
    text: Upon receiving such orders, he put them in the inner cell and fastened their
      feet in the stocks.
  - name: Acts 16:25
    orderIndex: 24
    osisId: Acts.16.25
    sblId: Acts 16:25
    shortName: Acts 16:25
    text: About midnight Paul and Silas were praying and singing hymns to God, and
      the other prisoners were listening to them.
  - name: Acts 16:26
    orderIndex: 25
    osisId: Acts.16.26
    sblId: Acts 16:26
    shortName: Acts 16:26
    text: Suddenly there was such a violent earthquake that the foundations of the
      prison were shaken. At once all the prison doors flew open, and everybody's
      chains came loose.
  - name: Acts 16:27
    orderIndex: 26
    osisId: Acts.16.27
    sblId: Acts 16:27
    shortName: Acts 16:27
    text: The jailer woke up, and when he saw the prison doors open, he drew his sword
      and was about to kill himself because he thought the prisoners had escaped.
  - name: Acts 16:28
    orderIndex: 27
    osisId: Acts.16.28
    sblId: Acts 16:28
    shortName: Acts 16:28
    text: But Paul shouted, "Don't harm yourself! We are all here!"
  - name: Acts 16:29
    orderIndex: 28
    osisId: Acts.16.29
    sblId: Acts 16:29
    shortName: Acts 16:29
    text: The jailer called for lights, rushed in and fell trembling before Paul and
      Silas.
  - name: Acts 16:30
    orderIndex: 29
    osisId: Acts.16.30
    sblId: Acts 16:30
    shortName: Acts 16:30
    text: He then brought them out and asked, "Sirs, what must I do to be saved?"
  - name: Acts 16:31
    orderIndex: 30
    osisId: Acts.16.31
    sblId: Acts 16:31
    shortName: Acts 16:31
    text: They replied, "Believe in the Lord Jesus, and you will be saved--you and
      your household."
  - name: Acts 16:32
    orderIndex: 31
    osisId: Acts.16.32
    sblId: Acts 16:32
    shortName: Acts 16:32
    text: Then they spoke the word of the Lord to him and to all the others in his
      house.
  - name: Acts 16:33
    orderIndex: 32
    osisId: Acts.16.33
    sblId: Acts 16:33
    shortName: Acts 16:33
    text: At that hour of the night the jailer took them and washed their wounds;
      then immediately he and all his family were baptized.
  - name: Acts 16:34
    orderIndex: 33
    osisId: Acts.16.34
    sblId: Acts 16:34
    shortName: Acts 16:34
    text: The jailer brought them into his house and set a meal before them; he was
      filled with joy because he had come to believe in God--he and his whole family.
  - name: Acts 16:35
    orderIndex: 34
    osisId: Acts.16.35
    sblId: Acts 16:35
    shortName: Acts 16:35
    text: 'When it was daylight, the magistrates sent their officers to the jailer
      with the order: "Release those men."'
  - name: Acts 16:36
    orderIndex: 35
    osisId: Acts.16.36
    sblId: Acts 16:36
    shortName: Acts 16:36
    text: The jailer told Paul, "The magistrates have ordered that you and Silas be
      released. Now you can leave. Go in peace."
  - name: Acts 16:37
    orderIndex: 36
    osisId: Acts.16.37
    sblId: Acts 16:37
    shortName: Acts 16:37
    text: 'But Paul said to the officers: "They beat us publicly without a trial,
      even though we are Roman citizens, and threw us into prison. And now do they
      want to get rid of us quietly? No! Let them come themselves and escort us out."'
  - name: Acts 16:38
    orderIndex: 37
    osisId: Acts.16.38
    sblId: Acts 16:38
    shortName: Acts 16:38
    text: The officers reported this to the magistrates, and when they heard that
      Paul and Silas were Roman citizens, they were alarmed.
  - name: Acts 16:39
    orderIndex: 38
    osisId: Acts.16.39
    sblId: Acts 16:39
    shortName: Acts 16:39
    text: They came to appease them and escorted them from the prison, requesting
      them to leave the city.
  - name: Acts 16:40
    orderIndex: 39
    osisId: Acts.16.40
    sblId: Acts 16:40
    shortName: Acts 16:40
    text: After Paul and Silas came out of the prison, they went to Lydia's house,
      where they met with the brothers and encouraged them. Then they left.
  versesCount: 40
- name: Acts 17
  orderIndex: 16
  osisId: Acts.17
  sblId: Acts 17
  shortName: Acts 17
  verses:
  - name: Acts 17:1
    orderIndex: 0
    osisId: Acts.17.1
    sblId: Acts 17:1
    shortName: Acts 17:1
    text: When they had passed through Amphipolis and Apollonia, they came to Thessalonica,
      where there was a Jewish synagogue.
  - name: Acts 17:2
    orderIndex: 1
    osisId: Acts.17.2
    sblId: Acts 17:2
    shortName: Acts 17:2
    text: As his custom was, Paul went into the synagogue, and on three Sabbath days
      he reasoned with them from the Scriptures,
  - name: Acts 17:3
    orderIndex: 2
    osisId: Acts.17.3
    sblId: Acts 17:3
    shortName: Acts 17:3
    text: explaining and proving that the Christ had to suffer and rise from the dead.
      "This Jesus I am proclaiming to you is the Christ, "he said.
  - name: Acts 17:4
    orderIndex: 3
    osisId: Acts.17.4
    sblId: Acts 17:4
    shortName: Acts 17:4
    text: Some of the Jews were persuaded and joined Paul and Silas, as did a large
      number of God-fearing Greeks and not a few prominent women.
  - name: Acts 17:5
    orderIndex: 4
    osisId: Acts.17.5
    sblId: Acts 17:5
    shortName: Acts 17:5
    text: But the Jews were jealous; so they rounded up some bad characters from the
      marketplace, formed a mob and started a riot in the city. They rushed to Jason's
      house in search of Paul and Silas in order to bring them out to the crowd.
  - name: Acts 17:6
    orderIndex: 5
    osisId: Acts.17.6
    sblId: Acts 17:6
    shortName: Acts 17:6
    text: 'But when they did not find them, they dragged Jason and some other brothers
      before the city officials, shouting: "These men who have caused trouble all
      over the world have now come here,'
  - name: Acts 17:7
    orderIndex: 6
    osisId: Acts.17.7
    sblId: Acts 17:7
    shortName: Acts 17:7
    text: and Jason has welcomed them into his house. They are all defying Caesar's
      decrees, saying that there is another king, one called Jesus."
  - name: Acts 17:8
    orderIndex: 7
    osisId: Acts.17.8
    sblId: Acts 17:8
    shortName: Acts 17:8
    text: When they heard this, the crowd and the city officials were thrown into
      turmoil.
  - name: Acts 17:9
    orderIndex: 8
    osisId: Acts.17.9
    sblId: Acts 17:9
    shortName: Acts 17:9
    text: Then they made Jason and the others post bond and let them go.
  - name: Acts 17:10
    orderIndex: 9
    osisId: Acts.17.10
    sblId: Acts 17:10
    shortName: Acts 17:10
    text: As soon as it was night, the brothers sent Paul and Silas away to Berea.
      On arriving there, they went to the Jewish synagogue.
  - name: Acts 17:11
    orderIndex: 10
    osisId: Acts.17.11
    sblId: Acts 17:11
    shortName: Acts 17:11
    text: Now the Bereans were of more noble character than the Thessalonians, for
      they received the message with great eagerness and examined the Scriptures every
      day to see if what Paul said was true.
  - name: Acts 17:12
    orderIndex: 11
    osisId: Acts.17.12
    sblId: Acts 17:12
    shortName: Acts 17:12
    text: Many of the Jews believed, as did also a number of prominent Greek women
      and many Greek men.
  - name: Acts 17:13
    orderIndex: 12
    osisId: Acts.17.13
    sblId: Acts 17:13
    shortName: Acts 17:13
    text: When the Jews in Thessalonica learned that Paul was preaching the word of
      God at Berea, they went there too, agitating the crowds and stirring them up.
  - name: Acts 17:14
    orderIndex: 13
    osisId: Acts.17.14
    sblId: Acts 17:14
    shortName: Acts 17:14
    text: The brothers immediately sent Paul to the coast, but Silas and Timothy stayed
      at Berea.
  - name: Acts 17:15
    orderIndex: 14
    osisId: Acts.17.15
    sblId: Acts 17:15
    shortName: Acts 17:15
    text: The men who escorted Paul brought him to Athens and then left with instructions
      for Silas and Timothy to join him as soon as possible.
  - name: Acts 17:16
    orderIndex: 15
    osisId: Acts.17.16
    sblId: Acts 17:16
    shortName: Acts 17:16
    text: While Paul was waiting for them in Athens, he was greatly distressed to
      see that the city was full of idols.
  - name: Acts 17:17
    orderIndex: 16
    osisId: Acts.17.17
    sblId: Acts 17:17
    shortName: Acts 17:17
    text: So he reasoned in the synagogue with the Jews and the God-fearing Greeks,
      as well as in the marketplace day by day with those who happened to be there.
  - name: Acts 17:18
    orderIndex: 17
    osisId: Acts.17.18
    sblId: Acts 17:18
    shortName: Acts 17:18
    text: A group of Epicurean and Stoic philosophers began to dispute with him. Some
      of them asked, "What is this babbler trying to say?" Others remarked, "He seems
      to be advocating foreign gods." They said this because Paul was preaching the
      good news about Jesus and the resurrection.
  - name: Acts 17:19
    orderIndex: 18
    osisId: Acts.17.19
    sblId: Acts 17:19
    shortName: Acts 17:19
    text: Then they took him and brought him to a meeting of the Areopagus, where
      they said to him, "May we know what this new teaching is that you are presenting?
  - name: Acts 17:20
    orderIndex: 19
    osisId: Acts.17.20
    sblId: Acts 17:20
    shortName: Acts 17:20
    text: You are bringing some strange ideas to our ears, and we want to know what
      they mean."
  - name: Acts 17:21
    orderIndex: 20
    osisId: Acts.17.21
    sblId: Acts 17:21
    shortName: Acts 17:21
    text: (All the Athenians and the foreigners who lived there spent their time doing
      nothing but talking about and listening to the latest ideas.)
  - name: Acts 17:22
    orderIndex: 21
    osisId: Acts.17.22
    sblId: Acts 17:22
    shortName: Acts 17:22
    text: 'Paul then stood up in the meeting of the Areopagus and said: "Men of Athens!
      I see that in every way you are very religious.'
  - name: Acts 17:23
    orderIndex: 22
    osisId: Acts.17.23
    sblId: Acts 17:23
    shortName: Acts 17:23
    text: For as I walked around and looked carefully at your objects of worship,
      I even found an altar with this inscription:|sc TO AN UNKNOWN GOD. Now what
      you worship as something unknown I am going to proclaim to you.
  - name: Acts 17:24
    orderIndex: 23
    osisId: Acts.17.24
    sblId: Acts 17:24
    shortName: Acts 17:24
    text: '"The God who made the world and everything in it is the Lord of heaven
      and earth and does not live in temples built by hands.'
  - name: Acts 17:25
    orderIndex: 24
    osisId: Acts.17.25
    sblId: Acts 17:25
    shortName: Acts 17:25
    text: And he is not served by human hands, as if he needed anything, because he
      himself gives all men life and breath and everything else.
  - name: Acts 17:26
    orderIndex: 25
    osisId: Acts.17.26
    sblId: Acts 17:26
    shortName: Acts 17:26
    text: From one man he made every nation of men, that they should inhabit the whole
      earth; and he determined the times set for them and the exact places where they
      should live.
  - name: Acts 17:27
    orderIndex: 26
    osisId: Acts.17.27
    sblId: Acts 17:27
    shortName: Acts 17:27
    text: God did this so that men would seek him and perhaps reach out for him and
      find him, though he is not far from each one of us.
  - name: Acts 17:28
    orderIndex: 27
    osisId: Acts.17.28
    sblId: Acts 17:28
    shortName: Acts 17:28
    text: '''For in him we live and move and have our being.'' As some of your own
      poets have said, ''We are his offspring.'''
  - name: Acts 17:29
    orderIndex: 28
    osisId: Acts.17.29
    sblId: Acts 17:29
    shortName: Acts 17:29
    text: '"Therefore since we are God''s offspring, we should not think that the
      divine being is like gold or silver or stone--an image made by man''s design
      and skill.'
  - name: Acts 17:30
    orderIndex: 29
    osisId: Acts.17.30
    sblId: Acts 17:30
    shortName: Acts 17:30
    text: In the past God overlooked such ignorance, but now he commands all people
      everywhere to repent.
  - name: Acts 17:31
    orderIndex: 30
    osisId: Acts.17.31
    sblId: Acts 17:31
    shortName: Acts 17:31
    text: For he has set a day when he will judge the world with justice by the man
      he has appointed. He has given proof of this to all men by raising him from
      the dead."
  - name: Acts 17:32
    orderIndex: 31
    osisId: Acts.17.32
    sblId: Acts 17:32
    shortName: Acts 17:32
    text: When they heard about the resurrection of the dead, some of them sneered,
      but others said, "We want to hear you again on this subject."
  - name: Acts 17:33
    orderIndex: 32
    osisId: Acts.17.33
    sblId: Acts 17:33
    shortName: Acts 17:33
    text: At that, Paul left the Council.
  - name: Acts 17:34
    orderIndex: 33
    osisId: Acts.17.34
    sblId: Acts 17:34
    shortName: Acts 17:34
    text: A few men became followers of Paul and believed. Among them was Dionysius,
      a member of the Areopagus, also a woman named Damaris, and a number of others.
  versesCount: 34
- name: Acts 18
  orderIndex: 17
  osisId: Acts.18
  sblId: Acts 18
  shortName: Acts 18
  verses:
  - name: Acts 18:1
    orderIndex: 0
    osisId: Acts.18.1
    sblId: Acts 18:1
    shortName: Acts 18:1
    text: After this, Paul left Athens and went to Corinth.
  - name: Acts 18:2
    orderIndex: 1
    osisId: Acts.18.2
    sblId: Acts 18:2
    shortName: Acts 18:2
    text: There he met a Jew named Aquila, a native of Pontus, who had recently come
      from Italy with his wife Priscilla, because Claudius had ordered all the Jews
      to leave Rome. Paul went to see them,
  - name: Acts 18:3
    orderIndex: 2
    osisId: Acts.18.3
    sblId: Acts 18:3
    shortName: Acts 18:3
    text: and because he was a tentmaker as they were, he stayed and worked with them.
  - name: Acts 18:4
    orderIndex: 3
    osisId: Acts.18.4
    sblId: Acts 18:4
    shortName: Acts 18:4
    text: Every Sabbath he reasoned in the synagogue, trying to persuade Jews and
      Greeks.
  - name: Acts 18:5
    orderIndex: 4
    osisId: Acts.18.5
    sblId: Acts 18:5
    shortName: Acts 18:5
    text: When Silas and Timothy came from Macedonia, Paul devoted himself exclusively
      to preaching, testifying to the Jews that Jesus was the Christ.
  - name: Acts 18:6
    orderIndex: 5
    osisId: Acts.18.6
    sblId: Acts 18:6
    shortName: Acts 18:6
    text: But when the Jews opposed Paul and became abusive, he shook out his clothes
      in protest and said to them, "Your blood be on your own heads! I am clear of
      my responsibility. From now on I will go to the Gentiles."
  - name: Acts 18:7
    orderIndex: 6
    osisId: Acts.18.7
    sblId: Acts 18:7
    shortName: Acts 18:7
    text: Then Paul left the synagogue and went next door to the house of Titius Justus,
      a worshiper of God.
  - name: Acts 18:8
    orderIndex: 7
    osisId: Acts.18.8
    sblId: Acts 18:8
    shortName: Acts 18:8
    text: Crispus, the synagogue ruler, and his entire household believed in the Lord;
      and many of the Corinthians who heard him believed and were baptized.
  - name: Acts 18:9
    orderIndex: 8
    osisId: Acts.18.9
    sblId: Acts 18:9
    shortName: Acts 18:9
    text: 'One night the Lord spoke to Paul in a vision: "Do not be afraid; keep on
      speaking, do not be silent.'
  - name: Acts 18:10
    orderIndex: 9
    osisId: Acts.18.10
    sblId: Acts 18:10
    shortName: Acts 18:10
    text: For I am with you, and no one is going to attack and harm you, because I
      have many people in this city."
  - name: Acts 18:11
    orderIndex: 10
    osisId: Acts.18.11
    sblId: Acts 18:11
    shortName: Acts 18:11
    text: So Paul stayed for a year and a half, teaching them the word of God.
  - name: Acts 18:12
    orderIndex: 11
    osisId: Acts.18.12
    sblId: Acts 18:12
    shortName: Acts 18:12
    text: While Gallio was proconsul of Achaia, the Jews made a united attack on Paul
      and brought him into court.
  - name: Acts 18:13
    orderIndex: 12
    osisId: Acts.18.13
    sblId: Acts 18:13
    shortName: Acts 18:13
    text: '"This man," they charged, "is persuading the people to worship God in ways
      contrary to the law."'
  - name: Acts 18:14
    orderIndex: 13
    osisId: Acts.18.14
    sblId: Acts 18:14
    shortName: Acts 18:14
    text: Just as Paul was about to speak, Gallio said to the Jews, "If you Jews were
      making a complaint about some misdemeanor or serious crime, it would be reasonable
      for me to listen to you.
  - name: Acts 18:15
    orderIndex: 14
    osisId: Acts.18.15
    sblId: Acts 18:15
    shortName: Acts 18:15
    text: But since it involves questions about words and names and your own law--settle
      the matter yourselves. I will not be a judge of such things."
  - name: Acts 18:16
    orderIndex: 15
    osisId: Acts.18.16
    sblId: Acts 18:16
    shortName: Acts 18:16
    text: So he had them ejected from the court.
  - name: Acts 18:17
    orderIndex: 16
    osisId: Acts.18.17
    sblId: Acts 18:17
    shortName: Acts 18:17
    text: Then they all turned on Sosthenes the synagogue ruler and beat him in front
      of the court. But Gallio showed no concern whatever.
  - name: Acts 18:18
    orderIndex: 17
    osisId: Acts.18.18
    sblId: Acts 18:18
    shortName: Acts 18:18
    text: Paul stayed on in Corinth for some time. Then he left the brothers and sailed
      for Syria, accompanied by Priscilla and Aquila. Before he sailed, he had his
      hair cut off at Cenchrea because of a vow he had taken.
  - name: Acts 18:19
    orderIndex: 18
    osisId: Acts.18.19
    sblId: Acts 18:19
    shortName: Acts 18:19
    text: They arrived at Ephesus, where Paul left Priscilla and Aquila. He himself
      went into the synagogue and reasoned with the Jews.
  - name: Acts 18:20
    orderIndex: 19
    osisId: Acts.18.20
    sblId: Acts 18:20
    shortName: Acts 18:20
    text: When they asked him to spend more time with them, he declined.
  - name: Acts 18:21
    orderIndex: 20
    osisId: Acts.18.21
    sblId: Acts 18:21
    shortName: Acts 18:21
    text: But as he left, he promised, "I will come back if it is God's will." Then
      he set sail from Ephesus.
  - name: Acts 18:22
    orderIndex: 21
    osisId: Acts.18.22
    sblId: Acts 18:22
    shortName: Acts 18:22
    text: When he landed at Caesarea, he went up and greeted the church and then went
      down to Antioch.
  - name: Acts 18:23
    orderIndex: 22
    osisId: Acts.18.23
    sblId: Acts 18:23
    shortName: Acts 18:23
    text: After spending some time in Antioch, Paul set out from there and traveled
      from place to place throughout the region of Galatia and Phrygia, strengthening
      all the disciples.
  - name: Acts 18:24
    orderIndex: 23
    osisId: Acts.18.24
    sblId: Acts 18:24
    shortName: Acts 18:24
    text: Meanwhile a Jew named Apollos, a native of Alexandria, came to Ephesus.
      He was a learned man, with a thorough knowledge of the Scriptures.
  - name: Acts 18:25
    orderIndex: 24
    osisId: Acts.18.25
    sblId: Acts 18:25
    shortName: Acts 18:25
    text: He had been instructed in the way of the Lord, and he spoke with great fervor
      and taught about Jesus accurately, though he knew only the baptism of John.
  - name: Acts 18:26
    orderIndex: 25
    osisId: Acts.18.26
    sblId: Acts 18:26
    shortName: Acts 18:26
    text: He began to speak boldly in the synagogue. When Priscilla and Aquila heard
      him, they invited him to their home and explained to him the way of God more
      adequately.
  - name: Acts 18:27
    orderIndex: 26
    osisId: Acts.18.27
    sblId: Acts 18:27
    shortName: Acts 18:27
    text: When Apollos wanted to go to Achaia, the brothers encouraged him and wrote
      to the disciples there to welcome him. On arriving, he was a great help to those
      who by grace had believed.
  - name: Acts 18:28
    orderIndex: 27
    osisId: Acts.18.28
    sblId: Acts 18:28
    shortName: Acts 18:28
    text: For he vigorously refuted the Jews in public debate, proving from the Scriptures
      that Jesus was the Christ.
  versesCount: 28
- name: Acts 19
  orderIndex: 18
  osisId: Acts.19
  sblId: Acts 19
  shortName: Acts 19
  verses:
  - name: Acts 19:1
    orderIndex: 0
    osisId: Acts.19.1
    sblId: Acts 19:1
    shortName: Acts 19:1
    text: While Apollos was at Corinth, Paul took the road through the interior and
      arrived at Ephesus. There he found some disciples
  - name: Acts 19:2
    orderIndex: 1
    osisId: Acts.19.2
    sblId: Acts 19:2
    shortName: Acts 19:2
    text: and asked them, "Did you receive the Holy Spirit when you believed?" They
      answered, "No, we have not even heard that there is a Holy Spirit."
  - name: Acts 19:3
    orderIndex: 2
    osisId: Acts.19.3
    sblId: Acts 19:3
    shortName: Acts 19:3
    text: So Paul asked, "Then what baptism did you receive?John's baptism," they
      replied.
  - name: Acts 19:4
    orderIndex: 3
    osisId: Acts.19.4
    sblId: Acts 19:4
    shortName: Acts 19:4
    text: Paul said, "John's baptism was a baptism of repentance. He told the people
      to believe in the one coming after him, that is, in Jesus."
  - name: Acts 19:5
    orderIndex: 4
    osisId: Acts.19.5
    sblId: Acts 19:5
    shortName: Acts 19:5
    text: On hearing this, they were baptized into the name of the Lord Jesus.
  - name: Acts 19:6
    orderIndex: 5
    osisId: Acts.19.6
    sblId: Acts 19:6
    shortName: Acts 19:6
    text: When Paul placed his hands on them, the Holy Spirit came on them, and they
      spoke in tongues and prophesied.
  - name: Acts 19:7
    orderIndex: 6
    osisId: Acts.19.7
    sblId: Acts 19:7
    shortName: Acts 19:7
    text: There were about twelve men in all.
  - name: Acts 19:8
    orderIndex: 7
    osisId: Acts.19.8
    sblId: Acts 19:8
    shortName: Acts 19:8
    text: Paul entered the synagogue and spoke boldly there for three months, arguing
      persuasively about the kingdom of God.
  - name: Acts 19:9
    orderIndex: 8
    osisId: Acts.19.9
    sblId: Acts 19:9
    shortName: Acts 19:9
    text: But some of them became obstinate; they refused to believe and publicly
      maligned the Way. So Paul left them. He took the disciples with him and had
      discussions daily in the lecture hall of Tyrannus.
  - name: Acts 19:10
    orderIndex: 9
    osisId: Acts.19.10
    sblId: Acts 19:10
    shortName: Acts 19:10
    text: This went on for two years, so that all the Jews and Greeks who lived in
      the province of Asia heard the word of the Lord.
  - name: Acts 19:11
    orderIndex: 10
    osisId: Acts.19.11
    sblId: Acts 19:11
    shortName: Acts 19:11
    text: God did extraordinary miracles through Paul,
  - name: Acts 19:12
    orderIndex: 11
    osisId: Acts.19.12
    sblId: Acts 19:12
    shortName: Acts 19:12
    text: so that even handkerchiefs and aprons that had touched him were taken to
      the sick, and their illnesses were cured and the evil spirits left them.
  - name: Acts 19:13
    orderIndex: 12
    osisId: Acts.19.13
    sblId: Acts 19:13
    shortName: Acts 19:13
    text: Some Jews who went around driving out evil spirits tried to invoke the name
      of the Lord Jesus over those who were demon-possessed. They would say, "In the
      name of Jesus, whom Paul preaches, I command you to come out."
  - name: Acts 19:14
    orderIndex: 13
    osisId: Acts.19.14
    sblId: Acts 19:14
    shortName: Acts 19:14
    text: Seven sons of Sceva, a Jewish chief priest, were doing this.
  - name: Acts 19:15
    orderIndex: 14
    osisId: Acts.19.15
    sblId: Acts 19:15
    shortName: Acts 19:15
    text: One day the evil spirit answered them, "Jesus I know, and I know about Paul,
      but who are you?"
  - name: Acts 19:16
    orderIndex: 15
    osisId: Acts.19.16
    sblId: Acts 19:16
    shortName: Acts 19:16
    text: Then the man who had the evil spirit jumped on them and overpowered them
      all. He gave them such a beating that they ran out of the house naked and bleeding.
  - name: Acts 19:17
    orderIndex: 16
    osisId: Acts.19.17
    sblId: Acts 19:17
    shortName: Acts 19:17
    text: When this became known to the Jews and Greeks living in Ephesus, they were
      all seized with fear, and the name of the Lord Jesus was held in high honor.
  - name: Acts 19:18
    orderIndex: 17
    osisId: Acts.19.18
    sblId: Acts 19:18
    shortName: Acts 19:18
    text: Many of those who believed now came and openly confessed their evil deeds.
  - name: Acts 19:19
    orderIndex: 18
    osisId: Acts.19.19
    sblId: Acts 19:19
    shortName: Acts 19:19
    text: A number who had practiced sorcery brought their scrolls together and burned
      them publicly. When they calculated the value of the scrolls, the total came
      to fifty thousand drachmas.
  - name: Acts 19:20
    orderIndex: 19
    osisId: Acts.19.20
    sblId: Acts 19:20
    shortName: Acts 19:20
    text: In this way the word of the Lord spread widely and grew in power.
  - name: Acts 19:21
    orderIndex: 20
    osisId: Acts.19.21
    sblId: Acts 19:21
    shortName: Acts 19:21
    text: After all this had happened, Paul decided to go to Jerusalem, passing through
      Macedonia and Achaia. "After I have been there," he said, "I must visit Rome
      also."
  - name: Acts 19:22
    orderIndex: 21
    osisId: Acts.19.22
    sblId: Acts 19:22
    shortName: Acts 19:22
    text: He sent two of his helpers, Timothy and Erastus, to Macedonia, while he
      stayed in the province of Asia a little longer.
  - name: Acts 19:23
    orderIndex: 22
    osisId: Acts.19.23
    sblId: Acts 19:23
    shortName: Acts 19:23
    text: About that time there arose a great disturbance about the Way.
  - name: Acts 19:24
    orderIndex: 23
    osisId: Acts.19.24
    sblId: Acts 19:24
    shortName: Acts 19:24
    text: A silversmith named Demetrius, who made silver shrines of Artemis, brought
      in no little business for the craftsmen.
  - name: Acts 19:25
    orderIndex: 24
    osisId: Acts.19.25
    sblId: Acts 19:25
    shortName: Acts 19:25
    text: 'He called them together, along with the workmen in related trades, and
      said: "Men, you know we receive a good income from this business.'
  - name: Acts 19:26
    orderIndex: 25
    osisId: Acts.19.26
    sblId: Acts 19:26
    shortName: Acts 19:26
    text: And you see and hear how this fellow Paul has convinced and led astray large
      numbers of people here in Ephesus and in practically the whole province of Asia.
      He says that man-made gods are no gods at all.
  - name: Acts 19:27
    orderIndex: 26
    osisId: Acts.19.27
    sblId: Acts 19:27
    shortName: Acts 19:27
    text: There is danger not only that our trade will lose its good name, but also
      that the temple of the great goddess Artemis will be discredited, and the goddess
      herself, who is worshiped throughout the province of Asia and the world, will
      be robbed of her divine majesty."
  - name: Acts 19:28
    orderIndex: 27
    osisId: Acts.19.28
    sblId: Acts 19:28
    shortName: Acts 19:28
    text: 'When they heard this, they were furious and began shouting: "Great is Artemis
      of the Ephesians!"'
  - name: Acts 19:29
    orderIndex: 28
    osisId: Acts.19.29
    sblId: Acts 19:29
    shortName: Acts 19:29
    text: Soon the whole city was in an uproar. The people seized Gaius and Aristarchus,
      Paul's traveling companions from Macedonia, and rushed as one man into the theater.
  - name: Acts 19:30
    orderIndex: 29
    osisId: Acts.19.30
    sblId: Acts 19:30
    shortName: Acts 19:30
    text: Paul wanted to appear before the crowd, but the disciples would not let
      him.
  - name: Acts 19:31
    orderIndex: 30
    osisId: Acts.19.31
    sblId: Acts 19:31
    shortName: Acts 19:31
    text: Even some of the officials of the province, friends of Paul, sent him a
      message begging him not to venture into the theater.
  - name: Acts 19:32
    orderIndex: 31
    osisId: Acts.19.32
    sblId: Acts 19:32
    shortName: Acts 19:32
    text: 'The assembly was in confusion: Some were shouting one thing, some another.
      Most of the people did not even know why they were there.'
  - name: Acts 19:33
    orderIndex: 32
    osisId: Acts.19.33
    sblId: Acts 19:33
    shortName: Acts 19:33
    text: The Jews pushed Alexander to the front, and some of the crowd shouted instructions
      to him. He motioned for silence in order to make a defense before the people.
  - name: Acts 19:34
    orderIndex: 33
    osisId: Acts.19.34
    sblId: Acts 19:34
    shortName: Acts 19:34
    text: 'But when they realized he was a Jew, they all shouted in unison for about
      two hours: "Great is Artemis of the Ephesians!"'
  - name: Acts 19:35
    orderIndex: 34
    osisId: Acts.19.35
    sblId: Acts 19:35
    shortName: Acts 19:35
    text: 'The city clerk quieted the crowd and said: "Men of Ephesus, doesn''t all
      the world know that the city of Ephesus is the guardian of the temple of the
      great Artemis and of her image, which fell from heaven?'
  - name: Acts 19:36
    orderIndex: 35
    osisId: Acts.19.36
    sblId: Acts 19:36
    shortName: Acts 19:36
    text: Therefore, since these facts are undeniable, you ought to be quiet and not
      do anything rash.
  - name: Acts 19:37
    orderIndex: 36
    osisId: Acts.19.37
    sblId: Acts 19:37
    shortName: Acts 19:37
    text: You have brought these men here, though they have neither robbed temples
      nor blasphemed our goddess.
  - name: Acts 19:38
    orderIndex: 37
    osisId: Acts.19.38
    sblId: Acts 19:38
    shortName: Acts 19:38
    text: If, then, Demetrius and his fellow craftsmen have a grievance against anybody,
      the courts are open and there are proconsuls. They can press charges.
  - name: Acts 19:39
    orderIndex: 38
    osisId: Acts.19.39
    sblId: Acts 19:39
    shortName: Acts 19:39
    text: If there is anything further you want to bring up, it must be settled in
      a legal assembly.
  - name: Acts 19:40
    orderIndex: 39
    osisId: Acts.19.40
    sblId: Acts 19:40
    shortName: Acts 19:40
    text: As it is, we are in danger of being charged with rioting because of today's
      events. In that case we would not be able to account for this commotion, since
      there is no reason for it."
  - name: Acts 19:41
    orderIndex: 40
    osisId: Acts.19.41
    sblId: Acts 19:41
    shortName: Acts 19:41
    text: After he had said this, he dismissed the assembly.
  versesCount: 41
- name: Acts 20
  orderIndex: 19
  osisId: Acts.20
  sblId: Acts 20
  shortName: Acts 20
  verses:
  - name: Acts 20:1
    orderIndex: 0
    osisId: Acts.20.1
    sblId: Acts 20:1
    shortName: Acts 20:1
    text: When the uproar had ended, Paul sent for the disciples and, after encouraging
      them, said good-by and set out for Macedonia.
  - name: Acts 20:2
    orderIndex: 1
    osisId: Acts.20.2
    sblId: Acts 20:2
    shortName: Acts 20:2
    text: He traveled through that area, speaking many words of encouragement to the
      people, and finally arrived in Greece,
  - name: Acts 20:3
    orderIndex: 2
    osisId: Acts.20.3
    sblId: Acts 20:3
    shortName: Acts 20:3
    text: where he stayed three months. Because the Jews made a plot against him just
      as he was about to sail for Syria, he decided to go back through Macedonia.
  - name: Acts 20:4
    orderIndex: 3
    osisId: Acts.20.4
    sblId: Acts 20:4
    shortName: Acts 20:4
    text: He was accompanied by Sopater son of Pyrrhus from Berea, Aristarchus and
      Secundus from Thessalonica, Gaius from Derbe, Timothy also, and Tychicus and
      Trophimus from the province of Asia.
  - name: Acts 20:5
    orderIndex: 4
    osisId: Acts.20.5
    sblId: Acts 20:5
    shortName: Acts 20:5
    text: These men went on ahead and waited for us at Troas.
  - name: Acts 20:6
    orderIndex: 5
    osisId: Acts.20.6
    sblId: Acts 20:6
    shortName: Acts 20:6
    text: But we sailed from Philippi after the Feast of Unleavened Bread, and five
      days later joined the others at Troas, where we stayed seven days.
  - name: Acts 20:7
    orderIndex: 6
    osisId: Acts.20.7
    sblId: Acts 20:7
    shortName: Acts 20:7
    text: On the first day of the week we came together to break bread. Paul spoke
      to the people and, because he intended to leave the next day, kept on talking
      until midnight.
  - name: Acts 20:8
    orderIndex: 7
    osisId: Acts.20.8
    sblId: Acts 20:8
    shortName: Acts 20:8
    text: There were many lamps in the upstairs room where we were meeting.
  - name: Acts 20:9
    orderIndex: 8
    osisId: Acts.20.9
    sblId: Acts 20:9
    shortName: Acts 20:9
    text: Seated in a window was a young man named Eutychus, who was sinking into
      a deep sleep as Paul talked on and on. When he was sound asleep, he fell to
      the ground from the third story and was picked up dead.
  - name: Acts 20:10
    orderIndex: 9
    osisId: Acts.20.10
    sblId: Acts 20:10
    shortName: Acts 20:10
    text: Paul went down, threw himself on the young man and put his arms around him.
      "Don't be alarmed," he said. "He's alive!"
  - name: Acts 20:11
    orderIndex: 10
    osisId: Acts.20.11
    sblId: Acts 20:11
    shortName: Acts 20:11
    text: Then he went upstairs again and broke bread and ate. After talking until
      daylight, he left.
  - name: Acts 20:12
    orderIndex: 11
    osisId: Acts.20.12
    sblId: Acts 20:12
    shortName: Acts 20:12
    text: The people took the young man home alive and were greatly comforted.
  - name: Acts 20:13
    orderIndex: 12
    osisId: Acts.20.13
    sblId: Acts 20:13
    shortName: Acts 20:13
    text: We went on ahead to the ship and sailed for Assos, where we were going to
      take Paul aboard. He had made this arrangement because he was going there on
      foot.
  - name: Acts 20:14
    orderIndex: 13
    osisId: Acts.20.14
    sblId: Acts 20:14
    shortName: Acts 20:14
    text: When he met us at Assos, we took him aboard and went on to Mitylene.
  - name: Acts 20:15
    orderIndex: 14
    osisId: Acts.20.15
    sblId: Acts 20:15
    shortName: Acts 20:15
    text: The next day we set sail from there and arrived off Kios. The day after
      that we crossed over to Samos, and on the following day arrived at Miletus.
  - name: Acts 20:16
    orderIndex: 15
    osisId: Acts.20.16
    sblId: Acts 20:16
    shortName: Acts 20:16
    text: Paul had decided to sail past Ephesus to avoid spending time in the province
      of Asia, for he was in a hurry to reach Jerusalem, if possible, by the day of
      Pentecost.
  - name: Acts 20:17
    orderIndex: 16
    osisId: Acts.20.17
    sblId: Acts 20:17
    shortName: Acts 20:17
    text: From Miletus, Paul sent to Ephesus for the elders of the church.
  - name: Acts 20:18
    orderIndex: 17
    osisId: Acts.20.18
    sblId: Acts 20:18
    shortName: Acts 20:18
    text: 'When they arrived, he said to them: "You know how I lived the whole time
      I was with you, from the first day I came into the province of Asia.'
  - name: Acts 20:19
    orderIndex: 18
    osisId: Acts.20.19
    sblId: Acts 20:19
    shortName: Acts 20:19
    text: I served the Lord with great humility and with tears, although I was severely
      tested by the plots of the Jews.
  - name: Acts 20:20
    orderIndex: 19
    osisId: Acts.20.20
    sblId: Acts 20:20
    shortName: Acts 20:20
    text: You know that I have not hesitated to preach anything that would be helpful
      to you but have taught you publicly and from house to house.
  - name: Acts 20:21
    orderIndex: 20
    osisId: Acts.20.21
    sblId: Acts 20:21
    shortName: Acts 20:21
    text: I have declared to both Jews and Greeks that they must turn to God in repentance
      and have faith in our Lord Jesus.
  - name: Acts 20:22
    orderIndex: 21
    osisId: Acts.20.22
    sblId: Acts 20:22
    shortName: Acts 20:22
    text: '"And now, compelled by the Spirit, I am going to Jerusalem, not knowing
      what will happen to me there.'
  - name: Acts 20:23
    orderIndex: 22
    osisId: Acts.20.23
    sblId: Acts 20:23
    shortName: Acts 20:23
    text: I only know that in every city the Holy Spirit warns me that prison and
      hardships are facing me.
  - name: Acts 20:24
    orderIndex: 23
    osisId: Acts.20.24
    sblId: Acts 20:24
    shortName: Acts 20:24
    text: However, I consider my life worth nothing to me, if only I may finish the
      race and complete the task the Lord Jesus has given me--the task of testifying
      to the gospel of God's grace.
  - name: Acts 20:25
    orderIndex: 24
    osisId: Acts.20.25
    sblId: Acts 20:25
    shortName: Acts 20:25
    text: '"Now I know that none of you among whom I have gone about preaching the
      kingdom will ever see me again.'
  - name: Acts 20:26
    orderIndex: 25
    osisId: Acts.20.26
    sblId: Acts 20:26
    shortName: Acts 20:26
    text: Therefore, I declare to you today that I am innocent of the blood of all
      men.
  - name: Acts 20:27
    orderIndex: 26
    osisId: Acts.20.27
    sblId: Acts 20:27
    shortName: Acts 20:27
    text: For I have not hesitated to proclaim to you the whole will of God.
  - name: Acts 20:28
    orderIndex: 27
    osisId: Acts.20.28
    sblId: Acts 20:28
    shortName: Acts 20:28
    text: Keep watch over yourselves and all the flock of which the Holy Spirit has
      made you overseers. Be shepherds of the church of God, which he bought with
      his own blood.
  - name: Acts 20:29
    orderIndex: 28
    osisId: Acts.20.29
    sblId: Acts 20:29
    shortName: Acts 20:29
    text: I know that after I leave, savage wolves will come in among you and will
      not spare the flock.
  - name: Acts 20:30
    orderIndex: 29
    osisId: Acts.20.30
    sblId: Acts 20:30
    shortName: Acts 20:30
    text: Even from your own number men will arise and distort the truth in order
      to draw away disciples after them.
  - name: Acts 20:31
    orderIndex: 30
    osisId: Acts.20.31
    sblId: Acts 20:31
    shortName: Acts 20:31
    text: So be on your guard! Remember that for three years I never stopped warning
      each of you night and day with tears.
  - name: Acts 20:32
    orderIndex: 31
    osisId: Acts.20.32
    sblId: Acts 20:32
    shortName: Acts 20:32
    text: '"Now I commit you to God and to the word of his grace, which can build
      you up and give you an inheritance among all those who are sanctified.'
  - name: Acts 20:33
    orderIndex: 32
    osisId: Acts.20.33
    sblId: Acts 20:33
    shortName: Acts 20:33
    text: I have not coveted anyone's silver or gold or clothing.
  - name: Acts 20:34
    orderIndex: 33
    osisId: Acts.20.34
    sblId: Acts 20:34
    shortName: Acts 20:34
    text: You yourselves know that these hands of mine have supplied my own needs
      and the needs of my companions.
  - name: Acts 20:35
    orderIndex: 34
    osisId: Acts.20.35
    sblId: Acts 20:35
    shortName: Acts 20:35
    text: 'In everything I did, I showed you that by this kind of hard work we must
      help the weak, remembering the words the Lord Jesus himself said: ''It is more
      blessed to give than to receive.''"'
  - name: Acts 20:36
    orderIndex: 35
    osisId: Acts.20.36
    sblId: Acts 20:36
    shortName: Acts 20:36
    text: When he had said this, he knelt down with all of them and prayed.
  - name: Acts 20:37
    orderIndex: 36
    osisId: Acts.20.37
    sblId: Acts 20:37
    shortName: Acts 20:37
    text: They all wept as they embraced him and kissed him.
  - name: Acts 20:38
    orderIndex: 37
    osisId: Acts.20.38
    sblId: Acts 20:38
    shortName: Acts 20:38
    text: What grieved them most was his statement that they would never see his face
      again. Then they accompanied him to the ship.
  versesCount: 38
- name: Acts 21
  orderIndex: 20
  osisId: Acts.21
  sblId: Acts 21
  shortName: Acts 21
  verses:
  - name: Acts 21:1
    orderIndex: 0
    osisId: Acts.21.1
    sblId: Acts 21:1
    shortName: Acts 21:1
    text: After we had torn ourselves away from them, we put out to sea and sailed
      straight to Cos. The next day we went to Rhodes and from there to Patara.
  - name: Acts 21:2
    orderIndex: 1
    osisId: Acts.21.2
    sblId: Acts 21:2
    shortName: Acts 21:2
    text: We found a ship crossing over to Phoenicia, went on board and set sail.
  - name: Acts 21:3
    orderIndex: 2
    osisId: Acts.21.3
    sblId: Acts 21:3
    shortName: Acts 21:3
    text: After sighting Cyprus and passing to the south of it, we sailed on to Syria.
      We landed at Tyre, where our ship was to unload its cargo.
  - name: Acts 21:4
    orderIndex: 3
    osisId: Acts.21.4
    sblId: Acts 21:4
    shortName: Acts 21:4
    text: Finding the disciples there, we stayed with them seven days. Through the
      Spirit they urged Paul not to go on to Jerusalem.
  - name: Acts 21:5
    orderIndex: 4
    osisId: Acts.21.5
    sblId: Acts 21:5
    shortName: Acts 21:5
    text: But when our time was up, we left and continued on our way. All the disciples
      and their wives and children accompanied us out of the city, and there on the
      beach we knelt to pray.
  - name: Acts 21:6
    orderIndex: 5
    osisId: Acts.21.6
    sblId: Acts 21:6
    shortName: Acts 21:6
    text: After saying good-by to each other, we went aboard the ship, and they returned
      home.
  - name: Acts 21:7
    orderIndex: 6
    osisId: Acts.21.7
    sblId: Acts 21:7
    shortName: Acts 21:7
    text: We continued our voyage from Tyre and landed at Ptolemais, where we greeted
      the brothers and stayed with them for a day.
  - name: Acts 21:8
    orderIndex: 7
    osisId: Acts.21.8
    sblId: Acts 21:8
    shortName: Acts 21:8
    text: Leaving the next day, we reached Caesarea and stayed at the house of Philip
      the evangelist, one of the Seven.
  - name: Acts 21:9
    orderIndex: 8
    osisId: Acts.21.9
    sblId: Acts 21:9
    shortName: Acts 21:9
    text: He had four unmarried daughters who prophesied.
  - name: Acts 21:10
    orderIndex: 9
    osisId: Acts.21.10
    sblId: Acts 21:10
    shortName: Acts 21:10
    text: After we had been there a number of days, a prophet named Agabus came down
      from Judea.
  - name: Acts 21:11
    orderIndex: 10
    osisId: Acts.21.11
    sblId: Acts 21:11
    shortName: Acts 21:11
    text: Coming over to us, he took Paul's belt, tied his own hands and feet with
      it and said, "The Holy Spirit says, 'In this way the Jews of Jerusalem will
      bind the owner of this belt and will hand him over to the Gentiles.'"
  - name: Acts 21:12
    orderIndex: 11
    osisId: Acts.21.12
    sblId: Acts 21:12
    shortName: Acts 21:12
    text: When we heard this, we and the people there pleaded with Paul not to go
      up to Jerusalem.
  - name: Acts 21:13
    orderIndex: 12
    osisId: Acts.21.13
    sblId: Acts 21:13
    shortName: Acts 21:13
    text: Then Paul answered, "Why are you weeping and breaking my heart? I am ready
      not only to be bound, but also to die in Jerusalem for the name of the Lord
      Jesus."
  - name: Acts 21:14
    orderIndex: 13
    osisId: Acts.21.14
    sblId: Acts 21:14
    shortName: Acts 21:14
    text: When he would not be dissuaded, we gave up and said, "The Lord's will be
      done."
  - name: Acts 21:15
    orderIndex: 14
    osisId: Acts.21.15
    sblId: Acts 21:15
    shortName: Acts 21:15
    text: After this, we got ready and went up to Jerusalem.
  - name: Acts 21:16
    orderIndex: 15
    osisId: Acts.21.16
    sblId: Acts 21:16
    shortName: Acts 21:16
    text: Some of the disciples from Caesarea accompanied us and brought us to the
      home of Mnason, where we were to stay. He was a man from Cyprus and one of the
      early disciples.
  - name: Acts 21:17
    orderIndex: 16
    osisId: Acts.21.17
    sblId: Acts 21:17
    shortName: Acts 21:17
    text: When we arrived at Jerusalem, the brothers received us warmly.
  - name: Acts 21:18
    orderIndex: 17
    osisId: Acts.21.18
    sblId: Acts 21:18
    shortName: Acts 21:18
    text: The next day Paul and the rest of us went to see James, and all the elders
      were present.
  - name: Acts 21:19
    orderIndex: 18
    osisId: Acts.21.19
    sblId: Acts 21:19
    shortName: Acts 21:19
    text: Paul greeted them and reported in detail what God had done among the Gentiles
      through his ministry.
  - name: Acts 21:20
    orderIndex: 19
    osisId: Acts.21.20
    sblId: Acts 21:20
    shortName: Acts 21:20
    text: 'When they heard this, they praised God. Then they said to Paul: "You see,
      brother, how many thousands of Jews have believed, and all of them are zealous
      for the law.'
  - name: Acts 21:21
    orderIndex: 20
    osisId: Acts.21.21
    sblId: Acts 21:21
    shortName: Acts 21:21
    text: They have been informed that you teach all the Jews who live among the Gentiles
      to turn away from Moses, telling them not to circumcise their children or live
      according to our customs.
  - name: Acts 21:22
    orderIndex: 21
    osisId: Acts.21.22
    sblId: Acts 21:22
    shortName: Acts 21:22
    text: What shall we do? They will certainly hear that you have come,
  - name: Acts 21:23
    orderIndex: 22
    osisId: Acts.21.23
    sblId: Acts 21:23
    shortName: Acts 21:23
    text: so do what we tell you. There are four men with us who have made a vow.
  - name: Acts 21:24
    orderIndex: 23
    osisId: Acts.21.24
    sblId: Acts 21:24
    shortName: Acts 21:24
    text: Take these men, join in their purification rites and pay their expenses,
      so that they can have their heads shaved. Then everybody will know there is
      no truth in these reports about you, but that you yourself are living in obedience
      to the law.
  - name: Acts 21:25
    orderIndex: 24
    osisId: Acts.21.25
    sblId: Acts 21:25
    shortName: Acts 21:25
    text: As for the Gentile believers, we have written to them our decision that
      they should abstain from food sacrificed to idols, from blood, from the meat
      of strangled animals and from sexual immorality."
  - name: Acts 21:26
    orderIndex: 25
    osisId: Acts.21.26
    sblId: Acts 21:26
    shortName: Acts 21:26
    text: The next day Paul took the men and purified himself along with them. Then
      he went to the temple to give notice of the date when the days of purification
      would end and the offering would be made for each of them.
  - name: Acts 21:27
    orderIndex: 26
    osisId: Acts.21.27
    sblId: Acts 21:27
    shortName: Acts 21:27
    text: When the seven days were nearly over, some Jews from the province of Asia
      saw Paul at the temple. They stirred up the whole crowd and seized him,
  - name: Acts 21:28
    orderIndex: 27
    osisId: Acts.21.28
    sblId: Acts 21:28
    shortName: Acts 21:28
    text: shouting, "Men of Israel, help us! This is the man who teaches all men everywhere
      against our people and our law and this place. And besides, he has brought Greeks
      into the temple area and defiled this holy place."
  - name: Acts 21:29
    orderIndex: 28
    osisId: Acts.21.29
    sblId: Acts 21:29
    shortName: Acts 21:29
    text: (They had previously seen Trophimus the Ephesian in the city with Paul and
      assumed that Paul had brought him into the temple area.)
  - name: Acts 21:30
    orderIndex: 29
    osisId: Acts.21.30
    sblId: Acts 21:30
    shortName: Acts 21:30
    text: The whole city was aroused, and the people came running from all directions.
      Seizing Paul, they dragged him from the temple, and immediately the gates were
      shut.
  - name: Acts 21:31
    orderIndex: 30
    osisId: Acts.21.31
    sblId: Acts 21:31
    shortName: Acts 21:31
    text: While they were trying to kill him, news reached the commander of the Roman
      troops that the whole city of Jerusalem was in an uproar.
  - name: Acts 21:32
    orderIndex: 31
    osisId: Acts.21.32
    sblId: Acts 21:32
    shortName: Acts 21:32
    text: He at once took some officers and soldiers and ran down to the crowd. When
      the rioters saw the commander and his soldiers, they stopped beating Paul.
  - name: Acts 21:33
    orderIndex: 32
    osisId: Acts.21.33
    sblId: Acts 21:33
    shortName: Acts 21:33
    text: The commander came up and arrested him and ordered him to be bound with
      two chains. Then he asked who he was and what he had done.
  - name: Acts 21:34
    orderIndex: 33
    osisId: Acts.21.34
    sblId: Acts 21:34
    shortName: Acts 21:34
    text: Some in the crowd shouted one thing and some another, and since the commander
      could not get at the truth because of the uproar, he ordered that Paul be taken
      into the barracks.
  - name: Acts 21:35
    orderIndex: 34
    osisId: Acts.21.35
    sblId: Acts 21:35
    shortName: Acts 21:35
    text: When Paul reached the steps, the violence of the mob was so great he had
      to be carried by the soldiers.
  - name: Acts 21:36
    orderIndex: 35
    osisId: Acts.21.36
    sblId: Acts 21:36
    shortName: Acts 21:36
    text: The crowd that followed kept shouting, "Away with him!"
  - name: Acts 21:37
    orderIndex: 36
    osisId: Acts.21.37
    sblId: Acts 21:37
    shortName: Acts 21:37
    text: As the soldiers were about to take Paul into the barracks, he asked the
      commander, "May I say something to you?"
  - name: Acts 21:38
    orderIndex: 37
    osisId: Acts.21.38
    sblId: Acts 21:38
    shortName: Acts 21:38
    text: '"Do you speak Greek?" he replied. "Aren''t you the Egyptian who started
      a revolt and led four thousand terrorists out into the desert some time ago?"'
  - name: Acts 21:39
    orderIndex: 38
    osisId: Acts.21.39
    sblId: Acts 21:39
    shortName: Acts 21:39
    text: Paul answered, "I am a Jew, from Tarsus in Cilicia, a citizen of no ordinary
      city. Please let me speak to the people."
  - name: Acts 21:40
    orderIndex: 39
    osisId: Acts.21.40
    sblId: Acts 21:40
    shortName: Acts 21:40
    text: 'Having received the commander''s permission, Paul stood on the steps and
      motioned to the crowd. When they were all silent, he said to them in Aramaic:'
  versesCount: 40
- name: Acts 22
  orderIndex: 21
  osisId: Acts.22
  sblId: Acts 22
  shortName: Acts 22
  verses:
  - name: Acts 22:1
    orderIndex: 0
    osisId: Acts.22.1
    sblId: Acts 22:1
    shortName: Acts 22:1
    text: '"Brothers and fathers, listen now to my defense."'
  - name: Acts 22:2
    orderIndex: 1
    osisId: Acts.22.2
    sblId: Acts 22:2
    shortName: Acts 22:2
    text: When they heard him speak to them in Aramaic, they became very quiet.
  - name: Acts 22:3
    orderIndex: 2
    osisId: Acts.22.3
    sblId: Acts 22:3
    shortName: Acts 22:3
    text: 'Then Paul said: "I am a Jew, born in Tarsus of Cilicia, but brought up
      in this city. Under Gamaliel I was thoroughly trained in the law of our fathers
      and was just as zealous for God as any of you are today.'
  - name: Acts 22:4
    orderIndex: 3
    osisId: Acts.22.4
    sblId: Acts 22:4
    shortName: Acts 22:4
    text: I persecuted the followers of this Way to their death, arresting both men
      and women and throwing them into prison,
  - name: Acts 22:5
    orderIndex: 4
    osisId: Acts.22.5
    sblId: Acts 22:5
    shortName: Acts 22:5
    text: as also the high priest and all the Council can testify. I even obtained
      letters from them to their brothers in Damascus, and went there to bring these
      people as prisoners to Jerusalem to be punished.
  - name: Acts 22:6
    orderIndex: 5
    osisId: Acts.22.6
    sblId: Acts 22:6
    shortName: Acts 22:6
    text: '"About noon as I came near Damascus, suddenly a bright light from heaven
      flashed around me.'
  - name: Acts 22:7
    orderIndex: 6
    osisId: Acts.22.7
    sblId: Acts 22:7
    shortName: Acts 22:7
    text: I fell to the ground and heard a voice say to me, 'Saul! Saul! Why do you
      persecute me?'
  - name: Acts 22:8
    orderIndex: 7
    osisId: Acts.22.8
    sblId: Acts 22:8
    shortName: Acts 22:8
    text: '"''Who are you, Lord?'' I asked.'
  - name: Acts 22:9
    orderIndex: 8
    osisId: Acts.22.9
    sblId: Acts 22:9
    shortName: Acts 22:9
    text: '"''I am Jesus of Nazareth, whom you are persecuting,'' he replied. My companions
      saw the light, but they did not understand the voice of him who was speaking
      to me.'
  - name: Acts 22:10
    orderIndex: 9
    osisId: Acts.22.10
    sblId: Acts 22:10
    shortName: Acts 22:10
    text: '"''What shall I do, Lord?'' I asked.'
  - name: Acts 22:11
    orderIndex: 10
    osisId: Acts.22.11
    sblId: Acts 22:11
    shortName: Acts 22:11
    text: '"''Get up,'' the Lord said, ''and go into Damascus. There you will be told
      all that you have been assigned to do.'' My companions led me by the hand into
      Damascus, because the brilliance of the light had blinded me.'
  - name: Acts 22:12
    orderIndex: 11
    osisId: Acts.22.12
    sblId: Acts 22:12
    shortName: Acts 22:12
    text: '"A man named Ananias came to see me. He was a devout observer of the law
      and highly respected by all the Jews living there.'
  - name: Acts 22:13
    orderIndex: 12
    osisId: Acts.22.13
    sblId: Acts 22:13
    shortName: Acts 22:13
    text: He stood beside me and said, 'Brother Saul, receive your sight!' And at
      that very moment I was able to see him.
  - name: Acts 22:14
    orderIndex: 13
    osisId: Acts.22.14
    sblId: Acts 22:14
    shortName: Acts 22:14
    text: '"Then he said: ''The God of our fathers has chosen you to know his will
      and to see the Righteous One and to hear words from his mouth.'
  - name: Acts 22:15
    orderIndex: 14
    osisId: Acts.22.15
    sblId: Acts 22:15
    shortName: Acts 22:15
    text: You will be his witness to all men of what you have seen and heard.
  - name: Acts 22:16
    orderIndex: 15
    osisId: Acts.22.16
    sblId: Acts 22:16
    shortName: Acts 22:16
    text: And now what are you waiting for? Get up, be baptized and wash your sins
      away, calling on his name.'
  - name: Acts 22:17
    orderIndex: 16
    osisId: Acts.22.17
    sblId: Acts 22:17
    shortName: Acts 22:17
    text: '"When I returned to Jerusalem and was praying at the temple, I fell into
      a trance'
  - name: Acts 22:18
    orderIndex: 17
    osisId: Acts.22.18
    sblId: Acts 22:18
    shortName: Acts 22:18
    text: and saw the Lord speaking. 'Quick!' he said to me. 'Leave Jerusalem immediately,
      because they will not accept your testimony about me.'
  - name: Acts 22:19
    orderIndex: 18
    osisId: Acts.22.19
    sblId: Acts 22:19
    shortName: Acts 22:19
    text: '"''Lord,'' I replied, ''these men know that I went from one synagogue to
      another to imprison and beat those who believe in you.'
  - name: Acts 22:20
    orderIndex: 19
    osisId: Acts.22.20
    sblId: Acts 22:20
    shortName: Acts 22:20
    text: And when the blood of your martyr Stephen was shed, I stood there giving
      my approval and guarding the clothes of those who were killing him.'
  - name: Acts 22:21
    orderIndex: 20
    osisId: Acts.22.21
    sblId: Acts 22:21
    shortName: Acts 22:21
    text: '"Then the Lord said to me, ''Go; I will send you far away to the Gentiles.''"'
  - name: Acts 22:22
    orderIndex: 21
    osisId: Acts.22.22
    sblId: Acts 22:22
    shortName: Acts 22:22
    text: The crowd listened to Paul until he said this. Then they raised their voices
      and shouted, "Rid the earth of him! He's not fit to live!"
  - name: Acts 22:23
    orderIndex: 22
    osisId: Acts.22.23
    sblId: Acts 22:23
    shortName: Acts 22:23
    text: As they were shouting and throwing off their cloaks and flinging dust into
      the air,
  - name: Acts 22:24
    orderIndex: 23
    osisId: Acts.22.24
    sblId: Acts 22:24
    shortName: Acts 22:24
    text: the commander ordered Paul to be taken into the barracks. He directed that
      he be flogged and questioned in order to find out why the people were shouting
      at him like this.
  - name: Acts 22:25
    orderIndex: 24
    osisId: Acts.22.25
    sblId: Acts 22:25
    shortName: Acts 22:25
    text: As they stretched him out to flog him, Paul said to the centurion standing
      there, "Is it legal for you to flog a Roman citizen who hasn't even been found
      guilty?"
  - name: Acts 22:26
    orderIndex: 25
    osisId: Acts.22.26
    sblId: Acts 22:26
    shortName: Acts 22:26
    text: When the centurion heard this, he went to the commander and reported it.
      "What are you going to do?" he asked. "This man is a Roman citizen."
  - name: Acts 22:27
    orderIndex: 26
    osisId: Acts.22.27
    sblId: Acts 22:27
    shortName: Acts 22:27
    text: The commander went to Paul and asked, "Tell me, are you a Roman citizen?Yes,
      I am," he answered.
  - name: Acts 22:28
    orderIndex: 27
    osisId: Acts.22.28
    sblId: Acts 22:28
    shortName: Acts 22:28
    text: Then the commander said, "I had to pay a big price for my citizenship.But
      I was born a citizen," Paul replied.
  - name: Acts 22:29
    orderIndex: 28
    osisId: Acts.22.29
    sblId: Acts 22:29
    shortName: Acts 22:29
    text: Those who were about to question him withdrew immediately. The commander
      himself was alarmed when he realized that he had put Paul, a Roman citizen,
      in chains.
  - name: Acts 22:30
    orderIndex: 29
    osisId: Acts.22.30
    sblId: Acts 22:30
    shortName: Acts 22:30
    text: The next day, since the commander wanted to find out exactly why Paul was
      being accused by the Jews, he released him and ordered the chief priests and
      all the Sanhedrin to assemble. Then he brought Paul and had him stand before
      them.
  versesCount: 30
- name: Acts 23
  orderIndex: 22
  osisId: Acts.23
  sblId: Acts 23
  shortName: Acts 23
  verses:
  - name: Acts 23:1
    orderIndex: 0
    osisId: Acts.23.1
    sblId: Acts 23:1
    shortName: Acts 23:1
    text: Paul looked straight at the Sanhedrin and said, "My brothers, I have fulfilled
      my duty to God in all good conscience to this day."
  - name: Acts 23:2
    orderIndex: 1
    osisId: Acts.23.2
    sblId: Acts 23:2
    shortName: Acts 23:2
    text: At this the high priest Ananias ordered those standing near Paul to strike
      him on the mouth.
  - name: Acts 23:3
    orderIndex: 2
    osisId: Acts.23.3
    sblId: Acts 23:3
    shortName: Acts 23:3
    text: Then Paul said to him, "God will strike you, you whitewashed wall! You sit
      there to judge me according to the law, yet you yourself violate the law by
      commanding that I be struck!"
  - name: Acts 23:4
    orderIndex: 3
    osisId: Acts.23.4
    sblId: Acts 23:4
    shortName: Acts 23:4
    text: Those who were standing near Paul said, "You dare to insult God's high priest?"
  - name: Acts 23:5
    orderIndex: 4
    osisId: Acts.23.5
    sblId: Acts 23:5
    shortName: Acts 23:5
    text: 'Paul replied, "Brothers, I did not realize that he was the high priest;
      for it is written: ''Do not speak evil about the ruler of your people.''"'
  - name: Acts 23:6
    orderIndex: 5
    osisId: Acts.23.6
    sblId: Acts 23:6
    shortName: Acts 23:6
    text: Then Paul, knowing that some of them were Sadducees and the others Pharisees,
      called out in the Sanhedrin, "My brothers, I am a Pharisee, the son of a Pharisee.
      I stand on trial because of my hope in the resurrection of the dead."
  - name: Acts 23:7
    orderIndex: 6
    osisId: Acts.23.7
    sblId: Acts 23:7
    shortName: Acts 23:7
    text: When he said this, a dispute broke out between the Pharisees and the Sadducees,
      and the assembly was divided.
  - name: Acts 23:8
    orderIndex: 7
    osisId: Acts.23.8
    sblId: Acts 23:8
    shortName: Acts 23:8
    text: (The Sadducees say that there is no resurrection, and that there are neither
      angels nor spirits, but the Pharisees acknowledge them all.)
  - name: Acts 23:9
    orderIndex: 8
    osisId: Acts.23.9
    sblId: Acts 23:9
    shortName: Acts 23:9
    text: There was a great uproar, and some of the teachers of the law who were Pharisees
      stood up and argued vigorously. "We find nothing wrong with this man," they
      said. "What if a spirit or an angel has spoken to him?"
  - name: Acts 23:10
    orderIndex: 9
    osisId: Acts.23.10
    sblId: Acts 23:10
    shortName: Acts 23:10
    text: The dispute became so violent that the commander was afraid Paul would be
      torn to pieces by them. He ordered the troops to go down and take him away from
      them by force and bring him into the barracks.
  - name: Acts 23:11
    orderIndex: 10
    osisId: Acts.23.11
    sblId: Acts 23:11
    shortName: Acts 23:11
    text: The following night the Lord stood near Paul and said, "Take courage! As
      you have testified about me in Jerusalem, so you must also testify in Rome."
  - name: Acts 23:12
    orderIndex: 11
    osisId: Acts.23.12
    sblId: Acts 23:12
    shortName: Acts 23:12
    text: The next morning the Jews formed a conspiracy and bound themselves with
      an oath not to eat or drink until they had killed Paul.
  - name: Acts 23:13
    orderIndex: 12
    osisId: Acts.23.13
    sblId: Acts 23:13
    shortName: Acts 23:13
    text: More than forty men were involved in this plot.
  - name: Acts 23:14
    orderIndex: 13
    osisId: Acts.23.14
    sblId: Acts 23:14
    shortName: Acts 23:14
    text: They went to the chief priests and elders and said, "We have taken a solemn
      oath not to eat anything until we have killed Paul.
  - name: Acts 23:15
    orderIndex: 14
    osisId: Acts.23.15
    sblId: Acts 23:15
    shortName: Acts 23:15
    text: Now then, you and the Sanhedrin petition the commander to bring him before
      you on the pretext of wanting more accurate information about his case. We are
      ready to kill him before he gets here."
  - name: Acts 23:16
    orderIndex: 15
    osisId: Acts.23.16
    sblId: Acts 23:16
    shortName: Acts 23:16
    text: But when the son of Paul's sister heard of this plot, he went into the barracks
      and told Paul.
  - name: Acts 23:17
    orderIndex: 16
    osisId: Acts.23.17
    sblId: Acts 23:17
    shortName: Acts 23:17
    text: Then Paul called one of the centurions and said, "Take this young man to
      the commander; he has something to tell him."
  - name: Acts 23:18
    orderIndex: 17
    osisId: Acts.23.18
    sblId: Acts 23:18
    shortName: Acts 23:18
    text: So he took him to the commander. The centurion said, "Paul, the prisoner,
      sent for me and asked me to bring this young man to you because he has something
      to tell you."
  - name: Acts 23:19
    orderIndex: 18
    osisId: Acts.23.19
    sblId: Acts 23:19
    shortName: Acts 23:19
    text: The commander took the young man by the hand, drew him aside and asked,
      "What is it you want to tell me?"
  - name: Acts 23:20
    orderIndex: 19
    osisId: Acts.23.20
    sblId: Acts 23:20
    shortName: Acts 23:20
    text: 'He said: "The Jews have agreed to ask you to bring Paul before the Sanhedrin
      tomorrow on the pretext of wanting more accurate information about him.'
  - name: Acts 23:21
    orderIndex: 20
    osisId: Acts.23.21
    sblId: Acts 23:21
    shortName: Acts 23:21
    text: Don't give in to them, because more than forty of them are waiting in ambush
      for him. They have taken an oath not to eat or drink until they have killed
      him. They are ready now, waiting for your consent to their request."
  - name: Acts 23:22
    orderIndex: 21
    osisId: Acts.23.22
    sblId: Acts 23:22
    shortName: Acts 23:22
    text: The commander dismissed the young man and cautioned him, "Don't tell anyone
      that you have reported this to me."
  - name: Acts 23:23
    orderIndex: 22
    osisId: Acts.23.23
    sblId: Acts 23:23
    shortName: Acts 23:23
    text: Then he called two of his centurions and ordered them, "Get ready a detachment
      of two hundred soldiers, seventy horsemen and two hundred spearmen to go to
      Caesarea at nine tonight.
  - name: Acts 23:24
    orderIndex: 23
    osisId: Acts.23.24
    sblId: Acts 23:24
    shortName: Acts 23:24
    text: Provide mounts for Paul so that he may be taken safely to Governor Felix."
  - name: Acts 23:25
    orderIndex: 24
    osisId: Acts.23.25
    sblId: Acts 23:25
    shortName: Acts 23:25
    text: 'He wrote a letter as follows:'
  - name: Acts 23:26
    orderIndex: 25
    osisId: Acts.23.26
    sblId: Acts 23:26
    shortName: Acts 23:26
    text: 'Claudius Lysias, To His Excellency, Governor Felix: Greetings.'
  - name: Acts 23:27
    orderIndex: 26
    osisId: Acts.23.27
    sblId: Acts 23:27
    shortName: Acts 23:27
    text: This man was seized by the Jews and they were about to kill him, but I came
      with my troops and rescued him, for I had learned that he is a Roman citizen.
  - name: Acts 23:28
    orderIndex: 27
    osisId: Acts.23.28
    sblId: Acts 23:28
    shortName: Acts 23:28
    text: I wanted to know why they were accusing him, so I brought him to their Sanhedrin.
  - name: Acts 23:29
    orderIndex: 28
    osisId: Acts.23.29
    sblId: Acts 23:29
    shortName: Acts 23:29
    text: I found that the accusation had to do with questions about their law, but
      there was no charge against him that deserved death or imprisonment.
  - name: Acts 23:30
    orderIndex: 29
    osisId: Acts.23.30
    sblId: Acts 23:30
    shortName: Acts 23:30
    text: When I was informed of a plot to be carried out against the man, I sent
      him to you at once. I also ordered his accusers to present to you their case
      against him.
  - name: Acts 23:31
    orderIndex: 30
    osisId: Acts.23.31
    sblId: Acts 23:31
    shortName: Acts 23:31
    text: So the soldiers, carrying out their orders, took Paul with them during the
      night and brought him as far as Antipatris.
  - name: Acts 23:32
    orderIndex: 31
    osisId: Acts.23.32
    sblId: Acts 23:32
    shortName: Acts 23:32
    text: The next day they let the cavalry go on with him, while they returned to
      the barracks.
  - name: Acts 23:33
    orderIndex: 32
    osisId: Acts.23.33
    sblId: Acts 23:33
    shortName: Acts 23:33
    text: When the cavalry arrived in Caesarea, they delivered the letter to the governor
      and handed Paul over to him.
  - name: Acts 23:34
    orderIndex: 33
    osisId: Acts.23.34
    sblId: Acts 23:34
    shortName: Acts 23:34
    text: The governor read the letter and asked what province he was from. Learning
      that he was from Cilicia,
  - name: Acts 23:35
    orderIndex: 34
    osisId: Acts.23.35
    sblId: Acts 23:35
    shortName: Acts 23:35
    text: he said, "I will hear your case when your accusers get here." Then he ordered
      that Paul be kept under guard in Herod's palace.
  versesCount: 35
- name: Acts 24
  orderIndex: 23
  osisId: Acts.24
  sblId: Acts 24
  shortName: Acts 24
  verses:
  - name: Acts 24:1
    orderIndex: 0
    osisId: Acts.24.1
    sblId: Acts 24:1
    shortName: Acts 24:1
    text: Five days later the high priest Ananias went down to Caesarea with some
      of the elders and a lawyer named Tertullus, and they brought their charges against
      Paul before the governor.
  - name: Acts 24:2
    orderIndex: 1
    osisId: Acts.24.2
    sblId: Acts 24:2
    shortName: Acts 24:2
    text: 'When Paul was called in, Tertullus presented his case before Felix: "We
      have enjoyed a long period of peace under you, and your foresight has brought
      about reforms in this nation.'
  - name: Acts 24:3
    orderIndex: 2
    osisId: Acts.24.3
    sblId: Acts 24:3
    shortName: Acts 24:3
    text: Everywhere and in every way, most excellent Felix, we acknowledge this with
      profound gratitude.
  - name: Acts 24:4
    orderIndex: 3
    osisId: Acts.24.4
    sblId: Acts 24:4
    shortName: Acts 24:4
    text: But in order not to weary you further, I would request that you be kind
      enough to hear us briefly.
  - name: Acts 24:5
    orderIndex: 4
    osisId: Acts.24.5
    sblId: Acts 24:5
    shortName: Acts 24:5
    text: '"We have found this man to be a troublemaker, stirring up riots among the
      Jews all over the world. He is a ringleader of the Nazarene sect'
  - name: Acts 24:6
    orderIndex: 5
    osisId: Acts.24.6
    sblId: Acts 24:6
    shortName: Acts 24:6
    text: and even tried to desecrate the temple; so we seized him.
  - name: Acts 24:7
    orderIndex: 6
    osisId: Acts.24.7
    sblId: Acts 24:7
    shortName: Acts 24:7
    text: See Footnote
  - name: Acts 24:8
    orderIndex: 7
    osisId: Acts.24.8
    sblId: Acts 24:8
    shortName: Acts 24:8
    text: By examining him yourself you will be able to learn the truth about all
      these charges we are bringing against him."
  - name: Acts 24:9
    orderIndex: 8
    osisId: Acts.24.9
    sblId: Acts 24:9
    shortName: Acts 24:9
    text: The Jews joined in the accusation, asserting that these things were true.
  - name: Acts 24:10
    orderIndex: 9
    osisId: Acts.24.10
    sblId: Acts 24:10
    shortName: Acts 24:10
    text: 'When the governor motioned for him to speak, Paul replied: "I know that
      for a number of years you have been a judge over this nation; so I gladly make
      my defense.'
  - name: Acts 24:11
    orderIndex: 10
    osisId: Acts.24.11
    sblId: Acts 24:11
    shortName: Acts 24:11
    text: You can easily verify that no more than twelve days ago I went up to Jerusalem
      to worship.
  - name: Acts 24:12
    orderIndex: 11
    osisId: Acts.24.12
    sblId: Acts 24:12
    shortName: Acts 24:12
    text: My accusers did not find me arguing with anyone at the temple, or stirring
      up a crowd in the synagogues or anywhere else in the city.
  - name: Acts 24:13
    orderIndex: 12
    osisId: Acts.24.13
    sblId: Acts 24:13
    shortName: Acts 24:13
    text: And they cannot prove to you the charges they are now making against me.
  - name: Acts 24:14
    orderIndex: 13
    osisId: Acts.24.14
    sblId: Acts 24:14
    shortName: Acts 24:14
    text: However, I admit that I worship the God of our fathers as a follower of
      the Way, which they call a sect. I believe everything that agrees with the Law
      and that is written in the Prophets,
  - name: Acts 24:15
    orderIndex: 14
    osisId: Acts.24.15
    sblId: Acts 24:15
    shortName: Acts 24:15
    text: and I have the same hope in God as these men, that there will be a resurrection
      of both the righteous and the wicked.
  - name: Acts 24:16
    orderIndex: 15
    osisId: Acts.24.16
    sblId: Acts 24:16
    shortName: Acts 24:16
    text: So I strive always to keep my conscience clear before God and man.
  - name: Acts 24:17
    orderIndex: 16
    osisId: Acts.24.17
    sblId: Acts 24:17
    shortName: Acts 24:17
    text: '"After an absence of several years, I came to Jerusalem to bring my people
      gifts for the poor and to present offerings.'
  - name: Acts 24:18
    orderIndex: 17
    osisId: Acts.24.18
    sblId: Acts 24:18
    shortName: Acts 24:18
    text: I was ceremonially clean when they found me in the temple courts doing this.
      There was no crowd with me, nor was I involved in any disturbance.
  - name: Acts 24:19
    orderIndex: 18
    osisId: Acts.24.19
    sblId: Acts 24:19
    shortName: Acts 24:19
    text: But there are some Jews from the province of Asia, who ought to be here
      before you and bring charges if they have anything against me.
  - name: Acts 24:20
    orderIndex: 19
    osisId: Acts.24.20
    sblId: Acts 24:20
    shortName: Acts 24:20
    text: Or these who are here should state what crime they found in me when I stood
      before the Sanhedrin--
  - name: Acts 24:21
    orderIndex: 20
    osisId: Acts.24.21
    sblId: Acts 24:21
    shortName: Acts 24:21
    text: 'unless it was this one thing I shouted as I stood in their presence: ''It
      is concerning the resurrection of the dead that I am on trial before you today.''"'
  - name: Acts 24:22
    orderIndex: 21
    osisId: Acts.24.22
    sblId: Acts 24:22
    shortName: Acts 24:22
    text: Then Felix, who was well acquainted with the Way, adjourned the proceedings.
      "When Lysias the commander comes," he said, "I will decide your case."
  - name: Acts 24:23
    orderIndex: 22
    osisId: Acts.24.23
    sblId: Acts 24:23
    shortName: Acts 24:23
    text: He ordered the centurion to keep Paul under guard but to give him some freedom
      and permit his friends to take care of his needs.
  - name: Acts 24:24
    orderIndex: 23
    osisId: Acts.24.24
    sblId: Acts 24:24
    shortName: Acts 24:24
    text: Several days later Felix came with his wife Drusilla, who was a Jewess.
      He sent for Paul and listened to him as he spoke about faith in Christ Jesus.
  - name: Acts 24:25
    orderIndex: 24
    osisId: Acts.24.25
    sblId: Acts 24:25
    shortName: Acts 24:25
    text: As Paul discoursed on righteousness, self-control and the judgment to come,
      Felix was afraid and said, "That's enough for now! You may leave. When I find
      it convenient, I will send for you."
  - name: Acts 24:26
    orderIndex: 25
    osisId: Acts.24.26
    sblId: Acts 24:26
    shortName: Acts 24:26
    text: At the same time he was hoping that Paul would offer him a bribe, so he
      sent for him frequently and talked with him.
  - name: Acts 24:27
    orderIndex: 26
    osisId: Acts.24.27
    sblId: Acts 24:27
    shortName: Acts 24:27
    text: When two years had passed, Felix was succeeded by Porcius Festus, but because
      Felix wanted to grant a favor to the Jews, he left Paul in prison.
  versesCount: 27
- name: Acts 25
  orderIndex: 24
  osisId: Acts.25
  sblId: Acts 25
  shortName: Acts 25
  verses:
  - name: Acts 25:1
    orderIndex: 0
    osisId: Acts.25.1
    sblId: Acts 25:1
    shortName: Acts 25:1
    text: Three days after arriving in the province, Festus went up from Caesarea
      to Jerusalem,
  - name: Acts 25:2
    orderIndex: 1
    osisId: Acts.25.2
    sblId: Acts 25:2
    shortName: Acts 25:2
    text: where the chief priests and Jewish leaders appeared before him and presented
      the charges against Paul.
  - name: Acts 25:3
    orderIndex: 2
    osisId: Acts.25.3
    sblId: Acts 25:3
    shortName: Acts 25:3
    text: They urgently requested Festus, as a favor to them, to have Paul transferred
      to Jerusalem, for they were preparing an ambush to kill him along the way.
  - name: Acts 25:4
    orderIndex: 3
    osisId: Acts.25.4
    sblId: Acts 25:4
    shortName: Acts 25:4
    text: Festus answered, "Paul is being held at Caesarea, and I myself am going
      there soon.
  - name: Acts 25:5
    orderIndex: 4
    osisId: Acts.25.5
    sblId: Acts 25:5
    shortName: Acts 25:5
    text: Let some of your leaders come with me and press charges against the man
      there, if he has done anything wrong."
  - name: Acts 25:6
    orderIndex: 5
    osisId: Acts.25.6
    sblId: Acts 25:6
    shortName: Acts 25:6
    text: After spending eight or ten days with them, he went down to Caesarea, and
      the next day he convened the court and ordered that Paul be brought before him.
  - name: Acts 25:7
    orderIndex: 6
    osisId: Acts.25.7
    sblId: Acts 25:7
    shortName: Acts 25:7
    text: When Paul appeared, the Jews who had come down from Jerusalem stood around
      him, bringing many serious charges against him, which they could not prove.
  - name: Acts 25:8
    orderIndex: 7
    osisId: Acts.25.8
    sblId: Acts 25:8
    shortName: Acts 25:8
    text: 'Then Paul made his defense: "I have done nothing wrong against the law
      of the Jews or against the temple or against Caesar."'
  - name: Acts 25:9
    orderIndex: 8
    osisId: Acts.25.9
    sblId: Acts 25:9
    shortName: Acts 25:9
    text: Festus, wishing to do the Jews a favor, said to Paul, "Are you willing to
      go up to Jerusalem and stand trial before me there on these charges?"
  - name: Acts 25:10
    orderIndex: 9
    osisId: Acts.25.10
    sblId: Acts 25:10
    shortName: Acts 25:10
    text: 'Paul answered: "I am now standing before Caesar''s court, where I ought
      to be tried. I have not done any wrong to the Jews, as you yourself know very
      well.'
  - name: Acts 25:11
    orderIndex: 10
    osisId: Acts.25.11
    sblId: Acts 25:11
    shortName: Acts 25:11
    text: If, however, I am guilty of doing anything deserving death, I do not refuse
      to die. But if the charges brought against me by these Jews are not true, no
      one has the right to hand me over to them. I appeal to Caesar!"
  - name: Acts 25:12
    orderIndex: 11
    osisId: Acts.25.12
    sblId: Acts 25:12
    shortName: Acts 25:12
    text: 'After Festus had conferred with his council, he declared: "You have appealed
      to Caesar. To Caesar you will go!"'
  - name: Acts 25:13
    orderIndex: 12
    osisId: Acts.25.13
    sblId: Acts 25:13
    shortName: Acts 25:13
    text: A few days later King Agrippa and Bernice arrived at Caesarea to pay their
      respects to Festus.
  - name: Acts 25:14
    orderIndex: 13
    osisId: Acts.25.14
    sblId: Acts 25:14
    shortName: Acts 25:14
    text: 'Since they were spending many days there, Festus discussed Paul''s case
      with the king. He said: "There is a man here whom Felix left as a prisoner.'
  - name: Acts 25:15
    orderIndex: 14
    osisId: Acts.25.15
    sblId: Acts 25:15
    shortName: Acts 25:15
    text: When I went to Jerusalem, the chief priests and elders of the Jews brought
      charges against him and asked that he be condemned.
  - name: Acts 25:16
    orderIndex: 15
    osisId: Acts.25.16
    sblId: Acts 25:16
    shortName: Acts 25:16
    text: '"I told them that it is not the Roman custom to hand over any man before
      he has faced his accusers and has had an opportunity to defend himself against
      their charges.'
  - name: Acts 25:17
    orderIndex: 16
    osisId: Acts.25.17
    sblId: Acts 25:17
    shortName: Acts 25:17
    text: When they came here with me, I did not delay the case, but convened the
      court the next day and ordered the man to be brought in.
  - name: Acts 25:18
    orderIndex: 17
    osisId: Acts.25.18
    sblId: Acts 25:18
    shortName: Acts 25:18
    text: When his accusers got up to speak, they did not charge him with any of the
      crimes I had expected.
  - name: Acts 25:19
    orderIndex: 18
    osisId: Acts.25.19
    sblId: Acts 25:19
    shortName: Acts 25:19
    text: Instead, they had some points of dispute with him about their own religion
      and about a dead man named Jesus who Paul claimed was alive.
  - name: Acts 25:20
    orderIndex: 19
    osisId: Acts.25.20
    sblId: Acts 25:20
    shortName: Acts 25:20
    text: I was at a loss how to investigate such matters; so I asked if he would
      be willing to go to Jerusalem and stand trial there on these charges.
  - name: Acts 25:21
    orderIndex: 20
    osisId: Acts.25.21
    sblId: Acts 25:21
    shortName: Acts 25:21
    text: When Paul made his appeal to be held over for the Emperor's decision, I
      ordered him held until I could send him to Caesar."
  - name: Acts 25:22
    orderIndex: 21
    osisId: Acts.25.22
    sblId: Acts 25:22
    shortName: Acts 25:22
    text: Then Agrippa said to Festus, "I would like to hear this man myself." He
      replied, "Tomorrow you will hear him."
  - name: Acts 25:23
    orderIndex: 22
    osisId: Acts.25.23
    sblId: Acts 25:23
    shortName: Acts 25:23
    text: The next day Agrippa and Bernice came with great pomp and entered the audience
      room with the high ranking officers and the leading men of the city. At the
      command of Festus, Paul was brought in.
  - name: Acts 25:24
    orderIndex: 23
    osisId: Acts.25.24
    sblId: Acts 25:24
    shortName: Acts 25:24
    text: 'Festus said: "King Agrippa, and all who are present with us, you see this
      man! The whole Jewish community has petitioned me about him in Jerusalem and
      here in Caesarea, shouting that he ought not to live any longer.'
  - name: Acts 25:25
    orderIndex: 24
    osisId: Acts.25.25
    sblId: Acts 25:25
    shortName: Acts 25:25
    text: I found he had done nothing deserving of death, but because he made his
      appeal to the Emperor I decided to send him to Rome.
  - name: Acts 25:26
    orderIndex: 25
    osisId: Acts.25.26
    sblId: Acts 25:26
    shortName: Acts 25:26
    text: But I have nothing definite to write to His Majesty about him. Therefore
      I have brought him before all of you, and especially before you, King Agrippa,
      so that as a result of this investigation I may have something to write.
  - name: Acts 25:27
    orderIndex: 26
    osisId: Acts.25.27
    sblId: Acts 25:27
    shortName: Acts 25:27
    text: For I think it is unreasonable to send on a prisoner without specifying
      the charges against him."
  versesCount: 27
- name: Acts 26
  orderIndex: 25
  osisId: Acts.26
  sblId: Acts 26
  shortName: Acts 26
  verses:
  - name: Acts 26:1
    orderIndex: 0
    osisId: Acts.26.1
    sblId: Acts 26:1
    shortName: Acts 26:1
    text: 'Then Agrippa said to Paul, "You have permission to speak for yourself."
      So Paul motioned with his hand and began his defense:'
  - name: Acts 26:2
    orderIndex: 1
    osisId: Acts.26.2
    sblId: Acts 26:2
    shortName: Acts 26:2
    text: '"King Agrippa, I consider myself fortunate to stand before you today as
      I make my defense against all the accusations of the Jews,'
  - name: Acts 26:3
    orderIndex: 2
    osisId: Acts.26.3
    sblId: Acts 26:3
    shortName: Acts 26:3
    text: and especially so because you are well acquainted with all the Jewish customs
      and controversies. Therefore, I beg you to listen to me patiently.
  - name: Acts 26:4
    orderIndex: 3
    osisId: Acts.26.4
    sblId: Acts 26:4
    shortName: Acts 26:4
    text: '"The Jews all know the way I have lived ever since I was a child, from
      the beginning of my life in my own country, and also in Jerusalem.'
  - name: Acts 26:5
    orderIndex: 4
    osisId: Acts.26.5
    sblId: Acts 26:5
    shortName: Acts 26:5
    text: They have known me for a long time and can testify, if they are willing,
      that according to the strictest sect of our religion, I lived as a Pharisee.
  - name: Acts 26:6
    orderIndex: 5
    osisId: Acts.26.6
    sblId: Acts 26:6
    shortName: Acts 26:6
    text: And now it is because of my hope in what God has promised our fathers that
      I am on trial today.
  - name: Acts 26:7
    orderIndex: 6
    osisId: Acts.26.7
    sblId: Acts 26:7
    shortName: Acts 26:7
    text: This is the promise our twelve tribes are hoping to see fulfilled as they
      earnestly serve God day and night. O king, it is because of this hope that the
      Jews are accusing me.
  - name: Acts 26:8
    orderIndex: 7
    osisId: Acts.26.8
    sblId: Acts 26:8
    shortName: Acts 26:8
    text: Why should any of you consider it incredible that God raises the dead?
  - name: Acts 26:9
    orderIndex: 8
    osisId: Acts.26.9
    sblId: Acts 26:9
    shortName: Acts 26:9
    text: '"I too was convinced that I ought to do all that was possible to oppose
      the name of Jesus of Nazareth.'
  - name: Acts 26:10
    orderIndex: 9
    osisId: Acts.26.10
    sblId: Acts 26:10
    shortName: Acts 26:10
    text: And that is just what I did in Jerusalem. On the authority of the chief
      priests I put many of the saints in prison, and when they were put to death,
      I cast my vote against them.
  - name: Acts 26:11
    orderIndex: 10
    osisId: Acts.26.11
    sblId: Acts 26:11
    shortName: Acts 26:11
    text: Many a time I went from one synagogue to another to have them punished,
      and I tried to force them to blaspheme. In my obsession against them, I even
      went to foreign cities to persecute them.
  - name: Acts 26:12
    orderIndex: 11
    osisId: Acts.26.12
    sblId: Acts 26:12
    shortName: Acts 26:12
    text: '"On one of these journeys I was going to Damascus with the authority and
      commission of the chief priests.'
  - name: Acts 26:13
    orderIndex: 12
    osisId: Acts.26.13
    sblId: Acts 26:13
    shortName: Acts 26:13
    text: About noon, O king, as I was on the road, I saw a light from heaven, brighter
      than the sun, blazing around me and my companions.
  - name: Acts 26:14
    orderIndex: 13
    osisId: Acts.26.14
    sblId: Acts 26:14
    shortName: Acts 26:14
    text: We all fell to the ground, and I heard a voice saying to me in Aramaic,
      'Saul, Saul, why do you persecute me? It is hard for you to kick against the
      goads.'
  - name: Acts 26:15
    orderIndex: 14
    osisId: Acts.26.15
    sblId: Acts 26:15
    shortName: Acts 26:15
    text: '"Then I asked, ''Who are you, Lord?'''
  - name: Acts 26:16
    orderIndex: 15
    osisId: Acts.26.16
    sblId: Acts 26:16
    shortName: Acts 26:16
    text: '"''I am Jesus, whom you are persecuting,'' the Lord replied. ''Now get
      up and stand on your feet. I have appeared to you to appoint you as a servant
      and as a witness of what you have seen of me and what I will show you.'
  - name: Acts 26:17
    orderIndex: 16
    osisId: Acts.26.17
    sblId: Acts 26:17
    shortName: Acts 26:17
    text: I will rescue you from your own people and from the Gentiles. I am sending
      you to them
  - name: Acts 26:18
    orderIndex: 17
    osisId: Acts.26.18
    sblId: Acts 26:18
    shortName: Acts 26:18
    text: to open their eyes and turn them from darkness to light, and from the power
      of Satan to God, so that they may receive forgiveness of sins and a place among
      those who are sanctified by faith in me.'
  - name: Acts 26:19
    orderIndex: 18
    osisId: Acts.26.19
    sblId: Acts 26:19
    shortName: Acts 26:19
    text: '"So then, King Agrippa, I was not disobedient to the vision from heaven.'
  - name: Acts 26:20
    orderIndex: 19
    osisId: Acts.26.20
    sblId: Acts 26:20
    shortName: Acts 26:20
    text: First to those in Damascus, then to those in Jerusalem and in all Judea,
      and to the Gentiles also, I preached that they should repent and turn to God
      and prove their repentance by their deeds.
  - name: Acts 26:21
    orderIndex: 20
    osisId: Acts.26.21
    sblId: Acts 26:21
    shortName: Acts 26:21
    text: That is why the Jews seized me in the temple courts and tried to kill me.
  - name: Acts 26:22
    orderIndex: 21
    osisId: Acts.26.22
    sblId: Acts 26:22
    shortName: Acts 26:22
    text: But I have had God's help to this very day, and so I stand here and testify
      to small and great alike. I am saying nothing beyond what the prophets and Moses
      said would happen--
  - name: Acts 26:23
    orderIndex: 22
    osisId: Acts.26.23
    sblId: Acts 26:23
    shortName: Acts 26:23
    text: that the Christ would suffer and, as the first to rise from the dead, would
      proclaim light to his own people and to the Gentiles."
  - name: Acts 26:24
    orderIndex: 23
    osisId: Acts.26.24
    sblId: Acts 26:24
    shortName: Acts 26:24
    text: At this point Festus interrupted Paul's defense. "You are out of your mind,
      Paul!" he shouted. "Your great learning is driving you insane."
  - name: Acts 26:25
    orderIndex: 24
    osisId: Acts.26.25
    sblId: Acts 26:25
    shortName: Acts 26:25
    text: '"I am not insane, most excellent Festus," Paul replied. "What I am saying
      is true and reasonable.'
  - name: Acts 26:26
    orderIndex: 25
    osisId: Acts.26.26
    sblId: Acts 26:26
    shortName: Acts 26:26
    text: The king is familiar with these things, and I can speak freely to him. I
      am convinced that none of this has escaped his notice, because it was not done
      in a corner.
  - name: Acts 26:27
    orderIndex: 26
    osisId: Acts.26.27
    sblId: Acts 26:27
    shortName: Acts 26:27
    text: King Agrippa, do you believe the prophets? I know you do."
  - name: Acts 26:28
    orderIndex: 27
    osisId: Acts.26.28
    sblId: Acts 26:28
    shortName: Acts 26:28
    text: Then Agrippa said to Paul, "Do you think that in such a short time you can
      persuade me to be a Christian?"
  - name: Acts 26:29
    orderIndex: 28
    osisId: Acts.26.29
    sblId: Acts 26:29
    shortName: Acts 26:29
    text: Paul replied, "Short time or long--I pray God that not only you but all
      who are listening to me today may become what I am, except for these chains."
  - name: Acts 26:30
    orderIndex: 29
    osisId: Acts.26.30
    sblId: Acts 26:30
    shortName: Acts 26:30
    text: The king rose, and with him the governor and Bernice and those sitting with
      them.
  - name: Acts 26:31
    orderIndex: 30
    osisId: Acts.26.31
    sblId: Acts 26:31
    shortName: Acts 26:31
    text: They left the room, and while talking with one another, they said, "This
      man is not doing anything that deserves death or imprisonment."
  - name: Acts 26:32
    orderIndex: 31
    osisId: Acts.26.32
    sblId: Acts 26:32
    shortName: Acts 26:32
    text: Agrippa said to Festus, "This man could have been set free if he had not
      appealed to Caesar."
  versesCount: 32
- name: Acts 27
  orderIndex: 26
  osisId: Acts.27
  sblId: Acts 27
  shortName: Acts 27
  verses:
  - name: Acts 27:1
    orderIndex: 0
    osisId: Acts.27.1
    sblId: Acts 27:1
    shortName: Acts 27:1
    text: When it was decided that we would sail for Italy, Paul and some other prisoners
      were handed over to a centurion named Julius, who belonged to the Imperial Regiment.
  - name: Acts 27:2
    orderIndex: 1
    osisId: Acts.27.2
    sblId: Acts 27:2
    shortName: Acts 27:2
    text: We boarded a ship from Adramyttium about to sail for ports along the coast
      of the province of Asia, and we put out to sea. Aristarchus, a Macedonian from
      Thessalonica, was with us.
  - name: Acts 27:3
    orderIndex: 2
    osisId: Acts.27.3
    sblId: Acts 27:3
    shortName: Acts 27:3
    text: The next day we landed at Sidon; and Julius, in kindness to Paul, allowed
      him to go to his friends so they might provide for his needs.
  - name: Acts 27:4
    orderIndex: 3
    osisId: Acts.27.4
    sblId: Acts 27:4
    shortName: Acts 27:4
    text: From there we put out to sea again and passed to the lee of Cyprus because
      the winds were against us.
  - name: Acts 27:5
    orderIndex: 4
    osisId: Acts.27.5
    sblId: Acts 27:5
    shortName: Acts 27:5
    text: When we had sailed across the open sea off the coast of Cilicia and Pamphylia,
      we landed at Myra in Lycia.
  - name: Acts 27:6
    orderIndex: 5
    osisId: Acts.27.6
    sblId: Acts 27:6
    shortName: Acts 27:6
    text: There the centurion found an Alexandrian ship sailing for Italy and put
      us on board.
  - name: Acts 27:7
    orderIndex: 6
    osisId: Acts.27.7
    sblId: Acts 27:7
    shortName: Acts 27:7
    text: We made slow headway for many days and had difficulty arriving off Cnidus.
      When the wind did not allow us to hold our course, we sailed to the lee of Crete,
      opposite Salmone.
  - name: Acts 27:8
    orderIndex: 7
    osisId: Acts.27.8
    sblId: Acts 27:8
    shortName: Acts 27:8
    text: We moved along the coast with difficulty and came to a place called Fair
      Havens, near the town of Lasea.
  - name: Acts 27:9
    orderIndex: 8
    osisId: Acts.27.9
    sblId: Acts 27:9
    shortName: Acts 27:9
    text: Much time had been lost, and sailing had already become dangerous because
      by now it was after the Fast. So Paul warned them,
  - name: Acts 27:10
    orderIndex: 9
    osisId: Acts.27.10
    sblId: Acts 27:10
    shortName: Acts 27:10
    text: '"Men, I can see that our voyage is going to be disastrous and bring great
      loss to ship and cargo, and to our own lives also."'
  - name: Acts 27:11
    orderIndex: 10
    osisId: Acts.27.11
    sblId: Acts 27:11
    shortName: Acts 27:11
    text: But the centurion, instead of listening to what Paul said, followed the
      advice of the pilot and of the owner of the ship.
  - name: Acts 27:12
    orderIndex: 11
    osisId: Acts.27.12
    sblId: Acts 27:12
    shortName: Acts 27:12
    text: Since the harbor was unsuitable to winter in, the majority decided that
      we should sail on, hoping to reach Phoenix and winter there. This was a harbor
      in Crete, facing both southwest and northwest.
  - name: Acts 27:13
    orderIndex: 12
    osisId: Acts.27.13
    sblId: Acts 27:13
    shortName: Acts 27:13
    text: When a gentle south wind began to blow, they thought they had obtained what
      they wanted; so they weighed anchor and sailed along the shore of Crete.
  - name: Acts 27:14
    orderIndex: 13
    osisId: Acts.27.14
    sblId: Acts 27:14
    shortName: Acts 27:14
    text: Before very long, a wind of hurricane force, called the "northeaster," swept
      down from the island.
  - name: Acts 27:15
    orderIndex: 14
    osisId: Acts.27.15
    sblId: Acts 27:15
    shortName: Acts 27:15
    text: The ship was caught by the storm and could not head into the wind; so we
      gave way to it and were driven along.
  - name: Acts 27:16
    orderIndex: 15
    osisId: Acts.27.16
    sblId: Acts 27:16
    shortName: Acts 27:16
    text: As we passed to the lee of a small island called Cauda, we were hardly able
      to make the lifeboat secure.
  - name: Acts 27:17
    orderIndex: 16
    osisId: Acts.27.17
    sblId: Acts 27:17
    shortName: Acts 27:17
    text: When the men had hoisted it aboard, they passed ropes under the ship itself
      to hold it together. Fearing that they would run aground on the sandbars of
      Syrtis, they lowered the sea anchor and let the ship be driven along.
  - name: Acts 27:18
    orderIndex: 17
    osisId: Acts.27.18
    sblId: Acts 27:18
    shortName: Acts 27:18
    text: We took such a violent battering from the storm that the next day they began
      to throw the cargo overboard.
  - name: Acts 27:19
    orderIndex: 18
    osisId: Acts.27.19
    sblId: Acts 27:19
    shortName: Acts 27:19
    text: On the third day, they threw the ship's tackle overboard with their own
      hands.
  - name: Acts 27:20
    orderIndex: 19
    osisId: Acts.27.20
    sblId: Acts 27:20
    shortName: Acts 27:20
    text: When neither sun nor stars appeared for many days and the storm continued
      raging, we finally gave up all hope of being saved.
  - name: Acts 27:21
    orderIndex: 20
    osisId: Acts.27.21
    sblId: Acts 27:21
    shortName: Acts 27:21
    text: 'After the men had gone a long time without food, Paul stood up before them
      and said: "Men, you should have taken my advice not to sail from Crete; then
      you would have spared yourselves this damage and loss.'
  - name: Acts 27:22
    orderIndex: 21
    osisId: Acts.27.22
    sblId: Acts 27:22
    shortName: Acts 27:22
    text: But now I urge you to keep up your courage, because not one of you will
      be lost; only the ship will be destroyed.
  - name: Acts 27:23
    orderIndex: 22
    osisId: Acts.27.23
    sblId: Acts 27:23
    shortName: Acts 27:23
    text: Last night an angel of the God whose I am and whom I serve stood beside
      me
  - name: Acts 27:24
    orderIndex: 23
    osisId: Acts.27.24
    sblId: Acts 27:24
    shortName: Acts 27:24
    text: and said, 'Do not be afraid, Paul. You must stand trial before Caesar; and
      God has graciously given you the lives of all who sail with you.'
  - name: Acts 27:25
    orderIndex: 24
    osisId: Acts.27.25
    sblId: Acts 27:25
    shortName: Acts 27:25
    text: So keep up your courage, men, for I have faith in God that it will happen
      just as he told me.
  - name: Acts 27:26
    orderIndex: 25
    osisId: Acts.27.26
    sblId: Acts 27:26
    shortName: Acts 27:26
    text: Nevertheless, we must run aground on some island."
  - name: Acts 27:27
    orderIndex: 26
    osisId: Acts.27.27
    sblId: Acts 27:27
    shortName: Acts 27:27
    text: On the fourteenth night we were still being driven across the Adriatic Sea,
      when about midnight the sailors sensed they were approaching land.
  - name: Acts 27:28
    orderIndex: 27
    osisId: Acts.27.28
    sblId: Acts 27:28
    shortName: Acts 27:28
    text: They took soundings and found that the water was a hundred and twenty feet
      deep. A short time later they took soundings again and found it was ninety feet
      deep.
  - name: Acts 27:29
    orderIndex: 28
    osisId: Acts.27.29
    sblId: Acts 27:29
    shortName: Acts 27:29
    text: Fearing that we would be dashed against the rocks, they dropped four anchors
      from the stern and prayed for daylight.
  - name: Acts 27:30
    orderIndex: 29
    osisId: Acts.27.30
    sblId: Acts 27:30
    shortName: Acts 27:30
    text: In an attempt to escape from the ship, the sailors let the lifeboat down
      into the sea, pretending they were going to lower some anchors from the bow.
  - name: Acts 27:31
    orderIndex: 30
    osisId: Acts.27.31
    sblId: Acts 27:31
    shortName: Acts 27:31
    text: Then Paul said to the centurion and the soldiers, "Unless these men stay
      with the ship, you cannot be saved."
  - name: Acts 27:32
    orderIndex: 31
    osisId: Acts.27.32
    sblId: Acts 27:32
    shortName: Acts 27:32
    text: So the soldiers cut the ropes that held the lifeboat and let it fall away.
  - name: Acts 27:33
    orderIndex: 32
    osisId: Acts.27.33
    sblId: Acts 27:33
    shortName: Acts 27:33
    text: Just before dawn Paul urged them all to eat. "For the last fourteen days,"
      he said, "you have been in constant suspense and have gone without food--you
      haven't eaten anything.
  - name: Acts 27:34
    orderIndex: 33
    osisId: Acts.27.34
    sblId: Acts 27:34
    shortName: Acts 27:34
    text: Now I urge you to take some food. You need it to survive. Not one of you
      will lose a single hair from his head."
  - name: Acts 27:35
    orderIndex: 34
    osisId: Acts.27.35
    sblId: Acts 27:35
    shortName: Acts 27:35
    text: After he said this, he took some bread and gave thanks to God in front of
      them all. Then he broke it and began to eat.
  - name: Acts 27:36
    orderIndex: 35
    osisId: Acts.27.36
    sblId: Acts 27:36
    shortName: Acts 27:36
    text: They were all encouraged and ate some food themselves.
  - name: Acts 27:37
    orderIndex: 36
    osisId: Acts.27.37
    sblId: Acts 27:37
    shortName: Acts 27:37
    text: Altogether there were 276 of us on board.
  - name: Acts 27:38
    orderIndex: 37
    osisId: Acts.27.38
    sblId: Acts 27:38
    shortName: Acts 27:38
    text: When they had eaten as much as they wanted, they lightened the ship by throwing
      the grain into the sea.
  - name: Acts 27:39
    orderIndex: 38
    osisId: Acts.27.39
    sblId: Acts 27:39
    shortName: Acts 27:39
    text: When daylight came, they did not recognize the land, but they saw a bay
      with a sandy beach, where they decided to run the ship aground if they could.
  - name: Acts 27:40
    orderIndex: 39
    osisId: Acts.27.40
    sblId: Acts 27:40
    shortName: Acts 27:40
    text: Cutting loose the anchors, they left them in the sea and at the same time
      untied the ropes that held the rudders. Then they hoisted the foresail to the
      wind and made for the beach.
  - name: Acts 27:41
    orderIndex: 40
    osisId: Acts.27.41
    sblId: Acts 27:41
    shortName: Acts 27:41
    text: But the ship struck a sandbar and ran aground. The bow stuck fast and would
      not move, and the stern was broken to pieces by the pounding of the surf.
  - name: Acts 27:42
    orderIndex: 41
    osisId: Acts.27.42
    sblId: Acts 27:42
    shortName: Acts 27:42
    text: The soldiers planned to kill the prisoners to prevent any of them from swimming
      away and escaping.
  - name: Acts 27:43
    orderIndex: 42
    osisId: Acts.27.43
    sblId: Acts 27:43
    shortName: Acts 27:43
    text: But the centurion wanted to spare Paul's life and kept them from carrying
      out their plan. He ordered those who could swim to jump overboard first and
      get to land.
  - name: Acts 27:44
    orderIndex: 43
    osisId: Acts.27.44
    sblId: Acts 27:44
    shortName: Acts 27:44
    text: The rest were to get there on planks or on pieces of the ship. In this way
      everyone reached land in safety.
  versesCount: 44
- name: Acts 28
  orderIndex: 27
  osisId: Acts.28
  sblId: Acts 28
  shortName: Acts 28
  verses:
  - name: Acts 28:1
    orderIndex: 0
    osisId: Acts.28.1
    sblId: Acts 28:1
    shortName: Acts 28:1
    text: Once safely on shore, we found out that the island was called Malta.
  - name: Acts 28:2
    orderIndex: 1
    osisId: Acts.28.2
    sblId: Acts 28:2
    shortName: Acts 28:2
    text: The islanders showed us unusual kindness. They built a fire and welcomed
      us all because it was raining and cold.
  - name: Acts 28:3
    orderIndex: 2
    osisId: Acts.28.3
    sblId: Acts 28:3
    shortName: Acts 28:3
    text: Paul gathered a pile of brushwood and, as he put it on the fire, a viper,
      driven out by the heat, fastened itself on his hand.
  - name: Acts 28:4
    orderIndex: 3
    osisId: Acts.28.4
    sblId: Acts 28:4
    shortName: Acts 28:4
    text: When the islanders saw the snake hanging from his hand, they said to each
      other, "This man must be a murderer; for though he escaped from the sea, Justice
      has not allowed him to live."
  - name: Acts 28:5
    orderIndex: 4
    osisId: Acts.28.5
    sblId: Acts 28:5
    shortName: Acts 28:5
    text: But Paul shook the snake off into the fire and suffered no ill effects.
  - name: Acts 28:6
    orderIndex: 5
    osisId: Acts.28.6
    sblId: Acts 28:6
    shortName: Acts 28:6
    text: The people expected him to swell up or suddenly fall dead, but after waiting
      a long time and seeing nothing unusual happen to him, they changed their minds
      and said he was a god.
  - name: Acts 28:7
    orderIndex: 6
    osisId: Acts.28.7
    sblId: Acts 28:7
    shortName: Acts 28:7
    text: There was an estate nearby that belonged to Publius, the chief official
      of the island. He welcomed us to his home and for three days entertained us
      hospitably.
  - name: Acts 28:8
    orderIndex: 7
    osisId: Acts.28.8
    sblId: Acts 28:8
    shortName: Acts 28:8
    text: His father was sick in bed, suffering from fever and dysentery. Paul went
      in to see him and, after prayer, placed his hands on him and healed him.
  - name: Acts 28:9
    orderIndex: 8
    osisId: Acts.28.9
    sblId: Acts 28:9
    shortName: Acts 28:9
    text: When this had happened, the rest of the sick on the island came and were
      cured.
  - name: Acts 28:10
    orderIndex: 9
    osisId: Acts.28.10
    sblId: Acts 28:10
    shortName: Acts 28:10
    text: They honored us in many ways and when we were ready to sail, they furnished
      us with the supplies we needed.
  - name: Acts 28:11
    orderIndex: 10
    osisId: Acts.28.11
    sblId: Acts 28:11
    shortName: Acts 28:11
    text: After three months we put out to sea in a ship that had wintered in the
      island. It was an Alexandrian ship with the figurehead of the twin gods Castor
      and Pollux.
  - name: Acts 28:12
    orderIndex: 11
    osisId: Acts.28.12
    sblId: Acts 28:12
    shortName: Acts 28:12
    text: We put in at Syracuse and stayed there three days.
  - name: Acts 28:13
    orderIndex: 12
    osisId: Acts.28.13
    sblId: Acts 28:13
    shortName: Acts 28:13
    text: From there we set sail and arrived at Rhegium. The next day the south wind
      came up, and on the following day we reached Puteoli.
  - name: Acts 28:14
    orderIndex: 13
    osisId: Acts.28.14
    sblId: Acts 28:14
    shortName: Acts 28:14
    text: There we found some brothers who invited us to spend a week with them. And
      so we came to Rome.
  - name: Acts 28:15
    orderIndex: 14
    osisId: Acts.28.15
    sblId: Acts 28:15
    shortName: Acts 28:15
    text: The brothers there had heard that we were coming, and they traveled as far
      as the Forum of Appius and the Three Taverns to meet us. At the sight of these
      men Paul thanked God and was encouraged.
  - name: Acts 28:16
    orderIndex: 15
    osisId: Acts.28.16
    sblId: Acts 28:16
    shortName: Acts 28:16
    text: When we got to Rome, Paul was allowed to live by himself, with a soldier
      to guard him.
  - name: Acts 28:17
    orderIndex: 16
    osisId: Acts.28.17
    sblId: Acts 28:17
    shortName: Acts 28:17
    text: 'Three days later he called together the leaders of the Jews. When they
      had assembled, Paul said to them: "My brothers, although I have done nothing
      against our people or against the customs of our ancestors, I was arrested in
      Jerusalem and handed over to the Romans.'
  - name: Acts 28:18
    orderIndex: 17
    osisId: Acts.28.18
    sblId: Acts 28:18
    shortName: Acts 28:18
    text: They examined me and wanted to release me, because I was not guilty of any
      crime deserving death.
  - name: Acts 28:19
    orderIndex: 18
    osisId: Acts.28.19
    sblId: Acts 28:19
    shortName: Acts 28:19
    text: But when the Jews objected, I was compelled to appeal to Caesar--not that
      I had any charge to bring against my own people.
  - name: Acts 28:20
    orderIndex: 19
    osisId: Acts.28.20
    sblId: Acts 28:20
    shortName: Acts 28:20
    text: For this reason I have asked to see you and talk with you. It is because
      of the hope of Israel that I am bound with this chain."
  - name: Acts 28:21
    orderIndex: 20
    osisId: Acts.28.21
    sblId: Acts 28:21
    shortName: Acts 28:21
    text: They replied, "We have not received any letters from Judea concerning you,
      and none of the brothers who have come from there has reported or said anything
      bad about you.
  - name: Acts 28:22
    orderIndex: 21
    osisId: Acts.28.22
    sblId: Acts 28:22
    shortName: Acts 28:22
    text: But we want to hear what your views are, for we know that people everywhere
      are talking against this sect."
  - name: Acts 28:23
    orderIndex: 22
    osisId: Acts.28.23
    sblId: Acts 28:23
    shortName: Acts 28:23
    text: They arranged to meet Paul on a certain day, and came in even larger numbers
      to the place where he was staying. From morning till evening he explained and
      declared to them the kingdom of God and tried to convince them about Jesus from
      the Law of Moses and from the Prophets.
  - name: Acts 28:24
    orderIndex: 23
    osisId: Acts.28.24
    sblId: Acts 28:24
    shortName: Acts 28:24
    text: Some were convinced by what he said, but others would not believe.
  - name: Acts 28:25
    orderIndex: 24
    osisId: Acts.28.25
    sblId: Acts 28:25
    shortName: Acts 28:25
    text: 'They disagreed among themselves and began to leave after Paul had made
      this final statement: "The Holy Spirit spoke the truth to your forefathers when
      he said through Isaiah the prophet:'
  - name: Acts 28:26
    orderIndex: 25
    osisId: Acts.28.26
    sblId: Acts 28:26
    shortName: Acts 28:26
    text: '"''Go to this people and say, "You will be ever hearing but never understanding;
      you will be ever seeing but never perceiving."'
  - name: Acts 28:27
    orderIndex: 26
    osisId: Acts.28.27
    sblId: Acts 28:27
    shortName: Acts 28:27
    text: For this people's heart has become calloused; they hardly hear with their
      ears, and they have closed their eyes. Otherwise they might see with their eyes,
      hear with their ears, understand with their hearts and turn, and I would heal
      them.'
  - name: Acts 28:28
    orderIndex: 27
    osisId: Acts.28.28
    sblId: Acts 28:28
    shortName: Acts 28:28
    text: '"Therefore I want you to know that God''s salvation has been sent to the
      Gentiles, and they will listen!"'
  - name: Acts 28:29
    orderIndex: 28
    osisId: Acts.28.29
    sblId: Acts 28:29
    shortName: Acts 28:29
    text: See Footnote
  - name: Acts 28:30
    orderIndex: 29
    osisId: Acts.28.30
    sblId: Acts 28:30
    shortName: Acts 28:30
    text: For two whole years Paul stayed there in his own rented house and welcomed
      all who came to see him.
  - name: Acts 28:31
    orderIndex: 30
    osisId: Acts.28.31
    sblId: Acts 28:31
    shortName: Acts 28:31
    text: Boldly and without hindrance he preached the kingdom of God and taught about
      the Lord Jesus Christ.
  versesCount: 31
chaptersCount: 28
