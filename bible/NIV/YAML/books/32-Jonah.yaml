chapters:
- name: Jonah 1
  orderIndex: 0
  osisId: Jonah.1
  sblId: Jonah 1
  shortName: Jonah 1
  verses:
  - name: Jonah 1:1
    orderIndex: 0
    osisId: Jonah.1.1
    sblId: Jonah 1:1
    shortName: Jonah 1:1
    text: 'The word of the LORD came to Jonah son of Amittai:'
  - name: Jonah 1:2
    orderIndex: 1
    osisId: Jonah.1.2
    sblId: Jonah 1:2
    shortName: Jonah 1:2
    text: '"Go to the great city of Nineveh and preach against it, because its wickedness
      has come up before me."'
  - name: Jonah 1:3
    orderIndex: 2
    osisId: Jonah.1.3
    sblId: Jonah 1:3
    shortName: Jonah 1:3
    text: But Jonah ran away from the LORD and headed for Tarshish. He went down to
      Joppa, where he found a ship bound for that port. After paying the fare, he
      went aboard and sailed for Tarshish to flee from the LORD.
  - name: Jonah 1:4
    orderIndex: 3
    osisId: Jonah.1.4
    sblId: Jonah 1:4
    shortName: Jonah 1:4
    text: Then the LORD sent a great wind on the sea, and such a violent storm arose
      that the ship threatened to break up.
  - name: Jonah 1:5
    orderIndex: 4
    osisId: Jonah.1.5
    sblId: Jonah 1:5
    shortName: Jonah 1:5
    text: All the sailors were afraid and each cried out to his own god. And they
      threw the cargo into the sea to lighten the ship. But Jonah had gone below deck,
      where he lay down and fell into a deep sleep.
  - name: Jonah 1:6
    orderIndex: 5
    osisId: Jonah.1.6
    sblId: Jonah 1:6
    shortName: Jonah 1:6
    text: The captain went to him and said, "How can you sleep? Get up and call on
      your god! Maybe he will take notice of us, and we will not perish."
  - name: Jonah 1:7
    orderIndex: 6
    osisId: Jonah.1.7
    sblId: Jonah 1:7
    shortName: Jonah 1:7
    text: Then the sailors said to each other, "Come, let us cast lots to find out
      who is responsible for this calamity." They cast lots and the lot fell on Jonah.
  - name: Jonah 1:8
    orderIndex: 7
    osisId: Jonah.1.8
    sblId: Jonah 1:8
    shortName: Jonah 1:8
    text: So they asked him, "Tell us, who is responsible for making all this trouble
      for us? What do you do? Where do you come from? What is your country? From what
      people are you?"
  - name: Jonah 1:9
    orderIndex: 8
    osisId: Jonah.1.9
    sblId: Jonah 1:9
    shortName: Jonah 1:9
    text: He answered, "I am a Hebrew and I worship the LORD, the God of heaven, who
      made the sea and the land."
  - name: Jonah 1:10
    orderIndex: 9
    osisId: Jonah.1.10
    sblId: Jonah 1:10
    shortName: Jonah 1:10
    text: This terrified them and they asked, "What have you done?" (They knew he
      was running away from the LORD, because he had already told them so.)
  - name: Jonah 1:11
    orderIndex: 10
    osisId: Jonah.1.11
    sblId: Jonah 1:11
    shortName: Jonah 1:11
    text: The sea was getting rougher and rougher. So they asked him, "What should
      we do to you to make the sea calm down for us?"
  - name: Jonah 1:12
    orderIndex: 11
    osisId: Jonah.1.12
    sblId: Jonah 1:12
    shortName: Jonah 1:12
    text: '"Pick me up and throw me into the sea," he replied, "and it will become
      calm. I know that it is my fault that this great storm has come upon you."'
  - name: Jonah 1:13
    orderIndex: 12
    osisId: Jonah.1.13
    sblId: Jonah 1:13
    shortName: Jonah 1:13
    text: Instead, the men did their best to row back to land. But they could not,
      for the sea grew even wilder than before.
  - name: Jonah 1:14
    orderIndex: 13
    osisId: Jonah.1.14
    sblId: Jonah 1:14
    shortName: Jonah 1:14
    text: Then they cried to the LORD, "O LORD, please do not let us die for taking
      this man's life. Do not hold us accountable for killing an innocent man, for
      you, O LORD, have done as you pleased."
  - name: Jonah 1:15
    orderIndex: 14
    osisId: Jonah.1.15
    sblId: Jonah 1:15
    shortName: Jonah 1:15
    text: Then they took Jonah and threw him overboard, and the raging sea grew calm.
  - name: Jonah 1:16
    orderIndex: 15
    osisId: Jonah.1.16
    sblId: Jonah 1:16
    shortName: Jonah 1:16
    text: At this the men greatly feared the LORD, and they offered a sacrifice to
      the LORD and made vows to him.
  - name: Jonah 1:17
    orderIndex: 16
    osisId: Jonah.1.17
    sblId: Jonah 1:17
    shortName: Jonah 1:17
    text: But the LORD provided a great fish to swallow Jonah, and Jonah was inside
      the fish three days and three nights.
  versesCount: 17
- name: Jonah 2
  orderIndex: 1
  osisId: Jonah.2
  sblId: Jonah 2
  shortName: Jonah 2
  verses:
  - name: Jonah 2:1
    orderIndex: 0
    osisId: Jonah.2.1
    sblId: Jonah 2:1
    shortName: Jonah 2:1
    text: From inside the fish Jonah prayed to the LORD his God.
  - name: Jonah 2:2
    orderIndex: 1
    osisId: Jonah.2.2
    sblId: Jonah 2:2
    shortName: Jonah 2:2
    text: 'He said: "In my distress I called to the LORD, and he answered me. From
      the depths of the grave I called for help, and you listened to my cry.'
  - name: Jonah 2:3
    orderIndex: 2
    osisId: Jonah.2.3
    sblId: Jonah 2:3
    shortName: Jonah 2:3
    text: You hurled me into the deep, into the very heart of the seas, and the currents
      swirled about me; all your waves and breakers swept over me.
  - name: Jonah 2:4
    orderIndex: 3
    osisId: Jonah.2.4
    sblId: Jonah 2:4
    shortName: Jonah 2:4
    text: I said, 'I have been banished from your sight; yet I will look again toward
      your holy temple.'
  - name: Jonah 2:5
    orderIndex: 4
    osisId: Jonah.2.5
    sblId: Jonah 2:5
    shortName: Jonah 2:5
    text: The engulfing waters threatened me, the deep surrounded me; seaweed was
      wrapped around my head.
  - name: Jonah 2:6
    orderIndex: 5
    osisId: Jonah.2.6
    sblId: Jonah 2:6
    shortName: Jonah 2:6
    text: To the roots of the mountains I sank down; the earth beneath barred me in
      forever. But you brought my life up from the pit, O LORD my God.
  - name: Jonah 2:7
    orderIndex: 6
    osisId: Jonah.2.7
    sblId: Jonah 2:7
    shortName: Jonah 2:7
    text: '"When my life was ebbing away, I remembered you, LORD, and my prayer rose
      to you, to your holy temple.'
  - name: Jonah 2:8
    orderIndex: 7
    osisId: Jonah.2.8
    sblId: Jonah 2:8
    shortName: Jonah 2:8
    text: '"Those who cling to worthless idols forfeit the grace that could be theirs.'
  - name: Jonah 2:9
    orderIndex: 8
    osisId: Jonah.2.9
    sblId: Jonah 2:9
    shortName: Jonah 2:9
    text: But I, with a song of thanksgiving, will sacrifice to you. What I have vowed
      I will make good. Salvation comes from the LORD."
  - name: Jonah 2:10
    orderIndex: 9
    osisId: Jonah.2.10
    sblId: Jonah 2:10
    shortName: Jonah 2:10
    text: And the LORD commanded the fish, and it vomited Jonah onto dry land.
  versesCount: 10
- name: Jonah 3
  orderIndex: 2
  osisId: Jonah.3
  sblId: Jonah 3
  shortName: Jonah 3
  verses:
  - name: Jonah 3:1
    orderIndex: 0
    osisId: Jonah.3.1
    sblId: Jonah 3:1
    shortName: Jonah 3:1
    text: 'Then the word of the LORD came to Jonah a second time:'
  - name: Jonah 3:2
    orderIndex: 1
    osisId: Jonah.3.2
    sblId: Jonah 3:2
    shortName: Jonah 3:2
    text: '"Go to the great city of Nineveh and proclaim to it the message I give
      you."'
  - name: Jonah 3:3
    orderIndex: 2
    osisId: Jonah.3.3
    sblId: Jonah 3:3
    shortName: Jonah 3:3
    text: Jonah obeyed the word of the LORD and went to Nineveh. Now Nineveh was a
      very important city-a visit required three days.
  - name: Jonah 3:4
    orderIndex: 3
    osisId: Jonah.3.4
    sblId: Jonah 3:4
    shortName: Jonah 3:4
    text: 'On the first day, Jonah started into the city. He proclaimed: "Forty more
      days and Nineveh will be overturned."'
  - name: Jonah 3:5
    orderIndex: 4
    osisId: Jonah.3.5
    sblId: Jonah 3:5
    shortName: Jonah 3:5
    text: The Ninevites believed God. They declared a fast, and all of them, from
      the greatest to the least, put on sackcloth.
  - name: Jonah 3:6
    orderIndex: 5
    osisId: Jonah.3.6
    sblId: Jonah 3:6
    shortName: Jonah 3:6
    text: When the news reached the king of Nineveh, he rose from his throne, took
      off his royal robes, covered himself with sackcloth and sat down in the dust.
  - name: Jonah 3:7
    orderIndex: 6
    osisId: Jonah.3.7
    sblId: Jonah 3:7
    shortName: Jonah 3:7
    text: 'Then he issued a proclamation in Nineveh: "By the decree of the king and
      his nobles: Do not let any man or beast, herd or flock, taste anything; do not
      let them eat or drink.'
  - name: Jonah 3:8
    orderIndex: 7
    osisId: Jonah.3.8
    sblId: Jonah 3:8
    shortName: Jonah 3:8
    text: But let man and beast be covered with sackcloth. Let everyone call urgently
      on God. Let them give up their evil ways and their violence.
  - name: Jonah 3:9
    orderIndex: 8
    osisId: Jonah.3.9
    sblId: Jonah 3:9
    shortName: Jonah 3:9
    text: Who knows? God may yet relent and with compassion turn from his fierce anger
      so that we will not perish."
  - name: Jonah 3:10
    orderIndex: 9
    osisId: Jonah.3.10
    sblId: Jonah 3:10
    shortName: Jonah 3:10
    text: When God saw what they did and how they turned from their evil ways, he
      had compassion and did not bring upon them the destruction he had threatened.
  versesCount: 10
- name: Jonah 4
  orderIndex: 3
  osisId: Jonah.4
  sblId: Jonah 4
  shortName: Jonah 4
  verses:
  - name: Jonah 4:1
    orderIndex: 0
    osisId: Jonah.4.1
    sblId: Jonah 4:1
    shortName: Jonah 4:1
    text: But Jonah was greatly displeased and became angry.
  - name: Jonah 4:2
    orderIndex: 1
    osisId: Jonah.4.2
    sblId: Jonah 4:2
    shortName: Jonah 4:2
    text: He prayed to the LORD, "O LORD, is this not what I said when I was still
      at home? That is why I was so quick to flee to Tarshish. I knew that you are
      a gracious and compassionate God, slow to anger and abounding in love, a God
      who relents from sending calamity.
  - name: Jonah 4:3
    orderIndex: 2
    osisId: Jonah.4.3
    sblId: Jonah 4:3
    shortName: Jonah 4:3
    text: Now, O LORD, take away my life, for it is better for me to die than to live."
  - name: Jonah 4:4
    orderIndex: 3
    osisId: Jonah.4.4
    sblId: Jonah 4:4
    shortName: Jonah 4:4
    text: But the LORD replied, "Have you any right to be angry?"
  - name: Jonah 4:5
    orderIndex: 4
    osisId: Jonah.4.5
    sblId: Jonah 4:5
    shortName: Jonah 4:5
    text: Jonah went out and sat down at a place east of the city. There he made himself
      a shelter, sat in its shade and waited to see what would happen to the city.
  - name: Jonah 4:6
    orderIndex: 5
    osisId: Jonah.4.6
    sblId: Jonah 4:6
    shortName: Jonah 4:6
    text: Then the LORD God provided a vine and made it grow up over Jonah to give
      shade for his head to ease his discomfort, and Jonah was very happy about the
      vine.
  - name: Jonah 4:7
    orderIndex: 6
    osisId: Jonah.4.7
    sblId: Jonah 4:7
    shortName: Jonah 4:7
    text: But at dawn the next day God provided a worm, which chewed the vine so that
      it withered.
  - name: Jonah 4:8
    orderIndex: 7
    osisId: Jonah.4.8
    sblId: Jonah 4:8
    shortName: Jonah 4:8
    text: When the sun rose, God provided a scorching east wind, and the sun blazed
      on Jonah's head so that he grew faint. He wanted to die, and said, "It would
      be better for me to die than to live."
  - name: Jonah 4:9
    orderIndex: 8
    osisId: Jonah.4.9
    sblId: Jonah 4:9
    shortName: Jonah 4:9
    text: But God said to Jonah, "Do you have a right to be angry about the vine?I
      do," he said. "I am angry enough to die."
  - name: Jonah 4:10
    orderIndex: 9
    osisId: Jonah.4.10
    sblId: Jonah 4:10
    shortName: Jonah 4:10
    text: But the LORD said, "You have been concerned about this vine, though you
      did not tend it or make it grow. It sprang up overnight and died overnight.
  - name: Jonah 4:11
    orderIndex: 10
    osisId: Jonah.4.11
    sblId: Jonah 4:11
    shortName: Jonah 4:11
    text: But Nineveh has more than a hundred and twenty thousand people who cannot
      tell their right hand from their left, and many cattle as well. Should I not
      be concerned about that great city?"
  versesCount: 11
