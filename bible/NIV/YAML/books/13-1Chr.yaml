chapters:
- name: 1 Chronicles 1
  orderIndex: 0
  osisId: 1Chr.1
  sblId: 1Chr 1
  shortName: 1 Chr 1
  verses:
  - name: 1 Chronicles 1:1
    orderIndex: 0
    osisId: 1Chr.1.1
    sblId: 1Chr 1:1
    shortName: 1 Chr 1:1
    text: Adam, Seth, Enosh,
  - name: 1 Chronicles 1:2
    orderIndex: 1
    osisId: 1Chr.1.2
    sblId: 1Chr 1:2
    shortName: 1 Chr 1:2
    text: Kenan, Mahalalel, Jared,
  - name: 1 Chronicles 1:3
    orderIndex: 2
    osisId: 1Chr.1.3
    sblId: 1Chr 1:3
    shortName: 1 Chr 1:3
    text: Enoch, Methuselah, Lamech, Noah.
  - name: 1 Chronicles 1:4
    orderIndex: 3
    osisId: 1Chr.1.4
    sblId: 1Chr 1:4
    shortName: 1 Chr 1:4
    text: 'The sons of Noah: Shem, Ham and Japheth. The Japhethites'
  - name: 1 Chronicles 1:5
    orderIndex: 4
    osisId: 1Chr.1.5
    sblId: 1Chr 1:5
    shortName: 1 Chr 1:5
    text: 'The sons of Japheth: Gomer, Magog, Madai, Javan, Tubal, Meshech and Tiras.'
  - name: 1 Chronicles 1:6
    orderIndex: 5
    osisId: 1Chr.1.6
    sblId: 1Chr 1:6
    shortName: 1 Chr 1:6
    text: 'The sons of Gomer: Ashkenaz, Riphath and Togarmah.'
  - name: 1 Chronicles 1:7
    orderIndex: 6
    osisId: 1Chr.1.7
    sblId: 1Chr 1:7
    shortName: 1 Chr 1:7
    text: 'The sons of Javan: Elishah, Tarshish, the Kittim and the Rodanim. The Hamites'
  - name: 1 Chronicles 1:8
    orderIndex: 7
    osisId: 1Chr.1.8
    sblId: 1Chr 1:8
    shortName: 1 Chr 1:8
    text: 'The sons of Ham: Cush, Mizraim, Put and Canaan.'
  - name: 1 Chronicles 1:9
    orderIndex: 8
    osisId: 1Chr.1.9
    sblId: 1Chr 1:9
    shortName: 1 Chr 1:9
    text: 'The sons of Cush: Seba, Havilah, Sabta, Raamah and Sabteca. The sons of
      Raamah: Sheba and Dedan.'
  - name: 1 Chronicles 1:10
    orderIndex: 9
    osisId: 1Chr.1.10
    sblId: 1Chr 1:10
    shortName: 1 Chr 1:10
    text: Cush was the father of Nimrod, who grew to be a mighty warrior on earth.
  - name: 1 Chronicles 1:11
    orderIndex: 10
    osisId: 1Chr.1.11
    sblId: 1Chr 1:11
    shortName: 1 Chr 1:11
    text: Mizraim was the father of the Ludites, Anamites, Lehabites, Naphtuhites,
  - name: 1 Chronicles 1:12
    orderIndex: 11
    osisId: 1Chr.1.12
    sblId: 1Chr 1:12
    shortName: 1 Chr 1:12
    text: Pathrusites, Casluhites (from whom the Philistines came) and Caphtorites.
  - name: 1 Chronicles 1:13
    orderIndex: 12
    osisId: 1Chr.1.13
    sblId: 1Chr 1:13
    shortName: 1 Chr 1:13
    text: Canaan was the father of Sidon his firstborn, and of the Hittites,
  - name: 1 Chronicles 1:14
    orderIndex: 13
    osisId: 1Chr.1.14
    sblId: 1Chr 1:14
    shortName: 1 Chr 1:14
    text: Jebusites, Amorites, Girgashites,
  - name: 1 Chronicles 1:15
    orderIndex: 14
    osisId: 1Chr.1.15
    sblId: 1Chr 1:15
    shortName: 1 Chr 1:15
    text: Hivites, Arkites, Sinites,
  - name: 1 Chronicles 1:16
    orderIndex: 15
    osisId: 1Chr.1.16
    sblId: 1Chr 1:16
    shortName: 1 Chr 1:16
    text: Arvadites, Zemarites and Hamathites. The Semites
  - name: 1 Chronicles 1:17
    orderIndex: 16
    osisId: 1Chr.1.17
    sblId: 1Chr 1:17
    shortName: 1 Chr 1:17
    text: 'The sons of Shem: Elam, Asshur, Arphaxad, Lud and Aram. The sons of Aram:
      Uz, Hul, Gether and Meshech.'
  - name: 1 Chronicles 1:18
    orderIndex: 17
    osisId: 1Chr.1.18
    sblId: 1Chr 1:18
    shortName: 1 Chr 1:18
    text: Arphaxad was the father of Shelah, and Shelah the father of Eber.
  - name: 1 Chronicles 1:19
    orderIndex: 18
    osisId: 1Chr.1.19
    sblId: 1Chr 1:19
    shortName: 1 Chr 1:19
    text: 'Two sons were born to Eber: One was named Peleg, because in his time the
      earth was divided; his brother was named Joktan.'
  - name: 1 Chronicles 1:20
    orderIndex: 19
    osisId: 1Chr.1.20
    sblId: 1Chr 1:20
    shortName: 1 Chr 1:20
    text: Joktan was the father of Almodad, Sheleph, Hazarmaveth, Jerah,
  - name: 1 Chronicles 1:21
    orderIndex: 20
    osisId: 1Chr.1.21
    sblId: 1Chr 1:21
    shortName: 1 Chr 1:21
    text: Hadoram, Uzal, Diklah,
  - name: 1 Chronicles 1:22
    orderIndex: 21
    osisId: 1Chr.1.22
    sblId: 1Chr 1:22
    shortName: 1 Chr 1:22
    text: Obal, Abimael, Sheba,
  - name: 1 Chronicles 1:23
    orderIndex: 22
    osisId: 1Chr.1.23
    sblId: 1Chr 1:23
    shortName: 1 Chr 1:23
    text: Ophir, Havilah and Jobab. All these were sons of Joktan.
  - name: 1 Chronicles 1:24
    orderIndex: 23
    osisId: 1Chr.1.24
    sblId: 1Chr 1:24
    shortName: 1 Chr 1:24
    text: Shem, Arphaxad, Shelah,
  - name: 1 Chronicles 1:25
    orderIndex: 24
    osisId: 1Chr.1.25
    sblId: 1Chr 1:25
    shortName: 1 Chr 1:25
    text: Eber, Peleg, Reu,
  - name: 1 Chronicles 1:26
    orderIndex: 25
    osisId: 1Chr.1.26
    sblId: 1Chr 1:26
    shortName: 1 Chr 1:26
    text: Serug, Nahor, Terah
  - name: 1 Chronicles 1:27
    orderIndex: 26
    osisId: 1Chr.1.27
    sblId: 1Chr 1:27
    shortName: 1 Chr 1:27
    text: and Abram (that is, Abraham).
  - name: 1 Chronicles 1:28
    orderIndex: 27
    osisId: 1Chr.1.28
    sblId: 1Chr 1:28
    shortName: 1 Chr 1:28
    text: 'The sons of Abraham: Isaac and Ishmael. Descendants of Hagar'
  - name: 1 Chronicles 1:29
    orderIndex: 28
    osisId: 1Chr.1.29
    sblId: 1Chr 1:29
    shortName: 1 Chr 1:29
    text: 'These were their descendants: Nebaioth the firstborn of Ishmael, Kedar,
      Adbeel, Mibsam,'
  - name: 1 Chronicles 1:30
    orderIndex: 29
    osisId: 1Chr.1.30
    sblId: 1Chr 1:30
    shortName: 1 Chr 1:30
    text: Mishma, Dumah, Massa, Hadad, Tema,
  - name: 1 Chronicles 1:31
    orderIndex: 30
    osisId: 1Chr.1.31
    sblId: 1Chr 1:31
    shortName: 1 Chr 1:31
    text: Jetur, Naphish and Kedemah. These were the sons of Ishmael. Descendants
      of Keturah
  - name: 1 Chronicles 1:32
    orderIndex: 31
    osisId: 1Chr.1.32
    sblId: 1Chr 1:32
    shortName: 1 Chr 1:32
    text: 'The sons born to Keturah, Abraham''s concubine: Zimran, Jokshan, Medan,
      Midian, Ishbak and Shuah. The sons of Jokshan: Sheba and Dedan.'
  - name: 1 Chronicles 1:33
    orderIndex: 32
    osisId: 1Chr.1.33
    sblId: 1Chr 1:33
    shortName: 1 Chr 1:33
    text: 'The sons of Midian: Ephah, Epher, Hanoch, Abida and Eldaah. All these were
      descendants of Keturah. Descendants of Sarah'
  - name: 1 Chronicles 1:34
    orderIndex: 33
    osisId: 1Chr.1.34
    sblId: 1Chr 1:34
    shortName: 1 Chr 1:34
    text: 'Abraham was the father of Isaac. The sons of Isaac: Esau and Israel.'
  - name: 1 Chronicles 1:35
    orderIndex: 34
    osisId: 1Chr.1.35
    sblId: 1Chr 1:35
    shortName: 1 Chr 1:35
    text: 'The sons of Esau: Eliphaz, Reuel, Jeush, Jalam and Korah.'
  - name: 1 Chronicles 1:36
    orderIndex: 35
    osisId: 1Chr.1.36
    sblId: 1Chr 1:36
    shortName: 1 Chr 1:36
    text: 'The sons of Eliphaz: Teman, Omar, Zepho, Gatam and Kenaz; by Timna: Amalek.'
  - name: 1 Chronicles 1:37
    orderIndex: 36
    osisId: 1Chr.1.37
    sblId: 1Chr 1:37
    shortName: 1 Chr 1:37
    text: 'The sons of Reuel: Nahath, Zerah, Shammah and Mizzah. The People of Seir
      in Edom'
  - name: 1 Chronicles 1:38
    orderIndex: 37
    osisId: 1Chr.1.38
    sblId: 1Chr 1:38
    shortName: 1 Chr 1:38
    text: 'The sons of Seir: Lotan, Shobal, Zibeon, Anah, Dishon, Ezer and Dishan.'
  - name: 1 Chronicles 1:39
    orderIndex: 38
    osisId: 1Chr.1.39
    sblId: 1Chr 1:39
    shortName: 1 Chr 1:39
    text: 'The sons of Lotan: Hori and Homam. Timna was Lotan''s sister.'
  - name: 1 Chronicles 1:40
    orderIndex: 39
    osisId: 1Chr.1.40
    sblId: 1Chr 1:40
    shortName: 1 Chr 1:40
    text: 'The sons of Shobal: Alvan, Manahath, Ebal, Shepho and Onam. The sons of
      Zibeon: Aiah and Anah.'
  - name: 1 Chronicles 1:41
    orderIndex: 40
    osisId: 1Chr.1.41
    sblId: 1Chr 1:41
    shortName: 1 Chr 1:41
    text: 'The son of Anah: Dishon. The sons of Dishon: Hemdan, Eshban, Ithran and
      Keran.'
  - name: 1 Chronicles 1:42
    orderIndex: 41
    osisId: 1Chr.1.42
    sblId: 1Chr 1:42
    shortName: 1 Chr 1:42
    text: 'The sons of Ezer: Bilhan, Zaavan and Akan. The sons of Dishan: Uz and Aran.
      The Rulers of Edom'
  - name: 1 Chronicles 1:43
    orderIndex: 42
    osisId: 1Chr.1.43
    sblId: 1Chr 1:43
    shortName: 1 Chr 1:43
    text: 'These were the kings who reigned in Edom before any Israelite king reigned:
      Bela son of Beor, whose city was named Dinhabah.'
  - name: 1 Chronicles 1:44
    orderIndex: 43
    osisId: 1Chr.1.44
    sblId: 1Chr 1:44
    shortName: 1 Chr 1:44
    text: When Bela died, Jobab son of Zerah from Bozrah succeeded him as king.
  - name: 1 Chronicles 1:45
    orderIndex: 44
    osisId: 1Chr.1.45
    sblId: 1Chr 1:45
    shortName: 1 Chr 1:45
    text: When Jobab died, Husham from the land of the Temanites succeeded him as
      king.
  - name: 1 Chronicles 1:46
    orderIndex: 45
    osisId: 1Chr.1.46
    sblId: 1Chr 1:46
    shortName: 1 Chr 1:46
    text: When Husham died, Hadad son of Bedad, who defeated Midian in the country
      of Moab, succeeded him as king. His city was named Avith.
  - name: 1 Chronicles 1:47
    orderIndex: 46
    osisId: 1Chr.1.47
    sblId: 1Chr 1:47
    shortName: 1 Chr 1:47
    text: When Hadad died, Samlah from Masrekah succeeded him as king.
  - name: 1 Chronicles 1:48
    orderIndex: 47
    osisId: 1Chr.1.48
    sblId: 1Chr 1:48
    shortName: 1 Chr 1:48
    text: When Samlah died, Shaul from Rehoboth on the river succeeded him as king.
  - name: 1 Chronicles 1:49
    orderIndex: 48
    osisId: 1Chr.1.49
    sblId: 1Chr 1:49
    shortName: 1 Chr 1:49
    text: When Shaul died, Baal-Hanan son of Acbor succeeded him as king.
  - name: 1 Chronicles 1:50
    orderIndex: 49
    osisId: 1Chr.1.50
    sblId: 1Chr 1:50
    shortName: 1 Chr 1:50
    text: When Baal-Hanan died, Hadad succeeded him as king. His city was named Pau,
      and his wife's name was Mehetabel daughter of Matred, the daughter of Me-Zahab.
  - name: 1 Chronicles 1:51
    orderIndex: 50
    osisId: 1Chr.1.51
    sblId: 1Chr 1:51
    shortName: 1 Chr 1:51
    text: 'Hadad also died. The chiefs of Edom were: Timna, Alvah, Jetheth,'
  - name: 1 Chronicles 1:52
    orderIndex: 51
    osisId: 1Chr.1.52
    sblId: 1Chr 1:52
    shortName: 1 Chr 1:52
    text: Oholibamah, Elah, Pinon,
  - name: 1 Chronicles 1:53
    orderIndex: 52
    osisId: 1Chr.1.53
    sblId: 1Chr 1:53
    shortName: 1 Chr 1:53
    text: Kenaz, Teman, Mibzar,
  - name: 1 Chronicles 1:54
    orderIndex: 53
    osisId: 1Chr.1.54
    sblId: 1Chr 1:54
    shortName: 1 Chr 1:54
    text: Magdiel and Iram. These were the chiefs of Edom.
  versesCount: 54
- name: 1 Chronicles 2
  orderIndex: 1
  osisId: 1Chr.2
  sblId: 1Chr 2
  shortName: 1 Chr 2
  verses:
  - name: 1 Chronicles 2:1
    orderIndex: 0
    osisId: 1Chr.2.1
    sblId: 1Chr 2:1
    shortName: 1 Chr 2:1
    text: 'These were the sons of Israel: Reuben, Simeon, Levi, Judah, Issachar, Zebulun,'
  - name: 1 Chronicles 2:2
    orderIndex: 1
    osisId: 1Chr.2.2
    sblId: 1Chr 2:2
    shortName: 1 Chr 2:2
    text: Dan, Joseph, Benjamin, Naphtali, Gad and Asher.
  - name: 1 Chronicles 2:3
    orderIndex: 2
    osisId: 1Chr.2.3
    sblId: 1Chr 2:3
    shortName: 1 Chr 2:3
    text: 'The sons of Judah: Er, Onan and Shelah. These three were born to him by
      a Canaanite woman, the daughter of Shua. Er, Judah''s firstborn, was wicked
      in the LORD''s sight; so the LORD put him to death.'
  - name: 1 Chronicles 2:4
    orderIndex: 3
    osisId: 1Chr.2.4
    sblId: 1Chr 2:4
    shortName: 1 Chr 2:4
    text: Tamar, Judah's daughter-in-law, bore him Perez and Zerah. Judah had five
      sons in all.
  - name: 1 Chronicles 2:5
    orderIndex: 4
    osisId: 1Chr.2.5
    sblId: 1Chr 2:5
    shortName: 1 Chr 2:5
    text: 'The sons of Perez: Hezron and Hamul.'
  - name: 1 Chronicles 2:6
    orderIndex: 5
    osisId: 1Chr.2.6
    sblId: 1Chr 2:6
    shortName: 1 Chr 2:6
    text: 'The sons of Zerah: Zimri, Ethan, Heman, Calcol and Darda -five in all.'
  - name: 1 Chronicles 2:7
    orderIndex: 6
    osisId: 1Chr.2.7
    sblId: 1Chr 2:7
    shortName: 1 Chr 2:7
    text: 'The son of Carmi: Achar, who brought trouble on Israel by violating the
      ban on taking devoted things.'
  - name: 1 Chronicles 2:8
    orderIndex: 7
    osisId: 1Chr.2.8
    sblId: 1Chr 2:8
    shortName: 1 Chr 2:8
    text: 'The son of Ethan: Azariah.'
  - name: 1 Chronicles 2:9
    orderIndex: 8
    osisId: 1Chr.2.9
    sblId: 1Chr 2:9
    shortName: 1 Chr 2:9
    text: 'The sons born to Hezron were: Jerahmeel, Ram and Caleb. From Ram Son of
      Hezron'
  - name: 1 Chronicles 2:10
    orderIndex: 9
    osisId: 1Chr.2.10
    sblId: 1Chr 2:10
    shortName: 1 Chr 2:10
    text: Ram was the father of Amminadab, and Amminadab the father of Nahshon, the
      leader of the people of Judah.
  - name: 1 Chronicles 2:11
    orderIndex: 10
    osisId: 1Chr.2.11
    sblId: 1Chr 2:11
    shortName: 1 Chr 2:11
    text: Nahshon was the father of Salmon, Salmon the father of Boaz,
  - name: 1 Chronicles 2:12
    orderIndex: 11
    osisId: 1Chr.2.12
    sblId: 1Chr 2:12
    shortName: 1 Chr 2:12
    text: Boaz the father of Obed and Obed the father of Jesse.
  - name: 1 Chronicles 2:13
    orderIndex: 12
    osisId: 1Chr.2.13
    sblId: 1Chr 2:13
    shortName: 1 Chr 2:13
    text: Jesse was the father of Eliab his firstborn; the second son was Abinadab,
      the third Shimea,
  - name: 1 Chronicles 2:14
    orderIndex: 13
    osisId: 1Chr.2.14
    sblId: 1Chr 2:14
    shortName: 1 Chr 2:14
    text: the fourth Nethanel, the fifth Raddai,
  - name: 1 Chronicles 2:15
    orderIndex: 14
    osisId: 1Chr.2.15
    sblId: 1Chr 2:15
    shortName: 1 Chr 2:15
    text: the sixth Ozem and the seventh David.
  - name: 1 Chronicles 2:16
    orderIndex: 15
    osisId: 1Chr.2.16
    sblId: 1Chr 2:16
    shortName: 1 Chr 2:16
    text: Their sisters were Zeruiah and Abigail. Zeruiah's three sons were Abishai,
      Joab and Asahel.
  - name: 1 Chronicles 2:17
    orderIndex: 16
    osisId: 1Chr.2.17
    sblId: 1Chr 2:17
    shortName: 1 Chr 2:17
    text: Abigail was the mother of Amasa, whose father was Jether the Ishmaelite.
      Caleb Son of Hezron
  - name: 1 Chronicles 2:18
    orderIndex: 17
    osisId: 1Chr.2.18
    sblId: 1Chr 2:18
    shortName: 1 Chr 2:18
    text: 'Caleb son of Hezron had children by his wife Azubah (and by Jerioth). These
      were her sons: Jesher, Shobab and Ardon.'
  - name: 1 Chronicles 2:19
    orderIndex: 18
    osisId: 1Chr.2.19
    sblId: 1Chr 2:19
    shortName: 1 Chr 2:19
    text: When Azubah died, Caleb married Ephrath, who bore him Hur.
  - name: 1 Chronicles 2:20
    orderIndex: 19
    osisId: 1Chr.2.20
    sblId: 1Chr 2:20
    shortName: 1 Chr 2:20
    text: Hur was the father of Uri, and Uri the father of Bezalel.
  - name: 1 Chronicles 2:21
    orderIndex: 20
    osisId: 1Chr.2.21
    sblId: 1Chr 2:21
    shortName: 1 Chr 2:21
    text: Later, Hezron lay with the daughter of Makir the father of Gilead (he had
      married her when he was sixty years old), and she bore him Segub.
  - name: 1 Chronicles 2:22
    orderIndex: 21
    osisId: 1Chr.2.22
    sblId: 1Chr 2:22
    shortName: 1 Chr 2:22
    text: Segub was the father of Jair, who controlled twenty-three towns in Gilead.
  - name: 1 Chronicles 2:23
    orderIndex: 22
    osisId: 1Chr.2.23
    sblId: 1Chr 2:23
    shortName: 1 Chr 2:23
    text: (But Geshur and Aram captured Havvoth Jair, as well as Kenath with its surrounding
      settlements-sixty towns.) All these were descendants of Makir the father of
      Gilead.
  - name: 1 Chronicles 2:24
    orderIndex: 23
    osisId: 1Chr.2.24
    sblId: 1Chr 2:24
    shortName: 1 Chr 2:24
    text: After Hezron died in Caleb Ephrathah, Abijah the wife of Hezron bore him
      Ashhur the father of Tekoa. Jerahmeel Son of Hezron
  - name: 1 Chronicles 2:25
    orderIndex: 24
    osisId: 1Chr.2.25
    sblId: 1Chr 2:25
    shortName: 1 Chr 2:25
    text: 'The sons of Jerahmeel the firstborn of Hezron: Ram his firstborn, Bunah,
      Oren, Ozem and Ahijah.'
  - name: 1 Chronicles 2:26
    orderIndex: 25
    osisId: 1Chr.2.26
    sblId: 1Chr 2:26
    shortName: 1 Chr 2:26
    text: Jerahmeel had another wife, whose name was Atarah; she was the mother of
      Onam.
  - name: 1 Chronicles 2:27
    orderIndex: 26
    osisId: 1Chr.2.27
    sblId: 1Chr 2:27
    shortName: 1 Chr 2:27
    text: 'The sons of Ram the firstborn of Jerahmeel: Maaz, Jamin and Eker.'
  - name: 1 Chronicles 2:28
    orderIndex: 27
    osisId: 1Chr.2.28
    sblId: 1Chr 2:28
    shortName: 1 Chr 2:28
    text: 'The sons of Onam: Shammai and Jada. The sons of Shammai: Nadab and Abishur.'
  - name: 1 Chronicles 2:29
    orderIndex: 28
    osisId: 1Chr.2.29
    sblId: 1Chr 2:29
    shortName: 1 Chr 2:29
    text: Abishur's wife was named Abihail, who bore him Ahban and Molid.
  - name: 1 Chronicles 2:30
    orderIndex: 29
    osisId: 1Chr.2.30
    sblId: 1Chr 2:30
    shortName: 1 Chr 2:30
    text: 'The sons of Nadab: Seled and Appaim. Seled died without children.'
  - name: 1 Chronicles 2:31
    orderIndex: 30
    osisId: 1Chr.2.31
    sblId: 1Chr 2:31
    shortName: 1 Chr 2:31
    text: 'The son of Appaim: Ishi, who was the father of Sheshan. Sheshan was the
      father of Ahlai.'
  - name: 1 Chronicles 2:32
    orderIndex: 31
    osisId: 1Chr.2.32
    sblId: 1Chr 2:32
    shortName: 1 Chr 2:32
    text: 'The sons of Jada, Shammai''s brother: Jether and Jonathan. Jether died
      without children.'
  - name: 1 Chronicles 2:33
    orderIndex: 32
    osisId: 1Chr.2.33
    sblId: 1Chr 2:33
    shortName: 1 Chr 2:33
    text: 'The sons of Jonathan: Peleth and Zaza. These were the descendants of Jerahmeel.'
  - name: 1 Chronicles 2:34
    orderIndex: 33
    osisId: 1Chr.2.34
    sblId: 1Chr 2:34
    shortName: 1 Chr 2:34
    text: Sheshan had no sons-only daughters. He had an Egyptian servant named Jarha.
  - name: 1 Chronicles 2:35
    orderIndex: 34
    osisId: 1Chr.2.35
    sblId: 1Chr 2:35
    shortName: 1 Chr 2:35
    text: Sheshan gave his daughter in marriage to his servant Jarha, and she bore
      him Attai.
  - name: 1 Chronicles 2:36
    orderIndex: 35
    osisId: 1Chr.2.36
    sblId: 1Chr 2:36
    shortName: 1 Chr 2:36
    text: Attai was the father of Nathan, Nathan the father of Zabad,
  - name: 1 Chronicles 2:37
    orderIndex: 36
    osisId: 1Chr.2.37
    sblId: 1Chr 2:37
    shortName: 1 Chr 2:37
    text: Zabad the father of Ephlal, Ephlal the father of Obed,
  - name: 1 Chronicles 2:38
    orderIndex: 37
    osisId: 1Chr.2.38
    sblId: 1Chr 2:38
    shortName: 1 Chr 2:38
    text: Obed the father of Jehu, Jehu the father of Azariah,
  - name: 1 Chronicles 2:39
    orderIndex: 38
    osisId: 1Chr.2.39
    sblId: 1Chr 2:39
    shortName: 1 Chr 2:39
    text: Azariah the father of Helez, Helez the father of Eleasah,
  - name: 1 Chronicles 2:40
    orderIndex: 39
    osisId: 1Chr.2.40
    sblId: 1Chr 2:40
    shortName: 1 Chr 2:40
    text: Eleasah the father of Sismai, Sismai the father of Shallum,
  - name: 1 Chronicles 2:41
    orderIndex: 40
    osisId: 1Chr.2.41
    sblId: 1Chr 2:41
    shortName: 1 Chr 2:41
    text: Shallum the father of Jekamiah, and Jekamiah the father of Elishama. The
      Clans of Caleb
  - name: 1 Chronicles 2:42
    orderIndex: 41
    osisId: 1Chr.2.42
    sblId: 1Chr 2:42
    shortName: 1 Chr 2:42
    text: 'The sons of Caleb the brother of Jerahmeel: Mesha his firstborn, who was
      the father of Ziph, and his son Mareshah, who was the father of Hebron.'
  - name: 1 Chronicles 2:43
    orderIndex: 42
    osisId: 1Chr.2.43
    sblId: 1Chr 2:43
    shortName: 1 Chr 2:43
    text: 'The sons of Hebron: Korah, Tappuah, Rekem and Shema.'
  - name: 1 Chronicles 2:44
    orderIndex: 43
    osisId: 1Chr.2.44
    sblId: 1Chr 2:44
    shortName: 1 Chr 2:44
    text: Shema was the father of Raham, and Raham the father of Jorkeam. Rekem was
      the father of Shammai.
  - name: 1 Chronicles 2:45
    orderIndex: 44
    osisId: 1Chr.2.45
    sblId: 1Chr 2:45
    shortName: 1 Chr 2:45
    text: The son of Shammai was Maon, and Maon was the father of Beth Zur.
  - name: 1 Chronicles 2:46
    orderIndex: 45
    osisId: 1Chr.2.46
    sblId: 1Chr 2:46
    shortName: 1 Chr 2:46
    text: Caleb's concubine Ephah was the mother of Haran, Moza and Gazez. Haran was
      the father of Gazez.
  - name: 1 Chronicles 2:47
    orderIndex: 46
    osisId: 1Chr.2.47
    sblId: 1Chr 2:47
    shortName: 1 Chr 2:47
    text: 'The sons of Jahdai: Regem, Jotham, Geshan, Pelet, Ephah and Shaaph.'
  - name: 1 Chronicles 2:48
    orderIndex: 47
    osisId: 1Chr.2.48
    sblId: 1Chr 2:48
    shortName: 1 Chr 2:48
    text: Caleb's concubine Maacah was the mother of Sheber and Tirhanah.
  - name: 1 Chronicles 2:49
    orderIndex: 48
    osisId: 1Chr.2.49
    sblId: 1Chr 2:49
    shortName: 1 Chr 2:49
    text: She also gave birth to Shaaph the father of Madmannah and to Sheva the father
      of Macbenah and Gibea. Caleb's daughter was Acsah.
  - name: 1 Chronicles 2:50
    orderIndex: 49
    osisId: 1Chr.2.50
    sblId: 1Chr 2:50
    shortName: 1 Chr 2:50
    text: 'These were the descendants of Caleb. The sons of Hur the firstborn of Ephrathah:
      Shobal the father of Kiriath Jearim,'
  - name: 1 Chronicles 2:51
    orderIndex: 50
    osisId: 1Chr.2.51
    sblId: 1Chr 2:51
    shortName: 1 Chr 2:51
    text: Salma the father of Bethlehem, and Hareph the father of Beth Gader.
  - name: 1 Chronicles 2:52
    orderIndex: 51
    osisId: 1Chr.2.52
    sblId: 1Chr 2:52
    shortName: 1 Chr 2:52
    text: 'The descendants of Shobal the father of Kiriath Jearim were: Haroeh, half
      the Manahathites,'
  - name: 1 Chronicles 2:53
    orderIndex: 52
    osisId: 1Chr.2.53
    sblId: 1Chr 2:53
    shortName: 1 Chr 2:53
    text: 'and the clans of Kiriath Jearim: the Ithrites, Puthites, Shumathites and
      Mishraites. From these descended the Zorathites and Eshtaolites.'
  - name: 1 Chronicles 2:54
    orderIndex: 53
    osisId: 1Chr.2.54
    sblId: 1Chr 2:54
    shortName: 1 Chr 2:54
    text: 'The descendants of Salma: Bethlehem, the Netophathites, Atroth Beth Joab,
      half the Manahathites, the Zorites,'
  - name: 1 Chronicles 2:55
    orderIndex: 54
    osisId: 1Chr.2.55
    sblId: 1Chr 2:55
    shortName: 1 Chr 2:55
    text: 'and the clans of scribes who lived at Jabez: the Tirathites, Shimeathites
      and Sucathites. These are the Kenites who came from Hammath, the father of the
      house of Recab.'
  versesCount: 55
- name: 1 Chronicles 3
  orderIndex: 2
  osisId: 1Chr.3
  sblId: 1Chr 3
  shortName: 1 Chr 3
  verses:
  - name: 1 Chronicles 3:1
    orderIndex: 0
    osisId: 1Chr.3.1
    sblId: 1Chr 3:1
    shortName: 1 Chr 3:1
    text: 'These were the sons of David born to him in Hebron: The firstborn was Amnon
      the son of Ahinoam of Jezreel; the second, Daniel the son of Abigail of Carmel;'
  - name: 1 Chronicles 3:2
    orderIndex: 1
    osisId: 1Chr.3.2
    sblId: 1Chr 3:2
    shortName: 1 Chr 3:2
    text: the third, Absalom the son of Maacah daughter of Talmai king of Geshur;
      the fourth, Adonijah the son of Haggith;
  - name: 1 Chronicles 3:3
    orderIndex: 2
    osisId: 1Chr.3.3
    sblId: 1Chr 3:3
    shortName: 1 Chr 3:3
    text: the fifth, Shephatiah the son of Abital; and the sixth, Ithream, by his
      wife Eglah.
  - name: 1 Chronicles 3:4
    orderIndex: 3
    osisId: 1Chr.3.4
    sblId: 1Chr 3:4
    shortName: 1 Chr 3:4
    text: These six were born to David in Hebron, where he reigned seven years and
      six months. David reigned in Jerusalem thirty-three years,
  - name: 1 Chronicles 3:5
    orderIndex: 4
    osisId: 1Chr.3.5
    sblId: 1Chr 3:5
    shortName: 1 Chr 3:5
    text: 'and these were the children born to him there: Shammua, Shobab, Nathan
      and Solomon. These four were by Bathsheba daughter of Ammiel.'
  - name: 1 Chronicles 3:6
    orderIndex: 5
    osisId: 1Chr.3.6
    sblId: 1Chr 3:6
    shortName: 1 Chr 3:6
    text: There were also Ibhar, Elishua, Eliphelet,
  - name: 1 Chronicles 3:7
    orderIndex: 6
    osisId: 1Chr.3.7
    sblId: 1Chr 3:7
    shortName: 1 Chr 3:7
    text: Nogah, Nepheg, Japhia,
  - name: 1 Chronicles 3:8
    orderIndex: 7
    osisId: 1Chr.3.8
    sblId: 1Chr 3:8
    shortName: 1 Chr 3:8
    text: Elishama, Eliada and Eliphelet-nine in all.
  - name: 1 Chronicles 3:9
    orderIndex: 8
    osisId: 1Chr.3.9
    sblId: 1Chr 3:9
    shortName: 1 Chr 3:9
    text: All these were the sons of David, besides his sons by his concubines. And
      Tamar was their sister. The Kings of Judah
  - name: 1 Chronicles 3:10
    orderIndex: 9
    osisId: 1Chr.3.10
    sblId: 1Chr 3:10
    shortName: 1 Chr 3:10
    text: Solomon's son was Rehoboam, Abijah his son, Asa his son, Jehoshaphat his
      son,
  - name: 1 Chronicles 3:11
    orderIndex: 10
    osisId: 1Chr.3.11
    sblId: 1Chr 3:11
    shortName: 1 Chr 3:11
    text: Jehoram his son, Ahaziah his son, Joash his son,
  - name: 1 Chronicles 3:12
    orderIndex: 11
    osisId: 1Chr.3.12
    sblId: 1Chr 3:12
    shortName: 1 Chr 3:12
    text: Amaziah his son, Azariah his son, Jotham his son,
  - name: 1 Chronicles 3:13
    orderIndex: 12
    osisId: 1Chr.3.13
    sblId: 1Chr 3:13
    shortName: 1 Chr 3:13
    text: Ahaz his son, Hezekiah his son, Manasseh his son,
  - name: 1 Chronicles 3:14
    orderIndex: 13
    osisId: 1Chr.3.14
    sblId: 1Chr 3:14
    shortName: 1 Chr 3:14
    text: Amon his son, Josiah his son.
  - name: 1 Chronicles 3:15
    orderIndex: 14
    osisId: 1Chr.3.15
    sblId: 1Chr 3:15
    shortName: 1 Chr 3:15
    text: 'The sons of Josiah: Johanan the firstborn, Jehoiakim the second son, Zedekiah
      the third, Shallum the fourth.'
  - name: 1 Chronicles 3:16
    orderIndex: 15
    osisId: 1Chr.3.16
    sblId: 1Chr 3:16
    shortName: 1 Chr 3:16
    text: 'The successors of Jehoiakim: Jehoiachin his son, and Zedekiah. The Royal
      Line After the Exile'
  - name: 1 Chronicles 3:17
    orderIndex: 16
    osisId: 1Chr.3.17
    sblId: 1Chr 3:17
    shortName: 1 Chr 3:17
    text: 'The descendants of Jehoiachin the captive: Shealtiel his son,'
  - name: 1 Chronicles 3:18
    orderIndex: 17
    osisId: 1Chr.3.18
    sblId: 1Chr 3:18
    shortName: 1 Chr 3:18
    text: Malkiram, Pedaiah, Shenazzar, Jekamiah, Hoshama and Nedabiah.
  - name: 1 Chronicles 3:19
    orderIndex: 18
    osisId: 1Chr.3.19
    sblId: 1Chr 3:19
    shortName: 1 Chr 3:19
    text: 'The sons of Pedaiah: Zerubbabel and Shimei. The sons of Zerubbabel: Meshullam
      and Hananiah. Shelomith was their sister.'
  - name: 1 Chronicles 3:20
    orderIndex: 19
    osisId: 1Chr.3.20
    sblId: 1Chr 3:20
    shortName: 1 Chr 3:20
    text: 'There were also five others: Hashubah, Ohel, Berekiah, Hasadiah and Jushab-Hesed.'
  - name: 1 Chronicles 3:21
    orderIndex: 20
    osisId: 1Chr.3.21
    sblId: 1Chr 3:21
    shortName: 1 Chr 3:21
    text: 'The descendants of Hananiah: Pelatiah and Jeshaiah, and the sons of Rephaiah,
      of Arnan, of Obadiah and of Shecaniah.'
  - name: 1 Chronicles 3:22
    orderIndex: 21
    osisId: 1Chr.3.22
    sblId: 1Chr 3:22
    shortName: 1 Chr 3:22
    text: 'The descendants of Shecaniah: Shemaiah and his sons: Hattush, Igal, Bariah,
      Neariah and Shaphat-six in all.'
  - name: 1 Chronicles 3:23
    orderIndex: 22
    osisId: 1Chr.3.23
    sblId: 1Chr 3:23
    shortName: 1 Chr 3:23
    text: 'The sons of Neariah: Elioenai, Hizkiah and Azrikam-three in all.'
  - name: 1 Chronicles 3:24
    orderIndex: 23
    osisId: 1Chr.3.24
    sblId: 1Chr 3:24
    shortName: 1 Chr 3:24
    text: 'The sons of Elioenai: Hodaviah, Eliashib, Pelaiah, Akkub, Johanan, Delaiah
      and Anani-seven in all.'
  versesCount: 24
- name: 1 Chronicles 4
  orderIndex: 3
  osisId: 1Chr.4
  sblId: 1Chr 4
  shortName: 1 Chr 4
  verses:
  - name: 1 Chronicles 4:1
    orderIndex: 0
    osisId: 1Chr.4.1
    sblId: 1Chr 4:1
    shortName: 1 Chr 4:1
    text: 'The descendants of Judah: Perez, Hezron, Carmi, Hur and Shobal.'
  - name: 1 Chronicles 4:2
    orderIndex: 1
    osisId: 1Chr.4.2
    sblId: 1Chr 4:2
    shortName: 1 Chr 4:2
    text: Reaiah son of Shobal was the father of Jahath, and Jahath the father of
      Ahumai and Lahad. These were the clans of the Zorathites.
  - name: 1 Chronicles 4:3
    orderIndex: 2
    osisId: 1Chr.4.3
    sblId: 1Chr 4:3
    shortName: 1 Chr 4:3
    text: 'These were the sons of Etam: Jezreel, Ishma and Idbash. Their sister was
      named Hazzelelponi.'
  - name: 1 Chronicles 4:4
    orderIndex: 3
    osisId: 1Chr.4.4
    sblId: 1Chr 4:4
    shortName: 1 Chr 4:4
    text: Penuel was the father of Gedor, and Ezer the father of Hushah. These were
      the descendants of Hur, the firstborn of Ephrathah and father of Bethlehem.
  - name: 1 Chronicles 4:5
    orderIndex: 4
    osisId: 1Chr.4.5
    sblId: 1Chr 4:5
    shortName: 1 Chr 4:5
    text: Ashhur the father of Tekoa had two wives, Helah and Naarah.
  - name: 1 Chronicles 4:6
    orderIndex: 5
    osisId: 1Chr.4.6
    sblId: 1Chr 4:6
    shortName: 1 Chr 4:6
    text: Naarah bore him Ahuzzam, Hepher, Temeni and Haahashtari. These were the
      descendants of Naarah.
  - name: 1 Chronicles 4:7
    orderIndex: 6
    osisId: 1Chr.4.7
    sblId: 1Chr 4:7
    shortName: 1 Chr 4:7
    text: 'The sons of Helah: Zereth, Zohar, Ethnan,'
  - name: 1 Chronicles 4:8
    orderIndex: 7
    osisId: 1Chr.4.8
    sblId: 1Chr 4:8
    shortName: 1 Chr 4:8
    text: and Koz, who was the father of Anub and Hazzobebah and of the clans of Aharhel
      son of Harum.
  - name: 1 Chronicles 4:9
    orderIndex: 8
    osisId: 1Chr.4.9
    sblId: 1Chr 4:9
    shortName: 1 Chr 4:9
    text: Jabez was more honorable than his brothers. His mother had named him Jabez,
      saying, "I gave birth to him in pain."
  - name: 1 Chronicles 4:10
    orderIndex: 9
    osisId: 1Chr.4.10
    sblId: 1Chr 4:10
    shortName: 1 Chr 4:10
    text: Jabez cried out to the God of Israel, "Oh, that you would bless me and enlarge
      my territory! Let your hand be with me, and keep me from harm so that I will
      be free from pain." And God granted his request.
  - name: 1 Chronicles 4:11
    orderIndex: 10
    osisId: 1Chr.4.11
    sblId: 1Chr 4:11
    shortName: 1 Chr 4:11
    text: Kelub, Shuhah's brother, was the father of Mehir, who was the father of
      Eshton.
  - name: 1 Chronicles 4:12
    orderIndex: 11
    osisId: 1Chr.4.12
    sblId: 1Chr 4:12
    shortName: 1 Chr 4:12
    text: Eshton was the father of Beth Rapha, Paseah and Tehinnah the father of Ir
      Nahash. These were the men of Recah.
  - name: 1 Chronicles 4:13
    orderIndex: 12
    osisId: 1Chr.4.13
    sblId: 1Chr 4:13
    shortName: 1 Chr 4:13
    text: 'The sons of Kenaz: Othniel and Seraiah. The sons of Othniel: Hathath and
      Meonothai.'
  - name: 1 Chronicles 4:14
    orderIndex: 13
    osisId: 1Chr.4.14
    sblId: 1Chr 4:14
    shortName: 1 Chr 4:14
    text: Meonothai was the father of Ophrah. Seraiah was the father of Joab, the
      father of Ge Harashim. It was called this because its people were craftsmen.
  - name: 1 Chronicles 4:15
    orderIndex: 14
    osisId: 1Chr.4.15
    sblId: 1Chr 4:15
    shortName: 1 Chr 4:15
    text: 'The sons of Caleb son of Jephunneh: Iru, Elah and Naam. The son of Elah:
      Kenaz.'
  - name: 1 Chronicles 4:16
    orderIndex: 15
    osisId: 1Chr.4.16
    sblId: 1Chr 4:16
    shortName: 1 Chr 4:16
    text: 'The sons of Jehallelel: Ziph, Ziphah, Tiria and Asarel.'
  - name: 1 Chronicles 4:17
    orderIndex: 16
    osisId: 1Chr.4.17
    sblId: 1Chr 4:17
    shortName: 1 Chr 4:17
    text: 'The sons of Ezrah: Jether, Mered, Epher and Jalon. One of Mered''s wives
      gave birth to Miriam, Shammai and Ishbah the father of Eshtemoa.'
  - name: 1 Chronicles 4:18
    orderIndex: 17
    osisId: 1Chr.4.18
    sblId: 1Chr 4:18
    shortName: 1 Chr 4:18
    text: (His Judean wife gave birth to Jered the father of Gedor, Heber the father
      of Soco, and Jekuthiel the father of Zanoah.) These were the children of Pharaoh's
      daughter Bithiah, whom Mered had married.
  - name: 1 Chronicles 4:19
    orderIndex: 18
    osisId: 1Chr.4.19
    sblId: 1Chr 4:19
    shortName: 1 Chr 4:19
    text: 'The sons of Hodiah''s wife, the sister of Naham: the father of Keilah the
      Garmite, and Eshtemoa the Maacathite.'
  - name: 1 Chronicles 4:20
    orderIndex: 19
    osisId: 1Chr.4.20
    sblId: 1Chr 4:20
    shortName: 1 Chr 4:20
    text: 'The sons of Shimon: Amnon, Rinnah, Ben-Hanan and Tilon. The descendants
      of Ishi: Zoheth and Ben-Zoheth.'
  - name: 1 Chronicles 4:21
    orderIndex: 20
    osisId: 1Chr.4.21
    sblId: 1Chr 4:21
    shortName: 1 Chr 4:21
    text: 'The sons of Shelah son of Judah: Er the father of Lecah, Laadah the father
      of Mareshah and the clans of the linen workers at Beth Ashbea,'
  - name: 1 Chronicles 4:22
    orderIndex: 21
    osisId: 1Chr.4.22
    sblId: 1Chr 4:22
    shortName: 1 Chr 4:22
    text: Jokim, the men of Cozeba, and Joash and Saraph, who ruled in Moab and Jashubi
      Lehem. (These records are from ancient times.)
  - name: 1 Chronicles 4:23
    orderIndex: 22
    osisId: 1Chr.4.23
    sblId: 1Chr 4:23
    shortName: 1 Chr 4:23
    text: They were the potters who lived at Netaim and Gederah; they stayed there
      and worked for the king.
  - name: 1 Chronicles 4:24
    orderIndex: 23
    osisId: 1Chr.4.24
    sblId: 1Chr 4:24
    shortName: 1 Chr 4:24
    text: 'The descendants of Simeon: Nemuel, Jamin, Jarib, Zerah and Shaul;'
  - name: 1 Chronicles 4:25
    orderIndex: 24
    osisId: 1Chr.4.25
    sblId: 1Chr 4:25
    shortName: 1 Chr 4:25
    text: Shallum was Shaul's son, Mibsam his son and Mishma his son.
  - name: 1 Chronicles 4:26
    orderIndex: 25
    osisId: 1Chr.4.26
    sblId: 1Chr 4:26
    shortName: 1 Chr 4:26
    text: 'The descendants of Mishma: Hammuel his son, Zaccur his son and Shimei his
      son.'
  - name: 1 Chronicles 4:27
    orderIndex: 26
    osisId: 1Chr.4.27
    sblId: 1Chr 4:27
    shortName: 1 Chr 4:27
    text: Shimei had sixteen sons and six daughters, but his brothers did not have
      many children; so their entire clan did not become as numerous as the people
      of Judah.
  - name: 1 Chronicles 4:28
    orderIndex: 27
    osisId: 1Chr.4.28
    sblId: 1Chr 4:28
    shortName: 1 Chr 4:28
    text: They lived in Beersheba, Moladah, Hazar Shual,
  - name: 1 Chronicles 4:29
    orderIndex: 28
    osisId: 1Chr.4.29
    sblId: 1Chr 4:29
    shortName: 1 Chr 4:29
    text: Bilhah, Ezem, Tolad,
  - name: 1 Chronicles 4:30
    orderIndex: 29
    osisId: 1Chr.4.30
    sblId: 1Chr 4:30
    shortName: 1 Chr 4:30
    text: Bethuel, Hormah, Ziklag,
  - name: 1 Chronicles 4:31
    orderIndex: 30
    osisId: 1Chr.4.31
    sblId: 1Chr 4:31
    shortName: 1 Chr 4:31
    text: Beth Marcaboth, Hazar Susim, Beth Biri and Shaaraim. These were their towns
      until the reign of David.
  - name: 1 Chronicles 4:32
    orderIndex: 31
    osisId: 1Chr.4.32
    sblId: 1Chr 4:32
    shortName: 1 Chr 4:32
    text: Their surrounding villages were Etam, Ain, Rimmon, Token and Ashan-five
      towns-
  - name: 1 Chronicles 4:33
    orderIndex: 32
    osisId: 1Chr.4.33
    sblId: 1Chr 4:33
    shortName: 1 Chr 4:33
    text: and all the villages around these towns as far as Baalath. These were their
      settlements. And they kept a genealogical record.
  - name: 1 Chronicles 4:34
    orderIndex: 33
    osisId: 1Chr.4.34
    sblId: 1Chr 4:34
    shortName: 1 Chr 4:34
    text: Meshobab, Jamlech, Joshah son of Amaziah,
  - name: 1 Chronicles 4:35
    orderIndex: 34
    osisId: 1Chr.4.35
    sblId: 1Chr 4:35
    shortName: 1 Chr 4:35
    text: Joel, Jehu son of Joshibiah, the son of Seraiah, the son of Asiel,
  - name: 1 Chronicles 4:36
    orderIndex: 35
    osisId: 1Chr.4.36
    sblId: 1Chr 4:36
    shortName: 1 Chr 4:36
    text: also Elioenai, Jaakobah, Jeshohaiah, Asaiah, Adiel, Jesimiel, Benaiah,
  - name: 1 Chronicles 4:37
    orderIndex: 36
    osisId: 1Chr.4.37
    sblId: 1Chr 4:37
    shortName: 1 Chr 4:37
    text: and Ziza son of Shiphi, the son of Allon, the son of Jedaiah, the son of
      Shimri, the son of Shemaiah.
  - name: 1 Chronicles 4:38
    orderIndex: 37
    osisId: 1Chr.4.38
    sblId: 1Chr 4:38
    shortName: 1 Chr 4:38
    text: The men listed above by name were leaders of their clans. Their families
      increased greatly,
  - name: 1 Chronicles 4:39
    orderIndex: 38
    osisId: 1Chr.4.39
    sblId: 1Chr 4:39
    shortName: 1 Chr 4:39
    text: and they went to the outskirts of Gedor to the east of the valley in search
      of pasture for their flocks.
  - name: 1 Chronicles 4:40
    orderIndex: 39
    osisId: 1Chr.4.40
    sblId: 1Chr 4:40
    shortName: 1 Chr 4:40
    text: They found rich, good pasture, and the land was spacious, peaceful and quiet.
      Some Hamites had lived there formerly.
  - name: 1 Chronicles 4:41
    orderIndex: 40
    osisId: 1Chr.4.41
    sblId: 1Chr 4:41
    shortName: 1 Chr 4:41
    text: The men whose names were listed came in the days of Hezekiah king of Judah.
      They attacked the Hamites in their dwellings and also the Meunites who were
      there and completely destroyed them, as is evident to this day. Then they settled
      in their place, because there was pasture for their flocks.
  - name: 1 Chronicles 4:42
    orderIndex: 41
    osisId: 1Chr.4.42
    sblId: 1Chr 4:42
    shortName: 1 Chr 4:42
    text: And five hundred of these Simeonites, led by Pelatiah, Neariah, Rephaiah
      and Uzziel, the sons of Ishi, invaded the hill country of Seir.
  - name: 1 Chronicles 4:43
    orderIndex: 42
    osisId: 1Chr.4.43
    sblId: 1Chr 4:43
    shortName: 1 Chr 4:43
    text: They killed the remaining Amalekites who had escaped, and they have lived
      there to this day.
  versesCount: 43
- name: 1 Chronicles 5
  orderIndex: 4
  osisId: 1Chr.5
  sblId: 1Chr 5
  shortName: 1 Chr 5
  verses:
  - name: 1 Chronicles 5:1
    orderIndex: 0
    osisId: 1Chr.5.1
    sblId: 1Chr 5:1
    shortName: 1 Chr 5:1
    text: The sons of Reuben the firstborn of Israel (he was the firstborn, but when
      he defiled his father's marriage bed, his rights as firstborn were given to
      the sons of Joseph son of Israel; so he could not be listed in the genealogical
      record in accordance with his birthright,
  - name: 1 Chronicles 5:2
    orderIndex: 1
    osisId: 1Chr.5.2
    sblId: 1Chr 5:2
    shortName: 1 Chr 5:2
    text: and though Judah was the strongest of his brothers and a ruler came from
      him, the rights of the firstborn belonged to Joseph)-
  - name: 1 Chronicles 5:3
    orderIndex: 2
    osisId: 1Chr.5.3
    sblId: 1Chr 5:3
    shortName: 1 Chr 5:3
    text: 'the sons of Reuben the firstborn of Israel: Hanoch, Pallu, Hezron and Carmi.'
  - name: 1 Chronicles 5:4
    orderIndex: 3
    osisId: 1Chr.5.4
    sblId: 1Chr 5:4
    shortName: 1 Chr 5:4
    text: 'The descendants of Joel: Shemaiah his son, Gog his son, Shimei his son,'
  - name: 1 Chronicles 5:5
    orderIndex: 4
    osisId: 1Chr.5.5
    sblId: 1Chr 5:5
    shortName: 1 Chr 5:5
    text: Micah his son, Reaiah his son, Baal his son,
  - name: 1 Chronicles 5:6
    orderIndex: 5
    osisId: 1Chr.5.6
    sblId: 1Chr 5:6
    shortName: 1 Chr 5:6
    text: and Beerah his son, whom Tiglath-Pileser king of Assyria took into exile.
      Beerah was a leader of the Reubenites.
  - name: 1 Chronicles 5:7
    orderIndex: 6
    osisId: 1Chr.5.7
    sblId: 1Chr 5:7
    shortName: 1 Chr 5:7
    text: 'Their relatives by clans, listed according to their genealogical records:
      Jeiel the chief, Zechariah,'
  - name: 1 Chronicles 5:8
    orderIndex: 7
    osisId: 1Chr.5.8
    sblId: 1Chr 5:8
    shortName: 1 Chr 5:8
    text: and Bela son of Azaz, the son of Shema, the son of Joel. They settled in
      the area from Aroer to Nebo and Baal Meon.
  - name: 1 Chronicles 5:9
    orderIndex: 8
    osisId: 1Chr.5.9
    sblId: 1Chr 5:9
    shortName: 1 Chr 5:9
    text: To the east they occupied the land up to the edge of the desert that extends
      to the Euphrates River, because their livestock had increased in Gilead.
  - name: 1 Chronicles 5:10
    orderIndex: 9
    osisId: 1Chr.5.10
    sblId: 1Chr 5:10
    shortName: 1 Chr 5:10
    text: During Saul's reign they waged war against the Hagrites, who were defeated
      at their hands; they occupied the dwellings of the Hagrites throughout the entire
      region east of Gilead.
  - name: 1 Chronicles 5:11
    orderIndex: 10
    osisId: 1Chr.5.11
    sblId: 1Chr 5:11
    shortName: 1 Chr 5:11
    text: 'The Gadites lived next to them in Bashan, as far as Salecah:'
  - name: 1 Chronicles 5:12
    orderIndex: 11
    osisId: 1Chr.5.12
    sblId: 1Chr 5:12
    shortName: 1 Chr 5:12
    text: Joel was the chief, Shapham the second, then Janai and Shaphat, in Bashan.
  - name: 1 Chronicles 5:13
    orderIndex: 12
    osisId: 1Chr.5.13
    sblId: 1Chr 5:13
    shortName: 1 Chr 5:13
    text: 'Their relatives, by families, were: Michael, Meshullam, Sheba, Jorai, Jacan,
      Zia and Eber-seven in all.'
  - name: 1 Chronicles 5:14
    orderIndex: 13
    osisId: 1Chr.5.14
    sblId: 1Chr 5:14
    shortName: 1 Chr 5:14
    text: These were the sons of Abihail son of Huri, the son of Jaroah, the son of
      Gilead, the son of Michael, the son of Jeshishai, the son of Jahdo, the son
      of Buz.
  - name: 1 Chronicles 5:15
    orderIndex: 14
    osisId: 1Chr.5.15
    sblId: 1Chr 5:15
    shortName: 1 Chr 5:15
    text: Ahi son of Abdiel, the son of Guni, was head of their family.
  - name: 1 Chronicles 5:16
    orderIndex: 15
    osisId: 1Chr.5.16
    sblId: 1Chr 5:16
    shortName: 1 Chr 5:16
    text: The Gadites lived in Gilead, in Bashan and its outlying villages, and on
      all the pasturelands of Sharon as far as they extended.
  - name: 1 Chronicles 5:17
    orderIndex: 16
    osisId: 1Chr.5.17
    sblId: 1Chr 5:17
    shortName: 1 Chr 5:17
    text: All these were entered in the genealogical records during the reigns of
      Jotham king of Judah and Jeroboam king of Israel.
  - name: 1 Chronicles 5:18
    orderIndex: 17
    osisId: 1Chr.5.18
    sblId: 1Chr 5:18
    shortName: 1 Chr 5:18
    text: The Reubenites, the Gadites and the half-tribe of Manasseh had 44,760 men
      ready for military service-able-bodied men who could handle shield and sword,
      who could use a bow, and who were trained for battle.
  - name: 1 Chronicles 5:19
    orderIndex: 18
    osisId: 1Chr.5.19
    sblId: 1Chr 5:19
    shortName: 1 Chr 5:19
    text: They waged war against the Hagrites, Jetur, Naphish and Nodab.
  - name: 1 Chronicles 5:20
    orderIndex: 19
    osisId: 1Chr.5.20
    sblId: 1Chr 5:20
    shortName: 1 Chr 5:20
    text: They were helped in fighting them, and God handed the Hagrites and all their
      allies over to them, because they cried out to him during the battle. He answered
      their prayers, because they trusted in him.
  - name: 1 Chronicles 5:21
    orderIndex: 20
    osisId: 1Chr.5.21
    sblId: 1Chr 5:21
    shortName: 1 Chr 5:21
    text: They seized the livestock of the Hagrites-fifty thousand camels, two hundred
      fifty thousand sheep and two thousand donkeys. They also took one hundred thousand
      people captive,
  - name: 1 Chronicles 5:22
    orderIndex: 21
    osisId: 1Chr.5.22
    sblId: 1Chr 5:22
    shortName: 1 Chr 5:22
    text: and many others fell slain, because the battle was God's. And they occupied
      the land until the exile.
  - name: 1 Chronicles 5:23
    orderIndex: 22
    osisId: 1Chr.5.23
    sblId: 1Chr 5:23
    shortName: 1 Chr 5:23
    text: The people of the half-tribe of Manasseh were numerous; they settled in
      the land from Bashan to Baal Hermon, that is, to Senir (Mount Hermon).
  - name: 1 Chronicles 5:24
    orderIndex: 23
    osisId: 1Chr.5.24
    sblId: 1Chr 5:24
    shortName: 1 Chr 5:24
    text: 'These were the heads of their families: Epher, Ishi, Eliel, Azriel, Jeremiah,
      Hodaviah and Jahdiel. They were brave warriors, famous men, and heads of their
      families.'
  - name: 1 Chronicles 5:25
    orderIndex: 24
    osisId: 1Chr.5.25
    sblId: 1Chr 5:25
    shortName: 1 Chr 5:25
    text: But they were unfaithful to the God of their fathers and prostituted themselves
      to the gods of the peoples of the land, whom God had destroyed before them.
  - name: 1 Chronicles 5:26
    orderIndex: 25
    osisId: 1Chr.5.26
    sblId: 1Chr 5:26
    shortName: 1 Chr 5:26
    text: So the God of Israel stirred up the spirit of Pul king of Assyria (that
      is, Tiglath-Pileser king of Assyria), who took the Reubenites, the Gadites and
      the half-tribe of Manasseh into exile. He took them to Halah, Habor, Hara and
      the river of Gozan, where they are to this day.
  versesCount: 26
- name: 1 Chronicles 6
  orderIndex: 5
  osisId: 1Chr.6
  sblId: 1Chr 6
  shortName: 1 Chr 6
  verses:
  - name: 1 Chronicles 6:1
    orderIndex: 0
    osisId: 1Chr.6.1
    sblId: 1Chr 6:1
    shortName: 1 Chr 6:1
    text: 'The sons of Levi: Gershon, Kohath and Merari.'
  - name: 1 Chronicles 6:2
    orderIndex: 1
    osisId: 1Chr.6.2
    sblId: 1Chr 6:2
    shortName: 1 Chr 6:2
    text: 'The sons of Kohath: Amram, Izhar, Hebron and Uzziel.'
  - name: 1 Chronicles 6:3
    orderIndex: 2
    osisId: 1Chr.6.3
    sblId: 1Chr 6:3
    shortName: 1 Chr 6:3
    text: 'The children of Amram: Aaron, Moses and Miriam. The sons of Aaron: Nadab,
      Abihu, Eleazar and Ithamar.'
  - name: 1 Chronicles 6:4
    orderIndex: 3
    osisId: 1Chr.6.4
    sblId: 1Chr 6:4
    shortName: 1 Chr 6:4
    text: Eleazar was the father of Phinehas, Phinehas the father of Abishua,
  - name: 1 Chronicles 6:5
    orderIndex: 4
    osisId: 1Chr.6.5
    sblId: 1Chr 6:5
    shortName: 1 Chr 6:5
    text: Abishua the father of Bukki, Bukki the father of Uzzi,
  - name: 1 Chronicles 6:6
    orderIndex: 5
    osisId: 1Chr.6.6
    sblId: 1Chr 6:6
    shortName: 1 Chr 6:6
    text: Uzzi the father of Zerahiah, Zerahiah the father of Meraioth,
  - name: 1 Chronicles 6:7
    orderIndex: 6
    osisId: 1Chr.6.7
    sblId: 1Chr 6:7
    shortName: 1 Chr 6:7
    text: Meraioth the father of Amariah, Amariah the father of Ahitub,
  - name: 1 Chronicles 6:8
    orderIndex: 7
    osisId: 1Chr.6.8
    sblId: 1Chr 6:8
    shortName: 1 Chr 6:8
    text: Ahitub the father of Zadok, Zadok the father of Ahimaaz,
  - name: 1 Chronicles 6:9
    orderIndex: 8
    osisId: 1Chr.6.9
    sblId: 1Chr 6:9
    shortName: 1 Chr 6:9
    text: Ahimaaz the father of Azariah, Azariah the father of Johanan,
  - name: 1 Chronicles 6:10
    orderIndex: 9
    osisId: 1Chr.6.10
    sblId: 1Chr 6:10
    shortName: 1 Chr 6:10
    text: Johanan the father of Azariah (it was he who served as priest in the temple
      Solomon built in Jerusalem),
  - name: 1 Chronicles 6:11
    orderIndex: 10
    osisId: 1Chr.6.11
    sblId: 1Chr 6:11
    shortName: 1 Chr 6:11
    text: Azariah the father of Amariah, Amariah the father of Ahitub,
  - name: 1 Chronicles 6:12
    orderIndex: 11
    osisId: 1Chr.6.12
    sblId: 1Chr 6:12
    shortName: 1 Chr 6:12
    text: Ahitub the father of Zadok, Zadok the father of Shallum,
  - name: 1 Chronicles 6:13
    orderIndex: 12
    osisId: 1Chr.6.13
    sblId: 1Chr 6:13
    shortName: 1 Chr 6:13
    text: Shallum the father of Hilkiah, Hilkiah the father of Azariah,
  - name: 1 Chronicles 6:14
    orderIndex: 13
    osisId: 1Chr.6.14
    sblId: 1Chr 6:14
    shortName: 1 Chr 6:14
    text: Azariah the father of Seraiah, and Seraiah the father of Jehozadak.
  - name: 1 Chronicles 6:15
    orderIndex: 14
    osisId: 1Chr.6.15
    sblId: 1Chr 6:15
    shortName: 1 Chr 6:15
    text: Jehozadak was deported when the LORD sent Judah and Jerusalem into exile
      by the hand of Nebuchadnezzar.
  - name: 1 Chronicles 6:16
    orderIndex: 15
    osisId: 1Chr.6.16
    sblId: 1Chr 6:16
    shortName: 1 Chr 6:16
    text: 'The sons of Levi: Gershon, Kohath and Merari.'
  - name: 1 Chronicles 6:17
    orderIndex: 16
    osisId: 1Chr.6.17
    sblId: 1Chr 6:17
    shortName: 1 Chr 6:17
    text: 'These are the names of the sons of Gershon: Libni and Shimei.'
  - name: 1 Chronicles 6:18
    orderIndex: 17
    osisId: 1Chr.6.18
    sblId: 1Chr 6:18
    shortName: 1 Chr 6:18
    text: 'The sons of Kohath: Amram, Izhar, Hebron and Uzziel.'
  - name: 1 Chronicles 6:19
    orderIndex: 18
    osisId: 1Chr.6.19
    sblId: 1Chr 6:19
    shortName: 1 Chr 6:19
    text: 'The sons of Merari: Mahli and Mushi. These are the clans of the Levites
      listed according to their fathers:'
  - name: 1 Chronicles 6:20
    orderIndex: 19
    osisId: 1Chr.6.20
    sblId: 1Chr 6:20
    shortName: 1 Chr 6:20
    text: 'Of Gershon: Libni his son, Jehath his son, Zimmah his son,'
  - name: 1 Chronicles 6:21
    orderIndex: 20
    osisId: 1Chr.6.21
    sblId: 1Chr 6:21
    shortName: 1 Chr 6:21
    text: Joah his son, Iddo his son, Zerah his son and Jeatherai his son.
  - name: 1 Chronicles 6:22
    orderIndex: 21
    osisId: 1Chr.6.22
    sblId: 1Chr 6:22
    shortName: 1 Chr 6:22
    text: 'The descendants of Kohath: Amminadab his son, Korah his son, Assir his
      son,'
  - name: 1 Chronicles 6:23
    orderIndex: 22
    osisId: 1Chr.6.23
    sblId: 1Chr 6:23
    shortName: 1 Chr 6:23
    text: Elkanah his son, Ebiasaph his son, Assir his son,
  - name: 1 Chronicles 6:24
    orderIndex: 23
    osisId: 1Chr.6.24
    sblId: 1Chr 6:24
    shortName: 1 Chr 6:24
    text: Tahath his son, Uriel his son, Uzziah his son and Shaul his son.
  - name: 1 Chronicles 6:25
    orderIndex: 24
    osisId: 1Chr.6.25
    sblId: 1Chr 6:25
    shortName: 1 Chr 6:25
    text: 'The descendants of Elkanah: Amasai, Ahimoth,'
  - name: 1 Chronicles 6:26
    orderIndex: 25
    osisId: 1Chr.6.26
    sblId: 1Chr 6:26
    shortName: 1 Chr 6:26
    text: Elkanah his son, Zophai his son, Nahath his son,
  - name: 1 Chronicles 6:27
    orderIndex: 26
    osisId: 1Chr.6.27
    sblId: 1Chr 6:27
    shortName: 1 Chr 6:27
    text: Eliab his son, Jeroham his son, Elkanah his son and Samuel his son.
  - name: 1 Chronicles 6:28
    orderIndex: 27
    osisId: 1Chr.6.28
    sblId: 1Chr 6:28
    shortName: 1 Chr 6:28
    text: 'The sons of Samuel: Joel the firstborn and Abijah the second son.'
  - name: 1 Chronicles 6:29
    orderIndex: 28
    osisId: 1Chr.6.29
    sblId: 1Chr 6:29
    shortName: 1 Chr 6:29
    text: 'The descendants of Merari: Mahli, Libni his son, Shimei his son, Uzzah
      his son,'
  - name: 1 Chronicles 6:30
    orderIndex: 29
    osisId: 1Chr.6.30
    sblId: 1Chr 6:30
    shortName: 1 Chr 6:30
    text: Shimea his son, Haggiah his son and Asaiah his son. The Temple Musicians
  - name: 1 Chronicles 6:31
    orderIndex: 30
    osisId: 1Chr.6.31
    sblId: 1Chr 6:31
    shortName: 1 Chr 6:31
    text: These are the men David put in charge of the music in the house of the LORD
      after the ark came to rest there.
  - name: 1 Chronicles 6:32
    orderIndex: 31
    osisId: 1Chr.6.32
    sblId: 1Chr 6:32
    shortName: 1 Chr 6:32
    text: They ministered with music before the tabernacle, the Tent of Meeting, until
      Solomon built the temple of the LORD in Jerusalem. They performed their duties
      according to the regulations laid down for them.
  - name: 1 Chronicles 6:33
    orderIndex: 32
    osisId: 1Chr.6.33
    sblId: 1Chr 6:33
    shortName: 1 Chr 6:33
    text: 'Here are the men who served, together with their sons: From the Kohathites:
      Heman, the musician, the son of Joel, the son of Samuel,'
  - name: 1 Chronicles 6:34
    orderIndex: 33
    osisId: 1Chr.6.34
    sblId: 1Chr 6:34
    shortName: 1 Chr 6:34
    text: the son of Elkanah, the son of Jeroham, the son of Eliel, the son of Toah,
  - name: 1 Chronicles 6:35
    orderIndex: 34
    osisId: 1Chr.6.35
    sblId: 1Chr 6:35
    shortName: 1 Chr 6:35
    text: the son of Zuph, the son of Elkanah, the son of Mahath, the son of Amasai,
  - name: 1 Chronicles 6:36
    orderIndex: 35
    osisId: 1Chr.6.36
    sblId: 1Chr 6:36
    shortName: 1 Chr 6:36
    text: the son of Elkanah, the son of Joel, the son of Azariah, the son of Zephaniah,
  - name: 1 Chronicles 6:37
    orderIndex: 36
    osisId: 1Chr.6.37
    sblId: 1Chr 6:37
    shortName: 1 Chr 6:37
    text: the son of Tahath, the son of Assir, the son of Ebiasaph, the son of Korah,
  - name: 1 Chronicles 6:38
    orderIndex: 37
    osisId: 1Chr.6.38
    sblId: 1Chr 6:38
    shortName: 1 Chr 6:38
    text: the son of Izhar, the son of Kohath, the son of Levi, the son of Israel;
  - name: 1 Chronicles 6:39
    orderIndex: 38
    osisId: 1Chr.6.39
    sblId: 1Chr 6:39
    shortName: 1 Chr 6:39
    text: 'and Heman''s associate Asaph, who served at his right hand: Asaph son of
      Berekiah, the son of Shimea,'
  - name: 1 Chronicles 6:40
    orderIndex: 39
    osisId: 1Chr.6.40
    sblId: 1Chr 6:40
    shortName: 1 Chr 6:40
    text: the son of Michael, the son of Baaseiah, the son of Malkijah,
  - name: 1 Chronicles 6:41
    orderIndex: 40
    osisId: 1Chr.6.41
    sblId: 1Chr 6:41
    shortName: 1 Chr 6:41
    text: the son of Ethni, the son of Zerah, the son of Adaiah,
  - name: 1 Chronicles 6:42
    orderIndex: 41
    osisId: 1Chr.6.42
    sblId: 1Chr 6:42
    shortName: 1 Chr 6:42
    text: the son of Ethan, the son of Zimmah, the son of Shimei,
  - name: 1 Chronicles 6:43
    orderIndex: 42
    osisId: 1Chr.6.43
    sblId: 1Chr 6:43
    shortName: 1 Chr 6:43
    text: the son of Jahath, the son of Gershon, the son of Levi;
  - name: 1 Chronicles 6:44
    orderIndex: 43
    osisId: 1Chr.6.44
    sblId: 1Chr 6:44
    shortName: 1 Chr 6:44
    text: 'and from their associates, the Merarites, at his left hand: Ethan son of
      Kishi, the son of Abdi, the son of Malluch,'
  - name: 1 Chronicles 6:45
    orderIndex: 44
    osisId: 1Chr.6.45
    sblId: 1Chr 6:45
    shortName: 1 Chr 6:45
    text: the son of Hashabiah, the son of Amaziah, the son of Hilkiah,
  - name: 1 Chronicles 6:46
    orderIndex: 45
    osisId: 1Chr.6.46
    sblId: 1Chr 6:46
    shortName: 1 Chr 6:46
    text: the son of Amzi, the son of Bani, the son of Shemer,
  - name: 1 Chronicles 6:47
    orderIndex: 46
    osisId: 1Chr.6.47
    sblId: 1Chr 6:47
    shortName: 1 Chr 6:47
    text: the son of Mahli, the son of Mushi, the son of Merari, the son of Levi.
  - name: 1 Chronicles 6:48
    orderIndex: 47
    osisId: 1Chr.6.48
    sblId: 1Chr 6:48
    shortName: 1 Chr 6:48
    text: Their fellow Levites were assigned to all the other duties of the tabernacle,
      the house of God.
  - name: 1 Chronicles 6:49
    orderIndex: 48
    osisId: 1Chr.6.49
    sblId: 1Chr 6:49
    shortName: 1 Chr 6:49
    text: But Aaron and his descendants were the ones who presented offerings on the
      altar of burnt offering and on the altar of incense in connection with all that
      was done in the Most Holy Place, making atonement for Israel, in accordance
      with all that Moses the servant of God had commanded.
  - name: 1 Chronicles 6:50
    orderIndex: 49
    osisId: 1Chr.6.50
    sblId: 1Chr 6:50
    shortName: 1 Chr 6:50
    text: 'These were the descendants of Aaron: Eleazar his son, Phinehas his son,
      Abishua his son,'
  - name: 1 Chronicles 6:51
    orderIndex: 50
    osisId: 1Chr.6.51
    sblId: 1Chr 6:51
    shortName: 1 Chr 6:51
    text: Bukki his son, Uzzi his son, Zerahiah his son,
  - name: 1 Chronicles 6:52
    orderIndex: 51
    osisId: 1Chr.6.52
    sblId: 1Chr 6:52
    shortName: 1 Chr 6:52
    text: Meraioth his son, Amariah his son, Ahitub his son,
  - name: 1 Chronicles 6:53
    orderIndex: 52
    osisId: 1Chr.6.53
    sblId: 1Chr 6:53
    shortName: 1 Chr 6:53
    text: Zadok his son and Ahimaaz his son.
  - name: 1 Chronicles 6:54
    orderIndex: 53
    osisId: 1Chr.6.54
    sblId: 1Chr 6:54
    shortName: 1 Chr 6:54
    text: 'These were the locations of their settlements allotted as their territory
      (they were assigned to the descendants of Aaron who were from the Kohathite
      clan, because the first lot was for them):'
  - name: 1 Chronicles 6:55
    orderIndex: 54
    osisId: 1Chr.6.55
    sblId: 1Chr 6:55
    shortName: 1 Chr 6:55
    text: They were given Hebron in Judah with its surrounding pasturelands.
  - name: 1 Chronicles 6:56
    orderIndex: 55
    osisId: 1Chr.6.56
    sblId: 1Chr 6:56
    shortName: 1 Chr 6:56
    text: But the fields and villages around the city were given to Caleb son of Jephunneh.
  - name: 1 Chronicles 6:57
    orderIndex: 56
    osisId: 1Chr.6.57
    sblId: 1Chr 6:57
    shortName: 1 Chr 6:57
    text: So the descendants of Aaron were given Hebron (a city of refuge), and Libnah,
      Jattir, Eshtemoa,
  - name: 1 Chronicles 6:58
    orderIndex: 57
    osisId: 1Chr.6.58
    sblId: 1Chr 6:58
    shortName: 1 Chr 6:58
    text: Hilen, Debir,
  - name: 1 Chronicles 6:59
    orderIndex: 58
    osisId: 1Chr.6.59
    sblId: 1Chr 6:59
    shortName: 1 Chr 6:59
    text: Ashan, Juttah and Beth Shemesh, together with their pasturelands.
  - name: 1 Chronicles 6:60
    orderIndex: 59
    osisId: 1Chr.6.60
    sblId: 1Chr 6:60
    shortName: 1 Chr 6:60
    text: And from the tribe of Benjamin they were given Gibeon, Geba, Alemeth and
      Anathoth, together with their pasturelands. These towns, which were distributed
      among the Kohathite clans, were thirteen in all.
  - name: 1 Chronicles 6:61
    orderIndex: 60
    osisId: 1Chr.6.61
    sblId: 1Chr 6:61
    shortName: 1 Chr 6:61
    text: The rest of Kohath's descendants were allotted ten towns from the clans
      of half the tribe of Manasseh.
  - name: 1 Chronicles 6:62
    orderIndex: 61
    osisId: 1Chr.6.62
    sblId: 1Chr 6:62
    shortName: 1 Chr 6:62
    text: The descendants of Gershon, clan by clan, were allotted thirteen towns from
      the tribes of Issachar, Asher and Naphtali, and from the part of the tribe of
      Manasseh that is in Bashan.
  - name: 1 Chronicles 6:63
    orderIndex: 62
    osisId: 1Chr.6.63
    sblId: 1Chr 6:63
    shortName: 1 Chr 6:63
    text: The descendants of Merari, clan by clan, were allotted twelve towns from
      the tribes of Reuben, Gad and Zebulun.
  - name: 1 Chronicles 6:64
    orderIndex: 63
    osisId: 1Chr.6.64
    sblId: 1Chr 6:64
    shortName: 1 Chr 6:64
    text: So the Israelites gave the Levites these towns and their pasturelands.
  - name: 1 Chronicles 6:65
    orderIndex: 64
    osisId: 1Chr.6.65
    sblId: 1Chr 6:65
    shortName: 1 Chr 6:65
    text: From the tribes of Judah, Simeon and Benjamin they allotted the previously
      named towns.
  - name: 1 Chronicles 6:66
    orderIndex: 65
    osisId: 1Chr.6.66
    sblId: 1Chr 6:66
    shortName: 1 Chr 6:66
    text: Some of the Kohathite clans were given as their territory towns from the
      tribe of Ephraim.
  - name: 1 Chronicles 6:67
    orderIndex: 66
    osisId: 1Chr.6.67
    sblId: 1Chr 6:67
    shortName: 1 Chr 6:67
    text: In the hill country of Ephraim they were given Shechem (a city of refuge),
      and Gezer,
  - name: 1 Chronicles 6:68
    orderIndex: 67
    osisId: 1Chr.6.68
    sblId: 1Chr 6:68
    shortName: 1 Chr 6:68
    text: Jokmeam, Beth Horon,
  - name: 1 Chronicles 6:69
    orderIndex: 68
    osisId: 1Chr.6.69
    sblId: 1Chr 6:69
    shortName: 1 Chr 6:69
    text: Aijalon and Gath Rimmon, together with their pasturelands.
  - name: 1 Chronicles 6:70
    orderIndex: 69
    osisId: 1Chr.6.70
    sblId: 1Chr 6:70
    shortName: 1 Chr 6:70
    text: And from half the tribe of Manasseh the Israelites gave Aner and Bileam,
      together with their pasturelands, to the rest of the Kohathite clans.
  - name: 1 Chronicles 6:71
    orderIndex: 70
    osisId: 1Chr.6.71
    sblId: 1Chr 6:71
    shortName: 1 Chr 6:71
    text: 'The Gershonites received the following: From the clan of the half-tribe
      of Manasseh they received Golan in Bashan and also Ashtaroth, together with
      their pasturelands;'
  - name: 1 Chronicles 6:72
    orderIndex: 71
    osisId: 1Chr.6.72
    sblId: 1Chr 6:72
    shortName: 1 Chr 6:72
    text: from the tribe of Issachar they received Kedesh, Daberath,
  - name: 1 Chronicles 6:73
    orderIndex: 72
    osisId: 1Chr.6.73
    sblId: 1Chr 6:73
    shortName: 1 Chr 6:73
    text: Ramoth and Anem, together with their pasturelands;
  - name: 1 Chronicles 6:74
    orderIndex: 73
    osisId: 1Chr.6.74
    sblId: 1Chr 6:74
    shortName: 1 Chr 6:74
    text: from the tribe of Asher they received Mashal, Abdon,
  - name: 1 Chronicles 6:75
    orderIndex: 74
    osisId: 1Chr.6.75
    sblId: 1Chr 6:75
    shortName: 1 Chr 6:75
    text: Hukok and Rehob, together with their pasturelands;
  - name: 1 Chronicles 6:76
    orderIndex: 75
    osisId: 1Chr.6.76
    sblId: 1Chr 6:76
    shortName: 1 Chr 6:76
    text: and from the tribe of Naphtali they received Kedesh in Galilee, Hammon and
      Kiriathaim, together with their pasturelands.
  - name: 1 Chronicles 6:77
    orderIndex: 76
    osisId: 1Chr.6.77
    sblId: 1Chr 6:77
    shortName: 1 Chr 6:77
    text: 'The Merarites (the rest of the Levites) received the following: From the
      tribe of Zebulun they received Jokneam, Kartah, Rimmono and Tabor, together
      with their pasturelands;'
  - name: 1 Chronicles 6:78
    orderIndex: 77
    osisId: 1Chr.6.78
    sblId: 1Chr 6:78
    shortName: 1 Chr 6:78
    text: from the tribe of Reuben across the Jordan east of Jericho they received
      Bezer in the desert, Jahzah,
  - name: 1 Chronicles 6:79
    orderIndex: 78
    osisId: 1Chr.6.79
    sblId: 1Chr 6:79
    shortName: 1 Chr 6:79
    text: Kedemoth and Mephaath, together with their pasturelands;
  - name: 1 Chronicles 6:80
    orderIndex: 79
    osisId: 1Chr.6.80
    sblId: 1Chr 6:80
    shortName: 1 Chr 6:80
    text: and from the tribe of Gad they received Ramoth in Gilead, Mahanaim,
  - name: 1 Chronicles 6:81
    orderIndex: 80
    osisId: 1Chr.6.81
    sblId: 1Chr 6:81
    shortName: 1 Chr 6:81
    text: Heshbon and Jazer, together with their pasturelands.
  versesCount: 81
- name: 1 Chronicles 7
  orderIndex: 6
  osisId: 1Chr.7
  sblId: 1Chr 7
  shortName: 1 Chr 7
  verses:
  - name: 1 Chronicles 7:1
    orderIndex: 0
    osisId: 1Chr.7.1
    sblId: 1Chr 7:1
    shortName: 1 Chr 7:1
    text: 'The sons of Issachar: Tola, Puah, Jashub and Shimron-four in all.'
  - name: 1 Chronicles 7:2
    orderIndex: 1
    osisId: 1Chr.7.2
    sblId: 1Chr 7:2
    shortName: 1 Chr 7:2
    text: 'The sons of Tola: Uzzi, Rephaiah, Jeriel, Jahmai, Ibsam and Samuel-heads
      of their families. During the reign of David, the descendants of Tola listed
      as fighting men in their genealogy numbered 22,600.'
  - name: 1 Chronicles 7:3
    orderIndex: 2
    osisId: 1Chr.7.3
    sblId: 1Chr 7:3
    shortName: 1 Chr 7:3
    text: 'The son of Uzzi: Izrahiah. The sons of Izrahiah: Michael, Obadiah, Joel
      and Isshiah. All five of them were chiefs.'
  - name: 1 Chronicles 7:4
    orderIndex: 3
    osisId: 1Chr.7.4
    sblId: 1Chr 7:4
    shortName: 1 Chr 7:4
    text: According to their family genealogy, they had 36,000 men ready for battle,
      for they had many wives and children.
  - name: 1 Chronicles 7:5
    orderIndex: 4
    osisId: 1Chr.7.5
    sblId: 1Chr 7:5
    shortName: 1 Chr 7:5
    text: The relatives who were fighting men belonging to all the clans of Issachar,
      as listed in their genealogy, were 87,000 in all.
  - name: 1 Chronicles 7:6
    orderIndex: 5
    osisId: 1Chr.7.6
    sblId: 1Chr 7:6
    shortName: 1 Chr 7:6
    text: 'Three sons of Benjamin: Bela, Beker and Jediael.'
  - name: 1 Chronicles 7:7
    orderIndex: 6
    osisId: 1Chr.7.7
    sblId: 1Chr 7:7
    shortName: 1 Chr 7:7
    text: 'The sons of Bela: Ezbon, Uzzi, Uzziel, Jerimoth and Iri, heads of families-five
      in all. Their genealogical record listed 22,034 fighting men.'
  - name: 1 Chronicles 7:8
    orderIndex: 7
    osisId: 1Chr.7.8
    sblId: 1Chr 7:8
    shortName: 1 Chr 7:8
    text: 'The sons of Beker: Zemirah, Joash, Eliezer, Elioenai, Omri, Jeremoth, Abijah,
      Anathoth and Alemeth. All these were the sons of Beker.'
  - name: 1 Chronicles 7:9
    orderIndex: 8
    osisId: 1Chr.7.9
    sblId: 1Chr 7:9
    shortName: 1 Chr 7:9
    text: Their genealogical record listed the heads of families and 20,200 fighting
      men.
  - name: 1 Chronicles 7:10
    orderIndex: 9
    osisId: 1Chr.7.10
    sblId: 1Chr 7:10
    shortName: 1 Chr 7:10
    text: 'The son of Jediael: Bilhan. The sons of Bilhan: Jeush, Benjamin, Ehud,
      Kenaanah, Zethan, Tarshish and Ahishahar.'
  - name: 1 Chronicles 7:11
    orderIndex: 10
    osisId: 1Chr.7.11
    sblId: 1Chr 7:11
    shortName: 1 Chr 7:11
    text: All these sons of Jediael were heads of families. There were 17,200 fighting
      men ready to go out to war.
  - name: 1 Chronicles 7:12
    orderIndex: 11
    osisId: 1Chr.7.12
    sblId: 1Chr 7:12
    shortName: 1 Chr 7:12
    text: The Shuppites and Huppites were the descendants of Ir, and the Hushites
      the descendants of Aher.
  - name: 1 Chronicles 7:13
    orderIndex: 12
    osisId: 1Chr.7.13
    sblId: 1Chr 7:13
    shortName: 1 Chr 7:13
    text: 'The sons of Naphtali: Jahziel, Guni, Jezer and Shillem -the descendants
      of Bilhah.'
  - name: 1 Chronicles 7:14
    orderIndex: 13
    osisId: 1Chr.7.14
    sblId: 1Chr 7:14
    shortName: 1 Chr 7:14
    text: 'The descendants of Manasseh: Asriel was his descendant through his Aramean
      concubine. She gave birth to Makir the father of Gilead.'
  - name: 1 Chronicles 7:15
    orderIndex: 14
    osisId: 1Chr.7.15
    sblId: 1Chr 7:15
    shortName: 1 Chr 7:15
    text: Makir took a wife from among the Huppites and Shuppites. His sister's name
      was Maacah. Another descendant was named Zelophehad, who had only daughters.
  - name: 1 Chronicles 7:16
    orderIndex: 15
    osisId: 1Chr.7.16
    sblId: 1Chr 7:16
    shortName: 1 Chr 7:16
    text: Makir's wife Maacah gave birth to a son and named him Peresh. His brother
      was named Sheresh, and his sons were Ulam and Rakem.
  - name: 1 Chronicles 7:17
    orderIndex: 16
    osisId: 1Chr.7.17
    sblId: 1Chr 7:17
    shortName: 1 Chr 7:17
    text: 'The son of Ulam: Bedan. These were the sons of Gilead son of Makir, the
      son of Manasseh.'
  - name: 1 Chronicles 7:18
    orderIndex: 17
    osisId: 1Chr.7.18
    sblId: 1Chr 7:18
    shortName: 1 Chr 7:18
    text: His sister Hammoleketh gave birth to Ishhod, Abiezer and Mahlah.
  - name: 1 Chronicles 7:19
    orderIndex: 18
    osisId: 1Chr.7.19
    sblId: 1Chr 7:19
    shortName: 1 Chr 7:19
    text: 'The sons of Shemida were: Ahian, Shechem, Likhi and Aniam.'
  - name: 1 Chronicles 7:20
    orderIndex: 19
    osisId: 1Chr.7.20
    sblId: 1Chr 7:20
    shortName: 1 Chr 7:20
    text: 'The descendants of Ephraim: Shuthelah, Bered his son, Tahath his son, Eleadah
      his son, Tahath his son,'
  - name: 1 Chronicles 7:21
    orderIndex: 20
    osisId: 1Chr.7.21
    sblId: 1Chr 7:21
    shortName: 1 Chr 7:21
    text: Zabad his son and Shuthelah his son. Ezer and Elead were killed by the native-born
      men of Gath, when they went down to seize their livestock.
  - name: 1 Chronicles 7:22
    orderIndex: 21
    osisId: 1Chr.7.22
    sblId: 1Chr 7:22
    shortName: 1 Chr 7:22
    text: Their father Ephraim mourned for them many days, and his relatives came
      to comfort him.
  - name: 1 Chronicles 7:23
    orderIndex: 22
    osisId: 1Chr.7.23
    sblId: 1Chr 7:23
    shortName: 1 Chr 7:23
    text: Then he lay with his wife again, and she became pregnant and gave birth
      to a son. He named him Beriah, because there had been misfortune in his family.
  - name: 1 Chronicles 7:24
    orderIndex: 23
    osisId: 1Chr.7.24
    sblId: 1Chr 7:24
    shortName: 1 Chr 7:24
    text: His daughter was Sheerah, who built Lower and Upper Beth Horon as well as
      Uzzen Sheerah.
  - name: 1 Chronicles 7:25
    orderIndex: 24
    osisId: 1Chr.7.25
    sblId: 1Chr 7:25
    shortName: 1 Chr 7:25
    text: Rephah was his son, Resheph his son, Telah his son, Tahan his son,
  - name: 1 Chronicles 7:26
    orderIndex: 25
    osisId: 1Chr.7.26
    sblId: 1Chr 7:26
    shortName: 1 Chr 7:26
    text: Ladan his son, Ammihud his son, Elishama his son,
  - name: 1 Chronicles 7:27
    orderIndex: 26
    osisId: 1Chr.7.27
    sblId: 1Chr 7:27
    shortName: 1 Chr 7:27
    text: Nun his son and Joshua his son.
  - name: 1 Chronicles 7:28
    orderIndex: 27
    osisId: 1Chr.7.28
    sblId: 1Chr 7:28
    shortName: 1 Chr 7:28
    text: Their lands and settlements included Bethel and its surrounding villages,
      Naaran to the east, Gezer and its villages to the west, and Shechem and its
      villages all the way to Ayyah and its villages.
  - name: 1 Chronicles 7:29
    orderIndex: 28
    osisId: 1Chr.7.29
    sblId: 1Chr 7:29
    shortName: 1 Chr 7:29
    text: Along the borders of Manasseh were Beth Shan, Taanach, Megiddo and Dor,
      together with their villages. The descendants of Joseph son of Israel lived
      in these towns.
  - name: 1 Chronicles 7:30
    orderIndex: 29
    osisId: 1Chr.7.30
    sblId: 1Chr 7:30
    shortName: 1 Chr 7:30
    text: 'The sons of Asher: Imnah, Ishvah, Ishvi and Beriah. Their sister was Serah.'
  - name: 1 Chronicles 7:31
    orderIndex: 30
    osisId: 1Chr.7.31
    sblId: 1Chr 7:31
    shortName: 1 Chr 7:31
    text: 'The sons of Beriah: Heber and Malkiel, who was the father of Birzaith.'
  - name: 1 Chronicles 7:32
    orderIndex: 31
    osisId: 1Chr.7.32
    sblId: 1Chr 7:32
    shortName: 1 Chr 7:32
    text: Heber was the father of Japhlet, Shomer and Hotham and of their sister Shua.
  - name: 1 Chronicles 7:33
    orderIndex: 32
    osisId: 1Chr.7.33
    sblId: 1Chr 7:33
    shortName: 1 Chr 7:33
    text: 'The sons of Japhlet: Pasach, Bimhal and Ashvath. These were Japhlet''s
      sons.'
  - name: 1 Chronicles 7:34
    orderIndex: 33
    osisId: 1Chr.7.34
    sblId: 1Chr 7:34
    shortName: 1 Chr 7:34
    text: 'The sons of Shomer: Ahi, Rohgah, Hubbah and Aram.'
  - name: 1 Chronicles 7:35
    orderIndex: 34
    osisId: 1Chr.7.35
    sblId: 1Chr 7:35
    shortName: 1 Chr 7:35
    text: 'The sons of his brother Helem: Zophah, Imna, Shelesh and Amal.'
  - name: 1 Chronicles 7:36
    orderIndex: 35
    osisId: 1Chr.7.36
    sblId: 1Chr 7:36
    shortName: 1 Chr 7:36
    text: 'The sons of Zophah: Suah, Harnepher, Shual, Beri, Imrah,'
  - name: 1 Chronicles 7:37
    orderIndex: 36
    osisId: 1Chr.7.37
    sblId: 1Chr 7:37
    shortName: 1 Chr 7:37
    text: Bezer, Hod, Shamma, Shilshah, Ithran and Beera.
  - name: 1 Chronicles 7:38
    orderIndex: 37
    osisId: 1Chr.7.38
    sblId: 1Chr 7:38
    shortName: 1 Chr 7:38
    text: 'The sons of Jether: Jephunneh, Pispah and Ara.'
  - name: 1 Chronicles 7:39
    orderIndex: 38
    osisId: 1Chr.7.39
    sblId: 1Chr 7:39
    shortName: 1 Chr 7:39
    text: 'The sons of Ulla: Arah, Hanniel and Rizia.'
  - name: 1 Chronicles 7:40
    orderIndex: 39
    osisId: 1Chr.7.40
    sblId: 1Chr 7:40
    shortName: 1 Chr 7:40
    text: All these were descendants of Asher-heads of families, choice men, brave
      warriors and outstanding leaders. The number of men ready for battle, as listed
      in their genealogy, was 26,000.
  versesCount: 40
- name: 1 Chronicles 8
  orderIndex: 7
  osisId: 1Chr.8
  sblId: 1Chr 8
  shortName: 1 Chr 8
  verses:
  - name: 1 Chronicles 8:1
    orderIndex: 0
    osisId: 1Chr.8.1
    sblId: 1Chr 8:1
    shortName: 1 Chr 8:1
    text: Benjamin was the father of Bela his firstborn, Ashbel the second son, Aharah
      the third,
  - name: 1 Chronicles 8:2
    orderIndex: 1
    osisId: 1Chr.8.2
    sblId: 1Chr 8:2
    shortName: 1 Chr 8:2
    text: Nohah the fourth and Rapha the fifth.
  - name: 1 Chronicles 8:3
    orderIndex: 2
    osisId: 1Chr.8.3
    sblId: 1Chr 8:3
    shortName: 1 Chr 8:3
    text: 'The sons of Bela were: Addar, Gera, Abihud,'
  - name: 1 Chronicles 8:4
    orderIndex: 3
    osisId: 1Chr.8.4
    sblId: 1Chr 8:4
    shortName: 1 Chr 8:4
    text: Abishua, Naaman, Ahoah,
  - name: 1 Chronicles 8:5
    orderIndex: 4
    osisId: 1Chr.8.5
    sblId: 1Chr 8:5
    shortName: 1 Chr 8:5
    text: Gera, Shephuphan and Huram.
  - name: 1 Chronicles 8:6
    orderIndex: 5
    osisId: 1Chr.8.6
    sblId: 1Chr 8:6
    shortName: 1 Chr 8:6
    text: 'These were the descendants of Ehud, who were heads of families of those
      living in Geba and were deported to Manahath:'
  - name: 1 Chronicles 8:7
    orderIndex: 6
    osisId: 1Chr.8.7
    sblId: 1Chr 8:7
    shortName: 1 Chr 8:7
    text: Naaman, Ahijah, and Gera, who deported them and who was the father of Uzza
      and Ahihud.
  - name: 1 Chronicles 8:8
    orderIndex: 7
    osisId: 1Chr.8.8
    sblId: 1Chr 8:8
    shortName: 1 Chr 8:8
    text: Sons were born to Shaharaim in Moab after he had divorced his wives Hushim
      and Baara.
  - name: 1 Chronicles 8:9
    orderIndex: 8
    osisId: 1Chr.8.9
    sblId: 1Chr 8:9
    shortName: 1 Chr 8:9
    text: By his wife Hodesh he had Jobab, Zibia, Mesha, Malcam,
  - name: 1 Chronicles 8:10
    orderIndex: 9
    osisId: 1Chr.8.10
    sblId: 1Chr 8:10
    shortName: 1 Chr 8:10
    text: Jeuz, Sakia and Mirmah. These were his sons, heads of families.
  - name: 1 Chronicles 8:11
    orderIndex: 10
    osisId: 1Chr.8.11
    sblId: 1Chr 8:11
    shortName: 1 Chr 8:11
    text: By Hushim he had Abitub and Elpaal.
  - name: 1 Chronicles 8:12
    orderIndex: 11
    osisId: 1Chr.8.12
    sblId: 1Chr 8:12
    shortName: 1 Chr 8:12
    text: 'The sons of Elpaal: Eber, Misham, Shemed (who built Ono and Lod with its
      surrounding villages),'
  - name: 1 Chronicles 8:13
    orderIndex: 12
    osisId: 1Chr.8.13
    sblId: 1Chr 8:13
    shortName: 1 Chr 8:13
    text: and Beriah and Shema, who were heads of families of those living in Aijalon
      and who drove out the inhabitants of Gath.
  - name: 1 Chronicles 8:14
    orderIndex: 13
    osisId: 1Chr.8.14
    sblId: 1Chr 8:14
    shortName: 1 Chr 8:14
    text: Ahio, Shashak, Jeremoth,
  - name: 1 Chronicles 8:15
    orderIndex: 14
    osisId: 1Chr.8.15
    sblId: 1Chr 8:15
    shortName: 1 Chr 8:15
    text: Zebadiah, Arad, Eder,
  - name: 1 Chronicles 8:16
    orderIndex: 15
    osisId: 1Chr.8.16
    sblId: 1Chr 8:16
    shortName: 1 Chr 8:16
    text: Michael, Ishpah and Joha were the sons of Beriah.
  - name: 1 Chronicles 8:17
    orderIndex: 16
    osisId: 1Chr.8.17
    sblId: 1Chr 8:17
    shortName: 1 Chr 8:17
    text: Zebadiah, Meshullam, Hizki, Heber,
  - name: 1 Chronicles 8:18
    orderIndex: 17
    osisId: 1Chr.8.18
    sblId: 1Chr 8:18
    shortName: 1 Chr 8:18
    text: Ishmerai, Izliah and Jobab were the sons of Elpaal.
  - name: 1 Chronicles 8:19
    orderIndex: 18
    osisId: 1Chr.8.19
    sblId: 1Chr 8:19
    shortName: 1 Chr 8:19
    text: Jakim, Zicri, Zabdi,
  - name: 1 Chronicles 8:20
    orderIndex: 19
    osisId: 1Chr.8.20
    sblId: 1Chr 8:20
    shortName: 1 Chr 8:20
    text: Elienai, Zillethai, Eliel,
  - name: 1 Chronicles 8:21
    orderIndex: 20
    osisId: 1Chr.8.21
    sblId: 1Chr 8:21
    shortName: 1 Chr 8:21
    text: Adaiah, Beraiah and Shimrath were the sons of Shimei.
  - name: 1 Chronicles 8:22
    orderIndex: 21
    osisId: 1Chr.8.22
    sblId: 1Chr 8:22
    shortName: 1 Chr 8:22
    text: Ishpan, Eber, Eliel,
  - name: 1 Chronicles 8:23
    orderIndex: 22
    osisId: 1Chr.8.23
    sblId: 1Chr 8:23
    shortName: 1 Chr 8:23
    text: Abdon, Zicri, Hanan,
  - name: 1 Chronicles 8:24
    orderIndex: 23
    osisId: 1Chr.8.24
    sblId: 1Chr 8:24
    shortName: 1 Chr 8:24
    text: Hananiah, Elam, Anthothijah,
  - name: 1 Chronicles 8:25
    orderIndex: 24
    osisId: 1Chr.8.25
    sblId: 1Chr 8:25
    shortName: 1 Chr 8:25
    text: Iphdeiah and Penuel were the sons of Shashak.
  - name: 1 Chronicles 8:26
    orderIndex: 25
    osisId: 1Chr.8.26
    sblId: 1Chr 8:26
    shortName: 1 Chr 8:26
    text: Shamsherai, Shehariah, Athaliah,
  - name: 1 Chronicles 8:27
    orderIndex: 26
    osisId: 1Chr.8.27
    sblId: 1Chr 8:27
    shortName: 1 Chr 8:27
    text: Jaareshiah, Elijah and Zicri were the sons of Jeroham.
  - name: 1 Chronicles 8:28
    orderIndex: 27
    osisId: 1Chr.8.28
    sblId: 1Chr 8:28
    shortName: 1 Chr 8:28
    text: All these were heads of families, chiefs as listed in their genealogy, and
      they lived in Jerusalem.
  - name: 1 Chronicles 8:29
    orderIndex: 28
    osisId: 1Chr.8.29
    sblId: 1Chr 8:29
    shortName: 1 Chr 8:29
    text: Jeiel the father of Gibeon lived in Gibeon. His wife's name was Maacah,
  - name: 1 Chronicles 8:30
    orderIndex: 29
    osisId: 1Chr.8.30
    sblId: 1Chr 8:30
    shortName: 1 Chr 8:30
    text: and his firstborn son was Abdon, followed by Zur, Kish, Baal, Ner, Nadab,
  - name: 1 Chronicles 8:31
    orderIndex: 30
    osisId: 1Chr.8.31
    sblId: 1Chr 8:31
    shortName: 1 Chr 8:31
    text: Gedor, Ahio, Zeker
  - name: 1 Chronicles 8:32
    orderIndex: 31
    osisId: 1Chr.8.32
    sblId: 1Chr 8:32
    shortName: 1 Chr 8:32
    text: and Mikloth, who was the father of Shimeah. They too lived near their relatives
      in Jerusalem.
  - name: 1 Chronicles 8:33
    orderIndex: 32
    osisId: 1Chr.8.33
    sblId: 1Chr 8:33
    shortName: 1 Chr 8:33
    text: Ner was the father of Kish, Kish the father of Saul, and Saul the father
      of Jonathan, Malki-Shua, Abinadab and Esh-Baal.
  - name: 1 Chronicles 8:34
    orderIndex: 33
    osisId: 1Chr.8.34
    sblId: 1Chr 8:34
    shortName: 1 Chr 8:34
    text: 'The son of Jonathan: Merib-Baal, who was the father of Micah.'
  - name: 1 Chronicles 8:35
    orderIndex: 34
    osisId: 1Chr.8.35
    sblId: 1Chr 8:35
    shortName: 1 Chr 8:35
    text: 'The sons of Micah: Pithon, Melech, Tarea and Ahaz.'
  - name: 1 Chronicles 8:36
    orderIndex: 35
    osisId: 1Chr.8.36
    sblId: 1Chr 8:36
    shortName: 1 Chr 8:36
    text: Ahaz was the father of Jehoaddah, Jehoaddah was the father of Alemeth, Azmaveth
      and Zimri, and Zimri was the father of Moza.
  - name: 1 Chronicles 8:37
    orderIndex: 36
    osisId: 1Chr.8.37
    sblId: 1Chr 8:37
    shortName: 1 Chr 8:37
    text: Moza was the father of Binea; Raphah was his son, Eleasah his son and Azel
      his son.
  - name: 1 Chronicles 8:38
    orderIndex: 37
    osisId: 1Chr.8.38
    sblId: 1Chr 8:38
    shortName: 1 Chr 8:38
    text: 'Azel had six sons, and these were their names: Azrikam, Bokeru, Ishmael,
      Sheariah, Obadiah and Hanan. All these were the sons of Azel.'
  - name: 1 Chronicles 8:39
    orderIndex: 38
    osisId: 1Chr.8.39
    sblId: 1Chr 8:39
    shortName: 1 Chr 8:39
    text: 'The sons of his brother Eshek: Ulam his firstborn, Jeush the second son
      and Eliphelet the third.'
  - name: 1 Chronicles 8:40
    orderIndex: 39
    osisId: 1Chr.8.40
    sblId: 1Chr 8:40
    shortName: 1 Chr 8:40
    text: The sons of Ulam were brave warriors who could handle the bow. They had
      many sons and grandsons-150 in all. All these were the descendants of Benjamin.
  versesCount: 40
- name: 1 Chronicles 9
  orderIndex: 8
  osisId: 1Chr.9
  sblId: 1Chr 9
  shortName: 1 Chr 9
  verses:
  - name: 1 Chronicles 9:1
    orderIndex: 0
    osisId: 1Chr.9.1
    sblId: 1Chr 9:1
    shortName: 1 Chr 9:1
    text: All Israel was listed in the genealogies recorded in the book of the kings
      of Israel. The people of Judah were taken captive to Babylon because of their
      unfaithfulness.
  - name: 1 Chronicles 9:2
    orderIndex: 1
    osisId: 1Chr.9.2
    sblId: 1Chr 9:2
    shortName: 1 Chr 9:2
    text: Now the first to resettle on their own property in their own towns were
      some Israelites, priests, Levites and temple servants.
  - name: 1 Chronicles 9:3
    orderIndex: 2
    osisId: 1Chr.9.3
    sblId: 1Chr 9:3
    shortName: 1 Chr 9:3
    text: 'Those from Judah, from Benjamin, and from Ephraim and Manasseh who lived
      in Jerusalem were:'
  - name: 1 Chronicles 9:4
    orderIndex: 3
    osisId: 1Chr.9.4
    sblId: 1Chr 9:4
    shortName: 1 Chr 9:4
    text: Uthai son of Ammihud, the son of Omri, the son of Imri, the son of Bani,
      a descendant of Perez son of Judah.
  - name: 1 Chronicles 9:5
    orderIndex: 4
    osisId: 1Chr.9.5
    sblId: 1Chr 9:5
    shortName: 1 Chr 9:5
    text: 'Of the Shilonites: Asaiah the firstborn and his sons.'
  - name: 1 Chronicles 9:6
    orderIndex: 5
    osisId: 1Chr.9.6
    sblId: 1Chr 9:6
    shortName: 1 Chr 9:6
    text: 'Of the Zerahites: Jeuel. The people from Judah numbered 690.'
  - name: 1 Chronicles 9:7
    orderIndex: 6
    osisId: 1Chr.9.7
    sblId: 1Chr 9:7
    shortName: 1 Chr 9:7
    text: 'Of the Benjamites: Sallu son of Meshullam, the son of Hodaviah, the son
      of Hassenuah;'
  - name: 1 Chronicles 9:8
    orderIndex: 7
    osisId: 1Chr.9.8
    sblId: 1Chr 9:8
    shortName: 1 Chr 9:8
    text: Ibneiah son of Jeroham; Elah son of Uzzi, the son of Micri; and Meshullam
      son of Shephatiah, the son of Reuel, the son of Ibnijah.
  - name: 1 Chronicles 9:9
    orderIndex: 8
    osisId: 1Chr.9.9
    sblId: 1Chr 9:9
    shortName: 1 Chr 9:9
    text: The people from Benjamin, as listed in their genealogy, numbered 956. All
      these men were heads of their families.
  - name: 1 Chronicles 9:10
    orderIndex: 9
    osisId: 1Chr.9.10
    sblId: 1Chr 9:10
    shortName: 1 Chr 9:10
    text: 'Of the priests: Jedaiah; Jehoiarib; Jakin;'
  - name: 1 Chronicles 9:11
    orderIndex: 10
    osisId: 1Chr.9.11
    sblId: 1Chr 9:11
    shortName: 1 Chr 9:11
    text: Azariah son of Hilkiah, the son of Meshullam, the son of Zadok, the son
      of Meraioth, the son of Ahitub, the official in charge of the house of God;
  - name: 1 Chronicles 9:12
    orderIndex: 11
    osisId: 1Chr.9.12
    sblId: 1Chr 9:12
    shortName: 1 Chr 9:12
    text: Adaiah son of Jeroham, the son of Pashhur, the son of Malkijah; and Maasai
      son of Adiel, the son of Jahzerah, the son of Meshullam, the son of Meshillemith,
      the son of Immer.
  - name: 1 Chronicles 9:13
    orderIndex: 12
    osisId: 1Chr.9.13
    sblId: 1Chr 9:13
    shortName: 1 Chr 9:13
    text: The priests, who were heads of families, numbered 1,760. They were able
      men, responsible for ministering in the house of God.
  - name: 1 Chronicles 9:14
    orderIndex: 13
    osisId: 1Chr.9.14
    sblId: 1Chr 9:14
    shortName: 1 Chr 9:14
    text: 'Of the Levites: Shemaiah son of Hasshub, the son of Azrikam, the son of
      Hashabiah, a Merarite;'
  - name: 1 Chronicles 9:15
    orderIndex: 14
    osisId: 1Chr.9.15
    sblId: 1Chr 9:15
    shortName: 1 Chr 9:15
    text: Bakbakkar, Heresh, Galal and Mattaniah son of Mica, the son of Zicri, the
      son of Asaph;
  - name: 1 Chronicles 9:16
    orderIndex: 15
    osisId: 1Chr.9.16
    sblId: 1Chr 9:16
    shortName: 1 Chr 9:16
    text: Obadiah son of Shemaiah, the son of Galal, the son of Jeduthun; and Berekiah
      son of Asa, the son of Elkanah, who lived in the villages of the Netophathites.
  - name: 1 Chronicles 9:17
    orderIndex: 16
    osisId: 1Chr.9.17
    sblId: 1Chr 9:17
    shortName: 1 Chr 9:17
    text: 'The gatekeepers: Shallum, Akkub, Talmon, Ahiman and their brothers, Shallum
      their chief'
  - name: 1 Chronicles 9:18
    orderIndex: 17
    osisId: 1Chr.9.18
    sblId: 1Chr 9:18
    shortName: 1 Chr 9:18
    text: being stationed at the King's Gate on the east, up to the present time.
      These were the gatekeepers belonging to the camp of the Levites.
  - name: 1 Chronicles 9:19
    orderIndex: 18
    osisId: 1Chr.9.19
    sblId: 1Chr 9:19
    shortName: 1 Chr 9:19
    text: Shallum son of Kore, the son of Ebiasaph, the son of Korah, and his fellow
      gatekeepers from his family (the Korahites) were responsible for guarding the
      thresholds of the Tent just as their fathers had been responsible for guarding
      the entrance to the dwelling of the LORD.
  - name: 1 Chronicles 9:20
    orderIndex: 19
    osisId: 1Chr.9.20
    sblId: 1Chr 9:20
    shortName: 1 Chr 9:20
    text: In earlier times Phinehas son of Eleazar was in charge of the gatekeepers,
      and the LORD was with him.
  - name: 1 Chronicles 9:21
    orderIndex: 20
    osisId: 1Chr.9.21
    sblId: 1Chr 9:21
    shortName: 1 Chr 9:21
    text: Zechariah son of Meshelemiah was the gatekeeper at the entrance to the Tent
      of Meeting.
  - name: 1 Chronicles 9:22
    orderIndex: 21
    osisId: 1Chr.9.22
    sblId: 1Chr 9:22
    shortName: 1 Chr 9:22
    text: Altogether, those chosen to be gatekeepers at the thresholds numbered 212.
      They were registered by genealogy in their villages. The gatekeepers had been
      assigned to their positions of trust by David and Samuel the seer.
  - name: 1 Chronicles 9:23
    orderIndex: 22
    osisId: 1Chr.9.23
    sblId: 1Chr 9:23
    shortName: 1 Chr 9:23
    text: They and their descendants were in charge of guarding the gates of the house
      of the LORD -the house called the Tent.
  - name: 1 Chronicles 9:24
    orderIndex: 23
    osisId: 1Chr.9.24
    sblId: 1Chr 9:24
    shortName: 1 Chr 9:24
    text: 'The gatekeepers were on the four sides: east, west, north and south.'
  - name: 1 Chronicles 9:25
    orderIndex: 24
    osisId: 1Chr.9.25
    sblId: 1Chr 9:25
    shortName: 1 Chr 9:25
    text: Their brothers in their villages had to come from time to time and share
      their duties for seven-day periods.
  - name: 1 Chronicles 9:26
    orderIndex: 25
    osisId: 1Chr.9.26
    sblId: 1Chr 9:26
    shortName: 1 Chr 9:26
    text: But the four principal gatekeepers, who were Levites, were entrusted with
      the responsibility for the rooms and treasuries in the house of God.
  - name: 1 Chronicles 9:27
    orderIndex: 26
    osisId: 1Chr.9.27
    sblId: 1Chr 9:27
    shortName: 1 Chr 9:27
    text: They would spend the night stationed around the house of God, because they
      had to guard it; and they had charge of the key for opening it each morning.
  - name: 1 Chronicles 9:28
    orderIndex: 27
    osisId: 1Chr.9.28
    sblId: 1Chr 9:28
    shortName: 1 Chr 9:28
    text: Some of them were in charge of the articles used in the temple service;
      they counted them when they were brought in and when they were taken out.
  - name: 1 Chronicles 9:29
    orderIndex: 28
    osisId: 1Chr.9.29
    sblId: 1Chr 9:29
    shortName: 1 Chr 9:29
    text: Others were assigned to take care of the furnishings and all the other articles
      of the sanctuary, as well as the flour and wine, and the oil, incense and spices.
  - name: 1 Chronicles 9:30
    orderIndex: 29
    osisId: 1Chr.9.30
    sblId: 1Chr 9:30
    shortName: 1 Chr 9:30
    text: But some of the priests took care of mixing the spices.
  - name: 1 Chronicles 9:31
    orderIndex: 30
    osisId: 1Chr.9.31
    sblId: 1Chr 9:31
    shortName: 1 Chr 9:31
    text: A Levite named Mattithiah, the firstborn son of Shallum the Korahite, was
      entrusted with the responsibility for baking the offering bread.
  - name: 1 Chronicles 9:32
    orderIndex: 31
    osisId: 1Chr.9.32
    sblId: 1Chr 9:32
    shortName: 1 Chr 9:32
    text: Some of their Kohathite brothers were in charge of preparing for every Sabbath
      the bread set out on the table.
  - name: 1 Chronicles 9:33
    orderIndex: 32
    osisId: 1Chr.9.33
    sblId: 1Chr 9:33
    shortName: 1 Chr 9:33
    text: Those who were musicians, heads of Levite families, stayed in the rooms
      of the temple and were exempt from other duties because they were responsible
      for the work day and night.
  - name: 1 Chronicles 9:34
    orderIndex: 33
    osisId: 1Chr.9.34
    sblId: 1Chr 9:34
    shortName: 1 Chr 9:34
    text: All these were heads of Levite families, chiefs as listed in their genealogy,
      and they lived in Jerusalem.
  - name: 1 Chronicles 9:35
    orderIndex: 34
    osisId: 1Chr.9.35
    sblId: 1Chr 9:35
    shortName: 1 Chr 9:35
    text: Jeiel the father of Gibeon lived in Gibeon. His wife's name was Maacah,
  - name: 1 Chronicles 9:36
    orderIndex: 35
    osisId: 1Chr.9.36
    sblId: 1Chr 9:36
    shortName: 1 Chr 9:36
    text: and his firstborn son was Abdon, followed by Zur, Kish, Baal, Ner, Nadab,
  - name: 1 Chronicles 9:37
    orderIndex: 36
    osisId: 1Chr.9.37
    sblId: 1Chr 9:37
    shortName: 1 Chr 9:37
    text: Gedor, Ahio, Zechariah and Mikloth.
  - name: 1 Chronicles 9:38
    orderIndex: 37
    osisId: 1Chr.9.38
    sblId: 1Chr 9:38
    shortName: 1 Chr 9:38
    text: Mikloth was the father of Shimeam. They too lived near their relatives in
      Jerusalem.
  - name: 1 Chronicles 9:39
    orderIndex: 38
    osisId: 1Chr.9.39
    sblId: 1Chr 9:39
    shortName: 1 Chr 9:39
    text: Ner was the father of Kish, Kish the father of Saul, and Saul the father
      of Jonathan, Malki-Shua, Abinadab and Esh-Baal.
  - name: 1 Chronicles 9:40
    orderIndex: 39
    osisId: 1Chr.9.40
    sblId: 1Chr 9:40
    shortName: 1 Chr 9:40
    text: 'The son of Jonathan: Merib-Baal, who was the father of Micah.'
  - name: 1 Chronicles 9:41
    orderIndex: 40
    osisId: 1Chr.9.41
    sblId: 1Chr 9:41
    shortName: 1 Chr 9:41
    text: 'The sons of Micah: Pithon, Melech, Tahrea and Ahaz.'
  - name: 1 Chronicles 9:42
    orderIndex: 41
    osisId: 1Chr.9.42
    sblId: 1Chr 9:42
    shortName: 1 Chr 9:42
    text: Ahaz was the father of Jadah, Jadah was the father of Alemeth, Azmaveth
      and Zimri, and Zimri was the father of Moza.
  - name: 1 Chronicles 9:43
    orderIndex: 42
    osisId: 1Chr.9.43
    sblId: 1Chr 9:43
    shortName: 1 Chr 9:43
    text: Moza was the father of Binea; Rephaiah was his son, Eleasah his son and
      Azel his son.
  - name: 1 Chronicles 9:44
    orderIndex: 43
    osisId: 1Chr.9.44
    sblId: 1Chr 9:44
    shortName: 1 Chr 9:44
    text: 'Azel had six sons, and these were their names: Azrikam, Bokeru, Ishmael,
      Sheariah, Obadiah and Hanan. These were the sons of Azel.'
  versesCount: 44
- name: 1 Chronicles 10
  orderIndex: 9
  osisId: 1Chr.10
  sblId: 1Chr 10
  shortName: 1 Chr 10
  verses:
  - name: 1 Chronicles 10:1
    orderIndex: 0
    osisId: 1Chr.10.1
    sblId: 1Chr 10:1
    shortName: 1 Chr 10:1
    text: Now the Philistines fought against Israel; the Israelites fled before them,
      and many fell slain on Mount Gilboa.
  - name: 1 Chronicles 10:2
    orderIndex: 1
    osisId: 1Chr.10.2
    sblId: 1Chr 10:2
    shortName: 1 Chr 10:2
    text: The Philistines pressed hard after Saul and his sons, and they killed his
      sons Jonathan, Abinadab and Malki-Shua.
  - name: 1 Chronicles 10:3
    orderIndex: 2
    osisId: 1Chr.10.3
    sblId: 1Chr 10:3
    shortName: 1 Chr 10:3
    text: The fighting grew fierce around Saul, and when the archers overtook him,
      they wounded him.
  - name: 1 Chronicles 10:4
    orderIndex: 3
    osisId: 1Chr.10.4
    sblId: 1Chr 10:4
    shortName: 1 Chr 10:4
    text: Saul said to his armor-bearer, "Draw your sword and run me through, or these
      uncircumcised fellows will come and abuse me." But his armor-bearer was terrified
      and would not do it; so Saul took his own sword and fell on it.
  - name: 1 Chronicles 10:5
    orderIndex: 4
    osisId: 1Chr.10.5
    sblId: 1Chr 10:5
    shortName: 1 Chr 10:5
    text: When the armor-bearer saw that Saul was dead, he too fell on his sword and
      died.
  - name: 1 Chronicles 10:6
    orderIndex: 5
    osisId: 1Chr.10.6
    sblId: 1Chr 10:6
    shortName: 1 Chr 10:6
    text: So Saul and his three sons died, and all his house died together.
  - name: 1 Chronicles 10:7
    orderIndex: 6
    osisId: 1Chr.10.7
    sblId: 1Chr 10:7
    shortName: 1 Chr 10:7
    text: When all the Israelites in the valley saw that the army had fled and that
      Saul and his sons had died, they abandoned their towns and fled. And the Philistines
      came and occupied them.
  - name: 1 Chronicles 10:8
    orderIndex: 7
    osisId: 1Chr.10.8
    sblId: 1Chr 10:8
    shortName: 1 Chr 10:8
    text: The next day, when the Philistines came to strip the dead, they found Saul
      and his sons fallen on Mount Gilboa.
  - name: 1 Chronicles 10:9
    orderIndex: 8
    osisId: 1Chr.10.9
    sblId: 1Chr 10:9
    shortName: 1 Chr 10:9
    text: They stripped him and took his head and his armor, and sent messengers throughout
      the land of the Philistines to proclaim the news among their idols and their
      people.
  - name: 1 Chronicles 10:10
    orderIndex: 9
    osisId: 1Chr.10.10
    sblId: 1Chr 10:10
    shortName: 1 Chr 10:10
    text: They put his armor in the temple of their gods and hung up his head in the
      temple of Dagon.
  - name: 1 Chronicles 10:11
    orderIndex: 10
    osisId: 1Chr.10.11
    sblId: 1Chr 10:11
    shortName: 1 Chr 10:11
    text: When all the inhabitants of Jabesh Gilead heard of everything the Philistines
      had done to Saul,
  - name: 1 Chronicles 10:12
    orderIndex: 11
    osisId: 1Chr.10.12
    sblId: 1Chr 10:12
    shortName: 1 Chr 10:12
    text: all their valiant men went and took the bodies of Saul and his sons and
      brought them to Jabesh. Then they buried their bones under the great tree in
      Jabesh, and they fasted seven days.
  - name: 1 Chronicles 10:13
    orderIndex: 12
    osisId: 1Chr.10.13
    sblId: 1Chr 10:13
    shortName: 1 Chr 10:13
    text: Saul died because he was unfaithful to the LORD; he did not keep the word
      of the LORD and even consulted a medium for guidance,
  - name: 1 Chronicles 10:14
    orderIndex: 13
    osisId: 1Chr.10.14
    sblId: 1Chr 10:14
    shortName: 1 Chr 10:14
    text: and did not inquire of the LORD. So the LORD put him to death and turned
      the kingdom over to David son of Jesse.
  versesCount: 14
- name: 1 Chronicles 11
  orderIndex: 10
  osisId: 1Chr.11
  sblId: 1Chr 11
  shortName: 1 Chr 11
  verses:
  - name: 1 Chronicles 11:1
    orderIndex: 0
    osisId: 1Chr.11.1
    sblId: 1Chr 11:1
    shortName: 1 Chr 11:1
    text: All Israel came together to David at Hebron and said, "We are your own flesh
      and blood.
  - name: 1 Chronicles 11:2
    orderIndex: 1
    osisId: 1Chr.11.2
    sblId: 1Chr 11:2
    shortName: 1 Chr 11:2
    text: In the past, even while Saul was king, you were the one who led Israel on
      their military campaigns. And the LORD your God said to you, 'You will shepherd
      my people Israel, and you will become their ruler.'"
  - name: 1 Chronicles 11:3
    orderIndex: 2
    osisId: 1Chr.11.3
    sblId: 1Chr 11:3
    shortName: 1 Chr 11:3
    text: When all the elders of Israel had come to King David at Hebron, he made
      a compact with them at Hebron before the LORD, and they anointed David king
      over Israel, as the LORD had promised through Samuel.
  - name: 1 Chronicles 11:4
    orderIndex: 3
    osisId: 1Chr.11.4
    sblId: 1Chr 11:4
    shortName: 1 Chr 11:4
    text: David and all the Israelites marched to Jerusalem (that is, Jebus). The
      Jebusites who lived there
  - name: 1 Chronicles 11:5
    orderIndex: 4
    osisId: 1Chr.11.5
    sblId: 1Chr 11:5
    shortName: 1 Chr 11:5
    text: said to David, "You will not get in here." Nevertheless, David captured
      the fortress of Zion, the City of David.
  - name: 1 Chronicles 11:6
    orderIndex: 5
    osisId: 1Chr.11.6
    sblId: 1Chr 11:6
    shortName: 1 Chr 11:6
    text: David had said, "Whoever leads the attack on the Jebusites will become commander-in-chief."
      Joab son of Zeruiah went up first, and so he received the command.
  - name: 1 Chronicles 11:7
    orderIndex: 6
    osisId: 1Chr.11.7
    sblId: 1Chr 11:7
    shortName: 1 Chr 11:7
    text: David then took up residence in the fortress, and so it was called the City
      of David.
  - name: 1 Chronicles 11:8
    orderIndex: 7
    osisId: 1Chr.11.8
    sblId: 1Chr 11:8
    shortName: 1 Chr 11:8
    text: He built up the city around it, from the supporting terraces to the surrounding
      wall, while Joab restored the rest of the city.
  - name: 1 Chronicles 11:9
    orderIndex: 8
    osisId: 1Chr.11.9
    sblId: 1Chr 11:9
    shortName: 1 Chr 11:9
    text: And David became more and more powerful, because the LORD Almighty was with
      him.
  - name: 1 Chronicles 11:10
    orderIndex: 9
    osisId: 1Chr.11.10
    sblId: 1Chr 11:10
    shortName: 1 Chr 11:10
    text: These were the chiefs of David's mighty men-they, together with all Israel,
      gave his kingship strong support to extend it over the whole land, as the LORD
      had promised-
  - name: 1 Chronicles 11:11
    orderIndex: 10
    osisId: 1Chr.11.11
    sblId: 1Chr 11:11
    shortName: 1 Chr 11:11
    text: 'this is the list of David''s mighty men: Jashobeam, a Hacmonite, was chief
      of the officers; he raised his spear against three hundred men, whom he killed
      in one encounter.'
  - name: 1 Chronicles 11:12
    orderIndex: 11
    osisId: 1Chr.11.12
    sblId: 1Chr 11:12
    shortName: 1 Chr 11:12
    text: Next to him was Eleazar son of Dodai the Ahohite, one of the three mighty
      men.
  - name: 1 Chronicles 11:13
    orderIndex: 12
    osisId: 1Chr.11.13
    sblId: 1Chr 11:13
    shortName: 1 Chr 11:13
    text: He was with David at Pas Dammim when the Philistines gathered there for
      battle. At a place where there was a field full of barley, the troops fled from
      the Philistines.
  - name: 1 Chronicles 11:14
    orderIndex: 13
    osisId: 1Chr.11.14
    sblId: 1Chr 11:14
    shortName: 1 Chr 11:14
    text: But they took their stand in the middle of the field. They defended it and
      struck the Philistines down, and the LORD brought about a great victory.
  - name: 1 Chronicles 11:15
    orderIndex: 14
    osisId: 1Chr.11.15
    sblId: 1Chr 11:15
    shortName: 1 Chr 11:15
    text: Three of the thirty chiefs came down to David to the rock at the cave of
      Adullam, while a band of Philistines was encamped in the Valley of Rephaim.
  - name: 1 Chronicles 11:16
    orderIndex: 15
    osisId: 1Chr.11.16
    sblId: 1Chr 11:16
    shortName: 1 Chr 11:16
    text: At that time David was in the stronghold, and the Philistine garrison was
      at Bethlehem.
  - name: 1 Chronicles 11:17
    orderIndex: 16
    osisId: 1Chr.11.17
    sblId: 1Chr 11:17
    shortName: 1 Chr 11:17
    text: David longed for water and said, "Oh, that someone would get me a drink
      of water from the well near the gate of Bethlehem!"
  - name: 1 Chronicles 11:18
    orderIndex: 17
    osisId: 1Chr.11.18
    sblId: 1Chr 11:18
    shortName: 1 Chr 11:18
    text: So the Three broke through the Philistine lines, drew water from the well
      near the gate of Bethlehem and carried it back to David. But he refused to drink
      it; instead, he poured it out before the LORD.
  - name: 1 Chronicles 11:19
    orderIndex: 18
    osisId: 1Chr.11.19
    sblId: 1Chr 11:19
    shortName: 1 Chr 11:19
    text: '"God forbid that I should do this!" he said. "Should I drink the blood
      of these men who went at the risk of their lives?" Because they risked their
      lives to bring it back, David would not drink it. Such were the exploits of
      the three mighty men.'
  - name: 1 Chronicles 11:20
    orderIndex: 19
    osisId: 1Chr.11.20
    sblId: 1Chr 11:20
    shortName: 1 Chr 11:20
    text: Abishai the brother of Joab was chief of the Three. He raised his spear
      against three hundred men, whom he killed, and so he became as famous as the
      Three.
  - name: 1 Chronicles 11:21
    orderIndex: 20
    osisId: 1Chr.11.21
    sblId: 1Chr 11:21
    shortName: 1 Chr 11:21
    text: He was doubly honored above the Three and became their commander, even though
      he was not included among them.
  - name: 1 Chronicles 11:22
    orderIndex: 21
    osisId: 1Chr.11.22
    sblId: 1Chr 11:22
    shortName: 1 Chr 11:22
    text: Benaiah son of Jehoiada was a valiant fighter from Kabzeel, who performed
      great exploits. He struck down two of Moab's best men. He also went down into
      a pit on a snowy day and killed a lion.
  - name: 1 Chronicles 11:23
    orderIndex: 22
    osisId: 1Chr.11.23
    sblId: 1Chr 11:23
    shortName: 1 Chr 11:23
    text: And he struck down an Egyptian who was seven and a half feet tall. Although
      the Egyptian had a spear like a weaver's rod in his hand, Benaiah went against
      him with a club. He snatched the spear from the Egyptian's hand and killed him
      with his own spear.
  - name: 1 Chronicles 11:24
    orderIndex: 23
    osisId: 1Chr.11.24
    sblId: 1Chr 11:24
    shortName: 1 Chr 11:24
    text: Such were the exploits of Benaiah son of Jehoiada; he too was as famous
      as the three mighty men.
  - name: 1 Chronicles 11:25
    orderIndex: 24
    osisId: 1Chr.11.25
    sblId: 1Chr 11:25
    shortName: 1 Chr 11:25
    text: He was held in greater honor than any of the Thirty, but he was not included
      among the Three. And David put him in charge of his bodyguard.
  - name: 1 Chronicles 11:26
    orderIndex: 25
    osisId: 1Chr.11.26
    sblId: 1Chr 11:26
    shortName: 1 Chr 11:26
    text: 'The mighty men were: Asahel the brother of Joab, Elhanan son of Dodo from
      Bethlehem,'
  - name: 1 Chronicles 11:27
    orderIndex: 26
    osisId: 1Chr.11.27
    sblId: 1Chr 11:27
    shortName: 1 Chr 11:27
    text: Shammoth the Harorite, Helez the Pelonite,
  - name: 1 Chronicles 11:28
    orderIndex: 27
    osisId: 1Chr.11.28
    sblId: 1Chr 11:28
    shortName: 1 Chr 11:28
    text: Ira son of Ikkesh from Tekoa, Abiezer from Anathoth,
  - name: 1 Chronicles 11:29
    orderIndex: 28
    osisId: 1Chr.11.29
    sblId: 1Chr 11:29
    shortName: 1 Chr 11:29
    text: Sibbecai the Hushathite, Ilai the Ahohite,
  - name: 1 Chronicles 11:30
    orderIndex: 29
    osisId: 1Chr.11.30
    sblId: 1Chr 11:30
    shortName: 1 Chr 11:30
    text: Maharai the Netophathite, Heled son of Baanah the Netophathite,
  - name: 1 Chronicles 11:31
    orderIndex: 30
    osisId: 1Chr.11.31
    sblId: 1Chr 11:31
    shortName: 1 Chr 11:31
    text: Ithai son of Ribai from Gibeah in Benjamin, Benaiah the Pirathonite,
  - name: 1 Chronicles 11:32
    orderIndex: 31
    osisId: 1Chr.11.32
    sblId: 1Chr 11:32
    shortName: 1 Chr 11:32
    text: Hurai from the ravines of Gaash, Abiel the Arbathite,
  - name: 1 Chronicles 11:33
    orderIndex: 32
    osisId: 1Chr.11.33
    sblId: 1Chr 11:33
    shortName: 1 Chr 11:33
    text: Azmaveth the Baharumite, Eliahba the Shaalbonite,
  - name: 1 Chronicles 11:34
    orderIndex: 33
    osisId: 1Chr.11.34
    sblId: 1Chr 11:34
    shortName: 1 Chr 11:34
    text: the sons of Hashem the Gizonite, Jonathan son of Shagee the Hararite,
  - name: 1 Chronicles 11:35
    orderIndex: 34
    osisId: 1Chr.11.35
    sblId: 1Chr 11:35
    shortName: 1 Chr 11:35
    text: Ahiam son of Sacar the Hararite, Eliphal son of Ur,
  - name: 1 Chronicles 11:36
    orderIndex: 35
    osisId: 1Chr.11.36
    sblId: 1Chr 11:36
    shortName: 1 Chr 11:36
    text: Hepher the Mekerathite, Ahijah the Pelonite,
  - name: 1 Chronicles 11:37
    orderIndex: 36
    osisId: 1Chr.11.37
    sblId: 1Chr 11:37
    shortName: 1 Chr 11:37
    text: Hezro the Carmelite, Naarai son of Ezbai,
  - name: 1 Chronicles 11:38
    orderIndex: 37
    osisId: 1Chr.11.38
    sblId: 1Chr 11:38
    shortName: 1 Chr 11:38
    text: Joel the brother of Nathan, Mibhar son of Hagri,
  - name: 1 Chronicles 11:39
    orderIndex: 38
    osisId: 1Chr.11.39
    sblId: 1Chr 11:39
    shortName: 1 Chr 11:39
    text: Zelek the Ammonite, Naharai the Berothite, the armor-bearer of Joab son
      of Zeruiah,
  - name: 1 Chronicles 11:40
    orderIndex: 39
    osisId: 1Chr.11.40
    sblId: 1Chr 11:40
    shortName: 1 Chr 11:40
    text: Ira the Ithrite, Gareb the Ithrite,
  - name: 1 Chronicles 11:41
    orderIndex: 40
    osisId: 1Chr.11.41
    sblId: 1Chr 11:41
    shortName: 1 Chr 11:41
    text: Uriah the Hittite, Zabad son of Ahlai,
  - name: 1 Chronicles 11:42
    orderIndex: 41
    osisId: 1Chr.11.42
    sblId: 1Chr 11:42
    shortName: 1 Chr 11:42
    text: Adina son of Shiza the Reubenite, who was chief of the Reubenites, and the
      thirty with him,
  - name: 1 Chronicles 11:43
    orderIndex: 42
    osisId: 1Chr.11.43
    sblId: 1Chr 11:43
    shortName: 1 Chr 11:43
    text: Hanan son of Maacah, Joshaphat the Mithnite,
  - name: 1 Chronicles 11:44
    orderIndex: 43
    osisId: 1Chr.11.44
    sblId: 1Chr 11:44
    shortName: 1 Chr 11:44
    text: Uzzia the Ashterathite, Shama and Jeiel the sons of Hotham the Aroerite,
  - name: 1 Chronicles 11:45
    orderIndex: 44
    osisId: 1Chr.11.45
    sblId: 1Chr 11:45
    shortName: 1 Chr 11:45
    text: Jediael son of Shimri, his brother Joha the Tizite,
  - name: 1 Chronicles 11:46
    orderIndex: 45
    osisId: 1Chr.11.46
    sblId: 1Chr 11:46
    shortName: 1 Chr 11:46
    text: Eliel the Mahavite, Jeribai and Joshaviah the sons of Elnaam, Ithmah the
      Moabite,
  - name: 1 Chronicles 11:47
    orderIndex: 46
    osisId: 1Chr.11.47
    sblId: 1Chr 11:47
    shortName: 1 Chr 11:47
    text: Eliel, Obed and Jaasiel the Mezobaite.
  versesCount: 47
- name: 1 Chronicles 12
  orderIndex: 11
  osisId: 1Chr.12
  sblId: 1Chr 12
  shortName: 1 Chr 12
  verses:
  - name: 1 Chronicles 12:1
    orderIndex: 0
    osisId: 1Chr.12.1
    sblId: 1Chr 12:1
    shortName: 1 Chr 12:1
    text: These were the men who came to David at Ziklag, while he was banished from
      the presence of Saul son of Kish (they were among the warriors who helped him
      in battle;
  - name: 1 Chronicles 12:2
    orderIndex: 1
    osisId: 1Chr.12.2
    sblId: 1Chr 12:2
    shortName: 1 Chr 12:2
    text: 'they were armed with bows and were able to shoot arrows or to sling stones
      right-handed or left-handed; they were kinsmen of Saul from the tribe of Benjamin):'
  - name: 1 Chronicles 12:3
    orderIndex: 2
    osisId: 1Chr.12.3
    sblId: 1Chr 12:3
    shortName: 1 Chr 12:3
    text: Ahiezer their chief and Joash the sons of Shemaah the Gibeathite; Jeziel
      and Pelet the sons of Azmaveth; Beracah, Jehu the Anathothite,
  - name: 1 Chronicles 12:4
    orderIndex: 3
    osisId: 1Chr.12.4
    sblId: 1Chr 12:4
    shortName: 1 Chr 12:4
    text: and Ishmaiah the Gibeonite, a mighty man among the Thirty, who was a leader
      of the Thirty; Jeremiah, Jahaziel, Johanan, Jozabad the Gederathite,
  - name: 1 Chronicles 12:5
    orderIndex: 4
    osisId: 1Chr.12.5
    sblId: 1Chr 12:5
    shortName: 1 Chr 12:5
    text: Eluzai, Jerimoth, Bealiah, Shemariah and Shephatiah the Haruphite;
  - name: 1 Chronicles 12:6
    orderIndex: 5
    osisId: 1Chr.12.6
    sblId: 1Chr 12:6
    shortName: 1 Chr 12:6
    text: Elkanah, Isshiah, Azarel, Joezer and Jashobeam the Korahites;
  - name: 1 Chronicles 12:7
    orderIndex: 6
    osisId: 1Chr.12.7
    sblId: 1Chr 12:7
    shortName: 1 Chr 12:7
    text: and Joelah and Zebadiah the sons of Jeroham from Gedor.
  - name: 1 Chronicles 12:8
    orderIndex: 7
    osisId: 1Chr.12.8
    sblId: 1Chr 12:8
    shortName: 1 Chr 12:8
    text: Some Gadites defected to David at his stronghold in the desert. They were
      brave warriors, ready for battle and able to handle the shield and spear. Their
      faces were the faces of lions, and they were as swift as gazelles in the mountains.
  - name: 1 Chronicles 12:9
    orderIndex: 8
    osisId: 1Chr.12.9
    sblId: 1Chr 12:9
    shortName: 1 Chr 12:9
    text: Ezer was the chief, Obadiah the second in command, Eliab the third,
  - name: 1 Chronicles 12:10
    orderIndex: 9
    osisId: 1Chr.12.10
    sblId: 1Chr 12:10
    shortName: 1 Chr 12:10
    text: Mishmannah the fourth, Jeremiah the fifth,
  - name: 1 Chronicles 12:11
    orderIndex: 10
    osisId: 1Chr.12.11
    sblId: 1Chr 12:11
    shortName: 1 Chr 12:11
    text: Attai the sixth, Eliel the seventh,
  - name: 1 Chronicles 12:12
    orderIndex: 11
    osisId: 1Chr.12.12
    sblId: 1Chr 12:12
    shortName: 1 Chr 12:12
    text: Johanan the eighth, Elzabad the ninth,
  - name: 1 Chronicles 12:13
    orderIndex: 12
    osisId: 1Chr.12.13
    sblId: 1Chr 12:13
    shortName: 1 Chr 12:13
    text: Jeremiah the tenth and Macbannai the eleventh.
  - name: 1 Chronicles 12:14
    orderIndex: 13
    osisId: 1Chr.12.14
    sblId: 1Chr 12:14
    shortName: 1 Chr 12:14
    text: These Gadites were army commanders; the least was a match for a hundred,
      and the greatest for a thousand.
  - name: 1 Chronicles 12:15
    orderIndex: 14
    osisId: 1Chr.12.15
    sblId: 1Chr 12:15
    shortName: 1 Chr 12:15
    text: It was they who crossed the Jordan in the first month when it was overflowing
      all its banks, and they put to flight everyone living in the valleys, to the
      east and to the west.
  - name: 1 Chronicles 12:16
    orderIndex: 15
    osisId: 1Chr.12.16
    sblId: 1Chr 12:16
    shortName: 1 Chr 12:16
    text: Other Benjamites and some men from Judah also came to David in his stronghold.
  - name: 1 Chronicles 12:17
    orderIndex: 16
    osisId: 1Chr.12.17
    sblId: 1Chr 12:17
    shortName: 1 Chr 12:17
    text: David went out to meet them and said to them, "If you have come to me in
      peace, to help me, I am ready to have you unite with me. But if you have come
      to betray me to my enemies when my hands are free from violence, may the God
      of our fathers see it and judge you."
  - name: 1 Chronicles 12:18
    orderIndex: 17
    osisId: 1Chr.12.18
    sblId: 1Chr 12:18
    shortName: 1 Chr 12:18
    text: 'Then the Spirit came upon Amasai, chief of the Thirty, and he said: "We
      are yours, O David! We are with you, O son of Jesse! Success, success to you,
      and success to those who help you, for your God will help you." So David received
      them and made them leaders of his raiding bands.'
  - name: 1 Chronicles 12:19
    orderIndex: 18
    osisId: 1Chr.12.19
    sblId: 1Chr 12:19
    shortName: 1 Chr 12:19
    text: Some of the men of Manasseh defected to David when he went with the Philistines
      to fight against Saul. (He and his men did not help the Philistines because,
      after consultation, their rulers sent him away. They said, "It will cost us
      our heads if he deserts to his master Saul.")
  - name: 1 Chronicles 12:20
    orderIndex: 19
    osisId: 1Chr.12.20
    sblId: 1Chr 12:20
    shortName: 1 Chr 12:20
    text: 'When David went to Ziklag, these were the men of Manasseh who defected
      to him: Adnah, Jozabad, Jediael, Michael, Jozabad, Elihu and Zillethai, leaders
      of units of a thousand in Manasseh.'
  - name: 1 Chronicles 12:21
    orderIndex: 20
    osisId: 1Chr.12.21
    sblId: 1Chr 12:21
    shortName: 1 Chr 12:21
    text: They helped David against raiding bands, for all of them were brave warriors,
      and they were commanders in his army.
  - name: 1 Chronicles 12:22
    orderIndex: 21
    osisId: 1Chr.12.22
    sblId: 1Chr 12:22
    shortName: 1 Chr 12:22
    text: Day after day men came to help David, until he had a great army, like the
      army of God.
  - name: 1 Chronicles 12:23
    orderIndex: 22
    osisId: 1Chr.12.23
    sblId: 1Chr 12:23
    shortName: 1 Chr 12:23
    text: 'These are the numbers of the men armed for battle who came to David at
      Hebron to turn Saul''s kingdom over to him, as the LORD had said:'
  - name: 1 Chronicles 12:24
    orderIndex: 23
    osisId: 1Chr.12.24
    sblId: 1Chr 12:24
    shortName: 1 Chr 12:24
    text: men of Judah, carrying shield and spear-6,800 armed for battle;
  - name: 1 Chronicles 12:25
    orderIndex: 24
    osisId: 1Chr.12.25
    sblId: 1Chr 12:25
    shortName: 1 Chr 12:25
    text: men of Simeon, warriors ready for battle-7,100;
  - name: 1 Chronicles 12:26
    orderIndex: 25
    osisId: 1Chr.12.26
    sblId: 1Chr 12:26
    shortName: 1 Chr 12:26
    text: men of Levi-4,600,
  - name: 1 Chronicles 12:27
    orderIndex: 26
    osisId: 1Chr.12.27
    sblId: 1Chr 12:27
    shortName: 1 Chr 12:27
    text: including Jehoiada, leader of the family of Aaron, with 3,700 men,
  - name: 1 Chronicles 12:28
    orderIndex: 27
    osisId: 1Chr.12.28
    sblId: 1Chr 12:28
    shortName: 1 Chr 12:28
    text: and Zadok, a brave young warrior, with 22 officers from his family;
  - name: 1 Chronicles 12:29
    orderIndex: 28
    osisId: 1Chr.12.29
    sblId: 1Chr 12:29
    shortName: 1 Chr 12:29
    text: men of Benjamin, Saul's kinsmen-3,000, most of whom had remained loyal to
      Saul's house until then;
  - name: 1 Chronicles 12:30
    orderIndex: 29
    osisId: 1Chr.12.30
    sblId: 1Chr 12:30
    shortName: 1 Chr 12:30
    text: men of Ephraim, brave warriors, famous in their own clans-20,800;
  - name: 1 Chronicles 12:31
    orderIndex: 30
    osisId: 1Chr.12.31
    sblId: 1Chr 12:31
    shortName: 1 Chr 12:31
    text: men of half the tribe of Manasseh, designated by name to come and make David
      king-18,000;
  - name: 1 Chronicles 12:32
    orderIndex: 31
    osisId: 1Chr.12.32
    sblId: 1Chr 12:32
    shortName: 1 Chr 12:32
    text: men of Issachar, who understood the times and knew what Israel should do-200
      chiefs, with all their relatives under their command;
  - name: 1 Chronicles 12:33
    orderIndex: 32
    osisId: 1Chr.12.33
    sblId: 1Chr 12:33
    shortName: 1 Chr 12:33
    text: men of Zebulun, experienced soldiers prepared for battle with every type
      of weapon, to help David with undivided loyalty-50,000;
  - name: 1 Chronicles 12:34
    orderIndex: 33
    osisId: 1Chr.12.34
    sblId: 1Chr 12:34
    shortName: 1 Chr 12:34
    text: men of Naphtali-1,000 officers, together with 37,000 men carrying shields
      and spears;
  - name: 1 Chronicles 12:35
    orderIndex: 34
    osisId: 1Chr.12.35
    sblId: 1Chr 12:35
    shortName: 1 Chr 12:35
    text: men of Dan, ready for battle-28,600;
  - name: 1 Chronicles 12:36
    orderIndex: 35
    osisId: 1Chr.12.36
    sblId: 1Chr 12:36
    shortName: 1 Chr 12:36
    text: men of Asher, experienced soldiers prepared for battle-40,000;
  - name: 1 Chronicles 12:37
    orderIndex: 36
    osisId: 1Chr.12.37
    sblId: 1Chr 12:37
    shortName: 1 Chr 12:37
    text: and from east of the Jordan, men of Reuben, Gad and the half-tribe of Manasseh,
      armed with every type of weapon-120,000.
  - name: 1 Chronicles 12:38
    orderIndex: 37
    osisId: 1Chr.12.38
    sblId: 1Chr 12:38
    shortName: 1 Chr 12:38
    text: All these were fighting men who volunteered to serve in the ranks. They
      came to Hebron fully determined to make David king over all Israel. All the
      rest of the Israelites were also of one mind to make David king.
  - name: 1 Chronicles 12:39
    orderIndex: 38
    osisId: 1Chr.12.39
    sblId: 1Chr 12:39
    shortName: 1 Chr 12:39
    text: The men spent three days there with David, eating and drinking, for their
      families had supplied provisions for them.
  - name: 1 Chronicles 12:40
    orderIndex: 39
    osisId: 1Chr.12.40
    sblId: 1Chr 12:40
    shortName: 1 Chr 12:40
    text: Also, their neighbors from as far away as Issachar, Zebulun and Naphtali
      came bringing food on donkeys, camels, mules and oxen. There were plentiful
      supplies of flour, fig cakes, raisin cakes, wine, oil, cattle and sheep, for
      there was joy in Israel.
  versesCount: 40
- name: 1 Chronicles 13
  orderIndex: 12
  osisId: 1Chr.13
  sblId: 1Chr 13
  shortName: 1 Chr 13
  verses:
  - name: 1 Chronicles 13:1
    orderIndex: 0
    osisId: 1Chr.13.1
    sblId: 1Chr 13:1
    shortName: 1 Chr 13:1
    text: David conferred with each of his officers, the commanders of thousands and
      commanders of hundreds.
  - name: 1 Chronicles 13:2
    orderIndex: 1
    osisId: 1Chr.13.2
    sblId: 1Chr 13:2
    shortName: 1 Chr 13:2
    text: He then said to the whole assembly of Israel, "If it seems good to you and
      if it is the will of the LORD our God, let us send word far and wide to the
      rest of our brothers throughout the territories of Israel, and also to the priests
      and Levites who are with them in their towns and pasturelands, to come and join
      us.
  - name: 1 Chronicles 13:3
    orderIndex: 2
    osisId: 1Chr.13.3
    sblId: 1Chr 13:3
    shortName: 1 Chr 13:3
    text: Let us bring the ark of our God back to us, for we did not inquire of it
      during the reign of Saul."
  - name: 1 Chronicles 13:4
    orderIndex: 3
    osisId: 1Chr.13.4
    sblId: 1Chr 13:4
    shortName: 1 Chr 13:4
    text: The whole assembly agreed to do this, because it seemed right to all the
      people.
  - name: 1 Chronicles 13:5
    orderIndex: 4
    osisId: 1Chr.13.5
    sblId: 1Chr 13:5
    shortName: 1 Chr 13:5
    text: So David assembled all the Israelites, from the Shihor River in Egypt to
      Lebo Hamath, to bring the ark of God from Kiriath Jearim.
  - name: 1 Chronicles 13:6
    orderIndex: 5
    osisId: 1Chr.13.6
    sblId: 1Chr 13:6
    shortName: 1 Chr 13:6
    text: David and all the Israelites with him went to Baalah of Judah (Kiriath Jearim)
      to bring up from there the ark of God the LORD, who is enthroned between the
      cherubim-the ark that is called by the Name.
  - name: 1 Chronicles 13:7
    orderIndex: 6
    osisId: 1Chr.13.7
    sblId: 1Chr 13:7
    shortName: 1 Chr 13:7
    text: They moved the ark of God from Abinadab's house on a new cart, with Uzzah
      and Ahio guiding it.
  - name: 1 Chronicles 13:8
    orderIndex: 7
    osisId: 1Chr.13.8
    sblId: 1Chr 13:8
    shortName: 1 Chr 13:8
    text: David and all the Israelites were celebrating with all their might before
      God, with songs and with harps, lyres, tambourines, cymbals and trumpets.
  - name: 1 Chronicles 13:9
    orderIndex: 8
    osisId: 1Chr.13.9
    sblId: 1Chr 13:9
    shortName: 1 Chr 13:9
    text: When they came to the threshing floor of Kidon, Uzzah reached out his hand
      to steady the ark, because the oxen stumbled.
  - name: 1 Chronicles 13:10
    orderIndex: 9
    osisId: 1Chr.13.10
    sblId: 1Chr 13:10
    shortName: 1 Chr 13:10
    text: The LORD's anger burned against Uzzah, and he struck him down because he
      had put his hand on the ark. So he died there before God.
  - name: 1 Chronicles 13:11
    orderIndex: 10
    osisId: 1Chr.13.11
    sblId: 1Chr 13:11
    shortName: 1 Chr 13:11
    text: Then David was angry because the LORD's wrath had broken out against Uzzah,
      and to this day that place is called Perez Uzzah.
  - name: 1 Chronicles 13:12
    orderIndex: 11
    osisId: 1Chr.13.12
    sblId: 1Chr 13:12
    shortName: 1 Chr 13:12
    text: David was afraid of God that day and asked, "How can I ever bring the ark
      of God to me?"
  - name: 1 Chronicles 13:13
    orderIndex: 12
    osisId: 1Chr.13.13
    sblId: 1Chr 13:13
    shortName: 1 Chr 13:13
    text: He did not take the ark to be with him in the City of David. Instead, he
      took it aside to the house of Obed-Edom the Gittite.
  - name: 1 Chronicles 13:14
    orderIndex: 13
    osisId: 1Chr.13.14
    sblId: 1Chr 13:14
    shortName: 1 Chr 13:14
    text: The ark of God remained with the family of Obed-Edom in his house for three
      months, and the LORD blessed his household and everything he had.
  versesCount: 14
- name: 1 Chronicles 14
  orderIndex: 13
  osisId: 1Chr.14
  sblId: 1Chr 14
  shortName: 1 Chr 14
  verses:
  - name: 1 Chronicles 14:1
    orderIndex: 0
    osisId: 1Chr.14.1
    sblId: 1Chr 14:1
    shortName: 1 Chr 14:1
    text: Now Hiram king of Tyre sent messengers to David, along with cedar logs,
      stonemasons and carpenters to build a palace for him.
  - name: 1 Chronicles 14:2
    orderIndex: 1
    osisId: 1Chr.14.2
    sblId: 1Chr 14:2
    shortName: 1 Chr 14:2
    text: And David knew that the LORD had established him as king over Israel and
      that his kingdom had been highly exalted for the sake of his people Israel.
  - name: 1 Chronicles 14:3
    orderIndex: 2
    osisId: 1Chr.14.3
    sblId: 1Chr 14:3
    shortName: 1 Chr 14:3
    text: In Jerusalem David took more wives and became the father of more sons and
      daughters.
  - name: 1 Chronicles 14:4
    orderIndex: 3
    osisId: 1Chr.14.4
    sblId: 1Chr 14:4
    shortName: 1 Chr 14:4
    text: 'These are the names of the children born to him there: Shammua, Shobab,
      Nathan, Solomon,'
  - name: 1 Chronicles 14:5
    orderIndex: 4
    osisId: 1Chr.14.5
    sblId: 1Chr 14:5
    shortName: 1 Chr 14:5
    text: Ibhar, Elishua, Elpelet,
  - name: 1 Chronicles 14:6
    orderIndex: 5
    osisId: 1Chr.14.6
    sblId: 1Chr 14:6
    shortName: 1 Chr 14:6
    text: Nogah, Nepheg, Japhia,
  - name: 1 Chronicles 14:7
    orderIndex: 6
    osisId: 1Chr.14.7
    sblId: 1Chr 14:7
    shortName: 1 Chr 14:7
    text: Elishama, Beeliada and Eliphelet.
  - name: 1 Chronicles 14:8
    orderIndex: 7
    osisId: 1Chr.14.8
    sblId: 1Chr 14:8
    shortName: 1 Chr 14:8
    text: When the Philistines heard that David had been anointed king over all Israel,
      they went up in full force to search for him, but David heard about it and went
      out to meet them.
  - name: 1 Chronicles 14:9
    orderIndex: 8
    osisId: 1Chr.14.9
    sblId: 1Chr 14:9
    shortName: 1 Chr 14:9
    text: Now the Philistines had come and raided the Valley of Rephaim;
  - name: 1 Chronicles 14:10
    orderIndex: 9
    osisId: 1Chr.14.10
    sblId: 1Chr 14:10
    shortName: 1 Chr 14:10
    text: 'so David inquired of God: "Shall I go and attack the Philistines? Will
      you hand them over to me?" The LORD answered him, "Go, I will hand them over
      to you."'
  - name: 1 Chronicles 14:11
    orderIndex: 10
    osisId: 1Chr.14.11
    sblId: 1Chr 14:11
    shortName: 1 Chr 14:11
    text: So David and his men went up to Baal Perazim, and there he defeated them.
      He said, "As waters break out, God has broken out against my enemies by my hand."
      So that place was called Baal Perazim.
  - name: 1 Chronicles 14:12
    orderIndex: 11
    osisId: 1Chr.14.12
    sblId: 1Chr 14:12
    shortName: 1 Chr 14:12
    text: The Philistines had abandoned their gods there, and David gave orders to
      burn them in the fire.
  - name: 1 Chronicles 14:13
    orderIndex: 12
    osisId: 1Chr.14.13
    sblId: 1Chr 14:13
    shortName: 1 Chr 14:13
    text: Once more the Philistines raided the valley;
  - name: 1 Chronicles 14:14
    orderIndex: 13
    osisId: 1Chr.14.14
    sblId: 1Chr 14:14
    shortName: 1 Chr 14:14
    text: so David inquired of God again, and God answered him, "Do not go straight
      up, but circle around them and attack them in front of the balsam trees.
  - name: 1 Chronicles 14:15
    orderIndex: 14
    osisId: 1Chr.14.15
    sblId: 1Chr 14:15
    shortName: 1 Chr 14:15
    text: As soon as you hear the sound of marching in the tops of the balsam trees,
      move out to battle, because that will mean God has gone out in front of you
      to strike the Philistine army."
  - name: 1 Chronicles 14:16
    orderIndex: 15
    osisId: 1Chr.14.16
    sblId: 1Chr 14:16
    shortName: 1 Chr 14:16
    text: So David did as God commanded him, and they struck down the Philistine army,
      all the way from Gibeon to Gezer.
  - name: 1 Chronicles 14:17
    orderIndex: 16
    osisId: 1Chr.14.17
    sblId: 1Chr 14:17
    shortName: 1 Chr 14:17
    text: So David's fame spread throughout every land, and the LORD made all the
      nations fear him.
  versesCount: 17
- name: 1 Chronicles 15
  orderIndex: 14
  osisId: 1Chr.15
  sblId: 1Chr 15
  shortName: 1 Chr 15
  verses:
  - name: 1 Chronicles 15:1
    orderIndex: 0
    osisId: 1Chr.15.1
    sblId: 1Chr 15:1
    shortName: 1 Chr 15:1
    text: After David had constructed buildings for himself in the City of David,
      he prepared a place for the ark of God and pitched a tent for it.
  - name: 1 Chronicles 15:2
    orderIndex: 1
    osisId: 1Chr.15.2
    sblId: 1Chr 15:2
    shortName: 1 Chr 15:2
    text: Then David said, "No one but the Levites may carry the ark of God, because
      the LORD chose them to carry the ark of the LORD and to minister before him
      forever."
  - name: 1 Chronicles 15:3
    orderIndex: 2
    osisId: 1Chr.15.3
    sblId: 1Chr 15:3
    shortName: 1 Chr 15:3
    text: David assembled all Israel in Jerusalem to bring up the ark of the LORD
      to the place he had prepared for it.
  - name: 1 Chronicles 15:4
    orderIndex: 3
    osisId: 1Chr.15.4
    sblId: 1Chr 15:4
    shortName: 1 Chr 15:4
    text: 'He called together the descendants of Aaron and the Levites:'
  - name: 1 Chronicles 15:5
    orderIndex: 4
    osisId: 1Chr.15.5
    sblId: 1Chr 15:5
    shortName: 1 Chr 15:5
    text: From the descendants of Kohath, Uriel the leader and 120 relatives;
  - name: 1 Chronicles 15:6
    orderIndex: 5
    osisId: 1Chr.15.6
    sblId: 1Chr 15:6
    shortName: 1 Chr 15:6
    text: from the descendants of Merari, Asaiah the leader and 220 relatives;
  - name: 1 Chronicles 15:7
    orderIndex: 6
    osisId: 1Chr.15.7
    sblId: 1Chr 15:7
    shortName: 1 Chr 15:7
    text: from the descendants of Gershon, Joel the leader and 130 relatives;
  - name: 1 Chronicles 15:8
    orderIndex: 7
    osisId: 1Chr.15.8
    sblId: 1Chr 15:8
    shortName: 1 Chr 15:8
    text: from the descendants of Elizaphan, Shemaiah the leader and 200 relatives;
  - name: 1 Chronicles 15:9
    orderIndex: 8
    osisId: 1Chr.15.9
    sblId: 1Chr 15:9
    shortName: 1 Chr 15:9
    text: from the descendants of Hebron, Eliel the leader and 80 relatives;
  - name: 1 Chronicles 15:10
    orderIndex: 9
    osisId: 1Chr.15.10
    sblId: 1Chr 15:10
    shortName: 1 Chr 15:10
    text: from the descendants of Uzziel, Amminadab the leader and 112 relatives.
  - name: 1 Chronicles 15:11
    orderIndex: 10
    osisId: 1Chr.15.11
    sblId: 1Chr 15:11
    shortName: 1 Chr 15:11
    text: Then David summoned Zadok and Abiathar the priests, and Uriel, Asaiah, Joel,
      Shemaiah, Eliel and Amminadab the Levites.
  - name: 1 Chronicles 15:12
    orderIndex: 11
    osisId: 1Chr.15.12
    sblId: 1Chr 15:12
    shortName: 1 Chr 15:12
    text: He said to them, "You are the heads of the Levitical families; you and your
      fellow Levites are to consecrate yourselves and bring up the ark of the LORD,
      the God of Israel, to the place I have prepared for it.
  - name: 1 Chronicles 15:13
    orderIndex: 12
    osisId: 1Chr.15.13
    sblId: 1Chr 15:13
    shortName: 1 Chr 15:13
    text: It was because you, the Levites, did not bring it up the first time that
      the LORD our God broke out in anger against us. We did not inquire of him about
      how to do it in the prescribed way."
  - name: 1 Chronicles 15:14
    orderIndex: 13
    osisId: 1Chr.15.14
    sblId: 1Chr 15:14
    shortName: 1 Chr 15:14
    text: So the priests and Levites consecrated themselves in order to bring up the
      ark of the LORD, the God of Israel.
  - name: 1 Chronicles 15:15
    orderIndex: 14
    osisId: 1Chr.15.15
    sblId: 1Chr 15:15
    shortName: 1 Chr 15:15
    text: And the Levites carried the ark of God with the poles on their shoulders,
      as Moses had commanded in accordance with the word of the LORD.
  - name: 1 Chronicles 15:16
    orderIndex: 15
    osisId: 1Chr.15.16
    sblId: 1Chr 15:16
    shortName: 1 Chr 15:16
    text: 'David told the leaders of the Levites to appoint their brothers as singers
      to sing joyful songs, accompanied by musical instruments: lyres, harps and cymbals.'
  - name: 1 Chronicles 15:17
    orderIndex: 16
    osisId: 1Chr.15.17
    sblId: 1Chr 15:17
    shortName: 1 Chr 15:17
    text: So the Levites appointed Heman son of Joel; from his brothers, Asaph son
      of Berekiah; and from their brothers the Merarites, Ethan son of Kushaiah;
  - name: 1 Chronicles 15:18
    orderIndex: 17
    osisId: 1Chr.15.18
    sblId: 1Chr 15:18
    shortName: 1 Chr 15:18
    text: 'and with them their brothers next in rank: Zechariah, Jaaziel, Shemiramoth,
      Jehiel, Unni, Eliab, Benaiah, Maaseiah, Mattithiah, Eliphelehu, Mikneiah, Obed-Edom
      and Jeiel, the gatekeepers.'
  - name: 1 Chronicles 15:19
    orderIndex: 18
    osisId: 1Chr.15.19
    sblId: 1Chr 15:19
    shortName: 1 Chr 15:19
    text: The musicians Heman, Asaph and Ethan were to sound the bronze cymbals;
  - name: 1 Chronicles 15:20
    orderIndex: 19
    osisId: 1Chr.15.20
    sblId: 1Chr 15:20
    shortName: 1 Chr 15:20
    text: Zechariah, Aziel, Shemiramoth, Jehiel, Unni, Eliab, Maaseiah and Benaiah
      were to play the lyres according to alamoth,
  - name: 1 Chronicles 15:21
    orderIndex: 20
    osisId: 1Chr.15.21
    sblId: 1Chr 15:21
    shortName: 1 Chr 15:21
    text: and Mattithiah, Eliphelehu, Mikneiah, Obed-Edom, Jeiel and Azaziah were
      to play the harps, directing according to sheminith.
  - name: 1 Chronicles 15:22
    orderIndex: 21
    osisId: 1Chr.15.22
    sblId: 1Chr 15:22
    shortName: 1 Chr 15:22
    text: Kenaniah the head Levite was in charge of the singing; that was his responsibility
      because he was skillful at it.
  - name: 1 Chronicles 15:23
    orderIndex: 22
    osisId: 1Chr.15.23
    sblId: 1Chr 15:23
    shortName: 1 Chr 15:23
    text: Berekiah and Elkanah were to be doorkeepers for the ark.
  - name: 1 Chronicles 15:24
    orderIndex: 23
    osisId: 1Chr.15.24
    sblId: 1Chr 15:24
    shortName: 1 Chr 15:24
    text: Shebaniah, Joshaphat, Nethanel, Amasai, Zechariah, Benaiah and Eliezer the
      priests were to blow trumpets before the ark of God. Obed-Edom and Jehiah were
      also to be doorkeepers for the ark.
  - name: 1 Chronicles 15:25
    orderIndex: 24
    osisId: 1Chr.15.25
    sblId: 1Chr 15:25
    shortName: 1 Chr 15:25
    text: So David and the elders of Israel and the commanders of units of a thousand
      went to bring up the ark of the covenant of the LORD from the house of Obed-Edom,
      with rejoicing.
  - name: 1 Chronicles 15:26
    orderIndex: 25
    osisId: 1Chr.15.26
    sblId: 1Chr 15:26
    shortName: 1 Chr 15:26
    text: Because God had helped the Levites who were carrying the ark of the covenant
      of the LORD, seven bulls and seven rams were sacrificed.
  - name: 1 Chronicles 15:27
    orderIndex: 26
    osisId: 1Chr.15.27
    sblId: 1Chr 15:27
    shortName: 1 Chr 15:27
    text: Now David was clothed in a robe of fine linen, as were all the Levites who
      were carrying the ark, and as were the singers, and Kenaniah, who was in charge
      of the singing of the choirs. David also wore a linen ephod.
  - name: 1 Chronicles 15:28
    orderIndex: 27
    osisId: 1Chr.15.28
    sblId: 1Chr 15:28
    shortName: 1 Chr 15:28
    text: So all Israel brought up the ark of the covenant of the LORD with shouts,
      with the sounding of rams' horns and trumpets, and of cymbals, and the playing
      of lyres and harps.
  - name: 1 Chronicles 15:29
    orderIndex: 28
    osisId: 1Chr.15.29
    sblId: 1Chr 15:29
    shortName: 1 Chr 15:29
    text: As the ark of the covenant of the LORD was entering the City of David, Michal
      daughter of Saul watched from a window. And when she saw King David dancing
      and celebrating, she despised him in her heart.
  versesCount: 29
- name: 1 Chronicles 16
  orderIndex: 15
  osisId: 1Chr.16
  sblId: 1Chr 16
  shortName: 1 Chr 16
  verses:
  - name: 1 Chronicles 16:1
    orderIndex: 0
    osisId: 1Chr.16.1
    sblId: 1Chr 16:1
    shortName: 1 Chr 16:1
    text: They brought the ark of God and set it inside the tent that David had pitched
      for it, and they presented burnt offerings and fellowship offerings before God.
  - name: 1 Chronicles 16:2
    orderIndex: 1
    osisId: 1Chr.16.2
    sblId: 1Chr 16:2
    shortName: 1 Chr 16:2
    text: After David had finished sacrificing the burnt offerings and fellowship
      offerings, he blessed the people in the name of the LORD.
  - name: 1 Chronicles 16:3
    orderIndex: 2
    osisId: 1Chr.16.3
    sblId: 1Chr 16:3
    shortName: 1 Chr 16:3
    text: Then he gave a loaf of bread, a cake of dates and a cake of raisins to each
      Israelite man and woman.
  - name: 1 Chronicles 16:4
    orderIndex: 3
    osisId: 1Chr.16.4
    sblId: 1Chr 16:4
    shortName: 1 Chr 16:4
    text: 'He appointed some of the Levites to minister before the ark of the LORD,
      to make petition, to give thanks, and to praise the LORD, the God of Israel:'
  - name: 1 Chronicles 16:5
    orderIndex: 4
    osisId: 1Chr.16.5
    sblId: 1Chr 16:5
    shortName: 1 Chr 16:5
    text: Asaph was the chief, Zechariah second, then Jeiel, Shemiramoth, Jehiel,
      Mattithiah, Eliab, Benaiah, Obed-Edom and Jeiel. They were to play the lyres
      and harps, Asaph was to sound the cymbals,
  - name: 1 Chronicles 16:6
    orderIndex: 5
    osisId: 1Chr.16.6
    sblId: 1Chr 16:6
    shortName: 1 Chr 16:6
    text: and Benaiah and Jahaziel the priests were to blow the trumpets regularly
      before the ark of the covenant of God.
  - name: 1 Chronicles 16:7
    orderIndex: 6
    osisId: 1Chr.16.7
    sblId: 1Chr 16:7
    shortName: 1 Chr 16:7
    text: 'That day David first committed to Asaph and his associates this psalm of
      thanks to the LORD:'
  - name: 1 Chronicles 16:8
    orderIndex: 7
    osisId: 1Chr.16.8
    sblId: 1Chr 16:8
    shortName: 1 Chr 16:8
    text: Give thanks to the LORD, call on his name; make known among the nations
      what he has done.
  - name: 1 Chronicles 16:9
    orderIndex: 8
    osisId: 1Chr.16.9
    sblId: 1Chr 16:9
    shortName: 1 Chr 16:9
    text: Sing to him, sing praise to him; tell of all his wonderful acts.
  - name: 1 Chronicles 16:10
    orderIndex: 9
    osisId: 1Chr.16.10
    sblId: 1Chr 16:10
    shortName: 1 Chr 16:10
    text: Glory in his holy name; let the hearts of those who seek the LORD rejoice.
  - name: 1 Chronicles 16:11
    orderIndex: 10
    osisId: 1Chr.16.11
    sblId: 1Chr 16:11
    shortName: 1 Chr 16:11
    text: Look to the LORD and his strength; seek his face always.
  - name: 1 Chronicles 16:12
    orderIndex: 11
    osisId: 1Chr.16.12
    sblId: 1Chr 16:12
    shortName: 1 Chr 16:12
    text: Remember the wonders he has done, his miracles, and the judgments he pronounced,
  - name: 1 Chronicles 16:13
    orderIndex: 12
    osisId: 1Chr.16.13
    sblId: 1Chr 16:13
    shortName: 1 Chr 16:13
    text: O descendants of Israel his servant, O sons of Jacob, his chosen ones.
  - name: 1 Chronicles 16:14
    orderIndex: 13
    osisId: 1Chr.16.14
    sblId: 1Chr 16:14
    shortName: 1 Chr 16:14
    text: He is the LORD our God; his judgments are in all the earth.
  - name: 1 Chronicles 16:15
    orderIndex: 14
    osisId: 1Chr.16.15
    sblId: 1Chr 16:15
    shortName: 1 Chr 16:15
    text: He remembers his covenant forever, the word he commanded, for a thousand
      generations,
  - name: 1 Chronicles 16:16
    orderIndex: 15
    osisId: 1Chr.16.16
    sblId: 1Chr 16:16
    shortName: 1 Chr 16:16
    text: the covenant he made with Abraham, the oath he swore to Isaac.
  - name: 1 Chronicles 16:17
    orderIndex: 16
    osisId: 1Chr.16.17
    sblId: 1Chr 16:17
    shortName: 1 Chr 16:17
    text: 'He confirmed it to Jacob as a decree, to Israel as an everlasting covenant:'
  - name: 1 Chronicles 16:18
    orderIndex: 17
    osisId: 1Chr.16.18
    sblId: 1Chr 16:18
    shortName: 1 Chr 16:18
    text: '"To you I will give the land of Canaan as the portion you will inherit."'
  - name: 1 Chronicles 16:19
    orderIndex: 18
    osisId: 1Chr.16.19
    sblId: 1Chr 16:19
    shortName: 1 Chr 16:19
    text: When they were but few in number, few indeed, and strangers in it,
  - name: 1 Chronicles 16:20
    orderIndex: 19
    osisId: 1Chr.16.20
    sblId: 1Chr 16:20
    shortName: 1 Chr 16:20
    text: they wandered from nation to nation, from one kingdom to another.
  - name: 1 Chronicles 16:21
    orderIndex: 20
    osisId: 1Chr.16.21
    sblId: 1Chr 16:21
    shortName: 1 Chr 16:21
    text: 'He allowed no man to oppress them; for their sake he rebuked kings:'
  - name: 1 Chronicles 16:22
    orderIndex: 21
    osisId: 1Chr.16.22
    sblId: 1Chr 16:22
    shortName: 1 Chr 16:22
    text: '"Do not touch my anointed ones; do my prophets no harm."'
  - name: 1 Chronicles 16:23
    orderIndex: 22
    osisId: 1Chr.16.23
    sblId: 1Chr 16:23
    shortName: 1 Chr 16:23
    text: Sing to the LORD, all the earth; proclaim his salvation day after day.
  - name: 1 Chronicles 16:24
    orderIndex: 23
    osisId: 1Chr.16.24
    sblId: 1Chr 16:24
    shortName: 1 Chr 16:24
    text: Declare his glory among the nations, his marvelous deeds among all peoples.
  - name: 1 Chronicles 16:25
    orderIndex: 24
    osisId: 1Chr.16.25
    sblId: 1Chr 16:25
    shortName: 1 Chr 16:25
    text: For great is the LORD and most worthy of praise; he is to be feared above
      all gods.
  - name: 1 Chronicles 16:26
    orderIndex: 25
    osisId: 1Chr.16.26
    sblId: 1Chr 16:26
    shortName: 1 Chr 16:26
    text: For all the gods of the nations are idols, but the LORD made the heavens.
  - name: 1 Chronicles 16:27
    orderIndex: 26
    osisId: 1Chr.16.27
    sblId: 1Chr 16:27
    shortName: 1 Chr 16:27
    text: Splendor and majesty are before him; strength and joy in his dwelling place.
  - name: 1 Chronicles 16:28
    orderIndex: 27
    osisId: 1Chr.16.28
    sblId: 1Chr 16:28
    shortName: 1 Chr 16:28
    text: Ascribe to the LORD, O families of nations, ascribe to the LORD glory and
      strength,
  - name: 1 Chronicles 16:29
    orderIndex: 28
    osisId: 1Chr.16.29
    sblId: 1Chr 16:29
    shortName: 1 Chr 16:29
    text: ascribe to the LORD the glory due his name. Bring an offering and come before
      him; worship the LORD in the splendor of his holiness.
  - name: 1 Chronicles 16:30
    orderIndex: 29
    osisId: 1Chr.16.30
    sblId: 1Chr 16:30
    shortName: 1 Chr 16:30
    text: Tremble before him, all the earth! The world is firmly established; it cannot
      be moved.
  - name: 1 Chronicles 16:31
    orderIndex: 30
    osisId: 1Chr.16.31
    sblId: 1Chr 16:31
    shortName: 1 Chr 16:31
    text: Let the heavens rejoice, let the earth be glad; let them say among the nations,
      "The LORD reigns!"
  - name: 1 Chronicles 16:32
    orderIndex: 31
    osisId: 1Chr.16.32
    sblId: 1Chr 16:32
    shortName: 1 Chr 16:32
    text: Let the sea resound, and all that is in it; let the fields be jubilant,
      and everything in them!
  - name: 1 Chronicles 16:33
    orderIndex: 32
    osisId: 1Chr.16.33
    sblId: 1Chr 16:33
    shortName: 1 Chr 16:33
    text: Then the trees of the forest will sing, they will sing for joy before the
      LORD, for he comes to judge the earth.
  - name: 1 Chronicles 16:34
    orderIndex: 33
    osisId: 1Chr.16.34
    sblId: 1Chr 16:34
    shortName: 1 Chr 16:34
    text: Give thanks to the LORD, for he is good; his love endures forever.
  - name: 1 Chronicles 16:35
    orderIndex: 34
    osisId: 1Chr.16.35
    sblId: 1Chr 16:35
    shortName: 1 Chr 16:35
    text: Cry out, "Save us, O God our Savior; gather us and deliver us from the nations,
      that we may give thanks to your holy name, that we may glory in your praise."
  - name: 1 Chronicles 16:36
    orderIndex: 35
    osisId: 1Chr.16.36
    sblId: 1Chr 16:36
    shortName: 1 Chr 16:36
    text: Praise be to the LORD, the God of Israel, from everlasting to everlasting.
      Then all the people said "Amen" and "Praise the LORD."
  - name: 1 Chronicles 16:37
    orderIndex: 36
    osisId: 1Chr.16.37
    sblId: 1Chr 16:37
    shortName: 1 Chr 16:37
    text: David left Asaph and his associates before the ark of the covenant of the
      LORD to minister there regularly, according to each day's requirements.
  - name: 1 Chronicles 16:38
    orderIndex: 37
    osisId: 1Chr.16.38
    sblId: 1Chr 16:38
    shortName: 1 Chr 16:38
    text: He also left Obed-Edom and his sixty-eight associates to minister with them.
      Obed-Edom son of Jeduthun, and also Hosah, were gatekeepers.
  - name: 1 Chronicles 16:39
    orderIndex: 38
    osisId: 1Chr.16.39
    sblId: 1Chr 16:39
    shortName: 1 Chr 16:39
    text: David left Zadok the priest and his fellow priests before the tabernacle
      of the LORD at the high place in Gibeon
  - name: 1 Chronicles 16:40
    orderIndex: 39
    osisId: 1Chr.16.40
    sblId: 1Chr 16:40
    shortName: 1 Chr 16:40
    text: to present burnt offerings to the LORD on the altar of burnt offering regularly,
      morning and evening, in accordance with everything written in the Law of the
      LORD, which he had given Israel.
  - name: 1 Chronicles 16:41
    orderIndex: 40
    osisId: 1Chr.16.41
    sblId: 1Chr 16:41
    shortName: 1 Chr 16:41
    text: With them were Heman and Jeduthun and the rest of those chosen and designated
      by name to give thanks to the LORD, "for his love endures forever."
  - name: 1 Chronicles 16:42
    orderIndex: 41
    osisId: 1Chr.16.42
    sblId: 1Chr 16:42
    shortName: 1 Chr 16:42
    text: Heman and Jeduthun were responsible for the sounding of the trumpets and
      cymbals and for the playing of the other instruments for sacred song. The sons
      of Jeduthun were stationed at the gate.
  - name: 1 Chronicles 16:43
    orderIndex: 42
    osisId: 1Chr.16.43
    sblId: 1Chr 16:43
    shortName: 1 Chr 16:43
    text: Then all the people left, each for his own home, and David returned home
      to bless his family.
  versesCount: 43
- name: 1 Chronicles 17
  orderIndex: 16
  osisId: 1Chr.17
  sblId: 1Chr 17
  shortName: 1 Chr 17
  verses:
  - name: 1 Chronicles 17:1
    orderIndex: 0
    osisId: 1Chr.17.1
    sblId: 1Chr 17:1
    shortName: 1 Chr 17:1
    text: After David was settled in his palace, he said to Nathan the prophet, "Here
      I am, living in a palace of cedar, while the ark of the covenant of the LORD
      is under a tent."
  - name: 1 Chronicles 17:2
    orderIndex: 1
    osisId: 1Chr.17.2
    sblId: 1Chr 17:2
    shortName: 1 Chr 17:2
    text: Nathan replied to David, "Whatever you have in mind, do it, for God is with
      you."
  - name: 1 Chronicles 17:3
    orderIndex: 2
    osisId: 1Chr.17.3
    sblId: 1Chr 17:3
    shortName: 1 Chr 17:3
    text: 'That night the word of God came to Nathan, saying:'
  - name: 1 Chronicles 17:4
    orderIndex: 3
    osisId: 1Chr.17.4
    sblId: 1Chr 17:4
    shortName: 1 Chr 17:4
    text: '"Go and tell my servant David, ''This is what the LORD says: You are not
      the one to build me a house to dwell in.'
  - name: 1 Chronicles 17:5
    orderIndex: 4
    osisId: 1Chr.17.5
    sblId: 1Chr 17:5
    shortName: 1 Chr 17:5
    text: I have not dwelt in a house from the day I brought Israel up out of Egypt
      to this day. I have moved from one tent site to another, from one dwelling place
      to another.
  - name: 1 Chronicles 17:6
    orderIndex: 5
    osisId: 1Chr.17.6
    sblId: 1Chr 17:6
    shortName: 1 Chr 17:6
    text: Wherever I have moved with all the Israelites, did I ever say to any of
      their leaders whom I commanded to shepherd my people, "Why have you not built
      me a house of cedar?"'
  - name: 1 Chronicles 17:7
    orderIndex: 6
    osisId: 1Chr.17.7
    sblId: 1Chr 17:7
    shortName: 1 Chr 17:7
    text: '"Now then, tell my servant David, ''This is what the LORD Almighty says:
      I took you from the pasture and from following the flock, to be ruler over my
      people Israel.'
  - name: 1 Chronicles 17:8
    orderIndex: 7
    osisId: 1Chr.17.8
    sblId: 1Chr 17:8
    shortName: 1 Chr 17:8
    text: I have been with you wherever you have gone, and I have cut off all your
      enemies from before you. Now I will make your name like the names of the greatest
      men of the earth.
  - name: 1 Chronicles 17:9
    orderIndex: 8
    osisId: 1Chr.17.9
    sblId: 1Chr 17:9
    shortName: 1 Chr 17:9
    text: And I will provide a place for my people Israel and will plant them so that
      they can have a home of their own and no longer be disturbed. Wicked people
      will not oppress them anymore, as they did at the beginning
  - name: 1 Chronicles 17:10
    orderIndex: 9
    osisId: 1Chr.17.10
    sblId: 1Chr 17:10
    shortName: 1 Chr 17:10
    text: 'and have done ever since the time I appointed leaders over my people Israel.
      I will also subdue all your enemies. "''I declare to you that the LORD will
      build a house for you:'
  - name: 1 Chronicles 17:11
    orderIndex: 10
    osisId: 1Chr.17.11
    sblId: 1Chr 17:11
    shortName: 1 Chr 17:11
    text: When your days are over and you go to be with your fathers, I will raise
      up your offspring to succeed you, one of your own sons, and I will establish
      his kingdom.
  - name: 1 Chronicles 17:12
    orderIndex: 11
    osisId: 1Chr.17.12
    sblId: 1Chr 17:12
    shortName: 1 Chr 17:12
    text: He is the one who will build a house for me, and I will establish his throne
      forever.
  - name: 1 Chronicles 17:13
    orderIndex: 12
    osisId: 1Chr.17.13
    sblId: 1Chr 17:13
    shortName: 1 Chr 17:13
    text: I will be his father, and he will be my son. I will never take my love away
      from him, as I took it away from your predecessor.
  - name: 1 Chronicles 17:14
    orderIndex: 13
    osisId: 1Chr.17.14
    sblId: 1Chr 17:14
    shortName: 1 Chr 17:14
    text: I will set him over my house and my kingdom forever; his throne will be
      established forever.'"
  - name: 1 Chronicles 17:15
    orderIndex: 14
    osisId: 1Chr.17.15
    sblId: 1Chr 17:15
    shortName: 1 Chr 17:15
    text: Nathan reported to David all the words of this entire revelation.
  - name: 1 Chronicles 17:16
    orderIndex: 15
    osisId: 1Chr.17.16
    sblId: 1Chr 17:16
    shortName: 1 Chr 17:16
    text: 'Then King David went in and sat before the LORD, and he said: "Who am I,
      O LORD God, and what is my family, that you have brought me this far?'
  - name: 1 Chronicles 17:17
    orderIndex: 16
    osisId: 1Chr.17.17
    sblId: 1Chr 17:17
    shortName: 1 Chr 17:17
    text: And as if this were not enough in your sight, O God, you have spoken about
      the future of the house of your servant. You have looked on me as though I were
      the most exalted of men, O LORD God.
  - name: 1 Chronicles 17:18
    orderIndex: 17
    osisId: 1Chr.17.18
    sblId: 1Chr 17:18
    shortName: 1 Chr 17:18
    text: '"What more can David say to you for honoring your servant? For you know
      your servant,'
  - name: 1 Chronicles 17:19
    orderIndex: 18
    osisId: 1Chr.17.19
    sblId: 1Chr 17:19
    shortName: 1 Chr 17:19
    text: O LORD. For the sake of your servant and according to your will, you have
      done this great thing and made known all these great promises.
  - name: 1 Chronicles 17:20
    orderIndex: 19
    osisId: 1Chr.17.20
    sblId: 1Chr 17:20
    shortName: 1 Chr 17:20
    text: '"There is no one like you, O LORD, and there is no God but you, as we have
      heard with our own ears.'
  - name: 1 Chronicles 17:21
    orderIndex: 20
    osisId: 1Chr.17.21
    sblId: 1Chr 17:21
    shortName: 1 Chr 17:21
    text: And who is like your people Israel-the one nation on earth whose God went
      out to redeem a people for himself, and to make a name for yourself, and to
      perform great and awesome wonders by driving out nations from before your people,
      whom you redeemed from Egypt?
  - name: 1 Chronicles 17:22
    orderIndex: 21
    osisId: 1Chr.17.22
    sblId: 1Chr 17:22
    shortName: 1 Chr 17:22
    text: You made your people Israel your very own forever, and you, O LORD, have
      become their God.
  - name: 1 Chronicles 17:23
    orderIndex: 22
    osisId: 1Chr.17.23
    sblId: 1Chr 17:23
    shortName: 1 Chr 17:23
    text: '"And now, LORD, let the promise you have made concerning your servant and
      his house be established forever. Do as you promised,'
  - name: 1 Chronicles 17:24
    orderIndex: 23
    osisId: 1Chr.17.24
    sblId: 1Chr 17:24
    shortName: 1 Chr 17:24
    text: so that it will be established and that your name will be great forever.
      Then men will say, 'The LORD Almighty, the God over Israel, is Israel's God!'
      And the house of your servant David will be established before you.
  - name: 1 Chronicles 17:25
    orderIndex: 24
    osisId: 1Chr.17.25
    sblId: 1Chr 17:25
    shortName: 1 Chr 17:25
    text: '"You, my God, have revealed to your servant that you will build a house
      for him. So your servant has found courage to pray to you.'
  - name: 1 Chronicles 17:26
    orderIndex: 25
    osisId: 1Chr.17.26
    sblId: 1Chr 17:26
    shortName: 1 Chr 17:26
    text: O LORD, you are God! You have promised these good things to your servant.
  - name: 1 Chronicles 17:27
    orderIndex: 26
    osisId: 1Chr.17.27
    sblId: 1Chr 17:27
    shortName: 1 Chr 17:27
    text: Now you have been pleased to bless the house of your servant, that it may
      continue forever in your sight; for you, O LORD, have blessed it, and it will
      be blessed forever."
  versesCount: 27
- name: 1 Chronicles 18
  orderIndex: 17
  osisId: 1Chr.18
  sblId: 1Chr 18
  shortName: 1 Chr 18
  verses:
  - name: 1 Chronicles 18:1
    orderIndex: 0
    osisId: 1Chr.18.1
    sblId: 1Chr 18:1
    shortName: 1 Chr 18:1
    text: In the course of time, David defeated the Philistines and subdued them,
      and he took Gath and its surrounding villages from the control of the Philistines.
  - name: 1 Chronicles 18:2
    orderIndex: 1
    osisId: 1Chr.18.2
    sblId: 1Chr 18:2
    shortName: 1 Chr 18:2
    text: David also defeated the Moabites, and they became subject to him and brought
      tribute.
  - name: 1 Chronicles 18:3
    orderIndex: 2
    osisId: 1Chr.18.3
    sblId: 1Chr 18:3
    shortName: 1 Chr 18:3
    text: Moreover, David fought Hadadezer king of Zobah, as far as Hamath, when he
      went to establish his control along the Euphrates River.
  - name: 1 Chronicles 18:4
    orderIndex: 3
    osisId: 1Chr.18.4
    sblId: 1Chr 18:4
    shortName: 1 Chr 18:4
    text: David captured a thousand of his chariots, seven thousand charioteers and
      twenty thousand foot soldiers. He hamstrung all but a hundred of the chariot
      horses.
  - name: 1 Chronicles 18:5
    orderIndex: 4
    osisId: 1Chr.18.5
    sblId: 1Chr 18:5
    shortName: 1 Chr 18:5
    text: When the Arameans of Damascus came to help Hadadezer king of Zobah, David
      struck down twenty-two thousand of them.
  - name: 1 Chronicles 18:6
    orderIndex: 5
    osisId: 1Chr.18.6
    sblId: 1Chr 18:6
    shortName: 1 Chr 18:6
    text: He put garrisons in the Aramean kingdom of Damascus, and the Arameans became
      subject to him and brought tribute. The LORD gave David victory everywhere he
      went.
  - name: 1 Chronicles 18:7
    orderIndex: 6
    osisId: 1Chr.18.7
    sblId: 1Chr 18:7
    shortName: 1 Chr 18:7
    text: David took the gold shields carried by the officers of Hadadezer and brought
      them to Jerusalem.
  - name: 1 Chronicles 18:8
    orderIndex: 7
    osisId: 1Chr.18.8
    sblId: 1Chr 18:8
    shortName: 1 Chr 18:8
    text: From Tebah and Cun, towns that belonged to Hadadezer, David took a great
      quantity of bronze, which Solomon used to make the bronze Sea, the pillars and
      various bronze articles.
  - name: 1 Chronicles 18:9
    orderIndex: 8
    osisId: 1Chr.18.9
    sblId: 1Chr 18:9
    shortName: 1 Chr 18:9
    text: When Tou king of Hamath heard that David had defeated the entire army of
      Hadadezer king of Zobah,
  - name: 1 Chronicles 18:10
    orderIndex: 9
    osisId: 1Chr.18.10
    sblId: 1Chr 18:10
    shortName: 1 Chr 18:10
    text: he sent his son Hadoram to King David to greet him and congratulate him
      on his victory in battle over Hadadezer, who had been at war with Tou. Hadoram
      brought all kinds of articles of gold and silver and bronze.
  - name: 1 Chronicles 18:11
    orderIndex: 10
    osisId: 1Chr.18.11
    sblId: 1Chr 18:11
    shortName: 1 Chr 18:11
    text: 'King David dedicated these articles to the LORD, as he had done with the
      silver and gold he had taken from all these nations: Edom and Moab, the Ammonites
      and the Philistines, and Amalek.'
  - name: 1 Chronicles 18:12
    orderIndex: 11
    osisId: 1Chr.18.12
    sblId: 1Chr 18:12
    shortName: 1 Chr 18:12
    text: Abishai son of Zeruiah struck down eighteen thousand Edomites in the Valley
      of Salt.
  - name: 1 Chronicles 18:13
    orderIndex: 12
    osisId: 1Chr.18.13
    sblId: 1Chr 18:13
    shortName: 1 Chr 18:13
    text: He put garrisons in Edom, and all the Edomites became subject to David.
      The LORD gave David victory everywhere he went.
  - name: 1 Chronicles 18:14
    orderIndex: 13
    osisId: 1Chr.18.14
    sblId: 1Chr 18:14
    shortName: 1 Chr 18:14
    text: David reigned over all Israel, doing what was just and right for all his
      people.
  - name: 1 Chronicles 18:15
    orderIndex: 14
    osisId: 1Chr.18.15
    sblId: 1Chr 18:15
    shortName: 1 Chr 18:15
    text: Joab son of Zeruiah was over the army; Jehoshaphat son of Ahilud was recorder;
  - name: 1 Chronicles 18:16
    orderIndex: 15
    osisId: 1Chr.18.16
    sblId: 1Chr 18:16
    shortName: 1 Chr 18:16
    text: Zadok son of Ahitub and Ahimelech son of Abiathar were priests; Shavsha
      was secretary;
  - name: 1 Chronicles 18:17
    orderIndex: 16
    osisId: 1Chr.18.17
    sblId: 1Chr 18:17
    shortName: 1 Chr 18:17
    text: Benaiah son of Jehoiada was over the Kerethites and Pelethites; and David's
      sons were chief officials at the king's side.
  versesCount: 17
- name: 1 Chronicles 19
  orderIndex: 18
  osisId: 1Chr.19
  sblId: 1Chr 19
  shortName: 1 Chr 19
  verses:
  - name: 1 Chronicles 19:1
    orderIndex: 0
    osisId: 1Chr.19.1
    sblId: 1Chr 19:1
    shortName: 1 Chr 19:1
    text: In the course of time, Nahash king of the Ammonites died, and his son succeeded
      him as king.
  - name: 1 Chronicles 19:2
    orderIndex: 1
    osisId: 1Chr.19.2
    sblId: 1Chr 19:2
    shortName: 1 Chr 19:2
    text: David thought, "I will show kindness to Hanun son of Nahash, because his
      father showed kindness to me." So David sent a delegation to express his sympathy
      to Hanun concerning his father. When David's men came to Hanun in the land of
      the Ammonites to express sympathy to him,
  - name: 1 Chronicles 19:3
    orderIndex: 2
    osisId: 1Chr.19.3
    sblId: 1Chr 19:3
    shortName: 1 Chr 19:3
    text: the Ammonite nobles said to Hanun, "Do you think David is honoring your
      father by sending men to you to express sympathy? Haven't his men come to you
      to explore and spy out the country and overthrow it?"
  - name: 1 Chronicles 19:4
    orderIndex: 3
    osisId: 1Chr.19.4
    sblId: 1Chr 19:4
    shortName: 1 Chr 19:4
    text: So Hanun seized David's men, shaved them, cut off their garments in the
      middle at the buttocks, and sent them away.
  - name: 1 Chronicles 19:5
    orderIndex: 4
    osisId: 1Chr.19.5
    sblId: 1Chr 19:5
    shortName: 1 Chr 19:5
    text: When someone came and told David about the men, he sent messengers to meet
      them, for they were greatly humiliated. The king said, "Stay at Jericho till
      your beards have grown, and then come back."
  - name: 1 Chronicles 19:6
    orderIndex: 5
    osisId: 1Chr.19.6
    sblId: 1Chr 19:6
    shortName: 1 Chr 19:6
    text: When the Ammonites realized that they had become a stench in David's nostrils,
      Hanun and the Ammonites sent a thousand talents of silver to hire chariots and
      charioteers from Aram Naharaim, Aram Maacah and Zobah.
  - name: 1 Chronicles 19:7
    orderIndex: 6
    osisId: 1Chr.19.7
    sblId: 1Chr 19:7
    shortName: 1 Chr 19:7
    text: They hired thirty-two thousand chariots and charioteers, as well as the
      king of Maacah with his troops, who came and camped near Medeba, while the Ammonites
      were mustered from their towns and moved out for battle.
  - name: 1 Chronicles 19:8
    orderIndex: 7
    osisId: 1Chr.19.8
    sblId: 1Chr 19:8
    shortName: 1 Chr 19:8
    text: On hearing this, David sent Joab out with the entire army of fighting men.
  - name: 1 Chronicles 19:9
    orderIndex: 8
    osisId: 1Chr.19.9
    sblId: 1Chr 19:9
    shortName: 1 Chr 19:9
    text: The Ammonites came out and drew up in battle formation at the entrance to
      their city, while the kings who had come were by themselves in the open country.
  - name: 1 Chronicles 19:10
    orderIndex: 9
    osisId: 1Chr.19.10
    sblId: 1Chr 19:10
    shortName: 1 Chr 19:10
    text: Joab saw that there were battle lines in front of him and behind him; so
      he selected some of the best troops in Israel and deployed them against the
      Arameans.
  - name: 1 Chronicles 19:11
    orderIndex: 10
    osisId: 1Chr.19.11
    sblId: 1Chr 19:11
    shortName: 1 Chr 19:11
    text: He put the rest of the men under the command of Abishai his brother, and
      they were deployed against the Ammonites.
  - name: 1 Chronicles 19:12
    orderIndex: 11
    osisId: 1Chr.19.12
    sblId: 1Chr 19:12
    shortName: 1 Chr 19:12
    text: Joab said, "If the Arameans are too strong for me, then you are to rescue
      me; but if the Ammonites are too strong for you, then I will rescue you.
  - name: 1 Chronicles 19:13
    orderIndex: 12
    osisId: 1Chr.19.13
    sblId: 1Chr 19:13
    shortName: 1 Chr 19:13
    text: Be strong and let us fight bravely for our people and the cities of our
      God. The LORD will do what is good in his sight."
  - name: 1 Chronicles 19:14
    orderIndex: 13
    osisId: 1Chr.19.14
    sblId: 1Chr 19:14
    shortName: 1 Chr 19:14
    text: Then Joab and the troops with him advanced to fight the Arameans, and they
      fled before him.
  - name: 1 Chronicles 19:15
    orderIndex: 14
    osisId: 1Chr.19.15
    sblId: 1Chr 19:15
    shortName: 1 Chr 19:15
    text: When the Ammonites saw that the Arameans were fleeing, they too fled before
      his brother Abishai and went inside the city. So Joab went back to Jerusalem.
  - name: 1 Chronicles 19:16
    orderIndex: 15
    osisId: 1Chr.19.16
    sblId: 1Chr 19:16
    shortName: 1 Chr 19:16
    text: After the Arameans saw that they had been routed by Israel, they sent messengers
      and had Arameans brought from beyond the River, with Shophach the commander
      of Hadadezer's army leading them.
  - name: 1 Chronicles 19:17
    orderIndex: 16
    osisId: 1Chr.19.17
    sblId: 1Chr 19:17
    shortName: 1 Chr 19:17
    text: When David was told of this, he gathered all Israel and crossed the Jordan;
      he advanced against them and formed his battle lines opposite them. David formed
      his lines to meet the Arameans in battle, and they fought against him.
  - name: 1 Chronicles 19:18
    orderIndex: 17
    osisId: 1Chr.19.18
    sblId: 1Chr 19:18
    shortName: 1 Chr 19:18
    text: But they fled before Israel, and David killed seven thousand of their charioteers
      and forty thousand of their foot soldiers. He also killed Shophach the commander
      of their army.
  - name: 1 Chronicles 19:19
    orderIndex: 18
    osisId: 1Chr.19.19
    sblId: 1Chr 19:19
    shortName: 1 Chr 19:19
    text: When the vassals of Hadadezer saw that they had been defeated by Israel,
      they made peace with David and became subject to him. So the Arameans were not
      willing to help the Ammonites anymore.
  versesCount: 19
- name: 1 Chronicles 20
  orderIndex: 19
  osisId: 1Chr.20
  sblId: 1Chr 20
  shortName: 1 Chr 20
  verses:
  - name: 1 Chronicles 20:1
    orderIndex: 0
    osisId: 1Chr.20.1
    sblId: 1Chr 20:1
    shortName: 1 Chr 20:1
    text: In the spring, at the time when kings go off to war, Joab led out the armed
      forces. He laid waste the land of the Ammonites and went to Rabbah and besieged
      it, but David remained in Jerusalem. Joab attacked Rabbah and left it in ruins.
  - name: 1 Chronicles 20:2
    orderIndex: 1
    osisId: 1Chr.20.2
    sblId: 1Chr 20:2
    shortName: 1 Chr 20:2
    text: David took the crown from the head of their king -its weight was found to
      be a talent of gold, and it was set with precious stones-and it was placed on
      David's head. He took a great quantity of plunder from the city
  - name: 1 Chronicles 20:3
    orderIndex: 2
    osisId: 1Chr.20.3
    sblId: 1Chr 20:3
    shortName: 1 Chr 20:3
    text: and brought out the people who were there, consigning them to labor with
      saws and with iron picks and axes. David did this to all the Ammonite towns.
      Then David and his entire army returned to Jerusalem.
  - name: 1 Chronicles 20:4
    orderIndex: 3
    osisId: 1Chr.20.4
    sblId: 1Chr 20:4
    shortName: 1 Chr 20:4
    text: In the course of time, war broke out with the Philistines, at Gezer. At
      that time Sibbecai the Hushathite killed Sippai, one of the descendants of the
      Rephaites, and the Philistines were subjugated.
  - name: 1 Chronicles 20:5
    orderIndex: 4
    osisId: 1Chr.20.5
    sblId: 1Chr 20:5
    shortName: 1 Chr 20:5
    text: In another battle with the Philistines, Elhanan son of Jair killed Lahmi
      the brother of Goliath the Gittite, who had a spear with a shaft like a weaver's
      rod.
  - name: 1 Chronicles 20:6
    orderIndex: 5
    osisId: 1Chr.20.6
    sblId: 1Chr 20:6
    shortName: 1 Chr 20:6
    text: In still another battle, which took place at Gath, there was a huge man
      with six fingers on each hand and six toes on each foot-twenty-four in all.
      He also was descended from Rapha.
  - name: 1 Chronicles 20:7
    orderIndex: 6
    osisId: 1Chr.20.7
    sblId: 1Chr 20:7
    shortName: 1 Chr 20:7
    text: When he taunted Israel, Jonathan son of Shimea, David's brother, killed
      him.
  - name: 1 Chronicles 20:8
    orderIndex: 7
    osisId: 1Chr.20.8
    sblId: 1Chr 20:8
    shortName: 1 Chr 20:8
    text: These were descendants of Rapha in Gath, and they fell at the hands of David
      and his men.
  versesCount: 8
- name: 1 Chronicles 21
  orderIndex: 20
  osisId: 1Chr.21
  sblId: 1Chr 21
  shortName: 1 Chr 21
  verses:
  - name: 1 Chronicles 21:1
    orderIndex: 0
    osisId: 1Chr.21.1
    sblId: 1Chr 21:1
    shortName: 1 Chr 21:1
    text: Satan rose up against Israel and incited David to take a census of Israel.
  - name: 1 Chronicles 21:2
    orderIndex: 1
    osisId: 1Chr.21.2
    sblId: 1Chr 21:2
    shortName: 1 Chr 21:2
    text: So David said to Joab and the commanders of the troops, "Go and count the
      Israelites from Beersheba to Dan. Then report back to me so that I may know
      how many there are."
  - name: 1 Chronicles 21:3
    orderIndex: 2
    osisId: 1Chr.21.3
    sblId: 1Chr 21:3
    shortName: 1 Chr 21:3
    text: But Joab replied, "May the LORD multiply his troops a hundred times over.
      My lord the king, are they not all my lord's subjects? Why does my lord want
      to do this? Why should he bring guilt on Israel?"
  - name: 1 Chronicles 21:4
    orderIndex: 3
    osisId: 1Chr.21.4
    sblId: 1Chr 21:4
    shortName: 1 Chr 21:4
    text: The king's word, however, overruled Joab; so Joab left and went throughout
      Israel and then came back to Jerusalem.
  - name: 1 Chronicles 21:5
    orderIndex: 4
    osisId: 1Chr.21.5
    sblId: 1Chr 21:5
    shortName: 1 Chr 21:5
    text: 'Joab reported the number of the fighting men to David: In all Israel there
      were one million one hundred thousand men who could handle a sword, including
      four hundred and seventy thousand in Judah.'
  - name: 1 Chronicles 21:6
    orderIndex: 5
    osisId: 1Chr.21.6
    sblId: 1Chr 21:6
    shortName: 1 Chr 21:6
    text: But Joab did not include Levi and Benjamin in the numbering, because the
      king's command was repulsive to him.
  - name: 1 Chronicles 21:7
    orderIndex: 6
    osisId: 1Chr.21.7
    sblId: 1Chr 21:7
    shortName: 1 Chr 21:7
    text: This command was also evil in the sight of God; so he punished Israel.
  - name: 1 Chronicles 21:8
    orderIndex: 7
    osisId: 1Chr.21.8
    sblId: 1Chr 21:8
    shortName: 1 Chr 21:8
    text: Then David said to God, "I have sinned greatly by doing this. Now, I beg
      you, take away the guilt of your servant. I have done a very foolish thing."
  - name: 1 Chronicles 21:9
    orderIndex: 8
    osisId: 1Chr.21.9
    sblId: 1Chr 21:9
    shortName: 1 Chr 21:9
    text: The LORD said to Gad, David's seer,
  - name: 1 Chronicles 21:10
    orderIndex: 9
    osisId: 1Chr.21.10
    sblId: 1Chr 21:10
    shortName: 1 Chr 21:10
    text: '"Go and tell David, ''This is what the LORD says: I am giving you three
      options. Choose one of them for me to carry out against you.''"'
  - name: 1 Chronicles 21:11
    orderIndex: 10
    osisId: 1Chr.21.11
    sblId: 1Chr 21:11
    shortName: 1 Chr 21:11
    text: 'So Gad went to David and said to him, "This is what the LORD says: ''Take
      your choice:'
  - name: 1 Chronicles 21:12
    orderIndex: 11
    osisId: 1Chr.21.12
    sblId: 1Chr 21:12
    shortName: 1 Chr 21:12
    text: three years of famine, three months of being swept away before your enemies,
      with their swords overtaking you, or three days of the sword of the LORD -days
      of plague in the land, with the angel of the LORD ravaging every part of Israel.'
      Now then, decide how I should answer the one who sent me."
  - name: 1 Chronicles 21:13
    orderIndex: 12
    osisId: 1Chr.21.13
    sblId: 1Chr 21:13
    shortName: 1 Chr 21:13
    text: David said to Gad, "I am in deep distress. Let me fall into the hands of
      the LORD, for his mercy is very great; but do not let me fall into the hands
      of men."
  - name: 1 Chronicles 21:14
    orderIndex: 13
    osisId: 1Chr.21.14
    sblId: 1Chr 21:14
    shortName: 1 Chr 21:14
    text: So the LORD sent a plague on Israel, and seventy thousand men of Israel
      fell dead.
  - name: 1 Chronicles 21:15
    orderIndex: 14
    osisId: 1Chr.21.15
    sblId: 1Chr 21:15
    shortName: 1 Chr 21:15
    text: And God sent an angel to destroy Jerusalem. But as the angel was doing so,
      the LORD saw it and was grieved because of the calamity and said to the angel
      who was destroying the people, "Enough! Withdraw your hand." The angel of the
      LORD was then standing at the threshing floor of Araunah the Jebusite.
  - name: 1 Chronicles 21:16
    orderIndex: 15
    osisId: 1Chr.21.16
    sblId: 1Chr 21:16
    shortName: 1 Chr 21:16
    text: David looked up and saw the angel of the LORD standing between heaven and
      earth, with a drawn sword in his hand extended over Jerusalem. Then David and
      the elders, clothed in sackcloth, fell facedown.
  - name: 1 Chronicles 21:17
    orderIndex: 16
    osisId: 1Chr.21.17
    sblId: 1Chr 21:17
    shortName: 1 Chr 21:17
    text: David said to God, "Was it not I who ordered the fighting men to be counted?
      I am the one who has sinned and done wrong. These are but sheep. What have they
      done? O LORD my God, let your hand fall upon me and my family, but do not let
      this plague remain on your people."
  - name: 1 Chronicles 21:18
    orderIndex: 17
    osisId: 1Chr.21.18
    sblId: 1Chr 21:18
    shortName: 1 Chr 21:18
    text: Then the angel of the LORD ordered Gad to tell David to go up and build
      an altar to the LORD on the threshing floor of Araunah the Jebusite.
  - name: 1 Chronicles 21:19
    orderIndex: 18
    osisId: 1Chr.21.19
    sblId: 1Chr 21:19
    shortName: 1 Chr 21:19
    text: So David went up in obedience to the word that Gad had spoken in the name
      of the LORD.
  - name: 1 Chronicles 21:20
    orderIndex: 19
    osisId: 1Chr.21.20
    sblId: 1Chr 21:20
    shortName: 1 Chr 21:20
    text: While Araunah was threshing wheat, he turned and saw the angel; his four
      sons who were with him hid themselves.
  - name: 1 Chronicles 21:21
    orderIndex: 20
    osisId: 1Chr.21.21
    sblId: 1Chr 21:21
    shortName: 1 Chr 21:21
    text: Then David approached, and when Araunah looked and saw him, he left the
      threshing floor and bowed down before David with his face to the ground.
  - name: 1 Chronicles 21:22
    orderIndex: 21
    osisId: 1Chr.21.22
    sblId: 1Chr 21:22
    shortName: 1 Chr 21:22
    text: David said to him, "Let me have the site of your threshing floor so I can
      build an altar to the LORD, that the plague on the people may be stopped. Sell
      it to me at the full price."
  - name: 1 Chronicles 21:23
    orderIndex: 22
    osisId: 1Chr.21.23
    sblId: 1Chr 21:23
    shortName: 1 Chr 21:23
    text: Araunah said to David, "Take it! Let my lord the king do whatever pleases
      him. Look, I will give the oxen for the burnt offerings, the threshing sledges
      for the wood, and the wheat for the grain offering. I will give all this."
  - name: 1 Chronicles 21:24
    orderIndex: 23
    osisId: 1Chr.21.24
    sblId: 1Chr 21:24
    shortName: 1 Chr 21:24
    text: But King David replied to Araunah, "No, I insist on paying the full price.
      I will not take for the LORD what is yours, or sacrifice a burnt offering that
      costs me nothing."
  - name: 1 Chronicles 21:25
    orderIndex: 24
    osisId: 1Chr.21.25
    sblId: 1Chr 21:25
    shortName: 1 Chr 21:25
    text: So David paid Araunah six hundred shekels of gold for the site.
  - name: 1 Chronicles 21:26
    orderIndex: 25
    osisId: 1Chr.21.26
    sblId: 1Chr 21:26
    shortName: 1 Chr 21:26
    text: David built an altar to the LORD there and sacrificed burnt offerings and
      fellowship offerings. He called on the LORD, and the LORD answered him with
      fire from heaven on the altar of burnt offering.
  - name: 1 Chronicles 21:27
    orderIndex: 26
    osisId: 1Chr.21.27
    sblId: 1Chr 21:27
    shortName: 1 Chr 21:27
    text: Then the LORD spoke to the angel, and he put his sword back into its sheath.
  - name: 1 Chronicles 21:28
    orderIndex: 27
    osisId: 1Chr.21.28
    sblId: 1Chr 21:28
    shortName: 1 Chr 21:28
    text: At that time, when David saw that the LORD had answered him on the threshing
      floor of Araunah the Jebusite, he offered sacrifices there.
  - name: 1 Chronicles 21:29
    orderIndex: 28
    osisId: 1Chr.21.29
    sblId: 1Chr 21:29
    shortName: 1 Chr 21:29
    text: The tabernacle of the LORD, which Moses had made in the desert, and the
      altar of burnt offering were at that time on the high place at Gibeon.
  - name: 1 Chronicles 21:30
    orderIndex: 29
    osisId: 1Chr.21.30
    sblId: 1Chr 21:30
    shortName: 1 Chr 21:30
    text: But David could not go before it to inquire of God, because he was afraid
      of the sword of the angel of the LORD.
  versesCount: 30
- name: 1 Chronicles 22
  orderIndex: 21
  osisId: 1Chr.22
  sblId: 1Chr 22
  shortName: 1 Chr 22
  verses:
  - name: 1 Chronicles 22:1
    orderIndex: 0
    osisId: 1Chr.22.1
    sblId: 1Chr 22:1
    shortName: 1 Chr 22:1
    text: Then David said, "The house of the LORD God is to be here, and also the
      altar of burnt offering for Israel."
  - name: 1 Chronicles 22:2
    orderIndex: 1
    osisId: 1Chr.22.2
    sblId: 1Chr 22:2
    shortName: 1 Chr 22:2
    text: So David gave orders to assemble the aliens living in Israel, and from among
      them he appointed stonecutters to prepare dressed stone for building the house
      of God.
  - name: 1 Chronicles 22:3
    orderIndex: 2
    osisId: 1Chr.22.3
    sblId: 1Chr 22:3
    shortName: 1 Chr 22:3
    text: He provided a large amount of iron to make nails for the doors of the gateways
      and for the fittings, and more bronze than could be weighed.
  - name: 1 Chronicles 22:4
    orderIndex: 3
    osisId: 1Chr.22.4
    sblId: 1Chr 22:4
    shortName: 1 Chr 22:4
    text: He also provided more cedar logs than could be counted, for the Sidonians
      and Tyrians had brought large numbers of them to David.
  - name: 1 Chronicles 22:5
    orderIndex: 4
    osisId: 1Chr.22.5
    sblId: 1Chr 22:5
    shortName: 1 Chr 22:5
    text: David said, "My son Solomon is young and inexperienced, and the house to
      be built for the LORD should be of great magnificence and fame and splendor
      in the sight of all the nations. Therefore I will make preparations for it."
      So David made extensive preparations before his death.
  - name: 1 Chronicles 22:6
    orderIndex: 5
    osisId: 1Chr.22.6
    sblId: 1Chr 22:6
    shortName: 1 Chr 22:6
    text: Then he called for his son Solomon and charged him to build a house for
      the LORD, the God of Israel.
  - name: 1 Chronicles 22:7
    orderIndex: 6
    osisId: 1Chr.22.7
    sblId: 1Chr 22:7
    shortName: 1 Chr 22:7
    text: 'David said to Solomon: "My son, I had it in my heart to build a house for
      the Name of the LORD my God.'
  - name: 1 Chronicles 22:8
    orderIndex: 7
    osisId: 1Chr.22.8
    sblId: 1Chr 22:8
    shortName: 1 Chr 22:8
    text: 'But this word of the LORD came to me: ''You have shed much blood and have
      fought many wars. You are not to build a house for my Name, because you have
      shed much blood on the earth in my sight.'
  - name: 1 Chronicles 22:9
    orderIndex: 8
    osisId: 1Chr.22.9
    sblId: 1Chr 22:9
    shortName: 1 Chr 22:9
    text: But you will have a son who will be a man of peace and rest, and I will
      give him rest from all his enemies on every side. His name will be Solomon,
      and I will grant Israel peace and quiet during his reign.
  - name: 1 Chronicles 22:10
    orderIndex: 9
    osisId: 1Chr.22.10
    sblId: 1Chr 22:10
    shortName: 1 Chr 22:10
    text: He is the one who will build a house for my Name. He will be my son, and
      I will be his father. And I will establish the throne of his kingdom over Israel
      forever.'
  - name: 1 Chronicles 22:11
    orderIndex: 10
    osisId: 1Chr.22.11
    sblId: 1Chr 22:11
    shortName: 1 Chr 22:11
    text: '"Now, my son, the LORD be with you, and may you have success and build
      the house of the LORD your God, as he said you would.'
  - name: 1 Chronicles 22:12
    orderIndex: 11
    osisId: 1Chr.22.12
    sblId: 1Chr 22:12
    shortName: 1 Chr 22:12
    text: May the LORD give you discretion and understanding when he puts you in command
      over Israel, so that you may keep the law of the LORD your God.
  - name: 1 Chronicles 22:13
    orderIndex: 12
    osisId: 1Chr.22.13
    sblId: 1Chr 22:13
    shortName: 1 Chr 22:13
    text: Then you will have success if you are careful to observe the decrees and
      laws that the LORD gave Moses for Israel. Be strong and courageous. Do not be
      afraid or discouraged.
  - name: 1 Chronicles 22:14
    orderIndex: 13
    osisId: 1Chr.22.14
    sblId: 1Chr 22:14
    shortName: 1 Chr 22:14
    text: '"I have taken great pains to provide for the temple of the LORD a hundred
      thousand talents of gold, a million talents of silver, quantities of bronze
      and iron too great to be weighed, and wood and stone. And you may add to them.'
  - name: 1 Chronicles 22:15
    orderIndex: 14
    osisId: 1Chr.22.15
    sblId: 1Chr 22:15
    shortName: 1 Chr 22:15
    text: 'You have many workmen: stonecutters, masons and carpenters, as well as
      men skilled in every kind of work'
  - name: 1 Chronicles 22:16
    orderIndex: 15
    osisId: 1Chr.22.16
    sblId: 1Chr 22:16
    shortName: 1 Chr 22:16
    text: in gold and silver, bronze and iron-craftsmen beyond number. Now begin the
      work, and the LORD be with you."
  - name: 1 Chronicles 22:17
    orderIndex: 16
    osisId: 1Chr.22.17
    sblId: 1Chr 22:17
    shortName: 1 Chr 22:17
    text: Then David ordered all the leaders of Israel to help his son Solomon.
  - name: 1 Chronicles 22:18
    orderIndex: 17
    osisId: 1Chr.22.18
    sblId: 1Chr 22:18
    shortName: 1 Chr 22:18
    text: He said to them, "Is not the LORD your God with you? And has he not granted
      you rest on every side? For he has handed the inhabitants of the land over to
      me, and the land is subject to the LORD and to his people.
  - name: 1 Chronicles 22:19
    orderIndex: 18
    osisId: 1Chr.22.19
    sblId: 1Chr 22:19
    shortName: 1 Chr 22:19
    text: Now devote your heart and soul to seeking the LORD your God. Begin to build
      the sanctuary of the LORD God, so that you may bring the ark of the covenant
      of the LORD and the sacred articles belonging to God into the temple that will
      be built for the Name of the LORD."
  versesCount: 19
- name: 1 Chronicles 23
  orderIndex: 22
  osisId: 1Chr.23
  sblId: 1Chr 23
  shortName: 1 Chr 23
  verses:
  - name: 1 Chronicles 23:1
    orderIndex: 0
    osisId: 1Chr.23.1
    sblId: 1Chr 23:1
    shortName: 1 Chr 23:1
    text: When David was old and full of years, he made his son Solomon king over
      Israel.
  - name: 1 Chronicles 23:2
    orderIndex: 1
    osisId: 1Chr.23.2
    sblId: 1Chr 23:2
    shortName: 1 Chr 23:2
    text: He also gathered together all the leaders of Israel, as well as the priests
      and Levites.
  - name: 1 Chronicles 23:3
    orderIndex: 2
    osisId: 1Chr.23.3
    sblId: 1Chr 23:3
    shortName: 1 Chr 23:3
    text: The Levites thirty years old or more were counted, and the total number
      of men was thirty-eight thousand.
  - name: 1 Chronicles 23:4
    orderIndex: 3
    osisId: 1Chr.23.4
    sblId: 1Chr 23:4
    shortName: 1 Chr 23:4
    text: David said, "Of these, twenty-four thousand are to supervise the work of
      the temple of the LORD and six thousand are to be officials and judges.
  - name: 1 Chronicles 23:5
    orderIndex: 4
    osisId: 1Chr.23.5
    sblId: 1Chr 23:5
    shortName: 1 Chr 23:5
    text: Four thousand are to be gatekeepers and four thousand are to praise the
      LORD with the musical instruments I have provided for that purpose."
  - name: 1 Chronicles 23:6
    orderIndex: 5
    osisId: 1Chr.23.6
    sblId: 1Chr 23:6
    shortName: 1 Chr 23:6
    text: 'David divided the Levites into groups corresponding to the sons of Levi:
      Gershon, Kohath and Merari.'
  - name: 1 Chronicles 23:7
    orderIndex: 6
    osisId: 1Chr.23.7
    sblId: 1Chr 23:7
    shortName: 1 Chr 23:7
    text: 'Belonging to the Gershonites: Ladan and Shimei.'
  - name: 1 Chronicles 23:8
    orderIndex: 7
    osisId: 1Chr.23.8
    sblId: 1Chr 23:8
    shortName: 1 Chr 23:8
    text: 'The sons of Ladan: Jehiel the first, Zetham and Joel-three in all.'
  - name: 1 Chronicles 23:9
    orderIndex: 8
    osisId: 1Chr.23.9
    sblId: 1Chr 23:9
    shortName: 1 Chr 23:9
    text: 'The sons of Shimei: Shelomoth, Haziel and Haran-three in all. These were
      the heads of the families of Ladan.'
  - name: 1 Chronicles 23:10
    orderIndex: 9
    osisId: 1Chr.23.10
    sblId: 1Chr 23:10
    shortName: 1 Chr 23:10
    text: 'And the sons of Shimei: Jahath, Ziza, Jeush and Beriah. These were the
      sons of Shimei-four in all.'
  - name: 1 Chronicles 23:11
    orderIndex: 10
    osisId: 1Chr.23.11
    sblId: 1Chr 23:11
    shortName: 1 Chr 23:11
    text: Jahath was the first and Ziza the second, but Jeush and Beriah did not have
      many sons; so they were counted as one family with one assignment.
  - name: 1 Chronicles 23:12
    orderIndex: 11
    osisId: 1Chr.23.12
    sblId: 1Chr 23:12
    shortName: 1 Chr 23:12
    text: 'The sons of Kohath: Amram, Izhar, Hebron and Uzziel-four in all.'
  - name: 1 Chronicles 23:13
    orderIndex: 12
    osisId: 1Chr.23.13
    sblId: 1Chr 23:13
    shortName: 1 Chr 23:13
    text: 'The sons of Amram: Aaron and Moses. Aaron was set apart, he and his descendants
      forever, to consecrate the most holy things, to offer sacrifices before the
      LORD, to minister before him and to pronounce blessings in his name forever.'
  - name: 1 Chronicles 23:14
    orderIndex: 13
    osisId: 1Chr.23.14
    sblId: 1Chr 23:14
    shortName: 1 Chr 23:14
    text: The sons of Moses the man of God were counted as part of the tribe of Levi.
  - name: 1 Chronicles 23:15
    orderIndex: 14
    osisId: 1Chr.23.15
    sblId: 1Chr 23:15
    shortName: 1 Chr 23:15
    text: 'The sons of Moses: Gershom and Eliezer.'
  - name: 1 Chronicles 23:16
    orderIndex: 15
    osisId: 1Chr.23.16
    sblId: 1Chr 23:16
    shortName: 1 Chr 23:16
    text: 'The descendants of Gershom: Shubael was the first.'
  - name: 1 Chronicles 23:17
    orderIndex: 16
    osisId: 1Chr.23.17
    sblId: 1Chr 23:17
    shortName: 1 Chr 23:17
    text: 'The descendants of Eliezer: Rehabiah was the first. Eliezer had no other
      sons, but the sons of Rehabiah were very numerous.'
  - name: 1 Chronicles 23:18
    orderIndex: 17
    osisId: 1Chr.23.18
    sblId: 1Chr 23:18
    shortName: 1 Chr 23:18
    text: 'The sons of Izhar: Shelomith was the first.'
  - name: 1 Chronicles 23:19
    orderIndex: 18
    osisId: 1Chr.23.19
    sblId: 1Chr 23:19
    shortName: 1 Chr 23:19
    text: 'The sons of Hebron: Jeriah the first, Amariah the second, Jahaziel the
      third and Jekameam the fourth.'
  - name: 1 Chronicles 23:20
    orderIndex: 19
    osisId: 1Chr.23.20
    sblId: 1Chr 23:20
    shortName: 1 Chr 23:20
    text: 'The sons of Uzziel: Micah the first and Isshiah the second.'
  - name: 1 Chronicles 23:21
    orderIndex: 20
    osisId: 1Chr.23.21
    sblId: 1Chr 23:21
    shortName: 1 Chr 23:21
    text: 'The sons of Merari: Mahli and Mushi. The sons of Mahli: Eleazar and Kish.'
  - name: 1 Chronicles 23:22
    orderIndex: 21
    osisId: 1Chr.23.22
    sblId: 1Chr 23:22
    shortName: 1 Chr 23:22
    text: 'Eleazar died without having sons: he had only daughters. Their cousins,
      the sons of Kish, married them.'
  - name: 1 Chronicles 23:23
    orderIndex: 22
    osisId: 1Chr.23.23
    sblId: 1Chr 23:23
    shortName: 1 Chr 23:23
    text: 'The sons of Mushi: Mahli, Eder and Jerimoth-three in all.'
  - name: 1 Chronicles 23:24
    orderIndex: 23
    osisId: 1Chr.23.24
    sblId: 1Chr 23:24
    shortName: 1 Chr 23:24
    text: These were the descendants of Levi by their families-the heads of families
      as they were registered under their names and counted individually, that is,
      the workers twenty years old or more who served in the temple of the LORD.
  - name: 1 Chronicles 23:25
    orderIndex: 24
    osisId: 1Chr.23.25
    sblId: 1Chr 23:25
    shortName: 1 Chr 23:25
    text: For David had said, "Since the LORD, the God of Israel, has granted rest
      to his people and has come to dwell in Jerusalem forever,
  - name: 1 Chronicles 23:26
    orderIndex: 25
    osisId: 1Chr.23.26
    sblId: 1Chr 23:26
    shortName: 1 Chr 23:26
    text: the Levites no longer need to carry the tabernacle or any of the articles
      used in its service."
  - name: 1 Chronicles 23:27
    orderIndex: 26
    osisId: 1Chr.23.27
    sblId: 1Chr 23:27
    shortName: 1 Chr 23:27
    text: According to the last instructions of David, the Levites were counted from
      those twenty years old or more.
  - name: 1 Chronicles 23:28
    orderIndex: 27
    osisId: 1Chr.23.28
    sblId: 1Chr 23:28
    shortName: 1 Chr 23:28
    text: 'The duty of the Levites was to help Aaron''s descendants in the service
      of the temple of the LORD: to be in charge of the courtyards, the side rooms,
      the purification of all sacred things and the performance of other duties at
      the house of God.'
  - name: 1 Chronicles 23:29
    orderIndex: 28
    osisId: 1Chr.23.29
    sblId: 1Chr 23:29
    shortName: 1 Chr 23:29
    text: They were in charge of the bread set out on the table, the flour for the
      grain offerings, the unleavened wafers, the baking and the mixing, and all measurements
      of quantity and size.
  - name: 1 Chronicles 23:30
    orderIndex: 29
    osisId: 1Chr.23.30
    sblId: 1Chr 23:30
    shortName: 1 Chr 23:30
    text: They were also to stand every morning to thank and praise the LORD. They
      were to do the same in the evening
  - name: 1 Chronicles 23:31
    orderIndex: 30
    osisId: 1Chr.23.31
    sblId: 1Chr 23:31
    shortName: 1 Chr 23:31
    text: and whenever burnt offerings were presented to the LORD on Sabbaths and
      at New Moon festivals and at appointed feasts. They were to serve before the
      LORD regularly in the proper number and in the way prescribed for them.
  - name: 1 Chronicles 23:32
    orderIndex: 31
    osisId: 1Chr.23.32
    sblId: 1Chr 23:32
    shortName: 1 Chr 23:32
    text: And so the Levites carried out their responsibilities for the Tent of Meeting,
      for the Holy Place and, under their brothers the descendants of Aaron, for the
      service of the temple of the LORD.
  versesCount: 32
- name: 1 Chronicles 24
  orderIndex: 23
  osisId: 1Chr.24
  sblId: 1Chr 24
  shortName: 1 Chr 24
  verses:
  - name: 1 Chronicles 24:1
    orderIndex: 0
    osisId: 1Chr.24.1
    sblId: 1Chr 24:1
    shortName: 1 Chr 24:1
    text: 'These were the divisions of the sons of Aaron: The sons of Aaron were Nadab,
      Abihu, Eleazar and Ithamar.'
  - name: 1 Chronicles 24:2
    orderIndex: 1
    osisId: 1Chr.24.2
    sblId: 1Chr 24:2
    shortName: 1 Chr 24:2
    text: But Nadab and Abihu died before their father did, and they had no sons;
      so Eleazar and Ithamar served as the priests.
  - name: 1 Chronicles 24:3
    orderIndex: 2
    osisId: 1Chr.24.3
    sblId: 1Chr 24:3
    shortName: 1 Chr 24:3
    text: With the help of Zadok a descendant of Eleazar and Ahimelech a descendant
      of Ithamar, David separated them into divisions for their appointed order of
      ministering.
  - name: 1 Chronicles 24:4
    orderIndex: 3
    osisId: 1Chr.24.4
    sblId: 1Chr 24:4
    shortName: 1 Chr 24:4
    text: 'A larger number of leaders were found among Eleazar''s descendants than
      among Ithamar''s, and they were divided accordingly: sixteen heads of families
      from Eleazar''s descendants and eight heads of families from Ithamar''s descendants.'
  - name: 1 Chronicles 24:5
    orderIndex: 4
    osisId: 1Chr.24.5
    sblId: 1Chr 24:5
    shortName: 1 Chr 24:5
    text: They divided them impartially by drawing lots, for there were officials
      of the sanctuary and officials of God among the descendants of both Eleazar
      and Ithamar.
  - name: 1 Chronicles 24:6
    orderIndex: 5
    osisId: 1Chr.24.6
    sblId: 1Chr 24:6
    shortName: 1 Chr 24:6
    text: 'The scribe Shemaiah son of Nethanel, a Levite, recorded their names in
      the presence of the king and of the officials: Zadok the priest, Ahimelech son
      of Abiathar and the heads of families of the priests and of the Levites-one
      family being taken from Eleazar and then one from Ithamar.'
  - name: 1 Chronicles 24:7
    orderIndex: 6
    osisId: 1Chr.24.7
    sblId: 1Chr 24:7
    shortName: 1 Chr 24:7
    text: The first lot fell to Jehoiarib, the second to Jedaiah,
  - name: 1 Chronicles 24:8
    orderIndex: 7
    osisId: 1Chr.24.8
    sblId: 1Chr 24:8
    shortName: 1 Chr 24:8
    text: the third to Harim, the fourth to Seorim,
  - name: 1 Chronicles 24:9
    orderIndex: 8
    osisId: 1Chr.24.9
    sblId: 1Chr 24:9
    shortName: 1 Chr 24:9
    text: the fifth to Malkijah, the sixth to Mijamin,
  - name: 1 Chronicles 24:10
    orderIndex: 9
    osisId: 1Chr.24.10
    sblId: 1Chr 24:10
    shortName: 1 Chr 24:10
    text: the seventh to Hakkoz, the eighth to Abijah,
  - name: 1 Chronicles 24:11
    orderIndex: 10
    osisId: 1Chr.24.11
    sblId: 1Chr 24:11
    shortName: 1 Chr 24:11
    text: the ninth to Jeshua, the tenth to Shecaniah,
  - name: 1 Chronicles 24:12
    orderIndex: 11
    osisId: 1Chr.24.12
    sblId: 1Chr 24:12
    shortName: 1 Chr 24:12
    text: the eleventh to Eliashib, the twelfth to Jakim,
  - name: 1 Chronicles 24:13
    orderIndex: 12
    osisId: 1Chr.24.13
    sblId: 1Chr 24:13
    shortName: 1 Chr 24:13
    text: the thirteenth to Huppah, the fourteenth to Jeshebeab,
  - name: 1 Chronicles 24:14
    orderIndex: 13
    osisId: 1Chr.24.14
    sblId: 1Chr 24:14
    shortName: 1 Chr 24:14
    text: the fifteenth to Bilgah, the sixteenth to Immer,
  - name: 1 Chronicles 24:15
    orderIndex: 14
    osisId: 1Chr.24.15
    sblId: 1Chr 24:15
    shortName: 1 Chr 24:15
    text: the seventeenth to Hezir, the eighteenth to Happizzez,
  - name: 1 Chronicles 24:16
    orderIndex: 15
    osisId: 1Chr.24.16
    sblId: 1Chr 24:16
    shortName: 1 Chr 24:16
    text: the nineteenth to Pethahiah, the twentieth to Jehezkel,
  - name: 1 Chronicles 24:17
    orderIndex: 16
    osisId: 1Chr.24.17
    sblId: 1Chr 24:17
    shortName: 1 Chr 24:17
    text: the twenty-first to Jakin, the twenty-second to Gamul,
  - name: 1 Chronicles 24:18
    orderIndex: 17
    osisId: 1Chr.24.18
    sblId: 1Chr 24:18
    shortName: 1 Chr 24:18
    text: the twenty-third to Delaiah and the twenty-fourth to Maaziah.
  - name: 1 Chronicles 24:19
    orderIndex: 18
    osisId: 1Chr.24.19
    sblId: 1Chr 24:19
    shortName: 1 Chr 24:19
    text: This was their appointed order of ministering when they entered the temple
      of the LORD, according to the regulations prescribed for them by their forefather
      Aaron, as the LORD, the God of Israel, had commanded him.
  - name: 1 Chronicles 24:20
    orderIndex: 19
    osisId: 1Chr.24.20
    sblId: 1Chr 24:20
    shortName: 1 Chr 24:20
    text: 'As for the rest of the descendants of Levi: from the sons of Amram: Shubael;
      from the sons of Shubael: Jehdeiah.'
  - name: 1 Chronicles 24:21
    orderIndex: 20
    osisId: 1Chr.24.21
    sblId: 1Chr 24:21
    shortName: 1 Chr 24:21
    text: 'As for Rehabiah, from his sons: Isshiah was the first.'
  - name: 1 Chronicles 24:22
    orderIndex: 21
    osisId: 1Chr.24.22
    sblId: 1Chr 24:22
    shortName: 1 Chr 24:22
    text: 'From the Izharites: Shelomoth; from the sons of Shelomoth: Jahath.'
  - name: 1 Chronicles 24:23
    orderIndex: 22
    osisId: 1Chr.24.23
    sblId: 1Chr 24:23
    shortName: 1 Chr 24:23
    text: 'The sons of Hebron: Jeriah the first, Amariah the second, Jahaziel the
      third and Jekameam the fourth.'
  - name: 1 Chronicles 24:24
    orderIndex: 23
    osisId: 1Chr.24.24
    sblId: 1Chr 24:24
    shortName: 1 Chr 24:24
    text: 'The son of Uzziel: Micah; from the sons of Micah: Shamir.'
  - name: 1 Chronicles 24:25
    orderIndex: 24
    osisId: 1Chr.24.25
    sblId: 1Chr 24:25
    shortName: 1 Chr 24:25
    text: 'The brother of Micah: Isshiah; from the sons of Isshiah: Zechariah.'
  - name: 1 Chronicles 24:26
    orderIndex: 25
    osisId: 1Chr.24.26
    sblId: 1Chr 24:26
    shortName: 1 Chr 24:26
    text: 'The sons of Merari: Mahli and Mushi. The son of Jaaziah: Beno.'
  - name: 1 Chronicles 24:27
    orderIndex: 26
    osisId: 1Chr.24.27
    sblId: 1Chr 24:27
    shortName: 1 Chr 24:27
    text: 'The sons of Merari: from Jaaziah: Beno, Shoham, Zaccur and Ibri.'
  - name: 1 Chronicles 24:28
    orderIndex: 27
    osisId: 1Chr.24.28
    sblId: 1Chr 24:28
    shortName: 1 Chr 24:28
    text: 'From Mahli: Eleazar, who had no sons.'
  - name: 1 Chronicles 24:29
    orderIndex: 28
    osisId: 1Chr.24.29
    sblId: 1Chr 24:29
    shortName: 1 Chr 24:29
    text: 'From Kish: the son of Kish: Jerahmeel.'
  - name: 1 Chronicles 24:30
    orderIndex: 29
    osisId: 1Chr.24.30
    sblId: 1Chr 24:30
    shortName: 1 Chr 24:30
    text: 'And the sons of Mushi: Mahli, Eder and Jerimoth. These were the Levites,
      according to their families.'
  - name: 1 Chronicles 24:31
    orderIndex: 30
    osisId: 1Chr.24.31
    sblId: 1Chr 24:31
    shortName: 1 Chr 24:31
    text: They also cast lots, just as their brothers the descendants of Aaron did,
      in the presence of King David and of Zadok, Ahimelech, and the heads of families
      of the priests and of the Levites. The families of the oldest brother were treated
      the same as those of the youngest.
  versesCount: 31
- name: 1 Chronicles 25
  orderIndex: 24
  osisId: 1Chr.25
  sblId: 1Chr 25
  shortName: 1 Chr 25
  verses:
  - name: 1 Chronicles 25:1
    orderIndex: 0
    osisId: 1Chr.25.1
    sblId: 1Chr 25:1
    shortName: 1 Chr 25:1
    text: 'David, together with the commanders of the army, set apart some of the
      sons of Asaph, Heman and Jeduthun for the ministry of prophesying, accompanied
      by harps, lyres and cymbals. Here is the list of the men who performed this
      service:'
  - name: 1 Chronicles 25:2
    orderIndex: 1
    osisId: 1Chr.25.2
    sblId: 1Chr 25:2
    shortName: 1 Chr 25:2
    text: 'From the sons of Asaph: Zaccur, Joseph, Nethaniah and Asarelah. The sons
      of Asaph were under the supervision of Asaph, who prophesied under the king''s
      supervision.'
  - name: 1 Chronicles 25:3
    orderIndex: 2
    osisId: 1Chr.25.3
    sblId: 1Chr 25:3
    shortName: 1 Chr 25:3
    text: 'As for Jeduthun, from his sons: Gedaliah, Zeri, Jeshaiah, Shimei, Hashabiah
      and Mattithiah, six in all, under the supervision of their father Jeduthun,
      who prophesied, using the harp in thanking and praising the LORD.'
  - name: 1 Chronicles 25:4
    orderIndex: 3
    osisId: 1Chr.25.4
    sblId: 1Chr 25:4
    shortName: 1 Chr 25:4
    text: 'As for Heman, from his sons: Bukkiah, Mattaniah, Uzziel, Shubael and Jerimoth;
      Hananiah, Hanani, Eliathah, Giddalti and Romamti-Ezer; Joshbekashah, Mallothi,
      Hothir and Mahazioth.'
  - name: 1 Chronicles 25:5
    orderIndex: 4
    osisId: 1Chr.25.5
    sblId: 1Chr 25:5
    shortName: 1 Chr 25:5
    text: All these were sons of Heman the king's seer. They were given him through
      the promises of God to exalt him. God gave Heman fourteen sons and three daughters.
  - name: 1 Chronicles 25:6
    orderIndex: 5
    osisId: 1Chr.25.6
    sblId: 1Chr 25:6
    shortName: 1 Chr 25:6
    text: All these men were under the supervision of their fathers for the music
      of the temple of the LORD, with cymbals, lyres and harps, for the ministry at
      the house of God. Asaph, Jeduthun and Heman were under the supervision of the
      king.
  - name: 1 Chronicles 25:7
    orderIndex: 6
    osisId: 1Chr.25.7
    sblId: 1Chr 25:7
    shortName: 1 Chr 25:7
    text: Along with their relatives-all of them trained and skilled in music for
      the LORD -they numbered 288.
  - name: 1 Chronicles 25:8
    orderIndex: 7
    osisId: 1Chr.25.8
    sblId: 1Chr 25:8
    shortName: 1 Chr 25:8
    text: Young and old alike, teacher as well as student, cast lots for their duties.
  - name: 1 Chronicles 25:9
    orderIndex: 8
    osisId: 1Chr.25.9
    sblId: 1Chr 25:9
    shortName: 1 Chr 25:9
    text: The first lot, which was for Asaph, fell to Joseph, his sons and relatives,
      12 the second to Gedaliah, he and his relatives and sons, 12
  - name: 1 Chronicles 25:10
    orderIndex: 9
    osisId: 1Chr.25.10
    sblId: 1Chr 25:10
    shortName: 1 Chr 25:10
    text: the third to Zaccur, his sons and relatives, 12
  - name: 1 Chronicles 25:11
    orderIndex: 10
    osisId: 1Chr.25.11
    sblId: 1Chr 25:11
    shortName: 1 Chr 25:11
    text: the fourth to Izri, his sons and relatives, 12
  - name: 1 Chronicles 25:12
    orderIndex: 11
    osisId: 1Chr.25.12
    sblId: 1Chr 25:12
    shortName: 1 Chr 25:12
    text: the fifth to Nethaniah, his sons and relatives, 12
  - name: 1 Chronicles 25:13
    orderIndex: 12
    osisId: 1Chr.25.13
    sblId: 1Chr 25:13
    shortName: 1 Chr 25:13
    text: the sixth to Bukkiah, his sons and relatives, 12
  - name: 1 Chronicles 25:14
    orderIndex: 13
    osisId: 1Chr.25.14
    sblId: 1Chr 25:14
    shortName: 1 Chr 25:14
    text: the seventh to Jesarelah, his sons and relatives, 12
  - name: 1 Chronicles 25:15
    orderIndex: 14
    osisId: 1Chr.25.15
    sblId: 1Chr 25:15
    shortName: 1 Chr 25:15
    text: the eighth to Jeshaiah, his sons and relatives, 12
  - name: 1 Chronicles 25:16
    orderIndex: 15
    osisId: 1Chr.25.16
    sblId: 1Chr 25:16
    shortName: 1 Chr 25:16
    text: the ninth to Mattaniah, his sons and relatives, 12
  - name: 1 Chronicles 25:17
    orderIndex: 16
    osisId: 1Chr.25.17
    sblId: 1Chr 25:17
    shortName: 1 Chr 25:17
    text: the tenth to Shimei, his sons and relatives, 12
  - name: 1 Chronicles 25:18
    orderIndex: 17
    osisId: 1Chr.25.18
    sblId: 1Chr 25:18
    shortName: 1 Chr 25:18
    text: the eleventh to Azarel, his sons and relatives, 12
  - name: 1 Chronicles 25:19
    orderIndex: 18
    osisId: 1Chr.25.19
    sblId: 1Chr 25:19
    shortName: 1 Chr 25:19
    text: the twelfth to Hashabiah, his sons and relatives, 12
  - name: 1 Chronicles 25:20
    orderIndex: 19
    osisId: 1Chr.25.20
    sblId: 1Chr 25:20
    shortName: 1 Chr 25:20
    text: the thirteenth to Shubael, his sons and relatives, 12
  - name: 1 Chronicles 25:21
    orderIndex: 20
    osisId: 1Chr.25.21
    sblId: 1Chr 25:21
    shortName: 1 Chr 25:21
    text: the fourteenth to Mattithiah, his sons and relatives, 12
  - name: 1 Chronicles 25:22
    orderIndex: 21
    osisId: 1Chr.25.22
    sblId: 1Chr 25:22
    shortName: 1 Chr 25:22
    text: the fifteenth to Jerimoth, his sons and relatives, 12
  - name: 1 Chronicles 25:23
    orderIndex: 22
    osisId: 1Chr.25.23
    sblId: 1Chr 25:23
    shortName: 1 Chr 25:23
    text: the sixteenth to Hananiah, his sons and relatives, 12
  - name: 1 Chronicles 25:24
    orderIndex: 23
    osisId: 1Chr.25.24
    sblId: 1Chr 25:24
    shortName: 1 Chr 25:24
    text: the seventeenth to Joshbekashah, his sons and relatives, 12
  - name: 1 Chronicles 25:25
    orderIndex: 24
    osisId: 1Chr.25.25
    sblId: 1Chr 25:25
    shortName: 1 Chr 25:25
    text: the eighteenth to Hanani, his sons and relatives, 12
  - name: 1 Chronicles 25:26
    orderIndex: 25
    osisId: 1Chr.25.26
    sblId: 1Chr 25:26
    shortName: 1 Chr 25:26
    text: the nineteenth to Mallothi, his sons and relatives, 12
  - name: 1 Chronicles 25:27
    orderIndex: 26
    osisId: 1Chr.25.27
    sblId: 1Chr 25:27
    shortName: 1 Chr 25:27
    text: the twentieth to Eliathah, his sons and relatives, 12
  - name: 1 Chronicles 25:28
    orderIndex: 27
    osisId: 1Chr.25.28
    sblId: 1Chr 25:28
    shortName: 1 Chr 25:28
    text: the twenty-first to Hothir, his sons and relatives, 12
  - name: 1 Chronicles 25:29
    orderIndex: 28
    osisId: 1Chr.25.29
    sblId: 1Chr 25:29
    shortName: 1 Chr 25:29
    text: the twenty-second to Giddalti, his sons and relatives, 12
  - name: 1 Chronicles 25:30
    orderIndex: 29
    osisId: 1Chr.25.30
    sblId: 1Chr 25:30
    shortName: 1 Chr 25:30
    text: the twenty-third to Mahazioth, his sons and relatives, 12
  - name: 1 Chronicles 25:31
    orderIndex: 30
    osisId: 1Chr.25.31
    sblId: 1Chr 25:31
    shortName: 1 Chr 25:31
    text: the twenty-fourth to Romamti-Ezer, his sons and relatives, 12
  versesCount: 31
- name: 1 Chronicles 26
  orderIndex: 25
  osisId: 1Chr.26
  sblId: 1Chr 26
  shortName: 1 Chr 26
  verses:
  - name: 1 Chronicles 26:1
    orderIndex: 0
    osisId: 1Chr.26.1
    sblId: 1Chr 26:1
    shortName: 1 Chr 26:1
    text: 'The divisions of the gatekeepers: From the Korahites: Meshelemiah son of
      Kore, one of the sons of Asaph.'
  - name: 1 Chronicles 26:2
    orderIndex: 1
    osisId: 1Chr.26.2
    sblId: 1Chr 26:2
    shortName: 1 Chr 26:2
    text: 'Meshelemiah had sons: Zechariah the firstborn, Jediael the second, Zebadiah
      the third, Jathniel the fourth,'
  - name: 1 Chronicles 26:3
    orderIndex: 2
    osisId: 1Chr.26.3
    sblId: 1Chr 26:3
    shortName: 1 Chr 26:3
    text: Elam the fifth, Jehohanan the sixth and Eliehoenai the seventh.
  - name: 1 Chronicles 26:4
    orderIndex: 3
    osisId: 1Chr.26.4
    sblId: 1Chr 26:4
    shortName: 1 Chr 26:4
    text: 'Obed-Edom also had sons: Shemaiah the firstborn, Jehozabad the second,
      Joah the third, Sacar the fourth, Nethanel the fifth,'
  - name: 1 Chronicles 26:5
    orderIndex: 4
    osisId: 1Chr.26.5
    sblId: 1Chr 26:5
    shortName: 1 Chr 26:5
    text: Ammiel the sixth, Issachar the seventh and Peullethai the eighth. (For God
      had blessed Obed-Edom.)
  - name: 1 Chronicles 26:6
    orderIndex: 5
    osisId: 1Chr.26.6
    sblId: 1Chr 26:6
    shortName: 1 Chr 26:6
    text: His son Shemaiah also had sons, who were leaders in their father's family
      because they were very capable men.
  - name: 1 Chronicles 26:7
    orderIndex: 6
    osisId: 1Chr.26.7
    sblId: 1Chr 26:7
    shortName: 1 Chr 26:7
    text: 'The sons of Shemaiah: Othni, Rephael, Obed and Elzabad; his relatives Elihu
      and Semakiah were also able men.'
  - name: 1 Chronicles 26:8
    orderIndex: 7
    osisId: 1Chr.26.8
    sblId: 1Chr 26:8
    shortName: 1 Chr 26:8
    text: All these were descendants of Obed-Edom; they and their sons and their relatives
      were capable men with the strength to do the work-descendants of Obed-Edom,
      62 in all.
  - name: 1 Chronicles 26:9
    orderIndex: 8
    osisId: 1Chr.26.9
    sblId: 1Chr 26:9
    shortName: 1 Chr 26:9
    text: Meshelemiah had sons and relatives, who were able men-18 in all.
  - name: 1 Chronicles 26:10
    orderIndex: 9
    osisId: 1Chr.26.10
    sblId: 1Chr 26:10
    shortName: 1 Chr 26:10
    text: 'Hosah the Merarite had sons: Shimri the first (although he was not the
      firstborn, his father had appointed him the first),'
  - name: 1 Chronicles 26:11
    orderIndex: 10
    osisId: 1Chr.26.11
    sblId: 1Chr 26:11
    shortName: 1 Chr 26:11
    text: Hilkiah the second, Tabaliah the third and Zechariah the fourth. The sons
      and relatives of Hosah were 13 in all.
  - name: 1 Chronicles 26:12
    orderIndex: 11
    osisId: 1Chr.26.12
    sblId: 1Chr 26:12
    shortName: 1 Chr 26:12
    text: These divisions of the gatekeepers, through their chief men, had duties
      for ministering in the temple of the LORD, just as their relatives had.
  - name: 1 Chronicles 26:13
    orderIndex: 12
    osisId: 1Chr.26.13
    sblId: 1Chr 26:13
    shortName: 1 Chr 26:13
    text: Lots were cast for each gate, according to their families, young and old
      alike.
  - name: 1 Chronicles 26:14
    orderIndex: 13
    osisId: 1Chr.26.14
    sblId: 1Chr 26:14
    shortName: 1 Chr 26:14
    text: The lot for the East Gate fell to Shelemiah. Then lots were cast for his
      son Zechariah, a wise counselor, and the lot for the North Gate fell to him.
  - name: 1 Chronicles 26:15
    orderIndex: 14
    osisId: 1Chr.26.15
    sblId: 1Chr 26:15
    shortName: 1 Chr 26:15
    text: The lot for the South Gate fell to Obed-Edom, and the lot for the storehouse
      fell to his sons.
  - name: 1 Chronicles 26:16
    orderIndex: 15
    osisId: 1Chr.26.16
    sblId: 1Chr 26:16
    shortName: 1 Chr 26:16
    text: 'The lots for the West Gate and the Shalleketh Gate on the upper road fell
      to Shuppim and Hosah. Guard was alongside of guard:'
  - name: 1 Chronicles 26:17
    orderIndex: 16
    osisId: 1Chr.26.17
    sblId: 1Chr 26:17
    shortName: 1 Chr 26:17
    text: There were six Levites a day on the east, four a day on the north, four
      a day on the south and two at a time at the storehouse.
  - name: 1 Chronicles 26:18
    orderIndex: 17
    osisId: 1Chr.26.18
    sblId: 1Chr 26:18
    shortName: 1 Chr 26:18
    text: As for the court to the west, there were four at the road and two at the
      court itself.
  - name: 1 Chronicles 26:19
    orderIndex: 18
    osisId: 1Chr.26.19
    sblId: 1Chr 26:19
    shortName: 1 Chr 26:19
    text: These were the divisions of the gatekeepers who were descendants of Korah
      and Merari.
  - name: 1 Chronicles 26:20
    orderIndex: 19
    osisId: 1Chr.26.20
    sblId: 1Chr 26:20
    shortName: 1 Chr 26:20
    text: Their fellow Levites were in charge of the treasuries of the house of God
      and the treasuries for the dedicated things.
  - name: 1 Chronicles 26:21
    orderIndex: 20
    osisId: 1Chr.26.21
    sblId: 1Chr 26:21
    shortName: 1 Chr 26:21
    text: The descendants of Ladan, who were Gershonites through Ladan and who were
      heads of families belonging to Ladan the Gershonite, were Jehieli,
  - name: 1 Chronicles 26:22
    orderIndex: 21
    osisId: 1Chr.26.22
    sblId: 1Chr 26:22
    shortName: 1 Chr 26:22
    text: the sons of Jehieli, Zetham and his brother Joel. They were in charge of
      the treasuries of the temple of the LORD.
  - name: 1 Chronicles 26:23
    orderIndex: 22
    osisId: 1Chr.26.23
    sblId: 1Chr 26:23
    shortName: 1 Chr 26:23
    text: 'From the Amramites, the Izharites, the Hebronites and the Uzzielites:'
  - name: 1 Chronicles 26:24
    orderIndex: 23
    osisId: 1Chr.26.24
    sblId: 1Chr 26:24
    shortName: 1 Chr 26:24
    text: Shubael, a descendant of Gershom son of Moses, was the officer in charge
      of the treasuries.
  - name: 1 Chronicles 26:25
    orderIndex: 24
    osisId: 1Chr.26.25
    sblId: 1Chr 26:25
    shortName: 1 Chr 26:25
    text: 'His relatives through Eliezer: Rehabiah his son, Jeshaiah his son, Joram
      his son, Zicri his son and Shelomith his son.'
  - name: 1 Chronicles 26:26
    orderIndex: 25
    osisId: 1Chr.26.26
    sblId: 1Chr 26:26
    shortName: 1 Chr 26:26
    text: Shelomith and his relatives were in charge of all the treasuries for the
      things dedicated by King David, by the heads of families who were the commanders
      of thousands and commanders of hundreds, and by the other army commanders.
  - name: 1 Chronicles 26:27
    orderIndex: 26
    osisId: 1Chr.26.27
    sblId: 1Chr 26:27
    shortName: 1 Chr 26:27
    text: Some of the plunder taken in battle they dedicated for the repair of the
      temple of the LORD.
  - name: 1 Chronicles 26:28
    orderIndex: 27
    osisId: 1Chr.26.28
    sblId: 1Chr 26:28
    shortName: 1 Chr 26:28
    text: And everything dedicated by Samuel the seer and by Saul son of Kish, Abner
      son of Ner and Joab son of Zeruiah, and all the other dedicated things were
      in the care of Shelomith and his relatives.
  - name: 1 Chronicles 26:29
    orderIndex: 28
    osisId: 1Chr.26.29
    sblId: 1Chr 26:29
    shortName: 1 Chr 26:29
    text: 'From the Izharites: Kenaniah and his sons were assigned duties away from
      the temple, as officials and judges over Israel.'
  - name: 1 Chronicles 26:30
    orderIndex: 29
    osisId: 1Chr.26.30
    sblId: 1Chr 26:30
    shortName: 1 Chr 26:30
    text: 'From the Hebronites: Hashabiah and his relatives-seventeen hundred able
      men-were responsible in Israel west of the Jordan for all the work of the LORD
      and for the king''s service.'
  - name: 1 Chronicles 26:31
    orderIndex: 30
    osisId: 1Chr.26.31
    sblId: 1Chr 26:31
    shortName: 1 Chr 26:31
    text: As for the Hebronites, Jeriah was their chief according to the genealogical
      records of their families. In the fortieth year of David's reign a search was
      made in the records, and capable men among the Hebronites were found at Jazer
      in Gilead.
  - name: 1 Chronicles 26:32
    orderIndex: 31
    osisId: 1Chr.26.32
    sblId: 1Chr 26:32
    shortName: 1 Chr 26:32
    text: Jeriah had twenty-seven hundred relatives, who were able men and heads of
      families, and King David put them in charge of the Reubenites, the Gadites and
      the half-tribe of Manasseh for every matter pertaining to God and for the affairs
      of the king.
  versesCount: 32
- name: 1 Chronicles 27
  orderIndex: 26
  osisId: 1Chr.27
  sblId: 1Chr 27
  shortName: 1 Chr 27
  verses:
  - name: 1 Chronicles 27:1
    orderIndex: 0
    osisId: 1Chr.27.1
    sblId: 1Chr 27:1
    shortName: 1 Chr 27:1
    text: This is the list of the Israelites-heads of families, commanders of thousands
      and commanders of hundreds, and their officers, who served the king in all that
      concerned the army divisions that were on duty month by month throughout the
      year. Each division consisted of 24,000 men.
  - name: 1 Chronicles 27:2
    orderIndex: 1
    osisId: 1Chr.27.2
    sblId: 1Chr 27:2
    shortName: 1 Chr 27:2
    text: In charge of the first division, for the first month, was Jashobeam son
      of Zabdiel. There were 24,000 men in his division.
  - name: 1 Chronicles 27:3
    orderIndex: 2
    osisId: 1Chr.27.3
    sblId: 1Chr 27:3
    shortName: 1 Chr 27:3
    text: He was a descendant of Perez and chief of all the army officers for the
      first month.
  - name: 1 Chronicles 27:4
    orderIndex: 3
    osisId: 1Chr.27.4
    sblId: 1Chr 27:4
    shortName: 1 Chr 27:4
    text: In charge of the division for the second month was Dodai the Ahohite; Mikloth
      was the leader of his division. There were 24,000 men in his division.
  - name: 1 Chronicles 27:5
    orderIndex: 4
    osisId: 1Chr.27.5
    sblId: 1Chr 27:5
    shortName: 1 Chr 27:5
    text: The third army commander, for the third month, was Benaiah son of Jehoiada
      the priest. He was chief and there were 24,000 men in his division.
  - name: 1 Chronicles 27:6
    orderIndex: 5
    osisId: 1Chr.27.6
    sblId: 1Chr 27:6
    shortName: 1 Chr 27:6
    text: This was the Benaiah who was a mighty man among the Thirty and was over
      the Thirty. His son Ammizabad was in charge of his division.
  - name: 1 Chronicles 27:7
    orderIndex: 6
    osisId: 1Chr.27.7
    sblId: 1Chr 27:7
    shortName: 1 Chr 27:7
    text: The fourth, for the fourth month, was Asahel the brother of Joab; his son
      Zebadiah was his successor. There were 24,000 men in his division.
  - name: 1 Chronicles 27:8
    orderIndex: 7
    osisId: 1Chr.27.8
    sblId: 1Chr 27:8
    shortName: 1 Chr 27:8
    text: The fifth, for the fifth month, was the commander Shamhuth the Izrahite.
      There were 24,000 men in his division.
  - name: 1 Chronicles 27:9
    orderIndex: 8
    osisId: 1Chr.27.9
    sblId: 1Chr 27:9
    shortName: 1 Chr 27:9
    text: The sixth, for the sixth month, was Ira the son of Ikkesh the Tekoite. There
      were 24,000 men in his division.
  - name: 1 Chronicles 27:10
    orderIndex: 9
    osisId: 1Chr.27.10
    sblId: 1Chr 27:10
    shortName: 1 Chr 27:10
    text: The seventh, for the seventh month, was Helez the Pelonite, an Ephraimite.
      There were 24,000 men in his division.
  - name: 1 Chronicles 27:11
    orderIndex: 10
    osisId: 1Chr.27.11
    sblId: 1Chr 27:11
    shortName: 1 Chr 27:11
    text: The eighth, for the eighth month, was Sibbecai the Hushathite, a Zerahite.
      There were 24,000 men in his division.
  - name: 1 Chronicles 27:12
    orderIndex: 11
    osisId: 1Chr.27.12
    sblId: 1Chr 27:12
    shortName: 1 Chr 27:12
    text: The ninth, for the ninth month, was Abiezer the Anathothite, a Benjamite.
      There were 24,000 men in his division.
  - name: 1 Chronicles 27:13
    orderIndex: 12
    osisId: 1Chr.27.13
    sblId: 1Chr 27:13
    shortName: 1 Chr 27:13
    text: The tenth, for the tenth month, was Maharai the Netophathite, a Zerahite.
      There were 24,000 men in his division.
  - name: 1 Chronicles 27:14
    orderIndex: 13
    osisId: 1Chr.27.14
    sblId: 1Chr 27:14
    shortName: 1 Chr 27:14
    text: The eleventh, for the eleventh month, was Benaiah the Pirathonite, an Ephraimite.
      There were 24,000 men in his division.
  - name: 1 Chronicles 27:15
    orderIndex: 14
    osisId: 1Chr.27.15
    sblId: 1Chr 27:15
    shortName: 1 Chr 27:15
    text: The twelfth, for the twelfth month, was Heldai the Netophathite, from the
      family of Othniel. There were 24,000 men in his division.
  - name: 1 Chronicles 27:16
    orderIndex: 15
    osisId: 1Chr.27.16
    sblId: 1Chr 27:16
    shortName: 1 Chr 27:16
    text: 'The officers over the tribes of Israel: over the Reubenites: Eliezer son
      of Zicri; over the Simeonites: Shephatiah son of Maacah;'
  - name: 1 Chronicles 27:17
    orderIndex: 16
    osisId: 1Chr.27.17
    sblId: 1Chr 27:17
    shortName: 1 Chr 27:17
    text: 'over Levi: Hashabiah son of Kemuel; over Aaron: Zadok;'
  - name: 1 Chronicles 27:18
    orderIndex: 17
    osisId: 1Chr.27.18
    sblId: 1Chr 27:18
    shortName: 1 Chr 27:18
    text: 'over Judah: Elihu, a brother of David; over Issachar: Omri son of Michael;'
  - name: 1 Chronicles 27:19
    orderIndex: 18
    osisId: 1Chr.27.19
    sblId: 1Chr 27:19
    shortName: 1 Chr 27:19
    text: 'over Zebulun: Ishmaiah son of Obadiah; over Naphtali: Jerimoth son of Azriel;'
  - name: 1 Chronicles 27:20
    orderIndex: 19
    osisId: 1Chr.27.20
    sblId: 1Chr 27:20
    shortName: 1 Chr 27:20
    text: 'over the Ephraimites: Hoshea son of Azaziah; over half the tribe of Manasseh:
      Joel son of Pedaiah;'
  - name: 1 Chronicles 27:21
    orderIndex: 20
    osisId: 1Chr.27.21
    sblId: 1Chr 27:21
    shortName: 1 Chr 27:21
    text: 'over the half-tribe of Manasseh in Gilead: Iddo son of Zechariah; over
      Benjamin: Jaasiel son of Abner;'
  - name: 1 Chronicles 27:22
    orderIndex: 21
    osisId: 1Chr.27.22
    sblId: 1Chr 27:22
    shortName: 1 Chr 27:22
    text: 'over Dan: Azarel son of Jeroham. These were the officers over the tribes
      of Israel.'
  - name: 1 Chronicles 27:23
    orderIndex: 22
    osisId: 1Chr.27.23
    sblId: 1Chr 27:23
    shortName: 1 Chr 27:23
    text: David did not take the number of the men twenty years old or less, because
      the LORD had promised to make Israel as numerous as the stars in the sky.
  - name: 1 Chronicles 27:24
    orderIndex: 23
    osisId: 1Chr.27.24
    sblId: 1Chr 27:24
    shortName: 1 Chr 27:24
    text: Joab son of Zeruiah began to count the men but did not finish. Wrath came
      on Israel on account of this numbering, and the number was not entered in the
      book of the annals of King David.
  - name: 1 Chronicles 27:25
    orderIndex: 24
    osisId: 1Chr.27.25
    sblId: 1Chr 27:25
    shortName: 1 Chr 27:25
    text: Azmaveth son of Adiel was in charge of the royal storehouses. Jonathan son
      of Uzziah was in charge of the storehouses in the outlying districts, in the
      towns, the villages and the watchtowers.
  - name: 1 Chronicles 27:26
    orderIndex: 25
    osisId: 1Chr.27.26
    sblId: 1Chr 27:26
    shortName: 1 Chr 27:26
    text: Ezri son of Kelub was in charge of the field workers who farmed the land.
  - name: 1 Chronicles 27:27
    orderIndex: 26
    osisId: 1Chr.27.27
    sblId: 1Chr 27:27
    shortName: 1 Chr 27:27
    text: Shimei the Ramathite was in charge of the vineyards. Zabdi the Shiphmite
      was in charge of the produce of the vineyards for the wine vats.
  - name: 1 Chronicles 27:28
    orderIndex: 27
    osisId: 1Chr.27.28
    sblId: 1Chr 27:28
    shortName: 1 Chr 27:28
    text: Baal-Hanan the Gederite was in charge of the olive and sycamore-fig trees
      in the western foothills. Joash was in charge of the supplies of olive oil.
  - name: 1 Chronicles 27:29
    orderIndex: 28
    osisId: 1Chr.27.29
    sblId: 1Chr 27:29
    shortName: 1 Chr 27:29
    text: Shitrai the Sharonite was in charge of the herds grazing in Sharon. Shaphat
      son of Adlai was in charge of the herds in the valleys.
  - name: 1 Chronicles 27:30
    orderIndex: 29
    osisId: 1Chr.27.30
    sblId: 1Chr 27:30
    shortName: 1 Chr 27:30
    text: Obil the Ishmaelite was in charge of the camels. Jehdeiah the Meronothite
      was in charge of the donkeys.
  - name: 1 Chronicles 27:31
    orderIndex: 30
    osisId: 1Chr.27.31
    sblId: 1Chr 27:31
    shortName: 1 Chr 27:31
    text: Jaziz the Hagrite was in charge of the flocks. All these were the officials
      in charge of King David's property.
  - name: 1 Chronicles 27:32
    orderIndex: 31
    osisId: 1Chr.27.32
    sblId: 1Chr 27:32
    shortName: 1 Chr 27:32
    text: Jonathan, David's uncle, was a counselor, a man of insight and a scribe.
      Jehiel son of Hacmoni took care of the king's sons.
  - name: 1 Chronicles 27:33
    orderIndex: 32
    osisId: 1Chr.27.33
    sblId: 1Chr 27:33
    shortName: 1 Chr 27:33
    text: Ahithophel was the king's counselor. Hushai the Arkite was the king's friend.
  - name: 1 Chronicles 27:34
    orderIndex: 33
    osisId: 1Chr.27.34
    sblId: 1Chr 27:34
    shortName: 1 Chr 27:34
    text: Ahithophel was succeeded by Jehoiada son of Benaiah and by Abiathar. Joab
      was the commander of the royal army.
  versesCount: 34
- name: 1 Chronicles 28
  orderIndex: 27
  osisId: 1Chr.28
  sblId: 1Chr 28
  shortName: 1 Chr 28
  verses:
  - name: 1 Chronicles 28:1
    orderIndex: 0
    osisId: 1Chr.28.1
    sblId: 1Chr 28:1
    shortName: 1 Chr 28:1
    text: 'David summoned all the officials of Israel to assemble at Jerusalem: the
      officers over the tribes, the commanders of the divisions in the service of
      the king, the commanders of thousands and commanders of hundreds, and the officials
      in charge of all the property and livestock belonging to the king and his sons,
      together with the palace officials, the mighty men and all the brave warriors.'
  - name: 1 Chronicles 28:2
    orderIndex: 1
    osisId: 1Chr.28.2
    sblId: 1Chr 28:2
    shortName: 1 Chr 28:2
    text: 'King David rose to his feet and said: "Listen to me, my brothers and my
      people. I had it in my heart to build a house as a place of rest for the ark
      of the covenant of the LORD, for the footstool of our God, and I made plans
      to build it.'
  - name: 1 Chronicles 28:3
    orderIndex: 2
    osisId: 1Chr.28.3
    sblId: 1Chr 28:3
    shortName: 1 Chr 28:3
    text: But God said to me, 'You are not to build a house for my Name, because you
      are a warrior and have shed blood.'
  - name: 1 Chronicles 28:4
    orderIndex: 3
    osisId: 1Chr.28.4
    sblId: 1Chr 28:4
    shortName: 1 Chr 28:4
    text: '"Yet the LORD, the God of Israel, chose me from my whole family to be king
      over Israel forever. He chose Judah as leader, and from the house of Judah he
      chose my family, and from my father''s sons he was pleased to make me king over
      all Israel.'
  - name: 1 Chronicles 28:5
    orderIndex: 4
    osisId: 1Chr.28.5
    sblId: 1Chr 28:5
    shortName: 1 Chr 28:5
    text: Of all my sons-and the LORD has given me many-he has chosen my son Solomon
      to sit on the throne of the kingdom of the LORD over Israel.
  - name: 1 Chronicles 28:6
    orderIndex: 5
    osisId: 1Chr.28.6
    sblId: 1Chr 28:6
    shortName: 1 Chr 28:6
    text: 'He said to me: ''Solomon your son is the one who will build my house and
      my courts, for I have chosen him to be my son, and I will be his father.'
  - name: 1 Chronicles 28:7
    orderIndex: 6
    osisId: 1Chr.28.7
    sblId: 1Chr 28:7
    shortName: 1 Chr 28:7
    text: I will establish his kingdom forever if he is unswerving in carrying out
      my commands and laws, as is being done at this time.'
  - name: 1 Chronicles 28:8
    orderIndex: 7
    osisId: 1Chr.28.8
    sblId: 1Chr 28:8
    shortName: 1 Chr 28:8
    text: '"So now I charge you in the sight of all Israel and of the assembly of
      the LORD, and in the hearing of our God: Be careful to follow all the commands
      of the LORD your God, that you may possess this good land and pass it on as
      an inheritance to your descendants forever.'
  - name: 1 Chronicles 28:9
    orderIndex: 8
    osisId: 1Chr.28.9
    sblId: 1Chr 28:9
    shortName: 1 Chr 28:9
    text: '"And you, my son Solomon, acknowledge the God of your father, and serve
      him with wholehearted devotion and with a willing mind, for the LORD searches
      every heart and understands every motive behind the thoughts. If you seek him,
      he will be found by you; but if you forsake him, he will reject you forever.'
  - name: 1 Chronicles 28:10
    orderIndex: 9
    osisId: 1Chr.28.10
    sblId: 1Chr 28:10
    shortName: 1 Chr 28:10
    text: Consider now, for the LORD has chosen you to build a temple as a sanctuary.
      Be strong and do the work."
  - name: 1 Chronicles 28:11
    orderIndex: 10
    osisId: 1Chr.28.11
    sblId: 1Chr 28:11
    shortName: 1 Chr 28:11
    text: Then David gave his son Solomon the plans for the portico of the temple,
      its buildings, its storerooms, its upper parts, its inner rooms and the place
      of atonement.
  - name: 1 Chronicles 28:12
    orderIndex: 11
    osisId: 1Chr.28.12
    sblId: 1Chr 28:12
    shortName: 1 Chr 28:12
    text: He gave him the plans of all that the Spirit had put in his mind for the
      courts of the temple of the LORD and all the surrounding rooms, for the treasuries
      of the temple of God and for the treasuries for the dedicated things.
  - name: 1 Chronicles 28:13
    orderIndex: 12
    osisId: 1Chr.28.13
    sblId: 1Chr 28:13
    shortName: 1 Chr 28:13
    text: He gave him instructions for the divisions of the priests and Levites, and
      for all the work of serving in the temple of the LORD, as well as for all the
      articles to be used in its service.
  - name: 1 Chronicles 28:14
    orderIndex: 13
    osisId: 1Chr.28.14
    sblId: 1Chr 28:14
    shortName: 1 Chr 28:14
    text: 'He designated the weight of gold for all the gold articles to be used in
      various kinds of service, and the weight of silver for all the silver articles
      to be used in various kinds of service:'
  - name: 1 Chronicles 28:15
    orderIndex: 14
    osisId: 1Chr.28.15
    sblId: 1Chr 28:15
    shortName: 1 Chr 28:15
    text: the weight of gold for the gold lampstands and their lamps, with the weight
      for each lampstand and its lamps; and the weight of silver for each silver lampstand
      and its lamps, according to the use of each lampstand;
  - name: 1 Chronicles 28:16
    orderIndex: 15
    osisId: 1Chr.28.16
    sblId: 1Chr 28:16
    shortName: 1 Chr 28:16
    text: the weight of gold for each table for consecrated bread; the weight of silver
      for the silver tables;
  - name: 1 Chronicles 28:17
    orderIndex: 16
    osisId: 1Chr.28.17
    sblId: 1Chr 28:17
    shortName: 1 Chr 28:17
    text: the weight of pure gold for the forks, sprinkling bowls and pitchers; the
      weight of gold for each gold dish; the weight of silver for each silver dish;
  - name: 1 Chronicles 28:18
    orderIndex: 17
    osisId: 1Chr.28.18
    sblId: 1Chr 28:18
    shortName: 1 Chr 28:18
    text: and the weight of the refined gold for the altar of incense. He also gave
      him the plan for the chariot, that is, the cherubim of gold that spread their
      wings and shelter the ark of the covenant of the LORD.
  - name: 1 Chronicles 28:19
    orderIndex: 18
    osisId: 1Chr.28.19
    sblId: 1Chr 28:19
    shortName: 1 Chr 28:19
    text: '"All this," David said, "I have in writing from the hand of the LORD upon
      me, and he gave me understanding in all the details of the plan."'
  - name: 1 Chronicles 28:20
    orderIndex: 19
    osisId: 1Chr.28.20
    sblId: 1Chr 28:20
    shortName: 1 Chr 28:20
    text: David also said to Solomon his son, "Be strong and courageous, and do the
      work. Do not be afraid or discouraged, for the LORD God, my God, is with you.
      He will not fail you or forsake you until all the work for the service of the
      temple of the LORD is finished.
  - name: 1 Chronicles 28:21
    orderIndex: 20
    osisId: 1Chr.28.21
    sblId: 1Chr 28:21
    shortName: 1 Chr 28:21
    text: The divisions of the priests and Levites are ready for all the work on the
      temple of God, and every willing man skilled in any craft will help you in all
      the work. The officials and all the people will obey your every command."
  versesCount: 21
- name: 1 Chronicles 29
  orderIndex: 28
  osisId: 1Chr.29
  sblId: 1Chr 29
  shortName: 1 Chr 29
  verses:
  - name: 1 Chronicles 29:1
    orderIndex: 0
    osisId: 1Chr.29.1
    sblId: 1Chr 29:1
    shortName: 1 Chr 29:1
    text: 'Then King David said to the whole assembly: "My son Solomon, the one whom
      God has chosen, is young and inexperienced. The task is great, because this
      palatial structure is not for man but for the LORD God.'
  - name: 1 Chronicles 29:2
    orderIndex: 1
    osisId: 1Chr.29.2
    sblId: 1Chr 29:2
    shortName: 1 Chr 29:2
    text: With all my resources I have provided for the temple of my God-gold for
      the gold work, silver for the silver, bronze for the bronze, iron for the iron
      and wood for the wood, as well as onyx for the settings, turquoise, stones of
      various colors, and all kinds of fine stone and marble-all of these in large
      quantities.
  - name: 1 Chronicles 29:3
    orderIndex: 2
    osisId: 1Chr.29.3
    sblId: 1Chr 29:3
    shortName: 1 Chr 29:3
    text: 'Besides, in my devotion to the temple of my God I now give my personal
      treasures of gold and silver for the temple of my God, over and above everything
      I have provided for this holy temple:'
  - name: 1 Chronicles 29:4
    orderIndex: 3
    osisId: 1Chr.29.4
    sblId: 1Chr 29:4
    shortName: 1 Chr 29:4
    text: three thousand talents of gold (gold of Ophir) and seven thousand talents
      of refined silver, for the overlaying of the walls of the buildings,
  - name: 1 Chronicles 29:5
    orderIndex: 4
    osisId: 1Chr.29.5
    sblId: 1Chr 29:5
    shortName: 1 Chr 29:5
    text: for the gold work and the silver work, and for all the work to be done by
      the craftsmen. Now, who is willing to consecrate himself today to the LORD?"
  - name: 1 Chronicles 29:6
    orderIndex: 5
    osisId: 1Chr.29.6
    sblId: 1Chr 29:6
    shortName: 1 Chr 29:6
    text: Then the leaders of families, the officers of the tribes of Israel, the
      commanders of thousands and commanders of hundreds, and the officials in charge
      of the king's work gave willingly.
  - name: 1 Chronicles 29:7
    orderIndex: 6
    osisId: 1Chr.29.7
    sblId: 1Chr 29:7
    shortName: 1 Chr 29:7
    text: They gave toward the work on the temple of God five thousand talents and
      ten thousand darics of gold, ten thousand talents of silver, eighteen thousand
      talents of bronze and a hundred thousand talents of iron.
  - name: 1 Chronicles 29:8
    orderIndex: 7
    osisId: 1Chr.29.8
    sblId: 1Chr 29:8
    shortName: 1 Chr 29:8
    text: Any who had precious stones gave them to the treasury of the temple of the
      LORD in the custody of Jehiel the Gershonite.
  - name: 1 Chronicles 29:9
    orderIndex: 8
    osisId: 1Chr.29.9
    sblId: 1Chr 29:9
    shortName: 1 Chr 29:9
    text: The people rejoiced at the willing response of their leaders, for they had
      given freely and wholeheartedly to the LORD. David the king also rejoiced greatly.
  - name: 1 Chronicles 29:10
    orderIndex: 9
    osisId: 1Chr.29.10
    sblId: 1Chr 29:10
    shortName: 1 Chr 29:10
    text: David praised the LORD in the presence of the whole assembly, saying, "Praise
      be to you, O LORD, God of our father Israel, from everlasting to everlasting.
  - name: 1 Chronicles 29:11
    orderIndex: 10
    osisId: 1Chr.29.11
    sblId: 1Chr 29:11
    shortName: 1 Chr 29:11
    text: Yours, O LORD, is the greatness and the power and the glory and the majesty
      and the splendor, for everything in heaven and earth is yours. Yours, O LORD,
      is the kingdom; you are exalted as head over all.
  - name: 1 Chronicles 29:12
    orderIndex: 11
    osisId: 1Chr.29.12
    sblId: 1Chr 29:12
    shortName: 1 Chr 29:12
    text: Wealth and honor come from you; you are the ruler of all things. In your
      hands are strength and power to exalt and give strength to all.
  - name: 1 Chronicles 29:13
    orderIndex: 12
    osisId: 1Chr.29.13
    sblId: 1Chr 29:13
    shortName: 1 Chr 29:13
    text: Now, our God, we give you thanks, and praise your glorious name.
  - name: 1 Chronicles 29:14
    orderIndex: 13
    osisId: 1Chr.29.14
    sblId: 1Chr 29:14
    shortName: 1 Chr 29:14
    text: '"But who am I, and who are my people, that we should be able to give as
      generously as this? Everything comes from you, and we have given you only what
      comes from your hand.'
  - name: 1 Chronicles 29:15
    orderIndex: 14
    osisId: 1Chr.29.15
    sblId: 1Chr 29:15
    shortName: 1 Chr 29:15
    text: We are aliens and strangers in your sight, as were all our forefathers.
      Our days on earth are like a shadow, without hope.
  - name: 1 Chronicles 29:16
    orderIndex: 15
    osisId: 1Chr.29.16
    sblId: 1Chr 29:16
    shortName: 1 Chr 29:16
    text: O LORD our God, as for all this abundance that we have provided for building
      you a temple for your Holy Name, it comes from your hand, and all of it belongs
      to you.
  - name: 1 Chronicles 29:17
    orderIndex: 16
    osisId: 1Chr.29.17
    sblId: 1Chr 29:17
    shortName: 1 Chr 29:17
    text: I know, my God, that you test the heart and are pleased with integrity.
      All these things have I given willingly and with honest intent. And now I have
      seen with joy how willingly your people who are here have given to you.
  - name: 1 Chronicles 29:18
    orderIndex: 17
    osisId: 1Chr.29.18
    sblId: 1Chr 29:18
    shortName: 1 Chr 29:18
    text: O LORD, God of our fathers Abraham, Isaac and Israel, keep this desire in
      the hearts of your people forever, and keep their hearts loyal to you.
  - name: 1 Chronicles 29:19
    orderIndex: 18
    osisId: 1Chr.29.19
    sblId: 1Chr 29:19
    shortName: 1 Chr 29:19
    text: And give my son Solomon the wholehearted devotion to keep your commands,
      requirements and decrees and to do everything to build the palatial structure
      for which I have provided."
  - name: 1 Chronicles 29:20
    orderIndex: 19
    osisId: 1Chr.29.20
    sblId: 1Chr 29:20
    shortName: 1 Chr 29:20
    text: Then David said to the whole assembly, "Praise the LORD your God." So they
      all praised the LORD, the God of their fathers; they bowed low and fell prostrate
      before the LORD and the king.
  - name: 1 Chronicles 29:21
    orderIndex: 20
    osisId: 1Chr.29.21
    sblId: 1Chr 29:21
    shortName: 1 Chr 29:21
    text: 'The next day they made sacrifices to the LORD and presented burnt offerings
      to him: a thousand bulls, a thousand rams and a thousand male lambs, together
      with their drink offerings, and other sacrifices in abundance for all Israel.'
  - name: 1 Chronicles 29:22
    orderIndex: 21
    osisId: 1Chr.29.22
    sblId: 1Chr 29:22
    shortName: 1 Chr 29:22
    text: They ate and drank with great joy in the presence of the LORD that day.
      Then they acknowledged Solomon son of David as king a second time, anointing
      him before the LORD to be ruler and Zadok to be priest.
  - name: 1 Chronicles 29:23
    orderIndex: 22
    osisId: 1Chr.29.23
    sblId: 1Chr 29:23
    shortName: 1 Chr 29:23
    text: So Solomon sat on the throne of the LORD as king in place of his father
      David. He prospered and all Israel obeyed him.
  - name: 1 Chronicles 29:24
    orderIndex: 23
    osisId: 1Chr.29.24
    sblId: 1Chr 29:24
    shortName: 1 Chr 29:24
    text: All the officers and mighty men, as well as all of King David's sons, pledged
      their submission to King Solomon.
  - name: 1 Chronicles 29:25
    orderIndex: 24
    osisId: 1Chr.29.25
    sblId: 1Chr 29:25
    shortName: 1 Chr 29:25
    text: The LORD highly exalted Solomon in the sight of all Israel and bestowed
      on him royal splendor such as no king over Israel ever had before.
  - name: 1 Chronicles 29:26
    orderIndex: 25
    osisId: 1Chr.29.26
    sblId: 1Chr 29:26
    shortName: 1 Chr 29:26
    text: David son of Jesse was king over all Israel.
  - name: 1 Chronicles 29:27
    orderIndex: 26
    osisId: 1Chr.29.27
    sblId: 1Chr 29:27
    shortName: 1 Chr 29:27
    text: He ruled over Israel forty years-seven in Hebron and thirty-three in Jerusalem.
  - name: 1 Chronicles 29:28
    orderIndex: 27
    osisId: 1Chr.29.28
    sblId: 1Chr 29:28
    shortName: 1 Chr 29:28
    text: He died at a good old age, having enjoyed long life, wealth and honor. His
      son Solomon succeeded him as king.
  - name: 1 Chronicles 29:29
    orderIndex: 28
    osisId: 1Chr.29.29
    sblId: 1Chr 29:29
    shortName: 1 Chr 29:29
    text: As for the events of King David's reign, from beginning to end, they are
      written in the records of Samuel the seer, the records of Nathan the prophet
      and the records of Gad the seer,
  - name: 1 Chronicles 29:30
    orderIndex: 29
    osisId: 1Chr.29.30
    sblId: 1Chr 29:30
    shortName: 1 Chr 29:30
    text: together with the details of his reign and power, and the circumstances
      that surrounded him and Israel and the kingdoms of all the other lands.
  versesCount: 30
chaptersCount: 29
name: 1 Chronicles
orderIndex: 12
osisId: 1Chr
sblId: 1Chr
shortName: 1 Chr
versesCount: 942
