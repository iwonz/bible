chapters:
- name: Job 1
  orderIndex: 0
  osisId: Job.1
  sblId: Job 1
  shortName: Job 1
  verses:
  - name: Job 1:1
    orderIndex: 0
    osisId: Job.1.1
    sblId: Job 1:1
    shortName: Job 1:1
    text: In the land of Uz there lived a man whose name was Job. This man was blameless
      and upright; he feared God and shunned evil.
  - name: Job 1:2
    orderIndex: 1
    osisId: Job.1.2
    sblId: Job 1:2
    shortName: Job 1:2
    text: He had seven sons and three daughters,
  - name: Job 1:3
    orderIndex: 2
    osisId: Job.1.3
    sblId: Job 1:3
    shortName: Job 1:3
    text: and he owned seven thousand sheep, three thousand camels, five hundred yoke
      of oxen and five hundred donkeys, and had a large number of servants. He was
      the greatest man among all the people of the East.
  - name: Job 1:4
    orderIndex: 3
    osisId: Job.1.4
    sblId: Job 1:4
    shortName: Job 1:4
    text: His sons used to take turns holding feasts in their homes, and they would
      invite their three sisters to eat and drink with them.
  - name: Job 1:5
    orderIndex: 4
    osisId: Job.1.5
    sblId: Job 1:5
    shortName: Job 1:5
    text: When a period of feasting had run its course, Job would send and have them
      purified. Early in the morning he would sacrifice a burnt offering for each
      of them, thinking, "Perhaps my children have sinned and cursed God in their
      hearts." This was Job's regular custom.
  - name: Job 1:6
    orderIndex: 5
    osisId: Job.1.6
    sblId: Job 1:6
    shortName: Job 1:6
    text: One day the angels came to present themselves before the LORD, and Satan
      also came with them.
  - name: Job 1:7
    orderIndex: 6
    osisId: Job.1.7
    sblId: Job 1:7
    shortName: Job 1:7
    text: The LORD said to Satan, "Where have you come from?" Satan answered the LORD,
      "From roaming through the earth and going back and forth in it."
  - name: Job 1:8
    orderIndex: 7
    osisId: Job.1.8
    sblId: Job 1:8
    shortName: Job 1:8
    text: Then the LORD said to Satan, "Have you considered my servant Job? There
      is no one on earth like him; he is blameless and upright, a man who fears God
      and shuns evil."
  - name: Job 1:9
    orderIndex: 8
    osisId: Job.1.9
    sblId: Job 1:9
    shortName: Job 1:9
    text: '"Does Job fear God for nothing?" Satan replied.'
  - name: Job 1:10
    orderIndex: 9
    osisId: Job.1.10
    sblId: Job 1:10
    shortName: Job 1:10
    text: '"Have you not put a hedge around him and his household and everything he
      has? You have blessed the work of his hands, so that his flocks and herds are
      spread throughout the land.'
  - name: Job 1:11
    orderIndex: 10
    osisId: Job.1.11
    sblId: Job 1:11
    shortName: Job 1:11
    text: But stretch out your hand and strike everything he has, and he will surely
      curse you to your face."
  - name: Job 1:12
    orderIndex: 11
    osisId: Job.1.12
    sblId: Job 1:12
    shortName: Job 1:12
    text: The LORD said to Satan, "Very well, then, everything he has is in your hands,
      but on the man himself do not lay a finger." Then Satan went out from the presence
      of the LORD.
  - name: Job 1:13
    orderIndex: 12
    osisId: Job.1.13
    sblId: Job 1:13
    shortName: Job 1:13
    text: One day when Job's sons and daughters were feasting and drinking wine at
      the oldest brother's house,
  - name: Job 1:14
    orderIndex: 13
    osisId: Job.1.14
    sblId: Job 1:14
    shortName: Job 1:14
    text: a messenger came to Job and said, "The oxen were plowing and the donkeys
      were grazing nearby,
  - name: Job 1:15
    orderIndex: 14
    osisId: Job.1.15
    sblId: Job 1:15
    shortName: Job 1:15
    text: and the Sabeans attacked and carried them off. They put the servants to
      the sword, and I am the only one who has escaped to tell you!"
  - name: Job 1:16
    orderIndex: 15
    osisId: Job.1.16
    sblId: Job 1:16
    shortName: Job 1:16
    text: While he was still speaking, another messenger came and said, "The fire
      of God fell from the sky and burned up the sheep and the servants, and I am
      the only one who has escaped to tell you!"
  - name: Job 1:17
    orderIndex: 16
    osisId: Job.1.17
    sblId: Job 1:17
    shortName: Job 1:17
    text: While he was still speaking, another messenger came and said, "The Chaldeans
      formed three raiding parties and swept down on your camels and carried them
      off. They put the servants to the sword, and I am the only one who has escaped
      to tell you!"
  - name: Job 1:18
    orderIndex: 17
    osisId: Job.1.18
    sblId: Job 1:18
    shortName: Job 1:18
    text: While he was still speaking, yet another messenger came and said, "Your
      sons and daughters were feasting and drinking wine at the oldest brother's house,
  - name: Job 1:19
    orderIndex: 18
    osisId: Job.1.19
    sblId: Job 1:19
    shortName: Job 1:19
    text: when suddenly a mighty wind swept in from the desert and struck the four
      corners of the house. It collapsed on them and they are dead, and I am the only
      one who has escaped to tell you!"
  - name: Job 1:20
    orderIndex: 19
    osisId: Job.1.20
    sblId: Job 1:20
    shortName: Job 1:20
    text: At this, Job got up and tore his robe and shaved his head. Then he fell
      to the ground in worship
  - name: Job 1:21
    orderIndex: 20
    osisId: Job.1.21
    sblId: Job 1:21
    shortName: Job 1:21
    text: 'and said: "Naked I came from my mother''s womb, and naked I will depart.
      The LORD gave and the LORD has taken away; may the name of the LORD be praised."'
  - name: Job 1:22
    orderIndex: 21
    osisId: Job.1.22
    sblId: Job 1:22
    shortName: Job 1:22
    text: In all this, Job did not sin by charging God with wrongdoing.
  versesCount: 22
- name: Job 2
  orderIndex: 1
  osisId: Job.2
  sblId: Job 2
  shortName: Job 2
  verses:
  - name: Job 2:1
    orderIndex: 0
    osisId: Job.2.1
    sblId: Job 2:1
    shortName: Job 2:1
    text: On another day the angels came to present themselves before the LORD, and
      Satan also came with them to present himself before him.
  - name: Job 2:2
    orderIndex: 1
    osisId: Job.2.2
    sblId: Job 2:2
    shortName: Job 2:2
    text: And the LORD said to Satan, "Where have you come from?" Satan answered the
      LORD, "From roaming through the earth and going back and forth in it."
  - name: Job 2:3
    orderIndex: 2
    osisId: Job.2.3
    sblId: Job 2:3
    shortName: Job 2:3
    text: Then the LORD said to Satan, "Have you considered my servant Job? There
      is no one on earth like him; he is blameless and upright, a man who fears God
      and shuns evil. And he still maintains his integrity, though you incited me
      against him to ruin him without any reason."
  - name: Job 2:4
    orderIndex: 3
    osisId: Job.2.4
    sblId: Job 2:4
    shortName: Job 2:4
    text: '"Skin for skin!" Satan replied. "A man will give all he has for his own
      life.'
  - name: Job 2:5
    orderIndex: 4
    osisId: Job.2.5
    sblId: Job 2:5
    shortName: Job 2:5
    text: But stretch out your hand and strike his flesh and bones, and he will surely
      curse you to your face."
  - name: Job 2:6
    orderIndex: 5
    osisId: Job.2.6
    sblId: Job 2:6
    shortName: Job 2:6
    text: The LORD said to Satan, "Very well, then, he is in your hands; but you must
      spare his life."
  - name: Job 2:7
    orderIndex: 6
    osisId: Job.2.7
    sblId: Job 2:7
    shortName: Job 2:7
    text: So Satan went out from the presence of the LORD and afflicted Job with painful
      sores from the soles of his feet to the top of his head.
  - name: Job 2:8
    orderIndex: 7
    osisId: Job.2.8
    sblId: Job 2:8
    shortName: Job 2:8
    text: Then Job took a piece of broken pottery and scraped himself with it as he
      sat among the ashes.
  - name: Job 2:9
    orderIndex: 8
    osisId: Job.2.9
    sblId: Job 2:9
    shortName: Job 2:9
    text: His wife said to him, "Are you still holding on to your integrity? Curse
      God and die!"
  - name: Job 2:10
    orderIndex: 9
    osisId: Job.2.10
    sblId: Job 2:10
    shortName: Job 2:10
    text: He replied, "You are talking like a foolish woman. Shall we accept good
      from God, and not trouble?" In all this, Job did not sin in what he said.
  - name: Job 2:11
    orderIndex: 10
    osisId: Job.2.11
    sblId: Job 2:11
    shortName: Job 2:11
    text: When Job's three friends, Eliphaz the Temanite, Bildad the Shuhite and Zophar
      the Naamathite, heard about all the troubles that had come upon him, they set
      out from their homes and met together by agreement to go and sympathize with
      him and comfort him.
  - name: Job 2:12
    orderIndex: 11
    osisId: Job.2.12
    sblId: Job 2:12
    shortName: Job 2:12
    text: When they saw him from a distance, they could hardly recognize him; they
      began to weep aloud, and they tore their robes and sprinkled dust on their heads.
  - name: Job 2:13
    orderIndex: 12
    osisId: Job.2.13
    sblId: Job 2:13
    shortName: Job 2:13
    text: Then they sat on the ground with him for seven days and seven nights. No
      one said a word to him, because they saw how great his suffering was.
  versesCount: 13
- name: Job 3
  orderIndex: 2
  osisId: Job.3
  sblId: Job 3
  shortName: Job 3
  verses:
  - name: Job 3:1
    orderIndex: 0
    osisId: Job.3.1
    sblId: Job 3:1
    shortName: Job 3:1
    text: After this, Job opened his mouth and cursed the day of his birth.
  - name: Job 3:2
    orderIndex: 1
    osisId: Job.3.2
    sblId: Job 3:2
    shortName: Job 3:2
    text: 'He said:'
  - name: Job 3:3
    orderIndex: 2
    osisId: Job.3.3
    sblId: Job 3:3
    shortName: Job 3:3
    text: '"May the day of my birth perish, and the night it was said, ''A boy is
      born!'''
  - name: Job 3:4
    orderIndex: 3
    osisId: Job.3.4
    sblId: Job 3:4
    shortName: Job 3:4
    text: That day-may it turn to darkness; may God above not care about it; may no
      light shine upon it.
  - name: Job 3:5
    orderIndex: 4
    osisId: Job.3.5
    sblId: Job 3:5
    shortName: Job 3:5
    text: May darkness and deep shadow claim it once more; may a cloud settle over
      it; may blackness overwhelm its light.
  - name: Job 3:6
    orderIndex: 5
    osisId: Job.3.6
    sblId: Job 3:6
    shortName: Job 3:6
    text: That night-may thick darkness seize it; may it not be included among the
      days of the year nor be entered in any of the months.
  - name: Job 3:7
    orderIndex: 6
    osisId: Job.3.7
    sblId: Job 3:7
    shortName: Job 3:7
    text: May that night be barren; may no shout of joy be heard in it.
  - name: Job 3:8
    orderIndex: 7
    osisId: Job.3.8
    sblId: Job 3:8
    shortName: Job 3:8
    text: May those who curse days curse that day, those who are ready to rouse Leviathan.
  - name: Job 3:9
    orderIndex: 8
    osisId: Job.3.9
    sblId: Job 3:9
    shortName: Job 3:9
    text: May its morning stars become dark; may it wait for daylight in vain and
      not see the first rays of dawn,
  - name: Job 3:10
    orderIndex: 9
    osisId: Job.3.10
    sblId: Job 3:10
    shortName: Job 3:10
    text: for it did not shut the doors of the womb on me to hide trouble from my
      eyes.
  - name: Job 3:11
    orderIndex: 10
    osisId: Job.3.11
    sblId: Job 3:11
    shortName: Job 3:11
    text: '"Why did I not perish at birth, and die as I came from the womb?'
  - name: Job 3:12
    orderIndex: 11
    osisId: Job.3.12
    sblId: Job 3:12
    shortName: Job 3:12
    text: Why were there knees to receive me and breasts that I might be nursed?
  - name: Job 3:13
    orderIndex: 12
    osisId: Job.3.13
    sblId: Job 3:13
    shortName: Job 3:13
    text: For now I would be lying down in peace; I would be asleep and at rest
  - name: Job 3:14
    orderIndex: 13
    osisId: Job.3.14
    sblId: Job 3:14
    shortName: Job 3:14
    text: with kings and counselors of the earth, who built for themselves places
      now lying in ruins,
  - name: Job 3:15
    orderIndex: 14
    osisId: Job.3.15
    sblId: Job 3:15
    shortName: Job 3:15
    text: with rulers who had gold, who filled their houses with silver.
  - name: Job 3:16
    orderIndex: 15
    osisId: Job.3.16
    sblId: Job 3:16
    shortName: Job 3:16
    text: Or why was I not hidden in the ground like a stillborn child, like an infant
      who never saw the light of day?
  - name: Job 3:17
    orderIndex: 16
    osisId: Job.3.17
    sblId: Job 3:17
    shortName: Job 3:17
    text: There the wicked cease from turmoil, and there the weary are at rest.
  - name: Job 3:18
    orderIndex: 17
    osisId: Job.3.18
    sblId: Job 3:18
    shortName: Job 3:18
    text: Captives also enjoy their ease; they no longer hear the slave driver's shout.
  - name: Job 3:19
    orderIndex: 18
    osisId: Job.3.19
    sblId: Job 3:19
    shortName: Job 3:19
    text: The small and the great are there, and the slave is freed from his master.
  - name: Job 3:20
    orderIndex: 19
    osisId: Job.3.20
    sblId: Job 3:20
    shortName: Job 3:20
    text: '"Why is light given to those in misery, and life to the bitter of soul,'
  - name: Job 3:21
    orderIndex: 20
    osisId: Job.3.21
    sblId: Job 3:21
    shortName: Job 3:21
    text: to those who long for death that does not come, who search for it more than
      for hidden treasure,
  - name: Job 3:22
    orderIndex: 21
    osisId: Job.3.22
    sblId: Job 3:22
    shortName: Job 3:22
    text: who are filled with gladness and rejoice when they reach the grave?
  - name: Job 3:23
    orderIndex: 22
    osisId: Job.3.23
    sblId: Job 3:23
    shortName: Job 3:23
    text: Why is life given to a man whose way is hidden, whom God has hedged in?
  - name: Job 3:24
    orderIndex: 23
    osisId: Job.3.24
    sblId: Job 3:24
    shortName: Job 3:24
    text: For sighing comes to me instead of food; my groans pour out like water.
  - name: Job 3:25
    orderIndex: 24
    osisId: Job.3.25
    sblId: Job 3:25
    shortName: Job 3:25
    text: What I feared has come upon me; what I dreaded has happened to me.
  - name: Job 3:26
    orderIndex: 25
    osisId: Job.3.26
    sblId: Job 3:26
    shortName: Job 3:26
    text: I have no peace, no quietness; I have no rest, but only turmoil."
  versesCount: 26
- name: Job 4
  orderIndex: 3
  osisId: Job.4
  sblId: Job 4
  shortName: Job 4
  verses:
  - name: Job 4:1
    orderIndex: 0
    osisId: Job.4.1
    sblId: Job 4:1
    shortName: Job 4:1
    text: 'Then Eliphaz the Temanite replied:'
  - name: Job 4:2
    orderIndex: 1
    osisId: Job.4.2
    sblId: Job 4:2
    shortName: Job 4:2
    text: '"If someone ventures a word with you, will you be impatient? But who can
      keep from speaking?'
  - name: Job 4:3
    orderIndex: 2
    osisId: Job.4.3
    sblId: Job 4:3
    shortName: Job 4:3
    text: Think how you have instructed many, how you have strengthened feeble hands.
  - name: Job 4:4
    orderIndex: 3
    osisId: Job.4.4
    sblId: Job 4:4
    shortName: Job 4:4
    text: Your words have supported those who stumbled; you have strengthened faltering
      knees.
  - name: Job 4:5
    orderIndex: 4
    osisId: Job.4.5
    sblId: Job 4:5
    shortName: Job 4:5
    text: But now trouble comes to you, and you are discouraged; it strikes you, and
      you are dismayed.
  - name: Job 4:6
    orderIndex: 5
    osisId: Job.4.6
    sblId: Job 4:6
    shortName: Job 4:6
    text: Should not your piety be your confidence and your blameless ways your hope?
  - name: Job 4:7
    orderIndex: 6
    osisId: Job.4.7
    sblId: Job 4:7
    shortName: Job 4:7
    text: '"Consider now: Who, being innocent, has ever perished? Where were the upright
      ever destroyed?'
  - name: Job 4:8
    orderIndex: 7
    osisId: Job.4.8
    sblId: Job 4:8
    shortName: Job 4:8
    text: As I have observed, those who plow evil and those who sow trouble reap it.
  - name: Job 4:9
    orderIndex: 8
    osisId: Job.4.9
    sblId: Job 4:9
    shortName: Job 4:9
    text: At the breath of God they are destroyed; at the blast of his anger they
      perish.
  - name: Job 4:10
    orderIndex: 9
    osisId: Job.4.10
    sblId: Job 4:10
    shortName: Job 4:10
    text: The lions may roar and growl, yet the teeth of the great lions are broken.
  - name: Job 4:11
    orderIndex: 10
    osisId: Job.4.11
    sblId: Job 4:11
    shortName: Job 4:11
    text: The lion perishes for lack of prey, and the cubs of the lioness are scattered.
  - name: Job 4:12
    orderIndex: 11
    osisId: Job.4.12
    sblId: Job 4:12
    shortName: Job 4:12
    text: '"A word was secretly brought to me, my ears caught a whisper of it.'
  - name: Job 4:13
    orderIndex: 12
    osisId: Job.4.13
    sblId: Job 4:13
    shortName: Job 4:13
    text: Amid disquieting dreams in the night, when deep sleep falls on men,
  - name: Job 4:14
    orderIndex: 13
    osisId: Job.4.14
    sblId: Job 4:14
    shortName: Job 4:14
    text: fear and trembling seized me and made all my bones shake.
  - name: Job 4:15
    orderIndex: 14
    osisId: Job.4.15
    sblId: Job 4:15
    shortName: Job 4:15
    text: A spirit glided past my face, and the hair on my body stood on end.
  - name: Job 4:16
    orderIndex: 15
    osisId: Job.4.16
    sblId: Job 4:16
    shortName: Job 4:16
    text: 'It stopped, but I could not tell what it was. A form stood before my eyes,
      and I heard a hushed voice:'
  - name: Job 4:17
    orderIndex: 16
    osisId: Job.4.17
    sblId: Job 4:17
    shortName: Job 4:17
    text: '''Can a mortal be more righteous than God? Can a man be more pure than
      his Maker?'
  - name: Job 4:18
    orderIndex: 17
    osisId: Job.4.18
    sblId: Job 4:18
    shortName: Job 4:18
    text: If God places no trust in his servants, if he charges his angels with error,
  - name: Job 4:19
    orderIndex: 18
    osisId: Job.4.19
    sblId: Job 4:19
    shortName: Job 4:19
    text: how much more those who live in houses of clay, whose foundations are in
      the dust, who are crushed more readily than a moth!
  - name: Job 4:20
    orderIndex: 19
    osisId: Job.4.20
    sblId: Job 4:20
    shortName: Job 4:20
    text: Between dawn and dusk they are broken to pieces; unnoticed, they perish
      forever.
  - name: Job 4:21
    orderIndex: 20
    osisId: Job.4.21
    sblId: Job 4:21
    shortName: Job 4:21
    text: Are not the cords of their tent pulled up, so that they die without wisdom?'
  versesCount: 21
- name: Job 5
  orderIndex: 4
  osisId: Job.5
  sblId: Job 5
  shortName: Job 5
  verses:
  - name: Job 5:1
    orderIndex: 0
    osisId: Job.5.1
    sblId: Job 5:1
    shortName: Job 5:1
    text: '"Call if you will, but who will answer you? To which of the holy ones will
      you turn?'
  - name: Job 5:2
    orderIndex: 1
    osisId: Job.5.2
    sblId: Job 5:2
    shortName: Job 5:2
    text: Resentment kills a fool, and envy slays the simple.
  - name: Job 5:3
    orderIndex: 2
    osisId: Job.5.3
    sblId: Job 5:3
    shortName: Job 5:3
    text: I myself have seen a fool taking root, but suddenly his house was cursed.
  - name: Job 5:4
    orderIndex: 3
    osisId: Job.5.4
    sblId: Job 5:4
    shortName: Job 5:4
    text: His children are far from safety, crushed in court without a defender.
  - name: Job 5:5
    orderIndex: 4
    osisId: Job.5.5
    sblId: Job 5:5
    shortName: Job 5:5
    text: The hungry consume his harvest, taking it even from among thorns, and the
      thirsty pant after his wealth.
  - name: Job 5:6
    orderIndex: 5
    osisId: Job.5.6
    sblId: Job 5:6
    shortName: Job 5:6
    text: For hardship does not spring from the soil, nor does trouble sprout from
      the ground.
  - name: Job 5:7
    orderIndex: 6
    osisId: Job.5.7
    sblId: Job 5:7
    shortName: Job 5:7
    text: Yet man is born to trouble as surely as sparks fly upward.
  - name: Job 5:8
    orderIndex: 7
    osisId: Job.5.8
    sblId: Job 5:8
    shortName: Job 5:8
    text: '"But if it were I, I would appeal to God; I would lay my cause before him.'
  - name: Job 5:9
    orderIndex: 8
    osisId: Job.5.9
    sblId: Job 5:9
    shortName: Job 5:9
    text: He performs wonders that cannot be fathomed, miracles that cannot be counted.
  - name: Job 5:10
    orderIndex: 9
    osisId: Job.5.10
    sblId: Job 5:10
    shortName: Job 5:10
    text: He bestows rain on the earth; he sends water upon the countryside.
  - name: Job 5:11
    orderIndex: 10
    osisId: Job.5.11
    sblId: Job 5:11
    shortName: Job 5:11
    text: The lowly he sets on high, and those who mourn are lifted to safety.
  - name: Job 5:12
    orderIndex: 11
    osisId: Job.5.12
    sblId: Job 5:12
    shortName: Job 5:12
    text: He thwarts the plans of the crafty, so that their hands achieve no success.
  - name: Job 5:13
    orderIndex: 12
    osisId: Job.5.13
    sblId: Job 5:13
    shortName: Job 5:13
    text: He catches the wise in their craftiness, and the schemes of the wily are
      swept away.
  - name: Job 5:14
    orderIndex: 13
    osisId: Job.5.14
    sblId: Job 5:14
    shortName: Job 5:14
    text: Darkness comes upon them in the daytime; at noon they grope as in the night.
  - name: Job 5:15
    orderIndex: 14
    osisId: Job.5.15
    sblId: Job 5:15
    shortName: Job 5:15
    text: He saves the needy from the sword in their mouth; he saves them from the
      clutches of the powerful.
  - name: Job 5:16
    orderIndex: 15
    osisId: Job.5.16
    sblId: Job 5:16
    shortName: Job 5:16
    text: So the poor have hope, and injustice shuts its mouth.
  - name: Job 5:17
    orderIndex: 16
    osisId: Job.5.17
    sblId: Job 5:17
    shortName: Job 5:17
    text: '"Blessed is the man whom God corrects; so do not despise the discipline
      of the Almighty.'
  - name: Job 5:18
    orderIndex: 17
    osisId: Job.5.18
    sblId: Job 5:18
    shortName: Job 5:18
    text: For he wounds, but he also binds up; he injures, but his hands also heal.
  - name: Job 5:19
    orderIndex: 18
    osisId: Job.5.19
    sblId: Job 5:19
    shortName: Job 5:19
    text: From six calamities he will rescue you; in seven no harm will befall you.
  - name: Job 5:20
    orderIndex: 19
    osisId: Job.5.20
    sblId: Job 5:20
    shortName: Job 5:20
    text: In famine he will ransom you from death, and in battle from the stroke of
      the sword.
  - name: Job 5:21
    orderIndex: 20
    osisId: Job.5.21
    sblId: Job 5:21
    shortName: Job 5:21
    text: You will be protected from the lash of the tongue, and need not fear when
      destruction comes.
  - name: Job 5:22
    orderIndex: 21
    osisId: Job.5.22
    sblId: Job 5:22
    shortName: Job 5:22
    text: You will laugh at destruction and famine, and need not fear the beasts of
      the earth.
  - name: Job 5:23
    orderIndex: 22
    osisId: Job.5.23
    sblId: Job 5:23
    shortName: Job 5:23
    text: For you will have a covenant with the stones of the field, and the wild
      animals will be at peace with you.
  - name: Job 5:24
    orderIndex: 23
    osisId: Job.5.24
    sblId: Job 5:24
    shortName: Job 5:24
    text: You will know that your tent is secure; you will take stock of your property
      and find nothing missing.
  - name: Job 5:25
    orderIndex: 24
    osisId: Job.5.25
    sblId: Job 5:25
    shortName: Job 5:25
    text: You will know that your children will be many, and your descendants like
      the grass of the earth.
  - name: Job 5:26
    orderIndex: 25
    osisId: Job.5.26
    sblId: Job 5:26
    shortName: Job 5:26
    text: You will come to the grave in full vigor, like sheaves gathered in season.
  - name: Job 5:27
    orderIndex: 26
    osisId: Job.5.27
    sblId: Job 5:27
    shortName: Job 5:27
    text: '"We have examined this, and it is true. So hear it and apply it to yourself."'
  versesCount: 27
- name: Job 6
  orderIndex: 5
  osisId: Job.6
  sblId: Job 6
  shortName: Job 6
  verses:
  - name: Job 6:1
    orderIndex: 0
    osisId: Job.6.1
    sblId: Job 6:1
    shortName: Job 6:1
    text: 'Then Job replied:'
  - name: Job 6:2
    orderIndex: 1
    osisId: Job.6.2
    sblId: Job 6:2
    shortName: Job 6:2
    text: '"If only my anguish could be weighed and all my misery be placed on the
      scales!'
  - name: Job 6:3
    orderIndex: 2
    osisId: Job.6.3
    sblId: Job 6:3
    shortName: Job 6:3
    text: It would surely outweigh the sand of the seas- no wonder my words have been
      impetuous.
  - name: Job 6:4
    orderIndex: 3
    osisId: Job.6.4
    sblId: Job 6:4
    shortName: Job 6:4
    text: The arrows of the Almighty are in me, my spirit drinks in their poison;
      God's terrors are marshaled against me.
  - name: Job 6:5
    orderIndex: 4
    osisId: Job.6.5
    sblId: Job 6:5
    shortName: Job 6:5
    text: Does a wild donkey bray when it has grass, or an ox bellow when it has fodder?
  - name: Job 6:6
    orderIndex: 5
    osisId: Job.6.6
    sblId: Job 6:6
    shortName: Job 6:6
    text: Is tasteless food eaten without salt, or is there flavor in the white of
      an egg?
  - name: Job 6:7
    orderIndex: 6
    osisId: Job.6.7
    sblId: Job 6:7
    shortName: Job 6:7
    text: I refuse to touch it; such food makes me ill.
  - name: Job 6:8
    orderIndex: 7
    osisId: Job.6.8
    sblId: Job 6:8
    shortName: Job 6:8
    text: '"Oh, that I might have my request, that God would grant what I hope for,'
  - name: Job 6:9
    orderIndex: 8
    osisId: Job.6.9
    sblId: Job 6:9
    shortName: Job 6:9
    text: that God would be willing to crush me, to let loose his hand and cut me
      off!
  - name: Job 6:10
    orderIndex: 9
    osisId: Job.6.10
    sblId: Job 6:10
    shortName: Job 6:10
    text: Then I would still have this consolation- my joy in unrelenting pain- that
      I had not denied the words of the Holy One.
  - name: Job 6:11
    orderIndex: 10
    osisId: Job.6.11
    sblId: Job 6:11
    shortName: Job 6:11
    text: '"What strength do I have, that I should still hope? What prospects, that
      I should be patient?'
  - name: Job 6:12
    orderIndex: 11
    osisId: Job.6.12
    sblId: Job 6:12
    shortName: Job 6:12
    text: Do I have the strength of stone? Is my flesh bronze?
  - name: Job 6:13
    orderIndex: 12
    osisId: Job.6.13
    sblId: Job 6:13
    shortName: Job 6:13
    text: Do I have any power to help myself, now that success has been driven from
      me?
  - name: Job 6:14
    orderIndex: 13
    osisId: Job.6.14
    sblId: Job 6:14
    shortName: Job 6:14
    text: '"A despairing man should have the devotion of his friends, even though
      he forsakes the fear of the Almighty.'
  - name: Job 6:15
    orderIndex: 14
    osisId: Job.6.15
    sblId: Job 6:15
    shortName: Job 6:15
    text: But my brothers are as undependable as intermittent streams, as the streams
      that overflow
  - name: Job 6:16
    orderIndex: 15
    osisId: Job.6.16
    sblId: Job 6:16
    shortName: Job 6:16
    text: when darkened by thawing ice and swollen with melting snow,
  - name: Job 6:17
    orderIndex: 16
    osisId: Job.6.17
    sblId: Job 6:17
    shortName: Job 6:17
    text: but that cease to flow in the dry season, and in the heat vanish from their
      channels.
  - name: Job 6:18
    orderIndex: 17
    osisId: Job.6.18
    sblId: Job 6:18
    shortName: Job 6:18
    text: Caravans turn aside from their routes; they go up into the wasteland and
      perish.
  - name: Job 6:19
    orderIndex: 18
    osisId: Job.6.19
    sblId: Job 6:19
    shortName: Job 6:19
    text: The caravans of Tema look for water, the traveling merchants of Sheba look
      in hope.
  - name: Job 6:20
    orderIndex: 19
    osisId: Job.6.20
    sblId: Job 6:20
    shortName: Job 6:20
    text: They are distressed, because they had been confident; they arrive there,
      only to be disappointed.
  - name: Job 6:21
    orderIndex: 20
    osisId: Job.6.21
    sblId: Job 6:21
    shortName: Job 6:21
    text: Now you too have proved to be of no help; you see something dreadful and
      are afraid.
  - name: Job 6:22
    orderIndex: 21
    osisId: Job.6.22
    sblId: Job 6:22
    shortName: Job 6:22
    text: Have I ever said, 'Give something on my behalf, pay a ransom for me from
      your wealth,
  - name: Job 6:23
    orderIndex: 22
    osisId: Job.6.23
    sblId: Job 6:23
    shortName: Job 6:23
    text: deliver me from the hand of the enemy, ransom me from the clutches of the
      ruthless'?
  - name: Job 6:24
    orderIndex: 23
    osisId: Job.6.24
    sblId: Job 6:24
    shortName: Job 6:24
    text: '"Teach me, and I will be quiet; show me where I have been wrong.'
  - name: Job 6:25
    orderIndex: 24
    osisId: Job.6.25
    sblId: Job 6:25
    shortName: Job 6:25
    text: How painful are honest words! But what do your arguments prove?
  - name: Job 6:26
    orderIndex: 25
    osisId: Job.6.26
    sblId: Job 6:26
    shortName: Job 6:26
    text: Do you mean to correct what I say, and treat the words of a despairing man
      as wind?
  - name: Job 6:27
    orderIndex: 26
    osisId: Job.6.27
    sblId: Job 6:27
    shortName: Job 6:27
    text: You would even cast lots for the fatherless and barter away your friend.
  - name: Job 6:28
    orderIndex: 27
    osisId: Job.6.28
    sblId: Job 6:28
    shortName: Job 6:28
    text: '"But now be so kind as to look at me. Would I lie to your face?'
  - name: Job 6:29
    orderIndex: 28
    osisId: Job.6.29
    sblId: Job 6:29
    shortName: Job 6:29
    text: Relent, do not be unjust; reconsider, for my integrity is at stake.
  - name: Job 6:30
    orderIndex: 29
    osisId: Job.6.30
    sblId: Job 6:30
    shortName: Job 6:30
    text: Is there any wickedness on my lips? Can my mouth not discern malice?
  versesCount: 30
- name: Job 7
  orderIndex: 6
  osisId: Job.7
  sblId: Job 7
  shortName: Job 7
  verses:
  - name: Job 7:1
    orderIndex: 0
    osisId: Job.7.1
    sblId: Job 7:1
    shortName: Job 7:1
    text: '"Does not man have hard service on earth? Are not his days like those of
      a hired man?'
  - name: Job 7:2
    orderIndex: 1
    osisId: Job.7.2
    sblId: Job 7:2
    shortName: Job 7:2
    text: Like a slave longing for the evening shadows, or a hired man waiting eagerly
      for his wages,
  - name: Job 7:3
    orderIndex: 2
    osisId: Job.7.3
    sblId: Job 7:3
    shortName: Job 7:3
    text: so I have been allotted months of futility, and nights of misery have been
      assigned to me.
  - name: Job 7:4
    orderIndex: 3
    osisId: Job.7.4
    sblId: Job 7:4
    shortName: Job 7:4
    text: When I lie down I think, 'How long before I get up?' The night drags on,
      and I toss till dawn.
  - name: Job 7:5
    orderIndex: 4
    osisId: Job.7.5
    sblId: Job 7:5
    shortName: Job 7:5
    text: My body is clothed with worms and scabs, my skin is broken and festering.
  - name: Job 7:6
    orderIndex: 5
    osisId: Job.7.6
    sblId: Job 7:6
    shortName: Job 7:6
    text: '"My days are swifter than a weaver''s shuttle, and they come to an end
      without hope.'
  - name: Job 7:7
    orderIndex: 6
    osisId: Job.7.7
    sblId: Job 7:7
    shortName: Job 7:7
    text: Remember, O God, that my life is but a breath; my eyes will never see happiness
      again.
  - name: Job 7:8
    orderIndex: 7
    osisId: Job.7.8
    sblId: Job 7:8
    shortName: Job 7:8
    text: The eye that now sees me will see me no longer; you will look for me, but
      I will be no more.
  - name: Job 7:9
    orderIndex: 8
    osisId: Job.7.9
    sblId: Job 7:9
    shortName: Job 7:9
    text: As a cloud vanishes and is gone, so he who goes down to the grave does not
      return.
  - name: Job 7:10
    orderIndex: 9
    osisId: Job.7.10
    sblId: Job 7:10
    shortName: Job 7:10
    text: He will never come to his house again; his place will know him no more.
  - name: Job 7:11
    orderIndex: 10
    osisId: Job.7.11
    sblId: Job 7:11
    shortName: Job 7:11
    text: '"Therefore I will not keep silent; I will speak out in the anguish of my
      spirit, I will complain in the bitterness of my soul.'
  - name: Job 7:12
    orderIndex: 11
    osisId: Job.7.12
    sblId: Job 7:12
    shortName: Job 7:12
    text: Am I the sea, or the monster of the deep, that you put me under guard?
  - name: Job 7:13
    orderIndex: 12
    osisId: Job.7.13
    sblId: Job 7:13
    shortName: Job 7:13
    text: When I think my bed will comfort me and my couch will ease my complaint,
  - name: Job 7:14
    orderIndex: 13
    osisId: Job.7.14
    sblId: Job 7:14
    shortName: Job 7:14
    text: even then you frighten me with dreams and terrify me with visions,
  - name: Job 7:15
    orderIndex: 14
    osisId: Job.7.15
    sblId: Job 7:15
    shortName: Job 7:15
    text: so that I prefer strangling and death, rather than this body of mine.
  - name: Job 7:16
    orderIndex: 15
    osisId: Job.7.16
    sblId: Job 7:16
    shortName: Job 7:16
    text: I despise my life; I would not live forever. Let me alone; my days have
      no meaning.
  - name: Job 7:17
    orderIndex: 16
    osisId: Job.7.17
    sblId: Job 7:17
    shortName: Job 7:17
    text: '"What is man that you make so much of him, that you give him so much attention,'
  - name: Job 7:18
    orderIndex: 17
    osisId: Job.7.18
    sblId: Job 7:18
    shortName: Job 7:18
    text: that you examine him every morning and test him every moment?
  - name: Job 7:19
    orderIndex: 18
    osisId: Job.7.19
    sblId: Job 7:19
    shortName: Job 7:19
    text: Will you never look away from me, or let me alone even for an instant?
  - name: Job 7:20
    orderIndex: 19
    osisId: Job.7.20
    sblId: Job 7:20
    shortName: Job 7:20
    text: If I have sinned, what have I done to you, O watcher of men? Why have you
      made me your target? Have I become a burden to you?
  - name: Job 7:21
    orderIndex: 20
    osisId: Job.7.21
    sblId: Job 7:21
    shortName: Job 7:21
    text: Why do you not pardon my offenses and forgive my sins? For I will soon lie
      down in the dust; you will search for me, but I will be no more."
  versesCount: 21
- name: Job 8
  orderIndex: 7
  osisId: Job.8
  sblId: Job 8
  shortName: Job 8
  verses:
  - name: Job 8:1
    orderIndex: 0
    osisId: Job.8.1
    sblId: Job 8:1
    shortName: Job 8:1
    text: 'Then Bildad the Shuhite replied:'
  - name: Job 8:2
    orderIndex: 1
    osisId: Job.8.2
    sblId: Job 8:2
    shortName: Job 8:2
    text: '"How long will you say such things? Your words are a blustering wind.'
  - name: Job 8:3
    orderIndex: 2
    osisId: Job.8.3
    sblId: Job 8:3
    shortName: Job 8:3
    text: Does God pervert justice? Does the Almighty pervert what is right?
  - name: Job 8:4
    orderIndex: 3
    osisId: Job.8.4
    sblId: Job 8:4
    shortName: Job 8:4
    text: When your children sinned against him, he gave them over to the penalty
      of their sin.
  - name: Job 8:5
    orderIndex: 4
    osisId: Job.8.5
    sblId: Job 8:5
    shortName: Job 8:5
    text: But if you will look to God and plead with the Almighty,
  - name: Job 8:6
    orderIndex: 5
    osisId: Job.8.6
    sblId: Job 8:6
    shortName: Job 8:6
    text: if you are pure and upright, even now he will rouse himself on your behalf
      and restore you to your rightful place.
  - name: Job 8:7
    orderIndex: 6
    osisId: Job.8.7
    sblId: Job 8:7
    shortName: Job 8:7
    text: Your beginnings will seem humble, so prosperous will your future be.
  - name: Job 8:8
    orderIndex: 7
    osisId: Job.8.8
    sblId: Job 8:8
    shortName: Job 8:8
    text: '"Ask the former generations and find out what their fathers learned,'
  - name: Job 8:9
    orderIndex: 8
    osisId: Job.8.9
    sblId: Job 8:9
    shortName: Job 8:9
    text: for we were born only yesterday and know nothing, and our days on earth
      are but a shadow.
  - name: Job 8:10
    orderIndex: 9
    osisId: Job.8.10
    sblId: Job 8:10
    shortName: Job 8:10
    text: Will they not instruct you and tell you? Will they not bring forth words
      from their understanding?
  - name: Job 8:11
    orderIndex: 10
    osisId: Job.8.11
    sblId: Job 8:11
    shortName: Job 8:11
    text: Can papyrus grow tall where there is no marsh? Can reeds thrive without
      water?
  - name: Job 8:12
    orderIndex: 11
    osisId: Job.8.12
    sblId: Job 8:12
    shortName: Job 8:12
    text: While still growing and uncut, they wither more quickly than grass.
  - name: Job 8:13
    orderIndex: 12
    osisId: Job.8.13
    sblId: Job 8:13
    shortName: Job 8:13
    text: Such is the destiny of all who forget God; so perishes the hope of the godless.
  - name: Job 8:14
    orderIndex: 13
    osisId: Job.8.14
    sblId: Job 8:14
    shortName: Job 8:14
    text: What he trusts in is fragile; what he relies on is a spider's web.
  - name: Job 8:15
    orderIndex: 14
    osisId: Job.8.15
    sblId: Job 8:15
    shortName: Job 8:15
    text: He leans on his web, but it gives way; he clings to it, but it does not
      hold.
  - name: Job 8:16
    orderIndex: 15
    osisId: Job.8.16
    sblId: Job 8:16
    shortName: Job 8:16
    text: He is like a well-watered plant in the sunshine, spreading its shoots over
      the garden;
  - name: Job 8:17
    orderIndex: 16
    osisId: Job.8.17
    sblId: Job 8:17
    shortName: Job 8:17
    text: it entwines its roots around a pile of rocks and looks for a place among
      the stones.
  - name: Job 8:18
    orderIndex: 17
    osisId: Job.8.18
    sblId: Job 8:18
    shortName: Job 8:18
    text: But when it is torn from its spot, that place disowns it and says, 'I never
      saw you.'
  - name: Job 8:19
    orderIndex: 18
    osisId: Job.8.19
    sblId: Job 8:19
    shortName: Job 8:19
    text: Surely its life withers away, and from the soil other plants grow.
  - name: Job 8:20
    orderIndex: 19
    osisId: Job.8.20
    sblId: Job 8:20
    shortName: Job 8:20
    text: '"Surely God does not reject a blameless man or strengthen the hands of
      evildoers.'
  - name: Job 8:21
    orderIndex: 20
    osisId: Job.8.21
    sblId: Job 8:21
    shortName: Job 8:21
    text: He will yet fill your mouth with laughter and your lips with shouts of joy.
  - name: Job 8:22
    orderIndex: 21
    osisId: Job.8.22
    sblId: Job 8:22
    shortName: Job 8:22
    text: Your enemies will be clothed in shame, and the tents of the wicked will
      be no more."
  versesCount: 22
- name: Job 9
  orderIndex: 8
  osisId: Job.9
  sblId: Job 9
  shortName: Job 9
  verses:
  - name: Job 9:1
    orderIndex: 0
    osisId: Job.9.1
    sblId: Job 9:1
    shortName: Job 9:1
    text: 'Then Job replied:'
  - name: Job 9:2
    orderIndex: 1
    osisId: Job.9.2
    sblId: Job 9:2
    shortName: Job 9:2
    text: '"Indeed, I know that this is true. But how can a mortal be righteous before
      God?'
  - name: Job 9:3
    orderIndex: 2
    osisId: Job.9.3
    sblId: Job 9:3
    shortName: Job 9:3
    text: Though one wished to dispute with him, he could not answer him one time
      out of a thousand.
  - name: Job 9:4
    orderIndex: 3
    osisId: Job.9.4
    sblId: Job 9:4
    shortName: Job 9:4
    text: His wisdom is profound, his power is vast. Who has resisted him and come
      out unscathed?
  - name: Job 9:5
    orderIndex: 4
    osisId: Job.9.5
    sblId: Job 9:5
    shortName: Job 9:5
    text: He moves mountains without their knowing it and overturns them in his anger.
  - name: Job 9:6
    orderIndex: 5
    osisId: Job.9.6
    sblId: Job 9:6
    shortName: Job 9:6
    text: He shakes the earth from its place and makes its pillars tremble.
  - name: Job 9:7
    orderIndex: 6
    osisId: Job.9.7
    sblId: Job 9:7
    shortName: Job 9:7
    text: He speaks to the sun and it does not shine; he seals off the light of the
      stars.
  - name: Job 9:8
    orderIndex: 7
    osisId: Job.9.8
    sblId: Job 9:8
    shortName: Job 9:8
    text: He alone stretches out the heavens and treads on the waves of the sea.
  - name: Job 9:9
    orderIndex: 8
    osisId: Job.9.9
    sblId: Job 9:9
    shortName: Job 9:9
    text: He is the Maker of the Bear and Orion, the Pleiades and the constellations
      of the south.
  - name: Job 9:10
    orderIndex: 9
    osisId: Job.9.10
    sblId: Job 9:10
    shortName: Job 9:10
    text: He performs wonders that cannot be fathomed, miracles that cannot be counted.
  - name: Job 9:11
    orderIndex: 10
    osisId: Job.9.11
    sblId: Job 9:11
    shortName: Job 9:11
    text: When he passes me, I cannot see him; when he goes by, I cannot perceive
      him.
  - name: Job 9:12
    orderIndex: 11
    osisId: Job.9.12
    sblId: Job 9:12
    shortName: Job 9:12
    text: If he snatches away, who can stop him? Who can say to him, 'What are you
      doing?'
  - name: Job 9:13
    orderIndex: 12
    osisId: Job.9.13
    sblId: Job 9:13
    shortName: Job 9:13
    text: God does not restrain his anger; even the cohorts of Rahab cowered at his
      feet.
  - name: Job 9:14
    orderIndex: 13
    osisId: Job.9.14
    sblId: Job 9:14
    shortName: Job 9:14
    text: '"How then can I dispute with him? How can I find words to argue with him?'
  - name: Job 9:15
    orderIndex: 14
    osisId: Job.9.15
    sblId: Job 9:15
    shortName: Job 9:15
    text: Though I were innocent, I could not answer him; I could only plead with
      my Judge for mercy.
  - name: Job 9:16
    orderIndex: 15
    osisId: Job.9.16
    sblId: Job 9:16
    shortName: Job 9:16
    text: Even if I summoned him and he responded, I do not believe he would give
      me a hearing.
  - name: Job 9:17
    orderIndex: 16
    osisId: Job.9.17
    sblId: Job 9:17
    shortName: Job 9:17
    text: He would crush me with a storm and multiply my wounds for no reason.
  - name: Job 9:18
    orderIndex: 17
    osisId: Job.9.18
    sblId: Job 9:18
    shortName: Job 9:18
    text: He would not let me regain my breath but would overwhelm me with misery.
  - name: Job 9:19
    orderIndex: 18
    osisId: Job.9.19
    sblId: Job 9:19
    shortName: Job 9:19
    text: If it is a matter of strength, he is mighty! And if it is a matter of justice,
      who will summon him?
  - name: Job 9:20
    orderIndex: 19
    osisId: Job.9.20
    sblId: Job 9:20
    shortName: Job 9:20
    text: Even if I were innocent, my mouth would condemn me; if I were blameless,
      it would pronounce me guilty.
  - name: Job 9:21
    orderIndex: 20
    osisId: Job.9.21
    sblId: Job 9:21
    shortName: Job 9:21
    text: '"Although I am blameless, I have no concern for myself; I despise my own
      life.'
  - name: Job 9:22
    orderIndex: 21
    osisId: Job.9.22
    sblId: Job 9:22
    shortName: Job 9:22
    text: It is all the same; that is why I say, 'He destroys both the blameless and
      the wicked.'
  - name: Job 9:23
    orderIndex: 22
    osisId: Job.9.23
    sblId: Job 9:23
    shortName: Job 9:23
    text: When a scourge brings sudden death, he mocks the despair of the innocent.
  - name: Job 9:24
    orderIndex: 23
    osisId: Job.9.24
    sblId: Job 9:24
    shortName: Job 9:24
    text: When a land falls into the hands of the wicked, he blindfolds its judges.
      If it is not he, then who is it?
  - name: Job 9:25
    orderIndex: 24
    osisId: Job.9.25
    sblId: Job 9:25
    shortName: Job 9:25
    text: '"My days are swifter than a runner; they fly away without a glimpse of
      joy.'
  - name: Job 9:26
    orderIndex: 25
    osisId: Job.9.26
    sblId: Job 9:26
    shortName: Job 9:26
    text: They skim past like boats of papyrus, like eagles swooping down on their
      prey.
  - name: Job 9:27
    orderIndex: 26
    osisId: Job.9.27
    sblId: Job 9:27
    shortName: Job 9:27
    text: If I say, 'I will forget my complaint, I will change my expression, and
      smile,'
  - name: Job 9:28
    orderIndex: 27
    osisId: Job.9.28
    sblId: Job 9:28
    shortName: Job 9:28
    text: I still dread all my sufferings, for I know you will not hold me innocent.
  - name: Job 9:29
    orderIndex: 28
    osisId: Job.9.29
    sblId: Job 9:29
    shortName: Job 9:29
    text: Since I am already found guilty, why should I struggle in vain?
  - name: Job 9:30
    orderIndex: 29
    osisId: Job.9.30
    sblId: Job 9:30
    shortName: Job 9:30
    text: Even if I washed myself with soap and my hands with washing soda,
  - name: Job 9:31
    orderIndex: 30
    osisId: Job.9.31
    sblId: Job 9:31
    shortName: Job 9:31
    text: you would plunge me into a slime pit so that even my clothes would detest
      me.
  - name: Job 9:32
    orderIndex: 31
    osisId: Job.9.32
    sblId: Job 9:32
    shortName: Job 9:32
    text: '"He is not a man like me that I might answer him, that we might confront
      each other in court.'
  - name: Job 9:33
    orderIndex: 32
    osisId: Job.9.33
    sblId: Job 9:33
    shortName: Job 9:33
    text: If only there were someone to arbitrate between us, to lay his hand upon
      us both,
  - name: Job 9:34
    orderIndex: 33
    osisId: Job.9.34
    sblId: Job 9:34
    shortName: Job 9:34
    text: someone to remove God's rod from me, so that his terror would frighten me
      no more.
  - name: Job 9:35
    orderIndex: 34
    osisId: Job.9.35
    sblId: Job 9:35
    shortName: Job 9:35
    text: Then I would speak up without fear of him, but as it now stands with me,
      I cannot.
  versesCount: 35
- name: Job 10
  orderIndex: 9
  osisId: Job.10
  sblId: Job 10
  shortName: Job 10
  verses:
  - name: Job 10:1
    orderIndex: 0
    osisId: Job.10.1
    sblId: Job 10:1
    shortName: Job 10:1
    text: '"I loathe my very life; therefore I will give free rein to my complaint
      and speak out in the bitterness of my soul.'
  - name: Job 10:2
    orderIndex: 1
    osisId: Job.10.2
    sblId: Job 10:2
    shortName: Job 10:2
    text: 'I will say to God: Do not condemn me, but tell me what charges you have
      against me.'
  - name: Job 10:3
    orderIndex: 2
    osisId: Job.10.3
    sblId: Job 10:3
    shortName: Job 10:3
    text: Does it please you to oppress me, to spurn the work of your hands, while
      you smile on the schemes of the wicked?
  - name: Job 10:4
    orderIndex: 3
    osisId: Job.10.4
    sblId: Job 10:4
    shortName: Job 10:4
    text: Do you have eyes of flesh? Do you see as a mortal sees?
  - name: Job 10:5
    orderIndex: 4
    osisId: Job.10.5
    sblId: Job 10:5
    shortName: Job 10:5
    text: Are your days like those of a mortal or your years like those of a man,
  - name: Job 10:6
    orderIndex: 5
    osisId: Job.10.6
    sblId: Job 10:6
    shortName: Job 10:6
    text: that you must search out my faults and probe after my sin-
  - name: Job 10:7
    orderIndex: 6
    osisId: Job.10.7
    sblId: Job 10:7
    shortName: Job 10:7
    text: though you know that I am not guilty and that no one can rescue me from
      your hand?
  - name: Job 10:8
    orderIndex: 7
    osisId: Job.10.8
    sblId: Job 10:8
    shortName: Job 10:8
    text: '"Your hands shaped me and made me. Will you now turn and destroy me?'
  - name: Job 10:9
    orderIndex: 8
    osisId: Job.10.9
    sblId: Job 10:9
    shortName: Job 10:9
    text: Remember that you molded me like clay. Will you now turn me to dust again?
  - name: Job 10:10
    orderIndex: 9
    osisId: Job.10.10
    sblId: Job 10:10
    shortName: Job 10:10
    text: Did you not pour me out like milk and curdle me like cheese,
  - name: Job 10:11
    orderIndex: 10
    osisId: Job.10.11
    sblId: Job 10:11
    shortName: Job 10:11
    text: clothe me with skin and flesh and knit me together with bones and sinews?
  - name: Job 10:12
    orderIndex: 11
    osisId: Job.10.12
    sblId: Job 10:12
    shortName: Job 10:12
    text: You gave me life and showed me kindness, and in your providence watched
      over my spirit.
  - name: Job 10:13
    orderIndex: 12
    osisId: Job.10.13
    sblId: Job 10:13
    shortName: Job 10:13
    text: '"But this is what you concealed in your heart, and I know that this was
      in your mind:'
  - name: Job 10:14
    orderIndex: 13
    osisId: Job.10.14
    sblId: Job 10:14
    shortName: Job 10:14
    text: If I sinned, you would be watching me and would not let my offense go unpunished.
  - name: Job 10:15
    orderIndex: 14
    osisId: Job.10.15
    sblId: Job 10:15
    shortName: Job 10:15
    text: If I am guilty-woe to me! Even if I am innocent, I cannot lift my head,
      for I am full of shame and drowned in my affliction.
  - name: Job 10:16
    orderIndex: 15
    osisId: Job.10.16
    sblId: Job 10:16
    shortName: Job 10:16
    text: If I hold my head high, you stalk me like a lion and again display your
      awesome power against me.
  - name: Job 10:17
    orderIndex: 16
    osisId: Job.10.17
    sblId: Job 10:17
    shortName: Job 10:17
    text: You bring new witnesses against me and increase your anger toward me; your
      forces come against me wave upon wave.
  - name: Job 10:18
    orderIndex: 17
    osisId: Job.10.18
    sblId: Job 10:18
    shortName: Job 10:18
    text: '"Why then did you bring me out of the womb? I wish I had died before any
      eye saw me.'
  - name: Job 10:19
    orderIndex: 18
    osisId: Job.10.19
    sblId: Job 10:19
    shortName: Job 10:19
    text: If only I had never come into being, or had been carried straight from the
      womb to the grave!
  - name: Job 10:20
    orderIndex: 19
    osisId: Job.10.20
    sblId: Job 10:20
    shortName: Job 10:20
    text: Are not my few days almost over? Turn away from me so I can have a moment's
      joy
  - name: Job 10:21
    orderIndex: 20
    osisId: Job.10.21
    sblId: Job 10:21
    shortName: Job 10:21
    text: before I go to the place of no return, to the land of gloom and deep shadow,
  - name: Job 10:22
    orderIndex: 21
    osisId: Job.10.22
    sblId: Job 10:22
    shortName: Job 10:22
    text: to the land of deepest night, of deep shadow and disorder, where even the
      light is like darkness."
  versesCount: 22
- name: Job 11
  orderIndex: 10
  osisId: Job.11
  sblId: Job 11
  shortName: Job 11
  verses:
  - name: Job 11:1
    orderIndex: 0
    osisId: Job.11.1
    sblId: Job 11:1
    shortName: Job 11:1
    text: 'Then Zophar the Naamathite replied:'
  - name: Job 11:2
    orderIndex: 1
    osisId: Job.11.2
    sblId: Job 11:2
    shortName: Job 11:2
    text: '"Are all these words to go unanswered? Is this talker to be vindicated?'
  - name: Job 11:3
    orderIndex: 2
    osisId: Job.11.3
    sblId: Job 11:3
    shortName: Job 11:3
    text: Will your idle talk reduce men to silence? Will no one rebuke you when you
      mock?
  - name: Job 11:4
    orderIndex: 3
    osisId: Job.11.4
    sblId: Job 11:4
    shortName: Job 11:4
    text: You say to God, 'My beliefs are flawless and I am pure in your sight.'
  - name: Job 11:5
    orderIndex: 4
    osisId: Job.11.5
    sblId: Job 11:5
    shortName: Job 11:5
    text: Oh, how I wish that God would speak, that he would open his lips against
      you
  - name: Job 11:6
    orderIndex: 5
    osisId: Job.11.6
    sblId: Job 11:6
    shortName: Job 11:6
    text: 'and disclose to you the secrets of wisdom, for true wisdom has two sides.
      Know this: God has even forgotten some of your sin.'
  - name: Job 11:7
    orderIndex: 6
    osisId: Job.11.7
    sblId: Job 11:7
    shortName: Job 11:7
    text: '"Can you fathom the mysteries of God? Can you probe the limits of the Almighty?'
  - name: Job 11:8
    orderIndex: 7
    osisId: Job.11.8
    sblId: Job 11:8
    shortName: Job 11:8
    text: They are higher than the heavens-what can you do? They are deeper than the
      depths of the grave -what can you know?
  - name: Job 11:9
    orderIndex: 8
    osisId: Job.11.9
    sblId: Job 11:9
    shortName: Job 11:9
    text: Their measure is longer than the earth and wider than the sea.
  - name: Job 11:10
    orderIndex: 9
    osisId: Job.11.10
    sblId: Job 11:10
    shortName: Job 11:10
    text: '"If he comes along and confines you in prison and convenes a court, who
      can oppose him?'
  - name: Job 11:11
    orderIndex: 10
    osisId: Job.11.11
    sblId: Job 11:11
    shortName: Job 11:11
    text: Surely he recognizes deceitful men; and when he sees evil, does he not take
      note?
  - name: Job 11:12
    orderIndex: 11
    osisId: Job.11.12
    sblId: Job 11:12
    shortName: Job 11:12
    text: But a witless man can no more become wise than a wild donkey's colt can
      be born a man.
  - name: Job 11:13
    orderIndex: 12
    osisId: Job.11.13
    sblId: Job 11:13
    shortName: Job 11:13
    text: '"Yet if you devote your heart to him and stretch out your hands to him,'
  - name: Job 11:14
    orderIndex: 13
    osisId: Job.11.14
    sblId: Job 11:14
    shortName: Job 11:14
    text: if you put away the sin that is in your hand and allow no evil to dwell
      in your tent,
  - name: Job 11:15
    orderIndex: 14
    osisId: Job.11.15
    sblId: Job 11:15
    shortName: Job 11:15
    text: then you will lift up your face without shame; you will stand firm and without
      fear.
  - name: Job 11:16
    orderIndex: 15
    osisId: Job.11.16
    sblId: Job 11:16
    shortName: Job 11:16
    text: You will surely forget your trouble, recalling it only as waters gone by.
  - name: Job 11:17
    orderIndex: 16
    osisId: Job.11.17
    sblId: Job 11:17
    shortName: Job 11:17
    text: Life will be brighter than noonday, and darkness will become like morning.
  - name: Job 11:18
    orderIndex: 17
    osisId: Job.11.18
    sblId: Job 11:18
    shortName: Job 11:18
    text: You will be secure, because there is hope; you will look about you and take
      your rest in safety.
  - name: Job 11:19
    orderIndex: 18
    osisId: Job.11.19
    sblId: Job 11:19
    shortName: Job 11:19
    text: You will lie down, with no one to make you afraid, and many will court your
      favor.
  - name: Job 11:20
    orderIndex: 19
    osisId: Job.11.20
    sblId: Job 11:20
    shortName: Job 11:20
    text: But the eyes of the wicked will fail, and escape will elude them; their
      hope will become a dying gasp."
  versesCount: 20
- name: Job 12
  orderIndex: 11
  osisId: Job.12
  sblId: Job 12
  shortName: Job 12
  verses:
  - name: Job 12:1
    orderIndex: 0
    osisId: Job.12.1
    sblId: Job 12:1
    shortName: Job 12:1
    text: 'Then Job replied:'
  - name: Job 12:2
    orderIndex: 1
    osisId: Job.12.2
    sblId: Job 12:2
    shortName: Job 12:2
    text: '"Doubtless you are the people, and wisdom will die with you!'
  - name: Job 12:3
    orderIndex: 2
    osisId: Job.12.3
    sblId: Job 12:3
    shortName: Job 12:3
    text: But I have a mind as well as you; I am not inferior to you. Who does not
      know all these things?
  - name: Job 12:4
    orderIndex: 3
    osisId: Job.12.4
    sblId: Job 12:4
    shortName: Job 12:4
    text: '"I have become a laughingstock to my friends, though I called upon God
      and he answered- a mere laughingstock, though righteous and blameless!'
  - name: Job 12:5
    orderIndex: 4
    osisId: Job.12.5
    sblId: Job 12:5
    shortName: Job 12:5
    text: Men at ease have contempt for misfortune as the fate of those whose feet
      are slipping.
  - name: Job 12:6
    orderIndex: 5
    osisId: Job.12.6
    sblId: Job 12:6
    shortName: Job 12:6
    text: The tents of marauders are undisturbed, and those who provoke God are secure-
      those who carry their god in their hands.
  - name: Job 12:7
    orderIndex: 6
    osisId: Job.12.7
    sblId: Job 12:7
    shortName: Job 12:7
    text: '"But ask the animals, and they will teach you, or the birds of the air,
      and they will tell you;'
  - name: Job 12:8
    orderIndex: 7
    osisId: Job.12.8
    sblId: Job 12:8
    shortName: Job 12:8
    text: or speak to the earth, and it will teach you, or let the fish of the sea
      inform you.
  - name: Job 12:9
    orderIndex: 8
    osisId: Job.12.9
    sblId: Job 12:9
    shortName: Job 12:9
    text: Which of all these does not know that the hand of the LORD has done this?
  - name: Job 12:10
    orderIndex: 9
    osisId: Job.12.10
    sblId: Job 12:10
    shortName: Job 12:10
    text: In his hand is the life of every creature and the breath of all mankind.
  - name: Job 12:11
    orderIndex: 10
    osisId: Job.12.11
    sblId: Job 12:11
    shortName: Job 12:11
    text: Does not the ear test words as the tongue tastes food?
  - name: Job 12:12
    orderIndex: 11
    osisId: Job.12.12
    sblId: Job 12:12
    shortName: Job 12:12
    text: Is not wisdom found among the aged? Does not long life bring understanding?
  - name: Job 12:13
    orderIndex: 12
    osisId: Job.12.13
    sblId: Job 12:13
    shortName: Job 12:13
    text: '"To God belong wisdom and power; counsel and understanding are his.'
  - name: Job 12:14
    orderIndex: 13
    osisId: Job.12.14
    sblId: Job 12:14
    shortName: Job 12:14
    text: What he tears down cannot be rebuilt; the man he imprisons cannot be released.
  - name: Job 12:15
    orderIndex: 14
    osisId: Job.12.15
    sblId: Job 12:15
    shortName: Job 12:15
    text: If he holds back the waters, there is drought; if he lets them loose, they
      devastate the land.
  - name: Job 12:16
    orderIndex: 15
    osisId: Job.12.16
    sblId: Job 12:16
    shortName: Job 12:16
    text: To him belong strength and victory; both deceived and deceiver are his.
  - name: Job 12:17
    orderIndex: 16
    osisId: Job.12.17
    sblId: Job 12:17
    shortName: Job 12:17
    text: He leads counselors away stripped and makes fools of judges.
  - name: Job 12:18
    orderIndex: 17
    osisId: Job.12.18
    sblId: Job 12:18
    shortName: Job 12:18
    text: He takes off the shackles put on by kings and ties a loincloth around their
      waist.
  - name: Job 12:19
    orderIndex: 18
    osisId: Job.12.19
    sblId: Job 12:19
    shortName: Job 12:19
    text: He leads priests away stripped and overthrows men long established.
  - name: Job 12:20
    orderIndex: 19
    osisId: Job.12.20
    sblId: Job 12:20
    shortName: Job 12:20
    text: He silences the lips of trusted advisers and takes away the discernment
      of elders.
  - name: Job 12:21
    orderIndex: 20
    osisId: Job.12.21
    sblId: Job 12:21
    shortName: Job 12:21
    text: He pours contempt on nobles and disarms the mighty.
  - name: Job 12:22
    orderIndex: 21
    osisId: Job.12.22
    sblId: Job 12:22
    shortName: Job 12:22
    text: He reveals the deep things of darkness and brings deep shadows into the
      light.
  - name: Job 12:23
    orderIndex: 22
    osisId: Job.12.23
    sblId: Job 12:23
    shortName: Job 12:23
    text: He makes nations great, and destroys them; he enlarges nations, and disperses
      them.
  - name: Job 12:24
    orderIndex: 23
    osisId: Job.12.24
    sblId: Job 12:24
    shortName: Job 12:24
    text: He deprives the leaders of the earth of their reason; he sends them wandering
      through a trackless waste.
  - name: Job 12:25
    orderIndex: 24
    osisId: Job.12.25
    sblId: Job 12:25
    shortName: Job 12:25
    text: They grope in darkness with no light; he makes them stagger like drunkards.
  versesCount: 25
- name: Job 13
  orderIndex: 12
  osisId: Job.13
  sblId: Job 13
  shortName: Job 13
  verses:
  - name: Job 13:1
    orderIndex: 0
    osisId: Job.13.1
    sblId: Job 13:1
    shortName: Job 13:1
    text: '"My eyes have seen all this, my ears have heard and understood it.'
  - name: Job 13:2
    orderIndex: 1
    osisId: Job.13.2
    sblId: Job 13:2
    shortName: Job 13:2
    text: What you know, I also know; I am not inferior to you.
  - name: Job 13:3
    orderIndex: 2
    osisId: Job.13.3
    sblId: Job 13:3
    shortName: Job 13:3
    text: But I desire to speak to the Almighty and to argue my case with God.
  - name: Job 13:4
    orderIndex: 3
    osisId: Job.13.4
    sblId: Job 13:4
    shortName: Job 13:4
    text: You, however, smear me with lies; you are worthless physicians, all of you!
  - name: Job 13:5
    orderIndex: 4
    osisId: Job.13.5
    sblId: Job 13:5
    shortName: Job 13:5
    text: If only you would be altogether silent! For you, that would be wisdom.
  - name: Job 13:6
    orderIndex: 5
    osisId: Job.13.6
    sblId: Job 13:6
    shortName: Job 13:6
    text: Hear now my argument; listen to the plea of my lips.
  - name: Job 13:7
    orderIndex: 6
    osisId: Job.13.7
    sblId: Job 13:7
    shortName: Job 13:7
    text: Will you speak wickedly on God's behalf? Will you speak deceitfully for
      him?
  - name: Job 13:8
    orderIndex: 7
    osisId: Job.13.8
    sblId: Job 13:8
    shortName: Job 13:8
    text: Will you show him partiality? Will you argue the case for God?
  - name: Job 13:9
    orderIndex: 8
    osisId: Job.13.9
    sblId: Job 13:9
    shortName: Job 13:9
    text: Would it turn out well if he examined you? Could you deceive him as you
      might deceive men?
  - name: Job 13:10
    orderIndex: 9
    osisId: Job.13.10
    sblId: Job 13:10
    shortName: Job 13:10
    text: He would surely rebuke you if you secretly showed partiality.
  - name: Job 13:11
    orderIndex: 10
    osisId: Job.13.11
    sblId: Job 13:11
    shortName: Job 13:11
    text: Would not his splendor terrify you? Would not the dread of him fall on you?
  - name: Job 13:12
    orderIndex: 11
    osisId: Job.13.12
    sblId: Job 13:12
    shortName: Job 13:12
    text: Your maxims are proverbs of ashes; your defenses are defenses of clay.
  - name: Job 13:13
    orderIndex: 12
    osisId: Job.13.13
    sblId: Job 13:13
    shortName: Job 13:13
    text: '"Keep silent and let me speak; then let come to me what may.'
  - name: Job 13:14
    orderIndex: 13
    osisId: Job.13.14
    sblId: Job 13:14
    shortName: Job 13:14
    text: Why do I put myself in jeopardy and take my life in my hands?
  - name: Job 13:15
    orderIndex: 14
    osisId: Job.13.15
    sblId: Job 13:15
    shortName: Job 13:15
    text: Though he slay me, yet will I hope in him; I will surely defend my ways
      to his face.
  - name: Job 13:16
    orderIndex: 15
    osisId: Job.13.16
    sblId: Job 13:16
    shortName: Job 13:16
    text: Indeed, this will turn out for my deliverance, for no godless man would
      dare come before him!
  - name: Job 13:17
    orderIndex: 16
    osisId: Job.13.17
    sblId: Job 13:17
    shortName: Job 13:17
    text: Listen carefully to my words; let your ears take in what I say.
  - name: Job 13:18
    orderIndex: 17
    osisId: Job.13.18
    sblId: Job 13:18
    shortName: Job 13:18
    text: Now that I have prepared my case, I know I will be vindicated.
  - name: Job 13:19
    orderIndex: 18
    osisId: Job.13.19
    sblId: Job 13:19
    shortName: Job 13:19
    text: Can anyone bring charges against me? If so, I will be silent and die.
  - name: Job 13:20
    orderIndex: 19
    osisId: Job.13.20
    sblId: Job 13:20
    shortName: Job 13:20
    text: '"Only grant me these two things, O God, and then I will not hide from you:'
  - name: Job 13:21
    orderIndex: 20
    osisId: Job.13.21
    sblId: Job 13:21
    shortName: Job 13:21
    text: Withdraw your hand far from me, and stop frightening me with your terrors.
  - name: Job 13:22
    orderIndex: 21
    osisId: Job.13.22
    sblId: Job 13:22
    shortName: Job 13:22
    text: Then summon me and I will answer, or let me speak, and you reply.
  - name: Job 13:23
    orderIndex: 22
    osisId: Job.13.23
    sblId: Job 13:23
    shortName: Job 13:23
    text: How many wrongs and sins have I committed? Show me my offense and my sin.
  - name: Job 13:24
    orderIndex: 23
    osisId: Job.13.24
    sblId: Job 13:24
    shortName: Job 13:24
    text: Why do you hide your face and consider me your enemy?
  - name: Job 13:25
    orderIndex: 24
    osisId: Job.13.25
    sblId: Job 13:25
    shortName: Job 13:25
    text: Will you torment a windblown leaf? Will you chase after dry chaff?
  - name: Job 13:26
    orderIndex: 25
    osisId: Job.13.26
    sblId: Job 13:26
    shortName: Job 13:26
    text: For you write down bitter things against me and make me inherit the sins
      of my youth.
  - name: Job 13:27
    orderIndex: 26
    osisId: Job.13.27
    sblId: Job 13:27
    shortName: Job 13:27
    text: You fasten my feet in shackles; you keep close watch on all my paths by
      putting marks on the soles of my feet.
  - name: Job 13:28
    orderIndex: 27
    osisId: Job.13.28
    sblId: Job 13:28
    shortName: Job 13:28
    text: '"So man wastes away like something rotten, like a garment eaten by moths.'
  versesCount: 28
- name: Job 14
  orderIndex: 13
  osisId: Job.14
  sblId: Job 14
  shortName: Job 14
  verses:
  - name: Job 14:1
    orderIndex: 0
    osisId: Job.14.1
    sblId: Job 14:1
    shortName: Job 14:1
    text: '"Man born of woman is of few days and full of trouble.'
  - name: Job 14:2
    orderIndex: 1
    osisId: Job.14.2
    sblId: Job 14:2
    shortName: Job 14:2
    text: He springs up like a flower and withers away; like a fleeting shadow, he
      does not endure.
  - name: Job 14:3
    orderIndex: 2
    osisId: Job.14.3
    sblId: Job 14:3
    shortName: Job 14:3
    text: Do you fix your eye on such a one? Will you bring him before you for judgment?
  - name: Job 14:4
    orderIndex: 3
    osisId: Job.14.4
    sblId: Job 14:4
    shortName: Job 14:4
    text: Who can bring what is pure from the impure? No one!
  - name: Job 14:5
    orderIndex: 4
    osisId: Job.14.5
    sblId: Job 14:5
    shortName: Job 14:5
    text: Man's days are determined; you have decreed the number of his months and
      have set limits he cannot exceed.
  - name: Job 14:6
    orderIndex: 5
    osisId: Job.14.6
    sblId: Job 14:6
    shortName: Job 14:6
    text: So look away from him and let him alone, till he has put in his time like
      a hired man.
  - name: Job 14:7
    orderIndex: 6
    osisId: Job.14.7
    sblId: Job 14:7
    shortName: Job 14:7
    text: '"At least there is hope for a tree: If it is cut down, it will sprout again,
      and its new shoots will not fail.'
  - name: Job 14:8
    orderIndex: 7
    osisId: Job.14.8
    sblId: Job 14:8
    shortName: Job 14:8
    text: Its roots may grow old in the ground and its stump die in the soil,
  - name: Job 14:9
    orderIndex: 8
    osisId: Job.14.9
    sblId: Job 14:9
    shortName: Job 14:9
    text: yet at the scent of water it will bud and put forth shoots like a plant.
  - name: Job 14:10
    orderIndex: 9
    osisId: Job.14.10
    sblId: Job 14:10
    shortName: Job 14:10
    text: But man dies and is laid low; he breathes his last and is no more.
  - name: Job 14:11
    orderIndex: 10
    osisId: Job.14.11
    sblId: Job 14:11
    shortName: Job 14:11
    text: As water disappears from the sea or a riverbed becomes parched and dry,
  - name: Job 14:12
    orderIndex: 11
    osisId: Job.14.12
    sblId: Job 14:12
    shortName: Job 14:12
    text: so man lies down and does not rise; till the heavens are no more, men will
      not awake or be roused from their sleep.
  - name: Job 14:13
    orderIndex: 12
    osisId: Job.14.13
    sblId: Job 14:13
    shortName: Job 14:13
    text: '"If only you would hide me in the grave and conceal me till your anger
      has passed! If only you would set me a time and then remember me!'
  - name: Job 14:14
    orderIndex: 13
    osisId: Job.14.14
    sblId: Job 14:14
    shortName: Job 14:14
    text: If a man dies, will he live again? All the days of my hard service I will
      wait for my renewal to come.
  - name: Job 14:15
    orderIndex: 14
    osisId: Job.14.15
    sblId: Job 14:15
    shortName: Job 14:15
    text: You will call and I will answer you; you will long for the creature your
      hands have made.
  - name: Job 14:16
    orderIndex: 15
    osisId: Job.14.16
    sblId: Job 14:16
    shortName: Job 14:16
    text: Surely then you will count my steps but not keep track of my sin.
  - name: Job 14:17
    orderIndex: 16
    osisId: Job.14.17
    sblId: Job 14:17
    shortName: Job 14:17
    text: My offenses will be sealed up in a bag; you will cover over my sin.
  - name: Job 14:18
    orderIndex: 17
    osisId: Job.14.18
    sblId: Job 14:18
    shortName: Job 14:18
    text: '"But as a mountain erodes and crumbles and as a rock is moved from its
      place,'
  - name: Job 14:19
    orderIndex: 18
    osisId: Job.14.19
    sblId: Job 14:19
    shortName: Job 14:19
    text: as water wears away stones and torrents wash away the soil, so you destroy
      man's hope.
  - name: Job 14:20
    orderIndex: 19
    osisId: Job.14.20
    sblId: Job 14:20
    shortName: Job 14:20
    text: You overpower him once for all, and he is gone; you change his countenance
      and send him away.
  - name: Job 14:21
    orderIndex: 20
    osisId: Job.14.21
    sblId: Job 14:21
    shortName: Job 14:21
    text: If his sons are honored, he does not know it; if they are brought low, he
      does not see it.
  - name: Job 14:22
    orderIndex: 21
    osisId: Job.14.22
    sblId: Job 14:22
    shortName: Job 14:22
    text: He feels but the pain of his own body and mourns only for himself."
  versesCount: 22
- name: Job 15
  orderIndex: 14
  osisId: Job.15
  sblId: Job 15
  shortName: Job 15
  verses:
  - name: Job 15:1
    orderIndex: 0
    osisId: Job.15.1
    sblId: Job 15:1
    shortName: Job 15:1
    text: 'Then Eliphaz the Temanite replied:'
  - name: Job 15:2
    orderIndex: 1
    osisId: Job.15.2
    sblId: Job 15:2
    shortName: Job 15:2
    text: '"Would a wise man answer with empty notions or fill his belly with the
      hot east wind?'
  - name: Job 15:3
    orderIndex: 2
    osisId: Job.15.3
    sblId: Job 15:3
    shortName: Job 15:3
    text: Would he argue with useless words, with speeches that have no value?
  - name: Job 15:4
    orderIndex: 3
    osisId: Job.15.4
    sblId: Job 15:4
    shortName: Job 15:4
    text: But you even undermine piety and hinder devotion to God.
  - name: Job 15:5
    orderIndex: 4
    osisId: Job.15.5
    sblId: Job 15:5
    shortName: Job 15:5
    text: Your sin prompts your mouth; you adopt the tongue of the crafty.
  - name: Job 15:6
    orderIndex: 5
    osisId: Job.15.6
    sblId: Job 15:6
    shortName: Job 15:6
    text: Your own mouth condemns you, not mine; your own lips testify against you.
  - name: Job 15:7
    orderIndex: 6
    osisId: Job.15.7
    sblId: Job 15:7
    shortName: Job 15:7
    text: '"Are you the first man ever born? Were you brought forth before the hills?'
  - name: Job 15:8
    orderIndex: 7
    osisId: Job.15.8
    sblId: Job 15:8
    shortName: Job 15:8
    text: Do you listen in on God's council? Do you limit wisdom to yourself?
  - name: Job 15:9
    orderIndex: 8
    osisId: Job.15.9
    sblId: Job 15:9
    shortName: Job 15:9
    text: What do you know that we do not know? What insights do you have that we
      do not have?
  - name: Job 15:10
    orderIndex: 9
    osisId: Job.15.10
    sblId: Job 15:10
    shortName: Job 15:10
    text: The gray-haired and the aged are on our side, men even older than your father.
  - name: Job 15:11
    orderIndex: 10
    osisId: Job.15.11
    sblId: Job 15:11
    shortName: Job 15:11
    text: Are God's consolations not enough for you, words spoken gently to you?
  - name: Job 15:12
    orderIndex: 11
    osisId: Job.15.12
    sblId: Job 15:12
    shortName: Job 15:12
    text: Why has your heart carried you away, and why do your eyes flash,
  - name: Job 15:13
    orderIndex: 12
    osisId: Job.15.13
    sblId: Job 15:13
    shortName: Job 15:13
    text: so that you vent your rage against God and pour out such words from your
      mouth?
  - name: Job 15:14
    orderIndex: 13
    osisId: Job.15.14
    sblId: Job 15:14
    shortName: Job 15:14
    text: '"What is man, that he could be pure, or one born of woman, that he could
      be righteous?'
  - name: Job 15:15
    orderIndex: 14
    osisId: Job.15.15
    sblId: Job 15:15
    shortName: Job 15:15
    text: If God places no trust in his holy ones, if even the heavens are not pure
      in his eyes,
  - name: Job 15:16
    orderIndex: 15
    osisId: Job.15.16
    sblId: Job 15:16
    shortName: Job 15:16
    text: how much less man, who is vile and corrupt, who drinks up evil like water!
  - name: Job 15:17
    orderIndex: 16
    osisId: Job.15.17
    sblId: Job 15:17
    shortName: Job 15:17
    text: '"Listen to me and I will explain to you; let me tell you what I have seen,'
  - name: Job 15:18
    orderIndex: 17
    osisId: Job.15.18
    sblId: Job 15:18
    shortName: Job 15:18
    text: what wise men have declared, hiding nothing received from their fathers
  - name: Job 15:19
    orderIndex: 18
    osisId: Job.15.19
    sblId: Job 15:19
    shortName: Job 15:19
    text: '(to whom alone the land was given when no alien passed among them):'
  - name: Job 15:20
    orderIndex: 19
    osisId: Job.15.20
    sblId: Job 15:20
    shortName: Job 15:20
    text: All his days the wicked man suffers torment, the ruthless through all the
      years stored up for him.
  - name: Job 15:21
    orderIndex: 20
    osisId: Job.15.21
    sblId: Job 15:21
    shortName: Job 15:21
    text: Terrifying sounds fill his ears; when all seems well, marauders attack him.
  - name: Job 15:22
    orderIndex: 21
    osisId: Job.15.22
    sblId: Job 15:22
    shortName: Job 15:22
    text: He despairs of escaping the darkness; he is marked for the sword.
  - name: Job 15:23
    orderIndex: 22
    osisId: Job.15.23
    sblId: Job 15:23
    shortName: Job 15:23
    text: He wanders about-food for vultures; he knows the day of darkness is at hand.
  - name: Job 15:24
    orderIndex: 23
    osisId: Job.15.24
    sblId: Job 15:24
    shortName: Job 15:24
    text: Distress and anguish fill him with terror; they overwhelm him, like a king
      poised to attack,
  - name: Job 15:25
    orderIndex: 24
    osisId: Job.15.25
    sblId: Job 15:25
    shortName: Job 15:25
    text: because he shakes his fist at God and vaunts himself against the Almighty,
  - name: Job 15:26
    orderIndex: 25
    osisId: Job.15.26
    sblId: Job 15:26
    shortName: Job 15:26
    text: defiantly charging against him with a thick, strong shield.
  - name: Job 15:27
    orderIndex: 26
    osisId: Job.15.27
    sblId: Job 15:27
    shortName: Job 15:27
    text: '"Though his face is covered with fat and his waist bulges with flesh,'
  - name: Job 15:28
    orderIndex: 27
    osisId: Job.15.28
    sblId: Job 15:28
    shortName: Job 15:28
    text: he will inhabit ruined towns and houses where no one lives, houses crumbling
      to rubble.
  - name: Job 15:29
    orderIndex: 28
    osisId: Job.15.29
    sblId: Job 15:29
    shortName: Job 15:29
    text: He will no longer be rich and his wealth will not endure, nor will his possessions
      spread over the land.
  - name: Job 15:30
    orderIndex: 29
    osisId: Job.15.30
    sblId: Job 15:30
    shortName: Job 15:30
    text: He will not escape the darkness; a flame will wither his shoots, and the
      breath of God's mouth will carry him away.
  - name: Job 15:31
    orderIndex: 30
    osisId: Job.15.31
    sblId: Job 15:31
    shortName: Job 15:31
    text: Let him not deceive himself by trusting what is worthless, for he will get
      nothing in return.
  - name: Job 15:32
    orderIndex: 31
    osisId: Job.15.32
    sblId: Job 15:32
    shortName: Job 15:32
    text: Before his time he will be paid in full, and his branches will not flourish.
  - name: Job 15:33
    orderIndex: 32
    osisId: Job.15.33
    sblId: Job 15:33
    shortName: Job 15:33
    text: He will be like a vine stripped of its unripe grapes, like an olive tree
      shedding its blossoms.
  - name: Job 15:34
    orderIndex: 33
    osisId: Job.15.34
    sblId: Job 15:34
    shortName: Job 15:34
    text: For the company of the godless will be barren, and fire will consume the
      tents of those who love bribes.
  - name: Job 15:35
    orderIndex: 34
    osisId: Job.15.35
    sblId: Job 15:35
    shortName: Job 15:35
    text: They conceive trouble and give birth to evil; their womb fashions deceit."
  versesCount: 35
- name: Job 16
  orderIndex: 15
  osisId: Job.16
  sblId: Job 16
  shortName: Job 16
  verses:
  - name: Job 16:1
    orderIndex: 0
    osisId: Job.16.1
    sblId: Job 16:1
    shortName: Job 16:1
    text: 'Then Job replied:'
  - name: Job 16:2
    orderIndex: 1
    osisId: Job.16.2
    sblId: Job 16:2
    shortName: Job 16:2
    text: '"I have heard many things like these; miserable comforters are you all!'
  - name: Job 16:3
    orderIndex: 2
    osisId: Job.16.3
    sblId: Job 16:3
    shortName: Job 16:3
    text: Will your long-winded speeches never end? What ails you that you keep on
      arguing?
  - name: Job 16:4
    orderIndex: 3
    osisId: Job.16.4
    sblId: Job 16:4
    shortName: Job 16:4
    text: I also could speak like you, if you were in my place; I could make fine
      speeches against you and shake my head at you.
  - name: Job 16:5
    orderIndex: 4
    osisId: Job.16.5
    sblId: Job 16:5
    shortName: Job 16:5
    text: But my mouth would encourage you; comfort from my lips would bring you relief.
  - name: Job 16:6
    orderIndex: 5
    osisId: Job.16.6
    sblId: Job 16:6
    shortName: Job 16:6
    text: '"Yet if I speak, my pain is not relieved; and if I refrain, it does not
      go away.'
  - name: Job 16:7
    orderIndex: 6
    osisId: Job.16.7
    sblId: Job 16:7
    shortName: Job 16:7
    text: Surely, O God, you have worn me out; you have devastated my entire household.
  - name: Job 16:8
    orderIndex: 7
    osisId: Job.16.8
    sblId: Job 16:8
    shortName: Job 16:8
    text: You have bound me-and it has become a witness; my gauntness rises up and
      testifies against me.
  - name: Job 16:9
    orderIndex: 8
    osisId: Job.16.9
    sblId: Job 16:9
    shortName: Job 16:9
    text: God assails me and tears me in his anger and gnashes his teeth at me; my
      opponent fastens on me his piercing eyes.
  - name: Job 16:10
    orderIndex: 9
    osisId: Job.16.10
    sblId: Job 16:10
    shortName: Job 16:10
    text: Men open their mouths to jeer at me; they strike my cheek in scorn and unite
      together against me.
  - name: Job 16:11
    orderIndex: 10
    osisId: Job.16.11
    sblId: Job 16:11
    shortName: Job 16:11
    text: God has turned me over to evil men and thrown me into the clutches of the
      wicked.
  - name: Job 16:12
    orderIndex: 11
    osisId: Job.16.12
    sblId: Job 16:12
    shortName: Job 16:12
    text: All was well with me, but he shattered me; he seized me by the neck and
      crushed me. He has made me his target;
  - name: Job 16:13
    orderIndex: 12
    osisId: Job.16.13
    sblId: Job 16:13
    shortName: Job 16:13
    text: his archers surround me. Without pity, he pierces my kidneys and spills
      my gall on the ground.
  - name: Job 16:14
    orderIndex: 13
    osisId: Job.16.14
    sblId: Job 16:14
    shortName: Job 16:14
    text: Again and again he bursts upon me; he rushes at me like a warrior.
  - name: Job 16:15
    orderIndex: 14
    osisId: Job.16.15
    sblId: Job 16:15
    shortName: Job 16:15
    text: '"I have sewed sackcloth over my skin and buried my brow in the dust.'
  - name: Job 16:16
    orderIndex: 15
    osisId: Job.16.16
    sblId: Job 16:16
    shortName: Job 16:16
    text: My face is red with weeping, deep shadows ring my eyes;
  - name: Job 16:17
    orderIndex: 16
    osisId: Job.16.17
    sblId: Job 16:17
    shortName: Job 16:17
    text: yet my hands have been free of violence and my prayer is pure.
  - name: Job 16:18
    orderIndex: 17
    osisId: Job.16.18
    sblId: Job 16:18
    shortName: Job 16:18
    text: '"O earth, do not cover my blood; may my cry never be laid to rest!'
  - name: Job 16:19
    orderIndex: 18
    osisId: Job.16.19
    sblId: Job 16:19
    shortName: Job 16:19
    text: Even now my witness is in heaven; my advocate is on high.
  - name: Job 16:20
    orderIndex: 19
    osisId: Job.16.20
    sblId: Job 16:20
    shortName: Job 16:20
    text: My intercessor is my friend as my eyes pour out tears to God;
  - name: Job 16:21
    orderIndex: 20
    osisId: Job.16.21
    sblId: Job 16:21
    shortName: Job 16:21
    text: on behalf of a man he pleads with God as a man pleads for his friend.
  - name: Job 16:22
    orderIndex: 21
    osisId: Job.16.22
    sblId: Job 16:22
    shortName: Job 16:22
    text: '"Only a few years will pass before I go on the journey of no return.'
  versesCount: 22
- name: Job 17
  orderIndex: 16
  osisId: Job.17
  sblId: Job 17
  shortName: Job 17
  verses:
  - name: Job 17:1
    orderIndex: 0
    osisId: Job.17.1
    sblId: Job 17:1
    shortName: Job 17:1
    text: My spirit is broken, my days are cut short, the grave awaits me.
  - name: Job 17:2
    orderIndex: 1
    osisId: Job.17.2
    sblId: Job 17:2
    shortName: Job 17:2
    text: Surely mockers surround me; my eyes must dwell on their hostility.
  - name: Job 17:3
    orderIndex: 2
    osisId: Job.17.3
    sblId: Job 17:3
    shortName: Job 17:3
    text: '"Give me, O God, the pledge you demand. Who else will put up security for
      me?'
  - name: Job 17:4
    orderIndex: 3
    osisId: Job.17.4
    sblId: Job 17:4
    shortName: Job 17:4
    text: You have closed their minds to understanding; therefore you will not let
      them triumph.
  - name: Job 17:5
    orderIndex: 4
    osisId: Job.17.5
    sblId: Job 17:5
    shortName: Job 17:5
    text: If a man denounces his friends for reward, the eyes of his children will
      fail.
  - name: Job 17:6
    orderIndex: 5
    osisId: Job.17.6
    sblId: Job 17:6
    shortName: Job 17:6
    text: '"God has made me a byword to everyone, a man in whose face people spit.'
  - name: Job 17:7
    orderIndex: 6
    osisId: Job.17.7
    sblId: Job 17:7
    shortName: Job 17:7
    text: My eyes have grown dim with grief; my whole frame is but a shadow.
  - name: Job 17:8
    orderIndex: 7
    osisId: Job.17.8
    sblId: Job 17:8
    shortName: Job 17:8
    text: Upright men are appalled at this; the innocent are aroused against the ungodly.
  - name: Job 17:9
    orderIndex: 8
    osisId: Job.17.9
    sblId: Job 17:9
    shortName: Job 17:9
    text: Nevertheless, the righteous will hold to their ways, and those with clean
      hands will grow stronger.
  - name: Job 17:10
    orderIndex: 9
    osisId: Job.17.10
    sblId: Job 17:10
    shortName: Job 17:10
    text: '"But come on, all of you, try again! I will not find a wise man among you.'
  - name: Job 17:11
    orderIndex: 10
    osisId: Job.17.11
    sblId: Job 17:11
    shortName: Job 17:11
    text: My days have passed, my plans are shattered, and so are the desires of my
      heart.
  - name: Job 17:12
    orderIndex: 11
    osisId: Job.17.12
    sblId: Job 17:12
    shortName: Job 17:12
    text: These men turn night into day; in the face of darkness they say, 'Light
      is near.'
  - name: Job 17:13
    orderIndex: 12
    osisId: Job.17.13
    sblId: Job 17:13
    shortName: Job 17:13
    text: If the only home I hope for is the grave, if I spread out my bed in darkness,
  - name: Job 17:14
    orderIndex: 13
    osisId: Job.17.14
    sblId: Job 17:14
    shortName: Job 17:14
    text: if I say to corruption, 'You are my father,' and to the worm, 'My mother'
      or 'My sister,'
  - name: Job 17:15
    orderIndex: 14
    osisId: Job.17.15
    sblId: Job 17:15
    shortName: Job 17:15
    text: where then is my hope? Who can see any hope for me?
  - name: Job 17:16
    orderIndex: 15
    osisId: Job.17.16
    sblId: Job 17:16
    shortName: Job 17:16
    text: Will it go down to the gates of death? Will we descend together into the
      dust?"
  versesCount: 16
- name: Job 18
  orderIndex: 17
  osisId: Job.18
  sblId: Job 18
  shortName: Job 18
  verses:
  - name: Job 18:1
    orderIndex: 0
    osisId: Job.18.1
    sblId: Job 18:1
    shortName: Job 18:1
    text: 'Then Bildad the Shuhite replied:'
  - name: Job 18:2
    orderIndex: 1
    osisId: Job.18.2
    sblId: Job 18:2
    shortName: Job 18:2
    text: '"When will you end these speeches? Be sensible, and then we can talk.'
  - name: Job 18:3
    orderIndex: 2
    osisId: Job.18.3
    sblId: Job 18:3
    shortName: Job 18:3
    text: Why are we regarded as cattle and considered stupid in your sight?
  - name: Job 18:4
    orderIndex: 3
    osisId: Job.18.4
    sblId: Job 18:4
    shortName: Job 18:4
    text: You who tear yourself to pieces in your anger, is the earth to be abandoned
      for your sake? Or must the rocks be moved from their place?
  - name: Job 18:5
    orderIndex: 4
    osisId: Job.18.5
    sblId: Job 18:5
    shortName: Job 18:5
    text: '"The lamp of the wicked is snuffed out; the flame of his fire stops burning.'
  - name: Job 18:6
    orderIndex: 5
    osisId: Job.18.6
    sblId: Job 18:6
    shortName: Job 18:6
    text: The light in his tent becomes dark; the lamp beside him goes out.
  - name: Job 18:7
    orderIndex: 6
    osisId: Job.18.7
    sblId: Job 18:7
    shortName: Job 18:7
    text: The vigor of his step is weakened; his own schemes throw him down.
  - name: Job 18:8
    orderIndex: 7
    osisId: Job.18.8
    sblId: Job 18:8
    shortName: Job 18:8
    text: His feet thrust him into a net and he wanders into its mesh.
  - name: Job 18:9
    orderIndex: 8
    osisId: Job.18.9
    sblId: Job 18:9
    shortName: Job 18:9
    text: A trap seizes him by the heel; a snare holds him fast.
  - name: Job 18:10
    orderIndex: 9
    osisId: Job.18.10
    sblId: Job 18:10
    shortName: Job 18:10
    text: A noose is hidden for him on the ground; a trap lies in his path.
  - name: Job 18:11
    orderIndex: 10
    osisId: Job.18.11
    sblId: Job 18:11
    shortName: Job 18:11
    text: Terrors startle him on every side and dog his every step.
  - name: Job 18:12
    orderIndex: 11
    osisId: Job.18.12
    sblId: Job 18:12
    shortName: Job 18:12
    text: Calamity is hungry for him; disaster is ready for him when he falls.
  - name: Job 18:13
    orderIndex: 12
    osisId: Job.18.13
    sblId: Job 18:13
    shortName: Job 18:13
    text: It eats away parts of his skin; death's firstborn devours his limbs.
  - name: Job 18:14
    orderIndex: 13
    osisId: Job.18.14
    sblId: Job 18:14
    shortName: Job 18:14
    text: He is torn from the security of his tent and marched off to the king of
      terrors.
  - name: Job 18:15
    orderIndex: 14
    osisId: Job.18.15
    sblId: Job 18:15
    shortName: Job 18:15
    text: Fire resides in his tent; burning sulfur is scattered over his dwelling.
  - name: Job 18:16
    orderIndex: 15
    osisId: Job.18.16
    sblId: Job 18:16
    shortName: Job 18:16
    text: His roots dry up below and his branches wither above.
  - name: Job 18:17
    orderIndex: 16
    osisId: Job.18.17
    sblId: Job 18:17
    shortName: Job 18:17
    text: The memory of him perishes from the earth; he has no name in the land.
  - name: Job 18:18
    orderIndex: 17
    osisId: Job.18.18
    sblId: Job 18:18
    shortName: Job 18:18
    text: He is driven from light into darkness and is banished from the world.
  - name: Job 18:19
    orderIndex: 18
    osisId: Job.18.19
    sblId: Job 18:19
    shortName: Job 18:19
    text: He has no offspring or descendants among his people, no survivor where once
      he lived.
  - name: Job 18:20
    orderIndex: 19
    osisId: Job.18.20
    sblId: Job 18:20
    shortName: Job 18:20
    text: Men of the west are appalled at his fate; men of the east are seized with
      horror.
  - name: Job 18:21
    orderIndex: 20
    osisId: Job.18.21
    sblId: Job 18:21
    shortName: Job 18:21
    text: Surely such is the dwelling of an evil man; such is the place of one who
      knows not God."
  versesCount: 21
- name: Job 19
  orderIndex: 18
  osisId: Job.19
  sblId: Job 19
  shortName: Job 19
  verses:
  - name: Job 19:1
    orderIndex: 0
    osisId: Job.19.1
    sblId: Job 19:1
    shortName: Job 19:1
    text: 'Then Job replied:'
  - name: Job 19:2
    orderIndex: 1
    osisId: Job.19.2
    sblId: Job 19:2
    shortName: Job 19:2
    text: '"How long will you torment me and crush me with words?'
  - name: Job 19:3
    orderIndex: 2
    osisId: Job.19.3
    sblId: Job 19:3
    shortName: Job 19:3
    text: Ten times now you have reproached me; shamelessly you attack me.
  - name: Job 19:4
    orderIndex: 3
    osisId: Job.19.4
    sblId: Job 19:4
    shortName: Job 19:4
    text: If it is true that I have gone astray, my error remains my concern alone.
  - name: Job 19:5
    orderIndex: 4
    osisId: Job.19.5
    sblId: Job 19:5
    shortName: Job 19:5
    text: If indeed you would exalt yourselves above me and use my humiliation against
      me,
  - name: Job 19:6
    orderIndex: 5
    osisId: Job.19.6
    sblId: Job 19:6
    shortName: Job 19:6
    text: then know that God has wronged me and drawn his net around me.
  - name: Job 19:7
    orderIndex: 6
    osisId: Job.19.7
    sblId: Job 19:7
    shortName: Job 19:7
    text: '"Though I cry, ''I''ve been wronged!'' I get no response; though I call
      for help, there is no justice.'
  - name: Job 19:8
    orderIndex: 7
    osisId: Job.19.8
    sblId: Job 19:8
    shortName: Job 19:8
    text: He has blocked my way so I cannot pass; he has shrouded my paths in darkness.
  - name: Job 19:9
    orderIndex: 8
    osisId: Job.19.9
    sblId: Job 19:9
    shortName: Job 19:9
    text: He has stripped me of my honor and removed the crown from my head.
  - name: Job 19:10
    orderIndex: 9
    osisId: Job.19.10
    sblId: Job 19:10
    shortName: Job 19:10
    text: He tears me down on every side till I am gone; he uproots my hope like a
      tree.
  - name: Job 19:11
    orderIndex: 10
    osisId: Job.19.11
    sblId: Job 19:11
    shortName: Job 19:11
    text: His anger burns against me; he counts me among his enemies.
  - name: Job 19:12
    orderIndex: 11
    osisId: Job.19.12
    sblId: Job 19:12
    shortName: Job 19:12
    text: His troops advance in force; they build a siege ramp against me and encamp
      around my tent.
  - name: Job 19:13
    orderIndex: 12
    osisId: Job.19.13
    sblId: Job 19:13
    shortName: Job 19:13
    text: '"He has alienated my brothers from me; my acquaintances are completely
      estranged from me.'
  - name: Job 19:14
    orderIndex: 13
    osisId: Job.19.14
    sblId: Job 19:14
    shortName: Job 19:14
    text: My kinsmen have gone away; my friends have forgotten me.
  - name: Job 19:15
    orderIndex: 14
    osisId: Job.19.15
    sblId: Job 19:15
    shortName: Job 19:15
    text: My guests and my maidservants count me a stranger; they look upon me as
      an alien.
  - name: Job 19:16
    orderIndex: 15
    osisId: Job.19.16
    sblId: Job 19:16
    shortName: Job 19:16
    text: I summon my servant, but he does not answer, though I beg him with my own
      mouth.
  - name: Job 19:17
    orderIndex: 16
    osisId: Job.19.17
    sblId: Job 19:17
    shortName: Job 19:17
    text: My breath is offensive to my wife; I am loathsome to my own brothers.
  - name: Job 19:18
    orderIndex: 17
    osisId: Job.19.18
    sblId: Job 19:18
    shortName: Job 19:18
    text: Even the little boys scorn me; when I appear, they ridicule me.
  - name: Job 19:19
    orderIndex: 18
    osisId: Job.19.19
    sblId: Job 19:19
    shortName: Job 19:19
    text: All my intimate friends detest me; those I love have turned against me.
  - name: Job 19:20
    orderIndex: 19
    osisId: Job.19.20
    sblId: Job 19:20
    shortName: Job 19:20
    text: I am nothing but skin and bones; I have escaped with only the skin of my
      teeth.
  - name: Job 19:21
    orderIndex: 20
    osisId: Job.19.21
    sblId: Job 19:21
    shortName: Job 19:21
    text: '"Have pity on me, my friends, have pity, for the hand of God has struck
      me.'
  - name: Job 19:22
    orderIndex: 21
    osisId: Job.19.22
    sblId: Job 19:22
    shortName: Job 19:22
    text: Why do you pursue me as God does? Will you never get enough of my flesh?
  - name: Job 19:23
    orderIndex: 22
    osisId: Job.19.23
    sblId: Job 19:23
    shortName: Job 19:23
    text: '"Oh, that my words were recorded, that they were written on a scroll,'
  - name: Job 19:24
    orderIndex: 23
    osisId: Job.19.24
    sblId: Job 19:24
    shortName: Job 19:24
    text: that they were inscribed with an iron tool on lead, or engraved in rock
      forever!
  - name: Job 19:25
    orderIndex: 24
    osisId: Job.19.25
    sblId: Job 19:25
    shortName: Job 19:25
    text: I know that my Redeemer lives, and that in the end he will stand upon the
      earth.
  - name: Job 19:26
    orderIndex: 25
    osisId: Job.19.26
    sblId: Job 19:26
    shortName: Job 19:26
    text: And after my skin has been destroyed, yet in my flesh I will see God;
  - name: Job 19:27
    orderIndex: 26
    osisId: Job.19.27
    sblId: Job 19:27
    shortName: Job 19:27
    text: I myself will see him with my own eyes-I, and not another. How my heart
      yearns within me!
  - name: Job 19:28
    orderIndex: 27
    osisId: Job.19.28
    sblId: Job 19:28
    shortName: Job 19:28
    text: '"If you say, ''How we will hound him, since the root of the trouble lies
      in him, '''
  - name: Job 19:29
    orderIndex: 28
    osisId: Job.19.29
    sblId: Job 19:29
    shortName: Job 19:29
    text: you should fear the sword yourselves; for wrath will bring punishment by
      the sword, and then you will know that there is judgment. "
  versesCount: 29
- name: Job 20
  orderIndex: 19
  osisId: Job.20
  sblId: Job 20
  shortName: Job 20
  verses:
  - name: Job 20:1
    orderIndex: 0
    osisId: Job.20.1
    sblId: Job 20:1
    shortName: Job 20:1
    text: 'Then Zophar the Naamathite replied:'
  - name: Job 20:2
    orderIndex: 1
    osisId: Job.20.2
    sblId: Job 20:2
    shortName: Job 20:2
    text: '"My troubled thoughts prompt me to answer because I am greatly disturbed.'
  - name: Job 20:3
    orderIndex: 2
    osisId: Job.20.3
    sblId: Job 20:3
    shortName: Job 20:3
    text: I hear a rebuke that dishonors me, and my understanding inspires me to reply.
  - name: Job 20:4
    orderIndex: 3
    osisId: Job.20.4
    sblId: Job 20:4
    shortName: Job 20:4
    text: '"Surely you know how it has been from of old, ever since man was placed
      on the earth,'
  - name: Job 20:5
    orderIndex: 4
    osisId: Job.20.5
    sblId: Job 20:5
    shortName: Job 20:5
    text: that the mirth of the wicked is brief, the joy of the godless lasts but
      a moment.
  - name: Job 20:6
    orderIndex: 5
    osisId: Job.20.6
    sblId: Job 20:6
    shortName: Job 20:6
    text: Though his pride reaches to the heavens and his head touches the clouds,
  - name: Job 20:7
    orderIndex: 6
    osisId: Job.20.7
    sblId: Job 20:7
    shortName: Job 20:7
    text: he will perish forever, like his own dung; those who have seen him will
      say, 'Where is he?'
  - name: Job 20:8
    orderIndex: 7
    osisId: Job.20.8
    sblId: Job 20:8
    shortName: Job 20:8
    text: Like a dream he flies away, no more to be found, banished like a vision
      of the night.
  - name: Job 20:9
    orderIndex: 8
    osisId: Job.20.9
    sblId: Job 20:9
    shortName: Job 20:9
    text: The eye that saw him will not see him again; his place will look on him
      no more.
  - name: Job 20:10
    orderIndex: 9
    osisId: Job.20.10
    sblId: Job 20:10
    shortName: Job 20:10
    text: His children must make amends to the poor; his own hands must give back
      his wealth.
  - name: Job 20:11
    orderIndex: 10
    osisId: Job.20.11
    sblId: Job 20:11
    shortName: Job 20:11
    text: The youthful vigor that fills his bones will lie with him in the dust.
  - name: Job 20:12
    orderIndex: 11
    osisId: Job.20.12
    sblId: Job 20:12
    shortName: Job 20:12
    text: '"Though evil is sweet in his mouth and he hides it under his tongue,'
  - name: Job 20:13
    orderIndex: 12
    osisId: Job.20.13
    sblId: Job 20:13
    shortName: Job 20:13
    text: though he cannot bear to let it go and keeps it in his mouth,
  - name: Job 20:14
    orderIndex: 13
    osisId: Job.20.14
    sblId: Job 20:14
    shortName: Job 20:14
    text: yet his food will turn sour in his stomach; it will become the venom of
      serpents within him.
  - name: Job 20:15
    orderIndex: 14
    osisId: Job.20.15
    sblId: Job 20:15
    shortName: Job 20:15
    text: He will spit out the riches he swallowed; God will make his stomach vomit
      them up.
  - name: Job 20:16
    orderIndex: 15
    osisId: Job.20.16
    sblId: Job 20:16
    shortName: Job 20:16
    text: He will suck the poison of serpents; the fangs of an adder will kill him.
  - name: Job 20:17
    orderIndex: 16
    osisId: Job.20.17
    sblId: Job 20:17
    shortName: Job 20:17
    text: He will not enjoy the streams, the rivers flowing with honey and cream.
  - name: Job 20:18
    orderIndex: 17
    osisId: Job.20.18
    sblId: Job 20:18
    shortName: Job 20:18
    text: What he toiled for he must give back uneaten; he will not enjoy the profit
      from his trading.
  - name: Job 20:19
    orderIndex: 18
    osisId: Job.20.19
    sblId: Job 20:19
    shortName: Job 20:19
    text: For he has oppressed the poor and left them destitute; he has seized houses
      he did not build.
  - name: Job 20:20
    orderIndex: 19
    osisId: Job.20.20
    sblId: Job 20:20
    shortName: Job 20:20
    text: '"Surely he will have no respite from his craving; he cannot save himself
      by his treasure.'
  - name: Job 20:21
    orderIndex: 20
    osisId: Job.20.21
    sblId: Job 20:21
    shortName: Job 20:21
    text: Nothing is left for him to devour; his prosperity will not endure.
  - name: Job 20:22
    orderIndex: 21
    osisId: Job.20.22
    sblId: Job 20:22
    shortName: Job 20:22
    text: In the midst of his plenty, distress will overtake him; the full force of
      misery will come upon him.
  - name: Job 20:23
    orderIndex: 22
    osisId: Job.20.23
    sblId: Job 20:23
    shortName: Job 20:23
    text: When he has filled his belly, God will vent his burning anger against him
      and rain down his blows upon him.
  - name: Job 20:24
    orderIndex: 23
    osisId: Job.20.24
    sblId: Job 20:24
    shortName: Job 20:24
    text: Though he flees from an iron weapon, a bronze-tipped arrow pierces him.
  - name: Job 20:25
    orderIndex: 24
    osisId: Job.20.25
    sblId: Job 20:25
    shortName: Job 20:25
    text: He pulls it out of his back, the gleaming point out of his liver. Terrors
      will come over him;
  - name: Job 20:26
    orderIndex: 25
    osisId: Job.20.26
    sblId: Job 20:26
    shortName: Job 20:26
    text: total darkness lies in wait for his treasures. A fire unfanned will consume
      him and devour what is left in his tent.
  - name: Job 20:27
    orderIndex: 26
    osisId: Job.20.27
    sblId: Job 20:27
    shortName: Job 20:27
    text: The heavens will expose his guilt; the earth will rise up against him.
  - name: Job 20:28
    orderIndex: 27
    osisId: Job.20.28
    sblId: Job 20:28
    shortName: Job 20:28
    text: A flood will carry off his house, rushing waters on the day of God's wrath.
  - name: Job 20:29
    orderIndex: 28
    osisId: Job.20.29
    sblId: Job 20:29
    shortName: Job 20:29
    text: Such is the fate God allots the wicked, the heritage appointed for them
      by God."
  versesCount: 29
- name: Job 21
  orderIndex: 20
  osisId: Job.21
  sblId: Job 21
  shortName: Job 21
  verses:
  - name: Job 21:1
    orderIndex: 0
    osisId: Job.21.1
    sblId: Job 21:1
    shortName: Job 21:1
    text: 'Then Job replied:'
  - name: Job 21:2
    orderIndex: 1
    osisId: Job.21.2
    sblId: Job 21:2
    shortName: Job 21:2
    text: '"Listen carefully to my words; let this be the consolation you give me.'
  - name: Job 21:3
    orderIndex: 2
    osisId: Job.21.3
    sblId: Job 21:3
    shortName: Job 21:3
    text: Bear with me while I speak, and after I have spoken, mock on.
  - name: Job 21:4
    orderIndex: 3
    osisId: Job.21.4
    sblId: Job 21:4
    shortName: Job 21:4
    text: '"Is my complaint directed to man? Why should I not be impatient?'
  - name: Job 21:5
    orderIndex: 4
    osisId: Job.21.5
    sblId: Job 21:5
    shortName: Job 21:5
    text: Look at me and be astonished; clap your hand over your mouth.
  - name: Job 21:6
    orderIndex: 5
    osisId: Job.21.6
    sblId: Job 21:6
    shortName: Job 21:6
    text: When I think about this, I am terrified; trembling seizes my body.
  - name: Job 21:7
    orderIndex: 6
    osisId: Job.21.7
    sblId: Job 21:7
    shortName: Job 21:7
    text: Why do the wicked live on, growing old and increasing in power?
  - name: Job 21:8
    orderIndex: 7
    osisId: Job.21.8
    sblId: Job 21:8
    shortName: Job 21:8
    text: They see their children established around them, their offspring before
      their eyes.
  - name: Job 21:9
    orderIndex: 8
    osisId: Job.21.9
    sblId: Job 21:9
    shortName: Job 21:9
    text: Their homes are safe and free from fear; the rod of God is not upon them.
  - name: Job 21:10
    orderIndex: 9
    osisId: Job.21.10
    sblId: Job 21:10
    shortName: Job 21:10
    text: Their bulls never fail to breed; their cows calve and do not miscarry.
  - name: Job 21:11
    orderIndex: 10
    osisId: Job.21.11
    sblId: Job 21:11
    shortName: Job 21:11
    text: They send forth their children as a flock; their little ones dance about.
  - name: Job 21:12
    orderIndex: 11
    osisId: Job.21.12
    sblId: Job 21:12
    shortName: Job 21:12
    text: They sing to the music of tambourine and harp; they make merry to the sound
      of the flute.
  - name: Job 21:13
    orderIndex: 12
    osisId: Job.21.13
    sblId: Job 21:13
    shortName: Job 21:13
    text: They spend their years in prosperity and go down to the grave in peace.
  - name: Job 21:14
    orderIndex: 13
    osisId: Job.21.14
    sblId: Job 21:14
    shortName: Job 21:14
    text: Yet they say to God, 'Leave us alone! We have no desire to know your ways.
  - name: Job 21:15
    orderIndex: 14
    osisId: Job.21.15
    sblId: Job 21:15
    shortName: Job 21:15
    text: Who is the Almighty, that we should serve him? What would we gain by praying
      to him?'
  - name: Job 21:16
    orderIndex: 15
    osisId: Job.21.16
    sblId: Job 21:16
    shortName: Job 21:16
    text: But their prosperity is not in their own hands, so I stand aloof from the
      counsel of the wicked.
  - name: Job 21:17
    orderIndex: 16
    osisId: Job.21.17
    sblId: Job 21:17
    shortName: Job 21:17
    text: '"Yet how often is the lamp of the wicked snuffed out? How often does calamity
      come upon them, the fate God allots in his anger?'
  - name: Job 21:18
    orderIndex: 17
    osisId: Job.21.18
    sblId: Job 21:18
    shortName: Job 21:18
    text: How often are they like straw before the wind, like chaff swept away by
      a gale?
  - name: Job 21:19
    orderIndex: 18
    osisId: Job.21.19
    sblId: Job 21:19
    shortName: Job 21:19
    text: It is said, 'God stores up a man's punishment for his sons.' Let him repay
      the man himself, so that he will know it!
  - name: Job 21:20
    orderIndex: 19
    osisId: Job.21.20
    sblId: Job 21:20
    shortName: Job 21:20
    text: Let his own eyes see his destruction; let him drink of the wrath of the
      Almighty.
  - name: Job 21:21
    orderIndex: 20
    osisId: Job.21.21
    sblId: Job 21:21
    shortName: Job 21:21
    text: For what does he care about the family he leaves behind when his allotted
      months come to an end?
  - name: Job 21:22
    orderIndex: 21
    osisId: Job.21.22
    sblId: Job 21:22
    shortName: Job 21:22
    text: '"Can anyone teach knowledge to God, since he judges even the highest?'
  - name: Job 21:23
    orderIndex: 22
    osisId: Job.21.23
    sblId: Job 21:23
    shortName: Job 21:23
    text: One man dies in full vigor, completely secure and at ease,
  - name: Job 21:24
    orderIndex: 23
    osisId: Job.21.24
    sblId: Job 21:24
    shortName: Job 21:24
    text: his body well nourished, his bones rich with marrow.
  - name: Job 21:25
    orderIndex: 24
    osisId: Job.21.25
    sblId: Job 21:25
    shortName: Job 21:25
    text: Another man dies in bitterness of soul, never having enjoyed anything good.
  - name: Job 21:26
    orderIndex: 25
    osisId: Job.21.26
    sblId: Job 21:26
    shortName: Job 21:26
    text: Side by side they lie in the dust, and worms cover them both.
  - name: Job 21:27
    orderIndex: 26
    osisId: Job.21.27
    sblId: Job 21:27
    shortName: Job 21:27
    text: '"I know full well what you are thinking, the schemes by which you would
      wrong me.'
  - name: Job 21:28
    orderIndex: 27
    osisId: Job.21.28
    sblId: Job 21:28
    shortName: Job 21:28
    text: You say, 'Where now is the great man's house, the tents where wicked men
      lived?'
  - name: Job 21:29
    orderIndex: 28
    osisId: Job.21.29
    sblId: Job 21:29
    shortName: Job 21:29
    text: Have you never questioned those who travel? Have you paid no regard to their
      accounts-
  - name: Job 21:30
    orderIndex: 29
    osisId: Job.21.30
    sblId: Job 21:30
    shortName: Job 21:30
    text: that the evil man is spared from the day of calamity, that he is delivered
      from the day of wrath?
  - name: Job 21:31
    orderIndex: 30
    osisId: Job.21.31
    sblId: Job 21:31
    shortName: Job 21:31
    text: Who denounces his conduct to his face? Who repays him for what he has done?
  - name: Job 21:32
    orderIndex: 31
    osisId: Job.21.32
    sblId: Job 21:32
    shortName: Job 21:32
    text: He is carried to the grave, and watch is kept over his tomb.
  - name: Job 21:33
    orderIndex: 32
    osisId: Job.21.33
    sblId: Job 21:33
    shortName: Job 21:33
    text: The soil in the valley is sweet to him; all men follow after him, and a
      countless throng goes before him.
  - name: Job 21:34
    orderIndex: 33
    osisId: Job.21.34
    sblId: Job 21:34
    shortName: Job 21:34
    text: '"So how can you console me with your nonsense? Nothing is left of your
      answers but falsehood!"'
  versesCount: 34
- name: Job 22
  orderIndex: 21
  osisId: Job.22
  sblId: Job 22
  shortName: Job 22
  verses:
  - name: Job 22:1
    orderIndex: 0
    osisId: Job.22.1
    sblId: Job 22:1
    shortName: Job 22:1
    text: 'Then Eliphaz the Temanite replied:'
  - name: Job 22:2
    orderIndex: 1
    osisId: Job.22.2
    sblId: Job 22:2
    shortName: Job 22:2
    text: '"Can a man be of benefit to God? Can even a wise man benefit him?'
  - name: Job 22:3
    orderIndex: 2
    osisId: Job.22.3
    sblId: Job 22:3
    shortName: Job 22:3
    text: What pleasure would it give the Almighty if you were righteous? What would
      he gain if your ways were blameless?
  - name: Job 22:4
    orderIndex: 3
    osisId: Job.22.4
    sblId: Job 22:4
    shortName: Job 22:4
    text: '"Is it for your piety that he rebukes you and brings charges against you?'
  - name: Job 22:5
    orderIndex: 4
    osisId: Job.22.5
    sblId: Job 22:5
    shortName: Job 22:5
    text: Is not your wickedness great? Are not your sins endless?
  - name: Job 22:6
    orderIndex: 5
    osisId: Job.22.6
    sblId: Job 22:6
    shortName: Job 22:6
    text: You demanded security from your brothers for no reason; you stripped men
      of their clothing, leaving them naked.
  - name: Job 22:7
    orderIndex: 6
    osisId: Job.22.7
    sblId: Job 22:7
    shortName: Job 22:7
    text: You gave no water to the weary and you withheld food from the hungry,
  - name: Job 22:8
    orderIndex: 7
    osisId: Job.22.8
    sblId: Job 22:8
    shortName: Job 22:8
    text: though you were a powerful man, owning land- an honored man, living on it.
  - name: Job 22:9
    orderIndex: 8
    osisId: Job.22.9
    sblId: Job 22:9
    shortName: Job 22:9
    text: And you sent widows away empty-handed and broke the strength of the fatherless.
  - name: Job 22:10
    orderIndex: 9
    osisId: Job.22.10
    sblId: Job 22:10
    shortName: Job 22:10
    text: That is why snares are all around you, why sudden peril terrifies you,
  - name: Job 22:11
    orderIndex: 10
    osisId: Job.22.11
    sblId: Job 22:11
    shortName: Job 22:11
    text: why it is so dark you cannot see, and why a flood of water covers you.
  - name: Job 22:12
    orderIndex: 11
    osisId: Job.22.12
    sblId: Job 22:12
    shortName: Job 22:12
    text: '"Is not God in the heights of heaven? And see how lofty are the highest
      stars!'
  - name: Job 22:13
    orderIndex: 12
    osisId: Job.22.13
    sblId: Job 22:13
    shortName: Job 22:13
    text: Yet you say, 'What does God know? Does he judge through such darkness?
  - name: Job 22:14
    orderIndex: 13
    osisId: Job.22.14
    sblId: Job 22:14
    shortName: Job 22:14
    text: Thick clouds veil him, so he does not see us as he goes about in the vaulted
      heavens.'
  - name: Job 22:15
    orderIndex: 14
    osisId: Job.22.15
    sblId: Job 22:15
    shortName: Job 22:15
    text: Will you keep to the old path that evil men have trod?
  - name: Job 22:16
    orderIndex: 15
    osisId: Job.22.16
    sblId: Job 22:16
    shortName: Job 22:16
    text: They were carried off before their time, their foundations washed away by
      a flood.
  - name: Job 22:17
    orderIndex: 16
    osisId: Job.22.17
    sblId: Job 22:17
    shortName: Job 22:17
    text: They said to God, 'Leave us alone! What can the Almighty do to us?'
  - name: Job 22:18
    orderIndex: 17
    osisId: Job.22.18
    sblId: Job 22:18
    shortName: Job 22:18
    text: Yet it was he who filled their houses with good things, so I stand aloof
      from the counsel of the wicked.
  - name: Job 22:19
    orderIndex: 18
    osisId: Job.22.19
    sblId: Job 22:19
    shortName: Job 22:19
    text: '"The righteous see their ruin and rejoice; the innocent mock them, saying,'
  - name: Job 22:20
    orderIndex: 19
    osisId: Job.22.20
    sblId: Job 22:20
    shortName: Job 22:20
    text: '''Surely our foes are destroyed, and fire devours their wealth.'''
  - name: Job 22:21
    orderIndex: 20
    osisId: Job.22.21
    sblId: Job 22:21
    shortName: Job 22:21
    text: '"Submit to God and be at peace with him; in this way prosperity will come
      to you.'
  - name: Job 22:22
    orderIndex: 21
    osisId: Job.22.22
    sblId: Job 22:22
    shortName: Job 22:22
    text: Accept instruction from his mouth and lay up his words in your heart.
  - name: Job 22:23
    orderIndex: 22
    osisId: Job.22.23
    sblId: Job 22:23
    shortName: Job 22:23
    text: 'If you return to the Almighty, you will be restored: If you remove wickedness
      far from your tent'
  - name: Job 22:24
    orderIndex: 23
    osisId: Job.22.24
    sblId: Job 22:24
    shortName: Job 22:24
    text: and assign your nuggets to the dust, your gold of Ophir to the rocks in
      the ravines,
  - name: Job 22:25
    orderIndex: 24
    osisId: Job.22.25
    sblId: Job 22:25
    shortName: Job 22:25
    text: then the Almighty will be your gold, the choicest silver for you.
  - name: Job 22:26
    orderIndex: 25
    osisId: Job.22.26
    sblId: Job 22:26
    shortName: Job 22:26
    text: Surely then you will find delight in the Almighty and will lift up your
      face to God.
  - name: Job 22:27
    orderIndex: 26
    osisId: Job.22.27
    sblId: Job 22:27
    shortName: Job 22:27
    text: You will pray to him, and he will hear you, and you will fulfill your vows.
  - name: Job 22:28
    orderIndex: 27
    osisId: Job.22.28
    sblId: Job 22:28
    shortName: Job 22:28
    text: What you decide on will be done, and light will shine on your ways.
  - name: Job 22:29
    orderIndex: 28
    osisId: Job.22.29
    sblId: Job 22:29
    shortName: Job 22:29
    text: When men are brought low and you say, 'Lift them up!' then he will save
      the downcast.
  - name: Job 22:30
    orderIndex: 29
    osisId: Job.22.30
    sblId: Job 22:30
    shortName: Job 22:30
    text: He will deliver even one who is not innocent, who will be delivered through
      the cleanness of your hands."
  versesCount: 30
- name: Job 23
  orderIndex: 22
  osisId: Job.23
  sblId: Job 23
  shortName: Job 23
  verses:
  - name: Job 23:1
    orderIndex: 0
    osisId: Job.23.1
    sblId: Job 23:1
    shortName: Job 23:1
    text: 'Then Job replied:'
  - name: Job 23:2
    orderIndex: 1
    osisId: Job.23.2
    sblId: Job 23:2
    shortName: Job 23:2
    text: '"Even today my complaint is bitter; his hand is heavy in spite of my groaning.'
  - name: Job 23:3
    orderIndex: 2
    osisId: Job.23.3
    sblId: Job 23:3
    shortName: Job 23:3
    text: If only I knew where to find him; if only I could go to his dwelling!
  - name: Job 23:4
    orderIndex: 3
    osisId: Job.23.4
    sblId: Job 23:4
    shortName: Job 23:4
    text: I would state my case before him and fill my mouth with arguments.
  - name: Job 23:5
    orderIndex: 4
    osisId: Job.23.5
    sblId: Job 23:5
    shortName: Job 23:5
    text: I would find out what he would answer me, and consider what he would say.
  - name: Job 23:6
    orderIndex: 5
    osisId: Job.23.6
    sblId: Job 23:6
    shortName: Job 23:6
    text: Would he oppose me with great power? No, he would not press charges against
      me.
  - name: Job 23:7
    orderIndex: 6
    osisId: Job.23.7
    sblId: Job 23:7
    shortName: Job 23:7
    text: There an upright man could present his case before him, and I would be delivered
      forever from my judge.
  - name: Job 23:8
    orderIndex: 7
    osisId: Job.23.8
    sblId: Job 23:8
    shortName: Job 23:8
    text: '"But if I go to the east, he is not there; if I go to the west, I do not
      find him.'
  - name: Job 23:9
    orderIndex: 8
    osisId: Job.23.9
    sblId: Job 23:9
    shortName: Job 23:9
    text: When he is at work in the north, I do not see him; when he turns to the
      south, I catch no glimpse of him.
  - name: Job 23:10
    orderIndex: 9
    osisId: Job.23.10
    sblId: Job 23:10
    shortName: Job 23:10
    text: But he knows the way that I take; when he has tested me, I will come forth
      as gold.
  - name: Job 23:11
    orderIndex: 10
    osisId: Job.23.11
    sblId: Job 23:11
    shortName: Job 23:11
    text: My feet have closely followed his steps; I have kept to his way without
      turning aside.
  - name: Job 23:12
    orderIndex: 11
    osisId: Job.23.12
    sblId: Job 23:12
    shortName: Job 23:12
    text: I have not departed from the commands of his lips; I have treasured the
      words of his mouth more than my daily bread.
  - name: Job 23:13
    orderIndex: 12
    osisId: Job.23.13
    sblId: Job 23:13
    shortName: Job 23:13
    text: '"But he stands alone, and who can oppose him? He does whatever he pleases.'
  - name: Job 23:14
    orderIndex: 13
    osisId: Job.23.14
    sblId: Job 23:14
    shortName: Job 23:14
    text: He carries out his decree against me, and many such plans he still has in
      store.
  - name: Job 23:15
    orderIndex: 14
    osisId: Job.23.15
    sblId: Job 23:15
    shortName: Job 23:15
    text: That is why I am terrified before him; when I think of all this, I fear
      him.
  - name: Job 23:16
    orderIndex: 15
    osisId: Job.23.16
    sblId: Job 23:16
    shortName: Job 23:16
    text: God has made my heart faint; the Almighty has terrified me.
  - name: Job 23:17
    orderIndex: 16
    osisId: Job.23.17
    sblId: Job 23:17
    shortName: Job 23:17
    text: Yet I am not silenced by the darkness, by the thick darkness that covers
      my face.
  versesCount: 17
- name: Job 24
  orderIndex: 23
  osisId: Job.24
  sblId: Job 24
  shortName: Job 24
  verses:
  - name: Job 24:1
    orderIndex: 0
    osisId: Job.24.1
    sblId: Job 24:1
    shortName: Job 24:1
    text: '"Why does the Almighty not set times for judgment? Why must those who know
      him look in vain for such days?'
  - name: Job 24:2
    orderIndex: 1
    osisId: Job.24.2
    sblId: Job 24:2
    shortName: Job 24:2
    text: Men move boundary stones; they pasture flocks they have stolen.
  - name: Job 24:3
    orderIndex: 2
    osisId: Job.24.3
    sblId: Job 24:3
    shortName: Job 24:3
    text: They drive away the orphan's donkey and take the widow's ox in pledge.
  - name: Job 24:4
    orderIndex: 3
    osisId: Job.24.4
    sblId: Job 24:4
    shortName: Job 24:4
    text: They thrust the needy from the path and force all the poor of the land into
      hiding.
  - name: Job 24:5
    orderIndex: 4
    osisId: Job.24.5
    sblId: Job 24:5
    shortName: Job 24:5
    text: Like wild donkeys in the desert, the poor go about their labor of foraging
      food; the wasteland provides food for their children.
  - name: Job 24:6
    orderIndex: 5
    osisId: Job.24.6
    sblId: Job 24:6
    shortName: Job 24:6
    text: They gather fodder in the fields and glean in the vineyards of the wicked.
  - name: Job 24:7
    orderIndex: 6
    osisId: Job.24.7
    sblId: Job 24:7
    shortName: Job 24:7
    text: Lacking clothes, they spend the night naked; they have nothing to cover
      themselves in the cold.
  - name: Job 24:8
    orderIndex: 7
    osisId: Job.24.8
    sblId: Job 24:8
    shortName: Job 24:8
    text: They are drenched by mountain rains and hug the rocks for lack of shelter.
  - name: Job 24:9
    orderIndex: 8
    osisId: Job.24.9
    sblId: Job 24:9
    shortName: Job 24:9
    text: The fatherless child is snatched from the breast; the infant of the poor
      is seized for a debt.
  - name: Job 24:10
    orderIndex: 9
    osisId: Job.24.10
    sblId: Job 24:10
    shortName: Job 24:10
    text: Lacking clothes, they go about naked; they carry the sheaves, but still
      go hungry.
  - name: Job 24:11
    orderIndex: 10
    osisId: Job.24.11
    sblId: Job 24:11
    shortName: Job 24:11
    text: They crush olives among the terraces; they tread the winepresses, yet suffer
      thirst.
  - name: Job 24:12
    orderIndex: 11
    osisId: Job.24.12
    sblId: Job 24:12
    shortName: Job 24:12
    text: The groans of the dying rise from the city, and the souls of the wounded
      cry out for help. But God charges no one with wrongdoing.
  - name: Job 24:13
    orderIndex: 12
    osisId: Job.24.13
    sblId: Job 24:13
    shortName: Job 24:13
    text: '"There are those who rebel against the light, who do not know its ways
      or stay in its paths.'
  - name: Job 24:14
    orderIndex: 13
    osisId: Job.24.14
    sblId: Job 24:14
    shortName: Job 24:14
    text: When daylight is gone, the murderer rises up and kills the poor and needy;
      in the night he steals forth like a thief.
  - name: Job 24:15
    orderIndex: 14
    osisId: Job.24.15
    sblId: Job 24:15
    shortName: Job 24:15
    text: The eye of the adulterer watches for dusk; he thinks, 'No eye will see me,'
      and he keeps his face concealed.
  - name: Job 24:16
    orderIndex: 15
    osisId: Job.24.16
    sblId: Job 24:16
    shortName: Job 24:16
    text: In the dark, men break into houses, but by day they shut themselves in;
      they want nothing to do with the light.
  - name: Job 24:17
    orderIndex: 16
    osisId: Job.24.17
    sblId: Job 24:17
    shortName: Job 24:17
    text: For all of them, deep darkness is their morning; they make friends with
      the terrors of darkness.
  - name: Job 24:18
    orderIndex: 17
    osisId: Job.24.18
    sblId: Job 24:18
    shortName: Job 24:18
    text: '"Yet they are foam on the surface of the water; their portion of the land
      is cursed, so that no one goes to the vineyards.'
  - name: Job 24:19
    orderIndex: 18
    osisId: Job.24.19
    sblId: Job 24:19
    shortName: Job 24:19
    text: As heat and drought snatch away the melted snow, so the grave snatches away
      those who have sinned.
  - name: Job 24:20
    orderIndex: 19
    osisId: Job.24.20
    sblId: Job 24:20
    shortName: Job 24:20
    text: The womb forgets them, the worm feasts on them; evil men are no longer remembered
      but are broken like a tree.
  - name: Job 24:21
    orderIndex: 20
    osisId: Job.24.21
    sblId: Job 24:21
    shortName: Job 24:21
    text: They prey on the barren and childless woman, and to the widow show no kindness.
  - name: Job 24:22
    orderIndex: 21
    osisId: Job.24.22
    sblId: Job 24:22
    shortName: Job 24:22
    text: But God drags away the mighty by his power; though they become established,
      they have no assurance of life.
  - name: Job 24:23
    orderIndex: 22
    osisId: Job.24.23
    sblId: Job 24:23
    shortName: Job 24:23
    text: He may let them rest in a feeling of security, but his eyes are on their
      ways.
  - name: Job 24:24
    orderIndex: 23
    osisId: Job.24.24
    sblId: Job 24:24
    shortName: Job 24:24
    text: For a little while they are exalted, and then they are gone; they are brought
      low and gathered up like all others; they are cut off like heads of grain.
  - name: Job 24:25
    orderIndex: 24
    osisId: Job.24.25
    sblId: Job 24:25
    shortName: Job 24:25
    text: '"If this is not so, who can prove me false and reduce my words to nothing?"'
  versesCount: 25
- name: Job 25
  orderIndex: 24
  osisId: Job.25
  sblId: Job 25
  shortName: Job 25
  verses:
  - name: Job 25:1
    orderIndex: 0
    osisId: Job.25.1
    sblId: Job 25:1
    shortName: Job 25:1
    text: 'Then Bildad the Shuhite replied:'
  - name: Job 25:2
    orderIndex: 1
    osisId: Job.25.2
    sblId: Job 25:2
    shortName: Job 25:2
    text: '"Dominion and awe belong to God; he establishes order in the heights of
      heaven.'
  - name: Job 25:3
    orderIndex: 2
    osisId: Job.25.3
    sblId: Job 25:3
    shortName: Job 25:3
    text: Can his forces be numbered? Upon whom does his light not rise?
  - name: Job 25:4
    orderIndex: 3
    osisId: Job.25.4
    sblId: Job 25:4
    shortName: Job 25:4
    text: How then can a man be righteous before God? How can one born of woman be
      pure?
  - name: Job 25:5
    orderIndex: 4
    osisId: Job.25.5
    sblId: Job 25:5
    shortName: Job 25:5
    text: If even the moon is not bright and the stars are not pure in his eyes,
  - name: Job 25:6
    orderIndex: 5
    osisId: Job.25.6
    sblId: Job 25:6
    shortName: Job 25:6
    text: how much less man, who is but a maggot- a son of man, who is only a worm!"
  versesCount: 6
- name: Job 26
  orderIndex: 25
  osisId: Job.26
  sblId: Job 26
  shortName: Job 26
  verses:
  - name: Job 26:1
    orderIndex: 0
    osisId: Job.26.1
    sblId: Job 26:1
    shortName: Job 26:1
    text: 'Then Job replied:'
  - name: Job 26:2
    orderIndex: 1
    osisId: Job.26.2
    sblId: Job 26:2
    shortName: Job 26:2
    text: '"How you have helped the powerless! How you have saved the arm that is
      feeble!'
  - name: Job 26:3
    orderIndex: 2
    osisId: Job.26.3
    sblId: Job 26:3
    shortName: Job 26:3
    text: What advice you have offered to one without wisdom! And what great insight
      you have displayed!
  - name: Job 26:4
    orderIndex: 3
    osisId: Job.26.4
    sblId: Job 26:4
    shortName: Job 26:4
    text: Who has helped you utter these words? And whose spirit spoke from your mouth?
  - name: Job 26:5
    orderIndex: 4
    osisId: Job.26.5
    sblId: Job 26:5
    shortName: Job 26:5
    text: '"The dead are in deep anguish, those beneath the waters and all that live
      in them.'
  - name: Job 26:6
    orderIndex: 5
    osisId: Job.26.6
    sblId: Job 26:6
    shortName: Job 26:6
    text: Death is naked before God; Destruction lies uncovered.
  - name: Job 26:7
    orderIndex: 6
    osisId: Job.26.7
    sblId: Job 26:7
    shortName: Job 26:7
    text: He spreads out the northern skies over empty space; he suspends the earth
      over nothing.
  - name: Job 26:8
    orderIndex: 7
    osisId: Job.26.8
    sblId: Job 26:8
    shortName: Job 26:8
    text: He wraps up the waters in his clouds, yet the clouds do not burst under
      their weight.
  - name: Job 26:9
    orderIndex: 8
    osisId: Job.26.9
    sblId: Job 26:9
    shortName: Job 26:9
    text: He covers the face of the full moon, spreading his clouds over it.
  - name: Job 26:10
    orderIndex: 9
    osisId: Job.26.10
    sblId: Job 26:10
    shortName: Job 26:10
    text: He marks out the horizon on the face of the waters for a boundary between
      light and darkness.
  - name: Job 26:11
    orderIndex: 10
    osisId: Job.26.11
    sblId: Job 26:11
    shortName: Job 26:11
    text: The pillars of the heavens quake, aghast at his rebuke.
  - name: Job 26:12
    orderIndex: 11
    osisId: Job.26.12
    sblId: Job 26:12
    shortName: Job 26:12
    text: By his power he churned up the sea; by his wisdom he cut Rahab to pieces.
  - name: Job 26:13
    orderIndex: 12
    osisId: Job.26.13
    sblId: Job 26:13
    shortName: Job 26:13
    text: By his breath the skies became fair; his hand pierced the gliding serpent.
  - name: Job 26:14
    orderIndex: 13
    osisId: Job.26.14
    sblId: Job 26:14
    shortName: Job 26:14
    text: And these are but the outer fringe of his works; how faint the whisper we
      hear of him! Who then can understand the thunder of his power?"
  versesCount: 14
- name: Job 27
  orderIndex: 26
  osisId: Job.27
  sblId: Job 27
  shortName: Job 27
  verses:
  - name: Job 27:1
    orderIndex: 0
    osisId: Job.27.1
    sblId: Job 27:1
    shortName: Job 27:1
    text: 'And Job continued his discourse:'
  - name: Job 27:2
    orderIndex: 1
    osisId: Job.27.2
    sblId: Job 27:2
    shortName: Job 27:2
    text: '"As surely as God lives, who has denied me justice, the Almighty, who has
      made me taste bitterness of soul,'
  - name: Job 27:3
    orderIndex: 2
    osisId: Job.27.3
    sblId: Job 27:3
    shortName: Job 27:3
    text: as long as I have life within me, the breath of God in my nostrils,
  - name: Job 27:4
    orderIndex: 3
    osisId: Job.27.4
    sblId: Job 27:4
    shortName: Job 27:4
    text: my lips will not speak wickedness, and my tongue will utter no deceit.
  - name: Job 27:5
    orderIndex: 4
    osisId: Job.27.5
    sblId: Job 27:5
    shortName: Job 27:5
    text: I will never admit you are in the right; till I die, I will not deny my
      integrity.
  - name: Job 27:6
    orderIndex: 5
    osisId: Job.27.6
    sblId: Job 27:6
    shortName: Job 27:6
    text: I will maintain my righteousness and never let go of it; my conscience will
      not reproach me as long as I live.
  - name: Job 27:7
    orderIndex: 6
    osisId: Job.27.7
    sblId: Job 27:7
    shortName: Job 27:7
    text: '"May my enemies be like the wicked, my adversaries like the unjust!'
  - name: Job 27:8
    orderIndex: 7
    osisId: Job.27.8
    sblId: Job 27:8
    shortName: Job 27:8
    text: For what hope has the godless when he is cut off, when God takes away his
      life?
  - name: Job 27:9
    orderIndex: 8
    osisId: Job.27.9
    sblId: Job 27:9
    shortName: Job 27:9
    text: Does God listen to his cry when distress comes upon him?
  - name: Job 27:10
    orderIndex: 9
    osisId: Job.27.10
    sblId: Job 27:10
    shortName: Job 27:10
    text: Will he find delight in the Almighty? Will he call upon God at all times?
  - name: Job 27:11
    orderIndex: 10
    osisId: Job.27.11
    sblId: Job 27:11
    shortName: Job 27:11
    text: '"I will teach you about the power of God; the ways of the Almighty I will
      not conceal.'
  - name: Job 27:12
    orderIndex: 11
    osisId: Job.27.12
    sblId: Job 27:12
    shortName: Job 27:12
    text: You have all seen this yourselves. Why then this meaningless talk?
  - name: Job 27:13
    orderIndex: 12
    osisId: Job.27.13
    sblId: Job 27:13
    shortName: Job 27:13
    text: '"Here is the fate God allots to the wicked, the heritage a ruthless man
      receives from the Almighty:'
  - name: Job 27:14
    orderIndex: 13
    osisId: Job.27.14
    sblId: Job 27:14
    shortName: Job 27:14
    text: However many his children, their fate is the sword; his offspring will never
      have enough to eat.
  - name: Job 27:15
    orderIndex: 14
    osisId: Job.27.15
    sblId: Job 27:15
    shortName: Job 27:15
    text: The plague will bury those who survive him, and their widows will not weep
      for them.
  - name: Job 27:16
    orderIndex: 15
    osisId: Job.27.16
    sblId: Job 27:16
    shortName: Job 27:16
    text: Though he heaps up silver like dust and clothes like piles of clay,
  - name: Job 27:17
    orderIndex: 16
    osisId: Job.27.17
    sblId: Job 27:17
    shortName: Job 27:17
    text: what he lays up the righteous will wear, and the innocent will divide his
      silver.
  - name: Job 27:18
    orderIndex: 17
    osisId: Job.27.18
    sblId: Job 27:18
    shortName: Job 27:18
    text: The house he builds is like a moth's cocoon, like a hut made by a watchman.
  - name: Job 27:19
    orderIndex: 18
    osisId: Job.27.19
    sblId: Job 27:19
    shortName: Job 27:19
    text: He lies down wealthy, but will do so no more; when he opens his eyes, all
      is gone.
  - name: Job 27:20
    orderIndex: 19
    osisId: Job.27.20
    sblId: Job 27:20
    shortName: Job 27:20
    text: Terrors overtake him like a flood; a tempest snatches him away in the night.
  - name: Job 27:21
    orderIndex: 20
    osisId: Job.27.21
    sblId: Job 27:21
    shortName: Job 27:21
    text: The east wind carries him off, and he is gone; it sweeps him out of his
      place.
  - name: Job 27:22
    orderIndex: 21
    osisId: Job.27.22
    sblId: Job 27:22
    shortName: Job 27:22
    text: It hurls itself against him without mercy as he flees headlong from its
      power.
  - name: Job 27:23
    orderIndex: 22
    osisId: Job.27.23
    sblId: Job 27:23
    shortName: Job 27:23
    text: It claps its hands in derision and hisses him out of his place.
  versesCount: 23
- name: Job 28
  orderIndex: 27
  osisId: Job.28
  sblId: Job 28
  shortName: Job 28
  verses:
  - name: Job 28:1
    orderIndex: 0
    osisId: Job.28.1
    sblId: Job 28:1
    shortName: Job 28:1
    text: '"There is a mine for silver and a place where gold is refined.'
  - name: Job 28:2
    orderIndex: 1
    osisId: Job.28.2
    sblId: Job 28:2
    shortName: Job 28:2
    text: Iron is taken from the earth, and copper is smelted from ore.
  - name: Job 28:3
    orderIndex: 2
    osisId: Job.28.3
    sblId: Job 28:3
    shortName: Job 28:3
    text: Man puts an end to the darkness; he searches the farthest recesses for ore
      in the blackest darkness.
  - name: Job 28:4
    orderIndex: 3
    osisId: Job.28.4
    sblId: Job 28:4
    shortName: Job 28:4
    text: Far from where people dwell he cuts a shaft, in places forgotten by the
      foot of man; far from men he dangles and sways.
  - name: Job 28:5
    orderIndex: 4
    osisId: Job.28.5
    sblId: Job 28:5
    shortName: Job 28:5
    text: The earth, from which food comes, is transformed below as by fire;
  - name: Job 28:6
    orderIndex: 5
    osisId: Job.28.6
    sblId: Job 28:6
    shortName: Job 28:6
    text: sapphires come from its rocks, and its dust contains nuggets of gold.
  - name: Job 28:7
    orderIndex: 6
    osisId: Job.28.7
    sblId: Job 28:7
    shortName: Job 28:7
    text: No bird of prey knows that hidden path, no falcon's eye has seen it.
  - name: Job 28:8
    orderIndex: 7
    osisId: Job.28.8
    sblId: Job 28:8
    shortName: Job 28:8
    text: Proud beasts do not set foot on it, and no lion prowls there.
  - name: Job 28:9
    orderIndex: 8
    osisId: Job.28.9
    sblId: Job 28:9
    shortName: Job 28:9
    text: Man's hand assaults the flinty rock and lays bare the roots of the mountains.
  - name: Job 28:10
    orderIndex: 9
    osisId: Job.28.10
    sblId: Job 28:10
    shortName: Job 28:10
    text: He tunnels through the rock; his eyes see all its treasures.
  - name: Job 28:11
    orderIndex: 10
    osisId: Job.28.11
    sblId: Job 28:11
    shortName: Job 28:11
    text: He searches the sources of the rivers and brings hidden things to light.
  - name: Job 28:12
    orderIndex: 11
    osisId: Job.28.12
    sblId: Job 28:12
    shortName: Job 28:12
    text: '"But where can wisdom be found? Where does understanding dwell?'
  - name: Job 28:13
    orderIndex: 12
    osisId: Job.28.13
    sblId: Job 28:13
    shortName: Job 28:13
    text: Man does not comprehend its worth; it cannot be found in the land of the
      living.
  - name: Job 28:14
    orderIndex: 13
    osisId: Job.28.14
    sblId: Job 28:14
    shortName: Job 28:14
    text: The deep says, 'It is not in me'; the sea says, 'It is not with me.'
  - name: Job 28:15
    orderIndex: 14
    osisId: Job.28.15
    sblId: Job 28:15
    shortName: Job 28:15
    text: It cannot be bought with the finest gold, nor can its price be weighed in
      silver.
  - name: Job 28:16
    orderIndex: 15
    osisId: Job.28.16
    sblId: Job 28:16
    shortName: Job 28:16
    text: It cannot be bought with the gold of Ophir, with precious onyx or sapphires.
  - name: Job 28:17
    orderIndex: 16
    osisId: Job.28.17
    sblId: Job 28:17
    shortName: Job 28:17
    text: Neither gold nor crystal can compare with it, nor can it be had for jewels
      of gold.
  - name: Job 28:18
    orderIndex: 17
    osisId: Job.28.18
    sblId: Job 28:18
    shortName: Job 28:18
    text: Coral and jasper are not worthy of mention; the price of wisdom is beyond
      rubies.
  - name: Job 28:19
    orderIndex: 18
    osisId: Job.28.19
    sblId: Job 28:19
    shortName: Job 28:19
    text: The topaz of Cush cannot compare with it; it cannot be bought with pure
      gold.
  - name: Job 28:20
    orderIndex: 19
    osisId: Job.28.20
    sblId: Job 28:20
    shortName: Job 28:20
    text: '"Where then does wisdom come from? Where does understanding dwell?'
  - name: Job 28:21
    orderIndex: 20
    osisId: Job.28.21
    sblId: Job 28:21
    shortName: Job 28:21
    text: It is hidden from the eyes of every living thing, concealed even from the
      birds of the air.
  - name: Job 28:22
    orderIndex: 21
    osisId: Job.28.22
    sblId: Job 28:22
    shortName: Job 28:22
    text: Destruction and Death say, 'Only a rumor of it has reached our ears.'
  - name: Job 28:23
    orderIndex: 22
    osisId: Job.28.23
    sblId: Job 28:23
    shortName: Job 28:23
    text: God understands the way to it and he alone knows where it dwells,
  - name: Job 28:24
    orderIndex: 23
    osisId: Job.28.24
    sblId: Job 28:24
    shortName: Job 28:24
    text: for he views the ends of the earth and sees everything under the heavens.
  - name: Job 28:25
    orderIndex: 24
    osisId: Job.28.25
    sblId: Job 28:25
    shortName: Job 28:25
    text: When he established the force of the wind and measured out the waters,
  - name: Job 28:26
    orderIndex: 25
    osisId: Job.28.26
    sblId: Job 28:26
    shortName: Job 28:26
    text: when he made a decree for the rain and a path for the thunderstorm,
  - name: Job 28:27
    orderIndex: 26
    osisId: Job.28.27
    sblId: Job 28:27
    shortName: Job 28:27
    text: then he looked at wisdom and appraised it; he confirmed it and tested it.
  - name: Job 28:28
    orderIndex: 27
    osisId: Job.28.28
    sblId: Job 28:28
    shortName: Job 28:28
    text: And he said to man, 'The fear of the Lord-that is wisdom, and to shun evil
      is understanding.'"
  versesCount: 28
- name: Job 29
  orderIndex: 28
  osisId: Job.29
  sblId: Job 29
  shortName: Job 29
  verses:
  - name: Job 29:1
    orderIndex: 0
    osisId: Job.29.1
    sblId: Job 29:1
    shortName: Job 29:1
    text: 'Job continued his discourse:'
  - name: Job 29:2
    orderIndex: 1
    osisId: Job.29.2
    sblId: Job 29:2
    shortName: Job 29:2
    text: '"How I long for the months gone by, for the days when God watched over
      me,'
  - name: Job 29:3
    orderIndex: 2
    osisId: Job.29.3
    sblId: Job 29:3
    shortName: Job 29:3
    text: when his lamp shone upon my head and by his light I walked through darkness!
  - name: Job 29:4
    orderIndex: 3
    osisId: Job.29.4
    sblId: Job 29:4
    shortName: Job 29:4
    text: Oh, for the days when I was in my prime, when God's intimate friendship
      blessed my house,
  - name: Job 29:5
    orderIndex: 4
    osisId: Job.29.5
    sblId: Job 29:5
    shortName: Job 29:5
    text: when the Almighty was still with me and my children were around me,
  - name: Job 29:6
    orderIndex: 5
    osisId: Job.29.6
    sblId: Job 29:6
    shortName: Job 29:6
    text: when my path was drenched with cream and the rock poured out for me streams
      of olive oil.
  - name: Job 29:7
    orderIndex: 6
    osisId: Job.29.7
    sblId: Job 29:7
    shortName: Job 29:7
    text: '"When I went to the gate of the city and took my seat in the public square,'
  - name: Job 29:8
    orderIndex: 7
    osisId: Job.29.8
    sblId: Job 29:8
    shortName: Job 29:8
    text: the young men saw me and stepped aside and the old men rose to their feet;
  - name: Job 29:9
    orderIndex: 8
    osisId: Job.29.9
    sblId: Job 29:9
    shortName: Job 29:9
    text: the chief men refrained from speaking and covered their mouths with their
      hands;
  - name: Job 29:10
    orderIndex: 9
    osisId: Job.29.10
    sblId: Job 29:10
    shortName: Job 29:10
    text: the voices of the nobles were hushed, and their tongues stuck to the roof
      of their mouths.
  - name: Job 29:11
    orderIndex: 10
    osisId: Job.29.11
    sblId: Job 29:11
    shortName: Job 29:11
    text: Whoever heard me spoke well of me, and those who saw me commended me,
  - name: Job 29:12
    orderIndex: 11
    osisId: Job.29.12
    sblId: Job 29:12
    shortName: Job 29:12
    text: because I rescued the poor who cried for help, and the fatherless who had
      none to assist him.
  - name: Job 29:13
    orderIndex: 12
    osisId: Job.29.13
    sblId: Job 29:13
    shortName: Job 29:13
    text: The man who was dying blessed me; I made the widow's heart sing.
  - name: Job 29:14
    orderIndex: 13
    osisId: Job.29.14
    sblId: Job 29:14
    shortName: Job 29:14
    text: I put on righteousness as my clothing; justice was my robe and my turban.
  - name: Job 29:15
    orderIndex: 14
    osisId: Job.29.15
    sblId: Job 29:15
    shortName: Job 29:15
    text: I was eyes to the blind and feet to the lame.
  - name: Job 29:16
    orderIndex: 15
    osisId: Job.29.16
    sblId: Job 29:16
    shortName: Job 29:16
    text: I was a father to the needy; I took up the case of the stranger.
  - name: Job 29:17
    orderIndex: 16
    osisId: Job.29.17
    sblId: Job 29:17
    shortName: Job 29:17
    text: I broke the fangs of the wicked and snatched the victims from their teeth.
  - name: Job 29:18
    orderIndex: 17
    osisId: Job.29.18
    sblId: Job 29:18
    shortName: Job 29:18
    text: '"I thought, ''I will die in my own house, my days as numerous as the grains
      of sand.'
  - name: Job 29:19
    orderIndex: 18
    osisId: Job.29.19
    sblId: Job 29:19
    shortName: Job 29:19
    text: My roots will reach to the water, and the dew will lie all night on my branches.
  - name: Job 29:20
    orderIndex: 19
    osisId: Job.29.20
    sblId: Job 29:20
    shortName: Job 29:20
    text: My glory will remain fresh in me, the bow ever new in my hand.'
  - name: Job 29:21
    orderIndex: 20
    osisId: Job.29.21
    sblId: Job 29:21
    shortName: Job 29:21
    text: '"Men listened to me expectantly, waiting in silence for my counsel.'
  - name: Job 29:22
    orderIndex: 21
    osisId: Job.29.22
    sblId: Job 29:22
    shortName: Job 29:22
    text: After I had spoken, they spoke no more; my words fell gently on their ears.
  - name: Job 29:23
    orderIndex: 22
    osisId: Job.29.23
    sblId: Job 29:23
    shortName: Job 29:23
    text: They waited for me as for showers and drank in my words as the spring rain.
  - name: Job 29:24
    orderIndex: 23
    osisId: Job.29.24
    sblId: Job 29:24
    shortName: Job 29:24
    text: When I smiled at them, they scarcely believed it; the light of my face was
      precious to them.
  - name: Job 29:25
    orderIndex: 24
    osisId: Job.29.25
    sblId: Job 29:25
    shortName: Job 29:25
    text: I chose the way for them and sat as their chief; I dwelt as a king among
      his troops; I was like one who comforts mourners.
  versesCount: 25
- name: Job 30
  orderIndex: 29
  osisId: Job.30
  sblId: Job 30
  shortName: Job 30
  verses:
  - name: Job 30:1
    orderIndex: 0
    osisId: Job.30.1
    sblId: Job 30:1
    shortName: Job 30:1
    text: '"But now they mock me, men younger than I, whose fathers I would have disdained
      to put with my sheep dogs.'
  - name: Job 30:2
    orderIndex: 1
    osisId: Job.30.2
    sblId: Job 30:2
    shortName: Job 30:2
    text: Of what use was the strength of their hands to me, since their vigor had
      gone from them?
  - name: Job 30:3
    orderIndex: 2
    osisId: Job.30.3
    sblId: Job 30:3
    shortName: Job 30:3
    text: Haggard from want and hunger, they roamed the parched land in desolate wastelands
      at night.
  - name: Job 30:4
    orderIndex: 3
    osisId: Job.30.4
    sblId: Job 30:4
    shortName: Job 30:4
    text: In the brush they gathered salt herbs, and their food was the root of the
      broom tree.
  - name: Job 30:5
    orderIndex: 4
    osisId: Job.30.5
    sblId: Job 30:5
    shortName: Job 30:5
    text: They were banished from their fellow men, shouted at as if they were thieves.
  - name: Job 30:6
    orderIndex: 5
    osisId: Job.30.6
    sblId: Job 30:6
    shortName: Job 30:6
    text: They were forced to live in the dry stream beds, among the rocks and in
      holes in the ground.
  - name: Job 30:7
    orderIndex: 6
    osisId: Job.30.7
    sblId: Job 30:7
    shortName: Job 30:7
    text: They brayed among the bushes and huddled in the undergrowth.
  - name: Job 30:8
    orderIndex: 7
    osisId: Job.30.8
    sblId: Job 30:8
    shortName: Job 30:8
    text: A base and nameless brood, they were driven out of the land.
  - name: Job 30:9
    orderIndex: 8
    osisId: Job.30.9
    sblId: Job 30:9
    shortName: Job 30:9
    text: '"And now their sons mock me in song; I have become a byword among them.'
  - name: Job 30:10
    orderIndex: 9
    osisId: Job.30.10
    sblId: Job 30:10
    shortName: Job 30:10
    text: They detest me and keep their distance; they do not hesitate to spit in
      my face.
  - name: Job 30:11
    orderIndex: 10
    osisId: Job.30.11
    sblId: Job 30:11
    shortName: Job 30:11
    text: Now that God has unstrung my bow and afflicted me, they throw off restraint
      in my presence.
  - name: Job 30:12
    orderIndex: 11
    osisId: Job.30.12
    sblId: Job 30:12
    shortName: Job 30:12
    text: On my right the tribe attacks; they lay snares for my feet, they build their
      siege ramps against me.
  - name: Job 30:13
    orderIndex: 12
    osisId: Job.30.13
    sblId: Job 30:13
    shortName: Job 30:13
    text: They break up my road; they succeed in destroying me- without anyone's helping
      them.
  - name: Job 30:14
    orderIndex: 13
    osisId: Job.30.14
    sblId: Job 30:14
    shortName: Job 30:14
    text: They advance as through a gaping breach; amid the ruins they come rolling
      in.
  - name: Job 30:15
    orderIndex: 14
    osisId: Job.30.15
    sblId: Job 30:15
    shortName: Job 30:15
    text: Terrors overwhelm me; my dignity is driven away as by the wind, my safety
      vanishes like a cloud.
  - name: Job 30:16
    orderIndex: 15
    osisId: Job.30.16
    sblId: Job 30:16
    shortName: Job 30:16
    text: '"And now my life ebbs away; days of suffering grip me.'
  - name: Job 30:17
    orderIndex: 16
    osisId: Job.30.17
    sblId: Job 30:17
    shortName: Job 30:17
    text: Night pierces my bones; my gnawing pains never rest.
  - name: Job 30:18
    orderIndex: 17
    osisId: Job.30.18
    sblId: Job 30:18
    shortName: Job 30:18
    text: In his great power God becomes like clothing to me; he binds me like the
      neck of my garment.
  - name: Job 30:19
    orderIndex: 18
    osisId: Job.30.19
    sblId: Job 30:19
    shortName: Job 30:19
    text: He throws me into the mud, and I am reduced to dust and ashes.
  - name: Job 30:20
    orderIndex: 19
    osisId: Job.30.20
    sblId: Job 30:20
    shortName: Job 30:20
    text: '"I cry out to you, O God, but you do not answer; I stand up, but you merely
      look at me.'
  - name: Job 30:21
    orderIndex: 20
    osisId: Job.30.21
    sblId: Job 30:21
    shortName: Job 30:21
    text: You turn on me ruthlessly; with the might of your hand you attack me.
  - name: Job 30:22
    orderIndex: 21
    osisId: Job.30.22
    sblId: Job 30:22
    shortName: Job 30:22
    text: You snatch me up and drive me before the wind; you toss me about in the
      storm.
  - name: Job 30:23
    orderIndex: 22
    osisId: Job.30.23
    sblId: Job 30:23
    shortName: Job 30:23
    text: I know you will bring me down to death, to the place appointed for all the
      living.
  - name: Job 30:24
    orderIndex: 23
    osisId: Job.30.24
    sblId: Job 30:24
    shortName: Job 30:24
    text: '"Surely no one lays a hand on a broken man when he cries for help in his
      distress.'
  - name: Job 30:25
    orderIndex: 24
    osisId: Job.30.25
    sblId: Job 30:25
    shortName: Job 30:25
    text: Have I not wept for those in trouble? Has not my soul grieved for the poor?
  - name: Job 30:26
    orderIndex: 25
    osisId: Job.30.26
    sblId: Job 30:26
    shortName: Job 30:26
    text: Yet when I hoped for good, evil came; when I looked for light, then came
      darkness.
  - name: Job 30:27
    orderIndex: 26
    osisId: Job.30.27
    sblId: Job 30:27
    shortName: Job 30:27
    text: The churning inside me never stops; days of suffering confront me.
  - name: Job 30:28
    orderIndex: 27
    osisId: Job.30.28
    sblId: Job 30:28
    shortName: Job 30:28
    text: I go about blackened, but not by the sun; I stand up in the assembly and
      cry for help.
  - name: Job 30:29
    orderIndex: 28
    osisId: Job.30.29
    sblId: Job 30:29
    shortName: Job 30:29
    text: I have become a brother of jackals, a companion of owls.
  - name: Job 30:30
    orderIndex: 29
    osisId: Job.30.30
    sblId: Job 30:30
    shortName: Job 30:30
    text: My skin grows black and peels; my body burns with fever.
  - name: Job 30:31
    orderIndex: 30
    osisId: Job.30.31
    sblId: Job 30:31
    shortName: Job 30:31
    text: My harp is tuned to mourning, and my flute to the sound of wailing.
  versesCount: 31
- name: Job 31
  orderIndex: 30
  osisId: Job.31
  sblId: Job 31
  shortName: Job 31
  verses:
  - name: Job 31:1
    orderIndex: 0
    osisId: Job.31.1
    sblId: Job 31:1
    shortName: Job 31:1
    text: '"I made a covenant with my eyes not to look lustfully at a girl.'
  - name: Job 31:2
    orderIndex: 1
    osisId: Job.31.2
    sblId: Job 31:2
    shortName: Job 31:2
    text: For what is man's lot from God above, his heritage from the Almighty on
      high?
  - name: Job 31:3
    orderIndex: 2
    osisId: Job.31.3
    sblId: Job 31:3
    shortName: Job 31:3
    text: Is it not ruin for the wicked, disaster for those who do wrong?
  - name: Job 31:4
    orderIndex: 3
    osisId: Job.31.4
    sblId: Job 31:4
    shortName: Job 31:4
    text: Does he not see my ways and count my every step?
  - name: Job 31:5
    orderIndex: 4
    osisId: Job.31.5
    sblId: Job 31:5
    shortName: Job 31:5
    text: '"If I have walked in falsehood or my foot has hurried after deceit-'
  - name: Job 31:6
    orderIndex: 5
    osisId: Job.31.6
    sblId: Job 31:6
    shortName: Job 31:6
    text: let God weigh me in honest scales and he will know that I am blameless-
  - name: Job 31:7
    orderIndex: 6
    osisId: Job.31.7
    sblId: Job 31:7
    shortName: Job 31:7
    text: if my steps have turned from the path, if my heart has been led by my eyes,
      or if my hands have been defiled,
  - name: Job 31:8
    orderIndex: 7
    osisId: Job.31.8
    sblId: Job 31:8
    shortName: Job 31:8
    text: then may others eat what I have sown, and may my crops be uprooted.
  - name: Job 31:9
    orderIndex: 8
    osisId: Job.31.9
    sblId: Job 31:9
    shortName: Job 31:9
    text: '"If my heart has been enticed by a woman, or if I have lurked at my neighbor''s
      door,'
  - name: Job 31:10
    orderIndex: 9
    osisId: Job.31.10
    sblId: Job 31:10
    shortName: Job 31:10
    text: then may my wife grind another man's grain, and may other men sleep with
      her.
  - name: Job 31:11
    orderIndex: 10
    osisId: Job.31.11
    sblId: Job 31:11
    shortName: Job 31:11
    text: For that would have been shameful, a sin to be judged.
  - name: Job 31:12
    orderIndex: 11
    osisId: Job.31.12
    sblId: Job 31:12
    shortName: Job 31:12
    text: It is a fire that burns to Destruction; it would have uprooted my harvest.
  - name: Job 31:13
    orderIndex: 12
    osisId: Job.31.13
    sblId: Job 31:13
    shortName: Job 31:13
    text: '"If I have denied justice to my menservants and maidservants when they
      had a grievance against me,'
  - name: Job 31:14
    orderIndex: 13
    osisId: Job.31.14
    sblId: Job 31:14
    shortName: Job 31:14
    text: what will I do when God confronts me? What will I answer when called to
      account?
  - name: Job 31:15
    orderIndex: 14
    osisId: Job.31.15
    sblId: Job 31:15
    shortName: Job 31:15
    text: Did not he who made me in the womb make them? Did not the same one form
      us both within our mothers?
  - name: Job 31:16
    orderIndex: 15
    osisId: Job.31.16
    sblId: Job 31:16
    shortName: Job 31:16
    text: '"If I have denied the desires of the poor or let the eyes of the widow
      grow weary,'
  - name: Job 31:17
    orderIndex: 16
    osisId: Job.31.17
    sblId: Job 31:17
    shortName: Job 31:17
    text: if I have kept my bread to myself, not sharing it with the fatherless-
  - name: Job 31:18
    orderIndex: 17
    osisId: Job.31.18
    sblId: Job 31:18
    shortName: Job 31:18
    text: but from my youth I reared him as would a father, and from my birth I guided
      the widow-
  - name: Job 31:19
    orderIndex: 18
    osisId: Job.31.19
    sblId: Job 31:19
    shortName: Job 31:19
    text: if I have seen anyone perishing for lack of clothing, or a needy man without
      a garment,
  - name: Job 31:20
    orderIndex: 19
    osisId: Job.31.20
    sblId: Job 31:20
    shortName: Job 31:20
    text: and his heart did not bless me for warming him with the fleece from my sheep,
  - name: Job 31:21
    orderIndex: 20
    osisId: Job.31.21
    sblId: Job 31:21
    shortName: Job 31:21
    text: if I have raised my hand against the fatherless, knowing that I had influence
      in court,
  - name: Job 31:22
    orderIndex: 21
    osisId: Job.31.22
    sblId: Job 31:22
    shortName: Job 31:22
    text: then let my arm fall from the shoulder, let it be broken off at the joint.
  - name: Job 31:23
    orderIndex: 22
    osisId: Job.31.23
    sblId: Job 31:23
    shortName: Job 31:23
    text: For I dreaded destruction from God, and for fear of his splendor I could
      not do such things.
  - name: Job 31:24
    orderIndex: 23
    osisId: Job.31.24
    sblId: Job 31:24
    shortName: Job 31:24
    text: '"If I have put my trust in gold or said to pure gold, ''You are my security,'''
  - name: Job 31:25
    orderIndex: 24
    osisId: Job.31.25
    sblId: Job 31:25
    shortName: Job 31:25
    text: if I have rejoiced over my great wealth, the fortune my hands had gained,
  - name: Job 31:26
    orderIndex: 25
    osisId: Job.31.26
    sblId: Job 31:26
    shortName: Job 31:26
    text: if I have regarded the sun in its radiance or the moon moving in splendor,
  - name: Job 31:27
    orderIndex: 26
    osisId: Job.31.27
    sblId: Job 31:27
    shortName: Job 31:27
    text: so that my heart was secretly enticed and my hand offered them a kiss of
      homage,
  - name: Job 31:28
    orderIndex: 27
    osisId: Job.31.28
    sblId: Job 31:28
    shortName: Job 31:28
    text: then these also would be sins to be judged, for I would have been unfaithful
      to God on high.
  - name: Job 31:29
    orderIndex: 28
    osisId: Job.31.29
    sblId: Job 31:29
    shortName: Job 31:29
    text: '"If I have rejoiced at my enemy''s misfortune or gloated over the trouble
      that came to him-'
  - name: Job 31:30
    orderIndex: 29
    osisId: Job.31.30
    sblId: Job 31:30
    shortName: Job 31:30
    text: I have not allowed my mouth to sin by invoking a curse against his life-
  - name: Job 31:31
    orderIndex: 30
    osisId: Job.31.31
    sblId: Job 31:31
    shortName: Job 31:31
    text: if the men of my household have never said, 'Who has not had his fill of
      Job's meat?'-
  - name: Job 31:32
    orderIndex: 31
    osisId: Job.31.32
    sblId: Job 31:32
    shortName: Job 31:32
    text: but no stranger had to spend the night in the street, for my door was always
      open to the traveler-
  - name: Job 31:33
    orderIndex: 32
    osisId: Job.31.33
    sblId: Job 31:33
    shortName: Job 31:33
    text: if I have concealed my sin as men do, by hiding my guilt in my heart
  - name: Job 31:34
    orderIndex: 33
    osisId: Job.31.34
    sblId: Job 31:34
    shortName: Job 31:34
    text: because I so feared the crowd and so dreaded the contempt of the clans that
      I kept silent and would not go outside
  - name: Job 31:35
    orderIndex: 34
    osisId: Job.31.35
    sblId: Job 31:35
    shortName: Job 31:35
    text: ("Oh, that I had someone to hear me! I sign now my defense-let the Almighty
      answer me; let my accuser put his indictment in writing.
  - name: Job 31:36
    orderIndex: 35
    osisId: Job.31.36
    sblId: Job 31:36
    shortName: Job 31:36
    text: Surely I would wear it on my shoulder, I would put it on like a crown.
  - name: Job 31:37
    orderIndex: 36
    osisId: Job.31.37
    sblId: Job 31:37
    shortName: Job 31:37
    text: I would give him an account of my every step; like a prince I would approach
      him.)-
  - name: Job 31:38
    orderIndex: 37
    osisId: Job.31.38
    sblId: Job 31:38
    shortName: Job 31:38
    text: '"if my land cries out against me and all its furrows are wet with tears,'
  - name: Job 31:39
    orderIndex: 38
    osisId: Job.31.39
    sblId: Job 31:39
    shortName: Job 31:39
    text: if I have devoured its yield without payment or broken the spirit of its
      tenants,
  - name: Job 31:40
    orderIndex: 39
    osisId: Job.31.40
    sblId: Job 31:40
    shortName: Job 31:40
    text: then let briers come up instead of wheat and weeds instead of barley." The
      words of Job are ended.
  versesCount: 40
- name: Job 32
  orderIndex: 31
  osisId: Job.32
  sblId: Job 32
  shortName: Job 32
  verses:
  - name: Job 32:1
    orderIndex: 0
    osisId: Job.32.1
    sblId: Job 32:1
    shortName: Job 32:1
    text: So these three men stopped answering Job, because he was righteous in his
      own eyes.
  - name: Job 32:2
    orderIndex: 1
    osisId: Job.32.2
    sblId: Job 32:2
    shortName: Job 32:2
    text: But Elihu son of Barakel the Buzite, of the family of Ram, became very angry
      with Job for justifying himself rather than God.
  - name: Job 32:3
    orderIndex: 2
    osisId: Job.32.3
    sblId: Job 32:3
    shortName: Job 32:3
    text: He was also angry with the three friends, because they had found no way
      to refute Job, and yet had condemned him.
  - name: Job 32:4
    orderIndex: 3
    osisId: Job.32.4
    sblId: Job 32:4
    shortName: Job 32:4
    text: Now Elihu had waited before speaking to Job because they were older than
      he.
  - name: Job 32:5
    orderIndex: 4
    osisId: Job.32.5
    sblId: Job 32:5
    shortName: Job 32:5
    text: But when he saw that the three men had nothing more to say, his anger was
      aroused.
  - name: Job 32:6
    orderIndex: 5
    osisId: Job.32.6
    sblId: Job 32:6
    shortName: Job 32:6
    text: 'So Elihu son of Barakel the Buzite said: "I am young in years, and you
      are old; that is why I was fearful, not daring to tell you what I know.'
  - name: Job 32:7
    orderIndex: 6
    osisId: Job.32.7
    sblId: Job 32:7
    shortName: Job 32:7
    text: I thought, 'Age should speak; advanced years should teach wisdom.'
  - name: Job 32:8
    orderIndex: 7
    osisId: Job.32.8
    sblId: Job 32:8
    shortName: Job 32:8
    text: But it is the spirit in a man, the breath of the Almighty, that gives him
      understanding.
  - name: Job 32:9
    orderIndex: 8
    osisId: Job.32.9
    sblId: Job 32:9
    shortName: Job 32:9
    text: It is not only the old who are wise, not only the aged who understand what
      is right.
  - name: Job 32:10
    orderIndex: 9
    osisId: Job.32.10
    sblId: Job 32:10
    shortName: Job 32:10
    text: '"Therefore I say: Listen to me; I too will tell you what I know.'
  - name: Job 32:11
    orderIndex: 10
    osisId: Job.32.11
    sblId: Job 32:11
    shortName: Job 32:11
    text: I waited while you spoke, I listened to your reasoning; while you were searching
      for words,
  - name: Job 32:12
    orderIndex: 11
    osisId: Job.32.12
    sblId: Job 32:12
    shortName: Job 32:12
    text: I gave you my full attention. But not one of you has proved Job wrong; none
      of you has answered his arguments.
  - name: Job 32:13
    orderIndex: 12
    osisId: Job.32.13
    sblId: Job 32:13
    shortName: Job 32:13
    text: Do not say, 'We have found wisdom; let God refute him, not man.'
  - name: Job 32:14
    orderIndex: 13
    osisId: Job.32.14
    sblId: Job 32:14
    shortName: Job 32:14
    text: But Job has not marshaled his words against me, and I will not answer him
      with your arguments.
  - name: Job 32:15
    orderIndex: 14
    osisId: Job.32.15
    sblId: Job 32:15
    shortName: Job 32:15
    text: '"They are dismayed and have no more to say; words have failed them.'
  - name: Job 32:16
    orderIndex: 15
    osisId: Job.32.16
    sblId: Job 32:16
    shortName: Job 32:16
    text: Must I wait, now that they are silent, now that they stand there with no
      reply?
  - name: Job 32:17
    orderIndex: 16
    osisId: Job.32.17
    sblId: Job 32:17
    shortName: Job 32:17
    text: I too will have my say; I too will tell what I know.
  - name: Job 32:18
    orderIndex: 17
    osisId: Job.32.18
    sblId: Job 32:18
    shortName: Job 32:18
    text: For I am full of words, and the spirit within me compels me;
  - name: Job 32:19
    orderIndex: 18
    osisId: Job.32.19
    sblId: Job 32:19
    shortName: Job 32:19
    text: inside I am like bottled-up wine, like new wineskins ready to burst.
  - name: Job 32:20
    orderIndex: 19
    osisId: Job.32.20
    sblId: Job 32:20
    shortName: Job 32:20
    text: I must speak and find relief; I must open my lips and reply.
  - name: Job 32:21
    orderIndex: 20
    osisId: Job.32.21
    sblId: Job 32:21
    shortName: Job 32:21
    text: I will show partiality to no one, nor will I flatter any man;
  - name: Job 32:22
    orderIndex: 21
    osisId: Job.32.22
    sblId: Job 32:22
    shortName: Job 32:22
    text: for if I were skilled in flattery, my Maker would soon take me away.
  versesCount: 22
- name: Job 33
  orderIndex: 32
  osisId: Job.33
  sblId: Job 33
  shortName: Job 33
  verses:
  - name: Job 33:1
    orderIndex: 0
    osisId: Job.33.1
    sblId: Job 33:1
    shortName: Job 33:1
    text: '"But now, Job, listen to my words; pay attention to everything I say.'
  - name: Job 33:2
    orderIndex: 1
    osisId: Job.33.2
    sblId: Job 33:2
    shortName: Job 33:2
    text: I am about to open my mouth; my words are on the tip of my tongue.
  - name: Job 33:3
    orderIndex: 2
    osisId: Job.33.3
    sblId: Job 33:3
    shortName: Job 33:3
    text: My words come from an upright heart; my lips sincerely speak what I know.
  - name: Job 33:4
    orderIndex: 3
    osisId: Job.33.4
    sblId: Job 33:4
    shortName: Job 33:4
    text: The Spirit of God has made me; the breath of the Almighty gives me life.
  - name: Job 33:5
    orderIndex: 4
    osisId: Job.33.5
    sblId: Job 33:5
    shortName: Job 33:5
    text: Answer me then, if you can; prepare yourself and confront me.
  - name: Job 33:6
    orderIndex: 5
    osisId: Job.33.6
    sblId: Job 33:6
    shortName: Job 33:6
    text: I am just like you before God; I too have been taken from clay.
  - name: Job 33:7
    orderIndex: 6
    osisId: Job.33.7
    sblId: Job 33:7
    shortName: Job 33:7
    text: No fear of me should alarm you, nor should my hand be heavy upon you.
  - name: Job 33:8
    orderIndex: 7
    osisId: Job.33.8
    sblId: Job 33:8
    shortName: Job 33:8
    text: '"But you have said in my hearing- I heard the very words-'
  - name: Job 33:9
    orderIndex: 8
    osisId: Job.33.9
    sblId: Job 33:9
    shortName: Job 33:9
    text: '''I am pure and without sin; I am clean and free from guilt.'
  - name: Job 33:10
    orderIndex: 9
    osisId: Job.33.10
    sblId: Job 33:10
    shortName: Job 33:10
    text: Yet God has found fault with me; he considers me his enemy.
  - name: Job 33:11
    orderIndex: 10
    osisId: Job.33.11
    sblId: Job 33:11
    shortName: Job 33:11
    text: He fastens my feet in shackles; he keeps close watch on all my paths.'
  - name: Job 33:12
    orderIndex: 11
    osisId: Job.33.12
    sblId: Job 33:12
    shortName: Job 33:12
    text: '"But I tell you, in this you are not right, for God is greater than man.'
  - name: Job 33:13
    orderIndex: 12
    osisId: Job.33.13
    sblId: Job 33:13
    shortName: Job 33:13
    text: Why do you complain to him that he answers none of man's words?
  - name: Job 33:14
    orderIndex: 13
    osisId: Job.33.14
    sblId: Job 33:14
    shortName: Job 33:14
    text: For God does speak-now one way, now another- though man may not perceive
      it.
  - name: Job 33:15
    orderIndex: 14
    osisId: Job.33.15
    sblId: Job 33:15
    shortName: Job 33:15
    text: In a dream, in a vision of the night, when deep sleep falls on men as they
      slumber in their beds,
  - name: Job 33:16
    orderIndex: 15
    osisId: Job.33.16
    sblId: Job 33:16
    shortName: Job 33:16
    text: he may speak in their ears and terrify them with warnings,
  - name: Job 33:17
    orderIndex: 16
    osisId: Job.33.17
    sblId: Job 33:17
    shortName: Job 33:17
    text: to turn man from wrongdoing and keep him from pride,
  - name: Job 33:18
    orderIndex: 17
    osisId: Job.33.18
    sblId: Job 33:18
    shortName: Job 33:18
    text: to preserve his soul from the pit, his life from perishing by the sword.
  - name: Job 33:19
    orderIndex: 18
    osisId: Job.33.19
    sblId: Job 33:19
    shortName: Job 33:19
    text: Or a man may be chastened on a bed of pain with constant distress in his
      bones,
  - name: Job 33:20
    orderIndex: 19
    osisId: Job.33.20
    sblId: Job 33:20
    shortName: Job 33:20
    text: so that his very being finds food repulsive and his soul loathes the choicest
      meal.
  - name: Job 33:21
    orderIndex: 20
    osisId: Job.33.21
    sblId: Job 33:21
    shortName: Job 33:21
    text: His flesh wastes away to nothing, and his bones, once hidden, now stick
      out.
  - name: Job 33:22
    orderIndex: 21
    osisId: Job.33.22
    sblId: Job 33:22
    shortName: Job 33:22
    text: His soul draws near to the pit, and his life to the messengers of death.
  - name: Job 33:23
    orderIndex: 22
    osisId: Job.33.23
    sblId: Job 33:23
    shortName: Job 33:23
    text: '"Yet if there is an angel on his side as a mediator, one out of a thousand,
      to tell a man what is right for him,'
  - name: Job 33:24
    orderIndex: 23
    osisId: Job.33.24
    sblId: Job 33:24
    shortName: Job 33:24
    text: to be gracious to him and say, 'Spare him from going down to the pit; I
      have found a ransom for him'-
  - name: Job 33:25
    orderIndex: 24
    osisId: Job.33.25
    sblId: Job 33:25
    shortName: Job 33:25
    text: then his flesh is renewed like a child's; it is restored as in the days
      of his youth.
  - name: Job 33:26
    orderIndex: 25
    osisId: Job.33.26
    sblId: Job 33:26
    shortName: Job 33:26
    text: He prays to God and finds favor with him, he sees God's face and shouts
      for joy; he is restored by God to his righteous state.
  - name: Job 33:27
    orderIndex: 26
    osisId: Job.33.27
    sblId: Job 33:27
    shortName: Job 33:27
    text: Then he comes to men and says, 'I sinned, and perverted what was right,
      but I did not get what I deserved.
  - name: Job 33:28
    orderIndex: 27
    osisId: Job.33.28
    sblId: Job 33:28
    shortName: Job 33:28
    text: He redeemed my soul from going down to the pit, and I will live to enjoy
      the light.'
  - name: Job 33:29
    orderIndex: 28
    osisId: Job.33.29
    sblId: Job 33:29
    shortName: Job 33:29
    text: '"God does all these things to a man- twice, even three times-'
  - name: Job 33:30
    orderIndex: 29
    osisId: Job.33.30
    sblId: Job 33:30
    shortName: Job 33:30
    text: to turn back his soul from the pit, that the light of life may shine on
      him.
  - name: Job 33:31
    orderIndex: 30
    osisId: Job.33.31
    sblId: Job 33:31
    shortName: Job 33:31
    text: '"Pay attention, Job, and listen to me; be silent, and I will speak.'
  - name: Job 33:32
    orderIndex: 31
    osisId: Job.33.32
    sblId: Job 33:32
    shortName: Job 33:32
    text: If you have anything to say, answer me; speak up, for I want you to be cleared.
  - name: Job 33:33
    orderIndex: 32
    osisId: Job.33.33
    sblId: Job 33:33
    shortName: Job 33:33
    text: But if not, then listen to me; be silent, and I will teach you wisdom."
  versesCount: 33
- name: Job 34
  orderIndex: 33
  osisId: Job.34
  sblId: Job 34
  shortName: Job 34
  verses:
  - name: Job 34:1
    orderIndex: 0
    osisId: Job.34.1
    sblId: Job 34:1
    shortName: Job 34:1
    text: 'Then Elihu said:'
  - name: Job 34:2
    orderIndex: 1
    osisId: Job.34.2
    sblId: Job 34:2
    shortName: Job 34:2
    text: '"Hear my words, you wise men; listen to me, you men of learning.'
  - name: Job 34:3
    orderIndex: 2
    osisId: Job.34.3
    sblId: Job 34:3
    shortName: Job 34:3
    text: For the ear tests words as the tongue tastes food.
  - name: Job 34:4
    orderIndex: 3
    osisId: Job.34.4
    sblId: Job 34:4
    shortName: Job 34:4
    text: Let us discern for ourselves what is right; let us learn together what is
      good.
  - name: Job 34:5
    orderIndex: 4
    osisId: Job.34.5
    sblId: Job 34:5
    shortName: Job 34:5
    text: '"Job says, ''I am innocent, but God denies me justice.'
  - name: Job 34:6
    orderIndex: 5
    osisId: Job.34.6
    sblId: Job 34:6
    shortName: Job 34:6
    text: Although I am right, I am considered a liar; although I am guiltless, his
      arrow inflicts an incurable wound.'
  - name: Job 34:7
    orderIndex: 6
    osisId: Job.34.7
    sblId: Job 34:7
    shortName: Job 34:7
    text: What man is like Job, who drinks scorn like water?
  - name: Job 34:8
    orderIndex: 7
    osisId: Job.34.8
    sblId: Job 34:8
    shortName: Job 34:8
    text: He keeps company with evildoers; he associates with wicked men.
  - name: Job 34:9
    orderIndex: 8
    osisId: Job.34.9
    sblId: Job 34:9
    shortName: Job 34:9
    text: For he says, 'It profits a man nothing when he tries to please God.'
  - name: Job 34:10
    orderIndex: 9
    osisId: Job.34.10
    sblId: Job 34:10
    shortName: Job 34:10
    text: '"So listen to me, you men of understanding. Far be it from God to do evil,
      from the Almighty to do wrong.'
  - name: Job 34:11
    orderIndex: 10
    osisId: Job.34.11
    sblId: Job 34:11
    shortName: Job 34:11
    text: He repays a man for what he has done; he brings upon him what his conduct
      deserves.
  - name: Job 34:12
    orderIndex: 11
    osisId: Job.34.12
    sblId: Job 34:12
    shortName: Job 34:12
    text: It is unthinkable that God would do wrong, that the Almighty would pervert
      justice.
  - name: Job 34:13
    orderIndex: 12
    osisId: Job.34.13
    sblId: Job 34:13
    shortName: Job 34:13
    text: Who appointed him over the earth? Who put him in charge of the whole world?
  - name: Job 34:14
    orderIndex: 13
    osisId: Job.34.14
    sblId: Job 34:14
    shortName: Job 34:14
    text: If it were his intention and he withdrew his spirit and breath,
  - name: Job 34:15
    orderIndex: 14
    osisId: Job.34.15
    sblId: Job 34:15
    shortName: Job 34:15
    text: all mankind would perish together and man would return to the dust.
  - name: Job 34:16
    orderIndex: 15
    osisId: Job.34.16
    sblId: Job 34:16
    shortName: Job 34:16
    text: '"If you have understanding, hear this; listen to what I say.'
  - name: Job 34:17
    orderIndex: 16
    osisId: Job.34.17
    sblId: Job 34:17
    shortName: Job 34:17
    text: Can he who hates justice govern? Will you condemn the just and mighty One?
  - name: Job 34:18
    orderIndex: 17
    osisId: Job.34.18
    sblId: Job 34:18
    shortName: Job 34:18
    text: Is he not the One who says to kings, 'You are worthless,' and to nobles,
      'You are wicked,'
  - name: Job 34:19
    orderIndex: 18
    osisId: Job.34.19
    sblId: Job 34:19
    shortName: Job 34:19
    text: who shows no partiality to princes and does not favor the rich over the
      poor, for they are all the work of his hands?
  - name: Job 34:20
    orderIndex: 19
    osisId: Job.34.20
    sblId: Job 34:20
    shortName: Job 34:20
    text: They die in an instant, in the middle of the night; the people are shaken
      and they pass away; the mighty are removed without human hand.
  - name: Job 34:21
    orderIndex: 20
    osisId: Job.34.21
    sblId: Job 34:21
    shortName: Job 34:21
    text: '"His eyes are on the ways of men; he sees their every step.'
  - name: Job 34:22
    orderIndex: 21
    osisId: Job.34.22
    sblId: Job 34:22
    shortName: Job 34:22
    text: There is no dark place, no deep shadow, where evildoers can hide.
  - name: Job 34:23
    orderIndex: 22
    osisId: Job.34.23
    sblId: Job 34:23
    shortName: Job 34:23
    text: God has no need to examine men further, that they should come before him
      for judgment.
  - name: Job 34:24
    orderIndex: 23
    osisId: Job.34.24
    sblId: Job 34:24
    shortName: Job 34:24
    text: Without inquiry he shatters the mighty and sets up others in their place.
  - name: Job 34:25
    orderIndex: 24
    osisId: Job.34.25
    sblId: Job 34:25
    shortName: Job 34:25
    text: Because he takes note of their deeds, he overthrows them in the night and
      they are crushed.
  - name: Job 34:26
    orderIndex: 25
    osisId: Job.34.26
    sblId: Job 34:26
    shortName: Job 34:26
    text: He punishes them for their wickedness where everyone can see them,
  - name: Job 34:27
    orderIndex: 26
    osisId: Job.34.27
    sblId: Job 34:27
    shortName: Job 34:27
    text: because they turned from following him and had no regard for any of his
      ways.
  - name: Job 34:28
    orderIndex: 27
    osisId: Job.34.28
    sblId: Job 34:28
    shortName: Job 34:28
    text: They caused the cry of the poor to come before him, so that he heard the
      cry of the needy.
  - name: Job 34:29
    orderIndex: 28
    osisId: Job.34.29
    sblId: Job 34:29
    shortName: Job 34:29
    text: But if he remains silent, who can condemn him? If he hides his face, who
      can see him? Yet he is over man and nation alike,
  - name: Job 34:30
    orderIndex: 29
    osisId: Job.34.30
    sblId: Job 34:30
    shortName: Job 34:30
    text: to keep a godless man from ruling, from laying snares for the people.
  - name: Job 34:31
    orderIndex: 30
    osisId: Job.34.31
    sblId: Job 34:31
    shortName: Job 34:31
    text: '"Suppose a man says to God, ''I am guilty but will offend no more.'
  - name: Job 34:32
    orderIndex: 31
    osisId: Job.34.32
    sblId: Job 34:32
    shortName: Job 34:32
    text: Teach me what I cannot see; if I have done wrong, I will not do so again.'
  - name: Job 34:33
    orderIndex: 32
    osisId: Job.34.33
    sblId: Job 34:33
    shortName: Job 34:33
    text: Should God then reward you on your terms, when you refuse to repent? You
      must decide, not I; so tell me what you know.
  - name: Job 34:34
    orderIndex: 33
    osisId: Job.34.34
    sblId: Job 34:34
    shortName: Job 34:34
    text: '"Men of understanding declare, wise men who hear me say to me,'
  - name: Job 34:35
    orderIndex: 34
    osisId: Job.34.35
    sblId: Job 34:35
    shortName: Job 34:35
    text: '''Job speaks without knowledge; his words lack insight.'''
  - name: Job 34:36
    orderIndex: 35
    osisId: Job.34.36
    sblId: Job 34:36
    shortName: Job 34:36
    text: Oh, that Job might be tested to the utmost for answering like a wicked man!
  - name: Job 34:37
    orderIndex: 36
    osisId: Job.34.37
    sblId: Job 34:37
    shortName: Job 34:37
    text: To his sin he adds rebellion; scornfully he claps his hands among us and
      multiplies his words against God."
  versesCount: 37
- name: Job 35
  orderIndex: 34
  osisId: Job.35
  sblId: Job 35
  shortName: Job 35
  verses:
  - name: Job 35:1
    orderIndex: 0
    osisId: Job.35.1
    sblId: Job 35:1
    shortName: Job 35:1
    text: 'Then Elihu said:'
  - name: Job 35:2
    orderIndex: 1
    osisId: Job.35.2
    sblId: Job 35:2
    shortName: Job 35:2
    text: '"Do you think this is just? You say, ''I will be cleared by God. '''
  - name: Job 35:3
    orderIndex: 2
    osisId: Job.35.3
    sblId: Job 35:3
    shortName: Job 35:3
    text: Yet you ask him, 'What profit is it to me, and what do I gain by not sinning?'
  - name: Job 35:4
    orderIndex: 3
    osisId: Job.35.4
    sblId: Job 35:4
    shortName: Job 35:4
    text: '"I would like to reply to you and to your friends with you.'
  - name: Job 35:5
    orderIndex: 4
    osisId: Job.35.5
    sblId: Job 35:5
    shortName: Job 35:5
    text: Look up at the heavens and see; gaze at the clouds so high above you.
  - name: Job 35:6
    orderIndex: 5
    osisId: Job.35.6
    sblId: Job 35:6
    shortName: Job 35:6
    text: If you sin, how does that affect him? If your sins are many, what does that
      do to him?
  - name: Job 35:7
    orderIndex: 6
    osisId: Job.35.7
    sblId: Job 35:7
    shortName: Job 35:7
    text: If you are righteous, what do you give to him, or what does he receive from
      your hand?
  - name: Job 35:8
    orderIndex: 7
    osisId: Job.35.8
    sblId: Job 35:8
    shortName: Job 35:8
    text: Your wickedness affects only a man like yourself, and your righteousness
      only the sons of men.
  - name: Job 35:9
    orderIndex: 8
    osisId: Job.35.9
    sblId: Job 35:9
    shortName: Job 35:9
    text: '"Men cry out under a load of oppression; they plead for relief from the
      arm of the powerful.'
  - name: Job 35:10
    orderIndex: 9
    osisId: Job.35.10
    sblId: Job 35:10
    shortName: Job 35:10
    text: But no one says, 'Where is God my Maker, who gives songs in the night,
  - name: Job 35:11
    orderIndex: 10
    osisId: Job.35.11
    sblId: Job 35:11
    shortName: Job 35:11
    text: who teaches more to us than to the beasts of the earth and makes us wiser
      than the birds of the air?'
  - name: Job 35:12
    orderIndex: 11
    osisId: Job.35.12
    sblId: Job 35:12
    shortName: Job 35:12
    text: He does not answer when men cry out because of the arrogance of the wicked.
  - name: Job 35:13
    orderIndex: 12
    osisId: Job.35.13
    sblId: Job 35:13
    shortName: Job 35:13
    text: Indeed, God does not listen to their empty plea; the Almighty pays no attention
      to it.
  - name: Job 35:14
    orderIndex: 13
    osisId: Job.35.14
    sblId: Job 35:14
    shortName: Job 35:14
    text: How much less, then, will he listen when you say that you do not see him,
      that your case is before him and you must wait for him,
  - name: Job 35:15
    orderIndex: 14
    osisId: Job.35.15
    sblId: Job 35:15
    shortName: Job 35:15
    text: and further, that his anger never punishes and he does not take the least
      notice of wickedness.
  - name: Job 35:16
    orderIndex: 15
    osisId: Job.35.16
    sblId: Job 35:16
    shortName: Job 35:16
    text: So Job opens his mouth with empty talk; without knowledge he multiplies
      words."
  versesCount: 16
- name: Job 36
  orderIndex: 35
  osisId: Job.36
  sblId: Job 36
  shortName: Job 36
  verses:
  - name: Job 36:1
    orderIndex: 0
    osisId: Job.36.1
    sblId: Job 36:1
    shortName: Job 36:1
    text: 'Elihu continued:'
  - name: Job 36:2
    orderIndex: 1
    osisId: Job.36.2
    sblId: Job 36:2
    shortName: Job 36:2
    text: '"Bear with me a little longer and I will show you that there is more to
      be said in God''s behalf.'
  - name: Job 36:3
    orderIndex: 2
    osisId: Job.36.3
    sblId: Job 36:3
    shortName: Job 36:3
    text: I get my knowledge from afar; I will ascribe justice to my Maker.
  - name: Job 36:4
    orderIndex: 3
    osisId: Job.36.4
    sblId: Job 36:4
    shortName: Job 36:4
    text: Be assured that my words are not false; one perfect in knowledge is with
      you.
  - name: Job 36:5
    orderIndex: 4
    osisId: Job.36.5
    sblId: Job 36:5
    shortName: Job 36:5
    text: '"God is mighty, but does not despise men; he is mighty, and firm in his
      purpose.'
  - name: Job 36:6
    orderIndex: 5
    osisId: Job.36.6
    sblId: Job 36:6
    shortName: Job 36:6
    text: He does not keep the wicked alive but gives the afflicted their rights.
  - name: Job 36:7
    orderIndex: 6
    osisId: Job.36.7
    sblId: Job 36:7
    shortName: Job 36:7
    text: He does not take his eyes off the righteous; he enthrones them with kings
      and exalts them forever.
  - name: Job 36:8
    orderIndex: 7
    osisId: Job.36.8
    sblId: Job 36:8
    shortName: Job 36:8
    text: But if men are bound in chains, held fast by cords of affliction,
  - name: Job 36:9
    orderIndex: 8
    osisId: Job.36.9
    sblId: Job 36:9
    shortName: Job 36:9
    text: he tells them what they have done- that they have sinned arrogantly.
  - name: Job 36:10
    orderIndex: 9
    osisId: Job.36.10
    sblId: Job 36:10
    shortName: Job 36:10
    text: He makes them listen to correction and commands them to repent of their
      evil.
  - name: Job 36:11
    orderIndex: 10
    osisId: Job.36.11
    sblId: Job 36:11
    shortName: Job 36:11
    text: If they obey and serve him, they will spend the rest of their days in prosperity
      and their years in contentment.
  - name: Job 36:12
    orderIndex: 11
    osisId: Job.36.12
    sblId: Job 36:12
    shortName: Job 36:12
    text: But if they do not listen, they will perish by the sword and die without
      knowledge.
  - name: Job 36:13
    orderIndex: 12
    osisId: Job.36.13
    sblId: Job 36:13
    shortName: Job 36:13
    text: '"The godless in heart harbor resentment; even when he fetters them, they
      do not cry for help.'
  - name: Job 36:14
    orderIndex: 13
    osisId: Job.36.14
    sblId: Job 36:14
    shortName: Job 36:14
    text: They die in their youth, among male prostitutes of the shrines.
  - name: Job 36:15
    orderIndex: 14
    osisId: Job.36.15
    sblId: Job 36:15
    shortName: Job 36:15
    text: But those who suffer he delivers in their suffering; he speaks to them in
      their affliction.
  - name: Job 36:16
    orderIndex: 15
    osisId: Job.36.16
    sblId: Job 36:16
    shortName: Job 36:16
    text: '"He is wooing you from the jaws of distress to a spacious place free from
      restriction, to the comfort of your table laden with choice food.'
  - name: Job 36:17
    orderIndex: 16
    osisId: Job.36.17
    sblId: Job 36:17
    shortName: Job 36:17
    text: But now you are laden with the judgment due the wicked; judgment and justice
      have taken hold of you.
  - name: Job 36:18
    orderIndex: 17
    osisId: Job.36.18
    sblId: Job 36:18
    shortName: Job 36:18
    text: Be careful that no one entices you by riches; do not let a large bribe turn
      you aside.
  - name: Job 36:19
    orderIndex: 18
    osisId: Job.36.19
    sblId: Job 36:19
    shortName: Job 36:19
    text: Would your wealth or even all your mighty efforts sustain you so you would
      not be in distress?
  - name: Job 36:20
    orderIndex: 19
    osisId: Job.36.20
    sblId: Job 36:20
    shortName: Job 36:20
    text: Do not long for the night, to drag people away from their homes.
  - name: Job 36:21
    orderIndex: 20
    osisId: Job.36.21
    sblId: Job 36:21
    shortName: Job 36:21
    text: Beware of turning to evil, which you seem to prefer to affliction.
  - name: Job 36:22
    orderIndex: 21
    osisId: Job.36.22
    sblId: Job 36:22
    shortName: Job 36:22
    text: '"God is exalted in his power. Who is a teacher like him?'
  - name: Job 36:23
    orderIndex: 22
    osisId: Job.36.23
    sblId: Job 36:23
    shortName: Job 36:23
    text: Who has prescribed his ways for him, or said to him, 'You have done wrong'?
  - name: Job 36:24
    orderIndex: 23
    osisId: Job.36.24
    sblId: Job 36:24
    shortName: Job 36:24
    text: Remember to extol his work, which men have praised in song.
  - name: Job 36:25
    orderIndex: 24
    osisId: Job.36.25
    sblId: Job 36:25
    shortName: Job 36:25
    text: All mankind has seen it; men gaze on it from afar.
  - name: Job 36:26
    orderIndex: 25
    osisId: Job.36.26
    sblId: Job 36:26
    shortName: Job 36:26
    text: How great is God-beyond our understanding! The number of his years is past
      finding out.
  - name: Job 36:27
    orderIndex: 26
    osisId: Job.36.27
    sblId: Job 36:27
    shortName: Job 36:27
    text: '"He draws up the drops of water, which distill as rain to the streams;'
  - name: Job 36:28
    orderIndex: 27
    osisId: Job.36.28
    sblId: Job 36:28
    shortName: Job 36:28
    text: the clouds pour down their moisture and abundant showers fall on mankind.
  - name: Job 36:29
    orderIndex: 28
    osisId: Job.36.29
    sblId: Job 36:29
    shortName: Job 36:29
    text: Who can understand how he spreads out the clouds, how he thunders from his
      pavilion?
  - name: Job 36:30
    orderIndex: 29
    osisId: Job.36.30
    sblId: Job 36:30
    shortName: Job 36:30
    text: See how he scatters his lightning about him, bathing the depths of the sea.
  - name: Job 36:31
    orderIndex: 30
    osisId: Job.36.31
    sblId: Job 36:31
    shortName: Job 36:31
    text: This is the way he governs the nations and provides food in abundance.
  - name: Job 36:32
    orderIndex: 31
    osisId: Job.36.32
    sblId: Job 36:32
    shortName: Job 36:32
    text: He fills his hands with lightning and commands it to strike its mark.
  - name: Job 36:33
    orderIndex: 32
    osisId: Job.36.33
    sblId: Job 36:33
    shortName: Job 36:33
    text: His thunder announces the coming storm; even the cattle make known its approach.
  versesCount: 33
- name: Job 37
  orderIndex: 36
  osisId: Job.37
  sblId: Job 37
  shortName: Job 37
  verses:
  - name: Job 37:1
    orderIndex: 0
    osisId: Job.37.1
    sblId: Job 37:1
    shortName: Job 37:1
    text: '"At this my heart pounds and leaps from its place.'
  - name: Job 37:2
    orderIndex: 1
    osisId: Job.37.2
    sblId: Job 37:2
    shortName: Job 37:2
    text: Listen! Listen to the roar of his voice, to the rumbling that comes from
      his mouth.
  - name: Job 37:3
    orderIndex: 2
    osisId: Job.37.3
    sblId: Job 37:3
    shortName: Job 37:3
    text: He unleashes his lightning beneath the whole heaven and sends it to the
      ends of the earth.
  - name: Job 37:4
    orderIndex: 3
    osisId: Job.37.4
    sblId: Job 37:4
    shortName: Job 37:4
    text: After that comes the sound of his roar; he thunders with his majestic voice.
      When his voice resounds, he holds nothing back.
  - name: Job 37:5
    orderIndex: 4
    osisId: Job.37.5
    sblId: Job 37:5
    shortName: Job 37:5
    text: God's voice thunders in marvelous ways; he does great things beyond our
      understanding.
  - name: Job 37:6
    orderIndex: 5
    osisId: Job.37.6
    sblId: Job 37:6
    shortName: Job 37:6
    text: He says to the snow, 'Fall on the earth,' and to the rain shower, 'Be a
      mighty downpour.'
  - name: Job 37:7
    orderIndex: 6
    osisId: Job.37.7
    sblId: Job 37:7
    shortName: Job 37:7
    text: So that all men he has made may know his work, he stops every man from his
      labor.
  - name: Job 37:8
    orderIndex: 7
    osisId: Job.37.8
    sblId: Job 37:8
    shortName: Job 37:8
    text: The animals take cover; they remain in their dens.
  - name: Job 37:9
    orderIndex: 8
    osisId: Job.37.9
    sblId: Job 37:9
    shortName: Job 37:9
    text: The tempest comes out from its chamber, the cold from the driving winds.
  - name: Job 37:10
    orderIndex: 9
    osisId: Job.37.10
    sblId: Job 37:10
    shortName: Job 37:10
    text: The breath of God produces ice, and the broad waters become frozen.
  - name: Job 37:11
    orderIndex: 10
    osisId: Job.37.11
    sblId: Job 37:11
    shortName: Job 37:11
    text: He loads the clouds with moisture; he scatters his lightning through them.
  - name: Job 37:12
    orderIndex: 11
    osisId: Job.37.12
    sblId: Job 37:12
    shortName: Job 37:12
    text: At his direction they swirl around over the face of the whole earth to do
      whatever he commands them.
  - name: Job 37:13
    orderIndex: 12
    osisId: Job.37.13
    sblId: Job 37:13
    shortName: Job 37:13
    text: He brings the clouds to punish men, or to water his earth and show his love.
  - name: Job 37:14
    orderIndex: 13
    osisId: Job.37.14
    sblId: Job 37:14
    shortName: Job 37:14
    text: '"Listen to this, Job; stop and consider God''s wonders.'
  - name: Job 37:15
    orderIndex: 14
    osisId: Job.37.15
    sblId: Job 37:15
    shortName: Job 37:15
    text: Do you know how God controls the clouds and makes his lightning flash?
  - name: Job 37:16
    orderIndex: 15
    osisId: Job.37.16
    sblId: Job 37:16
    shortName: Job 37:16
    text: Do you know how the clouds hang poised, those wonders of him who is perfect
      in knowledge?
  - name: Job 37:17
    orderIndex: 16
    osisId: Job.37.17
    sblId: Job 37:17
    shortName: Job 37:17
    text: You who swelter in your clothes when the land lies hushed under the south
      wind,
  - name: Job 37:18
    orderIndex: 17
    osisId: Job.37.18
    sblId: Job 37:18
    shortName: Job 37:18
    text: can you join him in spreading out the skies, hard as a mirror of cast bronze?
  - name: Job 37:19
    orderIndex: 18
    osisId: Job.37.19
    sblId: Job 37:19
    shortName: Job 37:19
    text: '"Tell us what we should say to him; we cannot draw up our case because
      of our darkness.'
  - name: Job 37:20
    orderIndex: 19
    osisId: Job.37.20
    sblId: Job 37:20
    shortName: Job 37:20
    text: Should he be told that I want to speak? Would any man ask to be swallowed
      up?
  - name: Job 37:21
    orderIndex: 20
    osisId: Job.37.21
    sblId: Job 37:21
    shortName: Job 37:21
    text: Now no one can look at the sun, bright as it is in the skies after the wind
      has swept them clean.
  - name: Job 37:22
    orderIndex: 21
    osisId: Job.37.22
    sblId: Job 37:22
    shortName: Job 37:22
    text: Out of the north he comes in golden splendor; God comes in awesome majesty.
  - name: Job 37:23
    orderIndex: 22
    osisId: Job.37.23
    sblId: Job 37:23
    shortName: Job 37:23
    text: The Almighty is beyond our reach and exalted in power; in his justice and
      great righteousness, he does not oppress.
  - name: Job 37:24
    orderIndex: 23
    osisId: Job.37.24
    sblId: Job 37:24
    shortName: Job 37:24
    text: Therefore, men revere him, for does he not have regard for all the wise
      in heart? "
  versesCount: 24
- name: Job 38
  orderIndex: 37
  osisId: Job.38
  sblId: Job 38
  shortName: Job 38
  verses:
  - name: Job 38:1
    orderIndex: 0
    osisId: Job.38.1
    sblId: Job 38:1
    shortName: Job 38:1
    text: 'Then the LORD answered Job out of the storm. He said:'
  - name: Job 38:2
    orderIndex: 1
    osisId: Job.38.2
    sblId: Job 38:2
    shortName: Job 38:2
    text: '"Who is this that darkens my counsel with words without knowledge?'
  - name: Job 38:3
    orderIndex: 2
    osisId: Job.38.3
    sblId: Job 38:3
    shortName: Job 38:3
    text: Brace yourself like a man; I will question you, and you shall answer me.
  - name: Job 38:4
    orderIndex: 3
    osisId: Job.38.4
    sblId: Job 38:4
    shortName: Job 38:4
    text: '"Where were you when I laid the earth''s foundation? Tell me, if you understand.'
  - name: Job 38:5
    orderIndex: 4
    osisId: Job.38.5
    sblId: Job 38:5
    shortName: Job 38:5
    text: Who marked off its dimensions? Surely you know! Who stretched a measuring
      line across it?
  - name: Job 38:6
    orderIndex: 5
    osisId: Job.38.6
    sblId: Job 38:6
    shortName: Job 38:6
    text: On what were its footings set, or who laid its cornerstone-
  - name: Job 38:7
    orderIndex: 6
    osisId: Job.38.7
    sblId: Job 38:7
    shortName: Job 38:7
    text: while the morning stars sang together and all the angels shouted for joy?
  - name: Job 38:8
    orderIndex: 7
    osisId: Job.38.8
    sblId: Job 38:8
    shortName: Job 38:8
    text: '"Who shut up the sea behind doors when it burst forth from the womb,'
  - name: Job 38:9
    orderIndex: 8
    osisId: Job.38.9
    sblId: Job 38:9
    shortName: Job 38:9
    text: when I made the clouds its garment and wrapped it in thick darkness,
  - name: Job 38:10
    orderIndex: 9
    osisId: Job.38.10
    sblId: Job 38:10
    shortName: Job 38:10
    text: when I fixed limits for it and set its doors and bars in place,
  - name: Job 38:11
    orderIndex: 10
    osisId: Job.38.11
    sblId: Job 38:11
    shortName: Job 38:11
    text: when I said, 'This far you may come and no farther; here is where your proud
      waves halt'?
  - name: Job 38:12
    orderIndex: 11
    osisId: Job.38.12
    sblId: Job 38:12
    shortName: Job 38:12
    text: '"Have you ever given orders to the morning, or shown the dawn its place,'
  - name: Job 38:13
    orderIndex: 12
    osisId: Job.38.13
    sblId: Job 38:13
    shortName: Job 38:13
    text: that it might take the earth by the edges and shake the wicked out of it?
  - name: Job 38:14
    orderIndex: 13
    osisId: Job.38.14
    sblId: Job 38:14
    shortName: Job 38:14
    text: The earth takes shape like clay under a seal; its features stand out like
      those of a garment.
  - name: Job 38:15
    orderIndex: 14
    osisId: Job.38.15
    sblId: Job 38:15
    shortName: Job 38:15
    text: The wicked are denied their light, and their upraised arm is broken.
  - name: Job 38:16
    orderIndex: 15
    osisId: Job.38.16
    sblId: Job 38:16
    shortName: Job 38:16
    text: '"Have you journeyed to the springs of the sea or walked in the recesses
      of the deep?'
  - name: Job 38:17
    orderIndex: 16
    osisId: Job.38.17
    sblId: Job 38:17
    shortName: Job 38:17
    text: Have the gates of death been shown to you? Have you seen the gates of the
      shadow of death?
  - name: Job 38:18
    orderIndex: 17
    osisId: Job.38.18
    sblId: Job 38:18
    shortName: Job 38:18
    text: Have you comprehended the vast expanses of the earth? Tell me, if you know
      all this.
  - name: Job 38:19
    orderIndex: 18
    osisId: Job.38.19
    sblId: Job 38:19
    shortName: Job 38:19
    text: '"What is the way to the abode of light? And where does darkness reside?'
  - name: Job 38:20
    orderIndex: 19
    osisId: Job.38.20
    sblId: Job 38:20
    shortName: Job 38:20
    text: Can you take them to their places? Do you know the paths to their dwellings?
  - name: Job 38:21
    orderIndex: 20
    osisId: Job.38.21
    sblId: Job 38:21
    shortName: Job 38:21
    text: Surely you know, for you were already born! You have lived so many years!
  - name: Job 38:22
    orderIndex: 21
    osisId: Job.38.22
    sblId: Job 38:22
    shortName: Job 38:22
    text: '"Have you entered the storehouses of the snow or seen the storehouses of
      the hail,'
  - name: Job 38:23
    orderIndex: 22
    osisId: Job.38.23
    sblId: Job 38:23
    shortName: Job 38:23
    text: which I reserve for times of trouble, for days of war and battle?
  - name: Job 38:24
    orderIndex: 23
    osisId: Job.38.24
    sblId: Job 38:24
    shortName: Job 38:24
    text: What is the way to the place where the lightning is dispersed, or the place
      where the east winds are scattered over the earth?
  - name: Job 38:25
    orderIndex: 24
    osisId: Job.38.25
    sblId: Job 38:25
    shortName: Job 38:25
    text: Who cuts a channel for the torrents of rain, and a path for the thunderstorm,
  - name: Job 38:26
    orderIndex: 25
    osisId: Job.38.26
    sblId: Job 38:26
    shortName: Job 38:26
    text: to water a land where no man lives, a desert with no one in it,
  - name: Job 38:27
    orderIndex: 26
    osisId: Job.38.27
    sblId: Job 38:27
    shortName: Job 38:27
    text: to satisfy a desolate wasteland and make it sprout with grass?
  - name: Job 38:28
    orderIndex: 27
    osisId: Job.38.28
    sblId: Job 38:28
    shortName: Job 38:28
    text: Does the rain have a father? Who fathers the drops of dew?
  - name: Job 38:29
    orderIndex: 28
    osisId: Job.38.29
    sblId: Job 38:29
    shortName: Job 38:29
    text: From whose womb comes the ice? Who gives birth to the frost from the heavens
  - name: Job 38:30
    orderIndex: 29
    osisId: Job.38.30
    sblId: Job 38:30
    shortName: Job 38:30
    text: when the waters become hard as stone, when the surface of the deep is frozen?
  - name: Job 38:31
    orderIndex: 30
    osisId: Job.38.31
    sblId: Job 38:31
    shortName: Job 38:31
    text: '"Can you bind the beautiful Pleiades? Can you loose the cords of Orion?'
  - name: Job 38:32
    orderIndex: 31
    osisId: Job.38.32
    sblId: Job 38:32
    shortName: Job 38:32
    text: Can you bring forth the constellations in their seasons or lead out the
      Bear with its cubs?
  - name: Job 38:33
    orderIndex: 32
    osisId: Job.38.33
    sblId: Job 38:33
    shortName: Job 38:33
    text: Do you know the laws of the heavens? Can you set up God's dominion over
      the earth?
  - name: Job 38:34
    orderIndex: 33
    osisId: Job.38.34
    sblId: Job 38:34
    shortName: Job 38:34
    text: '"Can you raise your voice to the clouds and cover yourself with a flood
      of water?'
  - name: Job 38:35
    orderIndex: 34
    osisId: Job.38.35
    sblId: Job 38:35
    shortName: Job 38:35
    text: Do you send the lightning bolts on their way? Do they report to you, 'Here
      we are'?
  - name: Job 38:36
    orderIndex: 35
    osisId: Job.38.36
    sblId: Job 38:36
    shortName: Job 38:36
    text: Who endowed the heart with wisdom or gave understanding to the mind?
  - name: Job 38:37
    orderIndex: 36
    osisId: Job.38.37
    sblId: Job 38:37
    shortName: Job 38:37
    text: Who has the wisdom to count the clouds? Who can tip over the water jars
      of the heavens
  - name: Job 38:38
    orderIndex: 37
    osisId: Job.38.38
    sblId: Job 38:38
    shortName: Job 38:38
    text: when the dust becomes hard and the clods of earth stick together?
  - name: Job 38:39
    orderIndex: 38
    osisId: Job.38.39
    sblId: Job 38:39
    shortName: Job 38:39
    text: '"Do you hunt the prey for the lioness and satisfy the hunger of the lions'
  - name: Job 38:40
    orderIndex: 39
    osisId: Job.38.40
    sblId: Job 38:40
    shortName: Job 38:40
    text: when they crouch in their dens or lie in wait in a thicket?
  - name: Job 38:41
    orderIndex: 40
    osisId: Job.38.41
    sblId: Job 38:41
    shortName: Job 38:41
    text: Who provides food for the raven when its young cry out to God and wander
      about for lack of food?
  versesCount: 41
- name: Job 39
  orderIndex: 38
  osisId: Job.39
  sblId: Job 39
  shortName: Job 39
  verses:
  - name: Job 39:1
    orderIndex: 0
    osisId: Job.39.1
    sblId: Job 39:1
    shortName: Job 39:1
    text: '"Do you know when the mountain goats give birth? Do you watch when the
      doe bears her fawn?'
  - name: Job 39:2
    orderIndex: 1
    osisId: Job.39.2
    sblId: Job 39:2
    shortName: Job 39:2
    text: Do you count the months till they bear? Do you know the time they give birth?
  - name: Job 39:3
    orderIndex: 2
    osisId: Job.39.3
    sblId: Job 39:3
    shortName: Job 39:3
    text: They crouch down and bring forth their young; their labor pains are ended.
  - name: Job 39:4
    orderIndex: 3
    osisId: Job.39.4
    sblId: Job 39:4
    shortName: Job 39:4
    text: Their young thrive and grow strong in the wilds; they leave and do not return.
  - name: Job 39:5
    orderIndex: 4
    osisId: Job.39.5
    sblId: Job 39:5
    shortName: Job 39:5
    text: '"Who let the wild donkey go free? Who untied his ropes?'
  - name: Job 39:6
    orderIndex: 5
    osisId: Job.39.6
    sblId: Job 39:6
    shortName: Job 39:6
    text: I gave him the wasteland as his home, the salt flats as his habitat.
  - name: Job 39:7
    orderIndex: 6
    osisId: Job.39.7
    sblId: Job 39:7
    shortName: Job 39:7
    text: He laughs at the commotion in the town; he does not hear a driver's shout.
  - name: Job 39:8
    orderIndex: 7
    osisId: Job.39.8
    sblId: Job 39:8
    shortName: Job 39:8
    text: He ranges the hills for his pasture and searches for any green thing.
  - name: Job 39:9
    orderIndex: 8
    osisId: Job.39.9
    sblId: Job 39:9
    shortName: Job 39:9
    text: '"Will the wild ox consent to serve you? Will he stay by your manger at
      night?'
  - name: Job 39:10
    orderIndex: 9
    osisId: Job.39.10
    sblId: Job 39:10
    shortName: Job 39:10
    text: Can you hold him to the furrow with a harness? Will he till the valleys
      behind you?
  - name: Job 39:11
    orderIndex: 10
    osisId: Job.39.11
    sblId: Job 39:11
    shortName: Job 39:11
    text: Will you rely on him for his great strength? Will you leave your heavy work
      to him?
  - name: Job 39:12
    orderIndex: 11
    osisId: Job.39.12
    sblId: Job 39:12
    shortName: Job 39:12
    text: Can you trust him to bring in your grain and gather it to your threshing
      floor?
  - name: Job 39:13
    orderIndex: 12
    osisId: Job.39.13
    sblId: Job 39:13
    shortName: Job 39:13
    text: '"The wings of the ostrich flap joyfully, but they cannot compare with the
      pinions and feathers of the stork.'
  - name: Job 39:14
    orderIndex: 13
    osisId: Job.39.14
    sblId: Job 39:14
    shortName: Job 39:14
    text: She lays her eggs on the ground and lets them warm in the sand,
  - name: Job 39:15
    orderIndex: 14
    osisId: Job.39.15
    sblId: Job 39:15
    shortName: Job 39:15
    text: unmindful that a foot may crush them, that some wild animal may trample
      them.
  - name: Job 39:16
    orderIndex: 15
    osisId: Job.39.16
    sblId: Job 39:16
    shortName: Job 39:16
    text: She treats her young harshly, as if they were not hers; she cares not that
      her labor was in vain,
  - name: Job 39:17
    orderIndex: 16
    osisId: Job.39.17
    sblId: Job 39:17
    shortName: Job 39:17
    text: for God did not endow her with wisdom or give her a share of good sense.
  - name: Job 39:18
    orderIndex: 17
    osisId: Job.39.18
    sblId: Job 39:18
    shortName: Job 39:18
    text: Yet when she spreads her feathers to run, she laughs at horse and rider.
  - name: Job 39:19
    orderIndex: 18
    osisId: Job.39.19
    sblId: Job 39:19
    shortName: Job 39:19
    text: '"Do you give the horse his strength or clothe his neck with a flowing mane?'
  - name: Job 39:20
    orderIndex: 19
    osisId: Job.39.20
    sblId: Job 39:20
    shortName: Job 39:20
    text: Do you make him leap like a locust, striking terror with his proud snorting?
  - name: Job 39:21
    orderIndex: 20
    osisId: Job.39.21
    sblId: Job 39:21
    shortName: Job 39:21
    text: He paws fiercely, rejoicing in his strength, and charges into the fray.
  - name: Job 39:22
    orderIndex: 21
    osisId: Job.39.22
    sblId: Job 39:22
    shortName: Job 39:22
    text: He laughs at fear, afraid of nothing; he does not shy away from the sword.
  - name: Job 39:23
    orderIndex: 22
    osisId: Job.39.23
    sblId: Job 39:23
    shortName: Job 39:23
    text: The quiver rattles against his side, along with the flashing spear and lance.
  - name: Job 39:24
    orderIndex: 23
    osisId: Job.39.24
    sblId: Job 39:24
    shortName: Job 39:24
    text: In frenzied excitement he eats up the ground; he cannot stand still when
      the trumpet sounds.
  - name: Job 39:25
    orderIndex: 24
    osisId: Job.39.25
    sblId: Job 39:25
    shortName: Job 39:25
    text: At the blast of the trumpet he snorts, 'Aha!' He catches the scent of battle
      from afar, the shout of commanders and the battle cry.
  - name: Job 39:26
    orderIndex: 25
    osisId: Job.39.26
    sblId: Job 39:26
    shortName: Job 39:26
    text: '"Does the hawk take flight by your wisdom and spread his wings toward the
      south?'
  - name: Job 39:27
    orderIndex: 26
    osisId: Job.39.27
    sblId: Job 39:27
    shortName: Job 39:27
    text: Does the eagle soar at your command and build his nest on high?
  - name: Job 39:28
    orderIndex: 27
    osisId: Job.39.28
    sblId: Job 39:28
    shortName: Job 39:28
    text: He dwells on a cliff and stays there at night; a rocky crag is his stronghold.
  - name: Job 39:29
    orderIndex: 28
    osisId: Job.39.29
    sblId: Job 39:29
    shortName: Job 39:29
    text: From there he seeks out his food; his eyes detect it from afar.
  - name: Job 39:30
    orderIndex: 29
    osisId: Job.39.30
    sblId: Job 39:30
    shortName: Job 39:30
    text: His young ones feast on blood, and where the slain are, there is he."
  versesCount: 30
- name: Job 40
  orderIndex: 39
  osisId: Job.40
  sblId: Job 40
  shortName: Job 40
  verses:
  - name: Job 40:1
    orderIndex: 0
    osisId: Job.40.1
    sblId: Job 40:1
    shortName: Job 40:1
    text: 'The LORD said to Job:'
  - name: Job 40:2
    orderIndex: 1
    osisId: Job.40.2
    sblId: Job 40:2
    shortName: Job 40:2
    text: '"Will the one who contends with the Almighty correct him? Let him who accuses
      God answer him!"'
  - name: Job 40:3
    orderIndex: 2
    osisId: Job.40.3
    sblId: Job 40:3
    shortName: Job 40:3
    text: 'Then Job answered the LORD:'
  - name: Job 40:4
    orderIndex: 3
    osisId: Job.40.4
    sblId: Job 40:4
    shortName: Job 40:4
    text: '"I am unworthy-how can I reply to you? I put my hand over my mouth.'
  - name: Job 40:5
    orderIndex: 4
    osisId: Job.40.5
    sblId: Job 40:5
    shortName: Job 40:5
    text: I spoke once, but I have no answer- twice, but I will say no more."
  - name: Job 40:6
    orderIndex: 5
    osisId: Job.40.6
    sblId: Job 40:6
    shortName: Job 40:6
    text: 'Then the LORD spoke to Job out of the storm:'
  - name: Job 40:7
    orderIndex: 6
    osisId: Job.40.7
    sblId: Job 40:7
    shortName: Job 40:7
    text: '"Brace yourself like a man; I will question you, and you shall answer me.'
  - name: Job 40:8
    orderIndex: 7
    osisId: Job.40.8
    sblId: Job 40:8
    shortName: Job 40:8
    text: '"Would you discredit my justice? Would you condemn me to justify yourself?'
  - name: Job 40:9
    orderIndex: 8
    osisId: Job.40.9
    sblId: Job 40:9
    shortName: Job 40:9
    text: Do you have an arm like God's, and can your voice thunder like his?
  - name: Job 40:10
    orderIndex: 9
    osisId: Job.40.10
    sblId: Job 40:10
    shortName: Job 40:10
    text: Then adorn yourself with glory and splendor, and clothe yourself in honor
      and majesty.
  - name: Job 40:11
    orderIndex: 10
    osisId: Job.40.11
    sblId: Job 40:11
    shortName: Job 40:11
    text: Unleash the fury of your wrath, look at every proud man and bring him low,
  - name: Job 40:12
    orderIndex: 11
    osisId: Job.40.12
    sblId: Job 40:12
    shortName: Job 40:12
    text: look at every proud man and humble him, crush the wicked where they stand.
  - name: Job 40:13
    orderIndex: 12
    osisId: Job.40.13
    sblId: Job 40:13
    shortName: Job 40:13
    text: Bury them all in the dust together; shroud their faces in the grave.
  - name: Job 40:14
    orderIndex: 13
    osisId: Job.40.14
    sblId: Job 40:14
    shortName: Job 40:14
    text: Then I myself will admit to you that your own right hand can save you.
  - name: Job 40:15
    orderIndex: 14
    osisId: Job.40.15
    sblId: Job 40:15
    shortName: Job 40:15
    text: '"Look at the behemoth, which I made along with you and which feeds on grass
      like an ox.'
  - name: Job 40:16
    orderIndex: 15
    osisId: Job.40.16
    sblId: Job 40:16
    shortName: Job 40:16
    text: What strength he has in his loins, what power in the muscles of his belly!
  - name: Job 40:17
    orderIndex: 16
    osisId: Job.40.17
    sblId: Job 40:17
    shortName: Job 40:17
    text: His tail sways like a cedar; the sinews of his thighs are close-knit.
  - name: Job 40:18
    orderIndex: 17
    osisId: Job.40.18
    sblId: Job 40:18
    shortName: Job 40:18
    text: His bones are tubes of bronze, his limbs like rods of iron.
  - name: Job 40:19
    orderIndex: 18
    osisId: Job.40.19
    sblId: Job 40:19
    shortName: Job 40:19
    text: He ranks first among the works of God, yet his Maker can approach him with
      his sword.
  - name: Job 40:20
    orderIndex: 19
    osisId: Job.40.20
    sblId: Job 40:20
    shortName: Job 40:20
    text: The hills bring him their produce, and all the wild animals play nearby.
  - name: Job 40:21
    orderIndex: 20
    osisId: Job.40.21
    sblId: Job 40:21
    shortName: Job 40:21
    text: Under the lotus plants he lies, hidden among the reeds in the marsh.
  - name: Job 40:22
    orderIndex: 21
    osisId: Job.40.22
    sblId: Job 40:22
    shortName: Job 40:22
    text: The lotuses conceal him in their shadow; the poplars by the stream surround
      him.
  - name: Job 40:23
    orderIndex: 22
    osisId: Job.40.23
    sblId: Job 40:23
    shortName: Job 40:23
    text: When the river rages, he is not alarmed; he is secure, though the Jordan
      should surge against his mouth.
  - name: Job 40:24
    orderIndex: 23
    osisId: Job.40.24
    sblId: Job 40:24
    shortName: Job 40:24
    text: Can anyone capture him by the eyes, or trap him and pierce his nose?
  versesCount: 24
- name: Job 41
  orderIndex: 40
  osisId: Job.41
  sblId: Job 41
  shortName: Job 41
  verses:
  - name: Job 41:1
    orderIndex: 0
    osisId: Job.41.1
    sblId: Job 41:1
    shortName: Job 41:1
    text: '"Can you pull in the leviathan with a fishhook or tie down his tongue with
      a rope?'
  - name: Job 41:2
    orderIndex: 1
    osisId: Job.41.2
    sblId: Job 41:2
    shortName: Job 41:2
    text: Can you put a cord through his nose or pierce his jaw with a hook?
  - name: Job 41:3
    orderIndex: 2
    osisId: Job.41.3
    sblId: Job 41:3
    shortName: Job 41:3
    text: Will he keep begging you for mercy? Will he speak to you with gentle words?
  - name: Job 41:4
    orderIndex: 3
    osisId: Job.41.4
    sblId: Job 41:4
    shortName: Job 41:4
    text: Will he make an agreement with you for you to take him as your slave for
      life?
  - name: Job 41:5
    orderIndex: 4
    osisId: Job.41.5
    sblId: Job 41:5
    shortName: Job 41:5
    text: Can you make a pet of him like a bird or put him on a leash for your girls?
  - name: Job 41:6
    orderIndex: 5
    osisId: Job.41.6
    sblId: Job 41:6
    shortName: Job 41:6
    text: Will traders barter for him? Will they divide him up among the merchants?
  - name: Job 41:7
    orderIndex: 6
    osisId: Job.41.7
    sblId: Job 41:7
    shortName: Job 41:7
    text: Can you fill his hide with harpoons or his head with fishing spears?
  - name: Job 41:8
    orderIndex: 7
    osisId: Job.41.8
    sblId: Job 41:8
    shortName: Job 41:8
    text: If you lay a hand on him, you will remember the struggle and never do it
      again!
  - name: Job 41:9
    orderIndex: 8
    osisId: Job.41.9
    sblId: Job 41:9
    shortName: Job 41:9
    text: Any hope of subduing him is false; the mere sight of him is overpowering.
  - name: Job 41:10
    orderIndex: 9
    osisId: Job.41.10
    sblId: Job 41:10
    shortName: Job 41:10
    text: No one is fierce enough to rouse him. Who then is able to stand against
      me?
  - name: Job 41:11
    orderIndex: 10
    osisId: Job.41.11
    sblId: Job 41:11
    shortName: Job 41:11
    text: Who has a claim against me that I must pay? Everything under heaven belongs
      to me.
  - name: Job 41:12
    orderIndex: 11
    osisId: Job.41.12
    sblId: Job 41:12
    shortName: Job 41:12
    text: '"I will not fail to speak of his limbs, his strength and his graceful form.'
  - name: Job 41:13
    orderIndex: 12
    osisId: Job.41.13
    sblId: Job 41:13
    shortName: Job 41:13
    text: Who can strip off his outer coat? Who would approach him with a bridle?
  - name: Job 41:14
    orderIndex: 13
    osisId: Job.41.14
    sblId: Job 41:14
    shortName: Job 41:14
    text: Who dares open the doors of his mouth, ringed about with his fearsome teeth?
  - name: Job 41:15
    orderIndex: 14
    osisId: Job.41.15
    sblId: Job 41:15
    shortName: Job 41:15
    text: His back has rows of shields tightly sealed together;
  - name: Job 41:16
    orderIndex: 15
    osisId: Job.41.16
    sblId: Job 41:16
    shortName: Job 41:16
    text: each is so close to the next that no air can pass between.
  - name: Job 41:17
    orderIndex: 16
    osisId: Job.41.17
    sblId: Job 41:17
    shortName: Job 41:17
    text: They are joined fast to one another; they cling together and cannot be parted.
  - name: Job 41:18
    orderIndex: 17
    osisId: Job.41.18
    sblId: Job 41:18
    shortName: Job 41:18
    text: His snorting throws out flashes of light; his eyes are like the rays of
      dawn.
  - name: Job 41:19
    orderIndex: 18
    osisId: Job.41.19
    sblId: Job 41:19
    shortName: Job 41:19
    text: Firebrands stream from his mouth; sparks of fire shoot out.
  - name: Job 41:20
    orderIndex: 19
    osisId: Job.41.20
    sblId: Job 41:20
    shortName: Job 41:20
    text: Smoke pours from his nostrils as from a boiling pot over a fire of reeds.
  - name: Job 41:21
    orderIndex: 20
    osisId: Job.41.21
    sblId: Job 41:21
    shortName: Job 41:21
    text: His breath sets coals ablaze, and flames dart from his mouth.
  - name: Job 41:22
    orderIndex: 21
    osisId: Job.41.22
    sblId: Job 41:22
    shortName: Job 41:22
    text: Strength resides in his neck; dismay goes before him.
  - name: Job 41:23
    orderIndex: 22
    osisId: Job.41.23
    sblId: Job 41:23
    shortName: Job 41:23
    text: The folds of his flesh are tightly joined; they are firm and immovable.
  - name: Job 41:24
    orderIndex: 23
    osisId: Job.41.24
    sblId: Job 41:24
    shortName: Job 41:24
    text: His chest is hard as rock, hard as a lower millstone.
  - name: Job 41:25
    orderIndex: 24
    osisId: Job.41.25
    sblId: Job 41:25
    shortName: Job 41:25
    text: When he rises up, the mighty are terrified; they retreat before his thrashing.
  - name: Job 41:26
    orderIndex: 25
    osisId: Job.41.26
    sblId: Job 41:26
    shortName: Job 41:26
    text: The sword that reaches him has no effect, nor does the spear or the dart
      or the javelin.
  - name: Job 41:27
    orderIndex: 26
    osisId: Job.41.27
    sblId: Job 41:27
    shortName: Job 41:27
    text: Iron he treats like straw and bronze like rotten wood.
  - name: Job 41:28
    orderIndex: 27
    osisId: Job.41.28
    sblId: Job 41:28
    shortName: Job 41:28
    text: Arrows do not make him flee; slingstones are like chaff to him.
  - name: Job 41:29
    orderIndex: 28
    osisId: Job.41.29
    sblId: Job 41:29
    shortName: Job 41:29
    text: A club seems to him but a piece of straw; he laughs at the rattling of the
      lance.
  - name: Job 41:30
    orderIndex: 29
    osisId: Job.41.30
    sblId: Job 41:30
    shortName: Job 41:30
    text: His undersides are jagged potsherds, leaving a trail in the mud like a threshing
      sledge.
  - name: Job 41:31
    orderIndex: 30
    osisId: Job.41.31
    sblId: Job 41:31
    shortName: Job 41:31
    text: He makes the depths churn like a boiling caldron and stirs up the sea like
      a pot of ointment.
  - name: Job 41:32
    orderIndex: 31
    osisId: Job.41.32
    sblId: Job 41:32
    shortName: Job 41:32
    text: Behind him he leaves a glistening wake; one would think the deep had white
      hair.
  - name: Job 41:33
    orderIndex: 32
    osisId: Job.41.33
    sblId: Job 41:33
    shortName: Job 41:33
    text: Nothing on earth is his equal- a creature without fear.
  - name: Job 41:34
    orderIndex: 33
    osisId: Job.41.34
    sblId: Job 41:34
    shortName: Job 41:34
    text: He looks down on all that are haughty; he is king over all that are proud."
  versesCount: 34
- name: Job 42
  orderIndex: 41
  osisId: Job.42
  sblId: Job 42
  shortName: Job 42
  verses:
  - name: Job 42:1
    orderIndex: 0
    osisId: Job.42.1
    sblId: Job 42:1
    shortName: Job 42:1
    text: 'Then Job replied to the LORD:'
  - name: Job 42:2
    orderIndex: 1
    osisId: Job.42.2
    sblId: Job 42:2
    shortName: Job 42:2
    text: '"I know that you can do all things; no plan of yours can be thwarted.'
  - name: Job 42:3
    orderIndex: 2
    osisId: Job.42.3
    sblId: Job 42:3
    shortName: Job 42:3
    text: You asked, 'Who is this that obscures my counsel without knowledge?' Surely
      I spoke of things I did not understand, things too wonderful for me to know.
  - name: Job 42:4
    orderIndex: 3
    osisId: Job.42.4
    sblId: Job 42:4
    shortName: Job 42:4
    text: '"You said, ''Listen now, and I will speak; I will question you, and you
      shall answer me.'''
  - name: Job 42:5
    orderIndex: 4
    osisId: Job.42.5
    sblId: Job 42:5
    shortName: Job 42:5
    text: My ears had heard of you but now my eyes have seen you.
  - name: Job 42:6
    orderIndex: 5
    osisId: Job.42.6
    sblId: Job 42:6
    shortName: Job 42:6
    text: Therefore I despise myself and repent in dust and ashes."
  - name: Job 42:7
    orderIndex: 6
    osisId: Job.42.7
    sblId: Job 42:7
    shortName: Job 42:7
    text: After the LORD had said these things to Job, he said to Eliphaz the Temanite,
      "I am angry with you and your two friends, because you have not spoken of me
      what is right, as my servant Job has.
  - name: Job 42:8
    orderIndex: 7
    osisId: Job.42.8
    sblId: Job 42:8
    shortName: Job 42:8
    text: So now take seven bulls and seven rams and go to my servant Job and sacrifice
      a burnt offering for yourselves. My servant Job will pray for you, and I will
      accept his prayer and not deal with you according to your folly. You have not
      spoken of me what is right, as my servant Job has."
  - name: Job 42:9
    orderIndex: 8
    osisId: Job.42.9
    sblId: Job 42:9
    shortName: Job 42:9
    text: So Eliphaz the Temanite, Bildad the Shuhite and Zophar the Naamathite did
      what the LORD told them; and the LORD accepted Job's prayer.
  - name: Job 42:10
    orderIndex: 9
    osisId: Job.42.10
    sblId: Job 42:10
    shortName: Job 42:10
    text: After Job had prayed for his friends, the LORD made him prosperous again
      and gave him twice as much as he had before.
  - name: Job 42:11
    orderIndex: 10
    osisId: Job.42.11
    sblId: Job 42:11
    shortName: Job 42:11
    text: All his brothers and sisters and everyone who had known him before came
      and ate with him in his house. They comforted and consoled him over all the
      trouble the LORD had brought upon him, and each one gave him a piece of silver
      and a gold ring.
  - name: Job 42:12
    orderIndex: 11
    osisId: Job.42.12
    sblId: Job 42:12
    shortName: Job 42:12
    text: The LORD blessed the latter part of Job's life more than the first. He had
      fourteen thousand sheep, six thousand camels, a thousand yoke of oxen and a
      thousand donkeys.
  - name: Job 42:13
    orderIndex: 12
    osisId: Job.42.13
    sblId: Job 42:13
    shortName: Job 42:13
    text: And he also had seven sons and three daughters.
  - name: Job 42:14
    orderIndex: 13
    osisId: Job.42.14
    sblId: Job 42:14
    shortName: Job 42:14
    text: The first daughter he named Jemimah, the second Keziah and the third Keren-Happuch.
  - name: Job 42:15
    orderIndex: 14
    osisId: Job.42.15
    sblId: Job 42:15
    shortName: Job 42:15
    text: Nowhere in all the land were there found women as beautiful as Job's daughters,
      and their father granted them an inheritance along with their brothers.
  - name: Job 42:16
    orderIndex: 15
    osisId: Job.42.16
    sblId: Job 42:16
    shortName: Job 42:16
    text: After this, Job lived a hundred and forty years; he saw his children and
      their children to the fourth generation.
  - name: Job 42:17
    orderIndex: 16
    osisId: Job.42.17
    sblId: Job 42:17
    shortName: Job 42:17
    text: And so he died, old and full of years.
