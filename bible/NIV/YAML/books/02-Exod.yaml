chapters:
- name: Exodus 1
  orderIndex: 0
  osisId: Exod.1
  sblId: Exod 1
  shortName: Exod 1
  verses:
  - name: Exodus 1:1
    orderIndex: 0
    osisId: Exod.1.1
    sblId: Exod 1:1
    shortName: Exod 1:1
    text: 'These are the names of the sons of Israel who went to Egypt with Jacob,
      each with his family:'
  - name: Exodus 1:2
    orderIndex: 1
    osisId: Exod.1.2
    sblId: Exod 1:2
    shortName: Exod 1:2
    text: Reuben, Simeon, Levi and Judah;
  - name: Exodus 1:3
    orderIndex: 2
    osisId: Exod.1.3
    sblId: Exod 1:3
    shortName: Exod 1:3
    text: Issachar, Zebulun and Benjamin;
  - name: Exodus 1:4
    orderIndex: 3
    osisId: Exod.1.4
    sblId: Exod 1:4
    shortName: Exod 1:4
    text: Dan and Naphtali; Gad and Asher.
  - name: Exodus 1:5
    orderIndex: 4
    osisId: Exod.1.5
    sblId: Exod 1:5
    shortName: Exod 1:5
    text: The descendants of Jacob numbered seventy in all; Joseph was already in
      Egypt.
  - name: Exodus 1:6
    orderIndex: 5
    osisId: Exod.1.6
    sblId: Exod 1:6
    shortName: Exod 1:6
    text: Now Joseph and all his brothers and all that generation died,
  - name: Exodus 1:7
    orderIndex: 6
    osisId: Exod.1.7
    sblId: Exod 1:7
    shortName: Exod 1:7
    text: but the Israelites were fruitful and multiplied greatly and became exceedingly
      numerous, so that the land was filled with them.
  - name: Exodus 1:8
    orderIndex: 7
    osisId: Exod.1.8
    sblId: Exod 1:8
    shortName: Exod 1:8
    text: Then a new king, who did not know about Joseph, came to power in Egypt.
  - name: Exodus 1:9
    orderIndex: 8
    osisId: Exod.1.9
    sblId: Exod 1:9
    shortName: Exod 1:9
    text: '"Look," he said to his people, "the Israelites have become much too numerous
      for us.'
  - name: Exodus 1:10
    orderIndex: 9
    osisId: Exod.1.10
    sblId: Exod 1:10
    shortName: Exod 1:10
    text: Come, we must deal shrewdly with them or they will become even more numerous
      and, if war breaks out, will join our enemies, fight against us and leave the
      country."
  - name: Exodus 1:11
    orderIndex: 10
    osisId: Exod.1.11
    sblId: Exod 1:11
    shortName: Exod 1:11
    text: So they put slave masters over them to oppress them with forced labor, and
      they built Pithom and Rameses as store cities for Pharaoh.
  - name: Exodus 1:12
    orderIndex: 11
    osisId: Exod.1.12
    sblId: Exod 1:12
    shortName: Exod 1:12
    text: But the more they were oppressed, the more they multiplied and spread; so
      the Egyptians came to dread the Israelites
  - name: Exodus 1:13
    orderIndex: 12
    osisId: Exod.1.13
    sblId: Exod 1:13
    shortName: Exod 1:13
    text: and worked them ruthlessly.
  - name: Exodus 1:14
    orderIndex: 13
    osisId: Exod.1.14
    sblId: Exod 1:14
    shortName: Exod 1:14
    text: They made their lives bitter with hard labor in brick and mortar and with
      all kinds of work in the fields; in all their hard labor the Egyptians used
      them ruthlessly.
  - name: Exodus 1:15
    orderIndex: 14
    osisId: Exod.1.15
    sblId: Exod 1:15
    shortName: Exod 1:15
    text: The king of Egypt said to the Hebrew midwives, whose names were Shiphrah
      and Puah,
  - name: Exodus 1:16
    orderIndex: 15
    osisId: Exod.1.16
    sblId: Exod 1:16
    shortName: Exod 1:16
    text: '"When you help the Hebrew women in childbirth and observe them on the delivery
      stool, if it is a boy, kill him; but if it is a girl, let her live."'
  - name: Exodus 1:17
    orderIndex: 16
    osisId: Exod.1.17
    sblId: Exod 1:17
    shortName: Exod 1:17
    text: The midwives, however, feared God and did not do what the king of Egypt
      had told them to do; they let the boys live.
  - name: Exodus 1:18
    orderIndex: 17
    osisId: Exod.1.18
    sblId: Exod 1:18
    shortName: Exod 1:18
    text: Then the king of Egypt summoned the midwives and asked them, "Why have you
      done this? Why have you let the boys live?"
  - name: Exodus 1:19
    orderIndex: 18
    osisId: Exod.1.19
    sblId: Exod 1:19
    shortName: Exod 1:19
    text: The midwives answered Pharaoh, "Hebrew women are not like Egyptian women;
      they are vigorous and give birth before the midwives arrive."
  - name: Exodus 1:20
    orderIndex: 19
    osisId: Exod.1.20
    sblId: Exod 1:20
    shortName: Exod 1:20
    text: So God was kind to the midwives and the people increased and became even
      more numerous.
  - name: Exodus 1:21
    orderIndex: 20
    osisId: Exod.1.21
    sblId: Exod 1:21
    shortName: Exod 1:21
    text: And because the midwives feared God, he gave them families of their own.
  - name: Exodus 1:22
    orderIndex: 21
    osisId: Exod.1.22
    sblId: Exod 1:22
    shortName: Exod 1:22
    text: 'Then Pharaoh gave this order to all his people: "Every boy that is born
      you must throw into the Nile, but let every girl live."'
  versesCount: 22
- name: Exodus 2
  orderIndex: 1
  osisId: Exod.2
  sblId: Exod 2
  shortName: Exod 2
  verses:
  - name: Exodus 2:1
    orderIndex: 0
    osisId: Exod.2.1
    sblId: Exod 2:1
    shortName: Exod 2:1
    text: Now a man of the house of Levi married a Levite woman,
  - name: Exodus 2:2
    orderIndex: 1
    osisId: Exod.2.2
    sblId: Exod 2:2
    shortName: Exod 2:2
    text: and she became pregnant and gave birth to a son. When she saw that he was
      a fine child, she hid him for three months.
  - name: Exodus 2:3
    orderIndex: 2
    osisId: Exod.2.3
    sblId: Exod 2:3
    shortName: Exod 2:3
    text: But when she could hide him no longer, she got a papyrus basket for him
      and coated it with tar and pitch. Then she placed the child in it and put it
      among the reeds along the bank of the Nile.
  - name: Exodus 2:4
    orderIndex: 3
    osisId: Exod.2.4
    sblId: Exod 2:4
    shortName: Exod 2:4
    text: His sister stood at a distance to see what would happen to him.
  - name: Exodus 2:5
    orderIndex: 4
    osisId: Exod.2.5
    sblId: Exod 2:5
    shortName: Exod 2:5
    text: Then Pharaoh's daughter went down to the Nile to bathe, and her attendants
      were walking along the river bank. She saw the basket among the reeds and sent
      her slave girl to get it.
  - name: Exodus 2:6
    orderIndex: 5
    osisId: Exod.2.6
    sblId: Exod 2:6
    shortName: Exod 2:6
    text: She opened it and saw the baby. He was crying, and she felt sorry for him.
      "This is one of the Hebrew babies," she said.
  - name: Exodus 2:7
    orderIndex: 6
    osisId: Exod.2.7
    sblId: Exod 2:7
    shortName: Exod 2:7
    text: Then his sister asked Pharaoh's daughter, "Shall I go and get one of the
      Hebrew women to nurse the baby for you?"
  - name: Exodus 2:8
    orderIndex: 7
    osisId: Exod.2.8
    sblId: Exod 2:8
    shortName: Exod 2:8
    text: '"Yes, go," she answered. And the girl went and got the baby''s mother.'
  - name: Exodus 2:9
    orderIndex: 8
    osisId: Exod.2.9
    sblId: Exod 2:9
    shortName: Exod 2:9
    text: Pharaoh's daughter said to her, "Take this baby and nurse him for me, and
      I will pay you." So the woman took the baby and nursed him.
  - name: Exodus 2:10
    orderIndex: 9
    osisId: Exod.2.10
    sblId: Exod 2:10
    shortName: Exod 2:10
    text: When the child grew older, she took him to Pharaoh's daughter and he became
      her son. She named him Moses, saying, "I drew him out of the water."
  - name: Exodus 2:11
    orderIndex: 10
    osisId: Exod.2.11
    sblId: Exod 2:11
    shortName: Exod 2:11
    text: One day, after Moses had grown up, he went out to where his own people were
      and watched them at their hard labor. He saw an Egyptian beating a Hebrew, one
      of his own people.
  - name: Exodus 2:12
    orderIndex: 11
    osisId: Exod.2.12
    sblId: Exod 2:12
    shortName: Exod 2:12
    text: Glancing this way and that and seeing no one, he killed the Egyptian and
      hid him in the sand.
  - name: Exodus 2:13
    orderIndex: 12
    osisId: Exod.2.13
    sblId: Exod 2:13
    shortName: Exod 2:13
    text: The next day he went out and saw two Hebrews fighting. He asked the one
      in the wrong, "Why are you hitting your fellow Hebrew?"
  - name: Exodus 2:14
    orderIndex: 13
    osisId: Exod.2.14
    sblId: Exod 2:14
    shortName: Exod 2:14
    text: The man said, "Who made you ruler and judge over us? Are you thinking of
      killing me as you killed the Egyptian?" Then Moses was afraid and thought, "What
      I did must have become known."
  - name: Exodus 2:15
    orderIndex: 14
    osisId: Exod.2.15
    sblId: Exod 2:15
    shortName: Exod 2:15
    text: When Pharaoh heard of this, he tried to kill Moses, but Moses fled from
      Pharaoh and went to live in Midian, where he sat down by a well.
  - name: Exodus 2:16
    orderIndex: 15
    osisId: Exod.2.16
    sblId: Exod 2:16
    shortName: Exod 2:16
    text: Now a priest of Midian had seven daughters, and they came to draw water
      and fill the troughs to water their father's flock.
  - name: Exodus 2:17
    orderIndex: 16
    osisId: Exod.2.17
    sblId: Exod 2:17
    shortName: Exod 2:17
    text: Some shepherds came along and drove them away, but Moses got up and came
      to their rescue and watered their flock.
  - name: Exodus 2:18
    orderIndex: 17
    osisId: Exod.2.18
    sblId: Exod 2:18
    shortName: Exod 2:18
    text: When the girls returned to Reuel their father, he asked them, "Why have
      you returned so early today?"
  - name: Exodus 2:19
    orderIndex: 18
    osisId: Exod.2.19
    sblId: Exod 2:19
    shortName: Exod 2:19
    text: They answered, "An Egyptian rescued us from the shepherds. He even drew
      water for us and watered the flock."
  - name: Exodus 2:20
    orderIndex: 19
    osisId: Exod.2.20
    sblId: Exod 2:20
    shortName: Exod 2:20
    text: '"And where is he?" he asked his daughters. "Why did you leave him? Invite
      him to have something to eat."'
  - name: Exodus 2:21
    orderIndex: 20
    osisId: Exod.2.21
    sblId: Exod 2:21
    shortName: Exod 2:21
    text: Moses agreed to stay with the man, who gave his daughter Zipporah to Moses
      in marriage.
  - name: Exodus 2:22
    orderIndex: 21
    osisId: Exod.2.22
    sblId: Exod 2:22
    shortName: Exod 2:22
    text: Zipporah gave birth to a son, and Moses named him Gershom, saying, "I have
      become an alien in a foreign land."
  - name: Exodus 2:23
    orderIndex: 22
    osisId: Exod.2.23
    sblId: Exod 2:23
    shortName: Exod 2:23
    text: During that long period, the king of Egypt died. The Israelites groaned
      in their slavery and cried out, and their cry for help because of their slavery
      went up to God.
  - name: Exodus 2:24
    orderIndex: 23
    osisId: Exod.2.24
    sblId: Exod 2:24
    shortName: Exod 2:24
    text: God heard their groaning and he remembered his covenant with Abraham, with
      Isaac and with Jacob.
  - name: Exodus 2:25
    orderIndex: 24
    osisId: Exod.2.25
    sblId: Exod 2:25
    shortName: Exod 2:25
    text: So God looked on the Israelites and was concerned about them.
  versesCount: 25
- name: Exodus 3
  orderIndex: 2
  osisId: Exod.3
  sblId: Exod 3
  shortName: Exod 3
  verses:
  - name: Exodus 3:1
    orderIndex: 0
    osisId: Exod.3.1
    sblId: Exod 3:1
    shortName: Exod 3:1
    text: Now Moses was tending the flock of Jethro his father-in-law, the priest
      of Midian, and he led the flock to the far side of the desert and came to Horeb,
      the mountain of God.
  - name: Exodus 3:2
    orderIndex: 1
    osisId: Exod.3.2
    sblId: Exod 3:2
    shortName: Exod 3:2
    text: There the angel of the LORD appeared to him in flames of fire from within
      a bush. Moses saw that though the bush was on fire it did not burn up.
  - name: Exodus 3:3
    orderIndex: 2
    osisId: Exod.3.3
    sblId: Exod 3:3
    shortName: Exod 3:3
    text: So Moses thought, "I will go over and see this strange sight-why the bush
      does not burn up."
  - name: Exodus 3:4
    orderIndex: 3
    osisId: Exod.3.4
    sblId: Exod 3:4
    shortName: Exod 3:4
    text: When the LORD saw that he had gone over to look, God called to him from
      within the bush, "Moses! Moses!" And Moses said, "Here I am."
  - name: Exodus 3:5
    orderIndex: 4
    osisId: Exod.3.5
    sblId: Exod 3:5
    shortName: Exod 3:5
    text: '"Do not come any closer," God said. "Take off your sandals, for the place
      where you are standing is holy ground."'
  - name: Exodus 3:6
    orderIndex: 5
    osisId: Exod.3.6
    sblId: Exod 3:6
    shortName: Exod 3:6
    text: Then he said, "I am the God of your father, the God of Abraham, the God
      of Isaac and the God of Jacob." At this, Moses hid his face, because he was
      afraid to look at God.
  - name: Exodus 3:7
    orderIndex: 6
    osisId: Exod.3.7
    sblId: Exod 3:7
    shortName: Exod 3:7
    text: The LORD said, "I have indeed seen the misery of my people in Egypt. I have
      heard them crying out because of their slave drivers, and I am concerned about
      their suffering.
  - name: Exodus 3:8
    orderIndex: 7
    osisId: Exod.3.8
    sblId: Exod 3:8
    shortName: Exod 3:8
    text: So I have come down to rescue them from the hand of the Egyptians and to
      bring them up out of that land into a good and spacious land, a land flowing
      with milk and honey-the home of the Canaanites, Hittites, Amorites, Perizzites,
      Hivites and Jebusites.
  - name: Exodus 3:9
    orderIndex: 8
    osisId: Exod.3.9
    sblId: Exod 3:9
    shortName: Exod 3:9
    text: And now the cry of the Israelites has reached me, and I have seen the way
      the Egyptians are oppressing them.
  - name: Exodus 3:10
    orderIndex: 9
    osisId: Exod.3.10
    sblId: Exod 3:10
    shortName: Exod 3:10
    text: So now, go. I am sending you to Pharaoh to bring my people the Israelites
      out of Egypt."
  - name: Exodus 3:11
    orderIndex: 10
    osisId: Exod.3.11
    sblId: Exod 3:11
    shortName: Exod 3:11
    text: But Moses said to God, "Who am I, that I should go to Pharaoh and bring
      the Israelites out of Egypt?"
  - name: Exodus 3:12
    orderIndex: 11
    osisId: Exod.3.12
    sblId: Exod 3:12
    shortName: Exod 3:12
    text: 'And God said, "I will be with you. And this will be the sign to you that
      it is I who have sent you: When you have brought the people out of Egypt, you
      will worship God on this mountain."'
  - name: Exodus 3:13
    orderIndex: 12
    osisId: Exod.3.13
    sblId: Exod 3:13
    shortName: Exod 3:13
    text: Moses said to God, "Suppose I go to the Israelites and say to them, 'The
      God of your fathers has sent me to you,' and they ask me, 'What is his name?'
      Then what shall I tell them?"
  - name: Exodus 3:14
    orderIndex: 13
    osisId: Exod.3.14
    sblId: Exod 3:14
    shortName: Exod 3:14
    text: 'God said to Moses, "I am who I am. This is what you are to say to the Israelites:
      ''I AM has sent me to you.''"'
  - name: Exodus 3:15
    orderIndex: 14
    osisId: Exod.3.15
    sblId: Exod 3:15
    shortName: Exod 3:15
    text: God also said to Moses, "Say to the Israelites, 'The LORD, the God of your
      fathers-the God of Abraham, the God of Isaac and the God of Jacob-has sent me
      to you.' This is my name forever, the name by which I am to be remembered from
      generation to generation.
  - name: Exodus 3:16
    orderIndex: 15
    osisId: Exod.3.16
    sblId: Exod 3:16
    shortName: Exod 3:16
    text: '"Go, assemble the elders of Israel and say to them, ''The LORD, the God
      of your fathers-the God of Abraham, Isaac and Jacob-appeared to me and said:
      I have watched over you and have seen what has been done to you in Egypt.'
  - name: Exodus 3:17
    orderIndex: 16
    osisId: Exod.3.17
    sblId: Exod 3:17
    shortName: Exod 3:17
    text: And I have promised to bring you up out of your misery in Egypt into the
      land of the Canaanites, Hittites, Amorites, Perizzites, Hivites and Jebusites-a
      land flowing with milk and honey.'
  - name: Exodus 3:18
    orderIndex: 17
    osisId: Exod.3.18
    sblId: Exod 3:18
    shortName: Exod 3:18
    text: '"The elders of Israel will listen to you. Then you and the elders are to
      go to the king of Egypt and say to him, ''The LORD, the God of the Hebrews,
      has met with us. Let us take a three-day journey into the desert to offer sacrifices
      to the LORD our God.'''
  - name: Exodus 3:19
    orderIndex: 18
    osisId: Exod.3.19
    sblId: Exod 3:19
    shortName: Exod 3:19
    text: But I know that the king of Egypt will not let you go unless a mighty hand
      compels him.
  - name: Exodus 3:20
    orderIndex: 19
    osisId: Exod.3.20
    sblId: Exod 3:20
    shortName: Exod 3:20
    text: So I will stretch out my hand and strike the Egyptians with all the wonders
      that I will perform among them. After that, he will let you go.
  - name: Exodus 3:21
    orderIndex: 20
    osisId: Exod.3.21
    sblId: Exod 3:21
    shortName: Exod 3:21
    text: '"And I will make the Egyptians favorably disposed toward this people, so
      that when you leave you will not go empty-handed.'
  - name: Exodus 3:22
    orderIndex: 21
    osisId: Exod.3.22
    sblId: Exod 3:22
    shortName: Exod 3:22
    text: Every woman is to ask her neighbor and any woman living in her house for
      articles of silver and gold and for clothing, which you will put on your sons
      and daughters. And so you will plunder the Egyptians."
  versesCount: 22
- name: Exodus 4
  orderIndex: 3
  osisId: Exod.4
  sblId: Exod 4
  shortName: Exod 4
  verses:
  - name: Exodus 4:1
    orderIndex: 0
    osisId: Exod.4.1
    sblId: Exod 4:1
    shortName: Exod 4:1
    text: Moses answered, "What if they do not believe me or listen to me and say,
      'The LORD did not appear to you'?"
  - name: Exodus 4:2
    orderIndex: 1
    osisId: Exod.4.2
    sblId: Exod 4:2
    shortName: Exod 4:2
    text: Then the LORD said to him, "What is that in your hand?A staff," he replied.
  - name: Exodus 4:3
    orderIndex: 2
    osisId: Exod.4.3
    sblId: Exod 4:3
    shortName: Exod 4:3
    text: The LORD said, "Throw it on the ground." Moses threw it on the ground and
      it became a snake, and he ran from it.
  - name: Exodus 4:4
    orderIndex: 3
    osisId: Exod.4.4
    sblId: Exod 4:4
    shortName: Exod 4:4
    text: Then the LORD said to him, "Reach out your hand and take it by the tail."
      So Moses reached out and took hold of the snake and it turned back into a staff
      in his hand.
  - name: Exodus 4:5
    orderIndex: 4
    osisId: Exod.4.5
    sblId: Exod 4:5
    shortName: Exod 4:5
    text: '"This," said the LORD, "is so that they may believe that the LORD, the
      God of their fathers-the God of Abraham, the God of Isaac and the God of Jacob-has
      appeared to you."'
  - name: Exodus 4:6
    orderIndex: 5
    osisId: Exod.4.6
    sblId: Exod 4:6
    shortName: Exod 4:6
    text: Then the LORD said, "Put your hand inside your cloak." So Moses put his
      hand into his cloak, and when he took it out, it was leprous, like snow.
  - name: Exodus 4:7
    orderIndex: 6
    osisId: Exod.4.7
    sblId: Exod 4:7
    shortName: Exod 4:7
    text: '"Now put it back into your cloak," he said. So Moses put his hand back
      into his cloak, and when he took it out, it was restored, like the rest of his
      flesh.'
  - name: Exodus 4:8
    orderIndex: 7
    osisId: Exod.4.8
    sblId: Exod 4:8
    shortName: Exod 4:8
    text: Then the LORD said, "If they do not believe you or pay attention to the
      first miraculous sign, they may believe the second.
  - name: Exodus 4:9
    orderIndex: 8
    osisId: Exod.4.9
    sblId: Exod 4:9
    shortName: Exod 4:9
    text: But if they do not believe these two signs or listen to you, take some water
      from the Nile and pour it on the dry ground. The water you take from the river
      will become blood on the ground."
  - name: Exodus 4:10
    orderIndex: 9
    osisId: Exod.4.10
    sblId: Exod 4:10
    shortName: Exod 4:10
    text: Moses said to the LORD, "O Lord, I have never been eloquent, neither in
      the past nor since you have spoken to your servant. I am slow of speech and
      tongue."
  - name: Exodus 4:11
    orderIndex: 10
    osisId: Exod.4.11
    sblId: Exod 4:11
    shortName: Exod 4:11
    text: The LORD said to him, "Who gave man his mouth? Who makes him deaf or mute?
      Who gives him sight or makes him blind? Is it not I, the LORD?
  - name: Exodus 4:12
    orderIndex: 11
    osisId: Exod.4.12
    sblId: Exod 4:12
    shortName: Exod 4:12
    text: Now go; I will help you speak and will teach you what to say."
  - name: Exodus 4:13
    orderIndex: 12
    osisId: Exod.4.13
    sblId: Exod 4:13
    shortName: Exod 4:13
    text: But Moses said, "O Lord, please send someone else to do it."
  - name: Exodus 4:14
    orderIndex: 13
    osisId: Exod.4.14
    sblId: Exod 4:14
    shortName: Exod 4:14
    text: Then the LORD's anger burned against Moses and he said, "What about your
      brother, Aaron the Levite? I know he can speak well. He is already on his way
      to meet you, and his heart will be glad when he sees you.
  - name: Exodus 4:15
    orderIndex: 14
    osisId: Exod.4.15
    sblId: Exod 4:15
    shortName: Exod 4:15
    text: You shall speak to him and put words in his mouth; I will help both of you
      speak and will teach you what to do.
  - name: Exodus 4:16
    orderIndex: 15
    osisId: Exod.4.16
    sblId: Exod 4:16
    shortName: Exod 4:16
    text: He will speak to the people for you, and it will be as if he were your mouth
      and as if you were God to him.
  - name: Exodus 4:17
    orderIndex: 16
    osisId: Exod.4.17
    sblId: Exod 4:17
    shortName: Exod 4:17
    text: But take this staff in your hand so you can perform miraculous signs with
      it."
  - name: Exodus 4:18
    orderIndex: 17
    osisId: Exod.4.18
    sblId: Exod 4:18
    shortName: Exod 4:18
    text: Then Moses went back to Jethro his father-in-law and said to him, "Let me
      go back to my own people in Egypt to see if any of them are still alive." Jethro
      said, "Go, and I wish you well."
  - name: Exodus 4:19
    orderIndex: 18
    osisId: Exod.4.19
    sblId: Exod 4:19
    shortName: Exod 4:19
    text: Now the LORD had said to Moses in Midian, "Go back to Egypt, for all the
      men who wanted to kill you are dead."
  - name: Exodus 4:20
    orderIndex: 19
    osisId: Exod.4.20
    sblId: Exod 4:20
    shortName: Exod 4:20
    text: So Moses took his wife and sons, put them on a donkey and started back to
      Egypt. And he took the staff of God in his hand.
  - name: Exodus 4:21
    orderIndex: 20
    osisId: Exod.4.21
    sblId: Exod 4:21
    shortName: Exod 4:21
    text: The LORD said to Moses, "When you return to Egypt, see that you perform
      before Pharaoh all the wonders I have given you the power to do. But I will
      harden his heart so that he will not let the people go.
  - name: Exodus 4:22
    orderIndex: 21
    osisId: Exod.4.22
    sblId: Exod 4:22
    shortName: Exod 4:22
    text: 'Then say to Pharaoh, ''This is what the LORD says: Israel is my firstborn
      son,'
  - name: Exodus 4:23
    orderIndex: 22
    osisId: Exod.4.23
    sblId: Exod 4:23
    shortName: Exod 4:23
    text: and I told you, "Let my son go, so he may worship me." But you refused to
      let him go; so I will kill your firstborn son.'"
  - name: Exodus 4:24
    orderIndex: 23
    osisId: Exod.4.24
    sblId: Exod 4:24
    shortName: Exod 4:24
    text: At a lodging place on the way, the LORD met {Moses} and was about to kill
      him.
  - name: Exodus 4:25
    orderIndex: 24
    osisId: Exod.4.25
    sblId: Exod 4:25
    shortName: Exod 4:25
    text: But Zipporah took a flint knife, cut off her son's foreskin and touched
      {Moses'} feet with it. "Surely you are a bridegroom of blood to me," she said.
  - name: Exodus 4:26
    orderIndex: 25
    osisId: Exod.4.26
    sblId: Exod 4:26
    shortName: Exod 4:26
    text: So the LORD let him alone. (At that time she said "bridegroom of blood,"
      referring to circumcision.)
  - name: Exodus 4:27
    orderIndex: 26
    osisId: Exod.4.27
    sblId: Exod 4:27
    shortName: Exod 4:27
    text: The LORD said to Aaron, "Go into the desert to meet Moses." So he met Moses
      at the mountain of God and kissed him.
  - name: Exodus 4:28
    orderIndex: 27
    osisId: Exod.4.28
    sblId: Exod 4:28
    shortName: Exod 4:28
    text: Then Moses told Aaron everything the LORD had sent him to say, and also
      about all the miraculous signs he had commanded him to perform.
  - name: Exodus 4:29
    orderIndex: 28
    osisId: Exod.4.29
    sblId: Exod 4:29
    shortName: Exod 4:29
    text: Moses and Aaron brought together all the elders of the Israelites,
  - name: Exodus 4:30
    orderIndex: 29
    osisId: Exod.4.30
    sblId: Exod 4:30
    shortName: Exod 4:30
    text: and Aaron told them everything the LORD had said to Moses. He also performed
      the signs before the people,
  - name: Exodus 4:31
    orderIndex: 30
    osisId: Exod.4.31
    sblId: Exod 4:31
    shortName: Exod 4:31
    text: and they believed. And when they heard that the LORD was concerned about
      them and had seen their misery, they bowed down and worshiped.
  versesCount: 31
- name: Exodus 5
  orderIndex: 4
  osisId: Exod.5
  sblId: Exod 5
  shortName: Exod 5
  verses:
  - name: Exodus 5:1
    orderIndex: 0
    osisId: Exod.5.1
    sblId: Exod 5:1
    shortName: Exod 5:1
    text: 'Afterward Moses and Aaron went to Pharaoh and said, "This is what the LORD,
      the God of Israel, says: ''Let my people go, so that they may hold a festival
      to me in the desert.''"'
  - name: Exodus 5:2
    orderIndex: 1
    osisId: Exod.5.2
    sblId: Exod 5:2
    shortName: Exod 5:2
    text: Pharaoh said, "Who is the LORD, that I should obey him and let Israel go?
      I do not know the LORD and I will not let Israel go."
  - name: Exodus 5:3
    orderIndex: 2
    osisId: Exod.5.3
    sblId: Exod 5:3
    shortName: Exod 5:3
    text: Then they said, "The God of the Hebrews has met with us. Now let us take
      a three-day journey into the desert to offer sacrifices to the LORD our God,
      or he may strike us with plagues or with the sword."
  - name: Exodus 5:4
    orderIndex: 3
    osisId: Exod.5.4
    sblId: Exod 5:4
    shortName: Exod 5:4
    text: But the king of Egypt said, "Moses and Aaron, why are you taking the people
      away from their labor? Get back to your work!"
  - name: Exodus 5:5
    orderIndex: 4
    osisId: Exod.5.5
    sblId: Exod 5:5
    shortName: Exod 5:5
    text: Then Pharaoh said, "Look, the people of the land are now numerous, and you
      are stopping them from working."
  - name: Exodus 5:6
    orderIndex: 5
    osisId: Exod.5.6
    sblId: Exod 5:6
    shortName: Exod 5:6
    text: 'That same day Pharaoh gave this order to the slave drivers and foremen
      in charge of the people:'
  - name: Exodus 5:7
    orderIndex: 6
    osisId: Exod.5.7
    sblId: Exod 5:7
    shortName: Exod 5:7
    text: '"You are no longer to supply the people with straw for making bricks; let
      them go and gather their own straw.'
  - name: Exodus 5:8
    orderIndex: 7
    osisId: Exod.5.8
    sblId: Exod 5:8
    shortName: Exod 5:8
    text: But require them to make the same number of bricks as before; don't reduce
      the quota. They are lazy; that is why they are crying out, 'Let us go and sacrifice
      to our God.'
  - name: Exodus 5:9
    orderIndex: 8
    osisId: Exod.5.9
    sblId: Exod 5:9
    shortName: Exod 5:9
    text: Make the work harder for the men so that they keep working and pay no attention
      to lies."
  - name: Exodus 5:10
    orderIndex: 9
    osisId: Exod.5.10
    sblId: Exod 5:10
    shortName: Exod 5:10
    text: 'Then the slave drivers and the foremen went out and said to the people,
      "This is what Pharaoh says: ''I will not give you any more straw.'
  - name: Exodus 5:11
    orderIndex: 10
    osisId: Exod.5.11
    sblId: Exod 5:11
    shortName: Exod 5:11
    text: Go and get your own straw wherever you can find it, but your work will not
      be reduced at all.'"
  - name: Exodus 5:12
    orderIndex: 11
    osisId: Exod.5.12
    sblId: Exod 5:12
    shortName: Exod 5:12
    text: So the people scattered all over Egypt to gather stubble to use for straw.
  - name: Exodus 5:13
    orderIndex: 12
    osisId: Exod.5.13
    sblId: Exod 5:13
    shortName: Exod 5:13
    text: The slave drivers kept pressing them, saying, "Complete the work required
      of you for each day, just as when you had straw."
  - name: Exodus 5:14
    orderIndex: 13
    osisId: Exod.5.14
    sblId: Exod 5:14
    shortName: Exod 5:14
    text: The Israelite foremen appointed by Pharaoh's slave drivers were beaten and
      were asked, "Why didn't you meet your quota of bricks yesterday or today, as
      before?"
  - name: Exodus 5:15
    orderIndex: 14
    osisId: Exod.5.15
    sblId: Exod 5:15
    shortName: Exod 5:15
    text: 'Then the Israelite foremen went and appealed to Pharaoh: "Why have you
      treated your servants this way?'
  - name: Exodus 5:16
    orderIndex: 15
    osisId: Exod.5.16
    sblId: Exod 5:16
    shortName: Exod 5:16
    text: Your servants are given no straw, yet we are told, 'Make bricks!' Your servants
      are being beaten, but the fault is with your own people."
  - name: Exodus 5:17
    orderIndex: 16
    osisId: Exod.5.17
    sblId: Exod 5:17
    shortName: Exod 5:17
    text: Pharaoh said, "Lazy, that's what you are-lazy! That is why you keep saying,
      'Let us go and sacrifice to the LORD.'
  - name: Exodus 5:18
    orderIndex: 17
    osisId: Exod.5.18
    sblId: Exod 5:18
    shortName: Exod 5:18
    text: Now get to work. You will not be given any straw, yet you must produce your
      full quota of bricks."
  - name: Exodus 5:19
    orderIndex: 18
    osisId: Exod.5.19
    sblId: Exod 5:19
    shortName: Exod 5:19
    text: The Israelite foremen realized they were in trouble when they were told,
      "You are not to reduce the number of bricks required of you for each day."
  - name: Exodus 5:20
    orderIndex: 19
    osisId: Exod.5.20
    sblId: Exod 5:20
    shortName: Exod 5:20
    text: When they left Pharaoh, they found Moses and Aaron waiting to meet them,
  - name: Exodus 5:21
    orderIndex: 20
    osisId: Exod.5.21
    sblId: Exod 5:21
    shortName: Exod 5:21
    text: and they said, "May the LORD look upon you and judge you! You have made
      us a stench to Pharaoh and his officials and have put a sword in their hand
      to kill us."
  - name: Exodus 5:22
    orderIndex: 21
    osisId: Exod.5.22
    sblId: Exod 5:22
    shortName: Exod 5:22
    text: Moses returned to the LORD and said, "O Lord, why have you brought trouble
      upon this people? Is this why you sent me?
  - name: Exodus 5:23
    orderIndex: 22
    osisId: Exod.5.23
    sblId: Exod 5:23
    shortName: Exod 5:23
    text: Ever since I went to Pharaoh to speak in your name, he has brought trouble
      upon this people, and you have not rescued your people at all."
  versesCount: 23
- name: Exodus 6
  orderIndex: 5
  osisId: Exod.6
  sblId: Exod 6
  shortName: Exod 6
  verses:
  - name: Exodus 6:1
    orderIndex: 0
    osisId: Exod.6.1
    sblId: Exod 6:1
    shortName: Exod 6:1
    text: 'Then the LORD said to Moses, "Now you will see what I will do to Pharaoh:
      Because of my mighty hand he will let them go; because of my mighty hand he
      will drive them out of his country."'
  - name: Exodus 6:2
    orderIndex: 1
    osisId: Exod.6.2
    sblId: Exod 6:2
    shortName: Exod 6:2
    text: God also said to Moses, "I am the LORD.
  - name: Exodus 6:3
    orderIndex: 2
    osisId: Exod.6.3
    sblId: Exod 6:3
    shortName: Exod 6:3
    text: I appeared to Abraham, to Isaac and to Jacob as God Almighty, but by my
      name the LORD I did not make myself known to them.
  - name: Exodus 6:4
    orderIndex: 3
    osisId: Exod.6.4
    sblId: Exod 6:4
    shortName: Exod 6:4
    text: I also established my covenant with them to give them the land of Canaan,
      where they lived as aliens.
  - name: Exodus 6:5
    orderIndex: 4
    osisId: Exod.6.5
    sblId: Exod 6:5
    shortName: Exod 6:5
    text: Moreover, I have heard the groaning of the Israelites, whom the Egyptians
      are enslaving, and I have remembered my covenant.
  - name: Exodus 6:6
    orderIndex: 5
    osisId: Exod.6.6
    sblId: Exod 6:6
    shortName: Exod 6:6
    text: '"Therefore, say to the Israelites: ''I am the LORD, and I will bring you
      out from under the yoke of the Egyptians. I will free you from being slaves
      to them, and I will redeem you with an outstretched arm and with mighty acts
      of judgment.'
  - name: Exodus 6:7
    orderIndex: 6
    osisId: Exod.6.7
    sblId: Exod 6:7
    shortName: Exod 6:7
    text: I will take you as my own people, and I will be your God. Then you will
      know that I am the LORD your God, who brought you out from under the yoke of
      the Egyptians.
  - name: Exodus 6:8
    orderIndex: 7
    osisId: Exod.6.8
    sblId: Exod 6:8
    shortName: Exod 6:8
    text: And I will bring you to the land I swore with uplifted hand to give to Abraham,
      to Isaac and to Jacob. I will give it to you as a possession. I am the LORD.'"
  - name: Exodus 6:9
    orderIndex: 8
    osisId: Exod.6.9
    sblId: Exod 6:9
    shortName: Exod 6:9
    text: Moses reported this to the Israelites, but they did not listen to him because
      of their discouragement and cruel bondage.
  - name: Exodus 6:10
    orderIndex: 9
    osisId: Exod.6.10
    sblId: Exod 6:10
    shortName: Exod 6:10
    text: Then the LORD said to Moses,
  - name: Exodus 6:11
    orderIndex: 10
    osisId: Exod.6.11
    sblId: Exod 6:11
    shortName: Exod 6:11
    text: '"Go, tell Pharaoh king of Egypt to let the Israelites go out of his country."'
  - name: Exodus 6:12
    orderIndex: 11
    osisId: Exod.6.12
    sblId: Exod 6:12
    shortName: Exod 6:12
    text: But Moses said to the LORD, "If the Israelites will not listen to me, why
      would Pharaoh listen to me, since I speak with faltering lips?"
  - name: Exodus 6:13
    orderIndex: 12
    osisId: Exod.6.13
    sblId: Exod 6:13
    shortName: Exod 6:13
    text: Now the LORD spoke to Moses and Aaron about the Israelites and Pharaoh king
      of Egypt, and he commanded them to bring the Israelites out of Egypt.
  - name: Exodus 6:14
    orderIndex: 13
    osisId: Exod.6.14
    sblId: Exod 6:14
    shortName: Exod 6:14
    text: 'These were the heads of their families: The sons of Reuben the firstborn
      son of Israel were Hanoch and Pallu, Hezron and Carmi. These were the clans
      of Reuben.'
  - name: Exodus 6:15
    orderIndex: 14
    osisId: Exod.6.15
    sblId: Exod 6:15
    shortName: Exod 6:15
    text: The sons of Simeon were Jemuel, Jamin, Ohad, Jakin, Zohar and Shaul the
      son of a Canaanite woman. These were the clans of Simeon.
  - name: Exodus 6:16
    orderIndex: 15
    osisId: Exod.6.16
    sblId: Exod 6:16
    shortName: Exod 6:16
    text: 'These were the names of the sons of Levi according to their records: Gershon,
      Kohath and Merari. Levi lived 137 years.'
  - name: Exodus 6:17
    orderIndex: 16
    osisId: Exod.6.17
    sblId: Exod 6:17
    shortName: Exod 6:17
    text: The sons of Gershon, by clans, were Libni and Shimei.
  - name: Exodus 6:18
    orderIndex: 17
    osisId: Exod.6.18
    sblId: Exod 6:18
    shortName: Exod 6:18
    text: The sons of Kohath were Amram, Izhar, Hebron and Uzziel. Kohath lived 133
      years.
  - name: Exodus 6:19
    orderIndex: 18
    osisId: Exod.6.19
    sblId: Exod 6:19
    shortName: Exod 6:19
    text: The sons of Merari were Mahli and Mushi. These were the clans of Levi according
      to their records.
  - name: Exodus 6:20
    orderIndex: 19
    osisId: Exod.6.20
    sblId: Exod 6:20
    shortName: Exod 6:20
    text: Amram married his father's sister Jochebed, who bore him Aaron and Moses.
      Amram lived 137 years.
  - name: Exodus 6:21
    orderIndex: 20
    osisId: Exod.6.21
    sblId: Exod 6:21
    shortName: Exod 6:21
    text: The sons of Izhar were Korah, Nepheg and Zicri.
  - name: Exodus 6:22
    orderIndex: 21
    osisId: Exod.6.22
    sblId: Exod 6:22
    shortName: Exod 6:22
    text: The sons of Uzziel were Mishael, Elzaphan and Sithri.
  - name: Exodus 6:23
    orderIndex: 22
    osisId: Exod.6.23
    sblId: Exod 6:23
    shortName: Exod 6:23
    text: Aaron married Elisheba, daughter of Amminadab and sister of Nahshon, and
      she bore him Nadab and Abihu, Eleazar and Ithamar.
  - name: Exodus 6:24
    orderIndex: 23
    osisId: Exod.6.24
    sblId: Exod 6:24
    shortName: Exod 6:24
    text: The sons of Korah were Assir, Elkanah and Abiasaph. These were the Korahite
      clans.
  - name: Exodus 6:25
    orderIndex: 24
    osisId: Exod.6.25
    sblId: Exod 6:25
    shortName: Exod 6:25
    text: Eleazar son of Aaron married one of the daughters of Putiel, and she bore
      him Phinehas. These were the heads of the Levite families, clan by clan.
  - name: Exodus 6:26
    orderIndex: 25
    osisId: Exod.6.26
    sblId: Exod 6:26
    shortName: Exod 6:26
    text: It was this same Aaron and Moses to whom the LORD said, "Bring the Israelites
      out of Egypt by their divisions."
  - name: Exodus 6:27
    orderIndex: 26
    osisId: Exod.6.27
    sblId: Exod 6:27
    shortName: Exod 6:27
    text: They were the ones who spoke to Pharaoh king of Egypt about bringing the
      Israelites out of Egypt. It was the same Moses and Aaron.
  - name: Exodus 6:28
    orderIndex: 27
    osisId: Exod.6.28
    sblId: Exod 6:28
    shortName: Exod 6:28
    text: Now when the LORD spoke to Moses in Egypt,
  - name: Exodus 6:29
    orderIndex: 28
    osisId: Exod.6.29
    sblId: Exod 6:29
    shortName: Exod 6:29
    text: he said to him, "I am the LORD. Tell Pharaoh king of Egypt everything I
      tell you."
  - name: Exodus 6:30
    orderIndex: 29
    osisId: Exod.6.30
    sblId: Exod 6:30
    shortName: Exod 6:30
    text: But Moses said to the LORD, "Since I speak with faltering lips, why would
      Pharaoh listen to me?"
  versesCount: 30
- name: Exodus 7
  orderIndex: 6
  osisId: Exod.7
  sblId: Exod 7
  shortName: Exod 7
  verses:
  - name: Exodus 7:1
    orderIndex: 0
    osisId: Exod.7.1
    sblId: Exod 7:1
    shortName: Exod 7:1
    text: Then the LORD said to Moses, "See, I have made you like God to Pharaoh,
      and your brother Aaron will be your prophet.
  - name: Exodus 7:2
    orderIndex: 1
    osisId: Exod.7.2
    sblId: Exod 7:2
    shortName: Exod 7:2
    text: You are to say everything I command you, and your brother Aaron is to tell
      Pharaoh to let the Israelites go out of his country.
  - name: Exodus 7:3
    orderIndex: 2
    osisId: Exod.7.3
    sblId: Exod 7:3
    shortName: Exod 7:3
    text: But I will harden Pharaoh's heart, and though I multiply my miraculous signs
      and wonders in Egypt,
  - name: Exodus 7:4
    orderIndex: 3
    osisId: Exod.7.4
    sblId: Exod 7:4
    shortName: Exod 7:4
    text: he will not listen to you. Then I will lay my hand on Egypt and with mighty
      acts of judgment I will bring out my divisions, my people the Israelites.
  - name: Exodus 7:5
    orderIndex: 4
    osisId: Exod.7.5
    sblId: Exod 7:5
    shortName: Exod 7:5
    text: And the Egyptians will know that I am the LORD when I stretch out my hand
      against Egypt and bring the Israelites out of it."
  - name: Exodus 7:6
    orderIndex: 5
    osisId: Exod.7.6
    sblId: Exod 7:6
    shortName: Exod 7:6
    text: Moses and Aaron did just as the LORD commanded them.
  - name: Exodus 7:7
    orderIndex: 6
    osisId: Exod.7.7
    sblId: Exod 7:7
    shortName: Exod 7:7
    text: Moses was eighty years old and Aaron eighty-three when they spoke to Pharaoh.
  - name: Exodus 7:8
    orderIndex: 7
    osisId: Exod.7.8
    sblId: Exod 7:8
    shortName: Exod 7:8
    text: The LORD said to Moses and Aaron,
  - name: Exodus 7:9
    orderIndex: 8
    osisId: Exod.7.9
    sblId: Exod 7:9
    shortName: Exod 7:9
    text: '"When Pharaoh says to you, ''Perform a miracle,'' then say to Aaron, ''Take
      your staff and throw it down before Pharaoh,'' and it will become a snake."'
  - name: Exodus 7:10
    orderIndex: 9
    osisId: Exod.7.10
    sblId: Exod 7:10
    shortName: Exod 7:10
    text: So Moses and Aaron went to Pharaoh and did just as the LORD commanded. Aaron
      threw his staff down in front of Pharaoh and his officials, and it became a
      snake.
  - name: Exodus 7:11
    orderIndex: 10
    osisId: Exod.7.11
    sblId: Exod 7:11
    shortName: Exod 7:11
    text: 'Pharaoh then summoned wise men and sorcerers, and the Egyptian magicians
      also did the same things by their secret arts:'
  - name: Exodus 7:12
    orderIndex: 11
    osisId: Exod.7.12
    sblId: Exod 7:12
    shortName: Exod 7:12
    text: Each one threw down his staff and it became a snake. But Aaron's staff swallowed
      up their staffs.
  - name: Exodus 7:13
    orderIndex: 12
    osisId: Exod.7.13
    sblId: Exod 7:13
    shortName: Exod 7:13
    text: Yet Pharaoh's heart became hard and he would not listen to them, just as
      the LORD had said.
  - name: Exodus 7:14
    orderIndex: 13
    osisId: Exod.7.14
    sblId: Exod 7:14
    shortName: Exod 7:14
    text: Then the LORD said to Moses, "Pharaoh's heart is unyielding; he refuses
      to let the people go.
  - name: Exodus 7:15
    orderIndex: 14
    osisId: Exod.7.15
    sblId: Exod 7:15
    shortName: Exod 7:15
    text: Go to Pharaoh in the morning as he goes out to the water. Wait on the bank
      of the Nile to meet him, and take in your hand the staff that was changed into
      a snake.
  - name: Exodus 7:16
    orderIndex: 15
    osisId: Exod.7.16
    sblId: Exod 7:16
    shortName: Exod 7:16
    text: 'Then say to him, ''The LORD, the God of the Hebrews, has sent me to say
      to you: Let my people go, so that they may worship me in the desert. But until
      now you have not listened.'
  - name: Exodus 7:17
    orderIndex: 16
    osisId: Exod.7.17
    sblId: Exod 7:17
    shortName: Exod 7:17
    text: 'This is what the LORD says: By this you will know that I am the LORD: With
      the staff that is in my hand I will strike the water of the Nile, and it will
      be changed into blood.'
  - name: Exodus 7:18
    orderIndex: 17
    osisId: Exod.7.18
    sblId: Exod 7:18
    shortName: Exod 7:18
    text: The fish in the Nile will die, and the river will stink; the Egyptians will
      not be able to drink its water.'"
  - name: Exodus 7:19
    orderIndex: 18
    osisId: Exod.7.19
    sblId: Exod 7:19
    shortName: Exod 7:19
    text: The LORD said to Moses, "Tell Aaron, 'Take your staff and stretch out your
      hand over the waters of Egypt-over the streams and canals, over the ponds and
      all the reservoirs'-and they will turn to blood. Blood will be everywhere in
      Egypt, even in the wooden buckets and stone jars."
  - name: Exodus 7:20
    orderIndex: 19
    osisId: Exod.7.20
    sblId: Exod 7:20
    shortName: Exod 7:20
    text: Moses and Aaron did just as the LORD had commanded. He raised his staff
      in the presence of Pharaoh and his officials and struck the water of the Nile,
      and all the water was changed into blood.
  - name: Exodus 7:21
    orderIndex: 20
    osisId: Exod.7.21
    sblId: Exod 7:21
    shortName: Exod 7:21
    text: The fish in the Nile died, and the river smelled so bad that the Egyptians
      could not drink its water. Blood was everywhere in Egypt.
  - name: Exodus 7:22
    orderIndex: 21
    osisId: Exod.7.22
    sblId: Exod 7:22
    shortName: Exod 7:22
    text: But the Egyptian magicians did the same things by their secret arts, and
      Pharaoh's heart became hard; he would not listen to Moses and Aaron, just as
      the LORD had said.
  - name: Exodus 7:23
    orderIndex: 22
    osisId: Exod.7.23
    sblId: Exod 7:23
    shortName: Exod 7:23
    text: Instead, he turned and went into his palace, and did not take even this
      to heart.
  - name: Exodus 7:24
    orderIndex: 23
    osisId: Exod.7.24
    sblId: Exod 7:24
    shortName: Exod 7:24
    text: And all the Egyptians dug along the Nile to get drinking water, because
      they could not drink the water of the river.
  - name: Exodus 7:25
    orderIndex: 24
    osisId: Exod.7.25
    sblId: Exod 7:25
    shortName: Exod 7:25
    text: Seven days passed after the LORD struck the Nile.
  versesCount: 25
- name: Exodus 8
  orderIndex: 7
  osisId: Exod.8
  sblId: Exod 8
  shortName: Exod 8
  verses:
  - name: Exodus 8:1
    orderIndex: 0
    osisId: Exod.8.1
    sblId: Exod 8:1
    shortName: Exod 8:1
    text: 'Then the LORD said to Moses, "Go to Pharaoh and say to him, ''This is what
      the LORD says: Let my people go, so that they may worship me.'
  - name: Exodus 8:2
    orderIndex: 1
    osisId: Exod.8.2
    sblId: Exod 8:2
    shortName: Exod 8:2
    text: If you refuse to let them go, I will plague your whole country with frogs.
  - name: Exodus 8:3
    orderIndex: 2
    osisId: Exod.8.3
    sblId: Exod 8:3
    shortName: Exod 8:3
    text: The Nile will teem with frogs. They will come up into your palace and your
      bedroom and onto your bed, into the houses of your officials and on your people,
      and into your ovens and kneading troughs.
  - name: Exodus 8:4
    orderIndex: 3
    osisId: Exod.8.4
    sblId: Exod 8:4
    shortName: Exod 8:4
    text: The frogs will go up on you and your people and all your officials.'"
  - name: Exodus 8:5
    orderIndex: 4
    osisId: Exod.8.5
    sblId: Exod 8:5
    shortName: Exod 8:5
    text: Then the LORD said to Moses, "Tell Aaron, 'Stretch out your hand with your
      staff over the streams and canals and ponds, and make frogs come up on the land
      of Egypt.'"
  - name: Exodus 8:6
    orderIndex: 5
    osisId: Exod.8.6
    sblId: Exod 8:6
    shortName: Exod 8:6
    text: So Aaron stretched out his hand over the waters of Egypt, and the frogs
      came up and covered the land.
  - name: Exodus 8:7
    orderIndex: 6
    osisId: Exod.8.7
    sblId: Exod 8:7
    shortName: Exod 8:7
    text: But the magicians did the same things by their secret arts; they also made
      frogs come up on the land of Egypt.
  - name: Exodus 8:8
    orderIndex: 7
    osisId: Exod.8.8
    sblId: Exod 8:8
    shortName: Exod 8:8
    text: Pharaoh summoned Moses and Aaron and said, "Pray to the LORD to take the
      frogs away from me and my people, and I will let your people go to offer sacrifices
      to the LORD."
  - name: Exodus 8:9
    orderIndex: 8
    osisId: Exod.8.9
    sblId: Exod 8:9
    shortName: Exod 8:9
    text: Moses said to Pharaoh, "I leave to you the honor of setting the time for
      me to pray for you and your officials and your people that you and your houses
      may be rid of the frogs, except for those that remain in the Nile."
  - name: Exodus 8:10
    orderIndex: 9
    osisId: Exod.8.10
    sblId: Exod 8:10
    shortName: Exod 8:10
    text: '"Tomorrow," Pharaoh said. Moses replied, "It will be as you say, so that
      you may know there is no one like the LORD our God.'
  - name: Exodus 8:11
    orderIndex: 10
    osisId: Exod.8.11
    sblId: Exod 8:11
    shortName: Exod 8:11
    text: The frogs will leave you and your houses, your officials and your people;
      they will remain only in the Nile."
  - name: Exodus 8:12
    orderIndex: 11
    osisId: Exod.8.12
    sblId: Exod 8:12
    shortName: Exod 8:12
    text: After Moses and Aaron left Pharaoh, Moses cried out to the LORD about the
      frogs he had brought on Pharaoh.
  - name: Exodus 8:13
    orderIndex: 12
    osisId: Exod.8.13
    sblId: Exod 8:13
    shortName: Exod 8:13
    text: And the LORD did what Moses asked. The frogs died in the houses, in the
      courtyards and in the fields.
  - name: Exodus 8:14
    orderIndex: 13
    osisId: Exod.8.14
    sblId: Exod 8:14
    shortName: Exod 8:14
    text: They were piled into heaps, and the land reeked of them.
  - name: Exodus 8:15
    orderIndex: 14
    osisId: Exod.8.15
    sblId: Exod 8:15
    shortName: Exod 8:15
    text: But when Pharaoh saw that there was relief, he hardened his heart and would
      not listen to Moses and Aaron, just as the LORD had said.
  - name: Exodus 8:16
    orderIndex: 15
    osisId: Exod.8.16
    sblId: Exod 8:16
    shortName: Exod 8:16
    text: Then the LORD said to Moses, "Tell Aaron, 'Stretch out your staff and strike
      the dust of the ground,' and throughout the land of Egypt the dust will become
      gnats."
  - name: Exodus 8:17
    orderIndex: 16
    osisId: Exod.8.17
    sblId: Exod 8:17
    shortName: Exod 8:17
    text: They did this, and when Aaron stretched out his hand with the staff and
      struck the dust of the ground, gnats came upon men and animals. All the dust
      throughout the land of Egypt became gnats.
  - name: Exodus 8:18
    orderIndex: 17
    osisId: Exod.8.18
    sblId: Exod 8:18
    shortName: Exod 8:18
    text: But when the magicians tried to produce gnats by their secret arts, they
      could not. And the gnats were on men and animals.
  - name: Exodus 8:19
    orderIndex: 18
    osisId: Exod.8.19
    sblId: Exod 8:19
    shortName: Exod 8:19
    text: The magicians said to Pharaoh, "This is the finger of God." But Pharaoh's
      heart was hard and he would not listen, just as the LORD had said.
  - name: Exodus 8:20
    orderIndex: 19
    osisId: Exod.8.20
    sblId: Exod 8:20
    shortName: Exod 8:20
    text: 'Then the LORD said to Moses, "Get up early in the morning and confront
      Pharaoh as he goes to the water and say to him, ''This is what the LORD says:
      Let my people go, so that they may worship me.'
  - name: Exodus 8:21
    orderIndex: 20
    osisId: Exod.8.21
    sblId: Exod 8:21
    shortName: Exod 8:21
    text: If you do not let my people go, I will send swarms of flies on you and your
      officials, on your people and into your houses. The houses of the Egyptians
      will be full of flies, and even the ground where they are.
  - name: Exodus 8:22
    orderIndex: 21
    osisId: Exod.8.22
    sblId: Exod 8:22
    shortName: Exod 8:22
    text: '"''But on that day I will deal differently with the land of Goshen, where
      my people live; no swarms of flies will be there, so that you will know that
      I, the LORD, am in this land.'
  - name: Exodus 8:23
    orderIndex: 22
    osisId: Exod.8.23
    sblId: Exod 8:23
    shortName: Exod 8:23
    text: I will make a distinction between my people and your people. This miraculous
      sign will occur tomorrow.'"
  - name: Exodus 8:24
    orderIndex: 23
    osisId: Exod.8.24
    sblId: Exod 8:24
    shortName: Exod 8:24
    text: And the LORD did this. Dense swarms of flies poured into Pharaoh's palace
      and into the houses of his officials, and throughout Egypt the land was ruined
      by the flies.
  - name: Exodus 8:25
    orderIndex: 24
    osisId: Exod.8.25
    sblId: Exod 8:25
    shortName: Exod 8:25
    text: Then Pharaoh summoned Moses and Aaron and said, "Go, sacrifice to your God
      here in the land."
  - name: Exodus 8:26
    orderIndex: 25
    osisId: Exod.8.26
    sblId: Exod 8:26
    shortName: Exod 8:26
    text: But Moses said, "That would not be right. The sacrifices we offer the LORD
      our God would be detestable to the Egyptians. And if we offer sacrifices that
      are detestable in their eyes, will they not stone us?
  - name: Exodus 8:27
    orderIndex: 26
    osisId: Exod.8.27
    sblId: Exod 8:27
    shortName: Exod 8:27
    text: We must take a three-day journey into the desert to offer sacrifices to
      the LORD our God, as he commands us."
  - name: Exodus 8:28
    orderIndex: 27
    osisId: Exod.8.28
    sblId: Exod 8:28
    shortName: Exod 8:28
    text: Pharaoh said, "I will let you go to offer sacrifices to the LORD your God
      in the desert, but you must not go very far. Now pray for me."
  - name: Exodus 8:29
    orderIndex: 28
    osisId: Exod.8.29
    sblId: Exod 8:29
    shortName: Exod 8:29
    text: Moses answered, "As soon as I leave you, I will pray to the LORD, and tomorrow
      the flies will leave Pharaoh and his officials and his people. Only be sure
      that Pharaoh does not act deceitfully again by not letting the people go to
      offer sacrifices to the LORD."
  - name: Exodus 8:30
    orderIndex: 29
    osisId: Exod.8.30
    sblId: Exod 8:30
    shortName: Exod 8:30
    text: Then Moses left Pharaoh and prayed to the LORD,
  - name: Exodus 8:31
    orderIndex: 30
    osisId: Exod.8.31
    sblId: Exod 8:31
    shortName: Exod 8:31
    text: 'and the LORD did what Moses asked: The flies left Pharaoh and his officials
      and his people; not a fly remained.'
  - name: Exodus 8:32
    orderIndex: 31
    osisId: Exod.8.32
    sblId: Exod 8:32
    shortName: Exod 8:32
    text: But this time also Pharaoh hardened his heart and would not let the people
      go.
  versesCount: 32
- name: Exodus 9
  orderIndex: 8
  osisId: Exod.9
  sblId: Exod 9
  shortName: Exod 9
  verses:
  - name: Exodus 9:1
    orderIndex: 0
    osisId: Exod.9.1
    sblId: Exod 9:1
    shortName: Exod 9:1
    text: 'Then the LORD said to Moses, "Go to Pharaoh and say to him, ''This is what
      the LORD, the God of the Hebrews, says: "Let my people go, so that they may
      worship me."'
  - name: Exodus 9:2
    orderIndex: 1
    osisId: Exod.9.2
    sblId: Exod 9:2
    shortName: Exod 9:2
    text: If you refuse to let them go and continue to hold them back,
  - name: Exodus 9:3
    orderIndex: 2
    osisId: Exod.9.3
    sblId: Exod 9:3
    shortName: Exod 9:3
    text: the hand of the LORD will bring a terrible plague on your livestock in the
      field-on your horses and donkeys and camels and on your cattle and sheep and
      goats.
  - name: Exodus 9:4
    orderIndex: 3
    osisId: Exod.9.4
    sblId: Exod 9:4
    shortName: Exod 9:4
    text: But the LORD will make a distinction between the livestock of Israel and
      that of Egypt, so that no animal belonging to the Israelites will die.'"
  - name: Exodus 9:5
    orderIndex: 4
    osisId: Exod.9.5
    sblId: Exod 9:5
    shortName: Exod 9:5
    text: The LORD set a time and said, "Tomorrow the LORD will do this in the land."
  - name: Exodus 9:6
    orderIndex: 5
    osisId: Exod.9.6
    sblId: Exod 9:6
    shortName: Exod 9:6
    text: 'And the next day the LORD did it: All the livestock of the Egyptians died,
      but not one animal belonging to the Israelites died.'
  - name: Exodus 9:7
    orderIndex: 6
    osisId: Exod.9.7
    sblId: Exod 9:7
    shortName: Exod 9:7
    text: Pharaoh sent men to investigate and found that not even one of the animals
      of the Israelites had died. Yet his heart was unyielding and he would not let
      the people go.
  - name: Exodus 9:8
    orderIndex: 7
    osisId: Exod.9.8
    sblId: Exod 9:8
    shortName: Exod 9:8
    text: Then the LORD said to Moses and Aaron, "Take handfuls of soot from a furnace
      and have Moses toss it into the air in the presence of Pharaoh.
  - name: Exodus 9:9
    orderIndex: 8
    osisId: Exod.9.9
    sblId: Exod 9:9
    shortName: Exod 9:9
    text: It will become fine dust over the whole land of Egypt, and festering boils
      will break out on men and animals throughout the land."
  - name: Exodus 9:10
    orderIndex: 9
    osisId: Exod.9.10
    sblId: Exod 9:10
    shortName: Exod 9:10
    text: So they took soot from a furnace and stood before Pharaoh. Moses tossed
      it into the air, and festering boils broke out on men and animals.
  - name: Exodus 9:11
    orderIndex: 10
    osisId: Exod.9.11
    sblId: Exod 9:11
    shortName: Exod 9:11
    text: The magicians could not stand before Moses because of the boils that were
      on them and on all the Egyptians.
  - name: Exodus 9:12
    orderIndex: 11
    osisId: Exod.9.12
    sblId: Exod 9:12
    shortName: Exod 9:12
    text: But the LORD hardened Pharaoh's heart and he would not listen to Moses and
      Aaron, just as the LORD had said to Moses.
  - name: Exodus 9:13
    orderIndex: 12
    osisId: Exod.9.13
    sblId: Exod 9:13
    shortName: Exod 9:13
    text: 'Then the LORD said to Moses, "Get up early in the morning, confront Pharaoh
      and say to him, ''This is what the LORD, the God of the Hebrews, says: Let my
      people go, so that they may worship me,'
  - name: Exodus 9:14
    orderIndex: 13
    osisId: Exod.9.14
    sblId: Exod 9:14
    shortName: Exod 9:14
    text: or this time I will send the full force of my plagues against you and against
      your officials and your people, so you may know that there is no one like me
      in all the earth.
  - name: Exodus 9:15
    orderIndex: 14
    osisId: Exod.9.15
    sblId: Exod 9:15
    shortName: Exod 9:15
    text: For by now I could have stretched out my hand and struck you and your people
      with a plague that would have wiped you off the earth.
  - name: Exodus 9:16
    orderIndex: 15
    osisId: Exod.9.16
    sblId: Exod 9:16
    shortName: Exod 9:16
    text: But I have raised you up for this very purpose, that I might show you my
      power and that my name might be proclaimed in all the earth.
  - name: Exodus 9:17
    orderIndex: 16
    osisId: Exod.9.17
    sblId: Exod 9:17
    shortName: Exod 9:17
    text: You still set yourself against my people and will not let them go.
  - name: Exodus 9:18
    orderIndex: 17
    osisId: Exod.9.18
    sblId: Exod 9:18
    shortName: Exod 9:18
    text: Therefore, at this time tomorrow I will send the worst hailstorm that has
      ever fallen on Egypt, from the day it was founded till now.
  - name: Exodus 9:19
    orderIndex: 18
    osisId: Exod.9.19
    sblId: Exod 9:19
    shortName: Exod 9:19
    text: Give an order now to bring your livestock and everything you have in the
      field to a place of shelter, because the hail will fall on every man and animal
      that has not been brought in and is still out in the field, and they will die.'"
  - name: Exodus 9:20
    orderIndex: 19
    osisId: Exod.9.20
    sblId: Exod 9:20
    shortName: Exod 9:20
    text: Those officials of Pharaoh who feared the word of the LORD hurried to bring
      their slaves and their livestock inside.
  - name: Exodus 9:21
    orderIndex: 20
    osisId: Exod.9.21
    sblId: Exod 9:21
    shortName: Exod 9:21
    text: But those who ignored the word of the LORD left their slaves and livestock
      in the field.
  - name: Exodus 9:22
    orderIndex: 21
    osisId: Exod.9.22
    sblId: Exod 9:22
    shortName: Exod 9:22
    text: Then the LORD said to Moses, "Stretch out your hand toward the sky so that
      hail will fall all over Egypt-on men and animals and on everything growing in
      the fields of Egypt."
  - name: Exodus 9:23
    orderIndex: 22
    osisId: Exod.9.23
    sblId: Exod 9:23
    shortName: Exod 9:23
    text: When Moses stretched out his staff toward the sky, the LORD sent thunder
      and hail, and lightning flashed down to the ground. So the LORD rained hail
      on the land of Egypt;
  - name: Exodus 9:24
    orderIndex: 23
    osisId: Exod.9.24
    sblId: Exod 9:24
    shortName: Exod 9:24
    text: hail fell and lightning flashed back and forth. It was the worst storm in
      all the land of Egypt since it had become a nation.
  - name: Exodus 9:25
    orderIndex: 24
    osisId: Exod.9.25
    sblId: Exod 9:25
    shortName: Exod 9:25
    text: Throughout Egypt hail struck everything in the fields-both men and animals;
      it beat down everything growing in the fields and stripped every tree.
  - name: Exodus 9:26
    orderIndex: 25
    osisId: Exod.9.26
    sblId: Exod 9:26
    shortName: Exod 9:26
    text: The only place it did not hail was the land of Goshen, where the Israelites
      were.
  - name: Exodus 9:27
    orderIndex: 26
    osisId: Exod.9.27
    sblId: Exod 9:27
    shortName: Exod 9:27
    text: Then Pharaoh summoned Moses and Aaron. "This time I have sinned," he said
      to them. "The LORD is in the right, and I and my people are in the wrong.
  - name: Exodus 9:28
    orderIndex: 27
    osisId: Exod.9.28
    sblId: Exod 9:28
    shortName: Exod 9:28
    text: Pray to the LORD, for we have had enough thunder and hail. I will let you
      go; you don't have to stay any longer."
  - name: Exodus 9:29
    orderIndex: 28
    osisId: Exod.9.29
    sblId: Exod 9:29
    shortName: Exod 9:29
    text: Moses replied, "When I have gone out of the city, I will spread out my hands
      in prayer to the LORD. The thunder will stop and there will be no more hail,
      so you may know that the earth is the LORD's.
  - name: Exodus 9:30
    orderIndex: 29
    osisId: Exod.9.30
    sblId: Exod 9:30
    shortName: Exod 9:30
    text: But I know that you and your officials still do not fear the LORD God."
  - name: Exodus 9:31
    orderIndex: 30
    osisId: Exod.9.31
    sblId: Exod 9:31
    shortName: Exod 9:31
    text: (The flax and barley were destroyed, since the barley had headed and the
      flax was in bloom.
  - name: Exodus 9:32
    orderIndex: 31
    osisId: Exod.9.32
    sblId: Exod 9:32
    shortName: Exod 9:32
    text: The wheat and spelt, however, were not destroyed, because they ripen later.)
  - name: Exodus 9:33
    orderIndex: 32
    osisId: Exod.9.33
    sblId: Exod 9:33
    shortName: Exod 9:33
    text: Then Moses left Pharaoh and went out of the city. He spread out his hands
      toward the LORD; the thunder and hail stopped, and the rain no longer poured
      down on the land.
  - name: Exodus 9:34
    orderIndex: 33
    osisId: Exod.9.34
    sblId: Exod 9:34
    shortName: Exod 9:34
    text: 'When Pharaoh saw that the rain and hail and thunder had stopped, he sinned
      again: He and his officials hardened their hearts.'
  - name: Exodus 9:35
    orderIndex: 34
    osisId: Exod.9.35
    sblId: Exod 9:35
    shortName: Exod 9:35
    text: So Pharaoh's heart was hard and he would not let the Israelites go, just
      as the LORD had said through Moses.
  versesCount: 35
- name: Exodus 10
  orderIndex: 9
  osisId: Exod.10
  sblId: Exod 10
  shortName: Exod 10
  verses:
  - name: Exodus 10:1
    orderIndex: 0
    osisId: Exod.10.1
    sblId: Exod 10:1
    shortName: Exod 10:1
    text: Then the LORD said to Moses, "Go to Pharaoh, for I have hardened his heart
      and the hearts of his officials so that I may perform these miraculous signs
      of mine among them
  - name: Exodus 10:2
    orderIndex: 1
    osisId: Exod.10.2
    sblId: Exod 10:2
    shortName: Exod 10:2
    text: that you may tell your children and grandchildren how I dealt harshly with
      the Egyptians and how I performed my signs among them, and that you may know
      that I am the LORD."
  - name: Exodus 10:3
    orderIndex: 2
    osisId: Exod.10.3
    sblId: Exod 10:3
    shortName: Exod 10:3
    text: 'So Moses and Aaron went to Pharaoh and said to him, "This is what the LORD,
      the God of the Hebrews, says: ''How long will you refuse to humble yourself
      before me? Let my people go, so that they may worship me.'
  - name: Exodus 10:4
    orderIndex: 3
    osisId: Exod.10.4
    sblId: Exod 10:4
    shortName: Exod 10:4
    text: If you refuse to let them go, I will bring locusts into your country tomorrow.
  - name: Exodus 10:5
    orderIndex: 4
    osisId: Exod.10.5
    sblId: Exod 10:5
    shortName: Exod 10:5
    text: They will cover the face of the ground so that it cannot be seen. They will
      devour what little you have left after the hail, including every tree that is
      growing in your fields.
  - name: Exodus 10:6
    orderIndex: 5
    osisId: Exod.10.6
    sblId: Exod 10:6
    shortName: Exod 10:6
    text: They will fill your houses and those of all your officials and all the Egyptians-something
      neither your fathers nor your forefathers have ever seen from the day they settled
      in this land till now.'" Then Moses turned and left Pharaoh.
  - name: Exodus 10:7
    orderIndex: 6
    osisId: Exod.10.7
    sblId: Exod 10:7
    shortName: Exod 10:7
    text: Pharaoh's officials said to him, "How long will this man be a snare to us?
      Let the people go, so that they may worship the LORD their God. Do you not yet
      realize that Egypt is ruined?"
  - name: Exodus 10:8
    orderIndex: 7
    osisId: Exod.10.8
    sblId: Exod 10:8
    shortName: Exod 10:8
    text: Then Moses and Aaron were brought back to Pharaoh. "Go, worship the LORD
      your God," he said. "But just who will be going?"
  - name: Exodus 10:9
    orderIndex: 8
    osisId: Exod.10.9
    sblId: Exod 10:9
    shortName: Exod 10:9
    text: Moses answered, "We will go with our young and old, with our sons and daughters,
      and with our flocks and herds, because we are to celebrate a festival to the
      LORD."
  - name: Exodus 10:10
    orderIndex: 9
    osisId: Exod.10.10
    sblId: Exod 10:10
    shortName: Exod 10:10
    text: Pharaoh said, "The LORD be with you-if I let you go, along with your women
      and children! Clearly you are bent on evil.
  - name: Exodus 10:11
    orderIndex: 10
    osisId: Exod.10.11
    sblId: Exod 10:11
    shortName: Exod 10:11
    text: No! Have only the men go; and worship the LORD, since that's what you have
      been asking for." Then Moses and Aaron were driven out of Pharaoh's presence.
  - name: Exodus 10:12
    orderIndex: 11
    osisId: Exod.10.12
    sblId: Exod 10:12
    shortName: Exod 10:12
    text: And the LORD said to Moses, "Stretch out your hand over Egypt so that locusts
      will swarm over the land and devour everything growing in the fields, everything
      left by the hail."
  - name: Exodus 10:13
    orderIndex: 12
    osisId: Exod.10.13
    sblId: Exod 10:13
    shortName: Exod 10:13
    text: So Moses stretched out his staff over Egypt, and the LORD made an east wind
      blow across the land all that day and all that night. By morning the wind had
      brought the locusts;
  - name: Exodus 10:14
    orderIndex: 13
    osisId: Exod.10.14
    sblId: Exod 10:14
    shortName: Exod 10:14
    text: they invaded all Egypt and settled down in every area of the country in
      great numbers. Never before had there been such a plague of locusts, nor will
      there ever be again.
  - name: Exodus 10:15
    orderIndex: 14
    osisId: Exod.10.15
    sblId: Exod 10:15
    shortName: Exod 10:15
    text: They covered all the ground until it was black. They devoured all that was
      left after the hail-everything growing in the fields and the fruit on the trees.
      Nothing green remained on tree or plant in all the land of Egypt.
  - name: Exodus 10:16
    orderIndex: 15
    osisId: Exod.10.16
    sblId: Exod 10:16
    shortName: Exod 10:16
    text: Pharaoh quickly summoned Moses and Aaron and said, "I have sinned against
      the LORD your God and against you.
  - name: Exodus 10:17
    orderIndex: 16
    osisId: Exod.10.17
    sblId: Exod 10:17
    shortName: Exod 10:17
    text: Now forgive my sin once more and pray to the LORD your God to take this
      deadly plague away from me."
  - name: Exodus 10:18
    orderIndex: 17
    osisId: Exod.10.18
    sblId: Exod 10:18
    shortName: Exod 10:18
    text: Moses then left Pharaoh and prayed to the LORD.
  - name: Exodus 10:19
    orderIndex: 18
    osisId: Exod.10.19
    sblId: Exod 10:19
    shortName: Exod 10:19
    text: And the LORD changed the wind to a very strong west wind, which caught up
      the locusts and carried them into the Red Sea. Not a locust was left anywhere
      in Egypt.
  - name: Exodus 10:20
    orderIndex: 19
    osisId: Exod.10.20
    sblId: Exod 10:20
    shortName: Exod 10:20
    text: But the LORD hardened Pharaoh's heart, and he would not let the Israelites
      go.
  - name: Exodus 10:21
    orderIndex: 20
    osisId: Exod.10.21
    sblId: Exod 10:21
    shortName: Exod 10:21
    text: Then the LORD said to Moses, "Stretch out your hand toward the sky so that
      darkness will spread over Egypt-darkness that can be felt."
  - name: Exodus 10:22
    orderIndex: 21
    osisId: Exod.10.22
    sblId: Exod 10:22
    shortName: Exod 10:22
    text: So Moses stretched out his hand toward the sky, and total darkness covered
      all Egypt for three days.
  - name: Exodus 10:23
    orderIndex: 22
    osisId: Exod.10.23
    sblId: Exod 10:23
    shortName: Exod 10:23
    text: No one could see anyone else or leave his place for three days. Yet all
      the Israelites had light in the places where they lived.
  - name: Exodus 10:24
    orderIndex: 23
    osisId: Exod.10.24
    sblId: Exod 10:24
    shortName: Exod 10:24
    text: Then Pharaoh summoned Moses and said, "Go, worship the LORD. Even your women
      and children may go with you; only leave your flocks and herds behind."
  - name: Exodus 10:25
    orderIndex: 24
    osisId: Exod.10.25
    sblId: Exod 10:25
    shortName: Exod 10:25
    text: But Moses said, "You must allow us to have sacrifices and burnt offerings
      to present to the LORD our God.
  - name: Exodus 10:26
    orderIndex: 25
    osisId: Exod.10.26
    sblId: Exod 10:26
    shortName: Exod 10:26
    text: Our livestock too must go with us; not a hoof is to be left behind. We have
      to use some of them in worshiping the LORD our God, and until we get there we
      will not know what we are to use to worship the LORD."
  - name: Exodus 10:27
    orderIndex: 26
    osisId: Exod.10.27
    sblId: Exod 10:27
    shortName: Exod 10:27
    text: But the LORD hardened Pharaoh's heart, and he was not willing to let them
      go.
  - name: Exodus 10:28
    orderIndex: 27
    osisId: Exod.10.28
    sblId: Exod 10:28
    shortName: Exod 10:28
    text: Pharaoh said to Moses, "Get out of my sight! Make sure you do not appear
      before me again! The day you see my face you will die."
  - name: Exodus 10:29
    orderIndex: 28
    osisId: Exod.10.29
    sblId: Exod 10:29
    shortName: Exod 10:29
    text: '"Just as you say," Moses replied, "I will never appear before you again."'
  versesCount: 29
- name: Exodus 11
  orderIndex: 10
  osisId: Exod.11
  sblId: Exod 11
  shortName: Exod 11
  verses:
  - name: Exodus 11:1
    orderIndex: 0
    osisId: Exod.11.1
    sblId: Exod 11:1
    shortName: Exod 11:1
    text: Now the LORD had said to Moses, "I will bring one more plague on Pharaoh
      and on Egypt. After that, he will let you go from here, and when he does, he
      will drive you out completely.
  - name: Exodus 11:2
    orderIndex: 1
    osisId: Exod.11.2
    sblId: Exod 11:2
    shortName: Exod 11:2
    text: Tell the people that men and women alike are to ask their neighbors for
      articles of silver and gold."
  - name: Exodus 11:3
    orderIndex: 2
    osisId: Exod.11.3
    sblId: Exod 11:3
    shortName: Exod 11:3
    text: (The LORD made the Egyptians favorably disposed toward the people, and Moses
      himself was highly regarded in Egypt by Pharaoh's officials and by the people.)
  - name: Exodus 11:4
    orderIndex: 3
    osisId: Exod.11.4
    sblId: Exod 11:4
    shortName: Exod 11:4
    text: 'So Moses said, "This is what the LORD says: ''About midnight I will go
      throughout Egypt.'
  - name: Exodus 11:5
    orderIndex: 4
    osisId: Exod.11.5
    sblId: Exod 11:5
    shortName: Exod 11:5
    text: Every firstborn son in Egypt will die, from the firstborn son of Pharaoh,
      who sits on the throne, to the firstborn son of the slave girl, who is at her
      hand mill, and all the firstborn of the cattle as well.
  - name: Exodus 11:6
    orderIndex: 5
    osisId: Exod.11.6
    sblId: Exod 11:6
    shortName: Exod 11:6
    text: There will be loud wailing throughout Egypt-worse than there has ever been
      or ever will be again.
  - name: Exodus 11:7
    orderIndex: 6
    osisId: Exod.11.7
    sblId: Exod 11:7
    shortName: Exod 11:7
    text: But among the Israelites not a dog will bark at any man or animal.' Then
      you will know that the LORD makes a distinction between Egypt and Israel.
  - name: Exodus 11:8
    orderIndex: 7
    osisId: Exod.11.8
    sblId: Exod 11:8
    shortName: Exod 11:8
    text: All these officials of yours will come to me, bowing down before me and
      saying, 'Go, you and all the people who follow you!' After that I will leave."
      Then Moses, hot with anger, left Pharaoh.
  - name: Exodus 11:9
    orderIndex: 8
    osisId: Exod.11.9
    sblId: Exod 11:9
    shortName: Exod 11:9
    text: The LORD had said to Moses, "Pharaoh will refuse to listen to you-so that
      my wonders may be multiplied in Egypt."
  - name: Exodus 11:10
    orderIndex: 9
    osisId: Exod.11.10
    sblId: Exod 11:10
    shortName: Exod 11:10
    text: Moses and Aaron performed all these wonders before Pharaoh, but the LORD
      hardened Pharaoh's heart, and he would not let the Israelites go out of his
      country.
  versesCount: 10
- name: Exodus 12
  orderIndex: 11
  osisId: Exod.12
  sblId: Exod 12
  shortName: Exod 12
  verses:
  - name: Exodus 12:1
    orderIndex: 0
    osisId: Exod.12.1
    sblId: Exod 12:1
    shortName: Exod 12:1
    text: The LORD said to Moses and Aaron in Egypt,
  - name: Exodus 12:2
    orderIndex: 1
    osisId: Exod.12.2
    sblId: Exod 12:2
    shortName: Exod 12:2
    text: '"This month is to be for you the first month, the first month of your year.'
  - name: Exodus 12:3
    orderIndex: 2
    osisId: Exod.12.3
    sblId: Exod 12:3
    shortName: Exod 12:3
    text: Tell the whole community of Israel that on the tenth day of this month each
      man is to take a lamb for his family, one for each household.
  - name: Exodus 12:4
    orderIndex: 3
    osisId: Exod.12.4
    sblId: Exod 12:4
    shortName: Exod 12:4
    text: If any household is too small for a whole lamb, they must share one with
      their nearest neighbor, having taken into account the number of people there
      are. You are to determine the amount of lamb needed in accordance with what
      each person will eat.
  - name: Exodus 12:5
    orderIndex: 4
    osisId: Exod.12.5
    sblId: Exod 12:5
    shortName: Exod 12:5
    text: The animals you choose must be year-old males without defect, and you may
      take them from the sheep or the goats.
  - name: Exodus 12:6
    orderIndex: 5
    osisId: Exod.12.6
    sblId: Exod 12:6
    shortName: Exod 12:6
    text: Take care of them until the fourteenth day of the month, when all the people
      of the community of Israel must slaughter them at twilight.
  - name: Exodus 12:7
    orderIndex: 6
    osisId: Exod.12.7
    sblId: Exod 12:7
    shortName: Exod 12:7
    text: Then they are to take some of the blood and put it on the sides and tops
      of the doorframes of the houses where they eat the lambs.
  - name: Exodus 12:8
    orderIndex: 7
    osisId: Exod.12.8
    sblId: Exod 12:8
    shortName: Exod 12:8
    text: That same night they are to eat the meat roasted over the fire, along with
      bitter herbs, and bread made without yeast.
  - name: Exodus 12:9
    orderIndex: 8
    osisId: Exod.12.9
    sblId: Exod 12:9
    shortName: Exod 12:9
    text: Do not eat the meat raw or cooked in water, but roast it over the fire-head,
      legs and inner parts.
  - name: Exodus 12:10
    orderIndex: 9
    osisId: Exod.12.10
    sblId: Exod 12:10
    shortName: Exod 12:10
    text: Do not leave any of it till morning; if some is left till morning, you must
      burn it.
  - name: Exodus 12:11
    orderIndex: 10
    osisId: Exod.12.11
    sblId: Exod 12:11
    shortName: Exod 12:11
    text: 'This is how you are to eat it: with your cloak tucked into your belt, your
      sandals on your feet and your staff in your hand. Eat it in haste; it is the
      LORD''s Passover.'
  - name: Exodus 12:12
    orderIndex: 11
    osisId: Exod.12.12
    sblId: Exod 12:12
    shortName: Exod 12:12
    text: '"On that same night I will pass through Egypt and strike down every firstborn-both
      men and animals-and I will bring judgment on all the gods of Egypt. I am the
      LORD.'
  - name: Exodus 12:13
    orderIndex: 12
    osisId: Exod.12.13
    sblId: Exod 12:13
    shortName: Exod 12:13
    text: The blood will be a sign for you on the houses where you are; and when I
      see the blood, I will pass over you. No destructive plague will touch you when
      I strike Egypt.
  - name: Exodus 12:14
    orderIndex: 13
    osisId: Exod.12.14
    sblId: Exod 12:14
    shortName: Exod 12:14
    text: '"This is a day you are to commemorate; for the generations to come you
      shall celebrate it as a festival to the LORD -a lasting ordinance.'
  - name: Exodus 12:15
    orderIndex: 14
    osisId: Exod.12.15
    sblId: Exod 12:15
    shortName: Exod 12:15
    text: For seven days you are to eat bread made without yeast. On the first day
      remove the yeast from your houses, for whoever eats anything with yeast in it
      from the first day through the seventh must be cut off from Israel.
  - name: Exodus 12:16
    orderIndex: 15
    osisId: Exod.12.16
    sblId: Exod 12:16
    shortName: Exod 12:16
    text: On the first day hold a sacred assembly, and another one on the seventh
      day. Do no work at all on these days, except to prepare food for everyone to
      eat-that is all you may do.
  - name: Exodus 12:17
    orderIndex: 16
    osisId: Exod.12.17
    sblId: Exod 12:17
    shortName: Exod 12:17
    text: '"Celebrate the Feast of Unleavened Bread, because it was on this very day
      that I brought your divisions out of Egypt. Celebrate this day as a lasting
      ordinance for the generations to come.'
  - name: Exodus 12:18
    orderIndex: 17
    osisId: Exod.12.18
    sblId: Exod 12:18
    shortName: Exod 12:18
    text: In the first month you are to eat bread made without yeast, from the evening
      of the fourteenth day until the evening of the twenty-first day.
  - name: Exodus 12:19
    orderIndex: 18
    osisId: Exod.12.19
    sblId: Exod 12:19
    shortName: Exod 12:19
    text: For seven days no yeast is to be found in your houses. And whoever eats
      anything with yeast in it must be cut off from the community of Israel, whether
      he is an alien or native-born.
  - name: Exodus 12:20
    orderIndex: 19
    osisId: Exod.12.20
    sblId: Exod 12:20
    shortName: Exod 12:20
    text: Eat nothing made with yeast. Wherever you live, you must eat unleavened
      bread."
  - name: Exodus 12:21
    orderIndex: 20
    osisId: Exod.12.21
    sblId: Exod 12:21
    shortName: Exod 12:21
    text: Then Moses summoned all the elders of Israel and said to them, "Go at once
      and select the animals for your families and slaughter the Passover lamb.
  - name: Exodus 12:22
    orderIndex: 21
    osisId: Exod.12.22
    sblId: Exod 12:22
    shortName: Exod 12:22
    text: Take a bunch of hyssop, dip it into the blood in the basin and put some
      of the blood on the top and on both sides of the doorframe. Not one of you shall
      go out the door of his house until morning.
  - name: Exodus 12:23
    orderIndex: 22
    osisId: Exod.12.23
    sblId: Exod 12:23
    shortName: Exod 12:23
    text: When the LORD goes through the land to strike down the Egyptians, he will
      see the blood on the top and sides of the doorframe and will pass over that
      doorway, and he will not permit the destroyer to enter your houses and strike
      you down.
  - name: Exodus 12:24
    orderIndex: 23
    osisId: Exod.12.24
    sblId: Exod 12:24
    shortName: Exod 12:24
    text: '"Obey these instructions as a lasting ordinance for you and your descendants.'
  - name: Exodus 12:25
    orderIndex: 24
    osisId: Exod.12.25
    sblId: Exod 12:25
    shortName: Exod 12:25
    text: When you enter the land that the LORD will give you as he promised, observe
      this ceremony.
  - name: Exodus 12:26
    orderIndex: 25
    osisId: Exod.12.26
    sblId: Exod 12:26
    shortName: Exod 12:26
    text: And when your children ask you, 'What does this ceremony mean to you?'
  - name: Exodus 12:27
    orderIndex: 26
    osisId: Exod.12.27
    sblId: Exod 12:27
    shortName: Exod 12:27
    text: then tell them, 'It is the Passover sacrifice to the LORD, who passed over
      the houses of the Israelites in Egypt and spared our homes when he struck down
      the Egyptians.'" Then the people bowed down and worshiped.
  - name: Exodus 12:28
    orderIndex: 27
    osisId: Exod.12.28
    sblId: Exod 12:28
    shortName: Exod 12:28
    text: The Israelites did just what the LORD commanded Moses and Aaron.
  - name: Exodus 12:29
    orderIndex: 28
    osisId: Exod.12.29
    sblId: Exod 12:29
    shortName: Exod 12:29
    text: At midnight the LORD struck down all the firstborn in Egypt, from the firstborn
      of Pharaoh, who sat on the throne, to the firstborn of the prisoner, who was
      in the dungeon, and the firstborn of all the livestock as well.
  - name: Exodus 12:30
    orderIndex: 29
    osisId: Exod.12.30
    sblId: Exod 12:30
    shortName: Exod 12:30
    text: Pharaoh and all his officials and all the Egyptians got up during the night,
      and there was loud wailing in Egypt, for there was not a house without someone
      dead.
  - name: Exodus 12:31
    orderIndex: 30
    osisId: Exod.12.31
    sblId: Exod 12:31
    shortName: Exod 12:31
    text: During the night Pharaoh summoned Moses and Aaron and said, "Up! Leave my
      people, you and the Israelites! Go, worship the LORD as you have requested.
  - name: Exodus 12:32
    orderIndex: 31
    osisId: Exod.12.32
    sblId: Exod 12:32
    shortName: Exod 12:32
    text: Take your flocks and herds, as you have said, and go. And also bless me."
  - name: Exodus 12:33
    orderIndex: 32
    osisId: Exod.12.33
    sblId: Exod 12:33
    shortName: Exod 12:33
    text: The Egyptians urged the people to hurry and leave the country. "For otherwise,"
      they said, "we will all die!"
  - name: Exodus 12:34
    orderIndex: 33
    osisId: Exod.12.34
    sblId: Exod 12:34
    shortName: Exod 12:34
    text: So the people took their dough before the yeast was added, and carried it
      on their shoulders in kneading troughs wrapped in clothing.
  - name: Exodus 12:35
    orderIndex: 34
    osisId: Exod.12.35
    sblId: Exod 12:35
    shortName: Exod 12:35
    text: The Israelites did as Moses instructed and asked the Egyptians for articles
      of silver and gold and for clothing.
  - name: Exodus 12:36
    orderIndex: 35
    osisId: Exod.12.36
    sblId: Exod 12:36
    shortName: Exod 12:36
    text: The LORD had made the Egyptians favorably disposed toward the people, and
      they gave them what they asked for; so they plundered the Egyptians.
  - name: Exodus 12:37
    orderIndex: 36
    osisId: Exod.12.37
    sblId: Exod 12:37
    shortName: Exod 12:37
    text: The Israelites journeyed from Rameses to Succoth. There were about six hundred
      thousand men on foot, besides women and children.
  - name: Exodus 12:38
    orderIndex: 37
    osisId: Exod.12.38
    sblId: Exod 12:38
    shortName: Exod 12:38
    text: Many other people went up with them, as well as large droves of livestock,
      both flocks and herds.
  - name: Exodus 12:39
    orderIndex: 38
    osisId: Exod.12.39
    sblId: Exod 12:39
    shortName: Exod 12:39
    text: With the dough they had brought from Egypt, they baked cakes of unleavened
      bread. The dough was without yeast because they had been driven out of Egypt
      and did not have time to prepare food for themselves.
  - name: Exodus 12:40
    orderIndex: 39
    osisId: Exod.12.40
    sblId: Exod 12:40
    shortName: Exod 12:40
    text: Now the length of time the Israelite people lived in Egypt was 430 years.
  - name: Exodus 12:41
    orderIndex: 40
    osisId: Exod.12.41
    sblId: Exod 12:41
    shortName: Exod 12:41
    text: At the end of the 430 years, to the very day, all the LORD's divisions left
      Egypt.
  - name: Exodus 12:42
    orderIndex: 41
    osisId: Exod.12.42
    sblId: Exod 12:42
    shortName: Exod 12:42
    text: Because the LORD kept vigil that night to bring them out of Egypt, on this
      night all the Israelites are to keep vigil to honor the LORD for the generations
      to come.
  - name: Exodus 12:43
    orderIndex: 42
    osisId: Exod.12.43
    sblId: Exod 12:43
    shortName: Exod 12:43
    text: 'The LORD said to Moses and Aaron, "These are the regulations for the Passover:
      "No foreigner is to eat of it.'
  - name: Exodus 12:44
    orderIndex: 43
    osisId: Exod.12.44
    sblId: Exod 12:44
    shortName: Exod 12:44
    text: Any slave you have bought may eat of it after you have circumcised him,
  - name: Exodus 12:45
    orderIndex: 44
    osisId: Exod.12.45
    sblId: Exod 12:45
    shortName: Exod 12:45
    text: but a temporary resident and a hired worker may not eat of it.
  - name: Exodus 12:46
    orderIndex: 45
    osisId: Exod.12.46
    sblId: Exod 12:46
    shortName: Exod 12:46
    text: '"It must be eaten inside one house; take none of the meat outside the house.
      Do not break any of the bones.'
  - name: Exodus 12:47
    orderIndex: 46
    osisId: Exod.12.47
    sblId: Exod 12:47
    shortName: Exod 12:47
    text: The whole community of Israel must celebrate it.
  - name: Exodus 12:48
    orderIndex: 47
    osisId: Exod.12.48
    sblId: Exod 12:48
    shortName: Exod 12:48
    text: '"An alien living among you who wants to celebrate the LORD''s Passover
      must have all the males in his household circumcised; then he may take part
      like one born in the land. No uncircumcised male may eat of it.'
  - name: Exodus 12:49
    orderIndex: 48
    osisId: Exod.12.49
    sblId: Exod 12:49
    shortName: Exod 12:49
    text: The same law applies to the native-born and to the alien living among you."
  - name: Exodus 12:50
    orderIndex: 49
    osisId: Exod.12.50
    sblId: Exod 12:50
    shortName: Exod 12:50
    text: All the Israelites did just what the LORD had commanded Moses and Aaron.
  - name: Exodus 12:51
    orderIndex: 50
    osisId: Exod.12.51
    sblId: Exod 12:51
    shortName: Exod 12:51
    text: And on that very day the LORD brought the Israelites out of Egypt by their
      divisions.
  versesCount: 51
- name: Exodus 13
  orderIndex: 12
  osisId: Exod.13
  sblId: Exod 13
  shortName: Exod 13
  verses:
  - name: Exodus 13:1
    orderIndex: 0
    osisId: Exod.13.1
    sblId: Exod 13:1
    shortName: Exod 13:1
    text: The LORD said to Moses,
  - name: Exodus 13:2
    orderIndex: 1
    osisId: Exod.13.2
    sblId: Exod 13:2
    shortName: Exod 13:2
    text: '"Consecrate to me every firstborn male. The first offspring of every womb
      among the Israelites belongs to me, whether man or animal."'
  - name: Exodus 13:3
    orderIndex: 2
    osisId: Exod.13.3
    sblId: Exod 13:3
    shortName: Exod 13:3
    text: Then Moses said to the people, "Commemorate this day, the day you came out
      of Egypt, out of the land of slavery, because the LORD brought you out of it
      with a mighty hand. Eat nothing containing yeast.
  - name: Exodus 13:4
    orderIndex: 3
    osisId: Exod.13.4
    sblId: Exod 13:4
    shortName: Exod 13:4
    text: Today, in the month of Abib, you are leaving.
  - name: Exodus 13:5
    orderIndex: 4
    osisId: Exod.13.5
    sblId: Exod 13:5
    shortName: Exod 13:5
    text: 'When the LORD brings you into the land of the Canaanites, Hittites, Amorites,
      Hivites and Jebusites-the land he swore to your forefathers to give you, a land
      flowing with milk and honey-you are to observe this ceremony in this month:'
  - name: Exodus 13:6
    orderIndex: 5
    osisId: Exod.13.6
    sblId: Exod 13:6
    shortName: Exod 13:6
    text: For seven days eat bread made without yeast and on the seventh day hold
      a festival to the LORD.
  - name: Exodus 13:7
    orderIndex: 6
    osisId: Exod.13.7
    sblId: Exod 13:7
    shortName: Exod 13:7
    text: Eat unleavened bread during those seven days; nothing with yeast in it is
      to be seen among you, nor shall any yeast be seen anywhere within your borders.
  - name: Exodus 13:8
    orderIndex: 7
    osisId: Exod.13.8
    sblId: Exod 13:8
    shortName: Exod 13:8
    text: On that day tell your son, 'I do this because of what the LORD did for me
      when I came out of Egypt.'
  - name: Exodus 13:9
    orderIndex: 8
    osisId: Exod.13.9
    sblId: Exod 13:9
    shortName: Exod 13:9
    text: This observance will be for you like a sign on your hand and a reminder
      on your forehead that the law of the LORD is to be on your lips. For the LORD
      brought you out of Egypt with his mighty hand.
  - name: Exodus 13:10
    orderIndex: 9
    osisId: Exod.13.10
    sblId: Exod 13:10
    shortName: Exod 13:10
    text: You must keep this ordinance at the appointed time year after year.
  - name: Exodus 13:11
    orderIndex: 10
    osisId: Exod.13.11
    sblId: Exod 13:11
    shortName: Exod 13:11
    text: '"After the LORD brings you into the land of the Canaanites and gives it
      to you, as he promised on oath to you and your forefathers,'
  - name: Exodus 13:12
    orderIndex: 11
    osisId: Exod.13.12
    sblId: Exod 13:12
    shortName: Exod 13:12
    text: you are to give over to the LORD the first offspring of every womb. All
      the firstborn males of your livestock belong to the LORD.
  - name: Exodus 13:13
    orderIndex: 12
    osisId: Exod.13.13
    sblId: Exod 13:13
    shortName: Exod 13:13
    text: Redeem with a lamb every firstborn donkey, but if you do not redeem it,
      break its neck. Redeem every firstborn among your sons.
  - name: Exodus 13:14
    orderIndex: 13
    osisId: Exod.13.14
    sblId: Exod 13:14
    shortName: Exod 13:14
    text: '"In days to come, when your son asks you, ''What does this mean?'' say
      to him, ''With a mighty hand the LORD brought us out of Egypt, out of the land
      of slavery.'
  - name: Exodus 13:15
    orderIndex: 14
    osisId: Exod.13.15
    sblId: Exod 13:15
    shortName: Exod 13:15
    text: When Pharaoh stubbornly refused to let us go, the LORD killed every firstborn
      in Egypt, both man and animal. This is why I sacrifice to the LORD the first
      male offspring of every womb and redeem each of my firstborn sons.'
  - name: Exodus 13:16
    orderIndex: 15
    osisId: Exod.13.16
    sblId: Exod 13:16
    shortName: Exod 13:16
    text: And it will be like a sign on your hand and a symbol on your forehead that
      the LORD brought us out of Egypt with his mighty hand."
  - name: Exodus 13:17
    orderIndex: 16
    osisId: Exod.13.17
    sblId: Exod 13:17
    shortName: Exod 13:17
    text: When Pharaoh let the people go, God did not lead them on the road through
      the Philistine country, though that was shorter. For God said, "If they face
      war, they might change their minds and return to Egypt."
  - name: Exodus 13:18
    orderIndex: 17
    osisId: Exod.13.18
    sblId: Exod 13:18
    shortName: Exod 13:18
    text: So God led the people around by the desert road toward the Red Sea. The
      Israelites went up out of Egypt armed for battle.
  - name: Exodus 13:19
    orderIndex: 18
    osisId: Exod.13.19
    sblId: Exod 13:19
    shortName: Exod 13:19
    text: Moses took the bones of Joseph with him because Joseph had made the sons
      of Israel swear an oath. He had said, "God will surely come to your aid, and
      then you must carry my bones up with you from this place."
  - name: Exodus 13:20
    orderIndex: 19
    osisId: Exod.13.20
    sblId: Exod 13:20
    shortName: Exod 13:20
    text: After leaving Succoth they camped at Etham on the edge of the desert.
  - name: Exodus 13:21
    orderIndex: 20
    osisId: Exod.13.21
    sblId: Exod 13:21
    shortName: Exod 13:21
    text: By day the LORD went ahead of them in a pillar of cloud to guide them on
      their way and by night in a pillar of fire to give them light, so that they
      could travel by day or night.
  - name: Exodus 13:22
    orderIndex: 21
    osisId: Exod.13.22
    sblId: Exod 13:22
    shortName: Exod 13:22
    text: Neither the pillar of cloud by day nor the pillar of fire by night left
      its place in front of the people.
  versesCount: 22
- name: Exodus 14
  orderIndex: 13
  osisId: Exod.14
  sblId: Exod 14
  shortName: Exod 14
  verses:
  - name: Exodus 14:1
    orderIndex: 0
    osisId: Exod.14.1
    sblId: Exod 14:1
    shortName: Exod 14:1
    text: Then the LORD said to Moses,
  - name: Exodus 14:2
    orderIndex: 1
    osisId: Exod.14.2
    sblId: Exod 14:2
    shortName: Exod 14:2
    text: '"Tell the Israelites to turn back and encamp near Pi Hahiroth, between
      Migdol and the sea. They are to encamp by the sea, directly opposite Baal Zephon.'
  - name: Exodus 14:3
    orderIndex: 2
    osisId: Exod.14.3
    sblId: Exod 14:3
    shortName: Exod 14:3
    text: Pharaoh will think, 'The Israelites are wandering around the land in confusion,
      hemmed in by the desert.'
  - name: Exodus 14:4
    orderIndex: 3
    osisId: Exod.14.4
    sblId: Exod 14:4
    shortName: Exod 14:4
    text: And I will harden Pharaoh's heart, and he will pursue them. But I will gain
      glory for myself through Pharaoh and all his army, and the Egyptians will know
      that I am the LORD." So the Israelites did this.
  - name: Exodus 14:5
    orderIndex: 4
    osisId: Exod.14.5
    sblId: Exod 14:5
    shortName: Exod 14:5
    text: When the king of Egypt was told that the people had fled, Pharaoh and his
      officials changed their minds about them and said, "What have we done? We have
      let the Israelites go and have lost their services!"
  - name: Exodus 14:6
    orderIndex: 5
    osisId: Exod.14.6
    sblId: Exod 14:6
    shortName: Exod 14:6
    text: So he had his chariot made ready and took his army with him.
  - name: Exodus 14:7
    orderIndex: 6
    osisId: Exod.14.7
    sblId: Exod 14:7
    shortName: Exod 14:7
    text: He took six hundred of the best chariots, along with all the other chariots
      of Egypt, with officers over all of them.
  - name: Exodus 14:8
    orderIndex: 7
    osisId: Exod.14.8
    sblId: Exod 14:8
    shortName: Exod 14:8
    text: The LORD hardened the heart of Pharaoh king of Egypt, so that he pursued
      the Israelites, who were marching out boldly.
  - name: Exodus 14:9
    orderIndex: 8
    osisId: Exod.14.9
    sblId: Exod 14:9
    shortName: Exod 14:9
    text: The Egyptians-all Pharaoh's horses and chariots, horsemen and troops-pursued
      the Israelites and overtook them as they camped by the sea near Pi Hahiroth,
      opposite Baal Zephon.
  - name: Exodus 14:10
    orderIndex: 9
    osisId: Exod.14.10
    sblId: Exod 14:10
    shortName: Exod 14:10
    text: As Pharaoh approached, the Israelites looked up, and there were the Egyptians,
      marching after them. They were terrified and cried out to the LORD.
  - name: Exodus 14:11
    orderIndex: 10
    osisId: Exod.14.11
    sblId: Exod 14:11
    shortName: Exod 14:11
    text: They said to Moses, "Was it because there were no graves in Egypt that you
      brought us to the desert to die? What have you done to us by bringing us out
      of Egypt?
  - name: Exodus 14:12
    orderIndex: 11
    osisId: Exod.14.12
    sblId: Exod 14:12
    shortName: Exod 14:12
    text: Didn't we say to you in Egypt, 'Leave us alone; let us serve the Egyptians'?
      It would have been better for us to serve the Egyptians than to die in the desert!"
  - name: Exodus 14:13
    orderIndex: 12
    osisId: Exod.14.13
    sblId: Exod 14:13
    shortName: Exod 14:13
    text: Moses answered the people, "Do not be afraid. Stand firm and you will see
      the deliverance the LORD will bring you today. The Egyptians you see today you
      will never see again.
  - name: Exodus 14:14
    orderIndex: 13
    osisId: Exod.14.14
    sblId: Exod 14:14
    shortName: Exod 14:14
    text: The LORD will fight for you; you need only to be still."
  - name: Exodus 14:15
    orderIndex: 14
    osisId: Exod.14.15
    sblId: Exod 14:15
    shortName: Exod 14:15
    text: Then the LORD said to Moses, "Why are you crying out to me? Tell the Israelites
      to move on.
  - name: Exodus 14:16
    orderIndex: 15
    osisId: Exod.14.16
    sblId: Exod 14:16
    shortName: Exod 14:16
    text: Raise your staff and stretch out your hand over the sea to divide the water
      so that the Israelites can go through the sea on dry ground.
  - name: Exodus 14:17
    orderIndex: 16
    osisId: Exod.14.17
    sblId: Exod 14:17
    shortName: Exod 14:17
    text: I will harden the hearts of the Egyptians so that they will go in after
      them. And I will gain glory through Pharaoh and all his army, through his chariots
      and his horsemen.
  - name: Exodus 14:18
    orderIndex: 17
    osisId: Exod.14.18
    sblId: Exod 14:18
    shortName: Exod 14:18
    text: The Egyptians will know that I am the LORD when I gain glory through Pharaoh,
      his chariots and his horsemen."
  - name: Exodus 14:19
    orderIndex: 18
    osisId: Exod.14.19
    sblId: Exod 14:19
    shortName: Exod 14:19
    text: Then the angel of God, who had been traveling in front of Israel's army,
      withdrew and went behind them. The pillar of cloud also moved from in front
      and stood behind them,
  - name: Exodus 14:20
    orderIndex: 19
    osisId: Exod.14.20
    sblId: Exod 14:20
    shortName: Exod 14:20
    text: coming between the armies of Egypt and Israel. Throughout the night the
      cloud brought darkness to the one side and light to the other side; so neither
      went near the other all night long.
  - name: Exodus 14:21
    orderIndex: 20
    osisId: Exod.14.21
    sblId: Exod 14:21
    shortName: Exod 14:21
    text: Then Moses stretched out his hand over the sea, and all that night the LORD
      drove the sea back with a strong east wind and turned it into dry land. The
      waters were divided,
  - name: Exodus 14:22
    orderIndex: 21
    osisId: Exod.14.22
    sblId: Exod 14:22
    shortName: Exod 14:22
    text: and the Israelites went through the sea on dry ground, with a wall of water
      on their right and on their left.
  - name: Exodus 14:23
    orderIndex: 22
    osisId: Exod.14.23
    sblId: Exod 14:23
    shortName: Exod 14:23
    text: The Egyptians pursued them, and all Pharaoh's horses and chariots and horsemen
      followed them into the sea.
  - name: Exodus 14:24
    orderIndex: 23
    osisId: Exod.14.24
    sblId: Exod 14:24
    shortName: Exod 14:24
    text: During the last watch of the night the LORD looked down from the pillar
      of fire and cloud at the Egyptian army and threw it into confusion.
  - name: Exodus 14:25
    orderIndex: 24
    osisId: Exod.14.25
    sblId: Exod 14:25
    shortName: Exod 14:25
    text: He made the wheels of their chariots come off so that they had difficulty
      driving. And the Egyptians said, "Let's get away from the Israelites! The LORD
      is fighting for them against Egypt."
  - name: Exodus 14:26
    orderIndex: 25
    osisId: Exod.14.26
    sblId: Exod 14:26
    shortName: Exod 14:26
    text: Then the LORD said to Moses, "Stretch out your hand over the sea so that
      the waters may flow back over the Egyptians and their chariots and horsemen."
  - name: Exodus 14:27
    orderIndex: 26
    osisId: Exod.14.27
    sblId: Exod 14:27
    shortName: Exod 14:27
    text: Moses stretched out his hand over the sea, and at daybreak the sea went
      back to its place. The Egyptians were fleeing toward it, and the LORD swept
      them into the sea.
  - name: Exodus 14:28
    orderIndex: 27
    osisId: Exod.14.28
    sblId: Exod 14:28
    shortName: Exod 14:28
    text: The water flowed back and covered the chariots and horsemen-the entire army
      of Pharaoh that had followed the Israelites into the sea. Not one of them survived.
  - name: Exodus 14:29
    orderIndex: 28
    osisId: Exod.14.29
    sblId: Exod 14:29
    shortName: Exod 14:29
    text: But the Israelites went through the sea on dry ground, with a wall of water
      on their right and on their left.
  - name: Exodus 14:30
    orderIndex: 29
    osisId: Exod.14.30
    sblId: Exod 14:30
    shortName: Exod 14:30
    text: That day the LORD saved Israel from the hands of the Egyptians, and Israel
      saw the Egyptians lying dead on the shore.
  - name: Exodus 14:31
    orderIndex: 30
    osisId: Exod.14.31
    sblId: Exod 14:31
    shortName: Exod 14:31
    text: And when the Israelites saw the great power the LORD displayed against the
      Egyptians, the people feared the LORD and put their trust in him and in Moses
      his servant.
  versesCount: 31
- name: Exodus 15
  orderIndex: 14
  osisId: Exod.15
  sblId: Exod 15
  shortName: Exod 15
  verses:
  - name: Exodus 15:1
    orderIndex: 0
    osisId: Exod.15.1
    sblId: Exod 15:1
    shortName: Exod 15:1
    text: 'Then Moses and the Israelites sang this song to the LORD: "I will sing
      to the LORD, for he is highly exalted. The horse and its rider he has hurled
      into the sea.'
  - name: Exodus 15:2
    orderIndex: 1
    osisId: Exod.15.2
    sblId: Exod 15:2
    shortName: Exod 15:2
    text: The LORD is my strength and my song; he has become my salvation. He is my
      God, and I will praise him, my father's God, and I will exalt him.
  - name: Exodus 15:3
    orderIndex: 2
    osisId: Exod.15.3
    sblId: Exod 15:3
    shortName: Exod 15:3
    text: The LORD is a warrior; the LORD is his name.
  - name: Exodus 15:4
    orderIndex: 3
    osisId: Exod.15.4
    sblId: Exod 15:4
    shortName: Exod 15:4
    text: Pharaoh's chariots and his army he has hurled into the sea. The best of
      Pharaoh's officers are drowned in the Red Sea.
  - name: Exodus 15:5
    orderIndex: 4
    osisId: Exod.15.5
    sblId: Exod 15:5
    shortName: Exod 15:5
    text: The deep waters have covered them; they sank to the depths like a stone.
  - name: Exodus 15:6
    orderIndex: 5
    osisId: Exod.15.6
    sblId: Exod 15:6
    shortName: Exod 15:6
    text: '"Your right hand, O LORD, was majestic in power. Your right hand, O LORD,
      shattered the enemy.'
  - name: Exodus 15:7
    orderIndex: 6
    osisId: Exod.15.7
    sblId: Exod 15:7
    shortName: Exod 15:7
    text: In the greatness of your majesty you threw down those who opposed you. You
      unleashed your burning anger; it consumed them like stubble.
  - name: Exodus 15:8
    orderIndex: 7
    osisId: Exod.15.8
    sblId: Exod 15:8
    shortName: Exod 15:8
    text: By the blast of your nostrils the waters piled up. The surging waters stood
      firm like a wall; the deep waters congealed in the heart of the sea.
  - name: Exodus 15:9
    orderIndex: 8
    osisId: Exod.15.9
    sblId: Exod 15:9
    shortName: Exod 15:9
    text: '"The enemy boasted, ''I will pursue, I will overtake them. I will divide
      the spoils; I will gorge myself on them. I will draw my sword and my hand will
      destroy them.'''
  - name: Exodus 15:10
    orderIndex: 9
    osisId: Exod.15.10
    sblId: Exod 15:10
    shortName: Exod 15:10
    text: But you blew with your breath, and the sea covered them. They sank like
      lead in the mighty waters.
  - name: Exodus 15:11
    orderIndex: 10
    osisId: Exod.15.11
    sblId: Exod 15:11
    shortName: Exod 15:11
    text: '"Who among the gods is like you, O LORD? Who is like you- majestic in holiness,
      awesome in glory, working wonders?'
  - name: Exodus 15:12
    orderIndex: 11
    osisId: Exod.15.12
    sblId: Exod 15:12
    shortName: Exod 15:12
    text: You stretched out your right hand and the earth swallowed them.
  - name: Exodus 15:13
    orderIndex: 12
    osisId: Exod.15.13
    sblId: Exod 15:13
    shortName: Exod 15:13
    text: '"In your unfailing love you will lead the people you have redeemed. In
      your strength you will guide them to your holy dwelling.'
  - name: Exodus 15:14
    orderIndex: 13
    osisId: Exod.15.14
    sblId: Exod 15:14
    shortName: Exod 15:14
    text: The nations will hear and tremble; anguish will grip the people of Philistia.
  - name: Exodus 15:15
    orderIndex: 14
    osisId: Exod.15.15
    sblId: Exod 15:15
    shortName: Exod 15:15
    text: The chiefs of Edom will be terrified, the leaders of Moab will be seized
      with trembling, the people of Canaan will melt away;
  - name: Exodus 15:16
    orderIndex: 15
    osisId: Exod.15.16
    sblId: Exod 15:16
    shortName: Exod 15:16
    text: terror and dread will fall upon them. By the power of your arm they will
      be as still as a stone- until your people pass by, O LORD, until the people
      you bought pass by.
  - name: Exodus 15:17
    orderIndex: 16
    osisId: Exod.15.17
    sblId: Exod 15:17
    shortName: Exod 15:17
    text: You will bring them in and plant them on the mountain of your inheritance-
      the place, O LORD, you made for your dwelling, the sanctuary, O Lord, your hands
      established.
  - name: Exodus 15:18
    orderIndex: 17
    osisId: Exod.15.18
    sblId: Exod 15:18
    shortName: Exod 15:18
    text: The LORD will reign for ever and ever."
  - name: Exodus 15:19
    orderIndex: 18
    osisId: Exod.15.19
    sblId: Exod 15:19
    shortName: Exod 15:19
    text: When Pharaoh's horses, chariots and horsemen went into the sea, the LORD
      brought the waters of the sea back over them, but the Israelites walked through
      the sea on dry ground.
  - name: Exodus 15:20
    orderIndex: 19
    osisId: Exod.15.20
    sblId: Exod 15:20
    shortName: Exod 15:20
    text: Then Miriam the prophetess, Aaron's sister, took a tambourine in her hand,
      and all the women followed her, with tambourines and dancing.
  - name: Exodus 15:21
    orderIndex: 20
    osisId: Exod.15.21
    sblId: Exod 15:21
    shortName: Exod 15:21
    text: 'Miriam sang to them: "Sing to the LORD, for he is highly exalted. The horse
      and its rider he has hurled into the sea."'
  - name: Exodus 15:22
    orderIndex: 21
    osisId: Exod.15.22
    sblId: Exod 15:22
    shortName: Exod 15:22
    text: Then Moses led Israel from the Red Sea and they went into the Desert of
      Shur. For three days they traveled in the desert without finding water.
  - name: Exodus 15:23
    orderIndex: 22
    osisId: Exod.15.23
    sblId: Exod 15:23
    shortName: Exod 15:23
    text: When they came to Marah, they could not drink its water because it was bitter.
      (That is why the place is called Marah. )
  - name: Exodus 15:24
    orderIndex: 23
    osisId: Exod.15.24
    sblId: Exod 15:24
    shortName: Exod 15:24
    text: So the people grumbled against Moses, saying, "What are we to drink?"
  - name: Exodus 15:25
    orderIndex: 24
    osisId: Exod.15.25
    sblId: Exod 15:25
    shortName: Exod 15:25
    text: Then Moses cried out to the LORD, and the LORD showed him a piece of wood.
      He threw it into the water, and the water became sweet. There the LORD made
      a decree and a law for them, and there he tested them.
  - name: Exodus 15:26
    orderIndex: 25
    osisId: Exod.15.26
    sblId: Exod 15:26
    shortName: Exod 15:26
    text: He said, "If you listen carefully to the voice of the LORD your God and
      do what is right in his eyes, if you pay attention to his commands and keep
      all his decrees, I will not bring on you any of the diseases I brought on the
      Egyptians, for I am the LORD, who heals you."
  - name: Exodus 15:27
    orderIndex: 26
    osisId: Exod.15.27
    sblId: Exod 15:27
    shortName: Exod 15:27
    text: Then they came to Elim, where there were twelve springs and seventy palm
      trees, and they camped there near the water.
  versesCount: 27
- name: Exodus 16
  orderIndex: 15
  osisId: Exod.16
  sblId: Exod 16
  shortName: Exod 16
  verses:
  - name: Exodus 16:1
    orderIndex: 0
    osisId: Exod.16.1
    sblId: Exod 16:1
    shortName: Exod 16:1
    text: The whole Israelite community set out from Elim and came to the Desert of
      Sin, which is between Elim and Sinai, on the fifteenth day of the second month
      after they had come out of Egypt.
  - name: Exodus 16:2
    orderIndex: 1
    osisId: Exod.16.2
    sblId: Exod 16:2
    shortName: Exod 16:2
    text: In the desert the whole community grumbled against Moses and Aaron.
  - name: Exodus 16:3
    orderIndex: 2
    osisId: Exod.16.3
    sblId: Exod 16:3
    shortName: Exod 16:3
    text: The Israelites said to them, "If only we had died by the LORD's hand in
      Egypt! There we sat around pots of meat and ate all the food we wanted, but
      you have brought us out into this desert to starve this entire assembly to death."
  - name: Exodus 16:4
    orderIndex: 3
    osisId: Exod.16.4
    sblId: Exod 16:4
    shortName: Exod 16:4
    text: Then the LORD said to Moses, "I will rain down bread from heaven for you.
      The people are to go out each day and gather enough for that day. In this way
      I will test them and see whether they will follow my instructions.
  - name: Exodus 16:5
    orderIndex: 4
    osisId: Exod.16.5
    sblId: Exod 16:5
    shortName: Exod 16:5
    text: On the sixth day they are to prepare what they bring in, and that is to
      be twice as much as they gather on the other days."
  - name: Exodus 16:6
    orderIndex: 5
    osisId: Exod.16.6
    sblId: Exod 16:6
    shortName: Exod 16:6
    text: So Moses and Aaron said to all the Israelites, "In the evening you will
      know that it was the LORD who brought you out of Egypt,
  - name: Exodus 16:7
    orderIndex: 6
    osisId: Exod.16.7
    sblId: Exod 16:7
    shortName: Exod 16:7
    text: and in the morning you will see the glory of the LORD, because he has heard
      your grumbling against him. Who are we, that you should grumble against us?"
  - name: Exodus 16:8
    orderIndex: 7
    osisId: Exod.16.8
    sblId: Exod 16:8
    shortName: Exod 16:8
    text: Moses also said, "You will know that it was the LORD when he gives you meat
      to eat in the evening and all the bread you want in the morning, because he
      has heard your grumbling against him. Who are we? You are not grumbling against
      us, but against the LORD."
  - name: Exodus 16:9
    orderIndex: 8
    osisId: Exod.16.9
    sblId: Exod 16:9
    shortName: Exod 16:9
    text: Then Moses told Aaron, "Say to the entire Israelite community, 'Come before
      the LORD, for he has heard your grumbling.'"
  - name: Exodus 16:10
    orderIndex: 9
    osisId: Exod.16.10
    sblId: Exod 16:10
    shortName: Exod 16:10
    text: While Aaron was speaking to the whole Israelite community, they looked toward
      the desert, and there was the glory of the LORD appearing in the cloud.
  - name: Exodus 16:11
    orderIndex: 10
    osisId: Exod.16.11
    sblId: Exod 16:11
    shortName: Exod 16:11
    text: The LORD said to Moses,
  - name: Exodus 16:12
    orderIndex: 11
    osisId: Exod.16.12
    sblId: Exod 16:12
    shortName: Exod 16:12
    text: '"I have heard the grumbling of the Israelites. Tell them, ''At twilight
      you will eat meat, and in the morning you will be filled with bread. Then you
      will know that I am the LORD your God.''"'
  - name: Exodus 16:13
    orderIndex: 12
    osisId: Exod.16.13
    sblId: Exod 16:13
    shortName: Exod 16:13
    text: That evening quail came and covered the camp, and in the morning there was
      a layer of dew around the camp.
  - name: Exodus 16:14
    orderIndex: 13
    osisId: Exod.16.14
    sblId: Exod 16:14
    shortName: Exod 16:14
    text: When the dew was gone, thin flakes like frost on the ground appeared on
      the desert floor.
  - name: Exodus 16:15
    orderIndex: 14
    osisId: Exod.16.15
    sblId: Exod 16:15
    shortName: Exod 16:15
    text: When the Israelites saw it, they said to each other, "What is it?" For they
      did not know what it was. Moses said to them, "It is the bread the LORD has
      given you to eat.
  - name: Exodus 16:16
    orderIndex: 15
    osisId: Exod.16.16
    sblId: Exod 16:16
    shortName: Exod 16:16
    text: 'This is what the LORD has commanded: ''Each one is to gather as much as
      he needs. Take an omer for each person you have in your tent.''"'
  - name: Exodus 16:17
    orderIndex: 16
    osisId: Exod.16.17
    sblId: Exod 16:17
    shortName: Exod 16:17
    text: The Israelites did as they were told; some gathered much, some little.
  - name: Exodus 16:18
    orderIndex: 17
    osisId: Exod.16.18
    sblId: Exod 16:18
    shortName: Exod 16:18
    text: And when they measured it by the omer, he who gathered much did not have
      too much, and he who gathered little did not have too little. Each one gathered
      as much as he needed.
  - name: Exodus 16:19
    orderIndex: 18
    osisId: Exod.16.19
    sblId: Exod 16:19
    shortName: Exod 16:19
    text: Then Moses said to them, "No one is to keep any of it until morning."
  - name: Exodus 16:20
    orderIndex: 19
    osisId: Exod.16.20
    sblId: Exod 16:20
    shortName: Exod 16:20
    text: However, some of them paid no attention to Moses; they kept part of it until
      morning, but it was full of maggots and began to smell. So Moses was angry with
      them.
  - name: Exodus 16:21
    orderIndex: 20
    osisId: Exod.16.21
    sblId: Exod 16:21
    shortName: Exod 16:21
    text: Each morning everyone gathered as much as he needed, and when the sun grew
      hot, it melted away.
  - name: Exodus 16:22
    orderIndex: 21
    osisId: Exod.16.22
    sblId: Exod 16:22
    shortName: Exod 16:22
    text: On the sixth day, they gathered twice as much-two omers for each person-and
      the leaders of the community came and reported this to Moses.
  - name: Exodus 16:23
    orderIndex: 22
    osisId: Exod.16.23
    sblId: Exod 16:23
    shortName: Exod 16:23
    text: 'He said to them, "This is what the LORD commanded: ''Tomorrow is to be
      a day of rest, a holy Sabbath to the LORD. So bake what you want to bake and
      boil what you want to boil. Save whatever is left and keep it until morning.''"'
  - name: Exodus 16:24
    orderIndex: 23
    osisId: Exod.16.24
    sblId: Exod 16:24
    shortName: Exod 16:24
    text: So they saved it until morning, as Moses commanded, and it did not stink
      or get maggots in it.
  - name: Exodus 16:25
    orderIndex: 24
    osisId: Exod.16.25
    sblId: Exod 16:25
    shortName: Exod 16:25
    text: '"Eat it today," Moses said, "because today is a Sabbath to the LORD. You
      will not find any of it on the ground today.'
  - name: Exodus 16:26
    orderIndex: 25
    osisId: Exod.16.26
    sblId: Exod 16:26
    shortName: Exod 16:26
    text: Six days you are to gather it, but on the seventh day, the Sabbath, there
      will not be any."
  - name: Exodus 16:27
    orderIndex: 26
    osisId: Exod.16.27
    sblId: Exod 16:27
    shortName: Exod 16:27
    text: Nevertheless, some of the people went out on the seventh day to gather it,
      but they found none.
  - name: Exodus 16:28
    orderIndex: 27
    osisId: Exod.16.28
    sblId: Exod 16:28
    shortName: Exod 16:28
    text: Then the LORD said to Moses, "How long will you refuse to keep my commands
      and my instructions?
  - name: Exodus 16:29
    orderIndex: 28
    osisId: Exod.16.29
    sblId: Exod 16:29
    shortName: Exod 16:29
    text: Bear in mind that the LORD has given you the Sabbath; that is why on the
      sixth day he gives you bread for two days. Everyone is to stay where he is on
      the seventh day; no one is to go out."
  - name: Exodus 16:30
    orderIndex: 29
    osisId: Exod.16.30
    sblId: Exod 16:30
    shortName: Exod 16:30
    text: So the people rested on the seventh day.
  - name: Exodus 16:31
    orderIndex: 30
    osisId: Exod.16.31
    sblId: Exod 16:31
    shortName: Exod 16:31
    text: The people of Israel called the bread manna. It was white like coriander
      seed and tasted like wafers made with honey.
  - name: Exodus 16:32
    orderIndex: 31
    osisId: Exod.16.32
    sblId: Exod 16:32
    shortName: Exod 16:32
    text: 'Moses said, "This is what the LORD has commanded: ''Take an omer of manna
      and keep it for the generations to come, so they can see the bread I gave you
      to eat in the desert when I brought you out of Egypt.''"'
  - name: Exodus 16:33
    orderIndex: 32
    osisId: Exod.16.33
    sblId: Exod 16:33
    shortName: Exod 16:33
    text: So Moses said to Aaron, "Take a jar and put an omer of manna in it. Then
      place it before the LORD to be kept for the generations to come."
  - name: Exodus 16:34
    orderIndex: 33
    osisId: Exod.16.34
    sblId: Exod 16:34
    shortName: Exod 16:34
    text: As the LORD commanded Moses, Aaron put the manna in front of the Testimony,
      that it might be kept.
  - name: Exodus 16:35
    orderIndex: 34
    osisId: Exod.16.35
    sblId: Exod 16:35
    shortName: Exod 16:35
    text: The Israelites ate manna forty years, until they came to a land that was
      settled; they ate manna until they reached the border of Canaan.
  - name: Exodus 16:36
    orderIndex: 35
    osisId: Exod.16.36
    sblId: Exod 16:36
    shortName: Exod 16:36
    text: (An omer is one tenth of an ephah.)
  versesCount: 36
- name: Exodus 17
  orderIndex: 16
  osisId: Exod.17
  sblId: Exod 17
  shortName: Exod 17
  verses:
  - name: Exodus 17:1
    orderIndex: 0
    osisId: Exod.17.1
    sblId: Exod 17:1
    shortName: Exod 17:1
    text: The whole Israelite community set out from the Desert of Sin, traveling
      from place to place as the LORD commanded. They camped at Rephidim, but there
      was no water for the people to drink.
  - name: Exodus 17:2
    orderIndex: 1
    osisId: Exod.17.2
    sblId: Exod 17:2
    shortName: Exod 17:2
    text: So they quarreled with Moses and said, "Give us water to drink." Moses replied,
      "Why do you quarrel with me? Why do you put the LORD to the test?"
  - name: Exodus 17:3
    orderIndex: 2
    osisId: Exod.17.3
    sblId: Exod 17:3
    shortName: Exod 17:3
    text: But the people were thirsty for water there, and they grumbled against Moses.
      They said, "Why did you bring us up out of Egypt to make us and our children
      and livestock die of thirst?"
  - name: Exodus 17:4
    orderIndex: 3
    osisId: Exod.17.4
    sblId: Exod 17:4
    shortName: Exod 17:4
    text: Then Moses cried out to the LORD, "What am I to do with these people? They
      are almost ready to stone me."
  - name: Exodus 17:5
    orderIndex: 4
    osisId: Exod.17.5
    sblId: Exod 17:5
    shortName: Exod 17:5
    text: The LORD answered Moses, "Walk on ahead of the people. Take with you some
      of the elders of Israel and take in your hand the staff with which you struck
      the Nile, and go.
  - name: Exodus 17:6
    orderIndex: 5
    osisId: Exod.17.6
    sblId: Exod 17:6
    shortName: Exod 17:6
    text: I will stand there before you by the rock at Horeb. Strike the rock, and
      water will come out of it for the people to drink." So Moses did this in the
      sight of the elders of Israel.
  - name: Exodus 17:7
    orderIndex: 6
    osisId: Exod.17.7
    sblId: Exod 17:7
    shortName: Exod 17:7
    text: And he called the place Massah and Meribah because the Israelites quarreled
      and because they tested the LORD saying, "Is the LORD among us or not?"
  - name: Exodus 17:8
    orderIndex: 7
    osisId: Exod.17.8
    sblId: Exod 17:8
    shortName: Exod 17:8
    text: The Amalekites came and attacked the Israelites at Rephidim.
  - name: Exodus 17:9
    orderIndex: 8
    osisId: Exod.17.9
    sblId: Exod 17:9
    shortName: Exod 17:9
    text: Moses said to Joshua, "Choose some of our men and go out to fight the Amalekites.
      Tomorrow I will stand on top of the hill with the staff of God in my hands."
  - name: Exodus 17:10
    orderIndex: 9
    osisId: Exod.17.10
    sblId: Exod 17:10
    shortName: Exod 17:10
    text: So Joshua fought the Amalekites as Moses had ordered, and Moses, Aaron and
      Hur went to the top of the hill.
  - name: Exodus 17:11
    orderIndex: 10
    osisId: Exod.17.11
    sblId: Exod 17:11
    shortName: Exod 17:11
    text: As long as Moses held up his hands, the Israelites were winning, but whenever
      he lowered his hands, the Amalekites were winning.
  - name: Exodus 17:12
    orderIndex: 11
    osisId: Exod.17.12
    sblId: Exod 17:12
    shortName: Exod 17:12
    text: When Moses' hands grew tired, they took a stone and put it under him and
      he sat on it. Aaron and Hur held his hands up-one on one side, one on the other-so
      that his hands remained steady till sunset.
  - name: Exodus 17:13
    orderIndex: 12
    osisId: Exod.17.13
    sblId: Exod 17:13
    shortName: Exod 17:13
    text: So Joshua overcame the Amalekite army with the sword.
  - name: Exodus 17:14
    orderIndex: 13
    osisId: Exod.17.14
    sblId: Exod 17:14
    shortName: Exod 17:14
    text: Then the LORD said to Moses, "Write this on a scroll as something to be
      remembered and make sure that Joshua hears it, because I will completely blot
      out the memory of Amalek from under heaven."
  - name: Exodus 17:15
    orderIndex: 14
    osisId: Exod.17.15
    sblId: Exod 17:15
    shortName: Exod 17:15
    text: Moses built an altar and called it The LORD is my Banner.
  - name: Exodus 17:16
    orderIndex: 15
    osisId: Exod.17.16
    sblId: Exod 17:16
    shortName: Exod 17:16
    text: He said, "For hands were lifted up to the throne of the LORD. The LORD will
      be at war against the Amalekites from generation to generation."
  versesCount: 16
- name: Exodus 18
  orderIndex: 17
  osisId: Exod.18
  sblId: Exod 18
  shortName: Exod 18
  verses:
  - name: Exodus 18:1
    orderIndex: 0
    osisId: Exod.18.1
    sblId: Exod 18:1
    shortName: Exod 18:1
    text: Now Jethro, the priest of Midian and father-in-law of Moses, heard of everything
      God had done for Moses and for his people Israel, and how the LORD had brought
      Israel out of Egypt.
  - name: Exodus 18:2
    orderIndex: 1
    osisId: Exod.18.2
    sblId: Exod 18:2
    shortName: Exod 18:2
    text: After Moses had sent away his wife Zipporah, his father-in-law Jethro received
      her
  - name: Exodus 18:3
    orderIndex: 2
    osisId: Exod.18.3
    sblId: Exod 18:3
    shortName: Exod 18:3
    text: and her two sons. One son was named Gershom, for Moses said, "I have become
      an alien in a foreign land";
  - name: Exodus 18:4
    orderIndex: 3
    osisId: Exod.18.4
    sblId: Exod 18:4
    shortName: Exod 18:4
    text: and the other was named Eliezer, for he said, "My father's God was my helper;
      he saved me from the sword of Pharaoh."
  - name: Exodus 18:5
    orderIndex: 4
    osisId: Exod.18.5
    sblId: Exod 18:5
    shortName: Exod 18:5
    text: Jethro, Moses' father-in-law, together with Moses' sons and wife, came to
      him in the desert, where he was camped near the mountain of God.
  - name: Exodus 18:6
    orderIndex: 5
    osisId: Exod.18.6
    sblId: Exod 18:6
    shortName: Exod 18:6
    text: Jethro had sent word to him, "I, your father-in-law Jethro, am coming to
      you with your wife and her two sons."
  - name: Exodus 18:7
    orderIndex: 6
    osisId: Exod.18.7
    sblId: Exod 18:7
    shortName: Exod 18:7
    text: So Moses went out to meet his father-in-law and bowed down and kissed him.
      They greeted each other and then went into the tent.
  - name: Exodus 18:8
    orderIndex: 7
    osisId: Exod.18.8
    sblId: Exod 18:8
    shortName: Exod 18:8
    text: Moses told his father-in-law about everything the LORD had done to Pharaoh
      and the Egyptians for Israel's sake and about all the hardships they had met
      along the way and how the LORD had saved them.
  - name: Exodus 18:9
    orderIndex: 8
    osisId: Exod.18.9
    sblId: Exod 18:9
    shortName: Exod 18:9
    text: Jethro was delighted to hear about all the good things the LORD had done
      for Israel in rescuing them from the hand of the Egyptians.
  - name: Exodus 18:10
    orderIndex: 9
    osisId: Exod.18.10
    sblId: Exod 18:10
    shortName: Exod 18:10
    text: He said, "Praise be to the LORD, who rescued you from the hand of the Egyptians
      and of Pharaoh, and who rescued the people from the hand of the Egyptians.
  - name: Exodus 18:11
    orderIndex: 10
    osisId: Exod.18.11
    sblId: Exod 18:11
    shortName: Exod 18:11
    text: Now I know that the LORD is greater than all other gods, for he did this
      to those who had treated Israel arrogantly."
  - name: Exodus 18:12
    orderIndex: 11
    osisId: Exod.18.12
    sblId: Exod 18:12
    shortName: Exod 18:12
    text: Then Jethro, Moses' father-in-law, brought a burnt offering and other sacrifices
      to God, and Aaron came with all the elders of Israel to eat bread with Moses'
      father-in-law in the presence of God.
  - name: Exodus 18:13
    orderIndex: 12
    osisId: Exod.18.13
    sblId: Exod 18:13
    shortName: Exod 18:13
    text: The next day Moses took his seat to serve as judge for the people, and they
      stood around him from morning till evening.
  - name: Exodus 18:14
    orderIndex: 13
    osisId: Exod.18.14
    sblId: Exod 18:14
    shortName: Exod 18:14
    text: When his father-in-law saw all that Moses was doing for the people, he said,
      "What is this you are doing for the people? Why do you alone sit as judge, while
      all these people stand around you from morning till evening?"
  - name: Exodus 18:15
    orderIndex: 14
    osisId: Exod.18.15
    sblId: Exod 18:15
    shortName: Exod 18:15
    text: Moses answered him, "Because the people come to me to seek God's will.
  - name: Exodus 18:16
    orderIndex: 15
    osisId: Exod.18.16
    sblId: Exod 18:16
    shortName: Exod 18:16
    text: Whenever they have a dispute, it is brought to me, and I decide between
      the parties and inform them of God's decrees and laws."
  - name: Exodus 18:17
    orderIndex: 16
    osisId: Exod.18.17
    sblId: Exod 18:17
    shortName: Exod 18:17
    text: Moses' father-in-law replied, "What you are doing is not good.
  - name: Exodus 18:18
    orderIndex: 17
    osisId: Exod.18.18
    sblId: Exod 18:18
    shortName: Exod 18:18
    text: You and these people who come to you will only wear yourselves out. The
      work is too heavy for you; you cannot handle it alone.
  - name: Exodus 18:19
    orderIndex: 18
    osisId: Exod.18.19
    sblId: Exod 18:19
    shortName: Exod 18:19
    text: Listen now to me and I will give you some advice, and may God be with you.
      You must be the people's representative before God and bring their disputes
      to him.
  - name: Exodus 18:20
    orderIndex: 19
    osisId: Exod.18.20
    sblId: Exod 18:20
    shortName: Exod 18:20
    text: Teach them the decrees and laws, and show them the way to live and the duties
      they are to perform.
  - name: Exodus 18:21
    orderIndex: 20
    osisId: Exod.18.21
    sblId: Exod 18:21
    shortName: Exod 18:21
    text: But select capable men from all the people-men who fear God, trustworthy
      men who hate dishonest gain-and appoint them as officials over thousands, hundreds,
      fifties and tens.
  - name: Exodus 18:22
    orderIndex: 21
    osisId: Exod.18.22
    sblId: Exod 18:22
    shortName: Exod 18:22
    text: Have them serve as judges for the people at all times, but have them bring
      every difficult case to you; the simple cases they can decide themselves. That
      will make your load lighter, because they will share it with you.
  - name: Exodus 18:23
    orderIndex: 22
    osisId: Exod.18.23
    sblId: Exod 18:23
    shortName: Exod 18:23
    text: If you do this and God so commands, you will be able to stand the strain,
      and all these people will go home satisfied."
  - name: Exodus 18:24
    orderIndex: 23
    osisId: Exod.18.24
    sblId: Exod 18:24
    shortName: Exod 18:24
    text: Moses listened to his father-in-law and did everything he said.
  - name: Exodus 18:25
    orderIndex: 24
    osisId: Exod.18.25
    sblId: Exod 18:25
    shortName: Exod 18:25
    text: He chose capable men from all Israel and made them leaders of the people,
      officials over thousands, hundreds, fifties and tens.
  - name: Exodus 18:26
    orderIndex: 25
    osisId: Exod.18.26
    sblId: Exod 18:26
    shortName: Exod 18:26
    text: They served as judges for the people at all times. The difficult cases they
      brought to Moses, but the simple ones they decided themselves.
  - name: Exodus 18:27
    orderIndex: 26
    osisId: Exod.18.27
    sblId: Exod 18:27
    shortName: Exod 18:27
    text: Then Moses sent his father-in-law on his way, and Jethro returned to his
      own country.
  versesCount: 27
- name: Exodus 19
  orderIndex: 18
  osisId: Exod.19
  sblId: Exod 19
  shortName: Exod 19
  verses:
  - name: Exodus 19:1
    orderIndex: 0
    osisId: Exod.19.1
    sblId: Exod 19:1
    shortName: Exod 19:1
    text: In the third month after the Israelites left Egypt-on the very day-they
      came to the Desert of Sinai.
  - name: Exodus 19:2
    orderIndex: 1
    osisId: Exod.19.2
    sblId: Exod 19:2
    shortName: Exod 19:2
    text: After they set out from Rephidim, they entered the Desert of Sinai, and
      Israel camped there in the desert in front of the mountain.
  - name: Exodus 19:3
    orderIndex: 2
    osisId: Exod.19.3
    sblId: Exod 19:3
    shortName: Exod 19:3
    text: 'Then Moses went up to God, and the LORD called to him from the mountain
      and said, "This is what you are to say to the house of Jacob and what you are
      to tell the people of Israel:'
  - name: Exodus 19:4
    orderIndex: 3
    osisId: Exod.19.4
    sblId: Exod 19:4
    shortName: Exod 19:4
    text: '''You yourselves have seen what I did to Egypt, and how I carried you on
      eagles'' wings and brought you to myself.'
  - name: Exodus 19:5
    orderIndex: 4
    osisId: Exod.19.5
    sblId: Exod 19:5
    shortName: Exod 19:5
    text: Now if you obey me fully and keep my covenant, then out of all nations you
      will be my treasured possession. Although the whole earth is mine,
  - name: Exodus 19:6
    orderIndex: 5
    osisId: Exod.19.6
    sblId: Exod 19:6
    shortName: Exod 19:6
    text: you will be for me a kingdom of priests and a holy nation.' These are the
      words you are to speak to the Israelites."
  - name: Exodus 19:7
    orderIndex: 6
    osisId: Exod.19.7
    sblId: Exod 19:7
    shortName: Exod 19:7
    text: So Moses went back and summoned the elders of the people and set before
      them all the words the LORD had commanded him to speak.
  - name: Exodus 19:8
    orderIndex: 7
    osisId: Exod.19.8
    sblId: Exod 19:8
    shortName: Exod 19:8
    text: The people all responded together, "We will do everything the LORD has said."
      So Moses brought their answer back to the LORD.
  - name: Exodus 19:9
    orderIndex: 8
    osisId: Exod.19.9
    sblId: Exod 19:9
    shortName: Exod 19:9
    text: The LORD said to Moses, "I am going to come to you in a dense cloud, so
      that the people will hear me speaking with you and will always put their trust
      in you." Then Moses told the LORD what the people had said.
  - name: Exodus 19:10
    orderIndex: 9
    osisId: Exod.19.10
    sblId: Exod 19:10
    shortName: Exod 19:10
    text: And the LORD said to Moses, "Go to the people and consecrate them today
      and tomorrow. Have them wash their clothes
  - name: Exodus 19:11
    orderIndex: 10
    osisId: Exod.19.11
    sblId: Exod 19:11
    shortName: Exod 19:11
    text: and be ready by the third day, because on that day the LORD will come down
      on Mount Sinai in the sight of all the people.
  - name: Exodus 19:12
    orderIndex: 11
    osisId: Exod.19.12
    sblId: Exod 19:12
    shortName: Exod 19:12
    text: Put limits for the people around the mountain and tell them, 'Be careful
      that you do not go up the mountain or touch the foot of it. Whoever touches
      the mountain shall surely be put to death.
  - name: Exodus 19:13
    orderIndex: 12
    osisId: Exod.19.13
    sblId: Exod 19:13
    shortName: Exod 19:13
    text: He shall surely be stoned or shot with arrows; not a hand is to be laid
      on him. Whether man or animal, he shall not be permitted to live.' Only when
      the ram's horn sounds a long blast may they go up to the mountain."
  - name: Exodus 19:14
    orderIndex: 13
    osisId: Exod.19.14
    sblId: Exod 19:14
    shortName: Exod 19:14
    text: After Moses had gone down the mountain to the people, he consecrated them,
      and they washed their clothes.
  - name: Exodus 19:15
    orderIndex: 14
    osisId: Exod.19.15
    sblId: Exod 19:15
    shortName: Exod 19:15
    text: Then he said to the people, "Prepare yourselves for the third day. Abstain
      from sexual relations."
  - name: Exodus 19:16
    orderIndex: 15
    osisId: Exod.19.16
    sblId: Exod 19:16
    shortName: Exod 19:16
    text: On the morning of the third day there was thunder and lightning, with a
      thick cloud over the mountain, and a very loud trumpet blast. Everyone in the
      camp trembled.
  - name: Exodus 19:17
    orderIndex: 16
    osisId: Exod.19.17
    sblId: Exod 19:17
    shortName: Exod 19:17
    text: Then Moses led the people out of the camp to meet with God, and they stood
      at the foot of the mountain.
  - name: Exodus 19:18
    orderIndex: 17
    osisId: Exod.19.18
    sblId: Exod 19:18
    shortName: Exod 19:18
    text: Mount Sinai was covered with smoke, because the LORD descended on it in
      fire. The smoke billowed up from it like smoke from a furnace, the whole mountain
      trembled violently,
  - name: Exodus 19:19
    orderIndex: 18
    osisId: Exod.19.19
    sblId: Exod 19:19
    shortName: Exod 19:19
    text: and the sound of the trumpet grew louder and louder. Then Moses spoke and
      the voice of God answered him.
  - name: Exodus 19:20
    orderIndex: 19
    osisId: Exod.19.20
    sblId: Exod 19:20
    shortName: Exod 19:20
    text: The LORD descended to the top of Mount Sinai and called Moses to the top
      of the mountain. So Moses went up
  - name: Exodus 19:21
    orderIndex: 20
    osisId: Exod.19.21
    sblId: Exod 19:21
    shortName: Exod 19:21
    text: and the LORD said to him, "Go down and warn the people so they do not force
      their way through to see the LORD and many of them perish.
  - name: Exodus 19:22
    orderIndex: 21
    osisId: Exod.19.22
    sblId: Exod 19:22
    shortName: Exod 19:22
    text: Even the priests, who approach the LORD, must consecrate themselves, or
      the LORD will break out against them."
  - name: Exodus 19:23
    orderIndex: 22
    osisId: Exod.19.23
    sblId: Exod 19:23
    shortName: Exod 19:23
    text: Moses said to the LORD, "The people cannot come up Mount Sinai, because
      you yourself warned us, 'Put limits around the mountain and set it apart as
      holy.'"
  - name: Exodus 19:24
    orderIndex: 23
    osisId: Exod.19.24
    sblId: Exod 19:24
    shortName: Exod 19:24
    text: The LORD replied, "Go down and bring Aaron up with you. But the priests
      and the people must not force their way through to come up to the LORD, or he
      will break out against them."
  - name: Exodus 19:25
    orderIndex: 24
    osisId: Exod.19.25
    sblId: Exod 19:25
    shortName: Exod 19:25
    text: So Moses went down to the people and told them.
  versesCount: 25
- name: Exodus 20
  orderIndex: 19
  osisId: Exod.20
  sblId: Exod 20
  shortName: Exod 20
  verses:
  - name: Exodus 20:1
    orderIndex: 0
    osisId: Exod.20.1
    sblId: Exod 20:1
    shortName: Exod 20:1
    text: 'And God spoke all these words:'
  - name: Exodus 20:2
    orderIndex: 1
    osisId: Exod.20.2
    sblId: Exod 20:2
    shortName: Exod 20:2
    text: '"I am the LORD your God, who brought you out of Egypt, out of the land
      of slavery.'
  - name: Exodus 20:3
    orderIndex: 2
    osisId: Exod.20.3
    sblId: Exod 20:3
    shortName: Exod 20:3
    text: '"You shall have no other gods before me.'
  - name: Exodus 20:4
    orderIndex: 3
    osisId: Exod.20.4
    sblId: Exod 20:4
    shortName: Exod 20:4
    text: '"You shall not make for yourself an idol in the form of anything in heaven
      above or on the earth beneath or in the waters below.'
  - name: Exodus 20:5
    orderIndex: 4
    osisId: Exod.20.5
    sblId: Exod 20:5
    shortName: Exod 20:5
    text: You shall not bow down to them or worship them; for I, the LORD your God,
      am a jealous God, punishing the children for the sin of the fathers to the third
      and fourth generation of those who hate me,
  - name: Exodus 20:6
    orderIndex: 5
    osisId: Exod.20.6
    sblId: Exod 20:6
    shortName: Exod 20:6
    text: but showing love to a thousand {generations} of those who love me and keep
      my commandments.
  - name: Exodus 20:7
    orderIndex: 6
    osisId: Exod.20.7
    sblId: Exod 20:7
    shortName: Exod 20:7
    text: '"You shall not misuse the name of the LORD your God, for the LORD will
      not hold anyone guiltless who misuses his name.'
  - name: Exodus 20:8
    orderIndex: 7
    osisId: Exod.20.8
    sblId: Exod 20:8
    shortName: Exod 20:8
    text: '"Remember the Sabbath day by keeping it holy.'
  - name: Exodus 20:9
    orderIndex: 8
    osisId: Exod.20.9
    sblId: Exod 20:9
    shortName: Exod 20:9
    text: Six days you shall labor and do all your work,
  - name: Exodus 20:10
    orderIndex: 9
    osisId: Exod.20.10
    sblId: Exod 20:10
    shortName: Exod 20:10
    text: but the seventh day is a Sabbath to the LORD your God. On it you shall not
      do any work, neither you, nor your son or daughter, nor your manservant or maidservant,
      nor your animals, nor the alien within your gates.
  - name: Exodus 20:11
    orderIndex: 10
    osisId: Exod.20.11
    sblId: Exod 20:11
    shortName: Exod 20:11
    text: For in six days the LORD made the heavens and the earth, the sea, and all
      that is in them, but he rested on the seventh day. Therefore the LORD blessed
      the Sabbath day and made it holy.
  - name: Exodus 20:12
    orderIndex: 11
    osisId: Exod.20.12
    sblId: Exod 20:12
    shortName: Exod 20:12
    text: '"Honor your father and your mother, so that you may live long in the land
      the LORD your God is giving you.'
  - name: Exodus 20:13
    orderIndex: 12
    osisId: Exod.20.13
    sblId: Exod 20:13
    shortName: Exod 20:13
    text: '"You shall not murder.'
  - name: Exodus 20:14
    orderIndex: 13
    osisId: Exod.20.14
    sblId: Exod 20:14
    shortName: Exod 20:14
    text: '"You shall not commit adultery.'
  - name: Exodus 20:15
    orderIndex: 14
    osisId: Exod.20.15
    sblId: Exod 20:15
    shortName: Exod 20:15
    text: '"You shall not steal.'
  - name: Exodus 20:16
    orderIndex: 15
    osisId: Exod.20.16
    sblId: Exod 20:16
    shortName: Exod 20:16
    text: '"You shall not give false testimony against your neighbor.'
  - name: Exodus 20:17
    orderIndex: 16
    osisId: Exod.20.17
    sblId: Exod 20:17
    shortName: Exod 20:17
    text: '"You shall not covet your neighbor''s house. You shall not covet your neighbor''s
      wife, or his manservant or maidservant, his ox or donkey, or anything that belongs
      to your neighbor."'
  - name: Exodus 20:18
    orderIndex: 17
    osisId: Exod.20.18
    sblId: Exod 20:18
    shortName: Exod 20:18
    text: When the people saw the thunder and lightning and heard the trumpet and
      saw the mountain in smoke, they trembled with fear. They stayed at a distance
  - name: Exodus 20:19
    orderIndex: 18
    osisId: Exod.20.19
    sblId: Exod 20:19
    shortName: Exod 20:19
    text: and said to Moses, "Speak to us yourself and we will listen. But do not
      have God speak to us or we will die."
  - name: Exodus 20:20
    orderIndex: 19
    osisId: Exod.20.20
    sblId: Exod 20:20
    shortName: Exod 20:20
    text: Moses said to the people, "Do not be afraid. God has come to test you, so
      that the fear of God will be with you to keep you from sinning."
  - name: Exodus 20:21
    orderIndex: 20
    osisId: Exod.20.21
    sblId: Exod 20:21
    shortName: Exod 20:21
    text: The people remained at a distance, while Moses approached the thick darkness
      where God was.
  - name: Exodus 20:22
    orderIndex: 21
    osisId: Exod.20.22
    sblId: Exod 20:22
    shortName: Exod 20:22
    text: 'Then the LORD said to Moses, "Tell the Israelites this: ''You have seen
      for yourselves that I have spoken to you from heaven:'
  - name: Exodus 20:23
    orderIndex: 22
    osisId: Exod.20.23
    sblId: Exod 20:23
    shortName: Exod 20:23
    text: Do not make any gods to be alongside me; do not make for yourselves gods
      of silver or gods of gold.
  - name: Exodus 20:24
    orderIndex: 23
    osisId: Exod.20.24
    sblId: Exod 20:24
    shortName: Exod 20:24
    text: '"''Make an altar of earth for me and sacrifice on it your burnt offerings
      and fellowship offerings, your sheep and goats and your cattle. Wherever I cause
      my name to be honored, I will come to you and bless you.'
  - name: Exodus 20:25
    orderIndex: 24
    osisId: Exod.20.25
    sblId: Exod 20:25
    shortName: Exod 20:25
    text: If you make an altar of stones for me, do not build it with dressed stones,
      for you will defile it if you use a tool on it.
  - name: Exodus 20:26
    orderIndex: 25
    osisId: Exod.20.26
    sblId: Exod 20:26
    shortName: Exod 20:26
    text: And do not go up to my altar on steps, lest your nakedness be exposed on
      it.'
  versesCount: 26
- name: Exodus 21
  orderIndex: 20
  osisId: Exod.21
  sblId: Exod 21
  shortName: Exod 21
  verses:
  - name: Exodus 21:1
    orderIndex: 0
    osisId: Exod.21.1
    sblId: Exod 21:1
    shortName: Exod 21:1
    text: '"These are the laws you are to set before them:'
  - name: Exodus 21:2
    orderIndex: 1
    osisId: Exod.21.2
    sblId: Exod 21:2
    shortName: Exod 21:2
    text: '"If you buy a Hebrew servant, he is to serve you for six years. But in
      the seventh year, he shall go free, without paying anything.'
  - name: Exodus 21:3
    orderIndex: 2
    osisId: Exod.21.3
    sblId: Exod 21:3
    shortName: Exod 21:3
    text: If he comes alone, he is to go free alone; but if he has a wife when he
      comes, she is to go with him.
  - name: Exodus 21:4
    orderIndex: 3
    osisId: Exod.21.4
    sblId: Exod 21:4
    shortName: Exod 21:4
    text: If his master gives him a wife and she bears him sons or daughters, the
      woman and her children shall belong to her master, and only the man shall go
      free.
  - name: Exodus 21:5
    orderIndex: 4
    osisId: Exod.21.5
    sblId: Exod 21:5
    shortName: Exod 21:5
    text: '"But if the servant declares, ''I love my master and my wife and children
      and do not want to go free,'''
  - name: Exodus 21:6
    orderIndex: 5
    osisId: Exod.21.6
    sblId: Exod 21:6
    shortName: Exod 21:6
    text: then his master must take him before the judges. He shall take him to the
      door or the doorpost and pierce his ear with an awl. Then he will be his servant
      for life.
  - name: Exodus 21:7
    orderIndex: 6
    osisId: Exod.21.7
    sblId: Exod 21:7
    shortName: Exod 21:7
    text: '"If a man sells his daughter as a servant, she is not to go free as menservants
      do.'
  - name: Exodus 21:8
    orderIndex: 7
    osisId: Exod.21.8
    sblId: Exod 21:8
    shortName: Exod 21:8
    text: If she does not please the master who has selected her for himself, he must
      let her be redeemed. He has no right to sell her to foreigners, because he has
      broken faith with her.
  - name: Exodus 21:9
    orderIndex: 8
    osisId: Exod.21.9
    sblId: Exod 21:9
    shortName: Exod 21:9
    text: If he selects her for his son, he must grant her the rights of a daughter.
  - name: Exodus 21:10
    orderIndex: 9
    osisId: Exod.21.10
    sblId: Exod 21:10
    shortName: Exod 21:10
    text: If he marries another woman, he must not deprive the first one of her food,
      clothing and marital rights.
  - name: Exodus 21:11
    orderIndex: 10
    osisId: Exod.21.11
    sblId: Exod 21:11
    shortName: Exod 21:11
    text: If he does not provide her with these three things, she is to go free, without
      any payment of money.
  - name: Exodus 21:12
    orderIndex: 11
    osisId: Exod.21.12
    sblId: Exod 21:12
    shortName: Exod 21:12
    text: '"Anyone who strikes a man and kills him shall surely be put to death.'
  - name: Exodus 21:13
    orderIndex: 12
    osisId: Exod.21.13
    sblId: Exod 21:13
    shortName: Exod 21:13
    text: However, if he does not do it intentionally, but God lets it happen, he
      is to flee to a place I will designate.
  - name: Exodus 21:14
    orderIndex: 13
    osisId: Exod.21.14
    sblId: Exod 21:14
    shortName: Exod 21:14
    text: But if a man schemes and kills another man deliberately, take him away from
      my altar and put him to death.
  - name: Exodus 21:15
    orderIndex: 14
    osisId: Exod.21.15
    sblId: Exod 21:15
    shortName: Exod 21:15
    text: '"Anyone who attacks his father or his mother must be put to death.'
  - name: Exodus 21:16
    orderIndex: 15
    osisId: Exod.21.16
    sblId: Exod 21:16
    shortName: Exod 21:16
    text: '"Anyone who kidnaps another and either sells him or still has him when
      he is caught must be put to death.'
  - name: Exodus 21:17
    orderIndex: 16
    osisId: Exod.21.17
    sblId: Exod 21:17
    shortName: Exod 21:17
    text: '"Anyone who curses his father or mother must be put to death.'
  - name: Exodus 21:18
    orderIndex: 17
    osisId: Exod.21.18
    sblId: Exod 21:18
    shortName: Exod 21:18
    text: '"If men quarrel and one hits the other with a stone or with his fist and
      he does not die but is confined to bed,'
  - name: Exodus 21:19
    orderIndex: 18
    osisId: Exod.21.19
    sblId: Exod 21:19
    shortName: Exod 21:19
    text: the one who struck the blow will not be held responsible if the other gets
      up and walks around outside with his staff; however, he must pay the injured
      man for the loss of his time and see that he is completely healed.
  - name: Exodus 21:20
    orderIndex: 19
    osisId: Exod.21.20
    sblId: Exod 21:20
    shortName: Exod 21:20
    text: '"If a man beats his male or female slave with a rod and the slave dies
      as a direct result, he must be punished,'
  - name: Exodus 21:21
    orderIndex: 20
    osisId: Exod.21.21
    sblId: Exod 21:21
    shortName: Exod 21:21
    text: but he is not to be punished if the slave gets up after a day or two, since
      the slave is his property.
  - name: Exodus 21:22
    orderIndex: 21
    osisId: Exod.21.22
    sblId: Exod 21:22
    shortName: Exod 21:22
    text: '"If men who are fighting hit a pregnant woman and she gives birth prematurely
      but there is no serious injury, the offender must be fined whatever the woman''s
      husband demands and the court allows.'
  - name: Exodus 21:23
    orderIndex: 22
    osisId: Exod.21.23
    sblId: Exod 21:23
    shortName: Exod 21:23
    text: But if there is serious injury, you are to take life for life,
  - name: Exodus 21:24
    orderIndex: 23
    osisId: Exod.21.24
    sblId: Exod 21:24
    shortName: Exod 21:24
    text: eye for eye, tooth for tooth, hand for hand, foot for foot,
  - name: Exodus 21:25
    orderIndex: 24
    osisId: Exod.21.25
    sblId: Exod 21:25
    shortName: Exod 21:25
    text: burn for burn, wound for wound, bruise for bruise.
  - name: Exodus 21:26
    orderIndex: 25
    osisId: Exod.21.26
    sblId: Exod 21:26
    shortName: Exod 21:26
    text: '"If a man hits a manservant or maidservant in the eye and destroys it,
      he must let the servant go free to compensate for the eye.'
  - name: Exodus 21:27
    orderIndex: 26
    osisId: Exod.21.27
    sblId: Exod 21:27
    shortName: Exod 21:27
    text: And if he knocks out the tooth of a manservant or maidservant, he must let
      the servant go free to compensate for the tooth.
  - name: Exodus 21:28
    orderIndex: 27
    osisId: Exod.21.28
    sblId: Exod 21:28
    shortName: Exod 21:28
    text: '"If a bull gores a man or a woman to death, the bull must be stoned to
      death, and its meat must not be eaten. But the owner of the bull will not be
      held responsible.'
  - name: Exodus 21:29
    orderIndex: 28
    osisId: Exod.21.29
    sblId: Exod 21:29
    shortName: Exod 21:29
    text: If, however, the bull has had the habit of goring and the owner has been
      warned but has not kept it penned up and it kills a man or woman, the bull must
      be stoned and the owner also must be put to death.
  - name: Exodus 21:30
    orderIndex: 29
    osisId: Exod.21.30
    sblId: Exod 21:30
    shortName: Exod 21:30
    text: However, if payment is demanded of him, he may redeem his life by paying
      whatever is demanded.
  - name: Exodus 21:31
    orderIndex: 30
    osisId: Exod.21.31
    sblId: Exod 21:31
    shortName: Exod 21:31
    text: This law also applies if the bull gores a son or daughter.
  - name: Exodus 21:32
    orderIndex: 31
    osisId: Exod.21.32
    sblId: Exod 21:32
    shortName: Exod 21:32
    text: If the bull gores a male or female slave, the owner must pay thirty shekels
      of silver to the master of the slave, and the bull must be stoned.
  - name: Exodus 21:33
    orderIndex: 32
    osisId: Exod.21.33
    sblId: Exod 21:33
    shortName: Exod 21:33
    text: '"If a man uncovers a pit or digs one and fails to cover it and an ox or
      a donkey falls into it,'
  - name: Exodus 21:34
    orderIndex: 33
    osisId: Exod.21.34
    sblId: Exod 21:34
    shortName: Exod 21:34
    text: the owner of the pit must pay for the loss; he must pay its owner, and the
      dead animal will be his.
  - name: Exodus 21:35
    orderIndex: 34
    osisId: Exod.21.35
    sblId: Exod 21:35
    shortName: Exod 21:35
    text: '"If a man''s bull injures the bull of another and it dies, they are to
      sell the live one and divide both the money and the dead animal equally.'
  - name: Exodus 21:36
    orderIndex: 35
    osisId: Exod.21.36
    sblId: Exod 21:36
    shortName: Exod 21:36
    text: However, if it was known that the bull had the habit of goring, yet the
      owner did not keep it penned up, the owner must pay, animal for animal, and
      the dead animal will be his.
  versesCount: 36
- name: Exodus 22
  orderIndex: 21
  osisId: Exod.22
  sblId: Exod 22
  shortName: Exod 22
  verses:
  - name: Exodus 22:1
    orderIndex: 0
    osisId: Exod.22.1
    sblId: Exod 22:1
    shortName: Exod 22:1
    text: '"If a man steals an ox or a sheep and slaughters it or sells it, he must
      pay back five head of cattle for the ox and four sheep for the sheep.'
  - name: Exodus 22:2
    orderIndex: 1
    osisId: Exod.22.2
    sblId: Exod 22:2
    shortName: Exod 22:2
    text: '"If a thief is caught breaking in and is struck so that he dies, the defender
      is not guilty of bloodshed;'
  - name: Exodus 22:3
    orderIndex: 2
    osisId: Exod.22.3
    sblId: Exod 22:3
    shortName: Exod 22:3
    text: but if it happens after sunrise, he is guilty of bloodshed. "A thief must
      certainly make restitution, but if he has nothing, he must be sold to pay for
      his theft.
  - name: Exodus 22:4
    orderIndex: 3
    osisId: Exod.22.4
    sblId: Exod 22:4
    shortName: Exod 22:4
    text: '"If the stolen animal is found alive in his possession-whether ox or donkey
      or sheep-he must pay back double.'
  - name: Exodus 22:5
    orderIndex: 4
    osisId: Exod.22.5
    sblId: Exod 22:5
    shortName: Exod 22:5
    text: '"If a man grazes his livestock in a field or vineyard and lets them stray
      and they graze in another man''s field, he must make restitution from the best
      of his own field or vineyard.'
  - name: Exodus 22:6
    orderIndex: 5
    osisId: Exod.22.6
    sblId: Exod 22:6
    shortName: Exod 22:6
    text: '"If a fire breaks out and spreads into thornbushes so that it burns shocks
      of grain or standing grain or the whole field, the one who started the fire
      must make restitution.'
  - name: Exodus 22:7
    orderIndex: 6
    osisId: Exod.22.7
    sblId: Exod 22:7
    shortName: Exod 22:7
    text: '"If a man gives his neighbor silver or goods for safekeeping and they are
      stolen from the neighbor''s house, the thief, if he is caught, must pay back
      double.'
  - name: Exodus 22:8
    orderIndex: 7
    osisId: Exod.22.8
    sblId: Exod 22:8
    shortName: Exod 22:8
    text: But if the thief is not found, the owner of the house must appear before
      the judges to determine whether he has laid his hands on the other man's property.
  - name: Exodus 22:9
    orderIndex: 8
    osisId: Exod.22.9
    sblId: Exod 22:9
    shortName: Exod 22:9
    text: In all cases of illegal possession of an ox, a donkey, a sheep, a garment,
      or any other lost property about which somebody says, 'This is mine,' both parties
      are to bring their cases before the judges. The one whom the judges declare
      guilty must pay back double to his neighbor.
  - name: Exodus 22:10
    orderIndex: 9
    osisId: Exod.22.10
    sblId: Exod 22:10
    shortName: Exod 22:10
    text: '"If a man gives a donkey, an ox, a sheep or any other animal to his neighbor
      for safekeeping and it dies or is injured or is taken away while no one is looking,'
  - name: Exodus 22:11
    orderIndex: 10
    osisId: Exod.22.11
    sblId: Exod 22:11
    shortName: Exod 22:11
    text: the issue between them will be settled by the taking of an oath before the
      LORD that the neighbor did not lay hands on the other person's property. The
      owner is to accept this, and no restitution is required.
  - name: Exodus 22:12
    orderIndex: 11
    osisId: Exod.22.12
    sblId: Exod 22:12
    shortName: Exod 22:12
    text: But if the animal was stolen from the neighbor, he must make restitution
      to the owner.
  - name: Exodus 22:13
    orderIndex: 12
    osisId: Exod.22.13
    sblId: Exod 22:13
    shortName: Exod 22:13
    text: If it was torn to pieces by a wild animal, he shall bring in the remains
      as evidence and he will not be required to pay for the torn animal.
  - name: Exodus 22:14
    orderIndex: 13
    osisId: Exod.22.14
    sblId: Exod 22:14
    shortName: Exod 22:14
    text: '"If a man borrows an animal from his neighbor and it is injured or dies
      while the owner is not present, he must make restitution.'
  - name: Exodus 22:15
    orderIndex: 14
    osisId: Exod.22.15
    sblId: Exod 22:15
    shortName: Exod 22:15
    text: But if the owner is with the animal, the borrower will not have to pay.
      If the animal was hired, the money paid for the hire covers the loss.
  - name: Exodus 22:16
    orderIndex: 15
    osisId: Exod.22.16
    sblId: Exod 22:16
    shortName: Exod 22:16
    text: '"If a man seduces a virgin who is not pledged to be married and sleeps
      with her, he must pay the bride-price, and she shall be his wife.'
  - name: Exodus 22:17
    orderIndex: 16
    osisId: Exod.22.17
    sblId: Exod 22:17
    shortName: Exod 22:17
    text: If her father absolutely refuses to give her to him, he must still pay the
      bride-price for virgins.
  - name: Exodus 22:18
    orderIndex: 17
    osisId: Exod.22.18
    sblId: Exod 22:18
    shortName: Exod 22:18
    text: '"Do not allow a sorceress to live.'
  - name: Exodus 22:19
    orderIndex: 18
    osisId: Exod.22.19
    sblId: Exod 22:19
    shortName: Exod 22:19
    text: '"Anyone who has sexual relations with an animal must be put to death.'
  - name: Exodus 22:20
    orderIndex: 19
    osisId: Exod.22.20
    sblId: Exod 22:20
    shortName: Exod 22:20
    text: '"Whoever sacrifices to any god other than the LORD must be destroyed.'
  - name: Exodus 22:21
    orderIndex: 20
    osisId: Exod.22.21
    sblId: Exod 22:21
    shortName: Exod 22:21
    text: '"Do not mistreat an alien or oppress him, for you were aliens in Egypt.'
  - name: Exodus 22:22
    orderIndex: 21
    osisId: Exod.22.22
    sblId: Exod 22:22
    shortName: Exod 22:22
    text: '"Do not take advantage of a widow or an orphan.'
  - name: Exodus 22:23
    orderIndex: 22
    osisId: Exod.22.23
    sblId: Exod 22:23
    shortName: Exod 22:23
    text: If you do and they cry out to me, I will certainly hear their cry.
  - name: Exodus 22:24
    orderIndex: 23
    osisId: Exod.22.24
    sblId: Exod 22:24
    shortName: Exod 22:24
    text: My anger will be aroused, and I will kill you with the sword; your wives
      will become widows and your children fatherless.
  - name: Exodus 22:25
    orderIndex: 24
    osisId: Exod.22.25
    sblId: Exod 22:25
    shortName: Exod 22:25
    text: '"If you lend money to one of my people among you who is needy, do not be
      like a moneylender; charge him no interest.'
  - name: Exodus 22:26
    orderIndex: 25
    osisId: Exod.22.26
    sblId: Exod 22:26
    shortName: Exod 22:26
    text: If you take your neighbor's cloak as a pledge, return it to him by sunset,
  - name: Exodus 22:27
    orderIndex: 26
    osisId: Exod.22.27
    sblId: Exod 22:27
    shortName: Exod 22:27
    text: because his cloak is the only covering he has for his body. What else will
      he sleep in? When he cries out to me, I will hear, for I am compassionate.
  - name: Exodus 22:28
    orderIndex: 27
    osisId: Exod.22.28
    sblId: Exod 22:28
    shortName: Exod 22:28
    text: '"Do not blaspheme God or curse the ruler of your people.'
  - name: Exodus 22:29
    orderIndex: 28
    osisId: Exod.22.29
    sblId: Exod 22:29
    shortName: Exod 22:29
    text: '"Do not hold back offerings from your granaries or your vats. "You must
      give me the firstborn of your sons.'
  - name: Exodus 22:30
    orderIndex: 29
    osisId: Exod.22.30
    sblId: Exod 22:30
    shortName: Exod 22:30
    text: Do the same with your cattle and your sheep. Let them stay with their mothers
      for seven days, but give them to me on the eighth day.
  - name: Exodus 22:31
    orderIndex: 30
    osisId: Exod.22.31
    sblId: Exod 22:31
    shortName: Exod 22:31
    text: '"You are to be my holy people. So do not eat the meat of an animal torn
      by wild beasts; throw it to the dogs.'
  versesCount: 31
- name: Exodus 23
  orderIndex: 22
  osisId: Exod.23
  sblId: Exod 23
  shortName: Exod 23
  verses:
  - name: Exodus 23:1
    orderIndex: 0
    osisId: Exod.23.1
    sblId: Exod 23:1
    shortName: Exod 23:1
    text: '"Do not spread false reports. Do not help a wicked man by being a malicious
      witness.'
  - name: Exodus 23:2
    orderIndex: 1
    osisId: Exod.23.2
    sblId: Exod 23:2
    shortName: Exod 23:2
    text: '"Do not follow the crowd in doing wrong. When you give testimony in a lawsuit,
      do not pervert justice by siding with the crowd,'
  - name: Exodus 23:3
    orderIndex: 2
    osisId: Exod.23.3
    sblId: Exod 23:3
    shortName: Exod 23:3
    text: and do not show favoritism to a poor man in his lawsuit.
  - name: Exodus 23:4
    orderIndex: 3
    osisId: Exod.23.4
    sblId: Exod 23:4
    shortName: Exod 23:4
    text: '"If you come across your enemy''s ox or donkey wandering off, be sure to
      take it back to him.'
  - name: Exodus 23:5
    orderIndex: 4
    osisId: Exod.23.5
    sblId: Exod 23:5
    shortName: Exod 23:5
    text: If you see the donkey of someone who hates you fallen down under its load,
      do not leave it there; be sure you help him with it.
  - name: Exodus 23:6
    orderIndex: 5
    osisId: Exod.23.6
    sblId: Exod 23:6
    shortName: Exod 23:6
    text: '"Do not deny justice to your poor people in their lawsuits.'
  - name: Exodus 23:7
    orderIndex: 6
    osisId: Exod.23.7
    sblId: Exod 23:7
    shortName: Exod 23:7
    text: Have nothing to do with a false charge and do not put an innocent or honest
      person to death, for I will not acquit the guilty.
  - name: Exodus 23:8
    orderIndex: 7
    osisId: Exod.23.8
    sblId: Exod 23:8
    shortName: Exod 23:8
    text: '"Do not accept a bribe, for a bribe blinds those who see and twists the
      words of the righteous.'
  - name: Exodus 23:9
    orderIndex: 8
    osisId: Exod.23.9
    sblId: Exod 23:9
    shortName: Exod 23:9
    text: '"Do not oppress an alien; you yourselves know how it feels to be aliens,
      because you were aliens in Egypt.'
  - name: Exodus 23:10
    orderIndex: 9
    osisId: Exod.23.10
    sblId: Exod 23:10
    shortName: Exod 23:10
    text: '"For six years you are to sow your fields and harvest the crops,'
  - name: Exodus 23:11
    orderIndex: 10
    osisId: Exod.23.11
    sblId: Exod 23:11
    shortName: Exod 23:11
    text: but during the seventh year let the land lie unplowed and unused. Then the
      poor among your people may get food from it, and the wild animals may eat what
      they leave. Do the same with your vineyard and your olive grove.
  - name: Exodus 23:12
    orderIndex: 11
    osisId: Exod.23.12
    sblId: Exod 23:12
    shortName: Exod 23:12
    text: '"Six days do your work, but on the seventh day do not work, so that your
      ox and your donkey may rest and the slave born in your household, and the alien
      as well, may be refreshed.'
  - name: Exodus 23:13
    orderIndex: 12
    osisId: Exod.23.13
    sblId: Exod 23:13
    shortName: Exod 23:13
    text: '"Be careful to do everything I have said to you. Do not invoke the names
      of other gods; do not let them be heard on your lips.'
  - name: Exodus 23:14
    orderIndex: 13
    osisId: Exod.23.14
    sblId: Exod 23:14
    shortName: Exod 23:14
    text: '"Three times a year you are to celebrate a festival to me.'
  - name: Exodus 23:15
    orderIndex: 14
    osisId: Exod.23.15
    sblId: Exod 23:15
    shortName: Exod 23:15
    text: '"Celebrate the Feast of Unleavened Bread; for seven days eat bread made
      without yeast, as I commanded you. Do this at the appointed time in the month
      of Abib, for in that month you came out of Egypt. "No one is to appear before
      me empty-handed.'
  - name: Exodus 23:16
    orderIndex: 15
    osisId: Exod.23.16
    sblId: Exod 23:16
    shortName: Exod 23:16
    text: '"Celebrate the Feast of Harvest with the firstfruits of the crops you sow
      in your field. "Celebrate the Feast of Ingathering at the end of the year, when
      you gather in your crops from the field.'
  - name: Exodus 23:17
    orderIndex: 16
    osisId: Exod.23.17
    sblId: Exod 23:17
    shortName: Exod 23:17
    text: '"Three times a year all the men are to appear before the Sovereign LORD.'
  - name: Exodus 23:18
    orderIndex: 17
    osisId: Exod.23.18
    sblId: Exod 23:18
    shortName: Exod 23:18
    text: '"Do not offer the blood of a sacrifice to me along with anything containing
      yeast. "The fat of my festival offerings must not be kept until morning.'
  - name: Exodus 23:19
    orderIndex: 18
    osisId: Exod.23.19
    sblId: Exod 23:19
    shortName: Exod 23:19
    text: '"Bring the best of the firstfruits of your soil to the house of the LORD
      your God. "Do not cook a young goat in its mother''s milk.'
  - name: Exodus 23:20
    orderIndex: 19
    osisId: Exod.23.20
    sblId: Exod 23:20
    shortName: Exod 23:20
    text: '"See, I am sending an angel ahead of you to guard you along the way and
      to bring you to the place I have prepared.'
  - name: Exodus 23:21
    orderIndex: 20
    osisId: Exod.23.21
    sblId: Exod 23:21
    shortName: Exod 23:21
    text: Pay attention to him and listen to what he says. Do not rebel against him;
      he will not forgive your rebellion, since my Name is in him.
  - name: Exodus 23:22
    orderIndex: 21
    osisId: Exod.23.22
    sblId: Exod 23:22
    shortName: Exod 23:22
    text: If you listen carefully to what he says and do all that I say, I will be
      an enemy to your enemies and will oppose those who oppose you.
  - name: Exodus 23:23
    orderIndex: 22
    osisId: Exod.23.23
    sblId: Exod 23:23
    shortName: Exod 23:23
    text: My angel will go ahead of you and bring you into the land of the Amorites,
      Hittites, Perizzites, Canaanites, Hivites and Jebusites, and I will wipe them
      out.
  - name: Exodus 23:24
    orderIndex: 23
    osisId: Exod.23.24
    sblId: Exod 23:24
    shortName: Exod 23:24
    text: Do not bow down before their gods or worship them or follow their practices.
      You must demolish them and break their sacred stones to pieces.
  - name: Exodus 23:25
    orderIndex: 24
    osisId: Exod.23.25
    sblId: Exod 23:25
    shortName: Exod 23:25
    text: Worship the LORD your God, and his blessing will be on your food and water.
      I will take away sickness from among you,
  - name: Exodus 23:26
    orderIndex: 25
    osisId: Exod.23.26
    sblId: Exod 23:26
    shortName: Exod 23:26
    text: and none will miscarry or be barren in your land. I will give you a full
      life span.
  - name: Exodus 23:27
    orderIndex: 26
    osisId: Exod.23.27
    sblId: Exod 23:27
    shortName: Exod 23:27
    text: '"I will send my terror ahead of you and throw into confusion every nation
      you encounter. I will make all your enemies turn their backs and run.'
  - name: Exodus 23:28
    orderIndex: 27
    osisId: Exod.23.28
    sblId: Exod 23:28
    shortName: Exod 23:28
    text: I will send the hornet ahead of you to drive the Hivites, Canaanites and
      Hittites out of your way.
  - name: Exodus 23:29
    orderIndex: 28
    osisId: Exod.23.29
    sblId: Exod 23:29
    shortName: Exod 23:29
    text: But I will not drive them out in a single year, because the land would become
      desolate and the wild animals too numerous for you.
  - name: Exodus 23:30
    orderIndex: 29
    osisId: Exod.23.30
    sblId: Exod 23:30
    shortName: Exod 23:30
    text: Little by little I will drive them out before you, until you have increased
      enough to take possession of the land.
  - name: Exodus 23:31
    orderIndex: 30
    osisId: Exod.23.31
    sblId: Exod 23:31
    shortName: Exod 23:31
    text: '"I will establish your borders from the Red Sea to the Sea of the Philistines,
      and from the desert to the River. I will hand over to you the people who live
      in the land and you will drive them out before you.'
  - name: Exodus 23:32
    orderIndex: 31
    osisId: Exod.23.32
    sblId: Exod 23:32
    shortName: Exod 23:32
    text: Do not make a covenant with them or with their gods.
  - name: Exodus 23:33
    orderIndex: 32
    osisId: Exod.23.33
    sblId: Exod 23:33
    shortName: Exod 23:33
    text: Do not let them live in your land, or they will cause you to sin against
      me, because the worship of their gods will certainly be a snare to you."
  versesCount: 33
- name: Exodus 24
  orderIndex: 23
  osisId: Exod.24
  sblId: Exod 24
  shortName: Exod 24
  verses:
  - name: Exodus 24:1
    orderIndex: 0
    osisId: Exod.24.1
    sblId: Exod 24:1
    shortName: Exod 24:1
    text: Then he said to Moses, "Come up to the LORD, you and Aaron, Nadab and Abihu,
      and seventy of the elders of Israel. You are to worship at a distance,
  - name: Exodus 24:2
    orderIndex: 1
    osisId: Exod.24.2
    sblId: Exod 24:2
    shortName: Exod 24:2
    text: but Moses alone is to approach the LORD; the others must not come near.
      And the people may not come up with him."
  - name: Exodus 24:3
    orderIndex: 2
    osisId: Exod.24.3
    sblId: Exod 24:3
    shortName: Exod 24:3
    text: When Moses went and told the people all the LORD's words and laws, they
      responded with one voice, "Everything the LORD has said we will do."
  - name: Exodus 24:4
    orderIndex: 3
    osisId: Exod.24.4
    sblId: Exod 24:4
    shortName: Exod 24:4
    text: Moses then wrote down everything the LORD had said. He got up early the
      next morning and built an altar at the foot of the mountain and set up twelve
      stone pillars representing the twelve tribes of Israel.
  - name: Exodus 24:5
    orderIndex: 4
    osisId: Exod.24.5
    sblId: Exod 24:5
    shortName: Exod 24:5
    text: Then he sent young Israelite men, and they offered burnt offerings and sacrificed
      young bulls as fellowship offerings to the LORD.
  - name: Exodus 24:6
    orderIndex: 5
    osisId: Exod.24.6
    sblId: Exod 24:6
    shortName: Exod 24:6
    text: Moses took half of the blood and put it in bowls, and the other half he
      sprinkled on the altar.
  - name: Exodus 24:7
    orderIndex: 6
    osisId: Exod.24.7
    sblId: Exod 24:7
    shortName: Exod 24:7
    text: Then he took the Book of the Covenant and read it to the people. They responded,
      "We will do everything the LORD has said; we will obey."
  - name: Exodus 24:8
    orderIndex: 7
    osisId: Exod.24.8
    sblId: Exod 24:8
    shortName: Exod 24:8
    text: Moses then took the blood, sprinkled it on the people and said, "This is
      the blood of the covenant that the LORD has made with you in accordance with
      all these words."
  - name: Exodus 24:9
    orderIndex: 8
    osisId: Exod.24.9
    sblId: Exod 24:9
    shortName: Exod 24:9
    text: Moses and Aaron, Nadab and Abihu, and the seventy elders of Israel went
      up
  - name: Exodus 24:10
    orderIndex: 9
    osisId: Exod.24.10
    sblId: Exod 24:10
    shortName: Exod 24:10
    text: and saw the God of Israel. Under his feet was something like a pavement
      made of sapphire, clear as the sky itself.
  - name: Exodus 24:11
    orderIndex: 10
    osisId: Exod.24.11
    sblId: Exod 24:11
    shortName: Exod 24:11
    text: But God did not raise his hand against these leaders of the Israelites;
      they saw God, and they ate and drank.
  - name: Exodus 24:12
    orderIndex: 11
    osisId: Exod.24.12
    sblId: Exod 24:12
    shortName: Exod 24:12
    text: The LORD said to Moses, "Come up to me on the mountain and stay here, and
      I will give you the tablets of stone, with the law and commands I have written
      for their instruction."
  - name: Exodus 24:13
    orderIndex: 12
    osisId: Exod.24.13
    sblId: Exod 24:13
    shortName: Exod 24:13
    text: Then Moses set out with Joshua his aide, and Moses went up on the mountain
      of God.
  - name: Exodus 24:14
    orderIndex: 13
    osisId: Exod.24.14
    sblId: Exod 24:14
    shortName: Exod 24:14
    text: He said to the elders, "Wait here for us until we come back to you. Aaron
      and Hur are with you, and anyone involved in a dispute can go to them."
  - name: Exodus 24:15
    orderIndex: 14
    osisId: Exod.24.15
    sblId: Exod 24:15
    shortName: Exod 24:15
    text: When Moses went up on the mountain, the cloud covered it,
  - name: Exodus 24:16
    orderIndex: 15
    osisId: Exod.24.16
    sblId: Exod 24:16
    shortName: Exod 24:16
    text: and the glory of the LORD settled on Mount Sinai. For six days the cloud
      covered the mountain, and on the seventh day the LORD called to Moses from within
      the cloud.
  - name: Exodus 24:17
    orderIndex: 16
    osisId: Exod.24.17
    sblId: Exod 24:17
    shortName: Exod 24:17
    text: To the Israelites the glory of the LORD looked like a consuming fire on
      top of the mountain.
  - name: Exodus 24:18
    orderIndex: 17
    osisId: Exod.24.18
    sblId: Exod 24:18
    shortName: Exod 24:18
    text: Then Moses entered the cloud as he went on up the mountain. And he stayed
      on the mountain forty days and forty nights.
  versesCount: 18
- name: Exodus 25
  orderIndex: 24
  osisId: Exod.25
  sblId: Exod 25
  shortName: Exod 25
  verses:
  - name: Exodus 25:1
    orderIndex: 0
    osisId: Exod.25.1
    sblId: Exod 25:1
    shortName: Exod 25:1
    text: The LORD said to Moses,
  - name: Exodus 25:2
    orderIndex: 1
    osisId: Exod.25.2
    sblId: Exod 25:2
    shortName: Exod 25:2
    text: '"Tell the Israelites to bring me an offering. You are to receive the offering
      for me from each man whose heart prompts him to give.'
  - name: Exodus 25:3
    orderIndex: 2
    osisId: Exod.25.3
    sblId: Exod 25:3
    shortName: Exod 25:3
    text: 'These are the offerings you are to receive from them: gold, silver and
      bronze;'
  - name: Exodus 25:4
    orderIndex: 3
    osisId: Exod.25.4
    sblId: Exod 25:4
    shortName: Exod 25:4
    text: blue, purple and scarlet yarn and fine linen; goat hair;
  - name: Exodus 25:5
    orderIndex: 4
    osisId: Exod.25.5
    sblId: Exod 25:5
    shortName: Exod 25:5
    text: ram skins dyed red and hides of sea cows; acacia wood;
  - name: Exodus 25:6
    orderIndex: 5
    osisId: Exod.25.6
    sblId: Exod 25:6
    shortName: Exod 25:6
    text: olive oil for the light; spices for the anointing oil and for the fragrant
      incense;
  - name: Exodus 25:7
    orderIndex: 6
    osisId: Exod.25.7
    sblId: Exod 25:7
    shortName: Exod 25:7
    text: and onyx stones and other gems to be mounted on the ephod and breastpiece.
  - name: Exodus 25:8
    orderIndex: 7
    osisId: Exod.25.8
    sblId: Exod 25:8
    shortName: Exod 25:8
    text: '"Then have them make a sanctuary for me, and I will dwell among them.'
  - name: Exodus 25:9
    orderIndex: 8
    osisId: Exod.25.9
    sblId: Exod 25:9
    shortName: Exod 25:9
    text: Make this tabernacle and all its furnishings exactly like the pattern I
      will show you.
  - name: Exodus 25:10
    orderIndex: 9
    osisId: Exod.25.10
    sblId: Exod 25:10
    shortName: Exod 25:10
    text: '"Have them make a chest of acacia wood-two and a half cubits long, a cubit
      and a half wide, and a cubit and a half high.'
  - name: Exodus 25:11
    orderIndex: 10
    osisId: Exod.25.11
    sblId: Exod 25:11
    shortName: Exod 25:11
    text: Overlay it with pure gold, both inside and out, and make a gold molding
      around it.
  - name: Exodus 25:12
    orderIndex: 11
    osisId: Exod.25.12
    sblId: Exod 25:12
    shortName: Exod 25:12
    text: Cast four gold rings for it and fasten them to its four feet, with two rings
      on one side and two rings on the other.
  - name: Exodus 25:13
    orderIndex: 12
    osisId: Exod.25.13
    sblId: Exod 25:13
    shortName: Exod 25:13
    text: Then make poles of acacia wood and overlay them with gold.
  - name: Exodus 25:14
    orderIndex: 13
    osisId: Exod.25.14
    sblId: Exod 25:14
    shortName: Exod 25:14
    text: Insert the poles into the rings on the sides of the chest to carry it.
  - name: Exodus 25:15
    orderIndex: 14
    osisId: Exod.25.15
    sblId: Exod 25:15
    shortName: Exod 25:15
    text: The poles are to remain in the rings of this ark; they are not to be removed.
  - name: Exodus 25:16
    orderIndex: 15
    osisId: Exod.25.16
    sblId: Exod 25:16
    shortName: Exod 25:16
    text: Then put in the ark the Testimony, which I will give you.
  - name: Exodus 25:17
    orderIndex: 16
    osisId: Exod.25.17
    sblId: Exod 25:17
    shortName: Exod 25:17
    text: '"Make an atonement cover of pure gold-two and a half cubits long and a
      cubit and a half wide.'
  - name: Exodus 25:18
    orderIndex: 17
    osisId: Exod.25.18
    sblId: Exod 25:18
    shortName: Exod 25:18
    text: And make two cherubim out of hammered gold at the ends of the cover.
  - name: Exodus 25:19
    orderIndex: 18
    osisId: Exod.25.19
    sblId: Exod 25:19
    shortName: Exod 25:19
    text: Make one cherub on one end and the second cherub on the other; make the
      cherubim of one piece with the cover, at the two ends.
  - name: Exodus 25:20
    orderIndex: 19
    osisId: Exod.25.20
    sblId: Exod 25:20
    shortName: Exod 25:20
    text: The cherubim are to have their wings spread upward, overshadowing the cover
      with them. The cherubim are to face each other, looking toward the cover.
  - name: Exodus 25:21
    orderIndex: 20
    osisId: Exod.25.21
    sblId: Exod 25:21
    shortName: Exod 25:21
    text: Place the cover on top of the ark and put in the ark the Testimony, which
      I will give you.
  - name: Exodus 25:22
    orderIndex: 21
    osisId: Exod.25.22
    sblId: Exod 25:22
    shortName: Exod 25:22
    text: There, above the cover between the two cherubim that are over the ark of
      the Testimony, I will meet with you and give you all my commands for the Israelites.
  - name: Exodus 25:23
    orderIndex: 22
    osisId: Exod.25.23
    sblId: Exod 25:23
    shortName: Exod 25:23
    text: '"Make a table of acacia wood-two cubits long, a cubit wide and a cubit
      and a half high.'
  - name: Exodus 25:24
    orderIndex: 23
    osisId: Exod.25.24
    sblId: Exod 25:24
    shortName: Exod 25:24
    text: Overlay it with pure gold and make a gold molding around it.
  - name: Exodus 25:25
    orderIndex: 24
    osisId: Exod.25.25
    sblId: Exod 25:25
    shortName: Exod 25:25
    text: Also make around it a rim a handbreadth wide and put a gold molding on the
      rim.
  - name: Exodus 25:26
    orderIndex: 25
    osisId: Exod.25.26
    sblId: Exod 25:26
    shortName: Exod 25:26
    text: Make four gold rings for the table and fasten them to the four corners,
      where the four legs are.
  - name: Exodus 25:27
    orderIndex: 26
    osisId: Exod.25.27
    sblId: Exod 25:27
    shortName: Exod 25:27
    text: The rings are to be close to the rim to hold the poles used in carrying
      the table.
  - name: Exodus 25:28
    orderIndex: 27
    osisId: Exod.25.28
    sblId: Exod 25:28
    shortName: Exod 25:28
    text: Make the poles of acacia wood, overlay them with gold and carry the table
      with them.
  - name: Exodus 25:29
    orderIndex: 28
    osisId: Exod.25.29
    sblId: Exod 25:29
    shortName: Exod 25:29
    text: And make its plates and dishes of pure gold, as well as its pitchers and
      bowls for the pouring out of offerings.
  - name: Exodus 25:30
    orderIndex: 29
    osisId: Exod.25.30
    sblId: Exod 25:30
    shortName: Exod 25:30
    text: Put the bread of the Presence on this table to be before me at all times.
  - name: Exodus 25:31
    orderIndex: 30
    osisId: Exod.25.31
    sblId: Exod 25:31
    shortName: Exod 25:31
    text: '"Make a lampstand of pure gold and hammer it out, base and shaft; its flowerlike
      cups, buds and blossoms shall be of one piece with it.'
  - name: Exodus 25:32
    orderIndex: 31
    osisId: Exod.25.32
    sblId: Exod 25:32
    shortName: Exod 25:32
    text: Six branches are to extend from the sides of the lampstand-three on one
      side and three on the other.
  - name: Exodus 25:33
    orderIndex: 32
    osisId: Exod.25.33
    sblId: Exod 25:33
    shortName: Exod 25:33
    text: Three cups shaped like almond flowers with buds and blossoms are to be on
      one branch, three on the next branch, and the same for all six branches extending
      from the lampstand.
  - name: Exodus 25:34
    orderIndex: 33
    osisId: Exod.25.34
    sblId: Exod 25:34
    shortName: Exod 25:34
    text: And on the lampstand there are to be four cups shaped like almond flowers
      with buds and blossoms.
  - name: Exodus 25:35
    orderIndex: 34
    osisId: Exod.25.35
    sblId: Exod 25:35
    shortName: Exod 25:35
    text: One bud shall be under the first pair of branches extending from the lampstand,
      a second bud under the second pair, and a third bud under the third pair-six
      branches in all.
  - name: Exodus 25:36
    orderIndex: 35
    osisId: Exod.25.36
    sblId: Exod 25:36
    shortName: Exod 25:36
    text: The buds and branches shall all be of one piece with the lampstand, hammered
      out of pure gold.
  - name: Exodus 25:37
    orderIndex: 36
    osisId: Exod.25.37
    sblId: Exod 25:37
    shortName: Exod 25:37
    text: '"Then make its seven lamps and set them up on it so that they light the
      space in front of it.'
  - name: Exodus 25:38
    orderIndex: 37
    osisId: Exod.25.38
    sblId: Exod 25:38
    shortName: Exod 25:38
    text: Its wick trimmers and trays are to be of pure gold.
  - name: Exodus 25:39
    orderIndex: 38
    osisId: Exod.25.39
    sblId: Exod 25:39
    shortName: Exod 25:39
    text: A talent of pure gold is to be used for the lampstand and all these accessories.
  - name: Exodus 25:40
    orderIndex: 39
    osisId: Exod.25.40
    sblId: Exod 25:40
    shortName: Exod 25:40
    text: See that you make them according to the pattern shown you on the mountain.
  versesCount: 40
- name: Exodus 26
  orderIndex: 25
  osisId: Exod.26
  sblId: Exod 26
  shortName: Exod 26
  verses:
  - name: Exodus 26:1
    orderIndex: 0
    osisId: Exod.26.1
    sblId: Exod 26:1
    shortName: Exod 26:1
    text: '"Make the tabernacle with ten curtains of finely twisted linen and blue,
      purple and scarlet yarn, with cherubim worked into them by a skilled craftsman.'
  - name: Exodus 26:2
    orderIndex: 1
    osisId: Exod.26.2
    sblId: Exod 26:2
    shortName: Exod 26:2
    text: All the curtains are to be the same size-twenty-eight cubits long and four
      cubits wide.
  - name: Exodus 26:3
    orderIndex: 2
    osisId: Exod.26.3
    sblId: Exod 26:3
    shortName: Exod 26:3
    text: Join five of the curtains together, and do the same with the other five.
  - name: Exodus 26:4
    orderIndex: 3
    osisId: Exod.26.4
    sblId: Exod 26:4
    shortName: Exod 26:4
    text: Make loops of blue material along the edge of the end curtain in one set,
      and do the same with the end curtain in the other set.
  - name: Exodus 26:5
    orderIndex: 4
    osisId: Exod.26.5
    sblId: Exod 26:5
    shortName: Exod 26:5
    text: Make fifty loops on one curtain and fifty loops on the end curtain of the
      other set, with the loops opposite each other.
  - name: Exodus 26:6
    orderIndex: 5
    osisId: Exod.26.6
    sblId: Exod 26:6
    shortName: Exod 26:6
    text: Then make fifty gold clasps and use them to fasten the curtains together
      so that the tabernacle is a unit.
  - name: Exodus 26:7
    orderIndex: 6
    osisId: Exod.26.7
    sblId: Exod 26:7
    shortName: Exod 26:7
    text: '"Make curtains of goat hair for the tent over the tabernacle-eleven altogether.'
  - name: Exodus 26:8
    orderIndex: 7
    osisId: Exod.26.8
    sblId: Exod 26:8
    shortName: Exod 26:8
    text: All eleven curtains are to be the same size-thirty cubits long and four
      cubits wide.
  - name: Exodus 26:9
    orderIndex: 8
    osisId: Exod.26.9
    sblId: Exod 26:9
    shortName: Exod 26:9
    text: Join five of the curtains together into one set and the other six into another
      set. Fold the sixth curtain double at the front of the tent.
  - name: Exodus 26:10
    orderIndex: 9
    osisId: Exod.26.10
    sblId: Exod 26:10
    shortName: Exod 26:10
    text: Make fifty loops along the edge of the end curtain in one set and also along
      the edge of the end curtain in the other set.
  - name: Exodus 26:11
    orderIndex: 10
    osisId: Exod.26.11
    sblId: Exod 26:11
    shortName: Exod 26:11
    text: Then make fifty bronze clasps and put them in the loops to fasten the tent
      together as a unit.
  - name: Exodus 26:12
    orderIndex: 11
    osisId: Exod.26.12
    sblId: Exod 26:12
    shortName: Exod 26:12
    text: As for the additional length of the tent curtains, the half curtain that
      is left over is to hang down at the rear of the tabernacle.
  - name: Exodus 26:13
    orderIndex: 12
    osisId: Exod.26.13
    sblId: Exod 26:13
    shortName: Exod 26:13
    text: The tent curtains will be a cubit longer on both sides; what is left will
      hang over the sides of the tabernacle so as to cover it.
  - name: Exodus 26:14
    orderIndex: 13
    osisId: Exod.26.14
    sblId: Exod 26:14
    shortName: Exod 26:14
    text: Make for the tent a covering of ram skins dyed red, and over that a covering
      of hides of sea cows.
  - name: Exodus 26:15
    orderIndex: 14
    osisId: Exod.26.15
    sblId: Exod 26:15
    shortName: Exod 26:15
    text: '"Make upright frames of acacia wood for the tabernacle.'
  - name: Exodus 26:16
    orderIndex: 15
    osisId: Exod.26.16
    sblId: Exod 26:16
    shortName: Exod 26:16
    text: Each frame is to be ten cubits long and a cubit and a half wide,
  - name: Exodus 26:17
    orderIndex: 16
    osisId: Exod.26.17
    sblId: Exod 26:17
    shortName: Exod 26:17
    text: with two projections set parallel to each other. Make all the frames of
      the tabernacle in this way.
  - name: Exodus 26:18
    orderIndex: 17
    osisId: Exod.26.18
    sblId: Exod 26:18
    shortName: Exod 26:18
    text: Make twenty frames for the south side of the tabernacle
  - name: Exodus 26:19
    orderIndex: 18
    osisId: Exod.26.19
    sblId: Exod 26:19
    shortName: Exod 26:19
    text: and make forty silver bases to go under them-two bases for each frame, one
      under each projection.
  - name: Exodus 26:20
    orderIndex: 19
    osisId: Exod.26.20
    sblId: Exod 26:20
    shortName: Exod 26:20
    text: For the other side, the north side of the tabernacle, make twenty frames
  - name: Exodus 26:21
    orderIndex: 20
    osisId: Exod.26.21
    sblId: Exod 26:21
    shortName: Exod 26:21
    text: and forty silver bases-two under each frame.
  - name: Exodus 26:22
    orderIndex: 21
    osisId: Exod.26.22
    sblId: Exod 26:22
    shortName: Exod 26:22
    text: Make six frames for the far end, that is, the west end of the tabernacle,
  - name: Exodus 26:23
    orderIndex: 22
    osisId: Exod.26.23
    sblId: Exod 26:23
    shortName: Exod 26:23
    text: and make two frames for the corners at the far end.
  - name: Exodus 26:24
    orderIndex: 23
    osisId: Exod.26.24
    sblId: Exod 26:24
    shortName: Exod 26:24
    text: At these two corners they must be double from the bottom all the way to
      the top, and fitted into a single ring; both shall be like that.
  - name: Exodus 26:25
    orderIndex: 24
    osisId: Exod.26.25
    sblId: Exod 26:25
    shortName: Exod 26:25
    text: So there will be eight frames and sixteen silver bases-two under each frame.
  - name: Exodus 26:26
    orderIndex: 25
    osisId: Exod.26.26
    sblId: Exod 26:26
    shortName: Exod 26:26
    text: '"Also make crossbars of acacia wood: five for the frames on one side of
      the tabernacle,'
  - name: Exodus 26:27
    orderIndex: 26
    osisId: Exod.26.27
    sblId: Exod 26:27
    shortName: Exod 26:27
    text: five for those on the other side, and five for the frames on the west, at
      the far end of the tabernacle.
  - name: Exodus 26:28
    orderIndex: 27
    osisId: Exod.26.28
    sblId: Exod 26:28
    shortName: Exod 26:28
    text: The center crossbar is to extend from end to end at the middle of the frames.
  - name: Exodus 26:29
    orderIndex: 28
    osisId: Exod.26.29
    sblId: Exod 26:29
    shortName: Exod 26:29
    text: Overlay the frames with gold and make gold rings to hold the crossbars.
      Also overlay the crossbars with gold.
  - name: Exodus 26:30
    orderIndex: 29
    osisId: Exod.26.30
    sblId: Exod 26:30
    shortName: Exod 26:30
    text: '"Set up the tabernacle according to the plan shown you on the mountain.'
  - name: Exodus 26:31
    orderIndex: 30
    osisId: Exod.26.31
    sblId: Exod 26:31
    shortName: Exod 26:31
    text: '"Make a curtain of blue, purple and scarlet yarn and finely twisted linen,
      with cherubim worked into it by a skilled craftsman.'
  - name: Exodus 26:32
    orderIndex: 31
    osisId: Exod.26.32
    sblId: Exod 26:32
    shortName: Exod 26:32
    text: Hang it with gold hooks on four posts of acacia wood overlaid with gold
      and standing on four silver bases.
  - name: Exodus 26:33
    orderIndex: 32
    osisId: Exod.26.33
    sblId: Exod 26:33
    shortName: Exod 26:33
    text: Hang the curtain from the clasps and place the ark of the Testimony behind
      the curtain. The curtain will separate the Holy Place from the Most Holy Place.
  - name: Exodus 26:34
    orderIndex: 33
    osisId: Exod.26.34
    sblId: Exod 26:34
    shortName: Exod 26:34
    text: Put the atonement cover on the ark of the Testimony in the Most Holy Place.
  - name: Exodus 26:35
    orderIndex: 34
    osisId: Exod.26.35
    sblId: Exod 26:35
    shortName: Exod 26:35
    text: Place the table outside the curtain on the north side of the tabernacle
      and put the lampstand opposite it on the south side.
  - name: Exodus 26:36
    orderIndex: 35
    osisId: Exod.26.36
    sblId: Exod 26:36
    shortName: Exod 26:36
    text: '"For the entrance to the tent make a curtain of blue, purple and scarlet
      yarn and finely twisted linen-the work of an embroiderer.'
  - name: Exodus 26:37
    orderIndex: 36
    osisId: Exod.26.37
    sblId: Exod 26:37
    shortName: Exod 26:37
    text: Make gold hooks for this curtain and five posts of acacia wood overlaid
      with gold. And cast five bronze bases for them.
  versesCount: 37
- name: Exodus 27
  orderIndex: 26
  osisId: Exod.27
  sblId: Exod 27
  shortName: Exod 27
  verses:
  - name: Exodus 27:1
    orderIndex: 0
    osisId: Exod.27.1
    sblId: Exod 27:1
    shortName: Exod 27:1
    text: '"Build an altar of acacia wood, three cubits high; it is to be square,
      five cubits long and five cubits wide.'
  - name: Exodus 27:2
    orderIndex: 1
    osisId: Exod.27.2
    sblId: Exod 27:2
    shortName: Exod 27:2
    text: Make a horn at each of the four corners, so that the horns and the altar
      are of one piece, and overlay the altar with bronze.
  - name: Exodus 27:3
    orderIndex: 2
    osisId: Exod.27.3
    sblId: Exod 27:3
    shortName: Exod 27:3
    text: Make all its utensils of bronze-its pots to remove the ashes, and its shovels,
      sprinkling bowls, meat forks and firepans.
  - name: Exodus 27:4
    orderIndex: 3
    osisId: Exod.27.4
    sblId: Exod 27:4
    shortName: Exod 27:4
    text: Make a grating for it, a bronze network, and make a bronze ring at each
      of the four corners of the network.
  - name: Exodus 27:5
    orderIndex: 4
    osisId: Exod.27.5
    sblId: Exod 27:5
    shortName: Exod 27:5
    text: Put it under the ledge of the altar so that it is halfway up the altar.
  - name: Exodus 27:6
    orderIndex: 5
    osisId: Exod.27.6
    sblId: Exod 27:6
    shortName: Exod 27:6
    text: Make poles of acacia wood for the altar and overlay them with bronze.
  - name: Exodus 27:7
    orderIndex: 6
    osisId: Exod.27.7
    sblId: Exod 27:7
    shortName: Exod 27:7
    text: The poles are to be inserted into the rings so they will be on two sides
      of the altar when it is carried.
  - name: Exodus 27:8
    orderIndex: 7
    osisId: Exod.27.8
    sblId: Exod 27:8
    shortName: Exod 27:8
    text: Make the altar hollow, out of boards. It is to be made just as you were
      shown on the mountain.
  - name: Exodus 27:9
    orderIndex: 8
    osisId: Exod.27.9
    sblId: Exod 27:9
    shortName: Exod 27:9
    text: '"Make a courtyard for the tabernacle. The south side shall be a hundred
      cubits long and is to have curtains of finely twisted linen,'
  - name: Exodus 27:10
    orderIndex: 9
    osisId: Exod.27.10
    sblId: Exod 27:10
    shortName: Exod 27:10
    text: with twenty posts and twenty bronze bases and with silver hooks and bands
      on the posts.
  - name: Exodus 27:11
    orderIndex: 10
    osisId: Exod.27.11
    sblId: Exod 27:11
    shortName: Exod 27:11
    text: The north side shall also be a hundred cubits long and is to have curtains,
      with twenty posts and twenty bronze bases and with silver hooks and bands on
      the posts.
  - name: Exodus 27:12
    orderIndex: 11
    osisId: Exod.27.12
    sblId: Exod 27:12
    shortName: Exod 27:12
    text: '"The west end of the courtyard shall be fifty cubits wide and have curtains,
      with ten posts and ten bases.'
  - name: Exodus 27:13
    orderIndex: 12
    osisId: Exod.27.13
    sblId: Exod 27:13
    shortName: Exod 27:13
    text: On the east end, toward the sunrise, the courtyard shall also be fifty cubits
      wide.
  - name: Exodus 27:14
    orderIndex: 13
    osisId: Exod.27.14
    sblId: Exod 27:14
    shortName: Exod 27:14
    text: Curtains fifteen cubits long are to be on one side of the entrance, with
      three posts and three bases,
  - name: Exodus 27:15
    orderIndex: 14
    osisId: Exod.27.15
    sblId: Exod 27:15
    shortName: Exod 27:15
    text: and curtains fifteen cubits long are to be on the other side, with three
      posts and three bases.
  - name: Exodus 27:16
    orderIndex: 15
    osisId: Exod.27.16
    sblId: Exod 27:16
    shortName: Exod 27:16
    text: '"For the entrance to the courtyard, provide a curtain twenty cubits long,
      of blue, purple and scarlet yarn and finely twisted linen-the work of an embroiderer-with
      four posts and four bases.'
  - name: Exodus 27:17
    orderIndex: 16
    osisId: Exod.27.17
    sblId: Exod 27:17
    shortName: Exod 27:17
    text: All the posts around the courtyard are to have silver bands and hooks, and
      bronze bases.
  - name: Exodus 27:18
    orderIndex: 17
    osisId: Exod.27.18
    sblId: Exod 27:18
    shortName: Exod 27:18
    text: The courtyard shall be a hundred cubits long and fifty cubits wide, with
      curtains of finely twisted linen five cubits high, and with bronze bases.
  - name: Exodus 27:19
    orderIndex: 18
    osisId: Exod.27.19
    sblId: Exod 27:19
    shortName: Exod 27:19
    text: All the other articles used in the service of the tabernacle, whatever their
      function, including all the tent pegs for it and those for the courtyard, are
      to be of bronze.
  - name: Exodus 27:20
    orderIndex: 19
    osisId: Exod.27.20
    sblId: Exod 27:20
    shortName: Exod 27:20
    text: '"Command the Israelites to bring you clear oil of pressed olives for the
      light so that the lamps may be kept burning.'
  - name: Exodus 27:21
    orderIndex: 20
    osisId: Exod.27.21
    sblId: Exod 27:21
    shortName: Exod 27:21
    text: In the Tent of Meeting, outside the curtain that is in front of the Testimony,
      Aaron and his sons are to keep the lamps burning before the LORD from evening
      till morning. This is to be a lasting ordinance among the Israelites for the
      generations to come.
  versesCount: 21
- name: Exodus 28
  orderIndex: 27
  osisId: Exod.28
  sblId: Exod 28
  shortName: Exod 28
  verses:
  - name: Exodus 28:1
    orderIndex: 0
    osisId: Exod.28.1
    sblId: Exod 28:1
    shortName: Exod 28:1
    text: '"Have Aaron your brother brought to you from among the Israelites, along
      with his sons Nadab and Abihu, Eleazar and Ithamar, so they may serve me as
      priests.'
  - name: Exodus 28:2
    orderIndex: 1
    osisId: Exod.28.2
    sblId: Exod 28:2
    shortName: Exod 28:2
    text: Make sacred garments for your brother Aaron, to give him dignity and honor.
  - name: Exodus 28:3
    orderIndex: 2
    osisId: Exod.28.3
    sblId: Exod 28:3
    shortName: Exod 28:3
    text: Tell all the skilled men to whom I have given wisdom in such matters that
      they are to make garments for Aaron, for his consecration, so he may serve me
      as priest.
  - name: Exodus 28:4
    orderIndex: 3
    osisId: Exod.28.4
    sblId: Exod 28:4
    shortName: Exod 28:4
    text: 'These are the garments they are to make: a breastpiece, an ephod, a robe,
      a woven tunic, a turban and a sash. They are to make these sacred garments for
      your brother Aaron and his sons, so they may serve me as priests.'
  - name: Exodus 28:5
    orderIndex: 4
    osisId: Exod.28.5
    sblId: Exod 28:5
    shortName: Exod 28:5
    text: Have them use gold, and blue, purple and scarlet yarn, and fine linen.
  - name: Exodus 28:6
    orderIndex: 5
    osisId: Exod.28.6
    sblId: Exod 28:6
    shortName: Exod 28:6
    text: '"Make the ephod of gold, and of blue, purple and scarlet yarn, and of finely
      twisted linen-the work of a skilled craftsman.'
  - name: Exodus 28:7
    orderIndex: 6
    osisId: Exod.28.7
    sblId: Exod 28:7
    shortName: Exod 28:7
    text: It is to have two shoulder pieces attached to two of its corners, so it
      can be fastened.
  - name: Exodus 28:8
    orderIndex: 7
    osisId: Exod.28.8
    sblId: Exod 28:8
    shortName: Exod 28:8
    text: Its skillfully woven waistband is to be like it-of one piece with the ephod
      and made with gold, and with blue, purple and scarlet yarn, and with finely
      twisted linen.
  - name: Exodus 28:9
    orderIndex: 8
    osisId: Exod.28.9
    sblId: Exod 28:9
    shortName: Exod 28:9
    text: '"Take two onyx stones and engrave on them the names of the sons of Israel'
  - name: Exodus 28:10
    orderIndex: 9
    osisId: Exod.28.10
    sblId: Exod 28:10
    shortName: Exod 28:10
    text: in the order of their birth-six names on one stone and the remaining six
      on the other.
  - name: Exodus 28:11
    orderIndex: 10
    osisId: Exod.28.11
    sblId: Exod 28:11
    shortName: Exod 28:11
    text: Engrave the names of the sons of Israel on the two stones the way a gem
      cutter engraves a seal. Then mount the stones in gold filigree settings
  - name: Exodus 28:12
    orderIndex: 11
    osisId: Exod.28.12
    sblId: Exod 28:12
    shortName: Exod 28:12
    text: and fasten them on the shoulder pieces of the ephod as memorial stones for
      the sons of Israel. Aaron is to bear the names on his shoulders as a memorial
      before the LORD.
  - name: Exodus 28:13
    orderIndex: 12
    osisId: Exod.28.13
    sblId: Exod 28:13
    shortName: Exod 28:13
    text: Make gold filigree settings
  - name: Exodus 28:14
    orderIndex: 13
    osisId: Exod.28.14
    sblId: Exod 28:14
    shortName: Exod 28:14
    text: and two braided chains of pure gold, like a rope, and attach the chains
      to the settings.
  - name: Exodus 28:15
    orderIndex: 14
    osisId: Exod.28.15
    sblId: Exod 28:15
    shortName: Exod 28:15
    text: '"Fashion a breastpiece for making decisions-the work of a skilled craftsman.
      Make it like the ephod: of gold, and of blue, purple and scarlet yarn, and of
      finely twisted linen.'
  - name: Exodus 28:16
    orderIndex: 15
    osisId: Exod.28.16
    sblId: Exod 28:16
    shortName: Exod 28:16
    text: It is to be square-a span long and a span wide-and folded double.
  - name: Exodus 28:17
    orderIndex: 16
    osisId: Exod.28.17
    sblId: Exod 28:17
    shortName: Exod 28:17
    text: Then mount four rows of precious stones on it. In the first row there shall
      be a ruby, a topaz and a beryl;
  - name: Exodus 28:18
    orderIndex: 17
    osisId: Exod.28.18
    sblId: Exod 28:18
    shortName: Exod 28:18
    text: in the second row a turquoise, a sapphire and an emerald;
  - name: Exodus 28:19
    orderIndex: 18
    osisId: Exod.28.19
    sblId: Exod 28:19
    shortName: Exod 28:19
    text: in the third row a jacinth, an agate and an amethyst;
  - name: Exodus 28:20
    orderIndex: 19
    osisId: Exod.28.20
    sblId: Exod 28:20
    shortName: Exod 28:20
    text: in the fourth row a chrysolite, an onyx and a jasper. Mount them in gold
      filigree settings.
  - name: Exodus 28:21
    orderIndex: 20
    osisId: Exod.28.21
    sblId: Exod 28:21
    shortName: Exod 28:21
    text: There are to be twelve stones, one for each of the names of the sons of
      Israel, each engraved like a seal with the name of one of the twelve tribes.
  - name: Exodus 28:22
    orderIndex: 21
    osisId: Exod.28.22
    sblId: Exod 28:22
    shortName: Exod 28:22
    text: '"For the breastpiece make braided chains of pure gold, like a rope.'
  - name: Exodus 28:23
    orderIndex: 22
    osisId: Exod.28.23
    sblId: Exod 28:23
    shortName: Exod 28:23
    text: Make two gold rings for it and fasten them to two corners of the breastpiece.
  - name: Exodus 28:24
    orderIndex: 23
    osisId: Exod.28.24
    sblId: Exod 28:24
    shortName: Exod 28:24
    text: Fasten the two gold chains to the rings at the corners of the breastpiece,
  - name: Exodus 28:25
    orderIndex: 24
    osisId: Exod.28.25
    sblId: Exod 28:25
    shortName: Exod 28:25
    text: and the other ends of the chains to the two settings, attaching them to
      the shoulder pieces of the ephod at the front.
  - name: Exodus 28:26
    orderIndex: 25
    osisId: Exod.28.26
    sblId: Exod 28:26
    shortName: Exod 28:26
    text: Make two gold rings and attach them to the other two corners of the breastpiece
      on the inside edge next to the ephod.
  - name: Exodus 28:27
    orderIndex: 26
    osisId: Exod.28.27
    sblId: Exod 28:27
    shortName: Exod 28:27
    text: Make two more gold rings and attach them to the bottom of the shoulder pieces
      on the front of the ephod, close to the seam just above the waistband of the
      ephod.
  - name: Exodus 28:28
    orderIndex: 27
    osisId: Exod.28.28
    sblId: Exod 28:28
    shortName: Exod 28:28
    text: The rings of the breastpiece are to be tied to the rings of the ephod with
      blue cord, connecting it to the waistband, so that the breastpiece will not
      swing out from the ephod.
  - name: Exodus 28:29
    orderIndex: 28
    osisId: Exod.28.29
    sblId: Exod 28:29
    shortName: Exod 28:29
    text: '"Whenever Aaron enters the Holy Place, he will bear the names of the sons
      of Israel over his heart on the breastpiece of decision as a continuing memorial
      before the LORD.'
  - name: Exodus 28:30
    orderIndex: 29
    osisId: Exod.28.30
    sblId: Exod 28:30
    shortName: Exod 28:30
    text: Also put the Urim and the Thummim in the breastpiece, so they may be over
      Aaron's heart whenever he enters the presence of the LORD. Thus Aaron will always
      bear the means of making decisions for the Israelites over his heart before
      the LORD.
  - name: Exodus 28:31
    orderIndex: 30
    osisId: Exod.28.31
    sblId: Exod 28:31
    shortName: Exod 28:31
    text: '"Make the robe of the ephod entirely of blue cloth,'
  - name: Exodus 28:32
    orderIndex: 31
    osisId: Exod.28.32
    sblId: Exod 28:32
    shortName: Exod 28:32
    text: with an opening for the head in its center. There shall be a woven edge
      like a collar around this opening, so that it will not tear.
  - name: Exodus 28:33
    orderIndex: 32
    osisId: Exod.28.33
    sblId: Exod 28:33
    shortName: Exod 28:33
    text: Make pomegranates of blue, purple and scarlet yarn around the hem of the
      robe, with gold bells between them.
  - name: Exodus 28:34
    orderIndex: 33
    osisId: Exod.28.34
    sblId: Exod 28:34
    shortName: Exod 28:34
    text: The gold bells and the pomegranates are to alternate around the hem of the
      robe.
  - name: Exodus 28:35
    orderIndex: 34
    osisId: Exod.28.35
    sblId: Exod 28:35
    shortName: Exod 28:35
    text: Aaron must wear it when he ministers. The sound of the bells will be heard
      when he enters the Holy Place before the LORD and when he comes out, so that
      he will not die.
  - name: Exodus 28:36
    orderIndex: 35
    osisId: Exod.28.36
    sblId: Exod 28:36
    shortName: Exod 28:36
    text: '"Make a plate of pure gold and engrave on it as on a seal:HOLY TO THE LORD.'
  - name: Exodus 28:37
    orderIndex: 36
    osisId: Exod.28.37
    sblId: Exod 28:37
    shortName: Exod 28:37
    text: Fasten a blue cord to it to attach it to the turban; it is to be on the
      front of the turban.
  - name: Exodus 28:38
    orderIndex: 37
    osisId: Exod.28.38
    sblId: Exod 28:38
    shortName: Exod 28:38
    text: It will be on Aaron's forehead, and he will bear the guilt involved in the
      sacred gifts the Israelites consecrate, whatever their gifts may be. It will
      be on Aaron's forehead continually so that they will be acceptable to the LORD.
  - name: Exodus 28:39
    orderIndex: 38
    osisId: Exod.28.39
    sblId: Exod 28:39
    shortName: Exod 28:39
    text: '"Weave the tunic of fine linen and make the turban of fine linen. The sash
      is to be the work of an embroiderer.'
  - name: Exodus 28:40
    orderIndex: 39
    osisId: Exod.28.40
    sblId: Exod 28:40
    shortName: Exod 28:40
    text: Make tunics, sashes and headbands for Aaron's sons, to give them dignity
      and honor.
  - name: Exodus 28:41
    orderIndex: 40
    osisId: Exod.28.41
    sblId: Exod 28:41
    shortName: Exod 28:41
    text: After you put these clothes on your brother Aaron and his sons, anoint and
      ordain them. Consecrate them so they may serve me as priests.
  - name: Exodus 28:42
    orderIndex: 41
    osisId: Exod.28.42
    sblId: Exod 28:42
    shortName: Exod 28:42
    text: '"Make linen undergarments as a covering for the body, reaching from the
      waist to the thigh.'
  - name: Exodus 28:43
    orderIndex: 42
    osisId: Exod.28.43
    sblId: Exod 28:43
    shortName: Exod 28:43
    text: Aaron and his sons must wear them whenever they enter the Tent of Meeting
      or approach the altar to minister in the Holy Place, so that they will not incur
      guilt and die. "This is to be a lasting ordinance for Aaron and his descendants.
  versesCount: 43
- name: Exodus 29
  orderIndex: 28
  osisId: Exod.29
  sblId: Exod 29
  shortName: Exod 29
  verses:
  - name: Exodus 29:1
    orderIndex: 0
    osisId: Exod.29.1
    sblId: Exod 29:1
    shortName: Exod 29:1
    text: '"This is what you are to do to consecrate them, so they may serve me as
      priests: Take a young bull and two rams without defect.'
  - name: Exodus 29:2
    orderIndex: 1
    osisId: Exod.29.2
    sblId: Exod 29:2
    shortName: Exod 29:2
    text: And from fine wheat flour, without yeast, make bread, and cakes mixed with
      oil, and wafers spread with oil.
  - name: Exodus 29:3
    orderIndex: 2
    osisId: Exod.29.3
    sblId: Exod 29:3
    shortName: Exod 29:3
    text: Put them in a basket and present them in it-along with the bull and the
      two rams.
  - name: Exodus 29:4
    orderIndex: 3
    osisId: Exod.29.4
    sblId: Exod 29:4
    shortName: Exod 29:4
    text: Then bring Aaron and his sons to the entrance to the Tent of Meeting and
      wash them with water.
  - name: Exodus 29:5
    orderIndex: 4
    osisId: Exod.29.5
    sblId: Exod 29:5
    shortName: Exod 29:5
    text: Take the garments and dress Aaron with the tunic, the robe of the ephod,
      the ephod itself and the breastpiece. Fasten the ephod on him by its skillfully
      woven waistband.
  - name: Exodus 29:6
    orderIndex: 5
    osisId: Exod.29.6
    sblId: Exod 29:6
    shortName: Exod 29:6
    text: Put the turban on his head and attach the sacred diadem to the turban.
  - name: Exodus 29:7
    orderIndex: 6
    osisId: Exod.29.7
    sblId: Exod 29:7
    shortName: Exod 29:7
    text: Take the anointing oil and anoint him by pouring it on his head.
  - name: Exodus 29:8
    orderIndex: 7
    osisId: Exod.29.8
    sblId: Exod 29:8
    shortName: Exod 29:8
    text: Bring his sons and dress them in tunics
  - name: Exodus 29:9
    orderIndex: 8
    osisId: Exod.29.9
    sblId: Exod 29:9
    shortName: Exod 29:9
    text: and put headbands on them. Then tie sashes on Aaron and his sons. The priesthood
      is theirs by a lasting ordinance. In this way you shall ordain Aaron and his
      sons.
  - name: Exodus 29:10
    orderIndex: 9
    osisId: Exod.29.10
    sblId: Exod 29:10
    shortName: Exod 29:10
    text: '"Bring the bull to the front of the Tent of Meeting, and Aaron and his
      sons shall lay their hands on its head.'
  - name: Exodus 29:11
    orderIndex: 10
    osisId: Exod.29.11
    sblId: Exod 29:11
    shortName: Exod 29:11
    text: Slaughter it in the LORD's presence at the entrance to the Tent of Meeting.
  - name: Exodus 29:12
    orderIndex: 11
    osisId: Exod.29.12
    sblId: Exod 29:12
    shortName: Exod 29:12
    text: Take some of the bull's blood and put it on the horns of the altar with
      your finger, and pour out the rest of it at the base of the altar.
  - name: Exodus 29:13
    orderIndex: 12
    osisId: Exod.29.13
    sblId: Exod 29:13
    shortName: Exod 29:13
    text: Then take all the fat around the inner parts, the covering of the liver,
      and both kidneys with the fat on them, and burn them on the altar.
  - name: Exodus 29:14
    orderIndex: 13
    osisId: Exod.29.14
    sblId: Exod 29:14
    shortName: Exod 29:14
    text: But burn the bull's flesh and its hide and its offal outside the camp. It
      is a sin offering.
  - name: Exodus 29:15
    orderIndex: 14
    osisId: Exod.29.15
    sblId: Exod 29:15
    shortName: Exod 29:15
    text: '"Take one of the rams, and Aaron and his sons shall lay their hands on
      its head.'
  - name: Exodus 29:16
    orderIndex: 15
    osisId: Exod.29.16
    sblId: Exod 29:16
    shortName: Exod 29:16
    text: Slaughter it and take the blood and sprinkle it against the altar on all
      sides.
  - name: Exodus 29:17
    orderIndex: 16
    osisId: Exod.29.17
    sblId: Exod 29:17
    shortName: Exod 29:17
    text: Cut the ram into pieces and wash the inner parts and the legs, putting them
      with the head and the other pieces.
  - name: Exodus 29:18
    orderIndex: 17
    osisId: Exod.29.18
    sblId: Exod 29:18
    shortName: Exod 29:18
    text: Then burn the entire ram on the altar. It is a burnt offering to the LORD,
      a pleasing aroma, an offering made to the LORD by fire.
  - name: Exodus 29:19
    orderIndex: 18
    osisId: Exod.29.19
    sblId: Exod 29:19
    shortName: Exod 29:19
    text: '"Take the other ram, and Aaron and his sons shall lay their hands on its
      head.'
  - name: Exodus 29:20
    orderIndex: 19
    osisId: Exod.29.20
    sblId: Exod 29:20
    shortName: Exod 29:20
    text: Slaughter it, take some of its blood and put it on the lobes of the right
      ears of Aaron and his sons, on the thumbs of their right hands, and on the big
      toes of their right feet. Then sprinkle blood against the altar on all sides.
  - name: Exodus 29:21
    orderIndex: 20
    osisId: Exod.29.21
    sblId: Exod 29:21
    shortName: Exod 29:21
    text: And take some of the blood on the altar and some of the anointing oil and
      sprinkle it on Aaron and his garments and on his sons and their garments. Then
      he and his sons and their garments will be consecrated.
  - name: Exodus 29:22
    orderIndex: 21
    osisId: Exod.29.22
    sblId: Exod 29:22
    shortName: Exod 29:22
    text: '"Take from this ram the fat, the fat tail, the fat around the inner parts,
      the covering of the liver, both kidneys with the fat on them, and the right
      thigh. (This is the ram for the ordination.)'
  - name: Exodus 29:23
    orderIndex: 22
    osisId: Exod.29.23
    sblId: Exod 29:23
    shortName: Exod 29:23
    text: From the basket of bread made without yeast, which is before the LORD, take
      a loaf, and a cake made with oil, and a wafer.
  - name: Exodus 29:24
    orderIndex: 23
    osisId: Exod.29.24
    sblId: Exod 29:24
    shortName: Exod 29:24
    text: Put all these in the hands of Aaron and his sons and wave them before the
      LORD as a wave offering.
  - name: Exodus 29:25
    orderIndex: 24
    osisId: Exod.29.25
    sblId: Exod 29:25
    shortName: Exod 29:25
    text: Then take them from their hands and burn them on the altar along with the
      burnt offering for a pleasing aroma to the LORD, an offering made to the LORD
      by fire.
  - name: Exodus 29:26
    orderIndex: 25
    osisId: Exod.29.26
    sblId: Exod 29:26
    shortName: Exod 29:26
    text: After you take the breast of the ram for Aaron's ordination, wave it before
      the LORD as a wave offering, and it will be your share.
  - name: Exodus 29:27
    orderIndex: 26
    osisId: Exod.29.27
    sblId: Exod 29:27
    shortName: Exod 29:27
    text: '"Consecrate those parts of the ordination ram that belong to Aaron and
      his sons: the breast that was waved and the thigh that was presented.'
  - name: Exodus 29:28
    orderIndex: 27
    osisId: Exod.29.28
    sblId: Exod 29:28
    shortName: Exod 29:28
    text: This is always to be the regular share from the Israelites for Aaron and
      his sons. It is the contribution the Israelites are to make to the LORD from
      their fellowship offerings.
  - name: Exodus 29:29
    orderIndex: 28
    osisId: Exod.29.29
    sblId: Exod 29:29
    shortName: Exod 29:29
    text: '"Aaron''s sacred garments will belong to his descendants so that they can
      be anointed and ordained in them.'
  - name: Exodus 29:30
    orderIndex: 29
    osisId: Exod.29.30
    sblId: Exod 29:30
    shortName: Exod 29:30
    text: The son who succeeds him as priest and comes to the Tent of Meeting to minister
      in the Holy Place is to wear them seven days.
  - name: Exodus 29:31
    orderIndex: 30
    osisId: Exod.29.31
    sblId: Exod 29:31
    shortName: Exod 29:31
    text: '"Take the ram for the ordination and cook the meat in a sacred place.'
  - name: Exodus 29:32
    orderIndex: 31
    osisId: Exod.29.32
    sblId: Exod 29:32
    shortName: Exod 29:32
    text: At the entrance to the Tent of Meeting, Aaron and his sons are to eat the
      meat of the ram and the bread that is in the basket.
  - name: Exodus 29:33
    orderIndex: 32
    osisId: Exod.29.33
    sblId: Exod 29:33
    shortName: Exod 29:33
    text: They are to eat these offerings by which atonement was made for their ordination
      and consecration. But no one else may eat them, because they are sacred.
  - name: Exodus 29:34
    orderIndex: 33
    osisId: Exod.29.34
    sblId: Exod 29:34
    shortName: Exod 29:34
    text: And if any of the meat of the ordination ram or any bread is left over till
      morning, burn it up. It must not be eaten, because it is sacred.
  - name: Exodus 29:35
    orderIndex: 34
    osisId: Exod.29.35
    sblId: Exod 29:35
    shortName: Exod 29:35
    text: '"Do for Aaron and his sons everything I have commanded you, taking seven
      days to ordain them.'
  - name: Exodus 29:36
    orderIndex: 35
    osisId: Exod.29.36
    sblId: Exod 29:36
    shortName: Exod 29:36
    text: Sacrifice a bull each day as a sin offering to make atonement. Purify the
      altar by making atonement for it, and anoint it to consecrate it.
  - name: Exodus 29:37
    orderIndex: 36
    osisId: Exod.29.37
    sblId: Exod 29:37
    shortName: Exod 29:37
    text: For seven days make atonement for the altar and consecrate it. Then the
      altar will be most holy, and whatever touches it will be holy.
  - name: Exodus 29:38
    orderIndex: 37
    osisId: Exod.29.38
    sblId: Exod 29:38
    shortName: Exod 29:38
    text: '"This is what you are to offer on the altar regularly each day: two lambs
      a year old.'
  - name: Exodus 29:39
    orderIndex: 38
    osisId: Exod.29.39
    sblId: Exod 29:39
    shortName: Exod 29:39
    text: Offer one in the morning and the other at twilight.
  - name: Exodus 29:40
    orderIndex: 39
    osisId: Exod.29.40
    sblId: Exod 29:40
    shortName: Exod 29:40
    text: With the first lamb offer a tenth of an ephah of fine flour mixed with a
      quarter of a hin of oil from pressed olives, and a quarter of a hin of wine
      as a drink offering.
  - name: Exodus 29:41
    orderIndex: 40
    osisId: Exod.29.41
    sblId: Exod 29:41
    shortName: Exod 29:41
    text: Sacrifice the other lamb at twilight with the same grain offering and its
      drink offering as in the morning-a pleasing aroma, an offering made to the LORD
      by fire.
  - name: Exodus 29:42
    orderIndex: 41
    osisId: Exod.29.42
    sblId: Exod 29:42
    shortName: Exod 29:42
    text: '"For the generations to come this burnt offering is to be made regularly
      at the entrance to the Tent of Meeting before the LORD. There I will meet you
      and speak to you;'
  - name: Exodus 29:43
    orderIndex: 42
    osisId: Exod.29.43
    sblId: Exod 29:43
    shortName: Exod 29:43
    text: there also I will meet with the Israelites, and the place will be consecrated
      by my glory.
  - name: Exodus 29:44
    orderIndex: 43
    osisId: Exod.29.44
    sblId: Exod 29:44
    shortName: Exod 29:44
    text: '"So I will consecrate the Tent of Meeting and the altar and will consecrate
      Aaron and his sons to serve me as priests.'
  - name: Exodus 29:45
    orderIndex: 44
    osisId: Exod.29.45
    sblId: Exod 29:45
    shortName: Exod 29:45
    text: Then I will dwell among the Israelites and be their God.
  - name: Exodus 29:46
    orderIndex: 45
    osisId: Exod.29.46
    sblId: Exod 29:46
    shortName: Exod 29:46
    text: They will know that I am the LORD their God, who brought them out of Egypt
      so that I might dwell among them. I am the LORD their God.
  versesCount: 46
- name: Exodus 30
  orderIndex: 29
  osisId: Exod.30
  sblId: Exod 30
  shortName: Exod 30
  verses:
  - name: Exodus 30:1
    orderIndex: 0
    osisId: Exod.30.1
    sblId: Exod 30:1
    shortName: Exod 30:1
    text: '"Make an altar of acacia wood for burning incense.'
  - name: Exodus 30:2
    orderIndex: 1
    osisId: Exod.30.2
    sblId: Exod 30:2
    shortName: Exod 30:2
    text: It is to be square, a cubit long and a cubit wide, and two cubits high -its
      horns of one piece with it.
  - name: Exodus 30:3
    orderIndex: 2
    osisId: Exod.30.3
    sblId: Exod 30:3
    shortName: Exod 30:3
    text: Overlay the top and all the sides and the horns with pure gold, and make
      a gold molding around it.
  - name: Exodus 30:4
    orderIndex: 3
    osisId: Exod.30.4
    sblId: Exod 30:4
    shortName: Exod 30:4
    text: Make two gold rings for the altar below the molding-two on opposite sides-to
      hold the poles used to carry it.
  - name: Exodus 30:5
    orderIndex: 4
    osisId: Exod.30.5
    sblId: Exod 30:5
    shortName: Exod 30:5
    text: Make the poles of acacia wood and overlay them with gold.
  - name: Exodus 30:6
    orderIndex: 5
    osisId: Exod.30.6
    sblId: Exod 30:6
    shortName: Exod 30:6
    text: Put the altar in front of the curtain that is before the ark of the Testimony-before
      the atonement cover that is over the Testimony-where I will meet with you.
  - name: Exodus 30:7
    orderIndex: 6
    osisId: Exod.30.7
    sblId: Exod 30:7
    shortName: Exod 30:7
    text: '"Aaron must burn fragrant incense on the altar every morning when he tends
      the lamps.'
  - name: Exodus 30:8
    orderIndex: 7
    osisId: Exod.30.8
    sblId: Exod 30:8
    shortName: Exod 30:8
    text: He must burn incense again when he lights the lamps at twilight so incense
      will burn regularly before the LORD for the generations to come.
  - name: Exodus 30:9
    orderIndex: 8
    osisId: Exod.30.9
    sblId: Exod 30:9
    shortName: Exod 30:9
    text: Do not offer on this altar any other incense or any burnt offering or grain
      offering, and do not pour a drink offering on it.
  - name: Exodus 30:10
    orderIndex: 9
    osisId: Exod.30.10
    sblId: Exod 30:10
    shortName: Exod 30:10
    text: Once a year Aaron shall make atonement on its horns. This annual atonement
      must be made with the blood of the atoning sin offering for the generations
      to come. It is most holy to the LORD."
  - name: Exodus 30:11
    orderIndex: 10
    osisId: Exod.30.11
    sblId: Exod 30:11
    shortName: Exod 30:11
    text: Then the LORD said to Moses,
  - name: Exodus 30:12
    orderIndex: 11
    osisId: Exod.30.12
    sblId: Exod 30:12
    shortName: Exod 30:12
    text: '"When you take a census of the Israelites to count them, each one must
      pay the LORD a ransom for his life at the time he is counted. Then no plague
      will come on them when you number them.'
  - name: Exodus 30:13
    orderIndex: 12
    osisId: Exod.30.13
    sblId: Exod 30:13
    shortName: Exod 30:13
    text: Each one who crosses over to those already counted is to give a half shekel,
      according to the sanctuary shekel, which weighs twenty gerahs. This half shekel
      is an offering to the LORD.
  - name: Exodus 30:14
    orderIndex: 13
    osisId: Exod.30.14
    sblId: Exod 30:14
    shortName: Exod 30:14
    text: All who cross over, those twenty years old or more, are to give an offering
      to the LORD.
  - name: Exodus 30:15
    orderIndex: 14
    osisId: Exod.30.15
    sblId: Exod 30:15
    shortName: Exod 30:15
    text: The rich are not to give more than a half shekel and the poor are not to
      give less when you make the offering to the LORD to atone for your lives.
  - name: Exodus 30:16
    orderIndex: 15
    osisId: Exod.30.16
    sblId: Exod 30:16
    shortName: Exod 30:16
    text: Receive the atonement money from the Israelites and use it for the service
      of the Tent of Meeting. It will be a memorial for the Israelites before the
      LORD, making atonement for your lives."
  - name: Exodus 30:17
    orderIndex: 16
    osisId: Exod.30.17
    sblId: Exod 30:17
    shortName: Exod 30:17
    text: Then the LORD said to Moses,
  - name: Exodus 30:18
    orderIndex: 17
    osisId: Exod.30.18
    sblId: Exod 30:18
    shortName: Exod 30:18
    text: '"Make a bronze basin, with its bronze stand, for washing. Place it between
      the Tent of Meeting and the altar, and put water in it.'
  - name: Exodus 30:19
    orderIndex: 18
    osisId: Exod.30.19
    sblId: Exod 30:19
    shortName: Exod 30:19
    text: Aaron and his sons are to wash their hands and feet with water from it.
  - name: Exodus 30:20
    orderIndex: 19
    osisId: Exod.30.20
    sblId: Exod 30:20
    shortName: Exod 30:20
    text: Whenever they enter the Tent of Meeting, they shall wash with water so that
      they will not die. Also, when they approach the altar to minister by presenting
      an offering made to the LORD by fire,
  - name: Exodus 30:21
    orderIndex: 20
    osisId: Exod.30.21
    sblId: Exod 30:21
    shortName: Exod 30:21
    text: they shall wash their hands and feet so that they will not die. This is
      to be a lasting ordinance for Aaron and his descendants for the generations
      to come."
  - name: Exodus 30:22
    orderIndex: 21
    osisId: Exod.30.22
    sblId: Exod 30:22
    shortName: Exod 30:22
    text: Then the LORD said to Moses,
  - name: Exodus 30:23
    orderIndex: 22
    osisId: Exod.30.23
    sblId: Exod 30:23
    shortName: Exod 30:23
    text: '"Take the following fine spices: 500 shekels of liquid myrrh, half as much
      (that is, 250 shekels) of fragrant cinnamon, 250 shekels of fragrant cane,'
  - name: Exodus 30:24
    orderIndex: 23
    osisId: Exod.30.24
    sblId: Exod 30:24
    shortName: Exod 30:24
    text: 500 shekels of cassia-all according to the sanctuary shekel-and a hin of
      olive oil.
  - name: Exodus 30:25
    orderIndex: 24
    osisId: Exod.30.25
    sblId: Exod 30:25
    shortName: Exod 30:25
    text: Make these into a sacred anointing oil, a fragrant blend, the work of a
      perfumer. It will be the sacred anointing oil.
  - name: Exodus 30:26
    orderIndex: 25
    osisId: Exod.30.26
    sblId: Exod 30:26
    shortName: Exod 30:26
    text: Then use it to anoint the Tent of Meeting, the ark of the Testimony,
  - name: Exodus 30:27
    orderIndex: 26
    osisId: Exod.30.27
    sblId: Exod 30:27
    shortName: Exod 30:27
    text: the table and all its articles, the lampstand and its accessories, the altar
      of incense,
  - name: Exodus 30:28
    orderIndex: 27
    osisId: Exod.30.28
    sblId: Exod 30:28
    shortName: Exod 30:28
    text: the altar of burnt offering and all its utensils, and the basin with its
      stand.
  - name: Exodus 30:29
    orderIndex: 28
    osisId: Exod.30.29
    sblId: Exod 30:29
    shortName: Exod 30:29
    text: You shall consecrate them so they will be most holy, and whatever touches
      them will be holy.
  - name: Exodus 30:30
    orderIndex: 29
    osisId: Exod.30.30
    sblId: Exod 30:30
    shortName: Exod 30:30
    text: '"Anoint Aaron and his sons and consecrate them so they may serve me as
      priests.'
  - name: Exodus 30:31
    orderIndex: 30
    osisId: Exod.30.31
    sblId: Exod 30:31
    shortName: Exod 30:31
    text: Say to the Israelites, 'This is to be my sacred anointing oil for the generations
      to come.
  - name: Exodus 30:32
    orderIndex: 31
    osisId: Exod.30.32
    sblId: Exod 30:32
    shortName: Exod 30:32
    text: Do not pour it on men's bodies and do not make any oil with the same formula.
      It is sacred, and you are to consider it sacred.
  - name: Exodus 30:33
    orderIndex: 32
    osisId: Exod.30.33
    sblId: Exod 30:33
    shortName: Exod 30:33
    text: Whoever makes perfume like it and whoever puts it on anyone other than a
      priest must be cut off from his people.'"
  - name: Exodus 30:34
    orderIndex: 33
    osisId: Exod.30.34
    sblId: Exod 30:34
    shortName: Exod 30:34
    text: Then the LORD said to Moses, "Take fragrant spices-gum resin, onycha and
      galbanum-and pure frankincense, all in equal amounts,
  - name: Exodus 30:35
    orderIndex: 34
    osisId: Exod.30.35
    sblId: Exod 30:35
    shortName: Exod 30:35
    text: and make a fragrant blend of incense, the work of a perfumer. It is to be
      salted and pure and sacred.
  - name: Exodus 30:36
    orderIndex: 35
    osisId: Exod.30.36
    sblId: Exod 30:36
    shortName: Exod 30:36
    text: Grind some of it to powder and place it in front of the Testimony in the
      Tent of Meeting, where I will meet with you. It shall be most holy to you.
  - name: Exodus 30:37
    orderIndex: 36
    osisId: Exod.30.37
    sblId: Exod 30:37
    shortName: Exod 30:37
    text: Do not make any incense with this formula for yourselves; consider it holy
      to the LORD.
  - name: Exodus 30:38
    orderIndex: 37
    osisId: Exod.30.38
    sblId: Exod 30:38
    shortName: Exod 30:38
    text: Whoever makes any like it to enjoy its fragrance must be cut off from his
      people."
  versesCount: 38
- name: Exodus 31
  orderIndex: 30
  osisId: Exod.31
  sblId: Exod 31
  shortName: Exod 31
  verses:
  - name: Exodus 31:1
    orderIndex: 0
    osisId: Exod.31.1
    sblId: Exod 31:1
    shortName: Exod 31:1
    text: Then the LORD said to Moses,
  - name: Exodus 31:2
    orderIndex: 1
    osisId: Exod.31.2
    sblId: Exod 31:2
    shortName: Exod 31:2
    text: '"See, I have chosen Bezalel son of Uri, the son of Hur, of the tribe of
      Judah,'
  - name: Exodus 31:3
    orderIndex: 2
    osisId: Exod.31.3
    sblId: Exod 31:3
    shortName: Exod 31:3
    text: and I have filled him with the Spirit of God, with skill, ability and knowledge
      in all kinds of crafts-
  - name: Exodus 31:4
    orderIndex: 3
    osisId: Exod.31.4
    sblId: Exod 31:4
    shortName: Exod 31:4
    text: to make artistic designs for work in gold, silver and bronze,
  - name: Exodus 31:5
    orderIndex: 4
    osisId: Exod.31.5
    sblId: Exod 31:5
    shortName: Exod 31:5
    text: to cut and set stones, to work in wood, and to engage in all kinds of craftsmanship.
  - name: Exodus 31:6
    orderIndex: 5
    osisId: Exod.31.6
    sblId: Exod 31:6
    shortName: Exod 31:6
    text: 'Moreover, I have appointed Oholiab son of Ahisamach, of the tribe of Dan,
      to help him. Also I have given skill to all the craftsmen to make everything
      I have commanded you:'
  - name: Exodus 31:7
    orderIndex: 6
    osisId: Exod.31.7
    sblId: Exod 31:7
    shortName: Exod 31:7
    text: the Tent of Meeting, the ark of the Testimony with the atonement cover on
      it, and all the other furnishings of the tent-
  - name: Exodus 31:8
    orderIndex: 7
    osisId: Exod.31.8
    sblId: Exod 31:8
    shortName: Exod 31:8
    text: the table and its articles, the pure gold lampstand and all its accessories,
      the altar of incense,
  - name: Exodus 31:9
    orderIndex: 8
    osisId: Exod.31.9
    sblId: Exod 31:9
    shortName: Exod 31:9
    text: the altar of burnt offering and all its utensils, the basin with its stand-
  - name: Exodus 31:10
    orderIndex: 9
    osisId: Exod.31.10
    sblId: Exod 31:10
    shortName: Exod 31:10
    text: and also the woven garments, both the sacred garments for Aaron the priest
      and the garments for his sons when they serve as priests,
  - name: Exodus 31:11
    orderIndex: 10
    osisId: Exod.31.11
    sblId: Exod 31:11
    shortName: Exod 31:11
    text: and the anointing oil and fragrant incense for the Holy Place. They are
      to make them just as I commanded you."
  - name: Exodus 31:12
    orderIndex: 11
    osisId: Exod.31.12
    sblId: Exod 31:12
    shortName: Exod 31:12
    text: Then the LORD said to Moses,
  - name: Exodus 31:13
    orderIndex: 12
    osisId: Exod.31.13
    sblId: Exod 31:13
    shortName: Exod 31:13
    text: '"Say to the Israelites, ''You must observe my Sabbaths. This will be a
      sign between me and you for the generations to come, so you may know that I
      am the LORD, who makes you holy.'
  - name: Exodus 31:14
    orderIndex: 13
    osisId: Exod.31.14
    sblId: Exod 31:14
    shortName: Exod 31:14
    text: '"''Observe the Sabbath, because it is holy to you. Anyone who desecrates
      it must be put to death; whoever does any work on that day must be cut off from
      his people.'
  - name: Exodus 31:15
    orderIndex: 14
    osisId: Exod.31.15
    sblId: Exod 31:15
    shortName: Exod 31:15
    text: For six days, work is to be done, but the seventh day is a Sabbath of rest,
      holy to the LORD. Whoever does any work on the Sabbath day must be put to death.
  - name: Exodus 31:16
    orderIndex: 15
    osisId: Exod.31.16
    sblId: Exod 31:16
    shortName: Exod 31:16
    text: The Israelites are to observe the Sabbath, celebrating it for the generations
      to come as a lasting covenant.
  - name: Exodus 31:17
    orderIndex: 16
    osisId: Exod.31.17
    sblId: Exod 31:17
    shortName: Exod 31:17
    text: It will be a sign between me and the Israelites forever, for in six days
      the LORD made the heavens and the earth, and on the seventh day he abstained
      from work and rested.'"
  - name: Exodus 31:18
    orderIndex: 17
    osisId: Exod.31.18
    sblId: Exod 31:18
    shortName: Exod 31:18
    text: When the LORD finished speaking to Moses on Mount Sinai, he gave him the
      two tablets of the Testimony, the tablets of stone inscribed by the finger of
      God.
  versesCount: 18
- name: Exodus 32
  orderIndex: 31
  osisId: Exod.32
  sblId: Exod 32
  shortName: Exod 32
  verses:
  - name: Exodus 32:1
    orderIndex: 0
    osisId: Exod.32.1
    sblId: Exod 32:1
    shortName: Exod 32:1
    text: When the people saw that Moses was so long in coming down from the mountain,
      they gathered around Aaron and said, "Come, make us gods who will go before
      us. As for this fellow Moses who brought us up out of Egypt, we don't know what
      has happened to him."
  - name: Exodus 32:2
    orderIndex: 1
    osisId: Exod.32.2
    sblId: Exod 32:2
    shortName: Exod 32:2
    text: Aaron answered them, "Take off the gold earrings that your wives, your sons
      and your daughters are wearing, and bring them to me."
  - name: Exodus 32:3
    orderIndex: 2
    osisId: Exod.32.3
    sblId: Exod 32:3
    shortName: Exod 32:3
    text: So all the people took off their earrings and brought them to Aaron.
  - name: Exodus 32:4
    orderIndex: 3
    osisId: Exod.32.4
    sblId: Exod 32:4
    shortName: Exod 32:4
    text: He took what they handed him and made it into an idol cast in the shape
      of a calf, fashioning it with a tool. Then they said, "These are your gods,
      O Israel, who brought you up out of Egypt."
  - name: Exodus 32:5
    orderIndex: 4
    osisId: Exod.32.5
    sblId: Exod 32:5
    shortName: Exod 32:5
    text: When Aaron saw this, he built an altar in front of the calf and announced,
      "Tomorrow there will be a festival to the LORD."
  - name: Exodus 32:6
    orderIndex: 5
    osisId: Exod.32.6
    sblId: Exod 32:6
    shortName: Exod 32:6
    text: So the next day the people rose early and sacrificed burnt offerings and
      presented fellowship offerings. Afterward they sat down to eat and drink and
      got up to indulge in revelry.
  - name: Exodus 32:7
    orderIndex: 6
    osisId: Exod.32.7
    sblId: Exod 32:7
    shortName: Exod 32:7
    text: Then the LORD said to Moses, "Go down, because your people, whom you brought
      up out of Egypt, have become corrupt.
  - name: Exodus 32:8
    orderIndex: 7
    osisId: Exod.32.8
    sblId: Exod 32:8
    shortName: Exod 32:8
    text: They have been quick to turn away from what I commanded them and have made
      themselves an idol cast in the shape of a calf. They have bowed down to it and
      sacrificed to it and have said, 'These are your gods, O Israel, who brought
      you up out of Egypt.'
  - name: Exodus 32:9
    orderIndex: 8
    osisId: Exod.32.9
    sblId: Exod 32:9
    shortName: Exod 32:9
    text: '"I have seen these people," the LORD said to Moses, "and they are a stiff-necked
      people.'
  - name: Exodus 32:10
    orderIndex: 9
    osisId: Exod.32.10
    sblId: Exod 32:10
    shortName: Exod 32:10
    text: Now leave me alone so that my anger may burn against them and that I may
      destroy them. Then I will make you into a great nation."
  - name: Exodus 32:11
    orderIndex: 10
    osisId: Exod.32.11
    sblId: Exod 32:11
    shortName: Exod 32:11
    text: But Moses sought the favor of the LORD his God. "O LORD," he said, "why
      should your anger burn against your people, whom you brought out of Egypt with
      great power and a mighty hand?
  - name: Exodus 32:12
    orderIndex: 11
    osisId: Exod.32.12
    sblId: Exod 32:12
    shortName: Exod 32:12
    text: Why should the Egyptians say, 'It was with evil intent that he brought them
      out, to kill them in the mountains and to wipe them off the face of the earth'?
      Turn from your fierce anger; relent and do not bring disaster on your people.
  - name: Exodus 32:13
    orderIndex: 12
    osisId: Exod.32.13
    sblId: Exod 32:13
    shortName: Exod 32:13
    text: 'Remember your servants Abraham, Isaac and Israel, to whom you swore by
      your own self: ''I will make your descendants as numerous as the stars in the
      sky and I will give your descendants all this land I promised them, and it will
      be their inheritance forever.''"'
  - name: Exodus 32:14
    orderIndex: 13
    osisId: Exod.32.14
    sblId: Exod 32:14
    shortName: Exod 32:14
    text: Then the LORD relented and did not bring on his people the disaster he had
      threatened.
  - name: Exodus 32:15
    orderIndex: 14
    osisId: Exod.32.15
    sblId: Exod 32:15
    shortName: Exod 32:15
    text: Moses turned and went down the mountain with the two tablets of the Testimony
      in his hands. They were inscribed on both sides, front and back.
  - name: Exodus 32:16
    orderIndex: 15
    osisId: Exod.32.16
    sblId: Exod 32:16
    shortName: Exod 32:16
    text: The tablets were the work of God; the writing was the writing of God, engraved
      on the tablets.
  - name: Exodus 32:17
    orderIndex: 16
    osisId: Exod.32.17
    sblId: Exod 32:17
    shortName: Exod 32:17
    text: When Joshua heard the noise of the people shouting, he said to Moses, "There
      is the sound of war in the camp."
  - name: Exodus 32:18
    orderIndex: 17
    osisId: Exod.32.18
    sblId: Exod 32:18
    shortName: Exod 32:18
    text: 'Moses replied: "It is not the sound of victory, it is not the sound of
      defeat; it is the sound of singing that I hear."'
  - name: Exodus 32:19
    orderIndex: 18
    osisId: Exod.32.19
    sblId: Exod 32:19
    shortName: Exod 32:19
    text: When Moses approached the camp and saw the calf and the dancing, his anger
      burned and he threw the tablets out of his hands, breaking them to pieces at
      the foot of the mountain.
  - name: Exodus 32:20
    orderIndex: 19
    osisId: Exod.32.20
    sblId: Exod 32:20
    shortName: Exod 32:20
    text: And he took the calf they had made and burned it in the fire; then he ground
      it to powder, scattered it on the water and made the Israelites drink it.
  - name: Exodus 32:21
    orderIndex: 20
    osisId: Exod.32.21
    sblId: Exod 32:21
    shortName: Exod 32:21
    text: He said to Aaron, "What did these people do to you, that you led them into
      such great sin?"
  - name: Exodus 32:22
    orderIndex: 21
    osisId: Exod.32.22
    sblId: Exod 32:22
    shortName: Exod 32:22
    text: '"Do not be angry, my lord," Aaron answered. "You know how prone these people
      are to evil.'
  - name: Exodus 32:23
    orderIndex: 22
    osisId: Exod.32.23
    sblId: Exod 32:23
    shortName: Exod 32:23
    text: They said to me, 'Make us gods who will go before us. As for this fellow
      Moses who brought us up out of Egypt, we don't know what has happened to him.'
  - name: Exodus 32:24
    orderIndex: 23
    osisId: Exod.32.24
    sblId: Exod 32:24
    shortName: Exod 32:24
    text: So I told them, 'Whoever has any gold jewelry, take it off.' Then they gave
      me the gold, and I threw it into the fire, and out came this calf!"
  - name: Exodus 32:25
    orderIndex: 24
    osisId: Exod.32.25
    sblId: Exod 32:25
    shortName: Exod 32:25
    text: Moses saw that the people were running wild and that Aaron had let them
      get out of control and so become a laughingstock to their enemies.
  - name: Exodus 32:26
    orderIndex: 25
    osisId: Exod.32.26
    sblId: Exod 32:26
    shortName: Exod 32:26
    text: So he stood at the entrance to the camp and said, "Whoever is for the LORD,
      come to me." And all the Levites rallied to him.
  - name: Exodus 32:27
    orderIndex: 26
    osisId: Exod.32.27
    sblId: Exod 32:27
    shortName: Exod 32:27
    text: 'Then he said to them, "This is what the LORD, the God of Israel, says:
      ''Each man strap a sword to his side. Go back and forth through the camp from
      one end to the other, each killing his brother and friend and neighbor.''"'
  - name: Exodus 32:28
    orderIndex: 27
    osisId: Exod.32.28
    sblId: Exod 32:28
    shortName: Exod 32:28
    text: The Levites did as Moses commanded, and that day about three thousand of
      the people died.
  - name: Exodus 32:29
    orderIndex: 28
    osisId: Exod.32.29
    sblId: Exod 32:29
    shortName: Exod 32:29
    text: Then Moses said, "You have been set apart to the LORD today, for you were
      against your own sons and brothers, and he has blessed you this day."
  - name: Exodus 32:30
    orderIndex: 29
    osisId: Exod.32.30
    sblId: Exod 32:30
    shortName: Exod 32:30
    text: The next day Moses said to the people, "You have committed a great sin.
      But now I will go up to the LORD; perhaps I can make atonement for your sin."
  - name: Exodus 32:31
    orderIndex: 30
    osisId: Exod.32.31
    sblId: Exod 32:31
    shortName: Exod 32:31
    text: So Moses went back to the LORD and said, "Oh, what a great sin these people
      have committed! They have made themselves gods of gold.
  - name: Exodus 32:32
    orderIndex: 31
    osisId: Exod.32.32
    sblId: Exod 32:32
    shortName: Exod 32:32
    text: But now, please forgive their sin-but if not, then blot me out of the book
      you have written."
  - name: Exodus 32:33
    orderIndex: 32
    osisId: Exod.32.33
    sblId: Exod 32:33
    shortName: Exod 32:33
    text: The LORD replied to Moses, "Whoever has sinned against me I will blot out
      of my book.
  - name: Exodus 32:34
    orderIndex: 33
    osisId: Exod.32.34
    sblId: Exod 32:34
    shortName: Exod 32:34
    text: Now go, lead the people to the place I spoke of, and my angel will go before
      you. However, when the time comes for me to punish, I will punish them for their
      sin."
  - name: Exodus 32:35
    orderIndex: 34
    osisId: Exod.32.35
    sblId: Exod 32:35
    shortName: Exod 32:35
    text: And the LORD struck the people with a plague because of what they did with
      the calf Aaron had made.
  versesCount: 35
- name: Exodus 33
  orderIndex: 32
  osisId: Exod.33
  sblId: Exod 33
  shortName: Exod 33
  verses:
  - name: Exodus 33:1
    orderIndex: 0
    osisId: Exod.33.1
    sblId: Exod 33:1
    shortName: Exod 33:1
    text: Then the LORD said to Moses, "Leave this place, you and the people you brought
      up out of Egypt, and go up to the land I promised on oath to Abraham, Isaac
      and Jacob, saying, 'I will give it to your descendants.'
  - name: Exodus 33:2
    orderIndex: 1
    osisId: Exod.33.2
    sblId: Exod 33:2
    shortName: Exod 33:2
    text: I will send an angel before you and drive out the Canaanites, Amorites,
      Hittites, Perizzites, Hivites and Jebusites.
  - name: Exodus 33:3
    orderIndex: 2
    osisId: Exod.33.3
    sblId: Exod 33:3
    shortName: Exod 33:3
    text: Go up to the land flowing with milk and honey. But I will not go with you,
      because you are a stiff-necked people and I might destroy you on the way."
  - name: Exodus 33:4
    orderIndex: 3
    osisId: Exod.33.4
    sblId: Exod 33:4
    shortName: Exod 33:4
    text: When the people heard these distressing words, they began to mourn and no
      one put on any ornaments.
  - name: Exodus 33:5
    orderIndex: 4
    osisId: Exod.33.5
    sblId: Exod 33:5
    shortName: Exod 33:5
    text: For the LORD had said to Moses, "Tell the Israelites, 'You are a stiff-necked
      people. If I were to go with you even for a moment, I might destroy you. Now
      take off your ornaments and I will decide what to do with you.'"
  - name: Exodus 33:6
    orderIndex: 5
    osisId: Exod.33.6
    sblId: Exod 33:6
    shortName: Exod 33:6
    text: So the Israelites stripped off their ornaments at Mount Horeb.
  - name: Exodus 33:7
    orderIndex: 6
    osisId: Exod.33.7
    sblId: Exod 33:7
    shortName: Exod 33:7
    text: Now Moses used to take a tent and pitch it outside the camp some distance
      away, calling it the "tent of meeting." Anyone inquiring of the LORD would go
      to the tent of meeting outside the camp.
  - name: Exodus 33:8
    orderIndex: 7
    osisId: Exod.33.8
    sblId: Exod 33:8
    shortName: Exod 33:8
    text: And whenever Moses went out to the tent, all the people rose and stood at
      the entrances to their tents, watching Moses until he entered the tent.
  - name: Exodus 33:9
    orderIndex: 8
    osisId: Exod.33.9
    sblId: Exod 33:9
    shortName: Exod 33:9
    text: As Moses went into the tent, the pillar of cloud would come down and stay
      at the entrance, while the LORD spoke with Moses.
  - name: Exodus 33:10
    orderIndex: 9
    osisId: Exod.33.10
    sblId: Exod 33:10
    shortName: Exod 33:10
    text: Whenever the people saw the pillar of cloud standing at the entrance to
      the tent, they all stood and worshiped, each at the entrance to his tent.
  - name: Exodus 33:11
    orderIndex: 10
    osisId: Exod.33.11
    sblId: Exod 33:11
    shortName: Exod 33:11
    text: The LORD would speak to Moses face to face, as a man speaks with his friend.
      Then Moses would return to the camp, but his young aide Joshua son of Nun did
      not leave the tent.
  - name: Exodus 33:12
    orderIndex: 11
    osisId: Exod.33.12
    sblId: Exod 33:12
    shortName: Exod 33:12
    text: Moses said to the LORD, "You have been telling me, 'Lead these people,'
      but you have not let me know whom you will send with me. You have said, 'I know
      you by name and you have found favor with me.'
  - name: Exodus 33:13
    orderIndex: 12
    osisId: Exod.33.13
    sblId: Exod 33:13
    shortName: Exod 33:13
    text: If you are pleased with me, teach me your ways so I may know you and continue
      to find favor with you. Remember that this nation is your people."
  - name: Exodus 33:14
    orderIndex: 13
    osisId: Exod.33.14
    sblId: Exod 33:14
    shortName: Exod 33:14
    text: The LORD replied, "My Presence will go with you, and I will give you rest."
  - name: Exodus 33:15
    orderIndex: 14
    osisId: Exod.33.15
    sblId: Exod 33:15
    shortName: Exod 33:15
    text: Then Moses said to him, "If your Presence does not go with us, do not send
      us up from here.
  - name: Exodus 33:16
    orderIndex: 15
    osisId: Exod.33.16
    sblId: Exod 33:16
    shortName: Exod 33:16
    text: How will anyone know that you are pleased with me and with your people unless
      you go with us? What else will distinguish me and your people from all the other
      people on the face of the earth?"
  - name: Exodus 33:17
    orderIndex: 16
    osisId: Exod.33.17
    sblId: Exod 33:17
    shortName: Exod 33:17
    text: And the LORD said to Moses, "I will do the very thing you have asked, because
      I am pleased with you and I know you by name."
  - name: Exodus 33:18
    orderIndex: 17
    osisId: Exod.33.18
    sblId: Exod 33:18
    shortName: Exod 33:18
    text: Then Moses said, "Now show me your glory."
  - name: Exodus 33:19
    orderIndex: 18
    osisId: Exod.33.19
    sblId: Exod 33:19
    shortName: Exod 33:19
    text: And the LORD said, "I will cause all my goodness to pass in front of you,
      and I will proclaim my name, the LORD, in your presence. I will have mercy on
      whom I will have mercy, and I will have compassion on whom I will have compassion.
  - name: Exodus 33:20
    orderIndex: 19
    osisId: Exod.33.20
    sblId: Exod 33:20
    shortName: Exod 33:20
    text: But," he said, "you cannot see my face, for no one may see me and live."
  - name: Exodus 33:21
    orderIndex: 20
    osisId: Exod.33.21
    sblId: Exod 33:21
    shortName: Exod 33:21
    text: Then the LORD said, "There is a place near me where you may stand on a rock.
  - name: Exodus 33:22
    orderIndex: 21
    osisId: Exod.33.22
    sblId: Exod 33:22
    shortName: Exod 33:22
    text: When my glory passes by, I will put you in a cleft in the rock and cover
      you with my hand until I have passed by.
  - name: Exodus 33:23
    orderIndex: 22
    osisId: Exod.33.23
    sblId: Exod 33:23
    shortName: Exod 33:23
    text: Then I will remove my hand and you will see my back; but my face must not
      be seen."
  versesCount: 23
- name: Exodus 34
  orderIndex: 33
  osisId: Exod.34
  sblId: Exod 34
  shortName: Exod 34
  verses:
  - name: Exodus 34:1
    orderIndex: 0
    osisId: Exod.34.1
    sblId: Exod 34:1
    shortName: Exod 34:1
    text: The LORD said to Moses, "Chisel out two stone tablets like the first ones,
      and I will write on them the words that were on the first tablets, which you
      broke.
  - name: Exodus 34:2
    orderIndex: 1
    osisId: Exod.34.2
    sblId: Exod 34:2
    shortName: Exod 34:2
    text: Be ready in the morning, and then come up on Mount Sinai. Present yourself
      to me there on top of the mountain.
  - name: Exodus 34:3
    orderIndex: 2
    osisId: Exod.34.3
    sblId: Exod 34:3
    shortName: Exod 34:3
    text: No one is to come with you or be seen anywhere on the mountain; not even
      the flocks and herds may graze in front of the mountain."
  - name: Exodus 34:4
    orderIndex: 3
    osisId: Exod.34.4
    sblId: Exod 34:4
    shortName: Exod 34:4
    text: So Moses chiseled out two stone tablets like the first ones and went up
      Mount Sinai early in the morning, as the LORD had commanded him; and he carried
      the two stone tablets in his hands.
  - name: Exodus 34:5
    orderIndex: 4
    osisId: Exod.34.5
    sblId: Exod 34:5
    shortName: Exod 34:5
    text: Then the LORD came down in the cloud and stood there with him and proclaimed
      his name, the LORD.
  - name: Exodus 34:6
    orderIndex: 5
    osisId: Exod.34.6
    sblId: Exod 34:6
    shortName: Exod 34:6
    text: And he passed in front of Moses, proclaiming, "The LORD, the LORD, the compassionate
      and gracious God, slow to anger, abounding in love and faithfulness,
  - name: Exodus 34:7
    orderIndex: 6
    osisId: Exod.34.7
    sblId: Exod 34:7
    shortName: Exod 34:7
    text: maintaining love to thousands, and forgiving wickedness, rebellion and sin.
      Yet he does not leave the guilty unpunished; he punishes the children and their
      children for the sin of the fathers to the third and fourth generation."
  - name: Exodus 34:8
    orderIndex: 7
    osisId: Exod.34.8
    sblId: Exod 34:8
    shortName: Exod 34:8
    text: Moses bowed to the ground at once and worshiped.
  - name: Exodus 34:9
    orderIndex: 8
    osisId: Exod.34.9
    sblId: Exod 34:9
    shortName: Exod 34:9
    text: '"O Lord, if I have found favor in your eyes," he said, "then let the Lord
      go with us. Although this is a stiff-necked people, forgive our wickedness and
      our sin, and take us as your inheritance."'
  - name: Exodus 34:10
    orderIndex: 9
    osisId: Exod.34.10
    sblId: Exod 34:10
    shortName: Exod 34:10
    text: 'Then the LORD said: "I am making a covenant with you. Before all your people
      I will do wonders never before done in any nation in all the world. The people
      you live among will see how awesome is the work that I, the LORD, will do for
      you.'
  - name: Exodus 34:11
    orderIndex: 10
    osisId: Exod.34.11
    sblId: Exod 34:11
    shortName: Exod 34:11
    text: Obey what I command you today. I will drive out before you the Amorites,
      Canaanites, Hittites, Perizzites, Hivites and Jebusites.
  - name: Exodus 34:12
    orderIndex: 11
    osisId: Exod.34.12
    sblId: Exod 34:12
    shortName: Exod 34:12
    text: Be careful not to make a treaty with those who live in the land where you
      are going, or they will be a snare among you.
  - name: Exodus 34:13
    orderIndex: 12
    osisId: Exod.34.13
    sblId: Exod 34:13
    shortName: Exod 34:13
    text: Break down their altars, smash their sacred stones and cut down their Asherah
      poles.
  - name: Exodus 34:14
    orderIndex: 13
    osisId: Exod.34.14
    sblId: Exod 34:14
    shortName: Exod 34:14
    text: Do not worship any other god, for the LORD, whose name is Jealous, is a
      jealous God.
  - name: Exodus 34:15
    orderIndex: 14
    osisId: Exod.34.15
    sblId: Exod 34:15
    shortName: Exod 34:15
    text: '"Be careful not to make a treaty with those who live in the land; for when
      they prostitute themselves to their gods and sacrifice to them, they will invite
      you and you will eat their sacrifices.'
  - name: Exodus 34:16
    orderIndex: 15
    osisId: Exod.34.16
    sblId: Exod 34:16
    shortName: Exod 34:16
    text: And when you choose some of their daughters as wives for your sons and those
      daughters prostitute themselves to their gods, they will lead your sons to do
      the same.
  - name: Exodus 34:17
    orderIndex: 16
    osisId: Exod.34.17
    sblId: Exod 34:17
    shortName: Exod 34:17
    text: '"Do not make cast idols.'
  - name: Exodus 34:18
    orderIndex: 17
    osisId: Exod.34.18
    sblId: Exod 34:18
    shortName: Exod 34:18
    text: '"Celebrate the Feast of Unleavened Bread. For seven days eat bread made
      without yeast, as I commanded you. Do this at the appointed time in the month
      of Abib, for in that month you came out of Egypt.'
  - name: Exodus 34:19
    orderIndex: 18
    osisId: Exod.34.19
    sblId: Exod 34:19
    shortName: Exod 34:19
    text: '"The first offspring of every womb belongs to me, including all the firstborn
      males of your livestock, whether from herd or flock.'
  - name: Exodus 34:20
    orderIndex: 19
    osisId: Exod.34.20
    sblId: Exod 34:20
    shortName: Exod 34:20
    text: Redeem the firstborn donkey with a lamb, but if you do not redeem it, break
      its neck. Redeem all your firstborn sons. "No one is to appear before me empty-handed.
  - name: Exodus 34:21
    orderIndex: 20
    osisId: Exod.34.21
    sblId: Exod 34:21
    shortName: Exod 34:21
    text: '"Six days you shall labor, but on the seventh day you shall rest; even
      during the plowing season and harvest you must rest.'
  - name: Exodus 34:22
    orderIndex: 21
    osisId: Exod.34.22
    sblId: Exod 34:22
    shortName: Exod 34:22
    text: '"Celebrate the Feast of Weeks with the firstfruits of the wheat harvest,
      and the Feast of Ingathering at the turn of the year.'
  - name: Exodus 34:23
    orderIndex: 22
    osisId: Exod.34.23
    sblId: Exod 34:23
    shortName: Exod 34:23
    text: Three times a year all your men are to appear before the Sovereign LORD,
      the God of Israel.
  - name: Exodus 34:24
    orderIndex: 23
    osisId: Exod.34.24
    sblId: Exod 34:24
    shortName: Exod 34:24
    text: I will drive out nations before you and enlarge your territory, and no one
      will covet your land when you go up three times each year to appear before the
      LORD your God.
  - name: Exodus 34:25
    orderIndex: 24
    osisId: Exod.34.25
    sblId: Exod 34:25
    shortName: Exod 34:25
    text: '"Do not offer the blood of a sacrifice to me along with anything containing
      yeast, and do not let any of the sacrifice from the Passover Feast remain until
      morning.'
  - name: Exodus 34:26
    orderIndex: 25
    osisId: Exod.34.26
    sblId: Exod 34:26
    shortName: Exod 34:26
    text: '"Bring the best of the firstfruits of your soil to the house of the LORD
      your God. "Do not cook a young goat in its mother''s milk."'
  - name: Exodus 34:27
    orderIndex: 26
    osisId: Exod.34.27
    sblId: Exod 34:27
    shortName: Exod 34:27
    text: Then the LORD said to Moses, "Write down these words, for in accordance
      with these words I have made a covenant with you and with Israel."
  - name: Exodus 34:28
    orderIndex: 27
    osisId: Exod.34.28
    sblId: Exod 34:28
    shortName: Exod 34:28
    text: Moses was there with the LORD forty days and forty nights without eating
      bread or drinking water. And he wrote on the tablets the words of the covenant-the
      Ten Commandments.
  - name: Exodus 34:29
    orderIndex: 28
    osisId: Exod.34.29
    sblId: Exod 34:29
    shortName: Exod 34:29
    text: When Moses came down from Mount Sinai with the two tablets of the Testimony
      in his hands, he was not aware that his face was radiant because he had spoken
      with the LORD.
  - name: Exodus 34:30
    orderIndex: 29
    osisId: Exod.34.30
    sblId: Exod 34:30
    shortName: Exod 34:30
    text: When Aaron and all the Israelites saw Moses, his face was radiant, and they
      were afraid to come near him.
  - name: Exodus 34:31
    orderIndex: 30
    osisId: Exod.34.31
    sblId: Exod 34:31
    shortName: Exod 34:31
    text: But Moses called to them; so Aaron and all the leaders of the community
      came back to him, and he spoke to them.
  - name: Exodus 34:32
    orderIndex: 31
    osisId: Exod.34.32
    sblId: Exod 34:32
    shortName: Exod 34:32
    text: Afterward all the Israelites came near him, and he gave them all the commands
      the LORD had given him on Mount Sinai.
  - name: Exodus 34:33
    orderIndex: 32
    osisId: Exod.34.33
    sblId: Exod 34:33
    shortName: Exod 34:33
    text: When Moses finished speaking to them, he put a veil over his face.
  - name: Exodus 34:34
    orderIndex: 33
    osisId: Exod.34.34
    sblId: Exod 34:34
    shortName: Exod 34:34
    text: But whenever he entered the LORD's presence to speak with him, he removed
      the veil until he came out. And when he came out and told the Israelites what
      he had been commanded,
  - name: Exodus 34:35
    orderIndex: 34
    osisId: Exod.34.35
    sblId: Exod 34:35
    shortName: Exod 34:35
    text: they saw that his face was radiant. Then Moses would put the veil back over
      his face until he went in to speak with the LORD.
  versesCount: 35
- name: Exodus 35
  orderIndex: 34
  osisId: Exod.35
  sblId: Exod 35
  shortName: Exod 35
  verses:
  - name: Exodus 35:1
    orderIndex: 0
    osisId: Exod.35.1
    sblId: Exod 35:1
    shortName: Exod 35:1
    text: 'Moses assembled the whole Israelite community and said to them, "These
      are the things the LORD has commanded you to do:'
  - name: Exodus 35:2
    orderIndex: 1
    osisId: Exod.35.2
    sblId: Exod 35:2
    shortName: Exod 35:2
    text: For six days, work is to be done, but the seventh day shall be your holy
      day, a Sabbath of rest to the LORD. Whoever does any work on it must be put
      to death.
  - name: Exodus 35:3
    orderIndex: 2
    osisId: Exod.35.3
    sblId: Exod 35:3
    shortName: Exod 35:3
    text: Do not light a fire in any of your dwellings on the Sabbath day."
  - name: Exodus 35:4
    orderIndex: 3
    osisId: Exod.35.4
    sblId: Exod 35:4
    shortName: Exod 35:4
    text: 'Moses said to the whole Israelite community, "This is what the LORD has
      commanded:'
  - name: Exodus 35:5
    orderIndex: 4
    osisId: Exod.35.5
    sblId: Exod 35:5
    shortName: Exod 35:5
    text: From what you have, take an offering for the LORD. Everyone who is willing
      is to bring to the LORD an offering of gold, silver and bronze;
  - name: Exodus 35:6
    orderIndex: 5
    osisId: Exod.35.6
    sblId: Exod 35:6
    shortName: Exod 35:6
    text: blue, purple and scarlet yarn and fine linen; goat hair;
  - name: Exodus 35:7
    orderIndex: 6
    osisId: Exod.35.7
    sblId: Exod 35:7
    shortName: Exod 35:7
    text: ram skins dyed red and hides of sea cows; acacia wood;
  - name: Exodus 35:8
    orderIndex: 7
    osisId: Exod.35.8
    sblId: Exod 35:8
    shortName: Exod 35:8
    text: olive oil for the light; spices for the anointing oil and for the fragrant
      incense;
  - name: Exodus 35:9
    orderIndex: 8
    osisId: Exod.35.9
    sblId: Exod 35:9
    shortName: Exod 35:9
    text: and onyx stones and other gems to be mounted on the ephod and breastpiece.
  - name: Exodus 35:10
    orderIndex: 9
    osisId: Exod.35.10
    sblId: Exod 35:10
    shortName: Exod 35:10
    text: '"All who are skilled among you are to come and make everything the LORD
      has commanded:'
  - name: Exodus 35:11
    orderIndex: 10
    osisId: Exod.35.11
    sblId: Exod 35:11
    shortName: Exod 35:11
    text: the tabernacle with its tent and its covering, clasps, frames, crossbars,
      posts and bases;
  - name: Exodus 35:12
    orderIndex: 11
    osisId: Exod.35.12
    sblId: Exod 35:12
    shortName: Exod 35:12
    text: the ark with its poles and the atonement cover and the curtain that shields
      it;
  - name: Exodus 35:13
    orderIndex: 12
    osisId: Exod.35.13
    sblId: Exod 35:13
    shortName: Exod 35:13
    text: the table with its poles and all its articles and the bread of the Presence;
  - name: Exodus 35:14
    orderIndex: 13
    osisId: Exod.35.14
    sblId: Exod 35:14
    shortName: Exod 35:14
    text: the lampstand that is for light with its accessories, lamps and oil for
      the light;
  - name: Exodus 35:15
    orderIndex: 14
    osisId: Exod.35.15
    sblId: Exod 35:15
    shortName: Exod 35:15
    text: the altar of incense with its poles, the anointing oil and the fragrant
      incense; the curtain for the doorway at the entrance to the tabernacle;
  - name: Exodus 35:16
    orderIndex: 15
    osisId: Exod.35.16
    sblId: Exod 35:16
    shortName: Exod 35:16
    text: the altar of burnt offering with its bronze grating, its poles and all its
      utensils; the bronze basin with its stand;
  - name: Exodus 35:17
    orderIndex: 16
    osisId: Exod.35.17
    sblId: Exod 35:17
    shortName: Exod 35:17
    text: the curtains of the courtyard with its posts and bases, and the curtain
      for the entrance to the courtyard;
  - name: Exodus 35:18
    orderIndex: 17
    osisId: Exod.35.18
    sblId: Exod 35:18
    shortName: Exod 35:18
    text: the tent pegs for the tabernacle and for the courtyard, and their ropes;
  - name: Exodus 35:19
    orderIndex: 18
    osisId: Exod.35.19
    sblId: Exod 35:19
    shortName: Exod 35:19
    text: the woven garments worn for ministering in the sanctuary-both the sacred
      garments for Aaron the priest and the garments for his sons when they serve
      as priests."
  - name: Exodus 35:20
    orderIndex: 19
    osisId: Exod.35.20
    sblId: Exod 35:20
    shortName: Exod 35:20
    text: Then the whole Israelite community withdrew from Moses' presence,
  - name: Exodus 35:21
    orderIndex: 20
    osisId: Exod.35.21
    sblId: Exod 35:21
    shortName: Exod 35:21
    text: and everyone who was willing and whose heart moved him came and brought
      an offering to the LORD for the work on the Tent of Meeting, for all its service,
      and for the sacred garments.
  - name: Exodus 35:22
    orderIndex: 21
    osisId: Exod.35.22
    sblId: Exod 35:22
    shortName: Exod 35:22
    text: 'All who were willing, men and women alike, came and brought gold jewelry
      of all kinds: brooches, earrings, rings and ornaments. They all presented their
      gold as a wave offering to the LORD.'
  - name: Exodus 35:23
    orderIndex: 22
    osisId: Exod.35.23
    sblId: Exod 35:23
    shortName: Exod 35:23
    text: Everyone who had blue, purple or scarlet yarn or fine linen, or goat hair,
      ram skins dyed red or hides of sea cows brought them.
  - name: Exodus 35:24
    orderIndex: 23
    osisId: Exod.35.24
    sblId: Exod 35:24
    shortName: Exod 35:24
    text: Those presenting an offering of silver or bronze brought it as an offering
      to the LORD, and everyone who had acacia wood for any part of the work brought
      it.
  - name: Exodus 35:25
    orderIndex: 24
    osisId: Exod.35.25
    sblId: Exod 35:25
    shortName: Exod 35:25
    text: Every skilled woman spun with her hands and brought what she had spun-blue,
      purple or scarlet yarn or fine linen.
  - name: Exodus 35:26
    orderIndex: 25
    osisId: Exod.35.26
    sblId: Exod 35:26
    shortName: Exod 35:26
    text: And all the women who were willing and had the skill spun the goat hair.
  - name: Exodus 35:27
    orderIndex: 26
    osisId: Exod.35.27
    sblId: Exod 35:27
    shortName: Exod 35:27
    text: The leaders brought onyx stones and other gems to be mounted on the ephod
      and breastpiece.
  - name: Exodus 35:28
    orderIndex: 27
    osisId: Exod.35.28
    sblId: Exod 35:28
    shortName: Exod 35:28
    text: They also brought spices and olive oil for the light and for the anointing
      oil and for the fragrant incense.
  - name: Exodus 35:29
    orderIndex: 28
    osisId: Exod.35.29
    sblId: Exod 35:29
    shortName: Exod 35:29
    text: All the Israelite men and women who were willing brought to the LORD freewill
      offerings for all the work the LORD through Moses had commanded them to do.
  - name: Exodus 35:30
    orderIndex: 29
    osisId: Exod.35.30
    sblId: Exod 35:30
    shortName: Exod 35:30
    text: Then Moses said to the Israelites, "See, the LORD has chosen Bezalel son
      of Uri, the son of Hur, of the tribe of Judah,
  - name: Exodus 35:31
    orderIndex: 30
    osisId: Exod.35.31
    sblId: Exod 35:31
    shortName: Exod 35:31
    text: and he has filled him with the Spirit of God, with skill, ability and knowledge
      in all kinds of crafts-
  - name: Exodus 35:32
    orderIndex: 31
    osisId: Exod.35.32
    sblId: Exod 35:32
    shortName: Exod 35:32
    text: to make artistic designs for work in gold, silver and bronze,
  - name: Exodus 35:33
    orderIndex: 32
    osisId: Exod.35.33
    sblId: Exod 35:33
    shortName: Exod 35:33
    text: to cut and set stones, to work in wood and to engage in all kinds of artistic
      craftsmanship.
  - name: Exodus 35:34
    orderIndex: 33
    osisId: Exod.35.34
    sblId: Exod 35:34
    shortName: Exod 35:34
    text: And he has given both him and Oholiab son of Ahisamach, of the tribe of
      Dan, the ability to teach others.
  - name: Exodus 35:35
    orderIndex: 34
    osisId: Exod.35.35
    sblId: Exod 35:35
    shortName: Exod 35:35
    text: He has filled them with skill to do all kinds of work as craftsmen, designers,
      embroiderers in blue, purple and scarlet yarn and fine linen, and weavers-all
      of them master craftsmen and designers.
  versesCount: 35
- name: Exodus 36
  orderIndex: 35
  osisId: Exod.36
  sblId: Exod 36
  shortName: Exod 36
  verses:
  - name: Exodus 36:1
    orderIndex: 0
    osisId: Exod.36.1
    sblId: Exod 36:1
    shortName: Exod 36:1
    text: So Bezalel, Oholiab and every skilled person to whom the LORD has given
      skill and ability to know how to carry out all the work of constructing the
      sanctuary are to do the work just as the LORD has commanded."
  - name: Exodus 36:2
    orderIndex: 1
    osisId: Exod.36.2
    sblId: Exod 36:2
    shortName: Exod 36:2
    text: Then Moses summoned Bezalel and Oholiab and every skilled person to whom
      the LORD had given ability and who was willing to come and do the work.
  - name: Exodus 36:3
    orderIndex: 2
    osisId: Exod.36.3
    sblId: Exod 36:3
    shortName: Exod 36:3
    text: They received from Moses all the offerings the Israelites had brought to
      carry out the work of constructing the sanctuary. And the people continued to
      bring freewill offerings morning after morning.
  - name: Exodus 36:4
    orderIndex: 3
    osisId: Exod.36.4
    sblId: Exod 36:4
    shortName: Exod 36:4
    text: So all the skilled craftsmen who were doing all the work on the sanctuary
      left their work
  - name: Exodus 36:5
    orderIndex: 4
    osisId: Exod.36.5
    sblId: Exod 36:5
    shortName: Exod 36:5
    text: and said to Moses, "The people are bringing more than enough for doing the
      work the LORD commanded to be done."
  - name: Exodus 36:6
    orderIndex: 5
    osisId: Exod.36.6
    sblId: Exod 36:6
    shortName: Exod 36:6
    text: 'Then Moses gave an order and they sent this word throughout the camp: "No
      man or woman is to make anything else as an offering for the sanctuary." And
      so the people were restrained from bringing more,'
  - name: Exodus 36:7
    orderIndex: 6
    osisId: Exod.36.7
    sblId: Exod 36:7
    shortName: Exod 36:7
    text: because what they already had was more than enough to do all the work.
  - name: Exodus 36:8
    orderIndex: 7
    osisId: Exod.36.8
    sblId: Exod 36:8
    shortName: Exod 36:8
    text: All the skilled men among the workmen made the tabernacle with ten curtains
      of finely twisted linen and blue, purple and scarlet yarn, with cherubim worked
      into them by a skilled craftsman.
  - name: Exodus 36:9
    orderIndex: 8
    osisId: Exod.36.9
    sblId: Exod 36:9
    shortName: Exod 36:9
    text: All the curtains were the same size-twenty-eight cubits long and four cubits
      wide.
  - name: Exodus 36:10
    orderIndex: 9
    osisId: Exod.36.10
    sblId: Exod 36:10
    shortName: Exod 36:10
    text: They joined five of the curtains together and did the same with the other
      five.
  - name: Exodus 36:11
    orderIndex: 10
    osisId: Exod.36.11
    sblId: Exod 36:11
    shortName: Exod 36:11
    text: Then they made loops of blue material along the edge of the end curtain
      in one set, and the same was done with the end curtain in the other set.
  - name: Exodus 36:12
    orderIndex: 11
    osisId: Exod.36.12
    sblId: Exod 36:12
    shortName: Exod 36:12
    text: They also made fifty loops on one curtain and fifty loops on the end curtain
      of the other set, with the loops opposite each other.
  - name: Exodus 36:13
    orderIndex: 12
    osisId: Exod.36.13
    sblId: Exod 36:13
    shortName: Exod 36:13
    text: Then they made fifty gold clasps and used them to fasten the two sets of
      curtains together so that the tabernacle was a unit.
  - name: Exodus 36:14
    orderIndex: 13
    osisId: Exod.36.14
    sblId: Exod 36:14
    shortName: Exod 36:14
    text: They made curtains of goat hair for the tent over the tabernacle-eleven
      altogether.
  - name: Exodus 36:15
    orderIndex: 14
    osisId: Exod.36.15
    sblId: Exod 36:15
    shortName: Exod 36:15
    text: All eleven curtains were the same size-thirty cubits long and four cubits
      wide.
  - name: Exodus 36:16
    orderIndex: 15
    osisId: Exod.36.16
    sblId: Exod 36:16
    shortName: Exod 36:16
    text: They joined five of the curtains into one set and the other six into another
      set.
  - name: Exodus 36:17
    orderIndex: 16
    osisId: Exod.36.17
    sblId: Exod 36:17
    shortName: Exod 36:17
    text: Then they made fifty loops along the edge of the end curtain in one set
      and also along the edge of the end curtain in the other set.
  - name: Exodus 36:18
    orderIndex: 17
    osisId: Exod.36.18
    sblId: Exod 36:18
    shortName: Exod 36:18
    text: They made fifty bronze clasps to fasten the tent together as a unit.
  - name: Exodus 36:19
    orderIndex: 18
    osisId: Exod.36.19
    sblId: Exod 36:19
    shortName: Exod 36:19
    text: Then they made for the tent a covering of ram skins dyed red, and over that
      a covering of hides of sea cows.
  - name: Exodus 36:20
    orderIndex: 19
    osisId: Exod.36.20
    sblId: Exod 36:20
    shortName: Exod 36:20
    text: They made upright frames of acacia wood for the tabernacle.
  - name: Exodus 36:21
    orderIndex: 20
    osisId: Exod.36.21
    sblId: Exod 36:21
    shortName: Exod 36:21
    text: Each frame was ten cubits long and a cubit and a half wide,
  - name: Exodus 36:22
    orderIndex: 21
    osisId: Exod.36.22
    sblId: Exod 36:22
    shortName: Exod 36:22
    text: with two projections set parallel to each other. They made all the frames
      of the tabernacle in this way.
  - name: Exodus 36:23
    orderIndex: 22
    osisId: Exod.36.23
    sblId: Exod 36:23
    shortName: Exod 36:23
    text: They made twenty frames for the south side of the tabernacle
  - name: Exodus 36:24
    orderIndex: 23
    osisId: Exod.36.24
    sblId: Exod 36:24
    shortName: Exod 36:24
    text: and made forty silver bases to go under them-two bases for each frame, one
      under each projection.
  - name: Exodus 36:25
    orderIndex: 24
    osisId: Exod.36.25
    sblId: Exod 36:25
    shortName: Exod 36:25
    text: For the other side, the north side of the tabernacle, they made twenty frames
  - name: Exodus 36:26
    orderIndex: 25
    osisId: Exod.36.26
    sblId: Exod 36:26
    shortName: Exod 36:26
    text: and forty silver bases-two under each frame.
  - name: Exodus 36:27
    orderIndex: 26
    osisId: Exod.36.27
    sblId: Exod 36:27
    shortName: Exod 36:27
    text: They made six frames for the far end, that is, the west end of the tabernacle,
  - name: Exodus 36:28
    orderIndex: 27
    osisId: Exod.36.28
    sblId: Exod 36:28
    shortName: Exod 36:28
    text: and two frames were made for the corners of the tabernacle at the far end.
  - name: Exodus 36:29
    orderIndex: 28
    osisId: Exod.36.29
    sblId: Exod 36:29
    shortName: Exod 36:29
    text: At these two corners the frames were double from the bottom all the way
      to the top and fitted into a single ring; both were made alike.
  - name: Exodus 36:30
    orderIndex: 29
    osisId: Exod.36.30
    sblId: Exod 36:30
    shortName: Exod 36:30
    text: So there were eight frames and sixteen silver bases-two under each frame.
  - name: Exodus 36:31
    orderIndex: 30
    osisId: Exod.36.31
    sblId: Exod 36:31
    shortName: Exod 36:31
    text: 'They also made crossbars of acacia wood: five for the frames on one side
      of the tabernacle,'
  - name: Exodus 36:32
    orderIndex: 31
    osisId: Exod.36.32
    sblId: Exod 36:32
    shortName: Exod 36:32
    text: five for those on the other side, and five for the frames on the west, at
      the far end of the tabernacle.
  - name: Exodus 36:33
    orderIndex: 32
    osisId: Exod.36.33
    sblId: Exod 36:33
    shortName: Exod 36:33
    text: They made the center crossbar so that it extended from end to end at the
      middle of the frames.
  - name: Exodus 36:34
    orderIndex: 33
    osisId: Exod.36.34
    sblId: Exod 36:34
    shortName: Exod 36:34
    text: They overlaid the frames with gold and made gold rings to hold the crossbars.
      They also overlaid the crossbars with gold.
  - name: Exodus 36:35
    orderIndex: 34
    osisId: Exod.36.35
    sblId: Exod 36:35
    shortName: Exod 36:35
    text: They made the curtain of blue, purple and scarlet yarn and finely twisted
      linen, with cherubim worked into it by a skilled craftsman.
  - name: Exodus 36:36
    orderIndex: 35
    osisId: Exod.36.36
    sblId: Exod 36:36
    shortName: Exod 36:36
    text: They made four posts of acacia wood for it and overlaid them with gold.
      They made gold hooks for them and cast their four silver bases.
  - name: Exodus 36:37
    orderIndex: 36
    osisId: Exod.36.37
    sblId: Exod 36:37
    shortName: Exod 36:37
    text: For the entrance to the tent they made a curtain of blue, purple and scarlet
      yarn and finely twisted linen-the work of an embroiderer;
  - name: Exodus 36:38
    orderIndex: 37
    osisId: Exod.36.38
    sblId: Exod 36:38
    shortName: Exod 36:38
    text: and they made five posts with hooks for them. They overlaid the tops of
      the posts and their bands with gold and made their five bases of bronze.
  versesCount: 38
- name: Exodus 37
  orderIndex: 36
  osisId: Exod.37
  sblId: Exod 37
  shortName: Exod 37
  verses:
  - name: Exodus 37:1
    orderIndex: 0
    osisId: Exod.37.1
    sblId: Exod 37:1
    shortName: Exod 37:1
    text: Bezalel made the ark of acacia wood-two and a half cubits long, a cubit
      and a half wide, and a cubit and a half high.
  - name: Exodus 37:2
    orderIndex: 1
    osisId: Exod.37.2
    sblId: Exod 37:2
    shortName: Exod 37:2
    text: He overlaid it with pure gold, both inside and out, and made a gold molding
      around it.
  - name: Exodus 37:3
    orderIndex: 2
    osisId: Exod.37.3
    sblId: Exod 37:3
    shortName: Exod 37:3
    text: He cast four gold rings for it and fastened them to its four feet, with
      two rings on one side and two rings on the other.
  - name: Exodus 37:4
    orderIndex: 3
    osisId: Exod.37.4
    sblId: Exod 37:4
    shortName: Exod 37:4
    text: Then he made poles of acacia wood and overlaid them with gold.
  - name: Exodus 37:5
    orderIndex: 4
    osisId: Exod.37.5
    sblId: Exod 37:5
    shortName: Exod 37:5
    text: And he inserted the poles into the rings on the sides of the ark to carry
      it.
  - name: Exodus 37:6
    orderIndex: 5
    osisId: Exod.37.6
    sblId: Exod 37:6
    shortName: Exod 37:6
    text: He made the atonement cover of pure gold-two and a half cubits long and
      a cubit and a half wide.
  - name: Exodus 37:7
    orderIndex: 6
    osisId: Exod.37.7
    sblId: Exod 37:7
    shortName: Exod 37:7
    text: Then he made two cherubim out of hammered gold at the ends of the cover.
  - name: Exodus 37:8
    orderIndex: 7
    osisId: Exod.37.8
    sblId: Exod 37:8
    shortName: Exod 37:8
    text: He made one cherub on one end and the second cherub on the other; at the
      two ends he made them of one piece with the cover.
  - name: Exodus 37:9
    orderIndex: 8
    osisId: Exod.37.9
    sblId: Exod 37:9
    shortName: Exod 37:9
    text: The cherubim had their wings spread upward, overshadowing the cover with
      them. The cherubim faced each other, looking toward the cover.
  - name: Exodus 37:10
    orderIndex: 9
    osisId: Exod.37.10
    sblId: Exod 37:10
    shortName: Exod 37:10
    text: They made the table of acacia wood-two cubits long, a cubit wide, and a
      cubit and a half high.
  - name: Exodus 37:11
    orderIndex: 10
    osisId: Exod.37.11
    sblId: Exod 37:11
    shortName: Exod 37:11
    text: Then they overlaid it with pure gold and made a gold molding around it.
  - name: Exodus 37:12
    orderIndex: 11
    osisId: Exod.37.12
    sblId: Exod 37:12
    shortName: Exod 37:12
    text: They also made around it a rim a handbreadth wide and put a gold molding
      on the rim.
  - name: Exodus 37:13
    orderIndex: 12
    osisId: Exod.37.13
    sblId: Exod 37:13
    shortName: Exod 37:13
    text: They cast four gold rings for the table and fastened them to the four corners,
      where the four legs were.
  - name: Exodus 37:14
    orderIndex: 13
    osisId: Exod.37.14
    sblId: Exod 37:14
    shortName: Exod 37:14
    text: The rings were put close to the rim to hold the poles used in carrying the
      table.
  - name: Exodus 37:15
    orderIndex: 14
    osisId: Exod.37.15
    sblId: Exod 37:15
    shortName: Exod 37:15
    text: The poles for carrying the table were made of acacia wood and were overlaid
      with gold.
  - name: Exodus 37:16
    orderIndex: 15
    osisId: Exod.37.16
    sblId: Exod 37:16
    shortName: Exod 37:16
    text: And they made from pure gold the articles for the table-its plates and dishes
      and bowls and its pitchers for the pouring out of drink offerings.
  - name: Exodus 37:17
    orderIndex: 16
    osisId: Exod.37.17
    sblId: Exod 37:17
    shortName: Exod 37:17
    text: They made the lampstand of pure gold and hammered it out, base and shaft;
      its flowerlike cups, buds and blossoms were of one piece with it.
  - name: Exodus 37:18
    orderIndex: 17
    osisId: Exod.37.18
    sblId: Exod 37:18
    shortName: Exod 37:18
    text: Six branches extended from the sides of the lampstand-three on one side
      and three on the other.
  - name: Exodus 37:19
    orderIndex: 18
    osisId: Exod.37.19
    sblId: Exod 37:19
    shortName: Exod 37:19
    text: Three cups shaped like almond flowers with buds and blossoms were on one
      branch, three on the next branch and the same for all six branches extending
      from the lampstand.
  - name: Exodus 37:20
    orderIndex: 19
    osisId: Exod.37.20
    sblId: Exod 37:20
    shortName: Exod 37:20
    text: And on the lampstand were four cups shaped like almond flowers with buds
      and blossoms.
  - name: Exodus 37:21
    orderIndex: 20
    osisId: Exod.37.21
    sblId: Exod 37:21
    shortName: Exod 37:21
    text: One bud was under the first pair of branches extending from the lampstand,
      a second bud under the second pair, and a third bud under the third pair-six
      branches in all.
  - name: Exodus 37:22
    orderIndex: 21
    osisId: Exod.37.22
    sblId: Exod 37:22
    shortName: Exod 37:22
    text: The buds and the branches were all of one piece with the lampstand, hammered
      out of pure gold.
  - name: Exodus 37:23
    orderIndex: 22
    osisId: Exod.37.23
    sblId: Exod 37:23
    shortName: Exod 37:23
    text: They made its seven lamps, as well as its wick trimmers and trays, of pure
      gold.
  - name: Exodus 37:24
    orderIndex: 23
    osisId: Exod.37.24
    sblId: Exod 37:24
    shortName: Exod 37:24
    text: They made the lampstand and all its accessories from one talent of pure
      gold.
  - name: Exodus 37:25
    orderIndex: 24
    osisId: Exod.37.25
    sblId: Exod 37:25
    shortName: Exod 37:25
    text: They made the altar of incense out of acacia wood. It was square, a cubit
      long and a cubit wide, and two cubits high -its horns of one piece with it.
  - name: Exodus 37:26
    orderIndex: 25
    osisId: Exod.37.26
    sblId: Exod 37:26
    shortName: Exod 37:26
    text: They overlaid the top and all the sides and the horns with pure gold, and
      made a gold molding around it.
  - name: Exodus 37:27
    orderIndex: 26
    osisId: Exod.37.27
    sblId: Exod 37:27
    shortName: Exod 37:27
    text: They made two gold rings below the molding-two on opposite sides-to hold
      the poles used to carry it.
  - name: Exodus 37:28
    orderIndex: 27
    osisId: Exod.37.28
    sblId: Exod 37:28
    shortName: Exod 37:28
    text: They made the poles of acacia wood and overlaid them with gold.
  - name: Exodus 37:29
    orderIndex: 28
    osisId: Exod.37.29
    sblId: Exod 37:29
    shortName: Exod 37:29
    text: They also made the sacred anointing oil and the pure, fragrant incense-the
      work of a perfumer.
  versesCount: 29
- name: Exodus 38
  orderIndex: 37
  osisId: Exod.38
  sblId: Exod 38
  shortName: Exod 38
  verses:
  - name: Exodus 38:1
    orderIndex: 0
    osisId: Exod.38.1
    sblId: Exod 38:1
    shortName: Exod 38:1
    text: They built the altar of burnt offering of acacia wood, three cubits high;
      it was square, five cubits long and five cubits wide.
  - name: Exodus 38:2
    orderIndex: 1
    osisId: Exod.38.2
    sblId: Exod 38:2
    shortName: Exod 38:2
    text: They made a horn at each of the four corners, so that the horns and the
      altar were of one piece, and they overlaid the altar with bronze.
  - name: Exodus 38:3
    orderIndex: 2
    osisId: Exod.38.3
    sblId: Exod 38:3
    shortName: Exod 38:3
    text: They made all its utensils of bronze-its pots, shovels, sprinkling bowls,
      meat forks and firepans.
  - name: Exodus 38:4
    orderIndex: 3
    osisId: Exod.38.4
    sblId: Exod 38:4
    shortName: Exod 38:4
    text: They made a grating for the altar, a bronze network, to be under its ledge,
      halfway up the altar.
  - name: Exodus 38:5
    orderIndex: 4
    osisId: Exod.38.5
    sblId: Exod 38:5
    shortName: Exod 38:5
    text: They cast bronze rings to hold the poles for the four corners of the bronze
      grating.
  - name: Exodus 38:6
    orderIndex: 5
    osisId: Exod.38.6
    sblId: Exod 38:6
    shortName: Exod 38:6
    text: They made the poles of acacia wood and overlaid them with bronze.
  - name: Exodus 38:7
    orderIndex: 6
    osisId: Exod.38.7
    sblId: Exod 38:7
    shortName: Exod 38:7
    text: They inserted the poles into the rings so they would be on the sides of
      the altar for carrying it. They made it hollow, out of boards.
  - name: Exodus 38:8
    orderIndex: 7
    osisId: Exod.38.8
    sblId: Exod 38:8
    shortName: Exod 38:8
    text: They made the bronze basin and its bronze stand from the mirrors of the
      women who served at the entrance to the Tent of Meeting.
  - name: Exodus 38:9
    orderIndex: 8
    osisId: Exod.38.9
    sblId: Exod 38:9
    shortName: Exod 38:9
    text: Next they made the courtyard. The south side was a hundred cubits long and
      had curtains of finely twisted linen,
  - name: Exodus 38:10
    orderIndex: 9
    osisId: Exod.38.10
    sblId: Exod 38:10
    shortName: Exod 38:10
    text: with twenty posts and twenty bronze bases, and with silver hooks and bands
      on the posts.
  - name: Exodus 38:11
    orderIndex: 10
    osisId: Exod.38.11
    sblId: Exod 38:11
    shortName: Exod 38:11
    text: The north side was also a hundred cubits long and had twenty posts and twenty
      bronze bases, with silver hooks and bands on the posts.
  - name: Exodus 38:12
    orderIndex: 11
    osisId: Exod.38.12
    sblId: Exod 38:12
    shortName: Exod 38:12
    text: The west end was fifty cubits wide and had curtains, with ten posts and
      ten bases, with silver hooks and bands on the posts.
  - name: Exodus 38:13
    orderIndex: 12
    osisId: Exod.38.13
    sblId: Exod 38:13
    shortName: Exod 38:13
    text: The east end, toward the sunrise, was also fifty cubits wide.
  - name: Exodus 38:14
    orderIndex: 13
    osisId: Exod.38.14
    sblId: Exod 38:14
    shortName: Exod 38:14
    text: Curtains fifteen cubits long were on one side of the entrance, with three
      posts and three bases,
  - name: Exodus 38:15
    orderIndex: 14
    osisId: Exod.38.15
    sblId: Exod 38:15
    shortName: Exod 38:15
    text: and curtains fifteen cubits long were on the other side of the entrance
      to the courtyard, with three posts and three bases.
  - name: Exodus 38:16
    orderIndex: 15
    osisId: Exod.38.16
    sblId: Exod 38:16
    shortName: Exod 38:16
    text: All the curtains around the courtyard were of finely twisted linen.
  - name: Exodus 38:17
    orderIndex: 16
    osisId: Exod.38.17
    sblId: Exod 38:17
    shortName: Exod 38:17
    text: The bases for the posts were bronze. The hooks and bands on the posts were
      silver, and their tops were overlaid with silver; so all the posts of the courtyard
      had silver bands.
  - name: Exodus 38:18
    orderIndex: 17
    osisId: Exod.38.18
    sblId: Exod 38:18
    shortName: Exod 38:18
    text: The curtain for the entrance to the courtyard was of blue, purple and scarlet
      yarn and finely twisted linen-the work of an embroiderer. It was twenty cubits
      long and, like the curtains of the courtyard, five cubits high,
  - name: Exodus 38:19
    orderIndex: 18
    osisId: Exod.38.19
    sblId: Exod 38:19
    shortName: Exod 38:19
    text: with four posts and four bronze bases. Their hooks and bands were silver,
      and their tops were overlaid with silver.
  - name: Exodus 38:20
    orderIndex: 19
    osisId: Exod.38.20
    sblId: Exod 38:20
    shortName: Exod 38:20
    text: All the tent pegs of the tabernacle and of the surrounding courtyard were
      bronze.
  - name: Exodus 38:21
    orderIndex: 20
    osisId: Exod.38.21
    sblId: Exod 38:21
    shortName: Exod 38:21
    text: These are the amounts of the materials used for the tabernacle, the tabernacle
      of the Testimony, which were recorded at Moses' command by the Levites under
      the direction of Ithamar son of Aaron, the priest.
  - name: Exodus 38:22
    orderIndex: 21
    osisId: Exod.38.22
    sblId: Exod 38:22
    shortName: Exod 38:22
    text: (Bezalel son of Uri, the son of Hur, of the tribe of Judah, made everything
      the LORD commanded Moses;
  - name: Exodus 38:23
    orderIndex: 22
    osisId: Exod.38.23
    sblId: Exod 38:23
    shortName: Exod 38:23
    text: with him was Oholiab son of Ahisamach, of the tribe of Dan-a craftsman and
      designer, and an embroiderer in blue, purple and scarlet yarn and fine linen.)
  - name: Exodus 38:24
    orderIndex: 23
    osisId: Exod.38.24
    sblId: Exod 38:24
    shortName: Exod 38:24
    text: The total amount of the gold from the wave offering used for all the work
      on the sanctuary was 29 talents and 730 shekels, according to the sanctuary
      shekel.
  - name: Exodus 38:25
    orderIndex: 24
    osisId: Exod.38.25
    sblId: Exod 38:25
    shortName: Exod 38:25
    text: The silver obtained from those of the community who were counted in the
      census was 100 talents and 1,775 shekels, according to the sanctuary shekel-
  - name: Exodus 38:26
    orderIndex: 25
    osisId: Exod.38.26
    sblId: Exod 38:26
    shortName: Exod 38:26
    text: one beka per person, that is, half a shekel, according to the sanctuary
      shekel, from everyone who had crossed over to those counted, twenty years old
      or more, a total of 603,550 men.
  - name: Exodus 38:27
    orderIndex: 26
    osisId: Exod.38.27
    sblId: Exod 38:27
    shortName: Exod 38:27
    text: The 100 talents of silver were used to cast the bases for the sanctuary
      and for the curtain-100 bases from the 100 talents, one talent for each base.
  - name: Exodus 38:28
    orderIndex: 27
    osisId: Exod.38.28
    sblId: Exod 38:28
    shortName: Exod 38:28
    text: They used the 1,775 shekels to make the hooks for the posts, to overlay
      the tops of the posts, and to make their bands.
  - name: Exodus 38:29
    orderIndex: 28
    osisId: Exod.38.29
    sblId: Exod 38:29
    shortName: Exod 38:29
    text: The bronze from the wave offering was 70 talents and 2,400 shekels.
  - name: Exodus 38:30
    orderIndex: 29
    osisId: Exod.38.30
    sblId: Exod 38:30
    shortName: Exod 38:30
    text: They used it to make the bases for the entrance to the Tent of Meeting,
      the bronze altar with its bronze grating and all its utensils,
  - name: Exodus 38:31
    orderIndex: 30
    osisId: Exod.38.31
    sblId: Exod 38:31
    shortName: Exod 38:31
    text: the bases for the surrounding courtyard and those for its entrance and all
      the tent pegs for the tabernacle and those for the surrounding courtyard.
  versesCount: 31
- name: Exodus 39
  orderIndex: 38
  osisId: Exod.39
  sblId: Exod 39
  shortName: Exod 39
  verses:
  - name: Exodus 39:1
    orderIndex: 0
    osisId: Exod.39.1
    sblId: Exod 39:1
    shortName: Exod 39:1
    text: From the blue, purple and scarlet yarn they made woven garments for ministering
      in the sanctuary. They also made sacred garments for Aaron, as the LORD commanded
      Moses.
  - name: Exodus 39:2
    orderIndex: 1
    osisId: Exod.39.2
    sblId: Exod 39:2
    shortName: Exod 39:2
    text: They made the ephod of gold, and of blue, purple and scarlet yarn, and of
      finely twisted linen.
  - name: Exodus 39:3
    orderIndex: 2
    osisId: Exod.39.3
    sblId: Exod 39:3
    shortName: Exod 39:3
    text: They hammered out thin sheets of gold and cut strands to be worked into
      the blue, purple and scarlet yarn and fine linen-the work of a skilled craftsman.
  - name: Exodus 39:4
    orderIndex: 3
    osisId: Exod.39.4
    sblId: Exod 39:4
    shortName: Exod 39:4
    text: They made shoulder pieces for the ephod, which were attached to two of its
      corners, so it could be fastened.
  - name: Exodus 39:5
    orderIndex: 4
    osisId: Exod.39.5
    sblId: Exod 39:5
    shortName: Exod 39:5
    text: Its skillfully woven waistband was like it-of one piece with the ephod and
      made with gold, and with blue, purple and scarlet yarn, and with finely twisted
      linen, as the LORD commanded Moses.
  - name: Exodus 39:6
    orderIndex: 5
    osisId: Exod.39.6
    sblId: Exod 39:6
    shortName: Exod 39:6
    text: They mounted the onyx stones in gold filigree settings and engraved them
      like a seal with the names of the sons of Israel.
  - name: Exodus 39:7
    orderIndex: 6
    osisId: Exod.39.7
    sblId: Exod 39:7
    shortName: Exod 39:7
    text: Then they fastened them on the shoulder pieces of the ephod as memorial
      stones for the sons of Israel, as the LORD commanded Moses.
  - name: Exodus 39:8
    orderIndex: 7
    osisId: Exod.39.8
    sblId: Exod 39:8
    shortName: Exod 39:8
    text: 'They fashioned the breastpiece-the work of a skilled craftsman. They made
      it like the ephod: of gold, and of blue, purple and scarlet yarn, and of finely
      twisted linen.'
  - name: Exodus 39:9
    orderIndex: 8
    osisId: Exod.39.9
    sblId: Exod 39:9
    shortName: Exod 39:9
    text: It was square-a span long and a span wide-and folded double.
  - name: Exodus 39:10
    orderIndex: 9
    osisId: Exod.39.10
    sblId: Exod 39:10
    shortName: Exod 39:10
    text: Then they mounted four rows of precious stones on it. In the first row there
      was a ruby, a topaz and a beryl;
  - name: Exodus 39:11
    orderIndex: 10
    osisId: Exod.39.11
    sblId: Exod 39:11
    shortName: Exod 39:11
    text: in the second row a turquoise, a sapphire and an emerald;
  - name: Exodus 39:12
    orderIndex: 11
    osisId: Exod.39.12
    sblId: Exod 39:12
    shortName: Exod 39:12
    text: in the third row a jacinth, an agate and an amethyst;
  - name: Exodus 39:13
    orderIndex: 12
    osisId: Exod.39.13
    sblId: Exod 39:13
    shortName: Exod 39:13
    text: in the fourth row a chrysolite, an onyx and a jasper. They were mounted
      in gold filigree settings.
  - name: Exodus 39:14
    orderIndex: 13
    osisId: Exod.39.14
    sblId: Exod 39:14
    shortName: Exod 39:14
    text: There were twelve stones, one for each of the names of the sons of Israel,
      each engraved like a seal with the name of one of the twelve tribes.
  - name: Exodus 39:15
    orderIndex: 14
    osisId: Exod.39.15
    sblId: Exod 39:15
    shortName: Exod 39:15
    text: For the breastpiece they made braided chains of pure gold, like a rope.
  - name: Exodus 39:16
    orderIndex: 15
    osisId: Exod.39.16
    sblId: Exod 39:16
    shortName: Exod 39:16
    text: They made two gold filigree settings and two gold rings, and fastened the
      rings to two of the corners of the breastpiece.
  - name: Exodus 39:17
    orderIndex: 16
    osisId: Exod.39.17
    sblId: Exod 39:17
    shortName: Exod 39:17
    text: They fastened the two gold chains to the rings at the corners of the breastpiece,
  - name: Exodus 39:18
    orderIndex: 17
    osisId: Exod.39.18
    sblId: Exod 39:18
    shortName: Exod 39:18
    text: and the other ends of the chains to the two settings, attaching them to
      the shoulder pieces of the ephod at the front.
  - name: Exodus 39:19
    orderIndex: 18
    osisId: Exod.39.19
    sblId: Exod 39:19
    shortName: Exod 39:19
    text: They made two gold rings and attached them to the other two corners of the
      breastpiece on the inside edge next to the ephod.
  - name: Exodus 39:20
    orderIndex: 19
    osisId: Exod.39.20
    sblId: Exod 39:20
    shortName: Exod 39:20
    text: Then they made two more gold rings and attached them to the bottom of the
      shoulder pieces on the front of the ephod, close to the seam just above the
      waistband of the ephod.
  - name: Exodus 39:21
    orderIndex: 20
    osisId: Exod.39.21
    sblId: Exod 39:21
    shortName: Exod 39:21
    text: They tied the rings of the breastpiece to the rings of the ephod with blue
      cord, connecting it to the waistband so that the breastpiece would not swing
      out from the ephod-as the LORD commanded Moses.
  - name: Exodus 39:22
    orderIndex: 21
    osisId: Exod.39.22
    sblId: Exod 39:22
    shortName: Exod 39:22
    text: They made the robe of the ephod entirely of blue cloth-the work of a weaver-
  - name: Exodus 39:23
    orderIndex: 22
    osisId: Exod.39.23
    sblId: Exod 39:23
    shortName: Exod 39:23
    text: with an opening in the center of the robe like the opening of a collar,
      and a band around this opening, so that it would not tear.
  - name: Exodus 39:24
    orderIndex: 23
    osisId: Exod.39.24
    sblId: Exod 39:24
    shortName: Exod 39:24
    text: They made pomegranates of blue, purple and scarlet yarn and finely twisted
      linen around the hem of the robe.
  - name: Exodus 39:25
    orderIndex: 24
    osisId: Exod.39.25
    sblId: Exod 39:25
    shortName: Exod 39:25
    text: And they made bells of pure gold and attached them around the hem between
      the pomegranates.
  - name: Exodus 39:26
    orderIndex: 25
    osisId: Exod.39.26
    sblId: Exod 39:26
    shortName: Exod 39:26
    text: The bells and pomegranates alternated around the hem of the robe to be worn
      for ministering, as the LORD commanded Moses.
  - name: Exodus 39:27
    orderIndex: 26
    osisId: Exod.39.27
    sblId: Exod 39:27
    shortName: Exod 39:27
    text: For Aaron and his sons, they made tunics of fine linen-the work of a weaver-
  - name: Exodus 39:28
    orderIndex: 27
    osisId: Exod.39.28
    sblId: Exod 39:28
    shortName: Exod 39:28
    text: and the turban of fine linen, the linen headbands and the undergarments
      of finely twisted linen.
  - name: Exodus 39:29
    orderIndex: 28
    osisId: Exod.39.29
    sblId: Exod 39:29
    shortName: Exod 39:29
    text: The sash was of finely twisted linen and blue, purple and scarlet yarn-the
      work of an embroiderer-as the LORD commanded Moses.
  - name: Exodus 39:30
    orderIndex: 29
    osisId: Exod.39.30
    sblId: Exod 39:30
    shortName: Exod 39:30
    text: 'They made the plate, the sacred diadem, out of pure gold and engraved on
      it, like an inscription on a seal: HOLY TO THE LORD.'
  - name: Exodus 39:31
    orderIndex: 30
    osisId: Exod.39.31
    sblId: Exod 39:31
    shortName: Exod 39:31
    text: Then they fastened a blue cord to it to attach it to the turban, as the
      LORD commanded Moses.
  - name: Exodus 39:32
    orderIndex: 31
    osisId: Exod.39.32
    sblId: Exod 39:32
    shortName: Exod 39:32
    text: So all the work on the tabernacle, the Tent of Meeting, was completed. The
      Israelites did everything just as the LORD commanded Moses.
  - name: Exodus 39:33
    orderIndex: 32
    osisId: Exod.39.33
    sblId: Exod 39:33
    shortName: Exod 39:33
    text: 'Then they brought the tabernacle to Moses: the tent and all its furnishings,
      its clasps, frames, crossbars, posts and bases;'
  - name: Exodus 39:34
    orderIndex: 33
    osisId: Exod.39.34
    sblId: Exod 39:34
    shortName: Exod 39:34
    text: the covering of ram skins dyed red, the covering of hides of sea cows and
      the shielding curtain;
  - name: Exodus 39:35
    orderIndex: 34
    osisId: Exod.39.35
    sblId: Exod 39:35
    shortName: Exod 39:35
    text: the ark of the Testimony with its poles and the atonement cover;
  - name: Exodus 39:36
    orderIndex: 35
    osisId: Exod.39.36
    sblId: Exod 39:36
    shortName: Exod 39:36
    text: the table with all its articles and the bread of the Presence;
  - name: Exodus 39:37
    orderIndex: 36
    osisId: Exod.39.37
    sblId: Exod 39:37
    shortName: Exod 39:37
    text: the pure gold lampstand with its row of lamps and all its accessories, and
      the oil for the light;
  - name: Exodus 39:38
    orderIndex: 37
    osisId: Exod.39.38
    sblId: Exod 39:38
    shortName: Exod 39:38
    text: the gold altar, the anointing oil, the fragrant incense, and the curtain
      for the entrance to the tent;
  - name: Exodus 39:39
    orderIndex: 38
    osisId: Exod.39.39
    sblId: Exod 39:39
    shortName: Exod 39:39
    text: the bronze altar with its bronze grating, its poles and all its utensils;
      the basin with its stand;
  - name: Exodus 39:40
    orderIndex: 39
    osisId: Exod.39.40
    sblId: Exod 39:40
    shortName: Exod 39:40
    text: the curtains of the courtyard with its posts and bases, and the curtain
      for the entrance to the courtyard; the ropes and tent pegs for the courtyard;
      all the furnishings for the tabernacle, the Tent of Meeting;
  - name: Exodus 39:41
    orderIndex: 40
    osisId: Exod.39.41
    sblId: Exod 39:41
    shortName: Exod 39:41
    text: and the woven garments worn for ministering in the sanctuary, both the sacred
      garments for Aaron the priest and the garments for his sons when serving as
      priests.
  - name: Exodus 39:42
    orderIndex: 41
    osisId: Exod.39.42
    sblId: Exod 39:42
    shortName: Exod 39:42
    text: The Israelites had done all the work just as the LORD had commanded Moses.
  - name: Exodus 39:43
    orderIndex: 42
    osisId: Exod.39.43
    sblId: Exod 39:43
    shortName: Exod 39:43
    text: Moses inspected the work and saw that they had done it just as the LORD
      had commanded. So Moses blessed them.
  versesCount: 43
- name: Exodus 40
  orderIndex: 39
  osisId: Exod.40
  sblId: Exod 40
  shortName: Exod 40
  verses:
  - name: Exodus 40:1
    orderIndex: 0
    osisId: Exod.40.1
    sblId: Exod 40:1
    shortName: Exod 40:1
    text: 'Then the LORD said to Moses:'
  - name: Exodus 40:2
    orderIndex: 1
    osisId: Exod.40.2
    sblId: Exod 40:2
    shortName: Exod 40:2
    text: '"Set up the tabernacle, the Tent of Meeting, on the first day of the first
      month.'
  - name: Exodus 40:3
    orderIndex: 2
    osisId: Exod.40.3
    sblId: Exod 40:3
    shortName: Exod 40:3
    text: Place the ark of the Testimony in it and shield the ark with the curtain.
  - name: Exodus 40:4
    orderIndex: 3
    osisId: Exod.40.4
    sblId: Exod 40:4
    shortName: Exod 40:4
    text: Bring in the table and set out what belongs on it. Then bring in the lampstand
      and set up its lamps.
  - name: Exodus 40:5
    orderIndex: 4
    osisId: Exod.40.5
    sblId: Exod 40:5
    shortName: Exod 40:5
    text: Place the gold altar of incense in front of the ark of the Testimony and
      put the curtain at the entrance to the tabernacle.
  - name: Exodus 40:6
    orderIndex: 5
    osisId: Exod.40.6
    sblId: Exod 40:6
    shortName: Exod 40:6
    text: '"Place the altar of burnt offering in front of the entrance to the tabernacle,
      the Tent of Meeting;'
  - name: Exodus 40:7
    orderIndex: 6
    osisId: Exod.40.7
    sblId: Exod 40:7
    shortName: Exod 40:7
    text: place the basin between the Tent of Meeting and the altar and put water
      in it.
  - name: Exodus 40:8
    orderIndex: 7
    osisId: Exod.40.8
    sblId: Exod 40:8
    shortName: Exod 40:8
    text: Set up the courtyard around it and put the curtain at the entrance to the
      courtyard.
  - name: Exodus 40:9
    orderIndex: 8
    osisId: Exod.40.9
    sblId: Exod 40:9
    shortName: Exod 40:9
    text: '"Take the anointing oil and anoint the tabernacle and everything in it;
      consecrate it and all its furnishings, and it will be holy.'
  - name: Exodus 40:10
    orderIndex: 9
    osisId: Exod.40.10
    sblId: Exod 40:10
    shortName: Exod 40:10
    text: Then anoint the altar of burnt offering and all its utensils; consecrate
      the altar, and it will be most holy.
  - name: Exodus 40:11
    orderIndex: 10
    osisId: Exod.40.11
    sblId: Exod 40:11
    shortName: Exod 40:11
    text: Anoint the basin and its stand and consecrate them.
  - name: Exodus 40:12
    orderIndex: 11
    osisId: Exod.40.12
    sblId: Exod 40:12
    shortName: Exod 40:12
    text: '"Bring Aaron and his sons to the entrance to the Tent of Meeting and wash
      them with water.'
  - name: Exodus 40:13
    orderIndex: 12
    osisId: Exod.40.13
    sblId: Exod 40:13
    shortName: Exod 40:13
    text: Then dress Aaron in the sacred garments, anoint him and consecrate him so
      he may serve me as priest.
  - name: Exodus 40:14
    orderIndex: 13
    osisId: Exod.40.14
    sblId: Exod 40:14
    shortName: Exod 40:14
    text: Bring his sons and dress them in tunics.
  - name: Exodus 40:15
    orderIndex: 14
    osisId: Exod.40.15
    sblId: Exod 40:15
    shortName: Exod 40:15
    text: Anoint them just as you anointed their father, so they may serve me as priests.
      Their anointing will be to a priesthood that will continue for all generations
      to come."
  - name: Exodus 40:16
    orderIndex: 15
    osisId: Exod.40.16
    sblId: Exod 40:16
    shortName: Exod 40:16
    text: Moses did everything just as the LORD commanded him.
  - name: Exodus 40:17
    orderIndex: 16
    osisId: Exod.40.17
    sblId: Exod 40:17
    shortName: Exod 40:17
    text: So the tabernacle was set up on the first day of the first month in the
      second year.
  - name: Exodus 40:18
    orderIndex: 17
    osisId: Exod.40.18
    sblId: Exod 40:18
    shortName: Exod 40:18
    text: When Moses set up the tabernacle, he put the bases in place, erected the
      frames, inserted the crossbars and set up the posts.
  - name: Exodus 40:19
    orderIndex: 18
    osisId: Exod.40.19
    sblId: Exod 40:19
    shortName: Exod 40:19
    text: Then he spread the tent over the tabernacle and put the covering over the
      tent, as the LORD commanded him.
  - name: Exodus 40:20
    orderIndex: 19
    osisId: Exod.40.20
    sblId: Exod 40:20
    shortName: Exod 40:20
    text: He took the Testimony and placed it in the ark, attached the poles to the
      ark and put the atonement cover over it.
  - name: Exodus 40:21
    orderIndex: 20
    osisId: Exod.40.21
    sblId: Exod 40:21
    shortName: Exod 40:21
    text: Then he brought the ark into the tabernacle and hung the shielding curtain
      and shielded the ark of the Testimony, as the LORD commanded him.
  - name: Exodus 40:22
    orderIndex: 21
    osisId: Exod.40.22
    sblId: Exod 40:22
    shortName: Exod 40:22
    text: Moses placed the table in the Tent of Meeting on the north side of the tabernacle
      outside the curtain
  - name: Exodus 40:23
    orderIndex: 22
    osisId: Exod.40.23
    sblId: Exod 40:23
    shortName: Exod 40:23
    text: and set out the bread on it before the LORD, as the LORD commanded him.
  - name: Exodus 40:24
    orderIndex: 23
    osisId: Exod.40.24
    sblId: Exod 40:24
    shortName: Exod 40:24
    text: He placed the lampstand in the Tent of Meeting opposite the table on the
      south side of the tabernacle
  - name: Exodus 40:25
    orderIndex: 24
    osisId: Exod.40.25
    sblId: Exod 40:25
    shortName: Exod 40:25
    text: and set up the lamps before the LORD, as the LORD commanded him.
  - name: Exodus 40:26
    orderIndex: 25
    osisId: Exod.40.26
    sblId: Exod 40:26
    shortName: Exod 40:26
    text: Moses placed the gold altar in the Tent of Meeting in front of the curtain
  - name: Exodus 40:27
    orderIndex: 26
    osisId: Exod.40.27
    sblId: Exod 40:27
    shortName: Exod 40:27
    text: and burned fragrant incense on it, as the LORD commanded him.
  - name: Exodus 40:28
    orderIndex: 27
    osisId: Exod.40.28
    sblId: Exod 40:28
    shortName: Exod 40:28
    text: Then he put up the curtain at the entrance to the tabernacle.
  - name: Exodus 40:29
    orderIndex: 28
    osisId: Exod.40.29
    sblId: Exod 40:29
    shortName: Exod 40:29
    text: He set the altar of burnt offering near the entrance to the tabernacle,
      the Tent of Meeting, and offered on it burnt offerings and grain offerings,
      as the LORD commanded him.
  - name: Exodus 40:30
    orderIndex: 29
    osisId: Exod.40.30
    sblId: Exod 40:30
    shortName: Exod 40:30
    text: He placed the basin between the Tent of Meeting and the altar and put water
      in it for washing,
  - name: Exodus 40:31
    orderIndex: 30
    osisId: Exod.40.31
    sblId: Exod 40:31
    shortName: Exod 40:31
    text: and Moses and Aaron and his sons used it to wash their hands and feet.
  - name: Exodus 40:32
    orderIndex: 31
    osisId: Exod.40.32
    sblId: Exod 40:32
    shortName: Exod 40:32
    text: They washed whenever they entered the Tent of Meeting or approached the
      altar, as the LORD commanded Moses.
  - name: Exodus 40:33
    orderIndex: 32
    osisId: Exod.40.33
    sblId: Exod 40:33
    shortName: Exod 40:33
    text: Then Moses set up the courtyard around the tabernacle and altar and put
      up the curtain at the entrance to the courtyard. And so Moses finished the work.
  - name: Exodus 40:34
    orderIndex: 33
    osisId: Exod.40.34
    sblId: Exod 40:34
    shortName: Exod 40:34
    text: Then the cloud covered the Tent of Meeting, and the glory of the Lord filled
      the tabernacle.
  - name: Exodus 40:35
    orderIndex: 34
    osisId: Exod.40.35
    sblId: Exod 40:35
    shortName: Exod 40:35
    text: Moses could not enter the Tent of Meeting because the cloud had settled
      upon it, and the glory of the LORD filled the tabernacle.
  - name: Exodus 40:36
    orderIndex: 35
    osisId: Exod.40.36
    sblId: Exod 40:36
    shortName: Exod 40:36
    text: In all the travels of the Israelites, whenever the cloud lifted from above
      the tabernacle, they would set out;
  - name: Exodus 40:37
    orderIndex: 36
    osisId: Exod.40.37
    sblId: Exod 40:37
    shortName: Exod 40:37
    text: but if the cloud did not lift, they did not set out-until the day it lifted.
  - name: Exodus 40:38
    orderIndex: 37
    osisId: Exod.40.38
    sblId: Exod 40:38
    shortName: Exod 40:38
    text: So the cloud of the LORD was over the tabernacle by day, and fire was in
      the cloud by night, in the sight of all the house of Israel during all their
      travels.
  versesCount: 38
chaptersCount: 40
name: Exodus
orderIndex: 1
osisId: Exod
sblId: Exod
