chapters:
- name: Isaiah 1
  orderIndex: 0
  osisId: Isa.1
  sblId: Isa 1
  shortName: Isa 1
  verses:
  - name: Isaiah 1:1
    orderIndex: 0
    osisId: Isa.1.1
    sblId: Isa 1:1
    shortName: Isa 1:1
    text: The vision concerning Judah and Jerusalem that Isaiah son of Amoz saw during
      the reigns of Uzziah, Jotham, Ahaz and Hezekiah, kings of Judah.
  - name: Isaiah 1:2
    orderIndex: 1
    osisId: Isa.1.2
    sblId: Isa 1:2
    shortName: Isa 1:2
    text: 'Hear, O heavens! Listen, O earth! For the LORD has spoken: "I reared children
      and brought them up, but they have rebelled against me.'
  - name: Isaiah 1:3
    orderIndex: 2
    osisId: Isa.1.3
    sblId: Isa 1:3
    shortName: Isa 1:3
    text: The ox knows his master, the donkey his owner's manger, but Israel does
      not know, my people do not understand."
  - name: Isaiah 1:4
    orderIndex: 3
    osisId: Isa.1.4
    sblId: Isa 1:4
    shortName: Isa 1:4
    text: Ah, sinful nation, a people loaded with guilt, a brood of evildoers, children
      given to corruption! They have forsaken the LORD; they have spurned the Holy
      One of Israel and turned their backs on him.
  - name: Isaiah 1:5
    orderIndex: 4
    osisId: Isa.1.5
    sblId: Isa 1:5
    shortName: Isa 1:5
    text: Why should you be beaten anymore? Why do you persist in rebellion? Your
      whole head is injured, your whole heart afflicted.
  - name: Isaiah 1:6
    orderIndex: 5
    osisId: Isa.1.6
    sblId: Isa 1:6
    shortName: Isa 1:6
    text: From the sole of your foot to the top of your head there is no soundness-
      only wounds and welts and open sores, not cleansed or bandaged or soothed with
      oil.
  - name: Isaiah 1:7
    orderIndex: 6
    osisId: Isa.1.7
    sblId: Isa 1:7
    shortName: Isa 1:7
    text: Your country is desolate, your cities burned with fire; your fields are
      being stripped by foreigners right before you, laid waste as when overthrown
      by strangers.
  - name: Isaiah 1:8
    orderIndex: 7
    osisId: Isa.1.8
    sblId: Isa 1:8
    shortName: Isa 1:8
    text: The Daughter of Zion is left like a shelter in a vineyard, like a hut in
      a field of melons, like a city under siege.
  - name: Isaiah 1:9
    orderIndex: 8
    osisId: Isa.1.9
    sblId: Isa 1:9
    shortName: Isa 1:9
    text: Unless the LORD Almighty had left us some survivors, we would have become
      like Sodom, we would have been like Gomorrah.
  - name: Isaiah 1:10
    orderIndex: 9
    osisId: Isa.1.10
    sblId: Isa 1:10
    shortName: Isa 1:10
    text: Hear the word of the LORD, you rulers of Sodom; listen to the law of our
      God, you people of Gomorrah!
  - name: Isaiah 1:11
    orderIndex: 10
    osisId: Isa.1.11
    sblId: Isa 1:11
    shortName: Isa 1:11
    text: '"The multitude of your sacrifices- what are they to me?" says the LORD.
      "I have more than enough of burnt offerings, of rams and the fat of fattened
      animals; I have no pleasure in the blood of bulls and lambs and goats.'
  - name: Isaiah 1:12
    orderIndex: 11
    osisId: Isa.1.12
    sblId: Isa 1:12
    shortName: Isa 1:12
    text: When you come to appear before me, who has asked this of you, this trampling
      of my courts?
  - name: Isaiah 1:13
    orderIndex: 12
    osisId: Isa.1.13
    sblId: Isa 1:13
    shortName: Isa 1:13
    text: Stop bringing meaningless offerings! Your incense is detestable to me. New
      Moons, Sabbaths and convocations- I cannot bear your evil assemblies.
  - name: Isaiah 1:14
    orderIndex: 13
    osisId: Isa.1.14
    sblId: Isa 1:14
    shortName: Isa 1:14
    text: Your New Moon festivals and your appointed feasts my soul hates. They have
      become a burden to me; I am weary of bearing them.
  - name: Isaiah 1:15
    orderIndex: 14
    osisId: Isa.1.15
    sblId: Isa 1:15
    shortName: Isa 1:15
    text: When you spread out your hands in prayer, I will hide my eyes from you;
      even if you offer many prayers, I will not listen. Your hands are full of blood;
  - name: Isaiah 1:16
    orderIndex: 15
    osisId: Isa.1.16
    sblId: Isa 1:16
    shortName: Isa 1:16
    text: wash and make yourselves clean. Take your evil deeds out of my sight! Stop
      doing wrong,
  - name: Isaiah 1:17
    orderIndex: 16
    osisId: Isa.1.17
    sblId: Isa 1:17
    shortName: Isa 1:17
    text: learn to do right! Seek justice, encourage the oppressed. Defend the cause
      of the fatherless, plead the case of the widow.
  - name: Isaiah 1:18
    orderIndex: 17
    osisId: Isa.1.18
    sblId: Isa 1:18
    shortName: Isa 1:18
    text: '"Come now, let us reason together," says the LORD. "Though your sins are
      like scarlet, they shall be as white as snow; though they are red as crimson,
      they shall be like wool.'
  - name: Isaiah 1:19
    orderIndex: 18
    osisId: Isa.1.19
    sblId: Isa 1:19
    shortName: Isa 1:19
    text: If you are willing and obedient, you will eat the best from the land;
  - name: Isaiah 1:20
    orderIndex: 19
    osisId: Isa.1.20
    sblId: Isa 1:20
    shortName: Isa 1:20
    text: but if you resist and rebel, you will be devoured by the sword." For the
      mouth of the LORD has spoken.
  - name: Isaiah 1:21
    orderIndex: 20
    osisId: Isa.1.21
    sblId: Isa 1:21
    shortName: Isa 1:21
    text: See how the faithful city has become a harlot! She once was full of justice;
      righteousness used to dwell in her- but now murderers!
  - name: Isaiah 1:22
    orderIndex: 21
    osisId: Isa.1.22
    sblId: Isa 1:22
    shortName: Isa 1:22
    text: Your silver has become dross, your choice wine is diluted with water.
  - name: Isaiah 1:23
    orderIndex: 22
    osisId: Isa.1.23
    sblId: Isa 1:23
    shortName: Isa 1:23
    text: Your rulers are rebels, companions of thieves; they all love bribes and
      chase after gifts. They do not defend the cause of the fatherless; the widow's
      case does not come before them.
  - name: Isaiah 1:24
    orderIndex: 23
    osisId: Isa.1.24
    sblId: Isa 1:24
    shortName: Isa 1:24
    text: 'Therefore the Lord, the LORD Almighty, the Mighty One of Israel, declares:
      "Ah, I will get relief from my foes and avenge myself on my enemies.'
  - name: Isaiah 1:25
    orderIndex: 24
    osisId: Isa.1.25
    sblId: Isa 1:25
    shortName: Isa 1:25
    text: I will turn my hand against you; I will thoroughly purge away your dross
      and remove all your impurities.
  - name: Isaiah 1:26
    orderIndex: 25
    osisId: Isa.1.26
    sblId: Isa 1:26
    shortName: Isa 1:26
    text: I will restore your judges as in days of old, your counselors as at the
      beginning. Afterward you will be called the City of Righteousness, the Faithful
      City."
  - name: Isaiah 1:27
    orderIndex: 26
    osisId: Isa.1.27
    sblId: Isa 1:27
    shortName: Isa 1:27
    text: Zion will be redeemed with justice, her penitent ones with righteousness.
  - name: Isaiah 1:28
    orderIndex: 27
    osisId: Isa.1.28
    sblId: Isa 1:28
    shortName: Isa 1:28
    text: But rebels and sinners will both be broken, and those who forsake the LORD
      will perish.
  - name: Isaiah 1:29
    orderIndex: 28
    osisId: Isa.1.29
    sblId: Isa 1:29
    shortName: Isa 1:29
    text: '"You will be ashamed because of the sacred oaks in which you have delighted;
      you will be disgraced because of the gardens that you have chosen.'
  - name: Isaiah 1:30
    orderIndex: 29
    osisId: Isa.1.30
    sblId: Isa 1:30
    shortName: Isa 1:30
    text: You will be like an oak with fading leaves, like a garden without water.
  - name: Isaiah 1:31
    orderIndex: 30
    osisId: Isa.1.31
    sblId: Isa 1:31
    shortName: Isa 1:31
    text: The mighty man will become tinder and his work a spark; both will burn together,
      with no one to quench the fire."
  versesCount: 31
- name: Isaiah 2
  orderIndex: 1
  osisId: Isa.2
  sblId: Isa 2
  shortName: Isa 2
  verses:
  - name: Isaiah 2:1
    orderIndex: 0
    osisId: Isa.2.1
    sblId: Isa 2:1
    shortName: Isa 2:1
    text: 'This is what Isaiah son of Amoz saw concerning Judah and Jerusalem:'
  - name: Isaiah 2:2
    orderIndex: 1
    osisId: Isa.2.2
    sblId: Isa 2:2
    shortName: Isa 2:2
    text: In the last days the mountain of the LORD's temple will be established as
      chief among the mountains; it will be raised above the hills, and all nations
      will stream to it.
  - name: Isaiah 2:3
    orderIndex: 2
    osisId: Isa.2.3
    sblId: Isa 2:3
    shortName: Isa 2:3
    text: Many peoples will come and say, "Come, let us go up to the mountain of the
      LORD, to the house of the God of Jacob. He will teach us his ways, so that we
      may walk in his paths." The law will go out from Zion, the word of the LORD
      from Jerusalem.
  - name: Isaiah 2:4
    orderIndex: 3
    osisId: Isa.2.4
    sblId: Isa 2:4
    shortName: Isa 2:4
    text: He will judge between the nations and will settle disputes for many peoples.
      They will beat their swords into plowshares and their spears into pruning hooks.
      Nation will not take up sword against nation, nor will they train for war anymore.
  - name: Isaiah 2:5
    orderIndex: 4
    osisId: Isa.2.5
    sblId: Isa 2:5
    shortName: Isa 2:5
    text: Come, O house of Jacob, let us walk in the light of the LORD.
  - name: Isaiah 2:6
    orderIndex: 5
    osisId: Isa.2.6
    sblId: Isa 2:6
    shortName: Isa 2:6
    text: You have abandoned your people, the house of Jacob. They are full of superstitions
      from the East; they practice divination like the Philistines and clasp hands
      with pagans.
  - name: Isaiah 2:7
    orderIndex: 6
    osisId: Isa.2.7
    sblId: Isa 2:7
    shortName: Isa 2:7
    text: Their land is full of silver and gold; there is no end to their treasures.
      Their land is full of horses; there is no end to their chariots.
  - name: Isaiah 2:8
    orderIndex: 7
    osisId: Isa.2.8
    sblId: Isa 2:8
    shortName: Isa 2:8
    text: Their land is full of idols; they bow down to the work of their hands, to
      what their fingers have made.
  - name: Isaiah 2:9
    orderIndex: 8
    osisId: Isa.2.9
    sblId: Isa 2:9
    shortName: Isa 2:9
    text: So man will be brought low and mankind humbled- do not forgive them.
  - name: Isaiah 2:10
    orderIndex: 9
    osisId: Isa.2.10
    sblId: Isa 2:10
    shortName: Isa 2:10
    text: Go into the rocks, hide in the ground from dread of the LORD and the splendor
      of his majesty!
  - name: Isaiah 2:11
    orderIndex: 10
    osisId: Isa.2.11
    sblId: Isa 2:11
    shortName: Isa 2:11
    text: The eyes of the arrogant man will be humbled and the pride of men brought
      low; the LORD alone will be exalted in that day.
  - name: Isaiah 2:12
    orderIndex: 11
    osisId: Isa.2.12
    sblId: Isa 2:12
    shortName: Isa 2:12
    text: The LORD Almighty has a day in store for all the proud and lofty, for all
      that is exalted (and they will be humbled),
  - name: Isaiah 2:13
    orderIndex: 12
    osisId: Isa.2.13
    sblId: Isa 2:13
    shortName: Isa 2:13
    text: for all the cedars of Lebanon, tall and lofty, and all the oaks of Bashan,
  - name: Isaiah 2:14
    orderIndex: 13
    osisId: Isa.2.14
    sblId: Isa 2:14
    shortName: Isa 2:14
    text: for all the towering mountains and all the high hills,
  - name: Isaiah 2:15
    orderIndex: 14
    osisId: Isa.2.15
    sblId: Isa 2:15
    shortName: Isa 2:15
    text: for every lofty tower and every fortified wall,
  - name: Isaiah 2:16
    orderIndex: 15
    osisId: Isa.2.16
    sblId: Isa 2:16
    shortName: Isa 2:16
    text: for every trading ship and every stately vessel.
  - name: Isaiah 2:17
    orderIndex: 16
    osisId: Isa.2.17
    sblId: Isa 2:17
    shortName: Isa 2:17
    text: The arrogance of man will be brought low and the pride of men humbled; the
      LORD alone will be exalted in that day,
  - name: Isaiah 2:18
    orderIndex: 17
    osisId: Isa.2.18
    sblId: Isa 2:18
    shortName: Isa 2:18
    text: and the idols will totally disappear.
  - name: Isaiah 2:19
    orderIndex: 18
    osisId: Isa.2.19
    sblId: Isa 2:19
    shortName: Isa 2:19
    text: Men will flee to caves in the rocks and to holes in the ground from dread
      of the LORD and the splendor of his majesty, when he rises to shake the earth.
  - name: Isaiah 2:20
    orderIndex: 19
    osisId: Isa.2.20
    sblId: Isa 2:20
    shortName: Isa 2:20
    text: In that day men will throw away to the rodents and bats their idols of silver
      and idols of gold, which they made to worship.
  - name: Isaiah 2:21
    orderIndex: 20
    osisId: Isa.2.21
    sblId: Isa 2:21
    shortName: Isa 2:21
    text: They will flee to caverns in the rocks and to the overhanging crags from
      dread of the LORD and the splendor of his majesty, when he rises to shake the
      earth.
  - name: Isaiah 2:22
    orderIndex: 21
    osisId: Isa.2.22
    sblId: Isa 2:22
    shortName: Isa 2:22
    text: Stop trusting in man, who has but a breath in his nostrils. Of what account
      is he?
  versesCount: 22
- name: Isaiah 3
  orderIndex: 2
  osisId: Isa.3
  sblId: Isa 3
  shortName: Isa 3
  verses:
  - name: Isaiah 3:1
    orderIndex: 0
    osisId: Isa.3.1
    sblId: Isa 3:1
    shortName: Isa 3:1
    text: 'See now, the Lord, the LORD Almighty, is about to take from Jerusalem and
      Judah both supply and support: all supplies of food and all supplies of water,'
  - name: Isaiah 3:2
    orderIndex: 1
    osisId: Isa.3.2
    sblId: Isa 3:2
    shortName: Isa 3:2
    text: the hero and warrior, the judge and prophet, the soothsayer and elder,
  - name: Isaiah 3:3
    orderIndex: 2
    osisId: Isa.3.3
    sblId: Isa 3:3
    shortName: Isa 3:3
    text: the captain of fifty and man of rank, the counselor, skilled craftsman and
      clever enchanter.
  - name: Isaiah 3:4
    orderIndex: 3
    osisId: Isa.3.4
    sblId: Isa 3:4
    shortName: Isa 3:4
    text: I will make boys their officials; mere children will govern them.
  - name: Isaiah 3:5
    orderIndex: 4
    osisId: Isa.3.5
    sblId: Isa 3:5
    shortName: Isa 3:5
    text: People will oppress each other- man against man, neighbor against neighbor.
      The young will rise up against the old, the base against the honorable.
  - name: Isaiah 3:6
    orderIndex: 5
    osisId: Isa.3.6
    sblId: Isa 3:6
    shortName: Isa 3:6
    text: A man will seize one of his brothers at his father's home, and say, "You
      have a cloak, you be our leader; take charge of this heap of ruins!"
  - name: Isaiah 3:7
    orderIndex: 6
    osisId: Isa.3.7
    sblId: Isa 3:7
    shortName: Isa 3:7
    text: But in that day he will cry out, "I have no remedy. I have no food or clothing
      in my house; do not make me the leader of the people."
  - name: Isaiah 3:8
    orderIndex: 7
    osisId: Isa.3.8
    sblId: Isa 3:8
    shortName: Isa 3:8
    text: Jerusalem staggers, Judah is falling; their words and deeds are against
      the LORD, defying his glorious presence.
  - name: Isaiah 3:9
    orderIndex: 8
    osisId: Isa.3.9
    sblId: Isa 3:9
    shortName: Isa 3:9
    text: The look on their faces testifies against them; they parade their sin like
      Sodom; they do not hide it. Woe to them! They have brought disaster upon themselves.
  - name: Isaiah 3:10
    orderIndex: 9
    osisId: Isa.3.10
    sblId: Isa 3:10
    shortName: Isa 3:10
    text: Tell the righteous it will be well with them, for they will enjoy the fruit
      of their deeds.
  - name: Isaiah 3:11
    orderIndex: 10
    osisId: Isa.3.11
    sblId: Isa 3:11
    shortName: Isa 3:11
    text: Woe to the wicked! Disaster is upon them! They will be paid back for what
      their hands have done.
  - name: Isaiah 3:12
    orderIndex: 11
    osisId: Isa.3.12
    sblId: Isa 3:12
    shortName: Isa 3:12
    text: Youths oppress my people, women rule over them. O my people, your guides
      lead you astray; they turn you from the path.
  - name: Isaiah 3:13
    orderIndex: 12
    osisId: Isa.3.13
    sblId: Isa 3:13
    shortName: Isa 3:13
    text: The LORD takes his place in court; he rises to judge the people.
  - name: Isaiah 3:14
    orderIndex: 13
    osisId: Isa.3.14
    sblId: Isa 3:14
    shortName: Isa 3:14
    text: 'The LORD enters into judgment against the elders and leaders of his people:
      "It is you who have ruined my vineyard; the plunder from the poor is in your
      houses.'
  - name: Isaiah 3:15
    orderIndex: 14
    osisId: Isa.3.15
    sblId: Isa 3:15
    shortName: Isa 3:15
    text: What do you mean by crushing my people and grinding the faces of the poor?"
      declares the Lord, the LORD Almighty.
  - name: Isaiah 3:16
    orderIndex: 15
    osisId: Isa.3.16
    sblId: Isa 3:16
    shortName: Isa 3:16
    text: The LORD says, "The women of Zion are haughty, walking along with outstretched
      necks, flirting with their eyes, tripping along with mincing steps, with ornaments
      jingling on their ankles.
  - name: Isaiah 3:17
    orderIndex: 16
    osisId: Isa.3.17
    sblId: Isa 3:17
    shortName: Isa 3:17
    text: Therefore the Lord will bring sores on the heads of the women of Zion; the
      LORD will make their scalps bald."
  - name: Isaiah 3:18
    orderIndex: 17
    osisId: Isa.3.18
    sblId: Isa 3:18
    shortName: Isa 3:18
    text: 'In that day the Lord will snatch away their finery: the bangles and headbands
      and crescent necklaces,'
  - name: Isaiah 3:19
    orderIndex: 18
    osisId: Isa.3.19
    sblId: Isa 3:19
    shortName: Isa 3:19
    text: the earrings and bracelets and veils,
  - name: Isaiah 3:20
    orderIndex: 19
    osisId: Isa.3.20
    sblId: Isa 3:20
    shortName: Isa 3:20
    text: the headdresses and ankle chains and sashes, the perfume bottles and charms,
  - name: Isaiah 3:21
    orderIndex: 20
    osisId: Isa.3.21
    sblId: Isa 3:21
    shortName: Isa 3:21
    text: the signet rings and nose rings,
  - name: Isaiah 3:22
    orderIndex: 21
    osisId: Isa.3.22
    sblId: Isa 3:22
    shortName: Isa 3:22
    text: the fine robes and the capes and cloaks, the purses
  - name: Isaiah 3:23
    orderIndex: 22
    osisId: Isa.3.23
    sblId: Isa 3:23
    shortName: Isa 3:23
    text: and mirrors, and the linen garments and tiaras and shawls.
  - name: Isaiah 3:24
    orderIndex: 23
    osisId: Isa.3.24
    sblId: Isa 3:24
    shortName: Isa 3:24
    text: Instead of fragrance there will be a stench; instead of a sash, a rope;
      instead of well-dressed hair, baldness; instead of fine clothing, sackcloth;
      instead of beauty, branding.
  - name: Isaiah 3:25
    orderIndex: 24
    osisId: Isa.3.25
    sblId: Isa 3:25
    shortName: Isa 3:25
    text: Your men will fall by the sword, your warriors in battle.
  - name: Isaiah 3:26
    orderIndex: 25
    osisId: Isa.3.26
    sblId: Isa 3:26
    shortName: Isa 3:26
    text: The gates of Zion will lament and mourn; destitute, she will sit on the
      ground.
  versesCount: 26
- name: Isaiah 4
  orderIndex: 3
  osisId: Isa.4
  sblId: Isa 4
  shortName: Isa 4
  verses:
  - name: Isaiah 4:1
    orderIndex: 0
    osisId: Isa.4.1
    sblId: Isa 4:1
    shortName: Isa 4:1
    text: In that day seven women will take hold of one man and say, "We will eat
      our own food and provide our own clothes; only let us be called by your name.
      Take away our disgrace!"
  - name: Isaiah 4:2
    orderIndex: 1
    osisId: Isa.4.2
    sblId: Isa 4:2
    shortName: Isa 4:2
    text: In that day the Branch of the LORD will be beautiful and glorious, and the
      fruit of the land will be the pride and glory of the survivors in Israel.
  - name: Isaiah 4:3
    orderIndex: 2
    osisId: Isa.4.3
    sblId: Isa 4:3
    shortName: Isa 4:3
    text: Those who are left in Zion, who remain in Jerusalem, will be called holy,
      all who are recorded among the living in Jerusalem.
  - name: Isaiah 4:4
    orderIndex: 3
    osisId: Isa.4.4
    sblId: Isa 4:4
    shortName: Isa 4:4
    text: The Lord will wash away the filth of the women of Zion; he will cleanse
      the bloodstains from Jerusalem by a spirit of judgment and a spirit of fire.
  - name: Isaiah 4:5
    orderIndex: 4
    osisId: Isa.4.5
    sblId: Isa 4:5
    shortName: Isa 4:5
    text: Then the LORD will create over all of Mount Zion and over those who assemble
      there a cloud of smoke by day and a glow of flaming fire by night; over all
      the glory will be a canopy.
  - name: Isaiah 4:6
    orderIndex: 5
    osisId: Isa.4.6
    sblId: Isa 4:6
    shortName: Isa 4:6
    text: It will be a shelter and shade from the heat of the day, and a refuge and
      hiding place from the storm and rain.
  versesCount: 6
- name: Isaiah 5
  orderIndex: 4
  osisId: Isa.5
  sblId: Isa 5
  shortName: Isa 5
  verses:
  - name: Isaiah 5:1
    orderIndex: 0
    osisId: Isa.5.1
    sblId: Isa 5:1
    shortName: Isa 5:1
    text: 'I will sing for the one I love a song about his vineyard: My loved one
      had a vineyard on a fertile hillside.'
  - name: Isaiah 5:2
    orderIndex: 1
    osisId: Isa.5.2
    sblId: Isa 5:2
    shortName: Isa 5:2
    text: He dug it up and cleared it of stones and planted it with the choicest vines.
      He built a watchtower in it and cut out a winepress as well. Then he looked
      for a crop of good grapes, but it yielded only bad fruit.
  - name: Isaiah 5:3
    orderIndex: 2
    osisId: Isa.5.3
    sblId: Isa 5:3
    shortName: Isa 5:3
    text: '"Now you dwellers in Jerusalem and men of Judah, judge between me and my
      vineyard.'
  - name: Isaiah 5:4
    orderIndex: 3
    osisId: Isa.5.4
    sblId: Isa 5:4
    shortName: Isa 5:4
    text: What more could have been done for my vineyard than I have done for it?
      When I looked for good grapes, why did it yield only bad?
  - name: Isaiah 5:5
    orderIndex: 4
    osisId: Isa.5.5
    sblId: Isa 5:5
    shortName: Isa 5:5
    text: 'Now I will tell you what I am going to do to my vineyard: I will take away
      its hedge, and it will be destroyed; I will break down its wall, and it will
      be trampled.'
  - name: Isaiah 5:6
    orderIndex: 5
    osisId: Isa.5.6
    sblId: Isa 5:6
    shortName: Isa 5:6
    text: I will make it a wasteland, neither pruned nor cultivated, and briers and
      thorns will grow there. I will command the clouds not to rain on it."
  - name: Isaiah 5:7
    orderIndex: 6
    osisId: Isa.5.7
    sblId: Isa 5:7
    shortName: Isa 5:7
    text: The vineyard of the LORD Almighty is the house of Israel, and the men of
      Judah are the garden of his delight. And he looked for justice, but saw bloodshed;
      for righteousness, but heard cries of distress.
  - name: Isaiah 5:8
    orderIndex: 7
    osisId: Isa.5.8
    sblId: Isa 5:8
    shortName: Isa 5:8
    text: Woe to you who add house to house and join field to field till no space
      is left and you live alone in the land.
  - name: Isaiah 5:9
    orderIndex: 8
    osisId: Isa.5.9
    sblId: Isa 5:9
    shortName: Isa 5:9
    text: 'The LORD Almighty has declared in my hearing: "Surely the great houses
      will become desolate, the fine mansions left without occupants.'
  - name: Isaiah 5:10
    orderIndex: 9
    osisId: Isa.5.10
    sblId: Isa 5:10
    shortName: Isa 5:10
    text: A ten-acre vineyard will produce only a bath of wine, a homer of seed only
      an ephah of grain."
  - name: Isaiah 5:11
    orderIndex: 10
    osisId: Isa.5.11
    sblId: Isa 5:11
    shortName: Isa 5:11
    text: Woe to those who rise early in the morning to run after their drinks, who
      stay up late at night till they are inflamed with wine.
  - name: Isaiah 5:12
    orderIndex: 11
    osisId: Isa.5.12
    sblId: Isa 5:12
    shortName: Isa 5:12
    text: They have harps and lyres at their banquets, tambourines and flutes and
      wine, but they have no regard for the deeds of the LORD, no respect for the
      work of his hands.
  - name: Isaiah 5:13
    orderIndex: 12
    osisId: Isa.5.13
    sblId: Isa 5:13
    shortName: Isa 5:13
    text: Therefore my people will go into exile for lack of understanding; their
      men of rank will die of hunger and their masses will be parched with thirst.
  - name: Isaiah 5:14
    orderIndex: 13
    osisId: Isa.5.14
    sblId: Isa 5:14
    shortName: Isa 5:14
    text: Therefore the grave enlarges its appetite and opens its mouth without limit;
      into it will descend their nobles and masses with all their brawlers and revelers.
  - name: Isaiah 5:15
    orderIndex: 14
    osisId: Isa.5.15
    sblId: Isa 5:15
    shortName: Isa 5:15
    text: So man will be brought low and mankind humbled, the eyes of the arrogant
      humbled.
  - name: Isaiah 5:16
    orderIndex: 15
    osisId: Isa.5.16
    sblId: Isa 5:16
    shortName: Isa 5:16
    text: But the LORD Almighty will be exalted by his justice, and the holy God will
      show himself holy by his righteousness.
  - name: Isaiah 5:17
    orderIndex: 16
    osisId: Isa.5.17
    sblId: Isa 5:17
    shortName: Isa 5:17
    text: Then sheep will graze as in their own pasture; lambs will feed among the
      ruins of the rich.
  - name: Isaiah 5:18
    orderIndex: 17
    osisId: Isa.5.18
    sblId: Isa 5:18
    shortName: Isa 5:18
    text: Woe to those who draw sin along with cords of deceit, and wickedness as
      with cart ropes,
  - name: Isaiah 5:19
    orderIndex: 18
    osisId: Isa.5.19
    sblId: Isa 5:19
    shortName: Isa 5:19
    text: to those who say, "Let God hurry, let him hasten his work so we may see
      it. Let it approach, let the plan of the Holy One of Israel come, so we may
      know it."
  - name: Isaiah 5:20
    orderIndex: 19
    osisId: Isa.5.20
    sblId: Isa 5:20
    shortName: Isa 5:20
    text: Woe to those who call evil good and good evil, who put darkness for light
      and light for darkness, who put bitter for sweet and sweet for bitter.
  - name: Isaiah 5:21
    orderIndex: 20
    osisId: Isa.5.21
    sblId: Isa 5:21
    shortName: Isa 5:21
    text: Woe to those who are wise in their own eyes and clever in their own sight.
  - name: Isaiah 5:22
    orderIndex: 21
    osisId: Isa.5.22
    sblId: Isa 5:22
    shortName: Isa 5:22
    text: Woe to those who are heroes at drinking wine and champions at mixing drinks,
  - name: Isaiah 5:23
    orderIndex: 22
    osisId: Isa.5.23
    sblId: Isa 5:23
    shortName: Isa 5:23
    text: who acquit the guilty for a bribe, but deny justice to the innocent.
  - name: Isaiah 5:24
    orderIndex: 23
    osisId: Isa.5.24
    sblId: Isa 5:24
    shortName: Isa 5:24
    text: Therefore, as tongues of fire lick up straw and as dry grass sinks down
      in the flames, so their roots will decay and their flowers blow away like dust;
      for they have rejected the law of the LORD Almighty and spurned the word of
      the Holy One of Israel.
  - name: Isaiah 5:25
    orderIndex: 24
    osisId: Isa.5.25
    sblId: Isa 5:25
    shortName: Isa 5:25
    text: Therefore the LORD's anger burns against his people; his hand is raised
      and he strikes them down. The mountains shake, and the dead bodies are like
      refuse in the streets. Yet for all this, his anger is not turned away, his hand
      is still upraised.
  - name: Isaiah 5:26
    orderIndex: 25
    osisId: Isa.5.26
    sblId: Isa 5:26
    shortName: Isa 5:26
    text: He lifts up a banner for the distant nations, he whistles for those at the
      ends of the earth. Here they come, swiftly and speedily!
  - name: Isaiah 5:27
    orderIndex: 26
    osisId: Isa.5.27
    sblId: Isa 5:27
    shortName: Isa 5:27
    text: Not one of them grows tired or stumbles, not one slumbers or sleeps; not
      a belt is loosened at the waist, not a sandal thong is broken.
  - name: Isaiah 5:28
    orderIndex: 27
    osisId: Isa.5.28
    sblId: Isa 5:28
    shortName: Isa 5:28
    text: Their arrows are sharp, all their bows are strung; their horses' hoofs seem
      like flint, their chariot wheels like a whirlwind.
  - name: Isaiah 5:29
    orderIndex: 28
    osisId: Isa.5.29
    sblId: Isa 5:29
    shortName: Isa 5:29
    text: Their roar is like that of the lion, they roar like young lions; they growl
      as they seize their prey and carry it off with no one to rescue.
  - name: Isaiah 5:30
    orderIndex: 29
    osisId: Isa.5.30
    sblId: Isa 5:30
    shortName: Isa 5:30
    text: In that day they will roar over it like the roaring of the sea. And if one
      looks at the land, he will see darkness and distress; even the light will be
      darkened by the clouds.
  versesCount: 30
- name: Isaiah 6
  orderIndex: 5
  osisId: Isa.6
  sblId: Isa 6
  shortName: Isa 6
  verses:
  - name: Isaiah 6:1
    orderIndex: 0
    osisId: Isa.6.1
    sblId: Isa 6:1
    shortName: Isa 6:1
    text: In the year that King Uzziah died, I saw the Lord seated on a throne, high
      and exalted, and the train of his robe filled the temple.
  - name: Isaiah 6:2
    orderIndex: 1
    osisId: Isa.6.2
    sblId: Isa 6:2
    shortName: Isa 6:2
    text: 'Above him were seraphs, each with six wings: With two wings they covered
      their faces, with two they covered their feet, and with two they were flying.'
  - name: Isaiah 6:3
    orderIndex: 2
    osisId: Isa.6.3
    sblId: Isa 6:3
    shortName: Isa 6:3
    text: 'And they were calling to one another: "Holy, holy, holy is the LORD Almighty;
      the whole earth is full of his glory."'
  - name: Isaiah 6:4
    orderIndex: 3
    osisId: Isa.6.4
    sblId: Isa 6:4
    shortName: Isa 6:4
    text: At the sound of their voices the doorposts and thresholds shook and the
      temple was filled with smoke.
  - name: Isaiah 6:5
    orderIndex: 4
    osisId: Isa.6.5
    sblId: Isa 6:5
    shortName: Isa 6:5
    text: '"Woe to me!" I cried. "I am ruined! For I am a man of unclean lips, and
      I live among a people of unclean lips, and my eyes have seen the King, the LORD
      Almighty."'
  - name: Isaiah 6:6
    orderIndex: 5
    osisId: Isa.6.6
    sblId: Isa 6:6
    shortName: Isa 6:6
    text: Then one of the seraphs flew to me with a live coal in his hand, which he
      had taken with tongs from the altar.
  - name: Isaiah 6:7
    orderIndex: 6
    osisId: Isa.6.7
    sblId: Isa 6:7
    shortName: Isa 6:7
    text: With it he touched my mouth and said, "See, this has touched your lips;
      your guilt is taken away and your sin atoned for."
  - name: Isaiah 6:8
    orderIndex: 7
    osisId: Isa.6.8
    sblId: Isa 6:8
    shortName: Isa 6:8
    text: Then I heard the voice of the Lord saying, "Whom shall I send? And who will
      go for us?" And I said, "Here am I. Send me!"
  - name: Isaiah 6:9
    orderIndex: 8
    osisId: Isa.6.9
    sblId: Isa 6:9
    shortName: Isa 6:9
    text: 'He said, "Go and tell this people: "''Be ever hearing, but never understanding;
      be ever seeing, but never perceiving.'''
  - name: Isaiah 6:10
    orderIndex: 9
    osisId: Isa.6.10
    sblId: Isa 6:10
    shortName: Isa 6:10
    text: Make the heart of this people calloused; make their ears dull and close
      their eyes. Otherwise they might see with their eyes, hear with their ears,
      understand with their hearts, and turn and be healed."
  - name: Isaiah 6:11
    orderIndex: 10
    osisId: Isa.6.11
    sblId: Isa 6:11
    shortName: Isa 6:11
    text: 'Then I said, "For how long, O Lord?" And he answered: "Until the cities
      lie ruined and without inhabitant, until the houses are left deserted and the
      fields ruined and ravaged,'
  - name: Isaiah 6:12
    orderIndex: 11
    osisId: Isa.6.12
    sblId: Isa 6:12
    shortName: Isa 6:12
    text: until the LORD has sent everyone far away and the land is utterly forsaken.
  - name: Isaiah 6:13
    orderIndex: 12
    osisId: Isa.6.13
    sblId: Isa 6:13
    shortName: Isa 6:13
    text: And though a tenth remains in the land, it will again be laid waste. But
      as the terebinth and oak leave stumps when they are cut down, so the holy seed
      will be the stump in the land."
  versesCount: 13
- name: Isaiah 7
  orderIndex: 6
  osisId: Isa.7
  sblId: Isa 7
  shortName: Isa 7
  verses:
  - name: Isaiah 7:1
    orderIndex: 0
    osisId: Isa.7.1
    sblId: Isa 7:1
    shortName: Isa 7:1
    text: When Ahaz son of Jotham, the son of Uzziah, was king of Judah, King Rezin
      of Aram and Pekah son of Remaliah king of Israel marched up to fight against
      Jerusalem, but they could not overpower it.
  - name: Isaiah 7:2
    orderIndex: 1
    osisId: Isa.7.2
    sblId: Isa 7:2
    shortName: Isa 7:2
    text: Now the house of David was told, "Aram has allied itself with Ephraim";
      so the hearts of Ahaz and his people were shaken, as the trees of the forest
      are shaken by the wind.
  - name: Isaiah 7:3
    orderIndex: 2
    osisId: Isa.7.3
    sblId: Isa 7:3
    shortName: Isa 7:3
    text: Then the LORD said to Isaiah, "Go out, you and your son Shear-Jashub, to
      meet Ahaz at the end of the aqueduct of the Upper Pool, on the road to the Washerman's
      Field.
  - name: Isaiah 7:4
    orderIndex: 3
    osisId: Isa.7.4
    sblId: Isa 7:4
    shortName: Isa 7:4
    text: Say to him, 'Be careful, keep calm and don't be afraid. Do not lose heart
      because of these two smoldering stubs of firewood-because of the fierce anger
      of Rezin and Aram and of the son of Remaliah.
  - name: Isaiah 7:5
    orderIndex: 4
    osisId: Isa.7.5
    sblId: Isa 7:5
    shortName: Isa 7:5
    text: Aram, Ephraim and Remaliah's son have plotted your ruin, saying,
  - name: Isaiah 7:6
    orderIndex: 5
    osisId: Isa.7.6
    sblId: Isa 7:6
    shortName: Isa 7:6
    text: '"Let us invade Judah; let us tear it apart and divide it among ourselves,
      and make the son of Tabeel king over it."'
  - name: Isaiah 7:7
    orderIndex: 6
    osisId: Isa.7.7
    sblId: Isa 7:7
    shortName: Isa 7:7
    text: 'Yet this is what the Sovereign LORD says: "''It will not take place, it
      will not happen,'
  - name: Isaiah 7:8
    orderIndex: 7
    osisId: Isa.7.8
    sblId: Isa 7:8
    shortName: Isa 7:8
    text: for the head of Aram is Damascus, and the head of Damascus is only Rezin.
      Within sixty-five years Ephraim will be too shattered to be a people.
  - name: Isaiah 7:9
    orderIndex: 8
    osisId: Isa.7.9
    sblId: Isa 7:9
    shortName: Isa 7:9
    text: The head of Ephraim is Samaria, and the head of Samaria is only Remaliah's
      son. If you do not stand firm in your faith, you will not stand at all.'"
  - name: Isaiah 7:10
    orderIndex: 9
    osisId: Isa.7.10
    sblId: Isa 7:10
    shortName: Isa 7:10
    text: Again the LORD spoke to Ahaz,
  - name: Isaiah 7:11
    orderIndex: 10
    osisId: Isa.7.11
    sblId: Isa 7:11
    shortName: Isa 7:11
    text: '"Ask the LORD your God for a sign, whether in the deepest depths or in
      the highest heights."'
  - name: Isaiah 7:12
    orderIndex: 11
    osisId: Isa.7.12
    sblId: Isa 7:12
    shortName: Isa 7:12
    text: But Ahaz said, "I will not ask; I will not put the LORD to the test."
  - name: Isaiah 7:13
    orderIndex: 12
    osisId: Isa.7.13
    sblId: Isa 7:13
    shortName: Isa 7:13
    text: Then Isaiah said, "Hear now, you house of David! Is it not enough to try
      the patience of men? Will you try the patience of my God also?
  - name: Isaiah 7:14
    orderIndex: 13
    osisId: Isa.7.14
    sblId: Isa 7:14
    shortName: Isa 7:14
    text: 'Therefore the Lord himself will give you a sign: The virgin will be with
      child and will give birth to a son, and will call him Immanuel.'
  - name: Isaiah 7:15
    orderIndex: 14
    osisId: Isa.7.15
    sblId: Isa 7:15
    shortName: Isa 7:15
    text: He will eat curds and honey when he knows enough to reject the wrong and
      choose the right.
  - name: Isaiah 7:16
    orderIndex: 15
    osisId: Isa.7.16
    sblId: Isa 7:16
    shortName: Isa 7:16
    text: But before the boy knows enough to reject the wrong and choose the right,
      the land of the two kings you dread will be laid waste.
  - name: Isaiah 7:17
    orderIndex: 16
    osisId: Isa.7.17
    sblId: Isa 7:17
    shortName: Isa 7:17
    text: The LORD will bring on you and on your people and on the house of your father
      a time unlike any since Ephraim broke away from Judah-he will bring the king
      of Assyria."
  - name: Isaiah 7:18
    orderIndex: 17
    osisId: Isa.7.18
    sblId: Isa 7:18
    shortName: Isa 7:18
    text: In that day the LORD will whistle for flies from the distant streams of
      Egypt and for bees from the land of Assyria.
  - name: Isaiah 7:19
    orderIndex: 18
    osisId: Isa.7.19
    sblId: Isa 7:19
    shortName: Isa 7:19
    text: They will all come and settle in the steep ravines and in the crevices in
      the rocks, on all the thornbushes and at all the water holes.
  - name: Isaiah 7:20
    orderIndex: 19
    osisId: Isa.7.20
    sblId: Isa 7:20
    shortName: Isa 7:20
    text: In that day the Lord will use a razor hired from beyond the River -the king
      of Assyria-to shave your head and the hair of your legs, and to take off your
      beards also.
  - name: Isaiah 7:21
    orderIndex: 20
    osisId: Isa.7.21
    sblId: Isa 7:21
    shortName: Isa 7:21
    text: In that day, a man will keep alive a young cow and two goats.
  - name: Isaiah 7:22
    orderIndex: 21
    osisId: Isa.7.22
    sblId: Isa 7:22
    shortName: Isa 7:22
    text: And because of the abundance of the milk they give, he will have curds to
      eat. All who remain in the land will eat curds and honey.
  - name: Isaiah 7:23
    orderIndex: 22
    osisId: Isa.7.23
    sblId: Isa 7:23
    shortName: Isa 7:23
    text: In that day, in every place where there were a thousand vines worth a thousand
      silver shekels, there will be only briers and thorns.
  - name: Isaiah 7:24
    orderIndex: 23
    osisId: Isa.7.24
    sblId: Isa 7:24
    shortName: Isa 7:24
    text: Men will go there with bow and arrow, for the land will be covered with
      briers and thorns.
  - name: Isaiah 7:25
    orderIndex: 24
    osisId: Isa.7.25
    sblId: Isa 7:25
    shortName: Isa 7:25
    text: As for all the hills once cultivated by the hoe, you will no longer go there
      for fear of the briers and thorns; they will become places where cattle are
      turned loose and where sheep run.
  versesCount: 25
- name: Isaiah 8
  orderIndex: 7
  osisId: Isa.8
  sblId: Isa 8
  shortName: Isa 8
  verses:
  - name: Isaiah 8:1
    orderIndex: 0
    osisId: Isa.8.1
    sblId: Isa 8:1
    shortName: Isa 8:1
    text: 'The LORD said to me, "Take a large scroll and write on it with an ordinary
      pen: Maher-Shalal-Hash-Baz.'
  - name: Isaiah 8:2
    orderIndex: 1
    osisId: Isa.8.2
    sblId: Isa 8:2
    shortName: Isa 8:2
    text: And I will call in Uriah the priest and Zechariah son of Jeberekiah as reliable
      witnesses for me."
  - name: Isaiah 8:3
    orderIndex: 2
    osisId: Isa.8.3
    sblId: Isa 8:3
    shortName: Isa 8:3
    text: Then I went to the prophetess, and she conceived and gave birth to a son.
      And the LORD said to me, "Name him Maher-Shalal-Hash-Baz.
  - name: Isaiah 8:4
    orderIndex: 3
    osisId: Isa.8.4
    sblId: Isa 8:4
    shortName: Isa 8:4
    text: Before the boy knows how to say 'My father' or 'My mother,' the wealth of
      Damascus and the plunder of Samaria will be carried off by the king of Assyria."
  - name: Isaiah 8:5
    orderIndex: 4
    osisId: Isa.8.5
    sblId: Isa 8:5
    shortName: Isa 8:5
    text: 'The LORD spoke to me again:'
  - name: Isaiah 8:6
    orderIndex: 5
    osisId: Isa.8.6
    sblId: Isa 8:6
    shortName: Isa 8:6
    text: '"Because this people has rejected the gently flowing waters of Shiloah
      and rejoices over Rezin and the son of Remaliah,'
  - name: Isaiah 8:7
    orderIndex: 6
    osisId: Isa.8.7
    sblId: Isa 8:7
    shortName: Isa 8:7
    text: therefore the Lord is about to bring against them the mighty floodwaters
      of the River - the king of Assyria with all his pomp. It will overflow all its
      channels, run over all its banks
  - name: Isaiah 8:8
    orderIndex: 7
    osisId: Isa.8.8
    sblId: Isa 8:8
    shortName: Isa 8:8
    text: and sweep on into Judah, swirling over it, passing through it and reaching
      up to the neck. Its outspread wings will cover the breadth of your land, O Immanuel!"
  - name: Isaiah 8:9
    orderIndex: 8
    osisId: Isa.8.9
    sblId: Isa 8:9
    shortName: Isa 8:9
    text: Raise the war cry, you nations, and be shattered! Listen, all you distant
      lands. Prepare for battle, and be shattered! Prepare for battle, and be shattered!
  - name: Isaiah 8:10
    orderIndex: 9
    osisId: Isa.8.10
    sblId: Isa 8:10
    shortName: Isa 8:10
    text: Devise your strategy, but it will be thwarted; propose your plan, but it
      will not stand, for God is with us.
  - name: Isaiah 8:11
    orderIndex: 10
    osisId: Isa.8.11
    sblId: Isa 8:11
    shortName: Isa 8:11
    text: 'The LORD spoke to me with his strong hand upon me, warning me not to follow
      the way of this people. He said:'
  - name: Isaiah 8:12
    orderIndex: 11
    osisId: Isa.8.12
    sblId: Isa 8:12
    shortName: Isa 8:12
    text: '"Do not call conspiracy everything that these people call conspiracy; do
      not fear what they fear, and do not dread it.'
  - name: Isaiah 8:13
    orderIndex: 12
    osisId: Isa.8.13
    sblId: Isa 8:13
    shortName: Isa 8:13
    text: The LORD Almighty is the one you are to regard as holy, he is the one you
      are to fear, he is the one you are to dread,
  - name: Isaiah 8:14
    orderIndex: 13
    osisId: Isa.8.14
    sblId: Isa 8:14
    shortName: Isa 8:14
    text: and he will be a sanctuary; but for both houses of Israel he will be a stone
      that causes men to stumble and a rock that makes them fall. And for the people
      of Jerusalem he will be a trap and a snare.
  - name: Isaiah 8:15
    orderIndex: 14
    osisId: Isa.8.15
    sblId: Isa 8:15
    shortName: Isa 8:15
    text: Many of them will stumble; they will fall and be broken, they will be snared
      and captured."
  - name: Isaiah 8:16
    orderIndex: 15
    osisId: Isa.8.16
    sblId: Isa 8:16
    shortName: Isa 8:16
    text: Bind up the testimony and seal up the law among my disciples.
  - name: Isaiah 8:17
    orderIndex: 16
    osisId: Isa.8.17
    sblId: Isa 8:17
    shortName: Isa 8:17
    text: I will wait for the LORD, who is hiding his face from the house of Jacob.
      I will put my trust in him.
  - name: Isaiah 8:18
    orderIndex: 17
    osisId: Isa.8.18
    sblId: Isa 8:18
    shortName: Isa 8:18
    text: Here am I, and the children the LORD has given me. We are signs and symbols
      in Israel from the LORD Almighty, who dwells on Mount Zion.
  - name: Isaiah 8:19
    orderIndex: 18
    osisId: Isa.8.19
    sblId: Isa 8:19
    shortName: Isa 8:19
    text: When men tell you to consult mediums and spiritists, who whisper and mutter,
      should not a people inquire of their God? Why consult the dead on behalf of
      the living?
  - name: Isaiah 8:20
    orderIndex: 19
    osisId: Isa.8.20
    sblId: Isa 8:20
    shortName: Isa 8:20
    text: To the law and to the testimony! If they do not speak according to this
      word, they have no light of dawn.
  - name: Isaiah 8:21
    orderIndex: 20
    osisId: Isa.8.21
    sblId: Isa 8:21
    shortName: Isa 8:21
    text: Distressed and hungry, they will roam through the land; when they are famished,
      they will become enraged and, looking upward, will curse their king and their
      God.
  - name: Isaiah 8:22
    orderIndex: 21
    osisId: Isa.8.22
    sblId: Isa 8:22
    shortName: Isa 8:22
    text: Then they will look toward the earth and see only distress and darkness
      and fearful gloom, and they will be thrust into utter darkness.
  versesCount: 22
- name: Isaiah 9
  orderIndex: 8
  osisId: Isa.9
  sblId: Isa 9
  shortName: Isa 9
  verses:
  - name: Isaiah 9:1
    orderIndex: 0
    osisId: Isa.9.1
    sblId: Isa 9:1
    shortName: Isa 9:1
    text: Nevertheless, there will be no more gloom for those who were in distress.
      In the past he humbled the land of Zebulun and the land of Naphtali, but in
      the future he will honor Galilee of the Gentiles, by the way of the sea, along
      the Jordan-
  - name: Isaiah 9:2
    orderIndex: 1
    osisId: Isa.9.2
    sblId: Isa 9:2
    shortName: Isa 9:2
    text: The people walking in darkness have seen a great light; on those living
      in the land of the shadow of death a light has dawned.
  - name: Isaiah 9:3
    orderIndex: 2
    osisId: Isa.9.3
    sblId: Isa 9:3
    shortName: Isa 9:3
    text: You have enlarged the nation and increased their joy; they rejoice before
      you as people rejoice at the harvest, as men rejoice when dividing the plunder.
  - name: Isaiah 9:4
    orderIndex: 3
    osisId: Isa.9.4
    sblId: Isa 9:4
    shortName: Isa 9:4
    text: For as in the day of Midian's defeat, you have shattered the yoke that burdens
      them, the bar across their shoulders, the rod of their oppressor.
  - name: Isaiah 9:5
    orderIndex: 4
    osisId: Isa.9.5
    sblId: Isa 9:5
    shortName: Isa 9:5
    text: Every warrior's boot used in battle and every garment rolled in blood will
      be destined for burning, will be fuel for the fire.
  - name: Isaiah 9:6
    orderIndex: 5
    osisId: Isa.9.6
    sblId: Isa 9:6
    shortName: Isa 9:6
    text: For to us a child is born, to us a son is given, and the government will
      be on his shoulders. And he will be called Wonderful Counselor, Mighty God,
      Everlasting Father, Prince of Peace.
  - name: Isaiah 9:7
    orderIndex: 6
    osisId: Isa.9.7
    sblId: Isa 9:7
    shortName: Isa 9:7
    text: Of the increase of his government and peace there will be no end. He will
      reign on David's throne and over his kingdom, establishing and upholding it
      with justice and righteousness from that time on and forever. The zeal of the
      LORD Almighty will accomplish this.
  - name: Isaiah 9:8
    orderIndex: 7
    osisId: Isa.9.8
    sblId: Isa 9:8
    shortName: Isa 9:8
    text: The Lord has sent a message against Jacob; it will fall on Israel.
  - name: Isaiah 9:9
    orderIndex: 8
    osisId: Isa.9.9
    sblId: Isa 9:9
    shortName: Isa 9:9
    text: All the people will know it- Ephraim and the inhabitants of Samaria- who
      say with pride and arrogance of heart,
  - name: Isaiah 9:10
    orderIndex: 9
    osisId: Isa.9.10
    sblId: Isa 9:10
    shortName: Isa 9:10
    text: '"The bricks have fallen down, but we will rebuild with dressed stone; the
      fig trees have been felled, but we will replace them with cedars."'
  - name: Isaiah 9:11
    orderIndex: 10
    osisId: Isa.9.11
    sblId: Isa 9:11
    shortName: Isa 9:11
    text: But the LORD has strengthened Rezin's foes against them and has spurred
      their enemies on.
  - name: Isaiah 9:12
    orderIndex: 11
    osisId: Isa.9.12
    sblId: Isa 9:12
    shortName: Isa 9:12
    text: Arameans from the east and Philistines from the west have devoured Israel
      with open mouth. Yet for all this, his anger is not turned away, his hand is
      still upraised.
  - name: Isaiah 9:13
    orderIndex: 12
    osisId: Isa.9.13
    sblId: Isa 9:13
    shortName: Isa 9:13
    text: But the people have not returned to him who struck them, nor have they sought
      the LORD Almighty.
  - name: Isaiah 9:14
    orderIndex: 13
    osisId: Isa.9.14
    sblId: Isa 9:14
    shortName: Isa 9:14
    text: So the LORD will cut off from Israel both head and tail, both palm branch
      and reed in a single day;
  - name: Isaiah 9:15
    orderIndex: 14
    osisId: Isa.9.15
    sblId: Isa 9:15
    shortName: Isa 9:15
    text: the elders and prominent men are the head, the prophets who teach lies are
      the tail.
  - name: Isaiah 9:16
    orderIndex: 15
    osisId: Isa.9.16
    sblId: Isa 9:16
    shortName: Isa 9:16
    text: Those who guide this people mislead them, and those who are guided are led
      astray.
  - name: Isaiah 9:17
    orderIndex: 16
    osisId: Isa.9.17
    sblId: Isa 9:17
    shortName: Isa 9:17
    text: Therefore the Lord will take no pleasure in the young men, nor will he pity
      the fatherless and widows, for everyone is ungodly and wicked, every mouth speaks
      vileness. Yet for all this, his anger is not turned away, his hand is still
      upraised.
  - name: Isaiah 9:18
    orderIndex: 17
    osisId: Isa.9.18
    sblId: Isa 9:18
    shortName: Isa 9:18
    text: Surely wickedness burns like a fire; it consumes briers and thorns, it sets
      the forest thickets ablaze, so that it rolls upward in a column of smoke.
  - name: Isaiah 9:19
    orderIndex: 18
    osisId: Isa.9.19
    sblId: Isa 9:19
    shortName: Isa 9:19
    text: By the wrath of the LORD Almighty the land will be scorched and the people
      will be fuel for the fire; no one will spare his brother.
  - name: Isaiah 9:20
    orderIndex: 19
    osisId: Isa.9.20
    sblId: Isa 9:20
    shortName: Isa 9:20
    text: 'On the right they will devour, but still be hungry; on the left they will
      eat, but not be satisfied. Each will feed on the flesh of his own offspring:'
  - name: Isaiah 9:21
    orderIndex: 20
    osisId: Isa.9.21
    sblId: Isa 9:21
    shortName: Isa 9:21
    text: Manasseh will feed on Ephraim, and Ephraim on Manasseh; together they will
      turn against Judah. Yet for all this, his anger is not turned away, his hand
      is still upraised.
  versesCount: 21
- name: Isaiah 10
  orderIndex: 9
  osisId: Isa.10
  sblId: Isa 10
  shortName: Isa 10
  verses:
  - name: Isaiah 10:1
    orderIndex: 0
    osisId: Isa.10.1
    sblId: Isa 10:1
    shortName: Isa 10:1
    text: Woe to those who make unjust laws, to those who issue oppressive decrees,
  - name: Isaiah 10:2
    orderIndex: 1
    osisId: Isa.10.2
    sblId: Isa 10:2
    shortName: Isa 10:2
    text: to deprive the poor of their rights and withhold justice from the oppressed
      of my people, making widows their prey and robbing the fatherless.
  - name: Isaiah 10:3
    orderIndex: 2
    osisId: Isa.10.3
    sblId: Isa 10:3
    shortName: Isa 10:3
    text: What will you do on the day of reckoning, when disaster comes from afar?
      To whom will you run for help? Where will you leave your riches?
  - name: Isaiah 10:4
    orderIndex: 3
    osisId: Isa.10.4
    sblId: Isa 10:4
    shortName: Isa 10:4
    text: Nothing will remain but to cringe among the captives or fall among the slain.
      Yet for all this, his anger is not turned away, his hand is still upraised.
  - name: Isaiah 10:5
    orderIndex: 4
    osisId: Isa.10.5
    sblId: Isa 10:5
    shortName: Isa 10:5
    text: '"Woe to the Assyrian, the rod of my anger, in whose hand is the club of
      my wrath!'
  - name: Isaiah 10:6
    orderIndex: 5
    osisId: Isa.10.6
    sblId: Isa 10:6
    shortName: Isa 10:6
    text: I send him against a godless nation, I dispatch him against a people who
      anger me, to seize loot and snatch plunder, and to trample them down like mud
      in the streets.
  - name: Isaiah 10:7
    orderIndex: 6
    osisId: Isa.10.7
    sblId: Isa 10:7
    shortName: Isa 10:7
    text: But this is not what he intends, this is not what he has in mind; his purpose
      is to destroy, to put an end to many nations.
  - name: Isaiah 10:8
    orderIndex: 7
    osisId: Isa.10.8
    sblId: Isa 10:8
    shortName: Isa 10:8
    text: '''Are not my commanders all kings?'' he says.'
  - name: Isaiah 10:9
    orderIndex: 8
    osisId: Isa.10.9
    sblId: Isa 10:9
    shortName: Isa 10:9
    text: '''Has not Calno fared like Carchemish? Is not Hamath like Arpad, and Samaria
      like Damascus?'
  - name: Isaiah 10:10
    orderIndex: 9
    osisId: Isa.10.10
    sblId: Isa 10:10
    shortName: Isa 10:10
    text: As my hand seized the kingdoms of the idols, kingdoms whose images excelled
      those of Jerusalem and Samaria-
  - name: Isaiah 10:11
    orderIndex: 10
    osisId: Isa.10.11
    sblId: Isa 10:11
    shortName: Isa 10:11
    text: shall I not deal with Jerusalem and her images as I dealt with Samaria and
      her idols?'"
  - name: Isaiah 10:12
    orderIndex: 11
    osisId: Isa.10.12
    sblId: Isa 10:12
    shortName: Isa 10:12
    text: When the Lord has finished all his work against Mount Zion and Jerusalem,
      he will say, "I will punish the king of Assyria for the willful pride of his
      heart and the haughty look in his eyes.
  - name: Isaiah 10:13
    orderIndex: 12
    osisId: Isa.10.13
    sblId: Isa 10:13
    shortName: Isa 10:13
    text: 'For he says: "''By the strength of my hand I have done this, and by my
      wisdom, because I have understanding. I removed the boundaries of nations, I
      plundered their treasures; like a mighty one I subdued their kings.'
  - name: Isaiah 10:14
    orderIndex: 13
    osisId: Isa.10.14
    sblId: Isa 10:14
    shortName: Isa 10:14
    text: As one reaches into a nest, so my hand reached for the wealth of the nations;
      as men gather abandoned eggs, so I gathered all the countries; not one flapped
      a wing, or opened its mouth to chirp.'"
  - name: Isaiah 10:15
    orderIndex: 14
    osisId: Isa.10.15
    sblId: Isa 10:15
    shortName: Isa 10:15
    text: Does the ax raise itself above him who swings it, or the saw boast against
      him who uses it? As if a rod were to wield him who lifts it up, or a club brandish
      him who is not wood!
  - name: Isaiah 10:16
    orderIndex: 15
    osisId: Isa.10.16
    sblId: Isa 10:16
    shortName: Isa 10:16
    text: Therefore, the Lord, the LORD Almighty, will send a wasting disease upon
      his sturdy warriors; under his pomp a fire will be kindled like a blazing flame.
  - name: Isaiah 10:17
    orderIndex: 16
    osisId: Isa.10.17
    sblId: Isa 10:17
    shortName: Isa 10:17
    text: The Light of Israel will become a fire, their Holy One a flame; in a single
      day it will burn and consume his thorns and his briers.
  - name: Isaiah 10:18
    orderIndex: 17
    osisId: Isa.10.18
    sblId: Isa 10:18
    shortName: Isa 10:18
    text: The splendor of his forests and fertile fields it will completely destroy,
      as when a sick man wastes away.
  - name: Isaiah 10:19
    orderIndex: 18
    osisId: Isa.10.19
    sblId: Isa 10:19
    shortName: Isa 10:19
    text: And the remaining trees of his forests will be so few that a child could
      write them down.
  - name: Isaiah 10:20
    orderIndex: 19
    osisId: Isa.10.20
    sblId: Isa 10:20
    shortName: Isa 10:20
    text: In that day the remnant of Israel, the survivors of the house of Jacob,
      will no longer rely on him who struck them down but will truly rely on the LORD,
      the Holy One of Israel.
  - name: Isaiah 10:21
    orderIndex: 20
    osisId: Isa.10.21
    sblId: Isa 10:21
    shortName: Isa 10:21
    text: A remnant will return, a remnant of Jacob will return to the Mighty God.
  - name: Isaiah 10:22
    orderIndex: 21
    osisId: Isa.10.22
    sblId: Isa 10:22
    shortName: Isa 10:22
    text: Though your people, O Israel, be like the sand by the sea, only a remnant
      will return. Destruction has been decreed, overwhelming and righteous.
  - name: Isaiah 10:23
    orderIndex: 22
    osisId: Isa.10.23
    sblId: Isa 10:23
    shortName: Isa 10:23
    text: The Lord, the LORD Almighty, will carry out the destruction decreed upon
      the whole land.
  - name: Isaiah 10:24
    orderIndex: 23
    osisId: Isa.10.24
    sblId: Isa 10:24
    shortName: Isa 10:24
    text: 'Therefore, this is what the Lord, the LORD Almighty, says: "O my people
      who live in Zion, do not be afraid of the Assyrians, who beat you with a rod
      and lift up a club against you, as Egypt did.'
  - name: Isaiah 10:25
    orderIndex: 24
    osisId: Isa.10.25
    sblId: Isa 10:25
    shortName: Isa 10:25
    text: Very soon my anger against you will end and my wrath will be directed to
      their destruction."
  - name: Isaiah 10:26
    orderIndex: 25
    osisId: Isa.10.26
    sblId: Isa 10:26
    shortName: Isa 10:26
    text: The LORD Almighty will lash them with a whip, as when he struck down Midian
      at the rock of Oreb; and he will raise his staff over the waters, as he did
      in Egypt.
  - name: Isaiah 10:27
    orderIndex: 26
    osisId: Isa.10.27
    sblId: Isa 10:27
    shortName: Isa 10:27
    text: In that day their burden will be lifted from your shoulders, their yoke
      from your neck; the yoke will be broken because you have grown so fat.
  - name: Isaiah 10:28
    orderIndex: 27
    osisId: Isa.10.28
    sblId: Isa 10:28
    shortName: Isa 10:28
    text: They enter Aiath; they pass through Migron; they store supplies at Micmash.
  - name: Isaiah 10:29
    orderIndex: 28
    osisId: Isa.10.29
    sblId: Isa 10:29
    shortName: Isa 10:29
    text: They go over the pass, and say, "We will camp overnight at Geba." Ramah
      trembles; Gibeah of Saul flees.
  - name: Isaiah 10:30
    orderIndex: 29
    osisId: Isa.10.30
    sblId: Isa 10:30
    shortName: Isa 10:30
    text: Cry out, O Daughter of Gallim! Listen, O Laishah! Poor Anathoth!
  - name: Isaiah 10:31
    orderIndex: 30
    osisId: Isa.10.31
    sblId: Isa 10:31
    shortName: Isa 10:31
    text: Madmenah is in flight; the people of Gebim take cover.
  - name: Isaiah 10:32
    orderIndex: 31
    osisId: Isa.10.32
    sblId: Isa 10:32
    shortName: Isa 10:32
    text: This day they will halt at Nob; they will shake their fist at the mount
      of the Daughter of Zion, at the hill of Jerusalem.
  - name: Isaiah 10:33
    orderIndex: 32
    osisId: Isa.10.33
    sblId: Isa 10:33
    shortName: Isa 10:33
    text: See, the Lord, the LORD Almighty, will lop off the boughs with great power.
      The lofty trees will be felled, the tall ones will be brought low.
  - name: Isaiah 10:34
    orderIndex: 33
    osisId: Isa.10.34
    sblId: Isa 10:34
    shortName: Isa 10:34
    text: He will cut down the forest thickets with an ax; Lebanon will fall before
      the Mighty One.
  versesCount: 34
- name: Isaiah 11
  orderIndex: 10
  osisId: Isa.11
  sblId: Isa 11
  shortName: Isa 11
  verses:
  - name: Isaiah 11:1
    orderIndex: 0
    osisId: Isa.11.1
    sblId: Isa 11:1
    shortName: Isa 11:1
    text: A shoot will come up from the stump of Jesse; from his roots a Branch will
      bear fruit.
  - name: Isaiah 11:2
    orderIndex: 1
    osisId: Isa.11.2
    sblId: Isa 11:2
    shortName: Isa 11:2
    text: The Spirit of the LORD will rest on him- the Spirit of wisdom and of understanding,
      the Spirit of counsel and of power, the Spirit of knowledge and of the fear
      of the LORD -
  - name: Isaiah 11:3
    orderIndex: 2
    osisId: Isa.11.3
    sblId: Isa 11:3
    shortName: Isa 11:3
    text: and he will delight in the fear of the LORD. He will not judge by what he
      sees with his eyes, or decide by what he hears with his ears;
  - name: Isaiah 11:4
    orderIndex: 3
    osisId: Isa.11.4
    sblId: Isa 11:4
    shortName: Isa 11:4
    text: but with righteousness he will judge the needy, with justice he will give
      decisions for the poor of the earth. He will strike the earth with the rod of
      his mouth; with the breath of his lips he will slay the wicked.
  - name: Isaiah 11:5
    orderIndex: 4
    osisId: Isa.11.5
    sblId: Isa 11:5
    shortName: Isa 11:5
    text: Righteousness will be his belt and faithfulness the sash around his waist.
  - name: Isaiah 11:6
    orderIndex: 5
    osisId: Isa.11.6
    sblId: Isa 11:6
    shortName: Isa 11:6
    text: The wolf will live with the lamb, the leopard will lie down with the goat,
      the calf and the lion and the yearling together; and a little child will lead
      them.
  - name: Isaiah 11:7
    orderIndex: 6
    osisId: Isa.11.7
    sblId: Isa 11:7
    shortName: Isa 11:7
    text: The cow will feed with the bear, their young will lie down together, and
      the lion will eat straw like the ox.
  - name: Isaiah 11:8
    orderIndex: 7
    osisId: Isa.11.8
    sblId: Isa 11:8
    shortName: Isa 11:8
    text: The infant will play near the hole of the cobra, and the young child put
      his hand into the viper's nest.
  - name: Isaiah 11:9
    orderIndex: 8
    osisId: Isa.11.9
    sblId: Isa 11:9
    shortName: Isa 11:9
    text: They will neither harm nor destroy on all my holy mountain, for the earth
      will be full of the knowledge of the LORD as the waters cover the sea.
  - name: Isaiah 11:10
    orderIndex: 9
    osisId: Isa.11.10
    sblId: Isa 11:10
    shortName: Isa 11:10
    text: In that day the Root of Jesse will stand as a banner for the peoples; the
      nations will rally to him, and his place of rest will be glorious.
  - name: Isaiah 11:11
    orderIndex: 10
    osisId: Isa.11.11
    sblId: Isa 11:11
    shortName: Isa 11:11
    text: In that day the Lord will reach out his hand a second time to reclaim the
      remnant that is left of his people from Assyria, from Lower Egypt, from Upper
      Egypt, from Cush, from Elam, from Babylonia, from Hamath and from the islands
      of the sea.
  - name: Isaiah 11:12
    orderIndex: 11
    osisId: Isa.11.12
    sblId: Isa 11:12
    shortName: Isa 11:12
    text: He will raise a banner for the nations and gather the exiles of Israel;
      he will assemble the scattered people of Judah from the four quarters of the
      earth.
  - name: Isaiah 11:13
    orderIndex: 12
    osisId: Isa.11.13
    sblId: Isa 11:13
    shortName: Isa 11:13
    text: Ephraim's jealousy will vanish, and Judah's enemies will be cut off; Ephraim
      will not be jealous of Judah, nor Judah hostile toward Ephraim.
  - name: Isaiah 11:14
    orderIndex: 13
    osisId: Isa.11.14
    sblId: Isa 11:14
    shortName: Isa 11:14
    text: They will swoop down on the slopes of Philistia to the west; together they
      will plunder the people to the east. They will lay hands on Edom and Moab, and
      the Ammonites will be subject to them.
  - name: Isaiah 11:15
    orderIndex: 14
    osisId: Isa.11.15
    sblId: Isa 11:15
    shortName: Isa 11:15
    text: The LORD will dry up the gulf of the Egyptian sea; with a scorching wind
      he will sweep his hand over the Euphrates River. He will break it up into seven
      streams so that men can cross over in sandals.
  - name: Isaiah 11:16
    orderIndex: 15
    osisId: Isa.11.16
    sblId: Isa 11:16
    shortName: Isa 11:16
    text: There will be a highway for the remnant of his people that is left from
      Assyria, as there was for Israel when they came up from Egypt.
  versesCount: 16
- name: Isaiah 12
  orderIndex: 11
  osisId: Isa.12
  sblId: Isa 12
  shortName: Isa 12
  verses:
  - name: Isaiah 12:1
    orderIndex: 0
    osisId: Isa.12.1
    sblId: Isa 12:1
    shortName: Isa 12:1
    text: 'In that day you will say: "I will praise you, O LORD. Although you were
      angry with me, your anger has turned away and you have comforted me.'
  - name: Isaiah 12:2
    orderIndex: 1
    osisId: Isa.12.2
    sblId: Isa 12:2
    shortName: Isa 12:2
    text: Surely God is my salvation; I will trust and not be afraid. The LORD, the
      LORD, is my strength and my song; he has become my salvation."
  - name: Isaiah 12:3
    orderIndex: 2
    osisId: Isa.12.3
    sblId: Isa 12:3
    shortName: Isa 12:3
    text: With joy you will draw water from the wells of salvation.
  - name: Isaiah 12:4
    orderIndex: 3
    osisId: Isa.12.4
    sblId: Isa 12:4
    shortName: Isa 12:4
    text: 'In that day you will say: "Give thanks to the LORD, call on his name; make
      known among the nations what he has done, and proclaim that his name is exalted.'
  - name: Isaiah 12:5
    orderIndex: 4
    osisId: Isa.12.5
    sblId: Isa 12:5
    shortName: Isa 12:5
    text: Sing to the LORD, for he has done glorious things; let this be known to
      all the world.
  - name: Isaiah 12:6
    orderIndex: 5
    osisId: Isa.12.6
    sblId: Isa 12:6
    shortName: Isa 12:6
    text: Shout aloud and sing for joy, people of Zion, for great is the Holy One
      of Israel among you."
  versesCount: 6
- name: Isaiah 13
  orderIndex: 12
  osisId: Isa.13
  sblId: Isa 13
  shortName: Isa 13
  verses:
  - name: Isaiah 13:1
    orderIndex: 0
    osisId: Isa.13.1
    sblId: Isa 13:1
    shortName: Isa 13:1
    text: 'An oracle concerning Babylon that Isaiah son of Amoz saw:'
  - name: Isaiah 13:2
    orderIndex: 1
    osisId: Isa.13.2
    sblId: Isa 13:2
    shortName: Isa 13:2
    text: Raise a banner on a bare hilltop, shout to them; beckon to them to enter
      the gates of the nobles.
  - name: Isaiah 13:3
    orderIndex: 2
    osisId: Isa.13.3
    sblId: Isa 13:3
    shortName: Isa 13:3
    text: I have commanded my holy ones; I have summoned my warriors to carry out
      my wrath- those who rejoice in my triumph.
  - name: Isaiah 13:4
    orderIndex: 3
    osisId: Isa.13.4
    sblId: Isa 13:4
    shortName: Isa 13:4
    text: Listen, a noise on the mountains, like that of a great multitude! Listen,
      an uproar among the kingdoms, like nations massing together! The LORD Almighty
      is mustering an army for war.
  - name: Isaiah 13:5
    orderIndex: 4
    osisId: Isa.13.5
    sblId: Isa 13:5
    shortName: Isa 13:5
    text: They come from faraway lands, from the ends of the heavens- the LORD and
      the weapons of his wrath- to destroy the whole country.
  - name: Isaiah 13:6
    orderIndex: 5
    osisId: Isa.13.6
    sblId: Isa 13:6
    shortName: Isa 13:6
    text: Wail, for the day of the LORD is near; it will come like destruction from
      the Almighty.
  - name: Isaiah 13:7
    orderIndex: 6
    osisId: Isa.13.7
    sblId: Isa 13:7
    shortName: Isa 13:7
    text: Because of this, all hands will go limp, every man's heart will melt.
  - name: Isaiah 13:8
    orderIndex: 7
    osisId: Isa.13.8
    sblId: Isa 13:8
    shortName: Isa 13:8
    text: Terror will seize them, pain and anguish will grip them; they will writhe
      like a woman in labor. They will look aghast at each other, their faces aflame.
  - name: Isaiah 13:9
    orderIndex: 8
    osisId: Isa.13.9
    sblId: Isa 13:9
    shortName: Isa 13:9
    text: See, the day of the LORD is coming -a cruel day, with wrath and fierce anger-
      to make the land desolate and destroy the sinners within it.
  - name: Isaiah 13:10
    orderIndex: 9
    osisId: Isa.13.10
    sblId: Isa 13:10
    shortName: Isa 13:10
    text: The stars of heaven and their constellations will not show their light.
      The rising sun will be darkened and the moon will not give its light.
  - name: Isaiah 13:11
    orderIndex: 10
    osisId: Isa.13.11
    sblId: Isa 13:11
    shortName: Isa 13:11
    text: I will punish the world for its evil, the wicked for their sins. I will
      put an end to the arrogance of the haughty and will humble the pride of the
      ruthless.
  - name: Isaiah 13:12
    orderIndex: 11
    osisId: Isa.13.12
    sblId: Isa 13:12
    shortName: Isa 13:12
    text: I will make man scarcer than pure gold, more rare than the gold of Ophir.
  - name: Isaiah 13:13
    orderIndex: 12
    osisId: Isa.13.13
    sblId: Isa 13:13
    shortName: Isa 13:13
    text: Therefore I will make the heavens tremble; and the earth will shake from
      its place at the wrath of the LORD Almighty, in the day of his burning anger.
  - name: Isaiah 13:14
    orderIndex: 13
    osisId: Isa.13.14
    sblId: Isa 13:14
    shortName: Isa 13:14
    text: Like a hunted gazelle, like sheep without a shepherd, each will return to
      his own people, each will flee to his native land.
  - name: Isaiah 13:15
    orderIndex: 14
    osisId: Isa.13.15
    sblId: Isa 13:15
    shortName: Isa 13:15
    text: Whoever is captured will be thrust through; all who are caught will fall
      by the sword.
  - name: Isaiah 13:16
    orderIndex: 15
    osisId: Isa.13.16
    sblId: Isa 13:16
    shortName: Isa 13:16
    text: Their infants will be dashed to pieces before their eyes; their houses will
      be looted and their wives ravished.
  - name: Isaiah 13:17
    orderIndex: 16
    osisId: Isa.13.17
    sblId: Isa 13:17
    shortName: Isa 13:17
    text: See, I will stir up against them the Medes, who do not care for silver and
      have no delight in gold.
  - name: Isaiah 13:18
    orderIndex: 17
    osisId: Isa.13.18
    sblId: Isa 13:18
    shortName: Isa 13:18
    text: Their bows will strike down the young men; they will have no mercy on infants
      nor will they look with compassion on children.
  - name: Isaiah 13:19
    orderIndex: 18
    osisId: Isa.13.19
    sblId: Isa 13:19
    shortName: Isa 13:19
    text: Babylon, the jewel of kingdoms, the glory of the Babylonians' pride, will
      be overthrown by God like Sodom and Gomorrah.
  - name: Isaiah 13:20
    orderIndex: 19
    osisId: Isa.13.20
    sblId: Isa 13:20
    shortName: Isa 13:20
    text: She will never be inhabited or lived in through all generations; no Arab
      will pitch his tent there, no shepherd will rest his flocks there.
  - name: Isaiah 13:21
    orderIndex: 20
    osisId: Isa.13.21
    sblId: Isa 13:21
    shortName: Isa 13:21
    text: But desert creatures will lie there, jackals will fill her houses; there
      the owls will dwell, and there the wild goats will leap about.
  - name: Isaiah 13:22
    orderIndex: 21
    osisId: Isa.13.22
    sblId: Isa 13:22
    shortName: Isa 13:22
    text: Hyenas will howl in her strongholds, jackals in her luxurious palaces. Her
      time is at hand, and her days will not be prolonged.
  versesCount: 22
- name: Isaiah 14
  orderIndex: 13
  osisId: Isa.14
  sblId: Isa 14
  shortName: Isa 14
  verses:
  - name: Isaiah 14:1
    orderIndex: 0
    osisId: Isa.14.1
    sblId: Isa 14:1
    shortName: Isa 14:1
    text: The LORD will have compassion on Jacob; once again he will choose Israel
      and will settle them in their own land. Aliens will join them and unite with
      the house of Jacob.
  - name: Isaiah 14:2
    orderIndex: 1
    osisId: Isa.14.2
    sblId: Isa 14:2
    shortName: Isa 14:2
    text: Nations will take them and bring them to their own place. And the house
      of Israel will possess the nations as menservants and maidservants in the LORD's
      land. They will make captives of their captors and rule over their oppressors.
  - name: Isaiah 14:3
    orderIndex: 2
    osisId: Isa.14.3
    sblId: Isa 14:3
    shortName: Isa 14:3
    text: On the day the LORD gives you relief from suffering and turmoil and cruel
      bondage,
  - name: Isaiah 14:4
    orderIndex: 3
    osisId: Isa.14.4
    sblId: Isa 14:4
    shortName: Isa 14:4
    text: 'you will take up this taunt against the king of Babylon: How the oppressor
      has come to an end! How his fury has ended!'
  - name: Isaiah 14:5
    orderIndex: 4
    osisId: Isa.14.5
    sblId: Isa 14:5
    shortName: Isa 14:5
    text: The LORD has broken the rod of the wicked, the scepter of the rulers,
  - name: Isaiah 14:6
    orderIndex: 5
    osisId: Isa.14.6
    sblId: Isa 14:6
    shortName: Isa 14:6
    text: which in anger struck down peoples with unceasing blows, and in fury subdued
      nations with relentless aggression.
  - name: Isaiah 14:7
    orderIndex: 6
    osisId: Isa.14.7
    sblId: Isa 14:7
    shortName: Isa 14:7
    text: All the lands are at rest and at peace; they break into singing.
  - name: Isaiah 14:8
    orderIndex: 7
    osisId: Isa.14.8
    sblId: Isa 14:8
    shortName: Isa 14:8
    text: Even the pine trees and the cedars of Lebanon exult over you and say, "Now
      that you have been laid low, no woodsman comes to cut us down."
  - name: Isaiah 14:9
    orderIndex: 8
    osisId: Isa.14.9
    sblId: Isa 14:9
    shortName: Isa 14:9
    text: The grave below is all astir to meet you at your coming; it rouses the spirits
      of the departed to greet you- all those who were leaders in the world; it makes
      them rise from their thrones- all those who were kings over the nations.
  - name: Isaiah 14:10
    orderIndex: 9
    osisId: Isa.14.10
    sblId: Isa 14:10
    shortName: Isa 14:10
    text: They will all respond, they will say to you, "You also have become weak,
      as we are; you have become like us."
  - name: Isaiah 14:11
    orderIndex: 10
    osisId: Isa.14.11
    sblId: Isa 14:11
    shortName: Isa 14:11
    text: All your pomp has been brought down to the grave, along with the noise of
      your harps; maggots are spread out beneath you and worms cover you.
  - name: Isaiah 14:12
    orderIndex: 11
    osisId: Isa.14.12
    sblId: Isa 14:12
    shortName: Isa 14:12
    text: How you have fallen from heaven, O morning star, son of the dawn! You have
      been cast down to the earth, you who once laid low the nations!
  - name: Isaiah 14:13
    orderIndex: 12
    osisId: Isa.14.13
    sblId: Isa 14:13
    shortName: Isa 14:13
    text: You said in your heart, "I will ascend to heaven; I will raise my throne
      above the stars of God; I will sit enthroned on the mount of assembly, on the
      utmost heights of the sacred mountain.
  - name: Isaiah 14:14
    orderIndex: 13
    osisId: Isa.14.14
    sblId: Isa 14:14
    shortName: Isa 14:14
    text: I will ascend above the tops of the clouds; I will make myself like the
      Most High."
  - name: Isaiah 14:15
    orderIndex: 14
    osisId: Isa.14.15
    sblId: Isa 14:15
    shortName: Isa 14:15
    text: But you are brought down to the grave, to the depths of the pit.
  - name: Isaiah 14:16
    orderIndex: 15
    osisId: Isa.14.16
    sblId: Isa 14:16
    shortName: Isa 14:16
    text: 'Those who see you stare at you, they ponder your fate: "Is this the man
      who shook the earth and made kingdoms tremble,'
  - name: Isaiah 14:17
    orderIndex: 16
    osisId: Isa.14.17
    sblId: Isa 14:17
    shortName: Isa 14:17
    text: the man who made the world a desert, who overthrew its cities and would
      not let his captives go home?"
  - name: Isaiah 14:18
    orderIndex: 17
    osisId: Isa.14.18
    sblId: Isa 14:18
    shortName: Isa 14:18
    text: All the kings of the nations lie in state, each in his own tomb.
  - name: Isaiah 14:19
    orderIndex: 18
    osisId: Isa.14.19
    sblId: Isa 14:19
    shortName: Isa 14:19
    text: But you are cast out of your tomb like a rejected branch; you are covered
      with the slain, with those pierced by the sword, those who descend to the stones
      of the pit. Like a corpse trampled underfoot,
  - name: Isaiah 14:20
    orderIndex: 19
    osisId: Isa.14.20
    sblId: Isa 14:20
    shortName: Isa 14:20
    text: you will not join them in burial, for you have destroyed your land and killed
      your people. The offspring of the wicked will never be mentioned again.
  - name: Isaiah 14:21
    orderIndex: 20
    osisId: Isa.14.21
    sblId: Isa 14:21
    shortName: Isa 14:21
    text: Prepare a place to slaughter his sons for the sins of their forefathers;
      they are not to rise to inherit the land and cover the earth with their cities.
  - name: Isaiah 14:22
    orderIndex: 21
    osisId: Isa.14.22
    sblId: Isa 14:22
    shortName: Isa 14:22
    text: '"I will rise up against them," declares the LORD Almighty. "I will cut
      off from Babylon her name and survivors, her offspring and descendants," declares
      the LORD.'
  - name: Isaiah 14:23
    orderIndex: 22
    osisId: Isa.14.23
    sblId: Isa 14:23
    shortName: Isa 14:23
    text: '"I will turn her into a place for owls and into swampland; I will sweep
      her with the broom of destruction," declares the LORD Almighty.'
  - name: Isaiah 14:24
    orderIndex: 23
    osisId: Isa.14.24
    sblId: Isa 14:24
    shortName: Isa 14:24
    text: The LORD Almighty has sworn, "Surely, as I have planned, so it will be,
      and as I have purposed, so it will stand.
  - name: Isaiah 14:25
    orderIndex: 24
    osisId: Isa.14.25
    sblId: Isa 14:25
    shortName: Isa 14:25
    text: I will crush the Assyrian in my land; on my mountains I will trample him
      down. His yoke will be taken from my people, and his burden removed from their
      shoulders."
  - name: Isaiah 14:26
    orderIndex: 25
    osisId: Isa.14.26
    sblId: Isa 14:26
    shortName: Isa 14:26
    text: This is the plan determined for the whole world; this is the hand stretched
      out over all nations.
  - name: Isaiah 14:27
    orderIndex: 26
    osisId: Isa.14.27
    sblId: Isa 14:27
    shortName: Isa 14:27
    text: For the LORD Almighty has purposed, and who can thwart him? His hand is
      stretched out, and who can turn it back?
  - name: Isaiah 14:28
    orderIndex: 27
    osisId: Isa.14.28
    sblId: Isa 14:28
    shortName: Isa 14:28
    text: 'This oracle came in the year King Ahaz died:'
  - name: Isaiah 14:29
    orderIndex: 28
    osisId: Isa.14.29
    sblId: Isa 14:29
    shortName: Isa 14:29
    text: Do not rejoice, all you Philistines, that the rod that struck you is broken;
      from the root of that snake will spring up a viper, its fruit will be a darting,
      venomous serpent.
  - name: Isaiah 14:30
    orderIndex: 29
    osisId: Isa.14.30
    sblId: Isa 14:30
    shortName: Isa 14:30
    text: The poorest of the poor will find pasture, and the needy will lie down in
      safety. But your root I will destroy by famine; it will slay your survivors.
  - name: Isaiah 14:31
    orderIndex: 30
    osisId: Isa.14.31
    sblId: Isa 14:31
    shortName: Isa 14:31
    text: Wail, O gate! Howl, O city! Melt away, all you Philistines! A cloud of smoke
      comes from the north, and there is not a straggler in its ranks.
  - name: Isaiah 14:32
    orderIndex: 31
    osisId: Isa.14.32
    sblId: Isa 14:32
    shortName: Isa 14:32
    text: What answer shall be given to the envoys of that nation? "The LORD has established
      Zion, and in her his afflicted people will find refuge."
  versesCount: 32
- name: Isaiah 15
  orderIndex: 14
  osisId: Isa.15
  sblId: Isa 15
  shortName: Isa 15
  verses:
  - name: Isaiah 15:1
    orderIndex: 0
    osisId: Isa.15.1
    sblId: Isa 15:1
    shortName: Isa 15:1
    text: 'An oracle concerning Moab: Ar in Moab is ruined, destroyed in a night!
      Kir in Moab is ruined, destroyed in a night!'
  - name: Isaiah 15:2
    orderIndex: 1
    osisId: Isa.15.2
    sblId: Isa 15:2
    shortName: Isa 15:2
    text: Dibon goes up to its temple, to its high places to weep; Moab wails over
      Nebo and Medeba. Every head is shaved and every beard cut off.
  - name: Isaiah 15:3
    orderIndex: 2
    osisId: Isa.15.3
    sblId: Isa 15:3
    shortName: Isa 15:3
    text: In the streets they wear sackcloth; on the roofs and in the public squares
      they all wail, prostrate with weeping.
  - name: Isaiah 15:4
    orderIndex: 3
    osisId: Isa.15.4
    sblId: Isa 15:4
    shortName: Isa 15:4
    text: Heshbon and Elealeh cry out, their voices are heard all the way to Jahaz.
      Therefore the armed men of Moab cry out, and their hearts are faint.
  - name: Isaiah 15:5
    orderIndex: 4
    osisId: Isa.15.5
    sblId: Isa 15:5
    shortName: Isa 15:5
    text: My heart cries out over Moab; her fugitives flee as far as Zoar, as far
      as Eglath Shelishiyah. They go up the way to Luhith, weeping as they go; on
      the road to Horonaim they lament their destruction.
  - name: Isaiah 15:6
    orderIndex: 5
    osisId: Isa.15.6
    sblId: Isa 15:6
    shortName: Isa 15:6
    text: The waters of Nimrim are dried up and the grass is withered; the vegetation
      is gone and nothing green is left.
  - name: Isaiah 15:7
    orderIndex: 6
    osisId: Isa.15.7
    sblId: Isa 15:7
    shortName: Isa 15:7
    text: So the wealth they have acquired and stored up they carry away over the
      Ravine of the Poplars.
  - name: Isaiah 15:8
    orderIndex: 7
    osisId: Isa.15.8
    sblId: Isa 15:8
    shortName: Isa 15:8
    text: Their outcry echoes along the border of Moab; their wailing reaches as far
      as Eglaim, their lamentation as far as Beer Elim.
  - name: Isaiah 15:9
    orderIndex: 8
    osisId: Isa.15.9
    sblId: Isa 15:9
    shortName: Isa 15:9
    text: Dimon's waters are full of blood, but I will bring still more upon Dimon
      - a lion upon the fugitives of Moab and upon those who remain in the land.
  versesCount: 9
- name: Isaiah 16
  orderIndex: 15
  osisId: Isa.16
  sblId: Isa 16
  shortName: Isa 16
  verses:
  - name: Isaiah 16:1
    orderIndex: 0
    osisId: Isa.16.1
    sblId: Isa 16:1
    shortName: Isa 16:1
    text: Send lambs as tribute to the ruler of the land, from Sela, across the desert,
      to the mount of the Daughter of Zion.
  - name: Isaiah 16:2
    orderIndex: 1
    osisId: Isa.16.2
    sblId: Isa 16:2
    shortName: Isa 16:2
    text: Like fluttering birds pushed from the nest, so are the women of Moab at
      the fords of the Arnon.
  - name: Isaiah 16:3
    orderIndex: 2
    osisId: Isa.16.3
    sblId: Isa 16:3
    shortName: Isa 16:3
    text: '"Give us counsel, render a decision. Make your shadow like night- at high
      noon. Hide the fugitives, do not betray the refugees.'
  - name: Isaiah 16:4
    orderIndex: 3
    osisId: Isa.16.4
    sblId: Isa 16:4
    shortName: Isa 16:4
    text: Let the Moabite fugitives stay with you; be their shelter from the destroyer."
      The oppressor will come to an end, and destruction will cease; the aggressor
      will vanish from the land.
  - name: Isaiah 16:5
    orderIndex: 4
    osisId: Isa.16.5
    sblId: Isa 16:5
    shortName: Isa 16:5
    text: In love a throne will be established; in faithfulness a man will sit on
      it- one from the house of David- one who in judging seeks justice and speeds
      the cause of righteousness.
  - name: Isaiah 16:6
    orderIndex: 5
    osisId: Isa.16.6
    sblId: Isa 16:6
    shortName: Isa 16:6
    text: We have heard of Moab's pride- her overweening pride and conceit, her pride
      and her insolence- but her boasts are empty.
  - name: Isaiah 16:7
    orderIndex: 6
    osisId: Isa.16.7
    sblId: Isa 16:7
    shortName: Isa 16:7
    text: Therefore the Moabites wail, they wail together for Moab. Lament and grieve
      for the men of Kir Hareseth.
  - name: Isaiah 16:8
    orderIndex: 7
    osisId: Isa.16.8
    sblId: Isa 16:8
    shortName: Isa 16:8
    text: The fields of Heshbon wither, the vines of Sibmah also. The rulers of the
      nations have trampled down the choicest vines, which once reached Jazer and
      spread toward the desert. Their shoots spread out and went as far as the sea.
  - name: Isaiah 16:9
    orderIndex: 8
    osisId: Isa.16.9
    sblId: Isa 16:9
    shortName: Isa 16:9
    text: So I weep, as Jazer weeps, for the vines of Sibmah. O Heshbon, O Elealeh,
      I drench you with tears! The shouts of joy over your ripened fruit and over
      your harvests have been stilled.
  - name: Isaiah 16:10
    orderIndex: 9
    osisId: Isa.16.10
    sblId: Isa 16:10
    shortName: Isa 16:10
    text: Joy and gladness are taken away from the orchards; no one sings or shouts
      in the vineyards; no one treads out wine at the presses, for I have put an end
      to the shouting.
  - name: Isaiah 16:11
    orderIndex: 10
    osisId: Isa.16.11
    sblId: Isa 16:11
    shortName: Isa 16:11
    text: My heart laments for Moab like a harp, my inmost being for Kir Hareseth.
  - name: Isaiah 16:12
    orderIndex: 11
    osisId: Isa.16.12
    sblId: Isa 16:12
    shortName: Isa 16:12
    text: When Moab appears at her high place, she only wears herself out; when she
      goes to her shrine to pray, it is to no avail.
  - name: Isaiah 16:13
    orderIndex: 12
    osisId: Isa.16.13
    sblId: Isa 16:13
    shortName: Isa 16:13
    text: This is the word the LORD has already spoken concerning Moab.
  - name: Isaiah 16:14
    orderIndex: 13
    osisId: Isa.16.14
    sblId: Isa 16:14
    shortName: Isa 16:14
    text: 'But now the LORD says: "Within three years, as a servant bound by contract
      would count them, Moab''s splendor and all her many people will be despised,
      and her survivors will be very few and feeble."'
  versesCount: 14
- name: Isaiah 17
  orderIndex: 16
  osisId: Isa.17
  sblId: Isa 17
  shortName: Isa 17
  verses:
  - name: Isaiah 17:1
    orderIndex: 0
    osisId: Isa.17.1
    sblId: Isa 17:1
    shortName: Isa 17:1
    text: 'An oracle concerning Damascus: "See, Damascus will no longer be a city
      but will become a heap of ruins.'
  - name: Isaiah 17:2
    orderIndex: 1
    osisId: Isa.17.2
    sblId: Isa 17:2
    shortName: Isa 17:2
    text: The cities of Aroer will be deserted and left to flocks, which will lie
      down, with no one to make them afraid.
  - name: Isaiah 17:3
    orderIndex: 2
    osisId: Isa.17.3
    sblId: Isa 17:3
    shortName: Isa 17:3
    text: The fortified city will disappear from Ephraim, and royal power from Damascus;
      the remnant of Aram will be like the glory of the Israelites," declares the
      LORD Almighty.
  - name: Isaiah 17:4
    orderIndex: 3
    osisId: Isa.17.4
    sblId: Isa 17:4
    shortName: Isa 17:4
    text: '"In that day the glory of Jacob will fade; the fat of his body will waste
      away.'
  - name: Isaiah 17:5
    orderIndex: 4
    osisId: Isa.17.5
    sblId: Isa 17:5
    shortName: Isa 17:5
    text: It will be as when a reaper gathers the standing grain and harvests the
      grain with his arm- as when a man gleans heads of grain in the Valley of Rephaim.
  - name: Isaiah 17:6
    orderIndex: 5
    osisId: Isa.17.6
    sblId: Isa 17:6
    shortName: Isa 17:6
    text: Yet some gleanings will remain, as when an olive tree is beaten, leaving
      two or three olives on the topmost branches, four or five on the fruitful boughs,"
      declares the LORD, the God of Israel.
  - name: Isaiah 17:7
    orderIndex: 6
    osisId: Isa.17.7
    sblId: Isa 17:7
    shortName: Isa 17:7
    text: In that day men will look to their Maker and turn their eyes to the Holy
      One of Israel.
  - name: Isaiah 17:8
    orderIndex: 7
    osisId: Isa.17.8
    sblId: Isa 17:8
    shortName: Isa 17:8
    text: They will not look to the altars, the work of their hands, and they will
      have no regard for the Asherah poles and the incense altars their fingers have
      made.
  - name: Isaiah 17:9
    orderIndex: 8
    osisId: Isa.17.9
    sblId: Isa 17:9
    shortName: Isa 17:9
    text: In that day their strong cities, which they left because of the Israelites,
      will be like places abandoned to thickets and undergrowth. And all will be desolation.
  - name: Isaiah 17:10
    orderIndex: 9
    osisId: Isa.17.10
    sblId: Isa 17:10
    shortName: Isa 17:10
    text: You have forgotten God your Savior; you have not remembered the Rock, your
      fortress. Therefore, though you set out the finest plants and plant imported
      vines,
  - name: Isaiah 17:11
    orderIndex: 10
    osisId: Isa.17.11
    sblId: Isa 17:11
    shortName: Isa 17:11
    text: though on the day you set them out, you make them grow, and on the morning
      when you plant them, you bring them to bud, yet the harvest will be as nothing
      in the day of disease and incurable pain.
  - name: Isaiah 17:12
    orderIndex: 11
    osisId: Isa.17.12
    sblId: Isa 17:12
    shortName: Isa 17:12
    text: Oh, the raging of many nations- they rage like the raging sea! Oh, the uproar
      of the peoples- they roar like the roaring of great waters!
  - name: Isaiah 17:13
    orderIndex: 12
    osisId: Isa.17.13
    sblId: Isa 17:13
    shortName: Isa 17:13
    text: Although the peoples roar like the roar of surging waters, when he rebukes
      them they flee far away, driven before the wind like chaff on the hills, like
      tumbleweed before a gale.
  - name: Isaiah 17:14
    orderIndex: 13
    osisId: Isa.17.14
    sblId: Isa 17:14
    shortName: Isa 17:14
    text: In the evening, sudden terror! Before the morning, they are gone! This is
      the portion of those who loot us, the lot of those who plunder us.
  versesCount: 14
- name: Isaiah 18
  orderIndex: 17
  osisId: Isa.18
  sblId: Isa 18
  shortName: Isa 18
  verses:
  - name: Isaiah 18:1
    orderIndex: 0
    osisId: Isa.18.1
    sblId: Isa 18:1
    shortName: Isa 18:1
    text: Woe to the land of whirring wings along the rivers of Cush,
  - name: Isaiah 18:2
    orderIndex: 1
    osisId: Isa.18.2
    sblId: Isa 18:2
    shortName: Isa 18:2
    text: which sends envoys by sea in papyrus boats over the water. Go, swift messengers,
      to a people tall and smooth-skinned, to a people feared far and wide, an aggressive
      nation of strange speech, whose land is divided by rivers.
  - name: Isaiah 18:3
    orderIndex: 2
    osisId: Isa.18.3
    sblId: Isa 18:3
    shortName: Isa 18:3
    text: All you people of the world, you who live on the earth, when a banner is
      raised on the mountains, you will see it, and when a trumpet sounds, you will
      hear it.
  - name: Isaiah 18:4
    orderIndex: 3
    osisId: Isa.18.4
    sblId: Isa 18:4
    shortName: Isa 18:4
    text: 'This is what the LORD says to me: "I will remain quiet and will look on
      from my dwelling place, like shimmering heat in the sunshine, like a cloud of
      dew in the heat of harvest."'
  - name: Isaiah 18:5
    orderIndex: 4
    osisId: Isa.18.5
    sblId: Isa 18:5
    shortName: Isa 18:5
    text: For, before the harvest, when the blossom is gone and the flower becomes
      a ripening grape, he will cut off the shoots with pruning knives, and cut down
      and take away the spreading branches.
  - name: Isaiah 18:6
    orderIndex: 5
    osisId: Isa.18.6
    sblId: Isa 18:6
    shortName: Isa 18:6
    text: They will all be left to the mountain birds of prey and to the wild animals;
      the birds will feed on them all summer, the wild animals all winter.
  - name: Isaiah 18:7
    orderIndex: 6
    osisId: Isa.18.7
    sblId: Isa 18:7
    shortName: Isa 18:7
    text: At that time gifts will be brought to the LORD Almighty from a people tall
      and smooth-skinned, from a people feared far and wide, an aggressive nation
      of strange speech, whose land is divided by rivers- the gifts will be brought
      to Mount Zion, the place of the Name of the LORD Almighty.
  versesCount: 7
- name: Isaiah 19
  orderIndex: 18
  osisId: Isa.19
  sblId: Isa 19
  shortName: Isa 19
  verses:
  - name: Isaiah 19:1
    orderIndex: 0
    osisId: Isa.19.1
    sblId: Isa 19:1
    shortName: Isa 19:1
    text: 'An oracle concerning Egypt: See, the LORD rides on a swift cloud and is
      coming to Egypt. The idols of Egypt tremble before him, and the hearts of the
      Egyptians melt within them.'
  - name: Isaiah 19:2
    orderIndex: 1
    osisId: Isa.19.2
    sblId: Isa 19:2
    shortName: Isa 19:2
    text: '"I will stir up Egyptian against Egyptian- brother will fight against brother,
      neighbor against neighbor, city against city, kingdom against kingdom.'
  - name: Isaiah 19:3
    orderIndex: 2
    osisId: Isa.19.3
    sblId: Isa 19:3
    shortName: Isa 19:3
    text: The Egyptians will lose heart, and I will bring their plans to nothing;
      they will consult the idols and the spirits of the dead, the mediums and the
      spiritists.
  - name: Isaiah 19:4
    orderIndex: 3
    osisId: Isa.19.4
    sblId: Isa 19:4
    shortName: Isa 19:4
    text: I will hand the Egyptians over to the power of a cruel master, and a fierce
      king will rule over them," declares the Lord, the LORD Almighty.
  - name: Isaiah 19:5
    orderIndex: 4
    osisId: Isa.19.5
    sblId: Isa 19:5
    shortName: Isa 19:5
    text: The waters of the river will dry up, and the riverbed will be parched and
      dry.
  - name: Isaiah 19:6
    orderIndex: 5
    osisId: Isa.19.6
    sblId: Isa 19:6
    shortName: Isa 19:6
    text: The canals will stink; the streams of Egypt will dwindle and dry up. The
      reeds and rushes will wither,
  - name: Isaiah 19:7
    orderIndex: 6
    osisId: Isa.19.7
    sblId: Isa 19:7
    shortName: Isa 19:7
    text: also the plants along the Nile, at the mouth of the river. Every sown field
      along the Nile will become parched, will blow away and be no more.
  - name: Isaiah 19:8
    orderIndex: 7
    osisId: Isa.19.8
    sblId: Isa 19:8
    shortName: Isa 19:8
    text: The fishermen will groan and lament, all who cast hooks into the Nile; those
      who throw nets on the water will pine away.
  - name: Isaiah 19:9
    orderIndex: 8
    osisId: Isa.19.9
    sblId: Isa 19:9
    shortName: Isa 19:9
    text: Those who work with combed flax will despair, the weavers of fine linen
      will lose hope.
  - name: Isaiah 19:10
    orderIndex: 9
    osisId: Isa.19.10
    sblId: Isa 19:10
    shortName: Isa 19:10
    text: The workers in cloth will be dejected, and all the wage earners will be
      sick at heart.
  - name: Isaiah 19:11
    orderIndex: 10
    osisId: Isa.19.11
    sblId: Isa 19:11
    shortName: Isa 19:11
    text: The officials of Zoan are nothing but fools; the wise counselors of Pharaoh
      give senseless advice. How can you say to Pharaoh, "I am one of the wise men,
      a disciple of the ancient kings"?
  - name: Isaiah 19:12
    orderIndex: 11
    osisId: Isa.19.12
    sblId: Isa 19:12
    shortName: Isa 19:12
    text: Where are your wise men now? Let them show you and make known what the LORD
      Almighty has planned against Egypt.
  - name: Isaiah 19:13
    orderIndex: 12
    osisId: Isa.19.13
    sblId: Isa 19:13
    shortName: Isa 19:13
    text: The officials of Zoan have become fools, the leaders of Memphis are deceived;
      the cornerstones of her peoples have led Egypt astray.
  - name: Isaiah 19:14
    orderIndex: 13
    osisId: Isa.19.14
    sblId: Isa 19:14
    shortName: Isa 19:14
    text: The LORD has poured into them a spirit of dizziness; they make Egypt stagger
      in all that she does, as a drunkard staggers around in his vomit.
  - name: Isaiah 19:15
    orderIndex: 14
    osisId: Isa.19.15
    sblId: Isa 19:15
    shortName: Isa 19:15
    text: There is nothing Egypt can do- head or tail, palm branch or reed.
  - name: Isaiah 19:16
    orderIndex: 15
    osisId: Isa.19.16
    sblId: Isa 19:16
    shortName: Isa 19:16
    text: In that day the Egyptians will be like women. They will shudder with fear
      at the uplifted hand that the LORD Almighty raises against them.
  - name: Isaiah 19:17
    orderIndex: 16
    osisId: Isa.19.17
    sblId: Isa 19:17
    shortName: Isa 19:17
    text: And the land of Judah will bring terror to the Egyptians; everyone to whom
      Judah is mentioned will be terrified, because of what the LORD Almighty is planning
      against them.
  - name: Isaiah 19:18
    orderIndex: 17
    osisId: Isa.19.18
    sblId: Isa 19:18
    shortName: Isa 19:18
    text: In that day five cities in Egypt will speak the language of Canaan and swear
      allegiance to the LORD Almighty. One of them will be called the City of Destruction.
  - name: Isaiah 19:19
    orderIndex: 18
    osisId: Isa.19.19
    sblId: Isa 19:19
    shortName: Isa 19:19
    text: In that day there will be an altar to the LORD in the heart of Egypt, and
      a monument to the LORD at its border.
  - name: Isaiah 19:20
    orderIndex: 19
    osisId: Isa.19.20
    sblId: Isa 19:20
    shortName: Isa 19:20
    text: It will be a sign and witness to the LORD Almighty in the land of Egypt.
      When they cry out to the LORD because of their oppressors, he will send them
      a savior and defender, and he will rescue them.
  - name: Isaiah 19:21
    orderIndex: 20
    osisId: Isa.19.21
    sblId: Isa 19:21
    shortName: Isa 19:21
    text: So the LORD will make himself known to the Egyptians, and in that day they
      will acknowledge the LORD. They will worship with sacrifices and grain offerings;
      they will make vows to the LORD and keep them.
  - name: Isaiah 19:22
    orderIndex: 21
    osisId: Isa.19.22
    sblId: Isa 19:22
    shortName: Isa 19:22
    text: The LORD will strike Egypt with a plague; he will strike them and heal them.
      They will turn to the LORD, and he will respond to their pleas and heal them.
  - name: Isaiah 19:23
    orderIndex: 22
    osisId: Isa.19.23
    sblId: Isa 19:23
    shortName: Isa 19:23
    text: In that day there will be a highway from Egypt to Assyria. The Assyrians
      will go to Egypt and the Egyptians to Assyria. The Egyptians and Assyrians will
      worship together.
  - name: Isaiah 19:24
    orderIndex: 23
    osisId: Isa.19.24
    sblId: Isa 19:24
    shortName: Isa 19:24
    text: In that day Israel will be the third, along with Egypt and Assyria, a blessing
      on the earth.
  - name: Isaiah 19:25
    orderIndex: 24
    osisId: Isa.19.25
    sblId: Isa 19:25
    shortName: Isa 19:25
    text: The LORD Almighty will bless them, saying, "Blessed be Egypt my people,
      Assyria my handiwork, and Israel my inheritance."
  versesCount: 25
- name: Isaiah 20
  orderIndex: 19
  osisId: Isa.20
  sblId: Isa 20
  shortName: Isa 20
  verses:
  - name: Isaiah 20:1
    orderIndex: 0
    osisId: Isa.20.1
    sblId: Isa 20:1
    shortName: Isa 20:1
    text: In the year that the supreme commander, sent by Sargon king of Assyria,
      came to Ashdod and attacked and captured it-
  - name: Isaiah 20:2
    orderIndex: 1
    osisId: Isa.20.2
    sblId: Isa 20:2
    shortName: Isa 20:2
    text: at that time the LORD spoke through Isaiah son of Amoz. He said to him,
      "Take off the sackcloth from your body and the sandals from your feet." And
      he did so, going around stripped and barefoot.
  - name: Isaiah 20:3
    orderIndex: 2
    osisId: Isa.20.3
    sblId: Isa 20:3
    shortName: Isa 20:3
    text: Then the LORD said, "Just as my servant Isaiah has gone stripped and barefoot
      for three years, as a sign and portent against Egypt and Cush,
  - name: Isaiah 20:4
    orderIndex: 3
    osisId: Isa.20.4
    sblId: Isa 20:4
    shortName: Isa 20:4
    text: so the king of Assyria will lead away stripped and barefoot the Egyptian
      captives and Cushite exiles, young and old, with buttocks bared-to Egypt's shame.
  - name: Isaiah 20:5
    orderIndex: 4
    osisId: Isa.20.5
    sblId: Isa 20:5
    shortName: Isa 20:5
    text: Those who trusted in Cush and boasted in Egypt will be afraid and put to
      shame.
  - name: Isaiah 20:6
    orderIndex: 5
    osisId: Isa.20.6
    sblId: Isa 20:6
    shortName: Isa 20:6
    text: In that day the people who live on this coast will say, 'See what has happened
      to those we relied on, those we fled to for help and deliverance from the king
      of Assyria! How then can we escape?'"
  versesCount: 6
- name: Isaiah 21
  orderIndex: 20
  osisId: Isa.21
  sblId: Isa 21
  shortName: Isa 21
  verses:
  - name: Isaiah 21:1
    orderIndex: 0
    osisId: Isa.21.1
    sblId: Isa 21:1
    shortName: Isa 21:1
    text: 'An oracle concerning the Desert by the Sea: Like whirlwinds sweeping through
      the southland, an invader comes from the desert, from a land of terror.'
  - name: Isaiah 21:2
    orderIndex: 1
    osisId: Isa.21.2
    sblId: Isa 21:2
    shortName: Isa 21:2
    text: 'A dire vision has been shown to me: The traitor betrays, the looter takes
      loot. Elam, attack! Media, lay siege! I will bring to an end all the groaning
      she caused.'
  - name: Isaiah 21:3
    orderIndex: 2
    osisId: Isa.21.3
    sblId: Isa 21:3
    shortName: Isa 21:3
    text: At this my body is racked with pain, pangs seize me, like those of a woman
      in labor; I am staggered by what I hear, I am bewildered by what I see.
  - name: Isaiah 21:4
    orderIndex: 3
    osisId: Isa.21.4
    sblId: Isa 21:4
    shortName: Isa 21:4
    text: My heart falters, fear makes me tremble; the twilight I longed for has become
      a horror to me.
  - name: Isaiah 21:5
    orderIndex: 4
    osisId: Isa.21.5
    sblId: Isa 21:5
    shortName: Isa 21:5
    text: They set the tables, they spread the rugs, they eat, they drink! Get up,
      you officers, oil the shields!
  - name: Isaiah 21:6
    orderIndex: 5
    osisId: Isa.21.6
    sblId: Isa 21:6
    shortName: Isa 21:6
    text: 'This is what the Lord says to me: "Go, post a lookout and have him report
      what he sees.'
  - name: Isaiah 21:7
    orderIndex: 6
    osisId: Isa.21.7
    sblId: Isa 21:7
    shortName: Isa 21:7
    text: When he sees chariots with teams of horses, riders on donkeys or riders
      on camels, let him be alert, fully alert."
  - name: Isaiah 21:8
    orderIndex: 7
    osisId: Isa.21.8
    sblId: Isa 21:8
    shortName: Isa 21:8
    text: And the lookout shouted, "Day after day, my lord, I stand on the watchtower;
      every night I stay at my post.
  - name: Isaiah 21:9
    orderIndex: 8
    osisId: Isa.21.9
    sblId: Isa 21:9
    shortName: Isa 21:9
    text: 'Look, here comes a man in a chariot with a team of horses. And he gives
      back the answer: ''Babylon has fallen, has fallen! All the images of its gods
      lie shattered on the ground!''"'
  - name: Isaiah 21:10
    orderIndex: 9
    osisId: Isa.21.10
    sblId: Isa 21:10
    shortName: Isa 21:10
    text: O my people, crushed on the threshing floor, I tell you what I have heard
      from the LORD Almighty, from the God of Israel.
  - name: Isaiah 21:11
    orderIndex: 10
    osisId: Isa.21.11
    sblId: Isa 21:11
    shortName: Isa 21:11
    text: 'An oracle concerning Dumah: Someone calls to me from Seir, "Watchman, what
      is left of the night? Watchman, what is left of the night?"'
  - name: Isaiah 21:12
    orderIndex: 11
    osisId: Isa.21.12
    sblId: Isa 21:12
    shortName: Isa 21:12
    text: The watchman replies, "Morning is coming, but also the night. If you would
      ask, then ask; and come back yet again."
  - name: Isaiah 21:13
    orderIndex: 12
    osisId: Isa.21.13
    sblId: Isa 21:13
    shortName: Isa 21:13
    text: 'An oracle concerning Arabia: You caravans of Dedanites, who camp in the
      thickets of Arabia,'
  - name: Isaiah 21:14
    orderIndex: 13
    osisId: Isa.21.14
    sblId: Isa 21:14
    shortName: Isa 21:14
    text: bring water for the thirsty; you who live in Tema, bring food for the fugitives.
  - name: Isaiah 21:15
    orderIndex: 14
    osisId: Isa.21.15
    sblId: Isa 21:15
    shortName: Isa 21:15
    text: They flee from the sword, from the drawn sword, from the bent bow and from
      the heat of battle.
  - name: Isaiah 21:16
    orderIndex: 15
    osisId: Isa.21.16
    sblId: Isa 21:16
    shortName: Isa 21:16
    text: 'This is what the Lord says to me: "Within one year, as a servant bound
      by contract would count it, all the pomp of Kedar will come to an end.'
  - name: Isaiah 21:17
    orderIndex: 16
    osisId: Isa.21.17
    sblId: Isa 21:17
    shortName: Isa 21:17
    text: The survivors of the bowmen, the warriors of Kedar, will be few." The LORD,
      the God of Israel, has spoken.
  versesCount: 17
- name: Isaiah 22
  orderIndex: 21
  osisId: Isa.22
  sblId: Isa 22
  shortName: Isa 22
  verses:
  - name: Isaiah 22:1
    orderIndex: 0
    osisId: Isa.22.1
    sblId: Isa 22:1
    shortName: Isa 22:1
    text: 'An oracle concerning the Valley of Vision: What troubles you now, that
      you have all gone up on the roofs,'
  - name: Isaiah 22:2
    orderIndex: 1
    osisId: Isa.22.2
    sblId: Isa 22:2
    shortName: Isa 22:2
    text: O town full of commotion, O city of tumult and revelry? Your slain were
      not killed by the sword, nor did they die in battle.
  - name: Isaiah 22:3
    orderIndex: 2
    osisId: Isa.22.3
    sblId: Isa 22:3
    shortName: Isa 22:3
    text: All your leaders have fled together; they have been captured without using
      the bow. All you who were caught were taken prisoner together, having fled while
      the enemy was still far away.
  - name: Isaiah 22:4
    orderIndex: 3
    osisId: Isa.22.4
    sblId: Isa 22:4
    shortName: Isa 22:4
    text: Therefore I said, "Turn away from me; let me weep bitterly. Do not try to
      console me over the destruction of my people."
  - name: Isaiah 22:5
    orderIndex: 4
    osisId: Isa.22.5
    sblId: Isa 22:5
    shortName: Isa 22:5
    text: The Lord, the LORD Almighty, has a day of tumult and trampling and terror
      in the Valley of Vision, a day of battering down walls and of crying out to
      the mountains.
  - name: Isaiah 22:6
    orderIndex: 5
    osisId: Isa.22.6
    sblId: Isa 22:6
    shortName: Isa 22:6
    text: Elam takes up the quiver, with her charioteers and horses; Kir uncovers
      the shield.
  - name: Isaiah 22:7
    orderIndex: 6
    osisId: Isa.22.7
    sblId: Isa 22:7
    shortName: Isa 22:7
    text: Your choicest valleys are full of chariots, and horsemen are posted at the
      city gates;
  - name: Isaiah 22:8
    orderIndex: 7
    osisId: Isa.22.8
    sblId: Isa 22:8
    shortName: Isa 22:8
    text: the defenses of Judah are stripped away. And you looked in that day to the
      weapons in the Palace of the Forest;
  - name: Isaiah 22:9
    orderIndex: 8
    osisId: Isa.22.9
    sblId: Isa 22:9
    shortName: Isa 22:9
    text: you saw that the City of David had many breaches in its defenses; you stored
      up water in the Lower Pool.
  - name: Isaiah 22:10
    orderIndex: 9
    osisId: Isa.22.10
    sblId: Isa 22:10
    shortName: Isa 22:10
    text: You counted the buildings in Jerusalem and tore down houses to strengthen
      the wall.
  - name: Isaiah 22:11
    orderIndex: 10
    osisId: Isa.22.11
    sblId: Isa 22:11
    shortName: Isa 22:11
    text: You built a reservoir between the two walls for the water of the Old Pool,
      but you did not look to the One who made it, or have regard for the One who
      planned it long ago.
  - name: Isaiah 22:12
    orderIndex: 11
    osisId: Isa.22.12
    sblId: Isa 22:12
    shortName: Isa 22:12
    text: The Lord, the LORD Almighty, called you on that day to weep and to wail,
      to tear out your hair and put on sackcloth.
  - name: Isaiah 22:13
    orderIndex: 12
    osisId: Isa.22.13
    sblId: Isa 22:13
    shortName: Isa 22:13
    text: But see, there is joy and revelry, slaughtering of cattle and killing of
      sheep, eating of meat and drinking of wine! "Let us eat and drink," you say,
      "for tomorrow we die!"
  - name: Isaiah 22:14
    orderIndex: 13
    osisId: Isa.22.14
    sblId: Isa 22:14
    shortName: Isa 22:14
    text: 'The LORD Almighty has revealed this in my hearing: "Till your dying day
      this sin will not be atoned for," says the Lord, the LORD Almighty.'
  - name: Isaiah 22:15
    orderIndex: 14
    osisId: Isa.22.15
    sblId: Isa 22:15
    shortName: Isa 22:15
    text: 'This is what the Lord, the LORD Almighty, says: "Go, say to this steward,
      to Shebna, who is in charge of the palace:'
  - name: Isaiah 22:16
    orderIndex: 15
    osisId: Isa.22.16
    sblId: Isa 22:16
    shortName: Isa 22:16
    text: What are you doing here and who gave you permission to cut out a grave for
      yourself here, hewing your grave on the height and chiseling your resting place
      in the rock?
  - name: Isaiah 22:17
    orderIndex: 16
    osisId: Isa.22.17
    sblId: Isa 22:17
    shortName: Isa 22:17
    text: '"Beware, the LORD is about to take firm hold of you and hurl you away,
      O you mighty man.'
  - name: Isaiah 22:18
    orderIndex: 17
    osisId: Isa.22.18
    sblId: Isa 22:18
    shortName: Isa 22:18
    text: He will roll you up tightly like a ball and throw you into a large country.
      There you will die and there your splendid chariots will remain- you disgrace
      to your master's house!
  - name: Isaiah 22:19
    orderIndex: 18
    osisId: Isa.22.19
    sblId: Isa 22:19
    shortName: Isa 22:19
    text: I will depose you from your office, and you will be ousted from your position.
  - name: Isaiah 22:20
    orderIndex: 19
    osisId: Isa.22.20
    sblId: Isa 22:20
    shortName: Isa 22:20
    text: '"In that day I will summon my servant, Eliakim son of Hilkiah.'
  - name: Isaiah 22:21
    orderIndex: 20
    osisId: Isa.22.21
    sblId: Isa 22:21
    shortName: Isa 22:21
    text: I will clothe him with your robe and fasten your sash around him and hand
      your authority over to him. He will be a father to those who live in Jerusalem
      and to the house of Judah.
  - name: Isaiah 22:22
    orderIndex: 21
    osisId: Isa.22.22
    sblId: Isa 22:22
    shortName: Isa 22:22
    text: I will place on his shoulder the key to the house of David; what he opens
      no one can shut, and what he shuts no one can open.
  - name: Isaiah 22:23
    orderIndex: 22
    osisId: Isa.22.23
    sblId: Isa 22:23
    shortName: Isa 22:23
    text: I will drive him like a peg into a firm place; he will be a seat of honor
      for the house of his father.
  - name: Isaiah 22:24
    orderIndex: 23
    osisId: Isa.22.24
    sblId: Isa 22:24
    shortName: Isa 22:24
    text: 'All the glory of his family will hang on him: its offspring and offshoots-all
      its lesser vessels, from the bowls to all the jars.'
  - name: Isaiah 22:25
    orderIndex: 24
    osisId: Isa.22.25
    sblId: Isa 22:25
    shortName: Isa 22:25
    text: '"In that day," declares the LORD Almighty, "the peg driven into the firm
      place will give way; it will be sheared off and will fall, and the load hanging
      on it will be cut down." The LORD has spoken.'
  versesCount: 25
- name: Isaiah 23
  orderIndex: 22
  osisId: Isa.23
  sblId: Isa 23
  shortName: Isa 23
  verses:
  - name: Isaiah 23:1
    orderIndex: 0
    osisId: Isa.23.1
    sblId: Isa 23:1
    shortName: Isa 23:1
    text: 'An oracle concerning Tyre: Wail, O ships of Tarshish! For Tyre is destroyed
      and left without house or harbor. From the land of Cyprus word has come to them.'
  - name: Isaiah 23:2
    orderIndex: 1
    osisId: Isa.23.2
    sblId: Isa 23:2
    shortName: Isa 23:2
    text: Be silent, you people of the island and you merchants of Sidon, whom the
      seafarers have enriched.
  - name: Isaiah 23:3
    orderIndex: 2
    osisId: Isa.23.3
    sblId: Isa 23:3
    shortName: Isa 23:3
    text: On the great waters came the grain of the Shihor; the harvest of the Nile
      was the revenue of Tyre, and she became the marketplace of the nations.
  - name: Isaiah 23:4
    orderIndex: 3
    osisId: Isa.23.4
    sblId: Isa 23:4
    shortName: Isa 23:4
    text: 'Be ashamed, O Sidon, and you, O fortress of the sea, for the sea has spoken:
      "I have neither been in labor nor given birth; I have neither reared sons nor
      brought up daughters."'
  - name: Isaiah 23:5
    orderIndex: 4
    osisId: Isa.23.5
    sblId: Isa 23:5
    shortName: Isa 23:5
    text: When word comes to Egypt, they will be in anguish at the report from Tyre.
  - name: Isaiah 23:6
    orderIndex: 5
    osisId: Isa.23.6
    sblId: Isa 23:6
    shortName: Isa 23:6
    text: Cross over to Tarshish; wail, you people of the island.
  - name: Isaiah 23:7
    orderIndex: 6
    osisId: Isa.23.7
    sblId: Isa 23:7
    shortName: Isa 23:7
    text: Is this your city of revelry, the old, old city, whose feet have taken her
      to settle in far-off lands?
  - name: Isaiah 23:8
    orderIndex: 7
    osisId: Isa.23.8
    sblId: Isa 23:8
    shortName: Isa 23:8
    text: Who planned this against Tyre, the bestower of crowns, whose merchants are
      princes, whose traders are renowned in the earth?
  - name: Isaiah 23:9
    orderIndex: 8
    osisId: Isa.23.9
    sblId: Isa 23:9
    shortName: Isa 23:9
    text: The LORD Almighty planned it, to bring low the pride of all glory and to
      humble all who are renowned on the earth.
  - name: Isaiah 23:10
    orderIndex: 9
    osisId: Isa.23.10
    sblId: Isa 23:10
    shortName: Isa 23:10
    text: Till your land as along the Nile, O Daughter of Tarshish, for you no longer
      have a harbor.
  - name: Isaiah 23:11
    orderIndex: 10
    osisId: Isa.23.11
    sblId: Isa 23:11
    shortName: Isa 23:11
    text: The LORD has stretched out his hand over the sea and made its kingdoms tremble.
      He has given an order concerning Phoenicia that her fortresses be destroyed.
  - name: Isaiah 23:12
    orderIndex: 11
    osisId: Isa.23.12
    sblId: Isa 23:12
    shortName: Isa 23:12
    text: He said, "No more of your reveling, O Virgin Daughter of Sidon, now crushed!
      "Up, cross over to Cyprus; even there you will find no rest."
  - name: Isaiah 23:13
    orderIndex: 12
    osisId: Isa.23.13
    sblId: Isa 23:13
    shortName: Isa 23:13
    text: Look at the land of the Babylonians, this people that is now of no account!
      The Assyrians have made it a place for desert creatures; they raised up their
      siege towers, they stripped its fortresses bare and turned it into a ruin.
  - name: Isaiah 23:14
    orderIndex: 13
    osisId: Isa.23.14
    sblId: Isa 23:14
    shortName: Isa 23:14
    text: Wail, you ships of Tarshish; your fortress is destroyed!
  - name: Isaiah 23:15
    orderIndex: 14
    osisId: Isa.23.15
    sblId: Isa 23:15
    shortName: Isa 23:15
    text: 'At that time Tyre will be forgotten for seventy years, the span of a king''s
      life. But at the end of these seventy years, it will happen to Tyre as in the
      song of the prostitute:'
  - name: Isaiah 23:16
    orderIndex: 15
    osisId: Isa.23.16
    sblId: Isa 23:16
    shortName: Isa 23:16
    text: '"Take up a harp, walk through the city, O prostitute forgotten; play the
      harp well, sing many a song, so that you will be remembered."'
  - name: Isaiah 23:17
    orderIndex: 16
    osisId: Isa.23.17
    sblId: Isa 23:17
    shortName: Isa 23:17
    text: At the end of seventy years, the LORD will deal with Tyre. She will return
      to her hire as a prostitute and will ply her trade with all the kingdoms on
      the face of the earth.
  - name: Isaiah 23:18
    orderIndex: 17
    osisId: Isa.23.18
    sblId: Isa 23:18
    shortName: Isa 23:18
    text: Yet her profit and her earnings will be set apart for the LORD; they will
      not be stored up or hoarded. Her profits will go to those who live before the
      LORD, for abundant food and fine clothes.
  versesCount: 18
- name: Isaiah 24
  orderIndex: 23
  osisId: Isa.24
  sblId: Isa 24
  shortName: Isa 24
  verses:
  - name: Isaiah 24:1
    orderIndex: 0
    osisId: Isa.24.1
    sblId: Isa 24:1
    shortName: Isa 24:1
    text: See, the LORD is going to lay waste the earth and devastate it; he will
      ruin its face and scatter its inhabitants-
  - name: Isaiah 24:2
    orderIndex: 1
    osisId: Isa.24.2
    sblId: Isa 24:2
    shortName: Isa 24:2
    text: it will be the same for priest as for people, for master as for servant,
      for mistress as for maid, for seller as for buyer, for borrower as for lender,
      for debtor as for creditor.
  - name: Isaiah 24:3
    orderIndex: 2
    osisId: Isa.24.3
    sblId: Isa 24:3
    shortName: Isa 24:3
    text: The earth will be completely laid waste and totally plundered. The LORD
      has spoken this word.
  - name: Isaiah 24:4
    orderIndex: 3
    osisId: Isa.24.4
    sblId: Isa 24:4
    shortName: Isa 24:4
    text: The earth dries up and withers, the world languishes and withers, the exalted
      of the earth languish.
  - name: Isaiah 24:5
    orderIndex: 4
    osisId: Isa.24.5
    sblId: Isa 24:5
    shortName: Isa 24:5
    text: The earth is defiled by its people; they have disobeyed the laws, violated
      the statutes and broken the everlasting covenant.
  - name: Isaiah 24:6
    orderIndex: 5
    osisId: Isa.24.6
    sblId: Isa 24:6
    shortName: Isa 24:6
    text: Therefore a curse consumes the earth; its people must bear their guilt.
      Therefore earth's inhabitants are burned up, and very few are left.
  - name: Isaiah 24:7
    orderIndex: 6
    osisId: Isa.24.7
    sblId: Isa 24:7
    shortName: Isa 24:7
    text: The new wine dries up and the vine withers; all the merrymakers groan.
  - name: Isaiah 24:8
    orderIndex: 7
    osisId: Isa.24.8
    sblId: Isa 24:8
    shortName: Isa 24:8
    text: The gaiety of the tambourines is stilled, the noise of the revelers has
      stopped, the joyful harp is silent.
  - name: Isaiah 24:9
    orderIndex: 8
    osisId: Isa.24.9
    sblId: Isa 24:9
    shortName: Isa 24:9
    text: No longer do they drink wine with a song; the beer is bitter to its drinkers.
  - name: Isaiah 24:10
    orderIndex: 9
    osisId: Isa.24.10
    sblId: Isa 24:10
    shortName: Isa 24:10
    text: The ruined city lies desolate; the entrance to every house is barred.
  - name: Isaiah 24:11
    orderIndex: 10
    osisId: Isa.24.11
    sblId: Isa 24:11
    shortName: Isa 24:11
    text: In the streets they cry out for wine; all joy turns to gloom, all gaiety
      is banished from the earth.
  - name: Isaiah 24:12
    orderIndex: 11
    osisId: Isa.24.12
    sblId: Isa 24:12
    shortName: Isa 24:12
    text: The city is left in ruins, its gate is battered to pieces.
  - name: Isaiah 24:13
    orderIndex: 12
    osisId: Isa.24.13
    sblId: Isa 24:13
    shortName: Isa 24:13
    text: So will it be on the earth and among the nations, as when an olive tree
      is beaten, or as when gleanings are left after the grape harvest.
  - name: Isaiah 24:14
    orderIndex: 13
    osisId: Isa.24.14
    sblId: Isa 24:14
    shortName: Isa 24:14
    text: They raise their voices, they shout for joy; from the west they acclaim
      the LORD's majesty.
  - name: Isaiah 24:15
    orderIndex: 14
    osisId: Isa.24.15
    sblId: Isa 24:15
    shortName: Isa 24:15
    text: Therefore in the east give glory to the LORD; exalt the name of the LORD,
      the God of Israel, in the islands of the sea.
  - name: Isaiah 24:16
    orderIndex: 15
    osisId: Isa.24.16
    sblId: Isa 24:16
    shortName: Isa 24:16
    text: 'From the ends of the earth we hear singing: "Glory to the Righteous One."
      But I said, "I waste away, I waste away! Woe to me! The treacherous betray!
      With treachery the treacherous betray!"'
  - name: Isaiah 24:17
    orderIndex: 16
    osisId: Isa.24.17
    sblId: Isa 24:17
    shortName: Isa 24:17
    text: Terror and pit and snare await you, O people of the earth.
  - name: Isaiah 24:18
    orderIndex: 17
    osisId: Isa.24.18
    sblId: Isa 24:18
    shortName: Isa 24:18
    text: Whoever flees at the sound of terror will fall into a pit; whoever climbs
      out of the pit will be caught in a snare. The floodgates of the heavens are
      opened, the foundations of the earth shake.
  - name: Isaiah 24:19
    orderIndex: 18
    osisId: Isa.24.19
    sblId: Isa 24:19
    shortName: Isa 24:19
    text: The earth is broken up, the earth is split asunder, the earth is thoroughly
      shaken.
  - name: Isaiah 24:20
    orderIndex: 19
    osisId: Isa.24.20
    sblId: Isa 24:20
    shortName: Isa 24:20
    text: The earth reels like a drunkard, it sways like a hut in the wind; so heavy
      upon it is the guilt of its rebellion that it falls-never to rise again.
  - name: Isaiah 24:21
    orderIndex: 20
    osisId: Isa.24.21
    sblId: Isa 24:21
    shortName: Isa 24:21
    text: In that day the LORD will punish the powers in the heavens above and the
      kings on the earth below.
  - name: Isaiah 24:22
    orderIndex: 21
    osisId: Isa.24.22
    sblId: Isa 24:22
    shortName: Isa 24:22
    text: They will be herded together like prisoners bound in a dungeon; they will
      be shut up in prison and be punished after many days.
  - name: Isaiah 24:23
    orderIndex: 22
    osisId: Isa.24.23
    sblId: Isa 24:23
    shortName: Isa 24:23
    text: The moon will be abashed, the sun ashamed; for the LORD Almighty will reign
      on Mount Zion and in Jerusalem, and before its elders, gloriously.
  versesCount: 23
- name: Isaiah 25
  orderIndex: 24
  osisId: Isa.25
  sblId: Isa 25
  shortName: Isa 25
  verses:
  - name: Isaiah 25:1
    orderIndex: 0
    osisId: Isa.25.1
    sblId: Isa 25:1
    shortName: Isa 25:1
    text: O LORD, you are my God; I will exalt you and praise your name, for in perfect
      faithfulness you have done marvelous things, things planned long ago.
  - name: Isaiah 25:2
    orderIndex: 1
    osisId: Isa.25.2
    sblId: Isa 25:2
    shortName: Isa 25:2
    text: You have made the city a heap of rubble, the fortified town a ruin, the
      foreigners' stronghold a city no more; it will never be rebuilt.
  - name: Isaiah 25:3
    orderIndex: 2
    osisId: Isa.25.3
    sblId: Isa 25:3
    shortName: Isa 25:3
    text: Therefore strong peoples will honor you; cities of ruthless nations will
      revere you.
  - name: Isaiah 25:4
    orderIndex: 3
    osisId: Isa.25.4
    sblId: Isa 25:4
    shortName: Isa 25:4
    text: You have been a refuge for the poor, a refuge for the needy in his distress,
      a shelter from the storm and a shade from the heat. For the breath of the ruthless
      is like a storm driving against a wall
  - name: Isaiah 25:5
    orderIndex: 4
    osisId: Isa.25.5
    sblId: Isa 25:5
    shortName: Isa 25:5
    text: and like the heat of the desert. You silence the uproar of foreigners; as
      heat is reduced by the shadow of a cloud, so the song of the ruthless is stilled.
  - name: Isaiah 25:6
    orderIndex: 5
    osisId: Isa.25.6
    sblId: Isa 25:6
    shortName: Isa 25:6
    text: On this mountain the LORD Almighty will prepare a feast of rich food for
      all peoples, a banquet of aged wine- the best of meats and the finest of wines.
  - name: Isaiah 25:7
    orderIndex: 6
    osisId: Isa.25.7
    sblId: Isa 25:7
    shortName: Isa 25:7
    text: On this mountain he will destroy the shroud that enfolds all peoples, the
      sheet that covers all nations;
  - name: Isaiah 25:8
    orderIndex: 7
    osisId: Isa.25.8
    sblId: Isa 25:8
    shortName: Isa 25:8
    text: he will swallow up death forever. The Sovereign LORD will wipe away the
      tears from all faces; he will remove the disgrace of his people from all the
      earth. The LORD has spoken.
  - name: Isaiah 25:9
    orderIndex: 8
    osisId: Isa.25.9
    sblId: Isa 25:9
    shortName: Isa 25:9
    text: In that day they will say, "Surely this is our God; we trusted in him, and
      he saved us. This is the LORD, we trusted in him; let us rejoice and be glad
      in his salvation."
  - name: Isaiah 25:10
    orderIndex: 9
    osisId: Isa.25.10
    sblId: Isa 25:10
    shortName: Isa 25:10
    text: The hand of the LORD will rest on this mountain; but Moab will be trampled
      under him as straw is trampled down in the manure.
  - name: Isaiah 25:11
    orderIndex: 10
    osisId: Isa.25.11
    sblId: Isa 25:11
    shortName: Isa 25:11
    text: They will spread out their hands in it, as a swimmer spreads out his hands
      to swim. God will bring down their pride despite the cleverness of their hands.
  - name: Isaiah 25:12
    orderIndex: 11
    osisId: Isa.25.12
    sblId: Isa 25:12
    shortName: Isa 25:12
    text: He will bring down your high fortified walls and lay them low; he will bring
      them down to the ground, to the very dust.
  versesCount: 12
- name: Isaiah 26
  orderIndex: 25
  osisId: Isa.26
  sblId: Isa 26
  shortName: Isa 26
  verses:
  - name: Isaiah 26:1
    orderIndex: 0
    osisId: Isa.26.1
    sblId: Isa 26:1
    shortName: Isa 26:1
    text: 'In that day this song will be sung in the land of Judah: We have a strong
      city; God makes salvation its walls and ramparts.'
  - name: Isaiah 26:2
    orderIndex: 1
    osisId: Isa.26.2
    sblId: Isa 26:2
    shortName: Isa 26:2
    text: Open the gates that the righteous nation may enter, the nation that keeps
      faith.
  - name: Isaiah 26:3
    orderIndex: 2
    osisId: Isa.26.3
    sblId: Isa 26:3
    shortName: Isa 26:3
    text: You will keep in perfect peace him whose mind is steadfast, because he trusts
      in you.
  - name: Isaiah 26:4
    orderIndex: 3
    osisId: Isa.26.4
    sblId: Isa 26:4
    shortName: Isa 26:4
    text: Trust in the LORD forever, for the LORD, the LORD, is the Rock eternal.
  - name: Isaiah 26:5
    orderIndex: 4
    osisId: Isa.26.5
    sblId: Isa 26:5
    shortName: Isa 26:5
    text: He humbles those who dwell on high, he lays the lofty city low; he levels
      it to the ground and casts it down to the dust.
  - name: Isaiah 26:6
    orderIndex: 5
    osisId: Isa.26.6
    sblId: Isa 26:6
    shortName: Isa 26:6
    text: Feet trample it down- the feet of the oppressed, the footsteps of the poor.
  - name: Isaiah 26:7
    orderIndex: 6
    osisId: Isa.26.7
    sblId: Isa 26:7
    shortName: Isa 26:7
    text: The path of the righteous is level; O upright One, you make the way of the
      righteous smooth.
  - name: Isaiah 26:8
    orderIndex: 7
    osisId: Isa.26.8
    sblId: Isa 26:8
    shortName: Isa 26:8
    text: Yes, LORD, walking in the way of your laws, we wait for you; your name and
      renown are the desire of our hearts.
  - name: Isaiah 26:9
    orderIndex: 8
    osisId: Isa.26.9
    sblId: Isa 26:9
    shortName: Isa 26:9
    text: My soul yearns for you in the night; in the morning my spirit longs for
      you. When your judgments come upon the earth, the people of the world learn
      righteousness.
  - name: Isaiah 26:10
    orderIndex: 9
    osisId: Isa.26.10
    sblId: Isa 26:10
    shortName: Isa 26:10
    text: Though grace is shown to the wicked, they do not learn righteousness; even
      in a land of uprightness they go on doing evil and regard not the majesty of
      the LORD.
  - name: Isaiah 26:11
    orderIndex: 10
    osisId: Isa.26.11
    sblId: Isa 26:11
    shortName: Isa 26:11
    text: O LORD, your hand is lifted high, but they do not see it. Let them see your
      zeal for your people and be put to shame; let the fire reserved for your enemies
      consume them.
  - name: Isaiah 26:12
    orderIndex: 11
    osisId: Isa.26.12
    sblId: Isa 26:12
    shortName: Isa 26:12
    text: LORD, you establish peace for us; all that we have accomplished you have
      done for us.
  - name: Isaiah 26:13
    orderIndex: 12
    osisId: Isa.26.13
    sblId: Isa 26:13
    shortName: Isa 26:13
    text: O LORD, our God, other lords besides you have ruled over us, but your name
      alone do we honor.
  - name: Isaiah 26:14
    orderIndex: 13
    osisId: Isa.26.14
    sblId: Isa 26:14
    shortName: Isa 26:14
    text: They are now dead, they live no more; those departed spirits do not rise.
      You punished them and brought them to ruin; you wiped out all memory of them.
  - name: Isaiah 26:15
    orderIndex: 14
    osisId: Isa.26.15
    sblId: Isa 26:15
    shortName: Isa 26:15
    text: You have enlarged the nation, O LORD; you have enlarged the nation. You
      have gained glory for yourself; you have extended all the borders of the land.
  - name: Isaiah 26:16
    orderIndex: 15
    osisId: Isa.26.16
    sblId: Isa 26:16
    shortName: Isa 26:16
    text: LORD, they came to you in their distress; when you disciplined them, they
      could barely whisper a prayer.
  - name: Isaiah 26:17
    orderIndex: 16
    osisId: Isa.26.17
    sblId: Isa 26:17
    shortName: Isa 26:17
    text: As a woman with child and about to give birth writhes and cries out in her
      pain, so were we in your presence, O LORD.
  - name: Isaiah 26:18
    orderIndex: 17
    osisId: Isa.26.18
    sblId: Isa 26:18
    shortName: Isa 26:18
    text: We were with child, we writhed in pain, but we gave birth to wind. We have
      not brought salvation to the earth; we have not given birth to people of the
      world.
  - name: Isaiah 26:19
    orderIndex: 18
    osisId: Isa.26.19
    sblId: Isa 26:19
    shortName: Isa 26:19
    text: But your dead will live; their bodies will rise. You who dwell in the dust,
      wake up and shout for joy. Your dew is like the dew of the morning; the earth
      will give birth to her dead.
  - name: Isaiah 26:20
    orderIndex: 19
    osisId: Isa.26.20
    sblId: Isa 26:20
    shortName: Isa 26:20
    text: Go, my people, enter your rooms and shut the doors behind you; hide yourselves
      for a little while until his wrath has passed by.
  - name: Isaiah 26:21
    orderIndex: 20
    osisId: Isa.26.21
    sblId: Isa 26:21
    shortName: Isa 26:21
    text: See, the LORD is coming out of his dwelling to punish the people of the
      earth for their sins. The earth will disclose the blood shed upon her; she will
      conceal her slain no longer.
  versesCount: 21
- name: Isaiah 27
  orderIndex: 26
  osisId: Isa.27
  sblId: Isa 27
  shortName: Isa 27
  verses:
  - name: Isaiah 27:1
    orderIndex: 0
    osisId: Isa.27.1
    sblId: Isa 27:1
    shortName: Isa 27:1
    text: In that day, the LORD will punish with his sword, his fierce, great and
      powerful sword, Leviathan the gliding serpent, Leviathan the coiling serpent;
      he will slay the monster of the sea.
  - name: Isaiah 27:2
    orderIndex: 1
    osisId: Isa.27.2
    sblId: Isa 27:2
    shortName: Isa 27:2
    text: 'In that day- "Sing about a fruitful vineyard:'
  - name: Isaiah 27:3
    orderIndex: 2
    osisId: Isa.27.3
    sblId: Isa 27:3
    shortName: Isa 27:3
    text: I, the LORD, watch over it; I water it continually. I guard it day and night
      so that no one may harm it.
  - name: Isaiah 27:4
    orderIndex: 3
    osisId: Isa.27.4
    sblId: Isa 27:4
    shortName: Isa 27:4
    text: I am not angry. If only there were briers and thorns confronting me! I would
      march against them in battle; I would set them all on fire.
  - name: Isaiah 27:5
    orderIndex: 4
    osisId: Isa.27.5
    sblId: Isa 27:5
    shortName: Isa 27:5
    text: Or else let them come to me for refuge; let them make peace with me, yes,
      let them make peace with me."
  - name: Isaiah 27:6
    orderIndex: 5
    osisId: Isa.27.6
    sblId: Isa 27:6
    shortName: Isa 27:6
    text: In days to come Jacob will take root, Israel will bud and blossom and fill
      all the world with fruit.
  - name: Isaiah 27:7
    orderIndex: 6
    osisId: Isa.27.7
    sblId: Isa 27:7
    shortName: Isa 27:7
    text: Has the LORD struck her as he struck down those who struck her? Has she
      been killed as those were killed who killed her?
  - name: Isaiah 27:8
    orderIndex: 7
    osisId: Isa.27.8
    sblId: Isa 27:8
    shortName: Isa 27:8
    text: By warfare and exile you contend with her- with his fierce blast he drives
      her out, as on a day the east wind blows.
  - name: Isaiah 27:9
    orderIndex: 8
    osisId: Isa.27.9
    sblId: Isa 27:9
    shortName: Isa 27:9
    text: 'By this, then, will Jacob''s guilt be atoned for, and this will be the
      full fruitage of the removal of his sin: When he makes all the altar stones
      to be like chalk stones crushed to pieces, no Asherah poles or incense altars
      will be left standing.'
  - name: Isaiah 27:10
    orderIndex: 9
    osisId: Isa.27.10
    sblId: Isa 27:10
    shortName: Isa 27:10
    text: The fortified city stands desolate, an abandoned settlement, forsaken like
      the desert; there the calves graze, there they lie down; they strip its branches
      bare.
  - name: Isaiah 27:11
    orderIndex: 10
    osisId: Isa.27.11
    sblId: Isa 27:11
    shortName: Isa 27:11
    text: When its twigs are dry, they are broken off and women come and make fires
      with them. For this is a people without understanding; so their Maker has no
      compassion on them, and their Creator shows them no favor.
  - name: Isaiah 27:12
    orderIndex: 11
    osisId: Isa.27.12
    sblId: Isa 27:12
    shortName: Isa 27:12
    text: In that day the LORD will thresh from the flowing Euphrates to the Wadi
      of Egypt, and you, O Israelites, will be gathered up one by one.
  - name: Isaiah 27:13
    orderIndex: 12
    osisId: Isa.27.13
    sblId: Isa 27:13
    shortName: Isa 27:13
    text: And in that day a great trumpet will sound. Those who were perishing in
      Assyria and those who were exiled in Egypt will come and worship the LORD on
      the holy mountain in Jerusalem.
  versesCount: 13
- name: Isaiah 28
  orderIndex: 27
  osisId: Isa.28
  sblId: Isa 28
  shortName: Isa 28
  verses:
  - name: Isaiah 28:1
    orderIndex: 0
    osisId: Isa.28.1
    sblId: Isa 28:1
    shortName: Isa 28:1
    text: Woe to that wreath, the pride of Ephraim's drunkards, to the fading flower,
      his glorious beauty, set on the head of a fertile valley- to that city, the
      pride of those laid low by wine!
  - name: Isaiah 28:2
    orderIndex: 1
    osisId: Isa.28.2
    sblId: Isa 28:2
    shortName: Isa 28:2
    text: See, the Lord has one who is powerful and strong. Like a hailstorm and a
      destructive wind, like a driving rain and a flooding downpour, he will throw
      it forcefully to the ground.
  - name: Isaiah 28:3
    orderIndex: 2
    osisId: Isa.28.3
    sblId: Isa 28:3
    shortName: Isa 28:3
    text: That wreath, the pride of Ephraim's drunkards, will be trampled underfoot.
  - name: Isaiah 28:4
    orderIndex: 3
    osisId: Isa.28.4
    sblId: Isa 28:4
    shortName: Isa 28:4
    text: That fading flower, his glorious beauty, set on the head of a fertile valley,
      will be like a fig ripe before harvest- as soon as someone sees it and takes
      it in his hand, he swallows it.
  - name: Isaiah 28:5
    orderIndex: 4
    osisId: Isa.28.5
    sblId: Isa 28:5
    shortName: Isa 28:5
    text: In that day the LORD Almighty will be a glorious crown, a beautiful wreath
      for the remnant of his people.
  - name: Isaiah 28:6
    orderIndex: 5
    osisId: Isa.28.6
    sblId: Isa 28:6
    shortName: Isa 28:6
    text: He will be a spirit of justice to him who sits in judgment, a source of
      strength to those who turn back the battle at the gate.
  - name: Isaiah 28:7
    orderIndex: 6
    osisId: Isa.28.7
    sblId: Isa 28:7
    shortName: Isa 28:7
    text: 'And these also stagger from wine and reel from beer: Priests and prophets
      stagger from beer and are befuddled with wine; they reel from beer, they stagger
      when seeing visions, they stumble when rendering decisions.'
  - name: Isaiah 28:8
    orderIndex: 7
    osisId: Isa.28.8
    sblId: Isa 28:8
    shortName: Isa 28:8
    text: All the tables are covered with vomit and there is not a spot without filth.
  - name: Isaiah 28:9
    orderIndex: 8
    osisId: Isa.28.9
    sblId: Isa 28:9
    shortName: Isa 28:9
    text: '"Who is it he is trying to teach? To whom is he explaining his message?
      To children weaned from their milk, to those just taken from the breast?'
  - name: Isaiah 28:10
    orderIndex: 9
    osisId: Isa.28.10
    sblId: Isa 28:10
    shortName: Isa 28:10
    text: 'For it is: Do and do, do and do, rule on rule, rule on rule; a little here,
      a little there."'
  - name: Isaiah 28:11
    orderIndex: 10
    osisId: Isa.28.11
    sblId: Isa 28:11
    shortName: Isa 28:11
    text: Very well then, with foreign lips and strange tongues God will speak to
      this people,
  - name: Isaiah 28:12
    orderIndex: 11
    osisId: Isa.28.12
    sblId: Isa 28:12
    shortName: Isa 28:12
    text: to whom he said, "This is the resting place, let the weary rest"; and, "This
      is the place of repose"- but they would not listen.
  - name: Isaiah 28:13
    orderIndex: 12
    osisId: Isa.28.13
    sblId: Isa 28:13
    shortName: Isa 28:13
    text: 'So then, the word of the LORD to them will become: Do and do, do and do,
      rule on rule, rule on rule; a little here, a little there- so that they will
      go and fall backward, be injured and snared and captured.'
  - name: Isaiah 28:14
    orderIndex: 13
    osisId: Isa.28.14
    sblId: Isa 28:14
    shortName: Isa 28:14
    text: Therefore hear the word of the LORD, you scoffers who rule this people in
      Jerusalem.
  - name: Isaiah 28:15
    orderIndex: 14
    osisId: Isa.28.15
    sblId: Isa 28:15
    shortName: Isa 28:15
    text: You boast, "We have entered into a covenant with death, with the grave we
      have made an agreement. When an overwhelming scourge sweeps by, it cannot touch
      us, for we have made a lie our refuge and falsehood our hiding place."
  - name: Isaiah 28:16
    orderIndex: 15
    osisId: Isa.28.16
    sblId: Isa 28:16
    shortName: Isa 28:16
    text: 'So this is what the Sovereign LORD says: "See, I lay a stone in Zion, a
      tested stone, a precious cornerstone for a sure foundation; the one who trusts
      will never be dismayed.'
  - name: Isaiah 28:17
    orderIndex: 16
    osisId: Isa.28.17
    sblId: Isa 28:17
    shortName: Isa 28:17
    text: I will make justice the measuring line and righteousness the plumb line;
      hail will sweep away your refuge, the lie, and water will overflow your hiding
      place.
  - name: Isaiah 28:18
    orderIndex: 17
    osisId: Isa.28.18
    sblId: Isa 28:18
    shortName: Isa 28:18
    text: Your covenant with death will be annulled; your agreement with the grave
      will not stand. When the overwhelming scourge sweeps by, you will be beaten
      down by it.
  - name: Isaiah 28:19
    orderIndex: 18
    osisId: Isa.28.19
    sblId: Isa 28:19
    shortName: Isa 28:19
    text: As often as it comes it will carry you away; morning after morning, by day
      and by night, it will sweep through." The understanding of this message will
      bring sheer terror.
  - name: Isaiah 28:20
    orderIndex: 19
    osisId: Isa.28.20
    sblId: Isa 28:20
    shortName: Isa 28:20
    text: The bed is too short to stretch out on, the blanket too narrow to wrap around
      you.
  - name: Isaiah 28:21
    orderIndex: 20
    osisId: Isa.28.21
    sblId: Isa 28:21
    shortName: Isa 28:21
    text: The LORD will rise up as he did at Mount Perazim, he will rouse himself
      as in the Valley of Gibeon- to do his work, his strange work, and perform his
      task, his alien task.
  - name: Isaiah 28:22
    orderIndex: 21
    osisId: Isa.28.22
    sblId: Isa 28:22
    shortName: Isa 28:22
    text: Now stop your mocking, or your chains will become heavier; the Lord, the
      LORD Almighty, has told me of the destruction decreed against the whole land.
  - name: Isaiah 28:23
    orderIndex: 22
    osisId: Isa.28.23
    sblId: Isa 28:23
    shortName: Isa 28:23
    text: Listen and hear my voice; pay attention and hear what I say.
  - name: Isaiah 28:24
    orderIndex: 23
    osisId: Isa.28.24
    sblId: Isa 28:24
    shortName: Isa 28:24
    text: When a farmer plows for planting, does he plow continually? Does he keep
      on breaking up and harrowing the soil?
  - name: Isaiah 28:25
    orderIndex: 24
    osisId: Isa.28.25
    sblId: Isa 28:25
    shortName: Isa 28:25
    text: When he has leveled the surface, does he not sow caraway and scatter cummin?
      Does he not plant wheat in its place, barley in its plot, and spelt in its field?
  - name: Isaiah 28:26
    orderIndex: 25
    osisId: Isa.28.26
    sblId: Isa 28:26
    shortName: Isa 28:26
    text: His God instructs him and teaches him the right way.
  - name: Isaiah 28:27
    orderIndex: 26
    osisId: Isa.28.27
    sblId: Isa 28:27
    shortName: Isa 28:27
    text: Caraway is not threshed with a sledge, nor is a cartwheel rolled over cummin;
      caraway is beaten out with a rod, and cummin with a stick.
  - name: Isaiah 28:28
    orderIndex: 27
    osisId: Isa.28.28
    sblId: Isa 28:28
    shortName: Isa 28:28
    text: Grain must be ground to make bread; so one does not go on threshing it forever.
      Though he drives the wheels of his threshing cart over it, his horses do not
      grind it.
  - name: Isaiah 28:29
    orderIndex: 28
    osisId: Isa.28.29
    sblId: Isa 28:29
    shortName: Isa 28:29
    text: All this also comes from the LORD Almighty, wonderful in counsel and magnificent
      in wisdom.
  versesCount: 29
- name: Isaiah 29
  orderIndex: 28
  osisId: Isa.29
  sblId: Isa 29
  shortName: Isa 29
  verses:
  - name: Isaiah 29:1
    orderIndex: 0
    osisId: Isa.29.1
    sblId: Isa 29:1
    shortName: Isa 29:1
    text: Woe to you, Ariel, Ariel, the city where David settled! Add year to year
      and let your cycle of festivals go on.
  - name: Isaiah 29:2
    orderIndex: 1
    osisId: Isa.29.2
    sblId: Isa 29:2
    shortName: Isa 29:2
    text: Yet I will besiege Ariel; she will mourn and lament, she will be to me like
      an altar hearth.
  - name: Isaiah 29:3
    orderIndex: 2
    osisId: Isa.29.3
    sblId: Isa 29:3
    shortName: Isa 29:3
    text: I will encamp against you all around; I will encircle you with towers and
      set up my siege works against you.
  - name: Isaiah 29:4
    orderIndex: 3
    osisId: Isa.29.4
    sblId: Isa 29:4
    shortName: Isa 29:4
    text: Brought low, you will speak from the ground; your speech will mumble out
      of the dust. Your voice will come ghostlike from the earth; out of the dust
      your speech will whisper.
  - name: Isaiah 29:5
    orderIndex: 4
    osisId: Isa.29.5
    sblId: Isa 29:5
    shortName: Isa 29:5
    text: But your many enemies will become like fine dust, the ruthless hordes like
      blown chaff. Suddenly, in an instant,
  - name: Isaiah 29:6
    orderIndex: 5
    osisId: Isa.29.6
    sblId: Isa 29:6
    shortName: Isa 29:6
    text: the LORD Almighty will come with thunder and earthquake and great noise,
      with windstorm and tempest and flames of a devouring fire.
  - name: Isaiah 29:7
    orderIndex: 6
    osisId: Isa.29.7
    sblId: Isa 29:7
    shortName: Isa 29:7
    text: Then the hordes of all the nations that fight against Ariel, that attack
      her and her fortress and besiege her, will be as it is with a dream, with a
      vision in the night-
  - name: Isaiah 29:8
    orderIndex: 7
    osisId: Isa.29.8
    sblId: Isa 29:8
    shortName: Isa 29:8
    text: as when a hungry man dreams that he is eating, but he awakens, and his hunger
      remains; as when a thirsty man dreams that he is drinking, but he awakens faint,
      with his thirst unquenched. So will it be with the hordes of all the nations
      that fight against Mount Zion.
  - name: Isaiah 29:9
    orderIndex: 8
    osisId: Isa.29.9
    sblId: Isa 29:9
    shortName: Isa 29:9
    text: Be stunned and amazed, blind yourselves and be sightless; be drunk, but
      not from wine, stagger, but not from beer.
  - name: Isaiah 29:10
    orderIndex: 9
    osisId: Isa.29.10
    sblId: Isa 29:10
    shortName: Isa 29:10
    text: 'The LORD has brought over you a deep sleep: He has sealed your eyes (the
      prophets); he has covered your heads (the seers).'
  - name: Isaiah 29:11
    orderIndex: 10
    osisId: Isa.29.11
    sblId: Isa 29:11
    shortName: Isa 29:11
    text: For you this whole vision is nothing but words sealed in a scroll. And if
      you give the scroll to someone who can read, and say to him, "Read this, please,"
      he will answer, "I can't; it is sealed."
  - name: Isaiah 29:12
    orderIndex: 11
    osisId: Isa.29.12
    sblId: Isa 29:12
    shortName: Isa 29:12
    text: Or if you give the scroll to someone who cannot read, and say, "Read this,
      please," he will answer, "I don't know how to read."
  - name: Isaiah 29:13
    orderIndex: 12
    osisId: Isa.29.13
    sblId: Isa 29:13
    shortName: Isa 29:13
    text: 'The Lord says: "These people come near to me with their mouth and honor
      me with their lips, but their hearts are far from me. Their worship of me is
      made up only of rules taught by men.'
  - name: Isaiah 29:14
    orderIndex: 13
    osisId: Isa.29.14
    sblId: Isa 29:14
    shortName: Isa 29:14
    text: Therefore once more I will astound these people with wonder upon wonder;
      the wisdom of the wise will perish, the intelligence of the intelligent will
      vanish."
  - name: Isaiah 29:15
    orderIndex: 14
    osisId: Isa.29.15
    sblId: Isa 29:15
    shortName: Isa 29:15
    text: Woe to those who go to great depths to hide their plans from the LORD, who
      do their work in darkness and think, "Who sees us? Who will know?"
  - name: Isaiah 29:16
    orderIndex: 15
    osisId: Isa.29.16
    sblId: Isa 29:16
    shortName: Isa 29:16
    text: You turn things upside down, as if the potter were thought to be like the
      clay! Shall what is formed say to him who formed it, "He did not make me"? Can
      the pot say of the potter, "He knows nothing"?
  - name: Isaiah 29:17
    orderIndex: 16
    osisId: Isa.29.17
    sblId: Isa 29:17
    shortName: Isa 29:17
    text: In a very short time, will not Lebanon be turned into a fertile field and
      the fertile field seem like a forest?
  - name: Isaiah 29:18
    orderIndex: 17
    osisId: Isa.29.18
    sblId: Isa 29:18
    shortName: Isa 29:18
    text: In that day the deaf will hear the words of the scroll, and out of gloom
      and darkness the eyes of the blind will see.
  - name: Isaiah 29:19
    orderIndex: 18
    osisId: Isa.29.19
    sblId: Isa 29:19
    shortName: Isa 29:19
    text: Once more the humble will rejoice in the LORD; the needy will rejoice in
      the Holy One of Israel.
  - name: Isaiah 29:20
    orderIndex: 19
    osisId: Isa.29.20
    sblId: Isa 29:20
    shortName: Isa 29:20
    text: The ruthless will vanish, the mockers will disappear, and all who have an
      eye for evil will be cut down-
  - name: Isaiah 29:21
    orderIndex: 20
    osisId: Isa.29.21
    sblId: Isa 29:21
    shortName: Isa 29:21
    text: those who with a word make a man out to be guilty, who ensnare the defender
      in court and with false testimony deprive the innocent of justice.
  - name: Isaiah 29:22
    orderIndex: 21
    osisId: Isa.29.22
    sblId: Isa 29:22
    shortName: Isa 29:22
    text: 'Therefore this is what the LORD, who redeemed Abraham, says to the house
      of Jacob: "No longer will Jacob be ashamed; no longer will their faces grow
      pale.'
  - name: Isaiah 29:23
    orderIndex: 22
    osisId: Isa.29.23
    sblId: Isa 29:23
    shortName: Isa 29:23
    text: When they see among them their children, the work of my hands, they will
      keep my name holy; they will acknowledge the holiness of the Holy One of Jacob,
      and will stand in awe of the God of Israel.
  - name: Isaiah 29:24
    orderIndex: 23
    osisId: Isa.29.24
    sblId: Isa 29:24
    shortName: Isa 29:24
    text: Those who are wayward in spirit will gain understanding; those who complain
      will accept instruction."
  versesCount: 24
- name: Isaiah 30
  orderIndex: 29
  osisId: Isa.30
  sblId: Isa 30
  shortName: Isa 30
  verses:
  - name: Isaiah 30:1
    orderIndex: 0
    osisId: Isa.30.1
    sblId: Isa 30:1
    shortName: Isa 30:1
    text: '"Woe to the obstinate children," declares the LORD, "to those who carry
      out plans that are not mine, forming an alliance, but not by my Spirit, heaping
      sin upon sin;'
  - name: Isaiah 30:2
    orderIndex: 1
    osisId: Isa.30.2
    sblId: Isa 30:2
    shortName: Isa 30:2
    text: who go down to Egypt without consulting me; who look for help to Pharaoh's
      protection, to Egypt's shade for refuge.
  - name: Isaiah 30:3
    orderIndex: 2
    osisId: Isa.30.3
    sblId: Isa 30:3
    shortName: Isa 30:3
    text: But Pharaoh's protection will be to your shame, Egypt's shade will bring
      you disgrace.
  - name: Isaiah 30:4
    orderIndex: 3
    osisId: Isa.30.4
    sblId: Isa 30:4
    shortName: Isa 30:4
    text: Though they have officials in Zoan and their envoys have arrived in Hanes,
  - name: Isaiah 30:5
    orderIndex: 4
    osisId: Isa.30.5
    sblId: Isa 30:5
    shortName: Isa 30:5
    text: everyone will be put to shame because of a people useless to them, who bring
      neither help nor advantage, but only shame and disgrace."
  - name: Isaiah 30:6
    orderIndex: 5
    osisId: Isa.30.6
    sblId: Isa 30:6
    shortName: Isa 30:6
    text: 'An oracle concerning the animals of the Negev: Through a land of hardship
      and distress, of lions and lionesses, of adders and darting snakes, the envoys
      carry their riches on donkeys'' backs, their treasures on the humps of camels,
      to that unprofitable nation,'
  - name: Isaiah 30:7
    orderIndex: 6
    osisId: Isa.30.7
    sblId: Isa 30:7
    shortName: Isa 30:7
    text: to Egypt, whose help is utterly useless. Therefore I call her Rahab the
      Do-Nothing.
  - name: Isaiah 30:8
    orderIndex: 7
    osisId: Isa.30.8
    sblId: Isa 30:8
    shortName: Isa 30:8
    text: Go now, write it on a tablet for them, inscribe it on a scroll, that for
      the days to come it may be an everlasting witness.
  - name: Isaiah 30:9
    orderIndex: 8
    osisId: Isa.30.9
    sblId: Isa 30:9
    shortName: Isa 30:9
    text: These are rebellious people, deceitful children, children unwilling to listen
      to the LORD's instruction.
  - name: Isaiah 30:10
    orderIndex: 9
    osisId: Isa.30.10
    sblId: Isa 30:10
    shortName: Isa 30:10
    text: They say to the seers, "See no more visions!" and to the prophets, "Give
      us no more visions of what is right! Tell us pleasant things, prophesy illusions.
  - name: Isaiah 30:11
    orderIndex: 10
    osisId: Isa.30.11
    sblId: Isa 30:11
    shortName: Isa 30:11
    text: Leave this way, get off this path, and stop confronting us with the Holy
      One of Israel!"
  - name: Isaiah 30:12
    orderIndex: 11
    osisId: Isa.30.12
    sblId: Isa 30:12
    shortName: Isa 30:12
    text: 'Therefore, this is what the Holy One of Israel says: "Because you have
      rejected this message, relied on oppression and depended on deceit,'
  - name: Isaiah 30:13
    orderIndex: 12
    osisId: Isa.30.13
    sblId: Isa 30:13
    shortName: Isa 30:13
    text: this sin will become for you like a high wall, cracked and bulging, that
      collapses suddenly, in an instant.
  - name: Isaiah 30:14
    orderIndex: 13
    osisId: Isa.30.14
    sblId: Isa 30:14
    shortName: Isa 30:14
    text: It will break in pieces like pottery, shattered so mercilessly that among
      its pieces not a fragment will be found for taking coals from a hearth or scooping
      water out of a cistern."
  - name: Isaiah 30:15
    orderIndex: 14
    osisId: Isa.30.15
    sblId: Isa 30:15
    shortName: Isa 30:15
    text: 'This is what the Sovereign LORD, the Holy One of Israel, says: "In repentance
      and rest is your salvation, in quietness and trust is your strength, but you
      would have none of it.'
  - name: Isaiah 30:16
    orderIndex: 15
    osisId: Isa.30.16
    sblId: Isa 30:16
    shortName: Isa 30:16
    text: You said, 'No, we will flee on horses.' Therefore you will flee! You said,
      'We will ride off on swift horses.' Therefore your pursuers will be swift!
  - name: Isaiah 30:17
    orderIndex: 16
    osisId: Isa.30.17
    sblId: Isa 30:17
    shortName: Isa 30:17
    text: A thousand will flee at the threat of one; at the threat of five you will
      all flee away, till you are left like a flagstaff on a mountaintop, like a banner
      on a hill."
  - name: Isaiah 30:18
    orderIndex: 17
    osisId: Isa.30.18
    sblId: Isa 30:18
    shortName: Isa 30:18
    text: Yet the LORD longs to be gracious to you; he rises to show you compassion.
      For the LORD is a God of justice. Blessed are all who wait for him!
  - name: Isaiah 30:19
    orderIndex: 18
    osisId: Isa.30.19
    sblId: Isa 30:19
    shortName: Isa 30:19
    text: O people of Zion, who live in Jerusalem, you will weep no more. How gracious
      he will be when you cry for help! As soon as he hears, he will answer you.
  - name: Isaiah 30:20
    orderIndex: 19
    osisId: Isa.30.20
    sblId: Isa 30:20
    shortName: Isa 30:20
    text: Although the Lord gives you the bread of adversity and the water of affliction,
      your teachers will be hidden no more; with your own eyes you will see them.
  - name: Isaiah 30:21
    orderIndex: 20
    osisId: Isa.30.21
    sblId: Isa 30:21
    shortName: Isa 30:21
    text: Whether you turn to the right or to the left, your ears will hear a voice
      behind you, saying, "This is the way; walk in it."
  - name: Isaiah 30:22
    orderIndex: 21
    osisId: Isa.30.22
    sblId: Isa 30:22
    shortName: Isa 30:22
    text: Then you will defile your idols overlaid with silver and your images covered
      with gold; you will throw them away like a menstrual cloth and say to them,
      "Away with you!"
  - name: Isaiah 30:23
    orderIndex: 22
    osisId: Isa.30.23
    sblId: Isa 30:23
    shortName: Isa 30:23
    text: He will also send you rain for the seed you sow in the ground, and the food
      that comes from the land will be rich and plentiful. In that day your cattle
      will graze in broad meadows.
  - name: Isaiah 30:24
    orderIndex: 23
    osisId: Isa.30.24
    sblId: Isa 30:24
    shortName: Isa 30:24
    text: The oxen and donkeys that work the soil will eat fodder and mash, spread
      out with fork and shovel.
  - name: Isaiah 30:25
    orderIndex: 24
    osisId: Isa.30.25
    sblId: Isa 30:25
    shortName: Isa 30:25
    text: In the day of great slaughter, when the towers fall, streams of water will
      flow on every high mountain and every lofty hill.
  - name: Isaiah 30:26
    orderIndex: 25
    osisId: Isa.30.26
    sblId: Isa 30:26
    shortName: Isa 30:26
    text: The moon will shine like the sun, and the sunlight will be seven times brighter,
      like the light of seven full days, when the LORD binds up the bruises of his
      people and heals the wounds he inflicted.
  - name: Isaiah 30:27
    orderIndex: 26
    osisId: Isa.30.27
    sblId: Isa 30:27
    shortName: Isa 30:27
    text: See, the Name of the LORD comes from afar, with burning anger and dense
      clouds of smoke; his lips are full of wrath, and his tongue is a consuming fire.
  - name: Isaiah 30:28
    orderIndex: 27
    osisId: Isa.30.28
    sblId: Isa 30:28
    shortName: Isa 30:28
    text: His breath is like a rushing torrent, rising up to the neck. He shakes the
      nations in the sieve of destruction; he places in the jaws of the peoples a
      bit that leads them astray.
  - name: Isaiah 30:29
    orderIndex: 28
    osisId: Isa.30.29
    sblId: Isa 30:29
    shortName: Isa 30:29
    text: And you will sing as on the night you celebrate a holy festival; your hearts
      will rejoice as when people go up with flutes to the mountain of the LORD, to
      the Rock of Israel.
  - name: Isaiah 30:30
    orderIndex: 29
    osisId: Isa.30.30
    sblId: Isa 30:30
    shortName: Isa 30:30
    text: The LORD will cause men to hear his majestic voice and will make them see
      his arm coming down with raging anger and consuming fire, with cloudburst, thunderstorm
      and hail.
  - name: Isaiah 30:31
    orderIndex: 30
    osisId: Isa.30.31
    sblId: Isa 30:31
    shortName: Isa 30:31
    text: The voice of the LORD will shatter Assyria; with his scepter he will strike
      them down.
  - name: Isaiah 30:32
    orderIndex: 31
    osisId: Isa.30.32
    sblId: Isa 30:32
    shortName: Isa 30:32
    text: Every stroke the LORD lays on them with his punishing rod will be to the
      music of tambourines and harps, as he fights them in battle with the blows of
      his arm.
  - name: Isaiah 30:33
    orderIndex: 32
    osisId: Isa.30.33
    sblId: Isa 30:33
    shortName: Isa 30:33
    text: Topheth has long been prepared; it has been made ready for the king. Its
      fire pit has been made deep and wide, with an abundance of fire and wood; the
      breath of the LORD, like a stream of burning sulfur, sets it ablaze.
  versesCount: 33
- name: Isaiah 31
  orderIndex: 30
  osisId: Isa.31
  sblId: Isa 31
  shortName: Isa 31
  verses:
  - name: Isaiah 31:1
    orderIndex: 0
    osisId: Isa.31.1
    sblId: Isa 31:1
    shortName: Isa 31:1
    text: Woe to those who go down to Egypt for help, who rely on horses, who trust
      in the multitude of their chariots and in the great strength of their horsemen,
      but do not look to the Holy One of Israel, or seek help from the LORD.
  - name: Isaiah 31:2
    orderIndex: 1
    osisId: Isa.31.2
    sblId: Isa 31:2
    shortName: Isa 31:2
    text: Yet he too is wise and can bring disaster; he does not take back his words.
      He will rise up against the house of the wicked, against those who help evildoers.
  - name: Isaiah 31:3
    orderIndex: 2
    osisId: Isa.31.3
    sblId: Isa 31:3
    shortName: Isa 31:3
    text: But the Egyptians are men and not God; their horses are flesh and not spirit.
      When the LORD stretches out his hand, he who helps will stumble, he who is helped
      will fall; both will perish together.
  - name: Isaiah 31:4
    orderIndex: 3
    osisId: Isa.31.4
    sblId: Isa 31:4
    shortName: Isa 31:4
    text: 'This is what the LORD says to me: "As a lion growls, a great lion over
      his prey- and though a whole band of shepherds is called together against him,
      he is not frightened by their shouts or disturbed by their clamor- so the LORD
      Almighty will come down to do battle on Mount Zion and on its heights.'
  - name: Isaiah 31:5
    orderIndex: 4
    osisId: Isa.31.5
    sblId: Isa 31:5
    shortName: Isa 31:5
    text: Like birds hovering overhead, the LORD Almighty will shield Jerusalem; he
      will shield it and deliver it, he will 'pass over' it and will rescue it."
  - name: Isaiah 31:6
    orderIndex: 5
    osisId: Isa.31.6
    sblId: Isa 31:6
    shortName: Isa 31:6
    text: Return to him you have so greatly revolted against, O Israelites.
  - name: Isaiah 31:7
    orderIndex: 6
    osisId: Isa.31.7
    sblId: Isa 31:7
    shortName: Isa 31:7
    text: For in that day every one of you will reject the idols of silver and gold
      your sinful hands have made.
  - name: Isaiah 31:8
    orderIndex: 7
    osisId: Isa.31.8
    sblId: Isa 31:8
    shortName: Isa 31:8
    text: '"Assyria will fall by a sword that is not of man; a sword, not of mortals,
      will devour them. They will flee before the sword and their young men will be
      put to forced labor.'
  - name: Isaiah 31:9
    orderIndex: 8
    osisId: Isa.31.9
    sblId: Isa 31:9
    shortName: Isa 31:9
    text: Their stronghold will fall because of terror; at sight of the battle standard
      their commanders will panic," declares the LORD, whose fire is in Zion, whose
      furnace is in Jerusalem.
  versesCount: 9
- name: Isaiah 32
  orderIndex: 31
  osisId: Isa.32
  sblId: Isa 32
  shortName: Isa 32
  verses:
  - name: Isaiah 32:1
    orderIndex: 0
    osisId: Isa.32.1
    sblId: Isa 32:1
    shortName: Isa 32:1
    text: See, a king will reign in righteousness and rulers will rule with justice.
  - name: Isaiah 32:2
    orderIndex: 1
    osisId: Isa.32.2
    sblId: Isa 32:2
    shortName: Isa 32:2
    text: Each man will be like a shelter from the wind and a refuge from the storm,
      like streams of water in the desert and the shadow of a great rock in a thirsty
      land.
  - name: Isaiah 32:3
    orderIndex: 2
    osisId: Isa.32.3
    sblId: Isa 32:3
    shortName: Isa 32:3
    text: Then the eyes of those who see will no longer be closed, and the ears of
      those who hear will listen.
  - name: Isaiah 32:4
    orderIndex: 3
    osisId: Isa.32.4
    sblId: Isa 32:4
    shortName: Isa 32:4
    text: The mind of the rash will know and understand, and the stammering tongue
      will be fluent and clear.
  - name: Isaiah 32:5
    orderIndex: 4
    osisId: Isa.32.5
    sblId: Isa 32:5
    shortName: Isa 32:5
    text: No longer will the fool be called noble nor the scoundrel be highly respected.
  - name: Isaiah 32:6
    orderIndex: 5
    osisId: Isa.32.6
    sblId: Isa 32:6
    shortName: Isa 32:6
    text: 'For the fool speaks folly, his mind is busy with evil: He practices ungodliness
      and spreads error concerning the LORD; the hungry he leaves empty and from the
      thirsty he withholds water.'
  - name: Isaiah 32:7
    orderIndex: 6
    osisId: Isa.32.7
    sblId: Isa 32:7
    shortName: Isa 32:7
    text: The scoundrel's methods are wicked, he makes up evil schemes to destroy
      the poor with lies, even when the plea of the needy is just.
  - name: Isaiah 32:8
    orderIndex: 7
    osisId: Isa.32.8
    sblId: Isa 32:8
    shortName: Isa 32:8
    text: But the noble man makes noble plans, and by noble deeds he stands.
  - name: Isaiah 32:9
    orderIndex: 8
    osisId: Isa.32.9
    sblId: Isa 32:9
    shortName: Isa 32:9
    text: You women who are so complacent, rise up and listen to me; you daughters
      who feel secure, hear what I have to say!
  - name: Isaiah 32:10
    orderIndex: 9
    osisId: Isa.32.10
    sblId: Isa 32:10
    shortName: Isa 32:10
    text: In little more than a year you who feel secure will tremble; the grape harvest
      will fail, and the harvest of fruit will not come.
  - name: Isaiah 32:11
    orderIndex: 10
    osisId: Isa.32.11
    sblId: Isa 32:11
    shortName: Isa 32:11
    text: Tremble, you complacent women; shudder, you daughters who feel secure! Strip
      off your clothes, put sackcloth around your waists.
  - name: Isaiah 32:12
    orderIndex: 11
    osisId: Isa.32.12
    sblId: Isa 32:12
    shortName: Isa 32:12
    text: Beat your breasts for the pleasant fields, for the fruitful vines
  - name: Isaiah 32:13
    orderIndex: 12
    osisId: Isa.32.13
    sblId: Isa 32:13
    shortName: Isa 32:13
    text: and for the land of my people, a land overgrown with thorns and briers-
      yes, mourn for all houses of merriment and for this city of revelry.
  - name: Isaiah 32:14
    orderIndex: 13
    osisId: Isa.32.14
    sblId: Isa 32:14
    shortName: Isa 32:14
    text: The fortress will be abandoned, the noisy city deserted; citadel and watchtower
      will become a wasteland forever, the delight of donkeys, a pasture for flocks,
  - name: Isaiah 32:15
    orderIndex: 14
    osisId: Isa.32.15
    sblId: Isa 32:15
    shortName: Isa 32:15
    text: till the Spirit is poured upon us from on high, and the desert becomes a
      fertile field, and the fertile field seems like a forest.
  - name: Isaiah 32:16
    orderIndex: 15
    osisId: Isa.32.16
    sblId: Isa 32:16
    shortName: Isa 32:16
    text: Justice will dwell in the desert and righteousness live in the fertile field.
  - name: Isaiah 32:17
    orderIndex: 16
    osisId: Isa.32.17
    sblId: Isa 32:17
    shortName: Isa 32:17
    text: The fruit of righteousness will be peace; the effect of righteousness will
      be quietness and confidence forever.
  - name: Isaiah 32:18
    orderIndex: 17
    osisId: Isa.32.18
    sblId: Isa 32:18
    shortName: Isa 32:18
    text: My people will live in peaceful dwelling places, in secure homes, in undisturbed
      places of rest.
  - name: Isaiah 32:19
    orderIndex: 18
    osisId: Isa.32.19
    sblId: Isa 32:19
    shortName: Isa 32:19
    text: Though hail flattens the forest and the city is leveled completely,
  - name: Isaiah 32:20
    orderIndex: 19
    osisId: Isa.32.20
    sblId: Isa 32:20
    shortName: Isa 32:20
    text: how blessed you will be, sowing your seed by every stream, and letting your
      cattle and donkeys range free.
  versesCount: 20
- name: Isaiah 33
  orderIndex: 32
  osisId: Isa.33
  sblId: Isa 33
  shortName: Isa 33
  verses:
  - name: Isaiah 33:1
    orderIndex: 0
    osisId: Isa.33.1
    sblId: Isa 33:1
    shortName: Isa 33:1
    text: Woe to you, O destroyer, you who have not been destroyed! Woe to you, O
      traitor, you who have not been betrayed! When you stop destroying, you will
      be destroyed; when you stop betraying, you will be betrayed.
  - name: Isaiah 33:2
    orderIndex: 1
    osisId: Isa.33.2
    sblId: Isa 33:2
    shortName: Isa 33:2
    text: O LORD, be gracious to us; we long for you. Be our strength every morning,
      our salvation in time of distress.
  - name: Isaiah 33:3
    orderIndex: 2
    osisId: Isa.33.3
    sblId: Isa 33:3
    shortName: Isa 33:3
    text: At the thunder of your voice, the peoples flee; when you rise up, the nations
      scatter.
  - name: Isaiah 33:4
    orderIndex: 3
    osisId: Isa.33.4
    sblId: Isa 33:4
    shortName: Isa 33:4
    text: Your plunder, O nations, is harvested as by young locusts; like a swarm
      of locusts men pounce on it.
  - name: Isaiah 33:5
    orderIndex: 4
    osisId: Isa.33.5
    sblId: Isa 33:5
    shortName: Isa 33:5
    text: The LORD is exalted, for he dwells on high; he will fill Zion with justice
      and righteousness.
  - name: Isaiah 33:6
    orderIndex: 5
    osisId: Isa.33.6
    sblId: Isa 33:6
    shortName: Isa 33:6
    text: He will be the sure foundation for your times, a rich store of salvation
      and wisdom and knowledge; the fear of the LORD is the key to this treasure.
  - name: Isaiah 33:7
    orderIndex: 6
    osisId: Isa.33.7
    sblId: Isa 33:7
    shortName: Isa 33:7
    text: Look, their brave men cry aloud in the streets; the envoys of peace weep
      bitterly.
  - name: Isaiah 33:8
    orderIndex: 7
    osisId: Isa.33.8
    sblId: Isa 33:8
    shortName: Isa 33:8
    text: The highways are deserted, no travelers are on the roads. The treaty is
      broken, its witnesses are despised, no one is respected.
  - name: Isaiah 33:9
    orderIndex: 8
    osisId: Isa.33.9
    sblId: Isa 33:9
    shortName: Isa 33:9
    text: The land mourns and wastes away, Lebanon is ashamed and withers; Sharon
      is like the Arabah, and Bashan and Carmel drop their leaves.
  - name: Isaiah 33:10
    orderIndex: 9
    osisId: Isa.33.10
    sblId: Isa 33:10
    shortName: Isa 33:10
    text: '"Now will I arise," says the LORD. "Now will I be exalted; now will I be
      lifted up.'
  - name: Isaiah 33:11
    orderIndex: 10
    osisId: Isa.33.11
    sblId: Isa 33:11
    shortName: Isa 33:11
    text: You conceive chaff, you give birth to straw; your breath is a fire that
      consumes you.
  - name: Isaiah 33:12
    orderIndex: 11
    osisId: Isa.33.12
    sblId: Isa 33:12
    shortName: Isa 33:12
    text: The peoples will be burned as if to lime; like cut thornbushes they will
      be set ablaze."
  - name: Isaiah 33:13
    orderIndex: 12
    osisId: Isa.33.13
    sblId: Isa 33:13
    shortName: Isa 33:13
    text: You who are far away, hear what I have done; you who are near, acknowledge
      my power!
  - name: Isaiah 33:14
    orderIndex: 13
    osisId: Isa.33.14
    sblId: Isa 33:14
    shortName: Isa 33:14
    text: 'The sinners in Zion are terrified; trembling grips the godless: "Who of
      us can dwell with the consuming fire? Who of us can dwell with everlasting burning?"'
  - name: Isaiah 33:15
    orderIndex: 14
    osisId: Isa.33.15
    sblId: Isa 33:15
    shortName: Isa 33:15
    text: He who walks righteously and speaks what is right, who rejects gain from
      extortion and keeps his hand from accepting bribes, who stops his ears against
      plots of murder and shuts his eyes against contemplating evil-
  - name: Isaiah 33:16
    orderIndex: 15
    osisId: Isa.33.16
    sblId: Isa 33:16
    shortName: Isa 33:16
    text: this is the man who will dwell on the heights, whose refuge will be the
      mountain fortress. His bread will be supplied, and water will not fail him.
  - name: Isaiah 33:17
    orderIndex: 16
    osisId: Isa.33.17
    sblId: Isa 33:17
    shortName: Isa 33:17
    text: Your eyes will see the king in his beauty and view a land that stretches
      afar.
  - name: Isaiah 33:18
    orderIndex: 17
    osisId: Isa.33.18
    sblId: Isa 33:18
    shortName: Isa 33:18
    text: 'In your thoughts you will ponder the former terror: "Where is that chief
      officer? Where is the one who took the revenue? Where is the officer in charge
      of the towers?"'
  - name: Isaiah 33:19
    orderIndex: 18
    osisId: Isa.33.19
    sblId: Isa 33:19
    shortName: Isa 33:19
    text: You will see those arrogant people no more, those people of an obscure speech,
      with their strange, incomprehensible tongue.
  - name: Isaiah 33:20
    orderIndex: 19
    osisId: Isa.33.20
    sblId: Isa 33:20
    shortName: Isa 33:20
    text: Look upon Zion, the city of our festivals; your eyes will see Jerusalem,
      a peaceful abode, a tent that will not be moved; its stakes will never be pulled
      up, nor any of its ropes broken.
  - name: Isaiah 33:21
    orderIndex: 20
    osisId: Isa.33.21
    sblId: Isa 33:21
    shortName: Isa 33:21
    text: There the LORD will be our Mighty One. It will be like a place of broad
      rivers and streams. No galley with oars will ride them, no mighty ship will
      sail them.
  - name: Isaiah 33:22
    orderIndex: 21
    osisId: Isa.33.22
    sblId: Isa 33:22
    shortName: Isa 33:22
    text: For the LORD is our judge, the LORD is our lawgiver, the LORD is our king;
      it is he who will save us.
  - name: Isaiah 33:23
    orderIndex: 22
    osisId: Isa.33.23
    sblId: Isa 33:23
    shortName: Isa 33:23
    text: 'Your rigging hangs loose: The mast is not held secure, the sail is not
      spread. Then an abundance of spoils will be divided and even the lame will carry
      off plunder.'
  - name: Isaiah 33:24
    orderIndex: 23
    osisId: Isa.33.24
    sblId: Isa 33:24
    shortName: Isa 33:24
    text: No one living in Zion will say, "I am ill"; and the sins of those who dwell
      there will be forgiven.
  versesCount: 24
- name: Isaiah 34
  orderIndex: 33
  osisId: Isa.34
  sblId: Isa 34
  shortName: Isa 34
  verses:
  - name: Isaiah 34:1
    orderIndex: 0
    osisId: Isa.34.1
    sblId: Isa 34:1
    shortName: Isa 34:1
    text: Come near, you nations, and listen; pay attention, you peoples! Let the
      earth hear, and all that is in it, the world, and all that comes out of it!
  - name: Isaiah 34:2
    orderIndex: 1
    osisId: Isa.34.2
    sblId: Isa 34:2
    shortName: Isa 34:2
    text: The LORD is angry with all nations; his wrath is upon all their armies.
      He will totally destroy them, he will give them over to slaughter.
  - name: Isaiah 34:3
    orderIndex: 2
    osisId: Isa.34.3
    sblId: Isa 34:3
    shortName: Isa 34:3
    text: Their slain will be thrown out, their dead bodies will send up a stench;
      the mountains will be soaked with their blood.
  - name: Isaiah 34:4
    orderIndex: 3
    osisId: Isa.34.4
    sblId: Isa 34:4
    shortName: Isa 34:4
    text: All the stars of the heavens will be dissolved and the sky rolled up like
      a scroll; all the starry host will fall like withered leaves from the vine,
      like shriveled figs from the fig tree.
  - name: Isaiah 34:5
    orderIndex: 4
    osisId: Isa.34.5
    sblId: Isa 34:5
    shortName: Isa 34:5
    text: My sword has drunk its fill in the heavens; see, it descends in judgment
      on Edom, the people I have totally destroyed.
  - name: Isaiah 34:6
    orderIndex: 5
    osisId: Isa.34.6
    sblId: Isa 34:6
    shortName: Isa 34:6
    text: The sword of the LORD is bathed in blood, it is covered with fat- the blood
      of lambs and goats, fat from the kidneys of rams. For the LORD has a sacrifice
      in Bozrah and a great slaughter in Edom.
  - name: Isaiah 34:7
    orderIndex: 6
    osisId: Isa.34.7
    sblId: Isa 34:7
    shortName: Isa 34:7
    text: And the wild oxen will fall with them, the bull calves and the great bulls.
      Their land will be drenched with blood, and the dust will be soaked with fat.
  - name: Isaiah 34:8
    orderIndex: 7
    osisId: Isa.34.8
    sblId: Isa 34:8
    shortName: Isa 34:8
    text: For the LORD has a day of vengeance, a year of retribution, to uphold Zion's
      cause.
  - name: Isaiah 34:9
    orderIndex: 8
    osisId: Isa.34.9
    sblId: Isa 34:9
    shortName: Isa 34:9
    text: Edom's streams will be turned into pitch, her dust into burning sulfur;
      her land will become blazing pitch!
  - name: Isaiah 34:10
    orderIndex: 9
    osisId: Isa.34.10
    sblId: Isa 34:10
    shortName: Isa 34:10
    text: It will not be quenched night and day; its smoke will rise forever. From
      generation to generation it will lie desolate; no one will ever pass through
      it again.
  - name: Isaiah 34:11
    orderIndex: 10
    osisId: Isa.34.11
    sblId: Isa 34:11
    shortName: Isa 34:11
    text: The desert owl and screech owl will possess it; the great owl and the raven
      will nest there. God will stretch out over Edom the measuring line of chaos
      and the plumb line of desolation.
  - name: Isaiah 34:12
    orderIndex: 11
    osisId: Isa.34.12
    sblId: Isa 34:12
    shortName: Isa 34:12
    text: Her nobles will have nothing there to be called a kingdom, all her princes
      will vanish away.
  - name: Isaiah 34:13
    orderIndex: 12
    osisId: Isa.34.13
    sblId: Isa 34:13
    shortName: Isa 34:13
    text: Thorns will overrun her citadels, nettles and brambles her strongholds.
      She will become a haunt for jackals, a home for owls.
  - name: Isaiah 34:14
    orderIndex: 13
    osisId: Isa.34.14
    sblId: Isa 34:14
    shortName: Isa 34:14
    text: Desert creatures will meet with hyenas, and wild goats will bleat to each
      other; there the night creatures will also repose and find for themselves places
      of rest.
  - name: Isaiah 34:15
    orderIndex: 14
    osisId: Isa.34.15
    sblId: Isa 34:15
    shortName: Isa 34:15
    text: The owl will nest there and lay eggs, she will hatch them, and care for
      her young under the shadow of her wings; there also the falcons will gather,
      each with its mate.
  - name: Isaiah 34:16
    orderIndex: 15
    osisId: Isa.34.16
    sblId: Isa 34:16
    shortName: Isa 34:16
    text: 'Look in the scroll of the LORD and read: None of these will be missing,
      not one will lack her mate. For it is his mouth that has given the order, and
      his Spirit will gather them together.'
  - name: Isaiah 34:17
    orderIndex: 16
    osisId: Isa.34.17
    sblId: Isa 34:17
    shortName: Isa 34:17
    text: He allots their portions; his hand distributes them by measure. They will
      possess it forever and dwell there from generation to generation.
  versesCount: 17
- name: Isaiah 35
  orderIndex: 34
  osisId: Isa.35
  sblId: Isa 35
  shortName: Isa 35
  verses:
  - name: Isaiah 35:1
    orderIndex: 0
    osisId: Isa.35.1
    sblId: Isa 35:1
    shortName: Isa 35:1
    text: The desert and the parched land will be glad; the wilderness will rejoice
      and blossom. Like the crocus,
  - name: Isaiah 35:2
    orderIndex: 1
    osisId: Isa.35.2
    sblId: Isa 35:2
    shortName: Isa 35:2
    text: it will burst into bloom; it will rejoice greatly and shout for joy. The
      glory of Lebanon will be given to it, the splendor of Carmel and Sharon; they
      will see the glory of the LORD, the splendor of our God.
  - name: Isaiah 35:3
    orderIndex: 2
    osisId: Isa.35.3
    sblId: Isa 35:3
    shortName: Isa 35:3
    text: Strengthen the feeble hands, steady the knees that give way;
  - name: Isaiah 35:4
    orderIndex: 3
    osisId: Isa.35.4
    sblId: Isa 35:4
    shortName: Isa 35:4
    text: say to those with fearful hearts, "Be strong, do not fear; your God will
      come, he will come with vengeance; with divine retribution he will come to save
      you."
  - name: Isaiah 35:5
    orderIndex: 4
    osisId: Isa.35.5
    sblId: Isa 35:5
    shortName: Isa 35:5
    text: Then will the eyes of the blind be opened and the ears of the deaf unstopped.
  - name: Isaiah 35:6
    orderIndex: 5
    osisId: Isa.35.6
    sblId: Isa 35:6
    shortName: Isa 35:6
    text: Then will the lame leap like a deer, and the mute tongue shout for joy.
      Water will gush forth in the wilderness and streams in the desert.
  - name: Isaiah 35:7
    orderIndex: 6
    osisId: Isa.35.7
    sblId: Isa 35:7
    shortName: Isa 35:7
    text: The burning sand will become a pool, the thirsty ground bubbling springs.
      In the haunts where jackals once lay, grass and reeds and papyrus will grow.
  - name: Isaiah 35:8
    orderIndex: 7
    osisId: Isa.35.8
    sblId: Isa 35:8
    shortName: Isa 35:8
    text: And a highway will be there; it will be called the Way of Holiness. The
      unclean will not journey on it; it will be for those who walk in that Way; wicked
      fools will not go about on it.
  - name: Isaiah 35:9
    orderIndex: 8
    osisId: Isa.35.9
    sblId: Isa 35:9
    shortName: Isa 35:9
    text: No lion will be there, nor will any ferocious beast get up on it; they will
      not be found there. But only the redeemed will walk there,
  - name: Isaiah 35:10
    orderIndex: 9
    osisId: Isa.35.10
    sblId: Isa 35:10
    shortName: Isa 35:10
    text: and the ransomed of the LORD will return. They will enter Zion with singing;
      everlasting joy will crown their heads. Gladness and joy will overtake them,
      and sorrow and sighing will flee away.
  versesCount: 10
- name: Isaiah 36
  orderIndex: 35
  osisId: Isa.36
  sblId: Isa 36
  shortName: Isa 36
  verses:
  - name: Isaiah 36:1
    orderIndex: 0
    osisId: Isa.36.1
    sblId: Isa 36:1
    shortName: Isa 36:1
    text: In the fourteenth year of King Hezekiah's reign, Sennacherib king of Assyria
      attacked all the fortified cities of Judah and captured them.
  - name: Isaiah 36:2
    orderIndex: 1
    osisId: Isa.36.2
    sblId: Isa 36:2
    shortName: Isa 36:2
    text: Then the king of Assyria sent his field commander with a large army from
      Lachish to King Hezekiah at Jerusalem. When the commander stopped at the aqueduct
      of the Upper Pool, on the road to the Washerman's Field,
  - name: Isaiah 36:3
    orderIndex: 2
    osisId: Isa.36.3
    sblId: Isa 36:3
    shortName: Isa 36:3
    text: Eliakim son of Hilkiah the palace administrator, Shebna the secretary, and
      Joah son of Asaph the recorder went out to him.
  - name: Isaiah 36:4
    orderIndex: 3
    osisId: Isa.36.4
    sblId: Isa 36:4
    shortName: Isa 36:4
    text: 'The field commander said to them, "Tell Hezekiah, "''This is what the great
      king, the king of Assyria, says: On what are you basing this confidence of yours?'
  - name: Isaiah 36:5
    orderIndex: 4
    osisId: Isa.36.5
    sblId: Isa 36:5
    shortName: Isa 36:5
    text: You say you have strategy and military strength-but you speak only empty
      words. On whom are you depending, that you rebel against me?
  - name: Isaiah 36:6
    orderIndex: 5
    osisId: Isa.36.6
    sblId: Isa 36:6
    shortName: Isa 36:6
    text: Look now, you are depending on Egypt, that splintered reed of a staff, which
      pierces a man's hand and wounds him if he leans on it! Such is Pharaoh king
      of Egypt to all who depend on him.
  - name: Isaiah 36:7
    orderIndex: 6
    osisId: Isa.36.7
    sblId: Isa 36:7
    shortName: Isa 36:7
    text: And if you say to me, "We are depending on the LORD our God"-isn't he the
      one whose high places and altars Hezekiah removed, saying to Judah and Jerusalem,
      "You must worship before this altar"?
  - name: Isaiah 36:8
    orderIndex: 7
    osisId: Isa.36.8
    sblId: Isa 36:8
    shortName: Isa 36:8
    text: '"''Come now, make a bargain with my master, the king of Assyria: I will
      give you two thousand horses-if you can put riders on them!'
  - name: Isaiah 36:9
    orderIndex: 8
    osisId: Isa.36.9
    sblId: Isa 36:9
    shortName: Isa 36:9
    text: How then can you repulse one officer of the least of my master's officials,
      even though you are depending on Egypt for chariots and horsemen?
  - name: Isaiah 36:10
    orderIndex: 9
    osisId: Isa.36.10
    sblId: Isa 36:10
    shortName: Isa 36:10
    text: Furthermore, have I come to attack and destroy this land without the LORD?
      The LORD himself told me to march against this country and destroy it.'"
  - name: Isaiah 36:11
    orderIndex: 10
    osisId: Isa.36.11
    sblId: Isa 36:11
    shortName: Isa 36:11
    text: Then Eliakim, Shebna and Joah said to the field commander, "Please speak
      to your servants in Aramaic, since we understand it. Don't speak to us in Hebrew
      in the hearing of the people on the wall."
  - name: Isaiah 36:12
    orderIndex: 11
    osisId: Isa.36.12
    sblId: Isa 36:12
    shortName: Isa 36:12
    text: But the commander replied, "Was it only to your master and you that my master
      sent me to say these things, and not to the men sitting on the wall-who, like
      you, will have to eat their own filth and drink their own urine?"
  - name: Isaiah 36:13
    orderIndex: 12
    osisId: Isa.36.13
    sblId: Isa 36:13
    shortName: Isa 36:13
    text: Then the commander stood and called out in Hebrew, "Hear the words of the
      great king, the king of Assyria!
  - name: Isaiah 36:14
    orderIndex: 13
    osisId: Isa.36.14
    sblId: Isa 36:14
    shortName: Isa 36:14
    text: 'This is what the king says: Do not let Hezekiah deceive you. He cannot
      deliver you!'
  - name: Isaiah 36:15
    orderIndex: 14
    osisId: Isa.36.15
    sblId: Isa 36:15
    shortName: Isa 36:15
    text: Do not let Hezekiah persuade you to trust in the LORD when he says, 'The
      LORD will surely deliver us; this city will not be given into the hand of the
      king of Assyria.'
  - name: Isaiah 36:16
    orderIndex: 15
    osisId: Isa.36.16
    sblId: Isa 36:16
    shortName: Isa 36:16
    text: '"Do not listen to Hezekiah. This is what the king of Assyria says: Make
      peace with me and come out to me. Then every one of you will eat from his own
      vine and fig tree and drink water from his own cistern,'
  - name: Isaiah 36:17
    orderIndex: 16
    osisId: Isa.36.17
    sblId: Isa 36:17
    shortName: Isa 36:17
    text: until I come and take you to a land like your own-a land of grain and new
      wine, a land of bread and vineyards.
  - name: Isaiah 36:18
    orderIndex: 17
    osisId: Isa.36.18
    sblId: Isa 36:18
    shortName: Isa 36:18
    text: '"Do not let Hezekiah mislead you when he says, ''The LORD will deliver
      us.'' Has the god of any nation ever delivered his land from the hand of the
      king of Assyria?'
  - name: Isaiah 36:19
    orderIndex: 18
    osisId: Isa.36.19
    sblId: Isa 36:19
    shortName: Isa 36:19
    text: Where are the gods of Hamath and Arpad? Where are the gods of Sepharvaim?
      Have they rescued Samaria from my hand?
  - name: Isaiah 36:20
    orderIndex: 19
    osisId: Isa.36.20
    sblId: Isa 36:20
    shortName: Isa 36:20
    text: Who of all the gods of these countries has been able to save his land from
      me? How then can the LORD deliver Jerusalem from my hand?"
  - name: Isaiah 36:21
    orderIndex: 20
    osisId: Isa.36.21
    sblId: Isa 36:21
    shortName: Isa 36:21
    text: But the people remained silent and said nothing in reply, because the king
      had commanded, "Do not answer him."
  - name: Isaiah 36:22
    orderIndex: 21
    osisId: Isa.36.22
    sblId: Isa 36:22
    shortName: Isa 36:22
    text: Then Eliakim son of Hilkiah the palace administrator, Shebna the secretary,
      and Joah son of Asaph the recorder went to Hezekiah, with their clothes torn,
      and told him what the field commander had said.
  versesCount: 22
- name: Isaiah 37
  orderIndex: 36
  osisId: Isa.37
  sblId: Isa 37
  shortName: Isa 37
  verses:
  - name: Isaiah 37:1
    orderIndex: 0
    osisId: Isa.37.1
    sblId: Isa 37:1
    shortName: Isa 37:1
    text: When King Hezekiah heard this, he tore his clothes and put on sackcloth
      and went into the temple of the LORD.
  - name: Isaiah 37:2
    orderIndex: 1
    osisId: Isa.37.2
    sblId: Isa 37:2
    shortName: Isa 37:2
    text: He sent Eliakim the palace administrator, Shebna the secretary, and the
      leading priests, all wearing sackcloth, to the prophet Isaiah son of Amoz.
  - name: Isaiah 37:3
    orderIndex: 2
    osisId: Isa.37.3
    sblId: Isa 37:3
    shortName: Isa 37:3
    text: 'They told him, "This is what Hezekiah says: This day is a day of distress
      and rebuke and disgrace, as when children come to the point of birth and there
      is no strength to deliver them.'
  - name: Isaiah 37:4
    orderIndex: 3
    osisId: Isa.37.4
    sblId: Isa 37:4
    shortName: Isa 37:4
    text: It may be that the LORD your God will hear the words of the field commander,
      whom his master, the king of Assyria, has sent to ridicule the living God, and
      that he will rebuke him for the words the LORD your God has heard. Therefore
      pray for the remnant that still survives."
  - name: Isaiah 37:5
    orderIndex: 4
    osisId: Isa.37.5
    sblId: Isa 37:5
    shortName: Isa 37:5
    text: When King Hezekiah's officials came to Isaiah,
  - name: Isaiah 37:6
    orderIndex: 5
    osisId: Isa.37.6
    sblId: Isa 37:6
    shortName: Isa 37:6
    text: 'Isaiah said to them, "Tell your master, ''This is what the LORD says: Do
      not be afraid of what you have heard-those words with which the underlings of
      the king of Assyria have blasphemed me.'
  - name: Isaiah 37:7
    orderIndex: 6
    osisId: Isa.37.7
    sblId: Isa 37:7
    shortName: Isa 37:7
    text: Listen! I am going to put a spirit in him so that when he hears a certain
      report, he will return to his own country, and there I will have him cut down
      with the sword.'"
  - name: Isaiah 37:8
    orderIndex: 7
    osisId: Isa.37.8
    sblId: Isa 37:8
    shortName: Isa 37:8
    text: When the field commander heard that the king of Assyria had left Lachish,
      he withdrew and found the king fighting against Libnah.
  - name: Isaiah 37:9
    orderIndex: 8
    osisId: Isa.37.9
    sblId: Isa 37:9
    shortName: Isa 37:9
    text: 'Now Sennacherib received a report that Tirhakah, the Cushite king of Egypt,
      was marching out to fight against him. When he heard it, he sent messengers
      to Hezekiah with this word:'
  - name: Isaiah 37:10
    orderIndex: 9
    osisId: Isa.37.10
    sblId: Isa 37:10
    shortName: Isa 37:10
    text: '"Say to Hezekiah king of Judah: Do not let the god you depend on deceive
      you when he says, ''Jerusalem will not be handed over to the king of Assyria.'''
  - name: Isaiah 37:11
    orderIndex: 10
    osisId: Isa.37.11
    sblId: Isa 37:11
    shortName: Isa 37:11
    text: Surely you have heard what the kings of Assyria have done to all the countries,
      destroying them completely. And will you be delivered?
  - name: Isaiah 37:12
    orderIndex: 11
    osisId: Isa.37.12
    sblId: Isa 37:12
    shortName: Isa 37:12
    text: Did the gods of the nations that were destroyed by my forefathers deliver
      them-the gods of Gozan, Haran, Rezeph and the people of Eden who were in Tel
      Assar?
  - name: Isaiah 37:13
    orderIndex: 12
    osisId: Isa.37.13
    sblId: Isa 37:13
    shortName: Isa 37:13
    text: Where is the king of Hamath, the king of Arpad, the king of the city of
      Sepharvaim, or of Hena or Ivvah?"
  - name: Isaiah 37:14
    orderIndex: 13
    osisId: Isa.37.14
    sblId: Isa 37:14
    shortName: Isa 37:14
    text: Hezekiah received the letter from the messengers and read it. Then he went
      up to the temple of the LORD and spread it out before the LORD.
  - name: Isaiah 37:15
    orderIndex: 14
    osisId: Isa.37.15
    sblId: Isa 37:15
    shortName: Isa 37:15
    text: 'And Hezekiah prayed to the LORD:'
  - name: Isaiah 37:16
    orderIndex: 15
    osisId: Isa.37.16
    sblId: Isa 37:16
    shortName: Isa 37:16
    text: '"O LORD Almighty, God of Israel, enthroned between the cherubim, you alone
      are God over all the kingdoms of the earth. You have made heaven and earth.'
  - name: Isaiah 37:17
    orderIndex: 16
    osisId: Isa.37.17
    sblId: Isa 37:17
    shortName: Isa 37:17
    text: Give ear, O LORD, and hear; open your eyes, O LORD, and see; listen to all
      the words Sennacherib has sent to insult the living God.
  - name: Isaiah 37:18
    orderIndex: 17
    osisId: Isa.37.18
    sblId: Isa 37:18
    shortName: Isa 37:18
    text: '"It is true, O LORD, that the Assyrian kings have laid waste all these
      peoples and their lands.'
  - name: Isaiah 37:19
    orderIndex: 18
    osisId: Isa.37.19
    sblId: Isa 37:19
    shortName: Isa 37:19
    text: They have thrown their gods into the fire and destroyed them, for they were
      not gods but only wood and stone, fashioned by human hands.
  - name: Isaiah 37:20
    orderIndex: 19
    osisId: Isa.37.20
    sblId: Isa 37:20
    shortName: Isa 37:20
    text: Now, O LORD our God, deliver us from his hand, so that all kingdoms on earth
      may know that you alone, O LORD, are God. "
  - name: Isaiah 37:21
    orderIndex: 20
    osisId: Isa.37.21
    sblId: Isa 37:21
    shortName: Isa 37:21
    text: 'Then Isaiah son of Amoz sent a message to Hezekiah: "This is what the LORD,
      the God of Israel, says: Because you have prayed to me concerning Sennacherib
      king of Assyria,'
  - name: Isaiah 37:22
    orderIndex: 21
    osisId: Isa.37.22
    sblId: Isa 37:22
    shortName: Isa 37:22
    text: 'this is the word the LORD has spoken against him: "The Virgin Daughter
      of Zion despises and mocks you. The Daughter of Jerusalem tosses her head as
      you flee.'
  - name: Isaiah 37:23
    orderIndex: 22
    osisId: Isa.37.23
    sblId: Isa 37:23
    shortName: Isa 37:23
    text: Who is it you have insulted and blasphemed? Against whom have you raised
      your voice and lifted your eyes in pride? Against the Holy One of Israel!
  - name: Isaiah 37:24
    orderIndex: 23
    osisId: Isa.37.24
    sblId: Isa 37:24
    shortName: Isa 37:24
    text: By your messengers you have heaped insults on the Lord. And you have said,
      'With my many chariots I have ascended the heights of the mountains, the utmost
      heights of Lebanon. I have cut down its tallest cedars, the choicest of its
      pines. I have reached its remotest heights, the finest of its forests.
  - name: Isaiah 37:25
    orderIndex: 24
    osisId: Isa.37.25
    sblId: Isa 37:25
    shortName: Isa 37:25
    text: I have dug wells in foreign lands and drunk the water there. With the soles
      of my feet I have dried up all the streams of Egypt.'
  - name: Isaiah 37:26
    orderIndex: 25
    osisId: Isa.37.26
    sblId: Isa 37:26
    shortName: Isa 37:26
    text: '"Have you not heard? Long ago I ordained it. In days of old I planned it;
      now I have brought it to pass, that you have turned fortified cities into piles
      of stone.'
  - name: Isaiah 37:27
    orderIndex: 26
    osisId: Isa.37.27
    sblId: Isa 37:27
    shortName: Isa 37:27
    text: Their people, drained of power, are dismayed and put to shame. They are
      like plants in the field, like tender green shoots, like grass sprouting on
      the roof, scorched before it grows up.
  - name: Isaiah 37:28
    orderIndex: 27
    osisId: Isa.37.28
    sblId: Isa 37:28
    shortName: Isa 37:28
    text: '"But I know where you stay and when you come and go and how you rage against
      me.'
  - name: Isaiah 37:29
    orderIndex: 28
    osisId: Isa.37.29
    sblId: Isa 37:29
    shortName: Isa 37:29
    text: Because you rage against me and because your insolence has reached my ears,
      I will put my hook in your nose and my bit in your mouth, and I will make you
      return by the way you came.
  - name: Isaiah 37:30
    orderIndex: 29
    osisId: Isa.37.30
    sblId: Isa 37:30
    shortName: Isa 37:30
    text: '"This will be the sign for you, O Hezekiah: "This year you will eat what
      grows by itself, and the second year what springs from that. But in the third
      year sow and reap, plant vineyards and eat their fruit.'
  - name: Isaiah 37:31
    orderIndex: 30
    osisId: Isa.37.31
    sblId: Isa 37:31
    shortName: Isa 37:31
    text: Once more a remnant of the house of Judah will take root below and bear
      fruit above.
  - name: Isaiah 37:32
    orderIndex: 31
    osisId: Isa.37.32
    sblId: Isa 37:32
    shortName: Isa 37:32
    text: For out of Jerusalem will come a remnant, and out of Mount Zion a band of
      survivors. The zeal of the LORD Almighty will accomplish this.
  - name: Isaiah 37:33
    orderIndex: 32
    osisId: Isa.37.33
    sblId: Isa 37:33
    shortName: Isa 37:33
    text: '"Therefore this is what the LORD says concerning the king of Assyria: "He
      will not enter this city or shoot an arrow here. He will not come before it
      with shield or build a siege ramp against it.'
  - name: Isaiah 37:34
    orderIndex: 33
    osisId: Isa.37.34
    sblId: Isa 37:34
    shortName: Isa 37:34
    text: By the way that he came he will return; he will not enter this city," declares
      the LORD.
  - name: Isaiah 37:35
    orderIndex: 34
    osisId: Isa.37.35
    sblId: Isa 37:35
    shortName: Isa 37:35
    text: '"I will defend this city and save it, for my sake and for the sake of David
      my servant!"'
  - name: Isaiah 37:36
    orderIndex: 35
    osisId: Isa.37.36
    sblId: Isa 37:36
    shortName: Isa 37:36
    text: Then the angel of the LORD went out and put to death a hundred and eighty-five
      thousand men in the Assyrian camp. When the people got up the next morning-there
      were all the dead bodies!
  - name: Isaiah 37:37
    orderIndex: 36
    osisId: Isa.37.37
    sblId: Isa 37:37
    shortName: Isa 37:37
    text: So Sennacherib king of Assyria broke camp and withdrew. He returned to Nineveh
      and stayed there.
  - name: Isaiah 37:38
    orderIndex: 37
    osisId: Isa.37.38
    sblId: Isa 37:38
    shortName: Isa 37:38
    text: One day, while he was worshiping in the temple of his god Nisroch, his sons
      Adrammelech and Sharezer cut him down with the sword, and they escaped to the
      land of Ararat. And Esarhaddon his son succeeded him as king.
  versesCount: 38
- name: Isaiah 38
  orderIndex: 37
  osisId: Isa.38
  sblId: Isa 38
  shortName: Isa 38
  verses:
  - name: Isaiah 38:1
    orderIndex: 0
    osisId: Isa.38.1
    sblId: Isa 38:1
    shortName: Isa 38:1
    text: 'In those days Hezekiah became ill and was at the point of death. The prophet
      Isaiah son of Amoz went to him and said, "This is what the LORD says: Put your
      house in order, because you are going to die; you will not recover."'
  - name: Isaiah 38:2
    orderIndex: 1
    osisId: Isa.38.2
    sblId: Isa 38:2
    shortName: Isa 38:2
    text: Hezekiah turned his face to the wall and prayed to the LORD,
  - name: Isaiah 38:3
    orderIndex: 2
    osisId: Isa.38.3
    sblId: Isa 38:3
    shortName: Isa 38:3
    text: '"Remember, O LORD, how I have walked before you faithfully and with wholehearted
      devotion and have done what is good in your eyes." And Hezekiah wept bitterly.'
  - name: Isaiah 38:4
    orderIndex: 3
    osisId: Isa.38.4
    sblId: Isa 38:4
    shortName: Isa 38:4
    text: 'Then the word of the LORD came to Isaiah:'
  - name: Isaiah 38:5
    orderIndex: 4
    osisId: Isa.38.5
    sblId: Isa 38:5
    shortName: Isa 38:5
    text: '"Go and tell Hezekiah, ''This is what the LORD, the God of your father
      David, says: I have heard your prayer and seen your tears; I will add fifteen
      years to your life.'
  - name: Isaiah 38:6
    orderIndex: 5
    osisId: Isa.38.6
    sblId: Isa 38:6
    shortName: Isa 38:6
    text: And I will deliver you and this city from the hand of the king of Assyria.
      I will defend this city.
  - name: Isaiah 38:7
    orderIndex: 6
    osisId: Isa.38.7
    sblId: Isa 38:7
    shortName: Isa 38:7
    text: '"''This is the LORD''s sign to you that the LORD will do what he has promised:'
  - name: Isaiah 38:8
    orderIndex: 7
    osisId: Isa.38.8
    sblId: Isa 38:8
    shortName: Isa 38:8
    text: I will make the shadow cast by the sun go back the ten steps it has gone
      down on the stairway of Ahaz.'" So the sunlight went back the ten steps it had
      gone down.
  - name: Isaiah 38:9
    orderIndex: 8
    osisId: Isa.38.9
    sblId: Isa 38:9
    shortName: Isa 38:9
    text: 'A writing of Hezekiah king of Judah after his illness and recovery:'
  - name: Isaiah 38:10
    orderIndex: 9
    osisId: Isa.38.10
    sblId: Isa 38:10
    shortName: Isa 38:10
    text: I said, "In the prime of my life must I go through the gates of death and
      be robbed of the rest of my years?"
  - name: Isaiah 38:11
    orderIndex: 10
    osisId: Isa.38.11
    sblId: Isa 38:11
    shortName: Isa 38:11
    text: I said, "I will not again see the LORD, the LORD, in the land of the living;
      no longer will I look on mankind, or be with those who now dwell in this world.
  - name: Isaiah 38:12
    orderIndex: 11
    osisId: Isa.38.12
    sblId: Isa 38:12
    shortName: Isa 38:12
    text: Like a shepherd's tent my house has been pulled down and taken from me.
      Like a weaver I have rolled up my life, and he has cut me off from the loom;
      day and night you made an end of me.
  - name: Isaiah 38:13
    orderIndex: 12
    osisId: Isa.38.13
    sblId: Isa 38:13
    shortName: Isa 38:13
    text: I waited patiently till dawn, but like a lion he broke all my bones; day
      and night you made an end of me.
  - name: Isaiah 38:14
    orderIndex: 13
    osisId: Isa.38.14
    sblId: Isa 38:14
    shortName: Isa 38:14
    text: I cried like a swift or thrush, I moaned like a mourning dove. My eyes grew
      weak as I looked to the heavens. I am troubled; O Lord, come to my aid!"
  - name: Isaiah 38:15
    orderIndex: 14
    osisId: Isa.38.15
    sblId: Isa 38:15
    shortName: Isa 38:15
    text: But what can I say? He has spoken to me, and he himself has done this. I
      will walk humbly all my years because of this anguish of my soul.
  - name: Isaiah 38:16
    orderIndex: 15
    osisId: Isa.38.16
    sblId: Isa 38:16
    shortName: Isa 38:16
    text: Lord, by such things men live; and my spirit finds life in them too. You
      restored me to health and let me live.
  - name: Isaiah 38:17
    orderIndex: 16
    osisId: Isa.38.17
    sblId: Isa 38:17
    shortName: Isa 38:17
    text: Surely it was for my benefit that I suffered such anguish. In your love
      you kept me from the pit of destruction; you have put all my sins behind your
      back.
  - name: Isaiah 38:18
    orderIndex: 17
    osisId: Isa.38.18
    sblId: Isa 38:18
    shortName: Isa 38:18
    text: For the grave cannot praise you, death cannot sing your praise; those who
      go down to the pit cannot hope for your faithfulness.
  - name: Isaiah 38:19
    orderIndex: 18
    osisId: Isa.38.19
    sblId: Isa 38:19
    shortName: Isa 38:19
    text: The living, the living-they praise you, as I am doing today; fathers tell
      their children about your faithfulness.
  - name: Isaiah 38:20
    orderIndex: 19
    osisId: Isa.38.20
    sblId: Isa 38:20
    shortName: Isa 38:20
    text: The LORD will save me, and we will sing with stringed instruments all the
      days of our lives in the temple of the LORD.
  - name: Isaiah 38:21
    orderIndex: 20
    osisId: Isa.38.21
    sblId: Isa 38:21
    shortName: Isa 38:21
    text: Isaiah had said, "Prepare a poultice of figs and apply it to the boil, and
      he will recover."
  - name: Isaiah 38:22
    orderIndex: 21
    osisId: Isa.38.22
    sblId: Isa 38:22
    shortName: Isa 38:22
    text: Hezekiah had asked, "What will be the sign that I will go up to the temple
      of the LORD?"
  versesCount: 22
- name: Isaiah 39
  orderIndex: 38
  osisId: Isa.39
  sblId: Isa 39
  shortName: Isa 39
  verses:
  - name: Isaiah 39:1
    orderIndex: 0
    osisId: Isa.39.1
    sblId: Isa 39:1
    shortName: Isa 39:1
    text: At that time Merodach-Baladan son of Baladan king of Babylon sent Hezekiah
      letters and a gift, because he had heard of his illness and recovery.
  - name: Isaiah 39:2
    orderIndex: 1
    osisId: Isa.39.2
    sblId: Isa 39:2
    shortName: Isa 39:2
    text: Hezekiah received the envoys gladly and showed them what was in his storehouses-the
      silver, the gold, the spices, the fine oil, his entire armory and everything
      found among his treasures. There was nothing in his palace or in all his kingdom
      that Hezekiah did not show them.
  - name: Isaiah 39:3
    orderIndex: 2
    osisId: Isa.39.3
    sblId: Isa 39:3
    shortName: Isa 39:3
    text: Then Isaiah the prophet went to King Hezekiah and asked, "What did those
      men say, and where did they come from?From a distant land," Hezekiah replied.
      "They came to me from Babylon."
  - name: Isaiah 39:4
    orderIndex: 3
    osisId: Isa.39.4
    sblId: Isa 39:4
    shortName: Isa 39:4
    text: The prophet asked, "What did they see in your palace?They saw everything
      in my palace," Hezekiah said. "There is nothing among my treasures that I did
      not show them."
  - name: Isaiah 39:5
    orderIndex: 4
    osisId: Isa.39.5
    sblId: Isa 39:5
    shortName: Isa 39:5
    text: 'Then Isaiah said to Hezekiah, "Hear the word of the LORD Almighty:'
  - name: Isaiah 39:6
    orderIndex: 5
    osisId: Isa.39.6
    sblId: Isa 39:6
    shortName: Isa 39:6
    text: The time will surely come when everything in your palace, and all that your
      fathers have stored up until this day, will be carried off to Babylon. Nothing
      will be left, says the LORD.
  - name: Isaiah 39:7
    orderIndex: 6
    osisId: Isa.39.7
    sblId: Isa 39:7
    shortName: Isa 39:7
    text: And some of your descendants, your own flesh and blood who will be born
      to you, will be taken away, and they will become eunuchs in the palace of the
      king of Babylon."
  - name: Isaiah 39:8
    orderIndex: 7
    osisId: Isa.39.8
    sblId: Isa 39:8
    shortName: Isa 39:8
    text: '"The word of the LORD you have spoken is good," Hezekiah replied. For he
      thought, "There will be peace and security in my lifetime."'
  versesCount: 8
- name: Isaiah 40
  orderIndex: 39
  osisId: Isa.40
  sblId: Isa 40
  shortName: Isa 40
  verses:
  - name: Isaiah 40:1
    orderIndex: 0
    osisId: Isa.40.1
    sblId: Isa 40:1
    shortName: Isa 40:1
    text: Comfort, comfort my people, says your God.
  - name: Isaiah 40:2
    orderIndex: 1
    osisId: Isa.40.2
    sblId: Isa 40:2
    shortName: Isa 40:2
    text: Speak tenderly to Jerusalem, and proclaim to her that her hard service has
      been completed, that her sin has been paid for, that she has received from the
      LORD's hand double for all her sins.
  - name: Isaiah 40:3
    orderIndex: 2
    osisId: Isa.40.3
    sblId: Isa 40:3
    shortName: Isa 40:3
    text: 'A voice of one calling: "In the desert prepare the way for the LORD; make
      straight in the wilderness a highway for our God.'
  - name: Isaiah 40:4
    orderIndex: 3
    osisId: Isa.40.4
    sblId: Isa 40:4
    shortName: Isa 40:4
    text: Every valley shall be raised up, every mountain and hill made low; the rough
      ground shall become level, the rugged places a plain.
  - name: Isaiah 40:5
    orderIndex: 4
    osisId: Isa.40.5
    sblId: Isa 40:5
    shortName: Isa 40:5
    text: And the glory of the LORD will be revealed, and all mankind together will
      see it. For the mouth of the LORD has spoken."
  - name: Isaiah 40:6
    orderIndex: 5
    osisId: Isa.40.6
    sblId: Isa 40:6
    shortName: Isa 40:6
    text: A voice says, "Cry out." And I said, "What shall I cry?All men are like
      grass, and all their glory is like the flowers of the field.
  - name: Isaiah 40:7
    orderIndex: 6
    osisId: Isa.40.7
    sblId: Isa 40:7
    shortName: Isa 40:7
    text: The grass withers and the flowers fall, because the breath of the LORD blows
      on them. Surely the people are grass.
  - name: Isaiah 40:8
    orderIndex: 7
    osisId: Isa.40.8
    sblId: Isa 40:8
    shortName: Isa 40:8
    text: The grass withers and the flowers fall, but the word of our God stands forever."
  - name: Isaiah 40:9
    orderIndex: 8
    osisId: Isa.40.9
    sblId: Isa 40:9
    shortName: Isa 40:9
    text: You who bring good tidings to Zion, go up on a high mountain. You who bring
      good tidings to Jerusalem, lift up your voice with a shout, lift it up, do not
      be afraid; say to the towns of Judah, "Here is your God!"
  - name: Isaiah 40:10
    orderIndex: 9
    osisId: Isa.40.10
    sblId: Isa 40:10
    shortName: Isa 40:10
    text: See, the Sovereign LORD comes with power, and his arm rules for him. See,
      his reward is with him, and his recompense accompanies him.
  - name: Isaiah 40:11
    orderIndex: 10
    osisId: Isa.40.11
    sblId: Isa 40:11
    shortName: Isa 40:11
    text: 'He tends his flock like a shepherd: He gathers the lambs in his arms and
      carries them close to his heart; he gently leads those that have young.'
  - name: Isaiah 40:12
    orderIndex: 11
    osisId: Isa.40.12
    sblId: Isa 40:12
    shortName: Isa 40:12
    text: Who has measured the waters in the hollow of his hand, or with the breadth
      of his hand marked off the heavens? Who has held the dust of the earth in a
      basket, or weighed the mountains on the scales and the hills in a balance?
  - name: Isaiah 40:13
    orderIndex: 12
    osisId: Isa.40.13
    sblId: Isa 40:13
    shortName: Isa 40:13
    text: Who has understood the mind of the LORD, or instructed him as his counselor?
  - name: Isaiah 40:14
    orderIndex: 13
    osisId: Isa.40.14
    sblId: Isa 40:14
    shortName: Isa 40:14
    text: Whom did the LORD consult to enlighten him, and who taught him the right
      way? Who was it that taught him knowledge or showed him the path of understanding?
  - name: Isaiah 40:15
    orderIndex: 14
    osisId: Isa.40.15
    sblId: Isa 40:15
    shortName: Isa 40:15
    text: Surely the nations are like a drop in a bucket; they are regarded as dust
      on the scales; he weighs the islands as though they were fine dust.
  - name: Isaiah 40:16
    orderIndex: 15
    osisId: Isa.40.16
    sblId: Isa 40:16
    shortName: Isa 40:16
    text: Lebanon is not sufficient for altar fires, nor its animals enough for burnt
      offerings.
  - name: Isaiah 40:17
    orderIndex: 16
    osisId: Isa.40.17
    sblId: Isa 40:17
    shortName: Isa 40:17
    text: Before him all the nations are as nothing; they are regarded by him as worthless
      and less than nothing.
  - name: Isaiah 40:18
    orderIndex: 17
    osisId: Isa.40.18
    sblId: Isa 40:18
    shortName: Isa 40:18
    text: To whom, then, will you compare God? What image will you compare him to?
  - name: Isaiah 40:19
    orderIndex: 18
    osisId: Isa.40.19
    sblId: Isa 40:19
    shortName: Isa 40:19
    text: As for an idol, a craftsman casts it, and a goldsmith overlays it with gold
      and fashions silver chains for it.
  - name: Isaiah 40:20
    orderIndex: 19
    osisId: Isa.40.20
    sblId: Isa 40:20
    shortName: Isa 40:20
    text: A man too poor to present such an offering selects wood that will not rot.
      He looks for a skilled craftsman to set up an idol that will not topple.
  - name: Isaiah 40:21
    orderIndex: 20
    osisId: Isa.40.21
    sblId: Isa 40:21
    shortName: Isa 40:21
    text: Do you not know? Have you not heard? Has it not been told you from the beginning?
      Have you not understood since the earth was founded?
  - name: Isaiah 40:22
    orderIndex: 21
    osisId: Isa.40.22
    sblId: Isa 40:22
    shortName: Isa 40:22
    text: He sits enthroned above the circle of the earth, and its people are like
      grasshoppers. He stretches out the heavens like a canopy, and spreads them out
      like a tent to live in.
  - name: Isaiah 40:23
    orderIndex: 22
    osisId: Isa.40.23
    sblId: Isa 40:23
    shortName: Isa 40:23
    text: He brings princes to naught and reduces the rulers of this world to nothing.
  - name: Isaiah 40:24
    orderIndex: 23
    osisId: Isa.40.24
    sblId: Isa 40:24
    shortName: Isa 40:24
    text: No sooner are they planted, no sooner are they sown, no sooner do they take
      root in the ground, than he blows on them and they wither, and a whirlwind sweeps
      them away like chaff.
  - name: Isaiah 40:25
    orderIndex: 24
    osisId: Isa.40.25
    sblId: Isa 40:25
    shortName: Isa 40:25
    text: '"To whom will you compare me? Or who is my equal?" says the Holy One.'
  - name: Isaiah 40:26
    orderIndex: 25
    osisId: Isa.40.26
    sblId: Isa 40:26
    shortName: Isa 40:26
    text: 'Lift your eyes and look to the heavens: Who created all these? He who brings
      out the starry host one by one, and calls them each by name. Because of his
      great power and mighty strength, not one of them is missing.'
  - name: Isaiah 40:27
    orderIndex: 26
    osisId: Isa.40.27
    sblId: Isa 40:27
    shortName: Isa 40:27
    text: Why do you say, O Jacob, and complain, O Israel, "My way is hidden from
      the LORD; my cause is disregarded by my God"?
  - name: Isaiah 40:28
    orderIndex: 27
    osisId: Isa.40.28
    sblId: Isa 40:28
    shortName: Isa 40:28
    text: Do you not know? Have you not heard? The LORD is the everlasting God, the
      Creator of the ends of the earth. He will not grow tired or weary, and his understanding
      no one can fathom.
  - name: Isaiah 40:29
    orderIndex: 28
    osisId: Isa.40.29
    sblId: Isa 40:29
    shortName: Isa 40:29
    text: He gives strength to the weary and increases the power of the weak.
  - name: Isaiah 40:30
    orderIndex: 29
    osisId: Isa.40.30
    sblId: Isa 40:30
    shortName: Isa 40:30
    text: Even youths grow tired and weary, and young men stumble and fall;
  - name: Isaiah 40:31
    orderIndex: 30
    osisId: Isa.40.31
    sblId: Isa 40:31
    shortName: Isa 40:31
    text: but those who hope in the LORD will renew their strength. They will soar
      on wings like eagles; they will run and not grow weary, they will walk and not
      be faint.
  versesCount: 31
- name: Isaiah 41
  orderIndex: 40
  osisId: Isa.41
  sblId: Isa 41
  shortName: Isa 41
  verses:
  - name: Isaiah 41:1
    orderIndex: 0
    osisId: Isa.41.1
    sblId: Isa 41:1
    shortName: Isa 41:1
    text: '"Be silent before me, you islands! Let the nations renew their strength!
      Let them come forward and speak; let us meet together at the place of judgment.'
  - name: Isaiah 41:2
    orderIndex: 1
    osisId: Isa.41.2
    sblId: Isa 41:2
    shortName: Isa 41:2
    text: '"Who has stirred up one from the east, calling him in righteousness to
      his service? He hands nations over to him and subdues kings before him. He turns
      them to dust with his sword, to windblown chaff with his bow.'
  - name: Isaiah 41:3
    orderIndex: 2
    osisId: Isa.41.3
    sblId: Isa 41:3
    shortName: Isa 41:3
    text: He pursues them and moves on unscathed, by a path his feet have not traveled
      before.
  - name: Isaiah 41:4
    orderIndex: 3
    osisId: Isa.41.4
    sblId: Isa 41:4
    shortName: Isa 41:4
    text: Who has done this and carried it through, calling forth the generations
      from the beginning? I, the LORD -with the first of them and with the last-I
      am he."
  - name: Isaiah 41:5
    orderIndex: 4
    osisId: Isa.41.5
    sblId: Isa 41:5
    shortName: Isa 41:5
    text: The islands have seen it and fear; the ends of the earth tremble. They approach
      and come forward;
  - name: Isaiah 41:6
    orderIndex: 5
    osisId: Isa.41.6
    sblId: Isa 41:6
    shortName: Isa 41:6
    text: each helps the other and says to his brother, "Be strong!"
  - name: Isaiah 41:7
    orderIndex: 6
    osisId: Isa.41.7
    sblId: Isa 41:7
    shortName: Isa 41:7
    text: The craftsman encourages the goldsmith, and he who smooths with the hammer
      spurs on him who strikes the anvil. He says of the welding, "It is good." He
      nails down the idol so it will not topple.
  - name: Isaiah 41:8
    orderIndex: 7
    osisId: Isa.41.8
    sblId: Isa 41:8
    shortName: Isa 41:8
    text: '"But you, O Israel, my servant, Jacob, whom I have chosen, you descendants
      of Abraham my friend,'
  - name: Isaiah 41:9
    orderIndex: 8
    osisId: Isa.41.9
    sblId: Isa 41:9
    shortName: Isa 41:9
    text: I took you from the ends of the earth, from its farthest corners I called
      you. I said, 'You are my servant'; I have chosen you and have not rejected you.
  - name: Isaiah 41:10
    orderIndex: 9
    osisId: Isa.41.10
    sblId: Isa 41:10
    shortName: Isa 41:10
    text: So do not fear, for I am with you; do not be dismayed, for I am your God.
      I will strengthen you and help you; I will uphold you with my righteous right
      hand.
  - name: Isaiah 41:11
    orderIndex: 10
    osisId: Isa.41.11
    sblId: Isa 41:11
    shortName: Isa 41:11
    text: '"All who rage against you will surely be ashamed and disgraced; those who
      oppose you will be as nothing and perish.'
  - name: Isaiah 41:12
    orderIndex: 11
    osisId: Isa.41.12
    sblId: Isa 41:12
    shortName: Isa 41:12
    text: Though you search for your enemies, you will not find them. Those who wage
      war against you will be as nothing at all.
  - name: Isaiah 41:13
    orderIndex: 12
    osisId: Isa.41.13
    sblId: Isa 41:13
    shortName: Isa 41:13
    text: For I am the LORD, your God, who takes hold of your right hand and says
      to you, Do not fear; I will help you.
  - name: Isaiah 41:14
    orderIndex: 13
    osisId: Isa.41.14
    sblId: Isa 41:14
    shortName: Isa 41:14
    text: Do not be afraid, O worm Jacob, O little Israel, for I myself will help
      you," declares the LORD, your Redeemer, the Holy One of Israel.
  - name: Isaiah 41:15
    orderIndex: 14
    osisId: Isa.41.15
    sblId: Isa 41:15
    shortName: Isa 41:15
    text: '"See, I will make you into a threshing sledge, new and sharp, with many
      teeth. You will thresh the mountains and crush them, and reduce the hills to
      chaff.'
  - name: Isaiah 41:16
    orderIndex: 15
    osisId: Isa.41.16
    sblId: Isa 41:16
    shortName: Isa 41:16
    text: You will winnow them, the wind will pick them up, and a gale will blow them
      away. But you will rejoice in the LORD and glory in the Holy One of Israel.
  - name: Isaiah 41:17
    orderIndex: 16
    osisId: Isa.41.17
    sblId: Isa 41:17
    shortName: Isa 41:17
    text: '"The poor and needy search for water, but there is none; their tongues
      are parched with thirst. But I the LORD will answer them; I, the God of Israel,
      will not forsake them.'
  - name: Isaiah 41:18
    orderIndex: 17
    osisId: Isa.41.18
    sblId: Isa 41:18
    shortName: Isa 41:18
    text: I will make rivers flow on barren heights, and springs within the valleys.
      I will turn the desert into pools of water, and the parched ground into springs.
  - name: Isaiah 41:19
    orderIndex: 18
    osisId: Isa.41.19
    sblId: Isa 41:19
    shortName: Isa 41:19
    text: I will put in the desert the cedar and the acacia, the myrtle and the olive.
      I will set pines in the wasteland, the fir and the cypress together,
  - name: Isaiah 41:20
    orderIndex: 19
    osisId: Isa.41.20
    sblId: Isa 41:20
    shortName: Isa 41:20
    text: so that people may see and know, may consider and understand, that the hand
      of the LORD has done this, that the Holy One of Israel has created it.
  - name: Isaiah 41:21
    orderIndex: 20
    osisId: Isa.41.21
    sblId: Isa 41:21
    shortName: Isa 41:21
    text: '"Present your case," says the LORD. "Set forth your arguments," says Jacob''s
      King.'
  - name: Isaiah 41:22
    orderIndex: 21
    osisId: Isa.41.22
    sblId: Isa 41:22
    shortName: Isa 41:22
    text: '"Bring in your idols to tell us what is going to happen. Tell us what the
      former things were, so that we may consider them and know their final outcome.
      Or declare to us the things to come,'
  - name: Isaiah 41:23
    orderIndex: 22
    osisId: Isa.41.23
    sblId: Isa 41:23
    shortName: Isa 41:23
    text: tell us what the future holds, so we may know that you are gods. Do something,
      whether good or bad, so that we will be dismayed and filled with fear.
  - name: Isaiah 41:24
    orderIndex: 23
    osisId: Isa.41.24
    sblId: Isa 41:24
    shortName: Isa 41:24
    text: But you are less than nothing and your works are utterly worthless; he who
      chooses you is detestable.
  - name: Isaiah 41:25
    orderIndex: 24
    osisId: Isa.41.25
    sblId: Isa 41:25
    shortName: Isa 41:25
    text: '"I have stirred up one from the north, and he comes- one from the rising
      sun who calls on my name. He treads on rulers as if they were mortar, as if
      he were a potter treading the clay.'
  - name: Isaiah 41:26
    orderIndex: 25
    osisId: Isa.41.26
    sblId: Isa 41:26
    shortName: Isa 41:26
    text: Who told of this from the beginning, so we could know, or beforehand, so
      we could say, 'He was right'? No one told of this, no one foretold it, no one
      heard any words from you.
  - name: Isaiah 41:27
    orderIndex: 26
    osisId: Isa.41.27
    sblId: Isa 41:27
    shortName: Isa 41:27
    text: I was the first to tell Zion, 'Look, here they are!' I gave to Jerusalem
      a messenger of good tidings.
  - name: Isaiah 41:28
    orderIndex: 27
    osisId: Isa.41.28
    sblId: Isa 41:28
    shortName: Isa 41:28
    text: I look but there is no one- no one among them to give counsel, no one to
      give answer when I ask them.
  - name: Isaiah 41:29
    orderIndex: 28
    osisId: Isa.41.29
    sblId: Isa 41:29
    shortName: Isa 41:29
    text: See, they are all false! Their deeds amount to nothing; their images are
      but wind and confusion.
  versesCount: 29
- name: Isaiah 42
  orderIndex: 41
  osisId: Isa.42
  sblId: Isa 42
  shortName: Isa 42
  verses:
  - name: Isaiah 42:1
    orderIndex: 0
    osisId: Isa.42.1
    sblId: Isa 42:1
    shortName: Isa 42:1
    text: '"Here is my servant, whom I uphold, my chosen one in whom I delight; I
      will put my Spirit on him and he will bring justice to the nations.'
  - name: Isaiah 42:2
    orderIndex: 1
    osisId: Isa.42.2
    sblId: Isa 42:2
    shortName: Isa 42:2
    text: He will not shout or cry out, or raise his voice in the streets.
  - name: Isaiah 42:3
    orderIndex: 2
    osisId: Isa.42.3
    sblId: Isa 42:3
    shortName: Isa 42:3
    text: A bruised reed he will not break, and a smoldering wick he will not snuff
      out. In faithfulness he will bring forth justice;
  - name: Isaiah 42:4
    orderIndex: 3
    osisId: Isa.42.4
    sblId: Isa 42:4
    shortName: Isa 42:4
    text: he will not falter or be discouraged till he establishes justice on earth.
      In his law the islands will put their hope."
  - name: Isaiah 42:5
    orderIndex: 4
    osisId: Isa.42.5
    sblId: Isa 42:5
    shortName: Isa 42:5
    text: 'This is what God the LORD says- he who created the heavens and stretched
      them out, who spread out the earth and all that comes out of it, who gives breath
      to its people, and life to those who walk on it:'
  - name: Isaiah 42:6
    orderIndex: 5
    osisId: Isa.42.6
    sblId: Isa 42:6
    shortName: Isa 42:6
    text: '"I, the LORD, have called you in righteousness; I will take hold of your
      hand. I will keep you and will make you to be a covenant for the people and
      a light for the Gentiles,'
  - name: Isaiah 42:7
    orderIndex: 6
    osisId: Isa.42.7
    sblId: Isa 42:7
    shortName: Isa 42:7
    text: to open eyes that are blind, to free captives from prison and to release
      from the dungeon those who sit in darkness.
  - name: Isaiah 42:8
    orderIndex: 7
    osisId: Isa.42.8
    sblId: Isa 42:8
    shortName: Isa 42:8
    text: '"I am the LORD; that is my name! I will not give my glory to another or
      my praise to idols.'
  - name: Isaiah 42:9
    orderIndex: 8
    osisId: Isa.42.9
    sblId: Isa 42:9
    shortName: Isa 42:9
    text: See, the former things have taken place, and new things I declare; before
      they spring into being I announce them to you."
  - name: Isaiah 42:10
    orderIndex: 9
    osisId: Isa.42.10
    sblId: Isa 42:10
    shortName: Isa 42:10
    text: Sing to the LORD a new song, his praise from the ends of the earth, you
      who go down to the sea, and all that is in it, you islands, and all who live
      in them.
  - name: Isaiah 42:11
    orderIndex: 10
    osisId: Isa.42.11
    sblId: Isa 42:11
    shortName: Isa 42:11
    text: Let the desert and its towns raise their voices; let the settlements where
      Kedar lives rejoice. Let the people of Sela sing for joy; let them shout from
      the mountaintops.
  - name: Isaiah 42:12
    orderIndex: 11
    osisId: Isa.42.12
    sblId: Isa 42:12
    shortName: Isa 42:12
    text: Let them give glory to the LORD and proclaim his praise in the islands.
  - name: Isaiah 42:13
    orderIndex: 12
    osisId: Isa.42.13
    sblId: Isa 42:13
    shortName: Isa 42:13
    text: The LORD will march out like a mighty man, like a warrior he will stir up
      his zeal; with a shout he will raise the battle cry and will triumph over his
      enemies.
  - name: Isaiah 42:14
    orderIndex: 13
    osisId: Isa.42.14
    sblId: Isa 42:14
    shortName: Isa 42:14
    text: '"For a long time I have kept silent, I have been quiet and held myself
      back. But now, like a woman in childbirth, I cry out, I gasp and pant.'
  - name: Isaiah 42:15
    orderIndex: 14
    osisId: Isa.42.15
    sblId: Isa 42:15
    shortName: Isa 42:15
    text: I will lay waste the mountains and hills and dry up all their vegetation;
      I will turn rivers into islands and dry up the pools.
  - name: Isaiah 42:16
    orderIndex: 15
    osisId: Isa.42.16
    sblId: Isa 42:16
    shortName: Isa 42:16
    text: I will lead the blind by ways they have not known, along unfamiliar paths
      I will guide them; I will turn the darkness into light before them and make
      the rough places smooth. These are the things I will do; I will not forsake
      them.
  - name: Isaiah 42:17
    orderIndex: 16
    osisId: Isa.42.17
    sblId: Isa 42:17
    shortName: Isa 42:17
    text: But those who trust in idols, who say to images, 'You are our gods,' will
      be turned back in utter shame.
  - name: Isaiah 42:18
    orderIndex: 17
    osisId: Isa.42.18
    sblId: Isa 42:18
    shortName: Isa 42:18
    text: '"Hear, you deaf; look, you blind, and see!'
  - name: Isaiah 42:19
    orderIndex: 18
    osisId: Isa.42.19
    sblId: Isa 42:19
    shortName: Isa 42:19
    text: Who is blind but my servant, and deaf like the messenger I send? Who is
      blind like the one committed to me, blind like the servant of the LORD?
  - name: Isaiah 42:20
    orderIndex: 19
    osisId: Isa.42.20
    sblId: Isa 42:20
    shortName: Isa 42:20
    text: You have seen many things, but have paid no attention; your ears are open,
      but you hear nothing."
  - name: Isaiah 42:21
    orderIndex: 20
    osisId: Isa.42.21
    sblId: Isa 42:21
    shortName: Isa 42:21
    text: It pleased the LORD for the sake of his righteousness to make his law great
      and glorious.
  - name: Isaiah 42:22
    orderIndex: 21
    osisId: Isa.42.22
    sblId: Isa 42:22
    shortName: Isa 42:22
    text: But this is a people plundered and looted, all of them trapped in pits or
      hidden away in prisons. They have become plunder, with no one to rescue them;
      they have been made loot, with no one to say, "Send them back."
  - name: Isaiah 42:23
    orderIndex: 22
    osisId: Isa.42.23
    sblId: Isa 42:23
    shortName: Isa 42:23
    text: Which of you will listen to this or pay close attention in time to come?
  - name: Isaiah 42:24
    orderIndex: 23
    osisId: Isa.42.24
    sblId: Isa 42:24
    shortName: Isa 42:24
    text: Who handed Jacob over to become loot, and Israel to the plunderers? Was
      it not the LORD, against whom we have sinned? For they would not follow his
      ways; they did not obey his law.
  - name: Isaiah 42:25
    orderIndex: 24
    osisId: Isa.42.25
    sblId: Isa 42:25
    shortName: Isa 42:25
    text: So he poured out on them his burning anger, the violence of war. It enveloped
      them in flames, yet they did not understand; it consumed them, but they did
      not take it to heart.
  versesCount: 25
- name: Isaiah 43
  orderIndex: 42
  osisId: Isa.43
  sblId: Isa 43
  shortName: Isa 43
  verses:
  - name: Isaiah 43:1
    orderIndex: 0
    osisId: Isa.43.1
    sblId: Isa 43:1
    shortName: Isa 43:1
    text: 'But now, this is what the LORD says- he who created you, O Jacob, he who
      formed you, O Israel: "Fear not, for I have redeemed you; I have summoned you
      by name; you are mine.'
  - name: Isaiah 43:2
    orderIndex: 1
    osisId: Isa.43.2
    sblId: Isa 43:2
    shortName: Isa 43:2
    text: When you pass through the waters, I will be with you; and when you pass
      through the rivers, they will not sweep over you. When you walk through the
      fire, you will not be burned; the flames will not set you ablaze.
  - name: Isaiah 43:3
    orderIndex: 2
    osisId: Isa.43.3
    sblId: Isa 43:3
    shortName: Isa 43:3
    text: For I am the LORD, your God, the Holy One of Israel, your Savior; I give
      Egypt for your ransom, Cush and Seba in your stead.
  - name: Isaiah 43:4
    orderIndex: 3
    osisId: Isa.43.4
    sblId: Isa 43:4
    shortName: Isa 43:4
    text: Since you are precious and honored in my sight, and because I love you,
      I will give men in exchange for you, and people in exchange for your life.
  - name: Isaiah 43:5
    orderIndex: 4
    osisId: Isa.43.5
    sblId: Isa 43:5
    shortName: Isa 43:5
    text: Do not be afraid, for I am with you; I will bring your children from the
      east and gather you from the west.
  - name: Isaiah 43:6
    orderIndex: 5
    osisId: Isa.43.6
    sblId: Isa 43:6
    shortName: Isa 43:6
    text: I will say to the north, 'Give them up!' and to the south, 'Do not hold
      them back.' Bring my sons from afar and my daughters from the ends of the earth-
  - name: Isaiah 43:7
    orderIndex: 6
    osisId: Isa.43.7
    sblId: Isa 43:7
    shortName: Isa 43:7
    text: everyone who is called by my name, whom I created for my glory, whom I formed
      and made."
  - name: Isaiah 43:8
    orderIndex: 7
    osisId: Isa.43.8
    sblId: Isa 43:8
    shortName: Isa 43:8
    text: Lead out those who have eyes but are blind, who have ears but are deaf.
  - name: Isaiah 43:9
    orderIndex: 8
    osisId: Isa.43.9
    sblId: Isa 43:9
    shortName: Isa 43:9
    text: All the nations gather together and the peoples assemble. Which of them
      foretold this and proclaimed to us the former things? Let them bring in their
      witnesses to prove they were right, so that others may hear and say, "It is
      true."
  - name: Isaiah 43:10
    orderIndex: 9
    osisId: Isa.43.10
    sblId: Isa 43:10
    shortName: Isa 43:10
    text: '"You are my witnesses," declares the LORD, "and my servant whom I have
      chosen, so that you may know and believe me and understand that I am he. Before
      me no god was formed, nor will there be one after me.'
  - name: Isaiah 43:11
    orderIndex: 10
    osisId: Isa.43.11
    sblId: Isa 43:11
    shortName: Isa 43:11
    text: I, even I, am the LORD, and apart from me there is no savior.
  - name: Isaiah 43:12
    orderIndex: 11
    osisId: Isa.43.12
    sblId: Isa 43:12
    shortName: Isa 43:12
    text: I have revealed and saved and proclaimed- I, and not some foreign god among
      you. You are my witnesses," declares the LORD, "that I am God.
  - name: Isaiah 43:13
    orderIndex: 12
    osisId: Isa.43.13
    sblId: Isa 43:13
    shortName: Isa 43:13
    text: Yes, and from ancient days I am he. No one can deliver out of my hand. When
      I act, who can reverse it?"
  - name: Isaiah 43:14
    orderIndex: 13
    osisId: Isa.43.14
    sblId: Isa 43:14
    shortName: Isa 43:14
    text: 'This is what the LORD says- your Redeemer, the Holy One of Israel: "For
      your sake I will send to Babylon and bring down as fugitives all the Babylonians,
      in the ships in which they took pride.'
  - name: Isaiah 43:15
    orderIndex: 14
    osisId: Isa.43.15
    sblId: Isa 43:15
    shortName: Isa 43:15
    text: I am the LORD, your Holy One, Israel's Creator, your King."
  - name: Isaiah 43:16
    orderIndex: 15
    osisId: Isa.43.16
    sblId: Isa 43:16
    shortName: Isa 43:16
    text: This is what the LORD says- he who made a way through the sea, a path through
      the mighty waters,
  - name: Isaiah 43:17
    orderIndex: 16
    osisId: Isa.43.17
    sblId: Isa 43:17
    shortName: Isa 43:17
    text: 'who drew out the chariots and horses, the army and reinforcements together,
      and they lay there, never to rise again, extinguished, snuffed out like a wick:'
  - name: Isaiah 43:18
    orderIndex: 17
    osisId: Isa.43.18
    sblId: Isa 43:18
    shortName: Isa 43:18
    text: '"Forget the former things; do not dwell on the past.'
  - name: Isaiah 43:19
    orderIndex: 18
    osisId: Isa.43.19
    sblId: Isa 43:19
    shortName: Isa 43:19
    text: See, I am doing a new thing! Now it springs up; do you not perceive it?
      I am making a way in the desert and streams in the wasteland.
  - name: Isaiah 43:20
    orderIndex: 19
    osisId: Isa.43.20
    sblId: Isa 43:20
    shortName: Isa 43:20
    text: The wild animals honor me, the jackals and the owls, because I provide water
      in the desert and streams in the wasteland, to give drink to my people, my chosen,
  - name: Isaiah 43:21
    orderIndex: 20
    osisId: Isa.43.21
    sblId: Isa 43:21
    shortName: Isa 43:21
    text: the people I formed for myself that they may proclaim my praise.
  - name: Isaiah 43:22
    orderIndex: 21
    osisId: Isa.43.22
    sblId: Isa 43:22
    shortName: Isa 43:22
    text: '"Yet you have not called upon me, O Jacob, you have not wearied yourselves
      for me, O Israel.'
  - name: Isaiah 43:23
    orderIndex: 22
    osisId: Isa.43.23
    sblId: Isa 43:23
    shortName: Isa 43:23
    text: You have not brought me sheep for burnt offerings, nor honored me with your
      sacrifices. I have not burdened you with grain offerings nor wearied you with
      demands for incense.
  - name: Isaiah 43:24
    orderIndex: 23
    osisId: Isa.43.24
    sblId: Isa 43:24
    shortName: Isa 43:24
    text: You have not bought any fragrant calamus for me, or lavished on me the fat
      of your sacrifices. But you have burdened me with your sins and wearied me with
      your offenses.
  - name: Isaiah 43:25
    orderIndex: 24
    osisId: Isa.43.25
    sblId: Isa 43:25
    shortName: Isa 43:25
    text: '"I, even I, am he who blots out your transgressions, for my own sake, and
      remembers your sins no more.'
  - name: Isaiah 43:26
    orderIndex: 25
    osisId: Isa.43.26
    sblId: Isa 43:26
    shortName: Isa 43:26
    text: Review the past for me, let us argue the matter together; state the case
      for your innocence.
  - name: Isaiah 43:27
    orderIndex: 26
    osisId: Isa.43.27
    sblId: Isa 43:27
    shortName: Isa 43:27
    text: Your first father sinned; your spokesmen rebelled against me.
  - name: Isaiah 43:28
    orderIndex: 27
    osisId: Isa.43.28
    sblId: Isa 43:28
    shortName: Isa 43:28
    text: So I will disgrace the dignitaries of your temple, and I will consign Jacob
      to destruction and Israel to scorn.
  versesCount: 28
- name: Isaiah 44
  orderIndex: 43
  osisId: Isa.44
  sblId: Isa 44
  shortName: Isa 44
  verses:
  - name: Isaiah 44:1
    orderIndex: 0
    osisId: Isa.44.1
    sblId: Isa 44:1
    shortName: Isa 44:1
    text: '"But now listen, O Jacob, my servant, Israel, whom I have chosen.'
  - name: Isaiah 44:2
    orderIndex: 1
    osisId: Isa.44.2
    sblId: Isa 44:2
    shortName: Isa 44:2
    text: 'This is what the LORD says- he who made you, who formed you in the womb,
      and who will help you: Do not be afraid, O Jacob, my servant, Jeshurun, whom
      I have chosen.'
  - name: Isaiah 44:3
    orderIndex: 2
    osisId: Isa.44.3
    sblId: Isa 44:3
    shortName: Isa 44:3
    text: For I will pour water on the thirsty land, and streams on the dry ground;
      I will pour out my Spirit on your offspring, and my blessing on your descendants.
  - name: Isaiah 44:4
    orderIndex: 3
    osisId: Isa.44.4
    sblId: Isa 44:4
    shortName: Isa 44:4
    text: They will spring up like grass in a meadow, like poplar trees by flowing
      streams.
  - name: Isaiah 44:5
    orderIndex: 4
    osisId: Isa.44.5
    sblId: Isa 44:5
    shortName: Isa 44:5
    text: One will say, 'I belong to the LORD '; another will call himself by the
      name of Jacob; still another will write on his hand, 'The LORD's,' and will
      take the name Israel.
  - name: Isaiah 44:6
    orderIndex: 5
    osisId: Isa.44.6
    sblId: Isa 44:6
    shortName: Isa 44:6
    text: '"This is what the LORD says- Israel''s King and Redeemer, the LORD Almighty:
      I am the first and I am the last; apart from me there is no God.'
  - name: Isaiah 44:7
    orderIndex: 6
    osisId: Isa.44.7
    sblId: Isa 44:7
    shortName: Isa 44:7
    text: Who then is like me? Let him proclaim it. Let him declare and lay out before
      me what has happened since I established my ancient people, and what is yet
      to come- yes, let him foretell what will come.
  - name: Isaiah 44:8
    orderIndex: 7
    osisId: Isa.44.8
    sblId: Isa 44:8
    shortName: Isa 44:8
    text: Do not tremble, do not be afraid. Did I not proclaim this and foretell it
      long ago? You are my witnesses. Is there any God besides me? No, there is no
      other Rock; I know not one."
  - name: Isaiah 44:9
    orderIndex: 8
    osisId: Isa.44.9
    sblId: Isa 44:9
    shortName: Isa 44:9
    text: All who make idols are nothing, and the things they treasure are worthless.
      Those who would speak up for them are blind; they are ignorant, to their own
      shame.
  - name: Isaiah 44:10
    orderIndex: 9
    osisId: Isa.44.10
    sblId: Isa 44:10
    shortName: Isa 44:10
    text: Who shapes a god and casts an idol, which can profit him nothing?
  - name: Isaiah 44:11
    orderIndex: 10
    osisId: Isa.44.11
    sblId: Isa 44:11
    shortName: Isa 44:11
    text: He and his kind will be put to shame; craftsmen are nothing but men. Let
      them all come together and take their stand; they will be brought down to terror
      and infamy.
  - name: Isaiah 44:12
    orderIndex: 11
    osisId: Isa.44.12
    sblId: Isa 44:12
    shortName: Isa 44:12
    text: The blacksmith takes a tool and works with it in the coals; he shapes an
      idol with hammers, he forges it with the might of his arm. He gets hungry and
      loses his strength; he drinks no water and grows faint.
  - name: Isaiah 44:13
    orderIndex: 12
    osisId: Isa.44.13
    sblId: Isa 44:13
    shortName: Isa 44:13
    text: The carpenter measures with a line and makes an outline with a marker; he
      roughs it out with chisels and marks it with compasses. He shapes it in the
      form of man, of man in all his glory, that it may dwell in a shrine.
  - name: Isaiah 44:14
    orderIndex: 13
    osisId: Isa.44.14
    sblId: Isa 44:14
    shortName: Isa 44:14
    text: He cut down cedars, or perhaps took a cypress or oak. He let it grow among
      the trees of the forest, or planted a pine, and the rain made it grow.
  - name: Isaiah 44:15
    orderIndex: 14
    osisId: Isa.44.15
    sblId: Isa 44:15
    shortName: Isa 44:15
    text: It is man's fuel for burning; some of it he takes and warms himself, he
      kindles a fire and bakes bread. But he also fashions a god and worships it;
      he makes an idol and bows down to it.
  - name: Isaiah 44:16
    orderIndex: 15
    osisId: Isa.44.16
    sblId: Isa 44:16
    shortName: Isa 44:16
    text: Half of the wood he burns in the fire; over it he prepares his meal, he
      roasts his meat and eats his fill. He also warms himself and says, "Ah! I am
      warm; I see the fire."
  - name: Isaiah 44:17
    orderIndex: 16
    osisId: Isa.44.17
    sblId: Isa 44:17
    shortName: Isa 44:17
    text: From the rest he makes a god, his idol; he bows down to it and worships.
      He prays to it and says, "Save me; you are my god."
  - name: Isaiah 44:18
    orderIndex: 17
    osisId: Isa.44.18
    sblId: Isa 44:18
    shortName: Isa 44:18
    text: They know nothing, they understand nothing; their eyes are plastered over
      so they cannot see, and their minds closed so they cannot understand.
  - name: Isaiah 44:19
    orderIndex: 18
    osisId: Isa.44.19
    sblId: Isa 44:19
    shortName: Isa 44:19
    text: No one stops to think, no one has the knowledge or understanding to say,
      "Half of it I used for fuel; I even baked bread over its coals, I roasted meat
      and I ate. Shall I make a detestable thing from what is left? Shall I bow down
      to a block of wood?"
  - name: Isaiah 44:20
    orderIndex: 19
    osisId: Isa.44.20
    sblId: Isa 44:20
    shortName: Isa 44:20
    text: He feeds on ashes, a deluded heart misleads him; he cannot save himself,
      or say, "Is not this thing in my right hand a lie?"
  - name: Isaiah 44:21
    orderIndex: 20
    osisId: Isa.44.21
    sblId: Isa 44:21
    shortName: Isa 44:21
    text: '"Remember these things, O Jacob, for you are my servant, O Israel. I have
      made you, you are my servant; O Israel, I will not forget you.'
  - name: Isaiah 44:22
    orderIndex: 21
    osisId: Isa.44.22
    sblId: Isa 44:22
    shortName: Isa 44:22
    text: I have swept away your offenses like a cloud, your sins like the morning
      mist. Return to me, for I have redeemed you."
  - name: Isaiah 44:23
    orderIndex: 22
    osisId: Isa.44.23
    sblId: Isa 44:23
    shortName: Isa 44:23
    text: Sing for joy, O heavens, for the LORD has done this; shout aloud, O earth
      beneath. Burst into song, you mountains, you forests and all your trees, for
      the LORD has redeemed Jacob, he displays his glory in Israel.
  - name: Isaiah 44:24
    orderIndex: 23
    osisId: Isa.44.24
    sblId: Isa 44:24
    shortName: Isa 44:24
    text: '"This is what the LORD says- your Redeemer, who formed you in the womb:
      I am the LORD, who has made all things, who alone stretched out the heavens,
      who spread out the earth by myself,'
  - name: Isaiah 44:25
    orderIndex: 24
    osisId: Isa.44.25
    sblId: Isa 44:25
    shortName: Isa 44:25
    text: who foils the signs of false prophets and makes fools of diviners, who overthrows
      the learning of the wise and turns it into nonsense,
  - name: Isaiah 44:26
    orderIndex: 25
    osisId: Isa.44.26
    sblId: Isa 44:26
    shortName: Isa 44:26
    text: who carries out the words of his servants and fulfills the predictions of
      his messengers, who says of Jerusalem, 'It shall be inhabited,' of the towns
      of Judah, 'They shall be built,' and of their ruins, 'I will restore them,'
  - name: Isaiah 44:27
    orderIndex: 26
    osisId: Isa.44.27
    sblId: Isa 44:27
    shortName: Isa 44:27
    text: who says to the watery deep, 'Be dry, and I will dry up your streams,'
  - name: Isaiah 44:28
    orderIndex: 27
    osisId: Isa.44.28
    sblId: Isa 44:28
    shortName: Isa 44:28
    text: who says of Cyrus, 'He is my shepherd and will accomplish all that I please;
      he will say of Jerusalem, "Let it be rebuilt," and of the temple, "Let its foundations
      be laid."'
  versesCount: 28
- name: Isaiah 45
  orderIndex: 44
  osisId: Isa.45
  sblId: Isa 45
  shortName: Isa 45
  verses:
  - name: Isaiah 45:1
    orderIndex: 0
    osisId: Isa.45.1
    sblId: Isa 45:1
    shortName: Isa 45:1
    text: '"This is what the LORD says to his anointed, to Cyrus, whose right hand
      I take hold of to subdue nations before him and to strip kings of their armor,
      to open doors before him so that gates will not be shut:'
  - name: Isaiah 45:2
    orderIndex: 1
    osisId: Isa.45.2
    sblId: Isa 45:2
    shortName: Isa 45:2
    text: I will go before you and will level the mountains; I will break down gates
      of bronze and cut through bars of iron.
  - name: Isaiah 45:3
    orderIndex: 2
    osisId: Isa.45.3
    sblId: Isa 45:3
    shortName: Isa 45:3
    text: I will give you the treasures of darkness, riches stored in secret places,
      so that you may know that I am the LORD, the God of Israel, who summons you
      by name.
  - name: Isaiah 45:4
    orderIndex: 3
    osisId: Isa.45.4
    sblId: Isa 45:4
    shortName: Isa 45:4
    text: For the sake of Jacob my servant, of Israel my chosen, I summon you by name
      and bestow on you a title of honor, though you do not acknowledge me.
  - name: Isaiah 45:5
    orderIndex: 4
    osisId: Isa.45.5
    sblId: Isa 45:5
    shortName: Isa 45:5
    text: I am the LORD, and there is no other; apart from me there is no God. I will
      strengthen you, though you have not acknowledged me,
  - name: Isaiah 45:6
    orderIndex: 5
    osisId: Isa.45.6
    sblId: Isa 45:6
    shortName: Isa 45:6
    text: so that from the rising of the sun to the place of its setting men may know
      there is none besides me. I am the LORD, and there is no other.
  - name: Isaiah 45:7
    orderIndex: 6
    osisId: Isa.45.7
    sblId: Isa 45:7
    shortName: Isa 45:7
    text: I form the light and create darkness, I bring prosperity and create disaster;
      I, the LORD, do all these things.
  - name: Isaiah 45:8
    orderIndex: 7
    osisId: Isa.45.8
    sblId: Isa 45:8
    shortName: Isa 45:8
    text: '"You heavens above, rain down righteousness; let the clouds shower it down.
      Let the earth open wide, let salvation spring up, let righteousness grow with
      it; I, the LORD, have created it.'
  - name: Isaiah 45:9
    orderIndex: 8
    osisId: Isa.45.9
    sblId: Isa 45:9
    shortName: Isa 45:9
    text: '"Woe to him who quarrels with his Maker, to him who is but a potsherd among
      the potsherds on the ground. Does the clay say to the potter, ''What are you
      making?'' Does your work say, ''He has no hands''?'
  - name: Isaiah 45:10
    orderIndex: 9
    osisId: Isa.45.10
    sblId: Isa 45:10
    shortName: Isa 45:10
    text: Woe to him who says to his father, 'What have you begotten?' or to his mother,
      'What have you brought to birth?'
  - name: Isaiah 45:11
    orderIndex: 10
    osisId: Isa.45.11
    sblId: Isa 45:11
    shortName: Isa 45:11
    text: '"This is what the LORD says- the Holy One of Israel, and its Maker: Concerning
      things to come, do you question me about my children, or give me orders about
      the work of my hands?'
  - name: Isaiah 45:12
    orderIndex: 11
    osisId: Isa.45.12
    sblId: Isa 45:12
    shortName: Isa 45:12
    text: It is I who made the earth and created mankind upon it. My own hands stretched
      out the heavens; I marshaled their starry hosts.
  - name: Isaiah 45:13
    orderIndex: 12
    osisId: Isa.45.13
    sblId: Isa 45:13
    shortName: Isa 45:13
    text: 'I will raise up Cyrus in my righteousness: I will make all his ways straight.
      He will rebuild my city and set my exiles free, but not for a price or reward,
      says the LORD Almighty."'
  - name: Isaiah 45:14
    orderIndex: 13
    osisId: Isa.45.14
    sblId: Isa 45:14
    shortName: Isa 45:14
    text: 'This is what the LORD says: "The products of Egypt and the merchandise
      of Cush, and those tall Sabeans- they will come over to you and will be yours;
      they will trudge behind you, coming over to you in chains. They will bow down
      before you and plead with you, saying, ''Surely God is with you, and there is
      no other; there is no other god.''"'
  - name: Isaiah 45:15
    orderIndex: 14
    osisId: Isa.45.15
    sblId: Isa 45:15
    shortName: Isa 45:15
    text: Truly you are a God who hides himself, O God and Savior of Israel.
  - name: Isaiah 45:16
    orderIndex: 15
    osisId: Isa.45.16
    sblId: Isa 45:16
    shortName: Isa 45:16
    text: All the makers of idols will be put to shame and disgraced; they will go
      off into disgrace together.
  - name: Isaiah 45:17
    orderIndex: 16
    osisId: Isa.45.17
    sblId: Isa 45:17
    shortName: Isa 45:17
    text: But Israel will be saved by the LORD with an everlasting salvation; you
      will never be put to shame or disgraced, to ages everlasting.
  - name: Isaiah 45:18
    orderIndex: 17
    osisId: Isa.45.18
    sblId: Isa 45:18
    shortName: Isa 45:18
    text: 'For this is what the LORD says- he who created the heavens, he is God;
      he who fashioned and made the earth, he founded it; he did not create it to
      be empty, but formed it to be inhabited- he says: "I am the LORD, and there
      is no other.'
  - name: Isaiah 45:19
    orderIndex: 18
    osisId: Isa.45.19
    sblId: Isa 45:19
    shortName: Isa 45:19
    text: I have not spoken in secret, from somewhere in a land of darkness; I have
      not said to Jacob's descendants, 'Seek me in vain.' I, the LORD, speak the truth;
      I declare what is right.
  - name: Isaiah 45:20
    orderIndex: 19
    osisId: Isa.45.20
    sblId: Isa 45:20
    shortName: Isa 45:20
    text: '"Gather together and come; assemble, you fugitives from the nations. Ignorant
      are those who carry about idols of wood, who pray to gods that cannot save.'
  - name: Isaiah 45:21
    orderIndex: 20
    osisId: Isa.45.21
    sblId: Isa 45:21
    shortName: Isa 45:21
    text: Declare what is to be, present it- let them take counsel together. Who foretold
      this long ago, who declared it from the distant past? Was it not I, the LORD?
      And there is no God apart from me, a righteous God and a Savior; there is none
      but me.
  - name: Isaiah 45:22
    orderIndex: 21
    osisId: Isa.45.22
    sblId: Isa 45:22
    shortName: Isa 45:22
    text: '"Turn to me and be saved, all you ends of the earth; for I am God, and
      there is no other.'
  - name: Isaiah 45:23
    orderIndex: 22
    osisId: Isa.45.23
    sblId: Isa 45:23
    shortName: Isa 45:23
    text: 'By myself I have sworn, my mouth has uttered in all integrity a word that
      will not be revoked: Before me every knee will bow; by me every tongue will
      swear.'
  - name: Isaiah 45:24
    orderIndex: 23
    osisId: Isa.45.24
    sblId: Isa 45:24
    shortName: Isa 45:24
    text: They will say of me, 'In the LORD alone are righteousness and strength.'"
      All who have raged against him will come to him and be put to shame.
  - name: Isaiah 45:25
    orderIndex: 24
    osisId: Isa.45.25
    sblId: Isa 45:25
    shortName: Isa 45:25
    text: But in the LORD all the descendants of Israel will be found righteous and
      will exult.
  versesCount: 25
- name: Isaiah 46
  orderIndex: 45
  osisId: Isa.46
  sblId: Isa 46
  shortName: Isa 46
  verses:
  - name: Isaiah 46:1
    orderIndex: 0
    osisId: Isa.46.1
    sblId: Isa 46:1
    shortName: Isa 46:1
    text: Bel bows down, Nebo stoops low; their idols are borne by beasts of burden.
      The images that are carried about are burdensome, a burden for the weary.
  - name: Isaiah 46:2
    orderIndex: 1
    osisId: Isa.46.2
    sblId: Isa 46:2
    shortName: Isa 46:2
    text: They stoop and bow down together; unable to rescue the burden, they themselves
      go off into captivity.
  - name: Isaiah 46:3
    orderIndex: 2
    osisId: Isa.46.3
    sblId: Isa 46:3
    shortName: Isa 46:3
    text: '"Listen to me, O house of Jacob, all you who remain of the house of Israel,
      you whom I have upheld since you were conceived, and have carried since your
      birth.'
  - name: Isaiah 46:4
    orderIndex: 3
    osisId: Isa.46.4
    sblId: Isa 46:4
    shortName: Isa 46:4
    text: Even to your old age and gray hairs I am he, I am he who will sustain you.
      I have made you and I will carry you; I will sustain you and I will rescue you.
  - name: Isaiah 46:5
    orderIndex: 4
    osisId: Isa.46.5
    sblId: Isa 46:5
    shortName: Isa 46:5
    text: '"To whom will you compare me or count me equal? To whom will you liken
      me that we may be compared?'
  - name: Isaiah 46:6
    orderIndex: 5
    osisId: Isa.46.6
    sblId: Isa 46:6
    shortName: Isa 46:6
    text: Some pour out gold from their bags and weigh out silver on the scales; they
      hire a goldsmith to make it into a god, and they bow down and worship it.
  - name: Isaiah 46:7
    orderIndex: 6
    osisId: Isa.46.7
    sblId: Isa 46:7
    shortName: Isa 46:7
    text: They lift it to their shoulders and carry it; they set it up in its place,
      and there it stands. From that spot it cannot move. Though one cries out to
      it, it does not answer; it cannot save him from his troubles.
  - name: Isaiah 46:8
    orderIndex: 7
    osisId: Isa.46.8
    sblId: Isa 46:8
    shortName: Isa 46:8
    text: '"Remember this, fix it in mind, take it to heart, you rebels.'
  - name: Isaiah 46:9
    orderIndex: 8
    osisId: Isa.46.9
    sblId: Isa 46:9
    shortName: Isa 46:9
    text: Remember the former things, those of long ago; I am God, and there is no
      other; I am God, and there is none like me.
  - name: Isaiah 46:10
    orderIndex: 9
    osisId: Isa.46.10
    sblId: Isa 46:10
    shortName: Isa 46:10
    text: 'I make known the end from the beginning, from ancient times, what is still
      to come. I say: My purpose will stand, and I will do all that I please.'
  - name: Isaiah 46:11
    orderIndex: 10
    osisId: Isa.46.11
    sblId: Isa 46:11
    shortName: Isa 46:11
    text: From the east I summon a bird of prey; from a far-off land, a man to fulfill
      my purpose. What I have said, that will I bring about; what I have planned,
      that will I do.
  - name: Isaiah 46:12
    orderIndex: 11
    osisId: Isa.46.12
    sblId: Isa 46:12
    shortName: Isa 46:12
    text: Listen to me, you stubborn-hearted, you who are far from righteousness.
  - name: Isaiah 46:13
    orderIndex: 12
    osisId: Isa.46.13
    sblId: Isa 46:13
    shortName: Isa 46:13
    text: I am bringing my righteousness near, it is not far away; and my salvation
      will not be delayed. I will grant salvation to Zion, my splendor to Israel.
  versesCount: 13
- name: Isaiah 47
  orderIndex: 46
  osisId: Isa.47
  sblId: Isa 47
  shortName: Isa 47
  verses:
  - name: Isaiah 47:1
    orderIndex: 0
    osisId: Isa.47.1
    sblId: Isa 47:1
    shortName: Isa 47:1
    text: '"Go down, sit in the dust, Virgin Daughter of Babylon; sit on the ground
      without a throne, Daughter of the Babylonians. No more will you be called tender
      or delicate.'
  - name: Isaiah 47:2
    orderIndex: 1
    osisId: Isa.47.2
    sblId: Isa 47:2
    shortName: Isa 47:2
    text: Take millstones and grind flour; take off your veil. Lift up your skirts,
      bare your legs, and wade through the streams.
  - name: Isaiah 47:3
    orderIndex: 2
    osisId: Isa.47.3
    sblId: Isa 47:3
    shortName: Isa 47:3
    text: Your nakedness will be exposed and your shame uncovered. I will take vengeance;
      I will spare no one."
  - name: Isaiah 47:4
    orderIndex: 3
    osisId: Isa.47.4
    sblId: Isa 47:4
    shortName: Isa 47:4
    text: Our Redeemer-the LORD Almighty is his name- is the Holy One of Israel.
  - name: Isaiah 47:5
    orderIndex: 4
    osisId: Isa.47.5
    sblId: Isa 47:5
    shortName: Isa 47:5
    text: '"Sit in silence, go into darkness, Daughter of the Babylonians; no more
      will you be called queen of kingdoms.'
  - name: Isaiah 47:6
    orderIndex: 5
    osisId: Isa.47.6
    sblId: Isa 47:6
    shortName: Isa 47:6
    text: I was angry with my people and desecrated my inheritance; I gave them into
      your hand, and you showed them no mercy. Even on the aged you laid a very heavy
      yoke.
  - name: Isaiah 47:7
    orderIndex: 6
    osisId: Isa.47.7
    sblId: Isa 47:7
    shortName: Isa 47:7
    text: You said, 'I will continue forever- the eternal queen!' But you did not
      consider these things or reflect on what might happen.
  - name: Isaiah 47:8
    orderIndex: 7
    osisId: Isa.47.8
    sblId: Isa 47:8
    shortName: Isa 47:8
    text: '"Now then, listen, you wanton creature, lounging in your security and saying
      to yourself, ''I am, and there is none besides me. I will never be a widow or
      suffer the loss of children.'''
  - name: Isaiah 47:9
    orderIndex: 8
    osisId: Isa.47.9
    sblId: Isa 47:9
    shortName: Isa 47:9
    text: 'Both of these will overtake you in a moment, on a single day: loss of children
      and widowhood. They will come upon you in full measure, in spite of your many
      sorceries and all your potent spells.'
  - name: Isaiah 47:10
    orderIndex: 9
    osisId: Isa.47.10
    sblId: Isa 47:10
    shortName: Isa 47:10
    text: You have trusted in your wickedness and have said, 'No one sees me.' Your
      wisdom and knowledge mislead you when you say to yourself, 'I am, and there
      is none besides me.'
  - name: Isaiah 47:11
    orderIndex: 10
    osisId: Isa.47.11
    sblId: Isa 47:11
    shortName: Isa 47:11
    text: Disaster will come upon you, and you will not know how to conjure it away.
      A calamity will fall upon you that you cannot ward off with a ransom; a catastrophe
      you cannot foresee will suddenly come upon you.
  - name: Isaiah 47:12
    orderIndex: 11
    osisId: Isa.47.12
    sblId: Isa 47:12
    shortName: Isa 47:12
    text: '"Keep on, then, with your magic spells and with your many sorceries, which
      you have labored at since childhood. Perhaps you will succeed, perhaps you will
      cause terror.'
  - name: Isaiah 47:13
    orderIndex: 12
    osisId: Isa.47.13
    sblId: Isa 47:13
    shortName: Isa 47:13
    text: All the counsel you have received has only worn you out! Let your astrologers
      come forward, those stargazers who make predictions month by month, let them
      save you from what is coming upon you.
  - name: Isaiah 47:14
    orderIndex: 13
    osisId: Isa.47.14
    sblId: Isa 47:14
    shortName: Isa 47:14
    text: Surely they are like stubble; the fire will burn them up. They cannot even
      save themselves from the power of the flame. Here are no coals to warm anyone;
      here is no fire to sit by.
  - name: Isaiah 47:15
    orderIndex: 14
    osisId: Isa.47.15
    sblId: Isa 47:15
    shortName: Isa 47:15
    text: That is all they can do for you- these you have labored with and trafficked
      with since childhood. Each of them goes on in his error; there is not one that
      can save you.
  versesCount: 15
- name: Isaiah 48
  orderIndex: 47
  osisId: Isa.48
  sblId: Isa 48
  shortName: Isa 48
  verses:
  - name: Isaiah 48:1
    orderIndex: 0
    osisId: Isa.48.1
    sblId: Isa 48:1
    shortName: Isa 48:1
    text: '"Listen to this, O house of Jacob, you who are called by the name of Israel
      and come from the line of Judah, you who take oaths in the name of the LORD
      and invoke the God of Israel- but not in truth or righteousness-'
  - name: Isaiah 48:2
    orderIndex: 1
    osisId: Isa.48.2
    sblId: Isa 48:2
    shortName: Isa 48:2
    text: 'you who call yourselves citizens of the holy city and rely on the God of
      Israel- the LORD Almighty is his name:'
  - name: Isaiah 48:3
    orderIndex: 2
    osisId: Isa.48.3
    sblId: Isa 48:3
    shortName: Isa 48:3
    text: I foretold the former things long ago, my mouth announced them and I made
      them known; then suddenly I acted, and they came to pass.
  - name: Isaiah 48:4
    orderIndex: 3
    osisId: Isa.48.4
    sblId: Isa 48:4
    shortName: Isa 48:4
    text: For I knew how stubborn you were; the sinews of your neck were iron, your
      forehead was bronze.
  - name: Isaiah 48:5
    orderIndex: 4
    osisId: Isa.48.5
    sblId: Isa 48:5
    shortName: Isa 48:5
    text: Therefore I told you these things long ago; before they happened I announced
      them to you so that you could not say, 'My idols did them; my wooden image and
      metal god ordained them.'
  - name: Isaiah 48:6
    orderIndex: 5
    osisId: Isa.48.6
    sblId: Isa 48:6
    shortName: Isa 48:6
    text: You have heard these things; look at them all. Will you not admit them?
      "From now on I will tell you of new things, of hidden things unknown to you.
  - name: Isaiah 48:7
    orderIndex: 6
    osisId: Isa.48.7
    sblId: Isa 48:7
    shortName: Isa 48:7
    text: They are created now, and not long ago; you have not heard of them before
      today. So you cannot say, 'Yes, I knew of them.'
  - name: Isaiah 48:8
    orderIndex: 7
    osisId: Isa.48.8
    sblId: Isa 48:8
    shortName: Isa 48:8
    text: You have neither heard nor understood; from of old your ear has not been
      open. Well do I know how treacherous you are; you were called a rebel from birth.
  - name: Isaiah 48:9
    orderIndex: 8
    osisId: Isa.48.9
    sblId: Isa 48:9
    shortName: Isa 48:9
    text: For my own name's sake I delay my wrath; for the sake of my praise I hold
      it back from you, so as not to cut you off.
  - name: Isaiah 48:10
    orderIndex: 9
    osisId: Isa.48.10
    sblId: Isa 48:10
    shortName: Isa 48:10
    text: See, I have refined you, though not as silver; I have tested you in the
      furnace of affliction.
  - name: Isaiah 48:11
    orderIndex: 10
    osisId: Isa.48.11
    sblId: Isa 48:11
    shortName: Isa 48:11
    text: For my own sake, for my own sake, I do this. How can I let myself be defamed?
      I will not yield my glory to another.
  - name: Isaiah 48:12
    orderIndex: 11
    osisId: Isa.48.12
    sblId: Isa 48:12
    shortName: Isa 48:12
    text: '"Listen to me, O Jacob, Israel, whom I have called: I am he; I am the first
      and I am the last.'
  - name: Isaiah 48:13
    orderIndex: 12
    osisId: Isa.48.13
    sblId: Isa 48:13
    shortName: Isa 48:13
    text: My own hand laid the foundations of the earth, and my right hand spread
      out the heavens; when I summon them, they all stand up together.
  - name: Isaiah 48:14
    orderIndex: 13
    osisId: Isa.48.14
    sblId: Isa 48:14
    shortName: Isa 48:14
    text: '"Come together, all of you, and listen: Which of the idols has foretold
      these things? The LORD''s chosen ally will carry out his purpose against Babylon;
      his arm will be against the Babylonians.'
  - name: Isaiah 48:15
    orderIndex: 14
    osisId: Isa.48.15
    sblId: Isa 48:15
    shortName: Isa 48:15
    text: I, even I, have spoken; yes, I have called him. I will bring him, and he
      will succeed in his mission.
  - name: Isaiah 48:16
    orderIndex: 15
    osisId: Isa.48.16
    sblId: Isa 48:16
    shortName: Isa 48:16
    text: '"Come near me and listen to this: "From the first announcement I have not
      spoken in secret; at the time it happens, I am there." And now the Sovereign
      LORD has sent me, with his Spirit.'
  - name: Isaiah 48:17
    orderIndex: 16
    osisId: Isa.48.17
    sblId: Isa 48:17
    shortName: Isa 48:17
    text: 'This is what the LORD says- your Redeemer, the Holy One of Israel: "I am
      the LORD your God, who teaches you what is best for you, who directs you in
      the way you should go.'
  - name: Isaiah 48:18
    orderIndex: 17
    osisId: Isa.48.18
    sblId: Isa 48:18
    shortName: Isa 48:18
    text: If only you had paid attention to my commands, your peace would have been
      like a river, your righteousness like the waves of the sea.
  - name: Isaiah 48:19
    orderIndex: 18
    osisId: Isa.48.19
    sblId: Isa 48:19
    shortName: Isa 48:19
    text: Your descendants would have been like the sand, your children like its numberless
      grains; their name would never be cut off nor destroyed from before me."
  - name: Isaiah 48:20
    orderIndex: 19
    osisId: Isa.48.20
    sblId: Isa 48:20
    shortName: Isa 48:20
    text: Leave Babylon, flee from the Babylonians! Announce this with shouts of joy
      and proclaim it. Send it out to the ends of the earth; say, "The LORD has redeemed
      his servant Jacob."
  - name: Isaiah 48:21
    orderIndex: 20
    osisId: Isa.48.21
    sblId: Isa 48:21
    shortName: Isa 48:21
    text: They did not thirst when he led them through the deserts; he made water
      flow for them from the rock; he split the rock and water gushed out.
  - name: Isaiah 48:22
    orderIndex: 21
    osisId: Isa.48.22
    sblId: Isa 48:22
    shortName: Isa 48:22
    text: '"There is no peace," says the LORD, "for the wicked."'
  versesCount: 22
- name: Isaiah 49
  orderIndex: 48
  osisId: Isa.49
  sblId: Isa 49
  shortName: Isa 49
  verses:
  - name: Isaiah 49:1
    orderIndex: 0
    osisId: Isa.49.1
    sblId: Isa 49:1
    shortName: Isa 49:1
    text: 'Listen to me, you islands; hear this, you distant nations: Before I was
      born the LORD called me; from my birth he has made mention of my name.'
  - name: Isaiah 49:2
    orderIndex: 1
    osisId: Isa.49.2
    sblId: Isa 49:2
    shortName: Isa 49:2
    text: He made my mouth like a sharpened sword, in the shadow of his hand he hid
      me; he made me into a polished arrow and concealed me in his quiver.
  - name: Isaiah 49:3
    orderIndex: 2
    osisId: Isa.49.3
    sblId: Isa 49:3
    shortName: Isa 49:3
    text: He said to me, "You are my servant, Israel, in whom I will display my splendor."
  - name: Isaiah 49:4
    orderIndex: 3
    osisId: Isa.49.4
    sblId: Isa 49:4
    shortName: Isa 49:4
    text: But I said, "I have labored to no purpose; I have spent my strength in vain
      and for nothing. Yet what is due me is in the LORD's hand, and my reward is
      with my God."
  - name: Isaiah 49:5
    orderIndex: 4
    osisId: Isa.49.5
    sblId: Isa 49:5
    shortName: Isa 49:5
    text: And now the LORD says- he who formed me in the womb to be his servant to
      bring Jacob back to him and gather Israel to himself, for I am honored in the
      eyes of the LORD and my God has been my strength-
  - name: Isaiah 49:6
    orderIndex: 5
    osisId: Isa.49.6
    sblId: Isa 49:6
    shortName: Isa 49:6
    text: 'he says: "It is too small a thing for you to be my servant to restore the
      tribes of Jacob and bring back those of Israel I have kept. I will also make
      you a light for the Gentiles, that you may bring my salvation to the ends of
      the earth."'
  - name: Isaiah 49:7
    orderIndex: 6
    osisId: Isa.49.7
    sblId: Isa 49:7
    shortName: Isa 49:7
    text: 'This is what the LORD says- the Redeemer and Holy One of Israel- to him
      who was despised and abhorred by the nation, to the servant of rulers: "Kings
      will see you and rise up, princes will see and bow down, because of the LORD,
      who is faithful, the Holy One of Israel, who has chosen you."'
  - name: Isaiah 49:8
    orderIndex: 7
    osisId: Isa.49.8
    sblId: Isa 49:8
    shortName: Isa 49:8
    text: 'This is what the LORD says: "In the time of my favor I will answer you,
      and in the day of salvation I will help you; I will keep you and will make you
      to be a covenant for the people, to restore the land and to reassign its desolate
      inheritances,'
  - name: Isaiah 49:9
    orderIndex: 8
    osisId: Isa.49.9
    sblId: Isa 49:9
    shortName: Isa 49:9
    text: to say to the captives, 'Come out,' and to those in darkness, 'Be free!'"They
      will feed beside the roads and find pasture on every barren hill.
  - name: Isaiah 49:10
    orderIndex: 9
    osisId: Isa.49.10
    sblId: Isa 49:10
    shortName: Isa 49:10
    text: They will neither hunger nor thirst, nor will the desert heat or the sun
      beat upon them. He who has compassion on them will guide them and lead them
      beside springs of water.
  - name: Isaiah 49:11
    orderIndex: 10
    osisId: Isa.49.11
    sblId: Isa 49:11
    shortName: Isa 49:11
    text: I will turn all my mountains into roads, and my highways will be raised
      up.
  - name: Isaiah 49:12
    orderIndex: 11
    osisId: Isa.49.12
    sblId: Isa 49:12
    shortName: Isa 49:12
    text: See, they will come from afar- some from the north, some from the west,
      some from the region of Aswan. "
  - name: Isaiah 49:13
    orderIndex: 12
    osisId: Isa.49.13
    sblId: Isa 49:13
    shortName: Isa 49:13
    text: Shout for joy, O heavens; rejoice, O earth; burst into song, O mountains!
      For the LORD comforts his people and will have compassion on his afflicted ones.
  - name: Isaiah 49:14
    orderIndex: 13
    osisId: Isa.49.14
    sblId: Isa 49:14
    shortName: Isa 49:14
    text: But Zion said, "The LORD has forsaken me, the Lord has forgotten me."
  - name: Isaiah 49:15
    orderIndex: 14
    osisId: Isa.49.15
    sblId: Isa 49:15
    shortName: Isa 49:15
    text: '"Can a mother forget the baby at her breast and have no compassion on the
      child she has borne? Though she may forget, I will not forget you!'
  - name: Isaiah 49:16
    orderIndex: 15
    osisId: Isa.49.16
    sblId: Isa 49:16
    shortName: Isa 49:16
    text: See, I have engraved you on the palms of my hands; your walls are ever before
      me.
  - name: Isaiah 49:17
    orderIndex: 16
    osisId: Isa.49.17
    sblId: Isa 49:17
    shortName: Isa 49:17
    text: Your sons hasten back, and those who laid you waste depart from you.
  - name: Isaiah 49:18
    orderIndex: 17
    osisId: Isa.49.18
    sblId: Isa 49:18
    shortName: Isa 49:18
    text: Lift up your eyes and look around; all your sons gather and come to you.
      As surely as I live," declares the LORD, "you will wear them all as ornaments;
      you will put them on, like a bride.
  - name: Isaiah 49:19
    orderIndex: 18
    osisId: Isa.49.19
    sblId: Isa 49:19
    shortName: Isa 49:19
    text: '"Though you were ruined and made desolate and your land laid waste, now
      you will be too small for your people, and those who devoured you will be far
      away.'
  - name: Isaiah 49:20
    orderIndex: 19
    osisId: Isa.49.20
    sblId: Isa 49:20
    shortName: Isa 49:20
    text: The children born during your bereavement will yet say in your hearing,
      'This place is too small for us; give us more space to live in.'
  - name: Isaiah 49:21
    orderIndex: 20
    osisId: Isa.49.21
    sblId: Isa 49:21
    shortName: Isa 49:21
    text: Then you will say in your heart, 'Who bore me these? I was bereaved and
      barren; I was exiled and rejected. Who brought these up? I was left all alone,
      but these-where have they come from?'"
  - name: Isaiah 49:22
    orderIndex: 21
    osisId: Isa.49.22
    sblId: Isa 49:22
    shortName: Isa 49:22
    text: 'This is what the Sovereign LORD says: "See, I will beckon to the Gentiles,
      I will lift up my banner to the peoples; they will bring your sons in their
      arms and carry your daughters on their shoulders.'
  - name: Isaiah 49:23
    orderIndex: 22
    osisId: Isa.49.23
    sblId: Isa 49:23
    shortName: Isa 49:23
    text: Kings will be your foster fathers, and their queens your nursing mothers.
      They will bow down before you with their faces to the ground; they will lick
      the dust at your feet. Then you will know that I am the LORD; those who hope
      in me will not be disappointed."
  - name: Isaiah 49:24
    orderIndex: 23
    osisId: Isa.49.24
    sblId: Isa 49:24
    shortName: Isa 49:24
    text: Can plunder be taken from warriors, or captives rescued from the fierce?
  - name: Isaiah 49:25
    orderIndex: 24
    osisId: Isa.49.25
    sblId: Isa 49:25
    shortName: Isa 49:25
    text: 'But this is what the LORD says: "Yes, captives will be taken from warriors,
      and plunder retrieved from the fierce; I will contend with those who contend
      with you, and your children I will save.'
  - name: Isaiah 49:26
    orderIndex: 25
    osisId: Isa.49.26
    sblId: Isa 49:26
    shortName: Isa 49:26
    text: I will make your oppressors eat their own flesh; they will be drunk on their
      own blood, as with wine. Then all mankind will know that I, the LORD, am your
      Savior, your Redeemer, the Mighty One of Jacob."
  versesCount: 26
- name: Isaiah 50
  orderIndex: 49
  osisId: Isa.50
  sblId: Isa 50
  shortName: Isa 50
  verses:
  - name: Isaiah 50:1
    orderIndex: 0
    osisId: Isa.50.1
    sblId: Isa 50:1
    shortName: Isa 50:1
    text: 'This is what the LORD says: "Where is your mother''s certificate of divorce
      with which I sent her away? Or to which of my creditors did I sell you? Because
      of your sins you were sold; because of your transgressions your mother was sent
      away.'
  - name: Isaiah 50:2
    orderIndex: 1
    osisId: Isa.50.2
    sblId: Isa 50:2
    shortName: Isa 50:2
    text: When I came, why was there no one? When I called, why was there no one to
      answer? Was my arm too short to ransom you? Do I lack the strength to rescue
      you? By a mere rebuke I dry up the sea, I turn rivers into a desert; their fish
      rot for lack of water and die of thirst.
  - name: Isaiah 50:3
    orderIndex: 2
    osisId: Isa.50.3
    sblId: Isa 50:3
    shortName: Isa 50:3
    text: I clothe the sky with darkness and make sackcloth its covering."
  - name: Isaiah 50:4
    orderIndex: 3
    osisId: Isa.50.4
    sblId: Isa 50:4
    shortName: Isa 50:4
    text: The Sovereign LORD has given me an instructed tongue, to know the word that
      sustains the weary. He wakens me morning by morning, wakens my ear to listen
      like one being taught.
  - name: Isaiah 50:5
    orderIndex: 4
    osisId: Isa.50.5
    sblId: Isa 50:5
    shortName: Isa 50:5
    text: The Sovereign LORD has opened my ears, and I have not been rebellious; I
      have not drawn back.
  - name: Isaiah 50:6
    orderIndex: 5
    osisId: Isa.50.6
    sblId: Isa 50:6
    shortName: Isa 50:6
    text: I offered my back to those who beat me, my cheeks to those who pulled out
      my beard; I did not hide my face from mocking and spitting.
  - name: Isaiah 50:7
    orderIndex: 6
    osisId: Isa.50.7
    sblId: Isa 50:7
    shortName: Isa 50:7
    text: Because the Sovereign LORD helps me, I will not be disgraced. Therefore
      have I set my face like flint, and I know I will not be put to shame.
  - name: Isaiah 50:8
    orderIndex: 7
    osisId: Isa.50.8
    sblId: Isa 50:8
    shortName: Isa 50:8
    text: He who vindicates me is near. Who then will bring charges against me? Let
      us face each other! Who is my accuser? Let him confront me!
  - name: Isaiah 50:9
    orderIndex: 8
    osisId: Isa.50.9
    sblId: Isa 50:9
    shortName: Isa 50:9
    text: It is the Sovereign LORD who helps me. Who is he that will condemn me? They
      will all wear out like a garment; the moths will eat them up.
  - name: Isaiah 50:10
    orderIndex: 9
    osisId: Isa.50.10
    sblId: Isa 50:10
    shortName: Isa 50:10
    text: Who among you fears the LORD and obeys the word of his servant? Let him
      who walks in the dark, who has no light, trust in the name of the LORD and rely
      on his God.
  - name: Isaiah 50:11
    orderIndex: 10
    osisId: Isa.50.11
    sblId: Isa 50:11
    shortName: Isa 50:11
    text: 'But now, all you who light fires and provide yourselves with flaming torches,
      go, walk in the light of your fires and of the torches you have set ablaze.
      This is what you shall receive from my hand: You will lie down in torment.'
  versesCount: 11
- name: Isaiah 51
  orderIndex: 50
  osisId: Isa.51
  sblId: Isa 51
  shortName: Isa 51
  verses:
  - name: Isaiah 51:1
    orderIndex: 0
    osisId: Isa.51.1
    sblId: Isa 51:1
    shortName: Isa 51:1
    text: '"Listen to me, you who pursue righteousness and who seek the LORD: Look
      to the rock from which you were cut and to the quarry from which you were hewn;'
  - name: Isaiah 51:2
    orderIndex: 1
    osisId: Isa.51.2
    sblId: Isa 51:2
    shortName: Isa 51:2
    text: look to Abraham, your father, and to Sarah, who gave you birth. When I called
      him he was but one, and I blessed him and made him many.
  - name: Isaiah 51:3
    orderIndex: 2
    osisId: Isa.51.3
    sblId: Isa 51:3
    shortName: Isa 51:3
    text: The LORD will surely comfort Zion and will look with compassion on all her
      ruins; he will make her deserts like Eden, her wastelands like the garden of
      the LORD. Joy and gladness will be found in her, thanksgiving and the sound
      of singing.
  - name: Isaiah 51:4
    orderIndex: 3
    osisId: Isa.51.4
    sblId: Isa 51:4
    shortName: Isa 51:4
    text: '"Listen to me, my people; hear me, my nation: The law will go out from
      me; my justice will become a light to the nations.'
  - name: Isaiah 51:5
    orderIndex: 4
    osisId: Isa.51.5
    sblId: Isa 51:5
    shortName: Isa 51:5
    text: My righteousness draws near speedily, my salvation is on the way, and my
      arm will bring justice to the nations. The islands will look to me and wait
      in hope for my arm.
  - name: Isaiah 51:6
    orderIndex: 5
    osisId: Isa.51.6
    sblId: Isa 51:6
    shortName: Isa 51:6
    text: Lift up your eyes to the heavens, look at the earth beneath; the heavens
      will vanish like smoke, the earth will wear out like a garment and its inhabitants
      die like flies. But my salvation will last forever, my righteousness will never
      fail.
  - name: Isaiah 51:7
    orderIndex: 6
    osisId: Isa.51.7
    sblId: Isa 51:7
    shortName: Isa 51:7
    text: '"Hear me, you who know what is right, you people who have my law in your
      hearts: Do not fear the reproach of men or be terrified by their insults.'
  - name: Isaiah 51:8
    orderIndex: 7
    osisId: Isa.51.8
    sblId: Isa 51:8
    shortName: Isa 51:8
    text: For the moth will eat them up like a garment; the worm will devour them
      like wool. But my righteousness will last forever, my salvation through all
      generations."
  - name: Isaiah 51:9
    orderIndex: 8
    osisId: Isa.51.9
    sblId: Isa 51:9
    shortName: Isa 51:9
    text: Awake, awake! Clothe yourself with strength, O arm of the LORD; awake, as
      in days gone by, as in generations of old. Was it not you who cut Rahab to pieces,
      who pierced that monster through?
  - name: Isaiah 51:10
    orderIndex: 9
    osisId: Isa.51.10
    sblId: Isa 51:10
    shortName: Isa 51:10
    text: Was it not you who dried up the sea, the waters of the great deep, who made
      a road in the depths of the sea so that the redeemed might cross over?
  - name: Isaiah 51:11
    orderIndex: 10
    osisId: Isa.51.11
    sblId: Isa 51:11
    shortName: Isa 51:11
    text: The ransomed of the LORD will return. They will enter Zion with singing;
      everlasting joy will crown their heads. Gladness and joy will overtake them,
      and sorrow and sighing will flee away.
  - name: Isaiah 51:12
    orderIndex: 11
    osisId: Isa.51.12
    sblId: Isa 51:12
    shortName: Isa 51:12
    text: '"I, even I, am he who comforts you. Who are you that you fear mortal men,
      the sons of men, who are but grass,'
  - name: Isaiah 51:13
    orderIndex: 12
    osisId: Isa.51.13
    sblId: Isa 51:13
    shortName: Isa 51:13
    text: that you forget the LORD your Maker, who stretched out the heavens and laid
      the foundations of the earth, that you live in constant terror every day because
      of the wrath of the oppressor, who is bent on destruction? For where is the
      wrath of the oppressor?
  - name: Isaiah 51:14
    orderIndex: 13
    osisId: Isa.51.14
    sblId: Isa 51:14
    shortName: Isa 51:14
    text: The cowering prisoners will soon be set free; they will not die in their
      dungeon, nor will they lack bread.
  - name: Isaiah 51:15
    orderIndex: 14
    osisId: Isa.51.15
    sblId: Isa 51:15
    shortName: Isa 51:15
    text: For I am the LORD your God, who churns up the sea so that its waves roar-
      the LORD Almighty is his name.
  - name: Isaiah 51:16
    orderIndex: 15
    osisId: Isa.51.16
    sblId: Isa 51:16
    shortName: Isa 51:16
    text: I have put my words in your mouth and covered you with the shadow of my
      hand- I who set the heavens in place, who laid the foundations of the earth,
      and who say to Zion, 'You are my people.'"
  - name: Isaiah 51:17
    orderIndex: 16
    osisId: Isa.51.17
    sblId: Isa 51:17
    shortName: Isa 51:17
    text: Awake, awake! Rise up, O Jerusalem, you who have drunk from the hand of
      the LORD the cup of his wrath, you who have drained to its dregs the goblet
      that makes men stagger.
  - name: Isaiah 51:18
    orderIndex: 17
    osisId: Isa.51.18
    sblId: Isa 51:18
    shortName: Isa 51:18
    text: Of all the sons she bore there was none to guide her; of all the sons she
      reared there was none to take her by the hand.
  - name: Isaiah 51:19
    orderIndex: 18
    osisId: Isa.51.19
    sblId: Isa 51:19
    shortName: Isa 51:19
    text: These double calamities have come upon you- who can comfort you?- ruin and
      destruction, famine and sword- who can console you?
  - name: Isaiah 51:20
    orderIndex: 19
    osisId: Isa.51.20
    sblId: Isa 51:20
    shortName: Isa 51:20
    text: Your sons have fainted; they lie at the head of every street, like antelope
      caught in a net. They are filled with the wrath of the LORD and the rebuke of
      your God.
  - name: Isaiah 51:21
    orderIndex: 20
    osisId: Isa.51.21
    sblId: Isa 51:21
    shortName: Isa 51:21
    text: Therefore hear this, you afflicted one, made drunk, but not with wine.
  - name: Isaiah 51:22
    orderIndex: 21
    osisId: Isa.51.22
    sblId: Isa 51:22
    shortName: Isa 51:22
    text: 'This is what your Sovereign LORD says, your God, who defends his people:
      "See, I have taken out of your hand the cup that made you stagger; from that
      cup, the goblet of my wrath, you will never drink again.'
  - name: Isaiah 51:23
    orderIndex: 22
    osisId: Isa.51.23
    sblId: Isa 51:23
    shortName: Isa 51:23
    text: I will put it into the hands of your tormentors, who said to you, 'Fall
      prostrate that we may walk over you.' And you made your back like the ground,
      like a street to be walked over."
  versesCount: 23
- name: Isaiah 52
  orderIndex: 51
  osisId: Isa.52
  sblId: Isa 52
  shortName: Isa 52
  verses:
  - name: Isaiah 52:1
    orderIndex: 0
    osisId: Isa.52.1
    sblId: Isa 52:1
    shortName: Isa 52:1
    text: Awake, awake, O Zion, clothe yourself with strength. Put on your garments
      of splendor, O Jerusalem, the holy city. The uncircumcised and defiled will
      not enter you again.
  - name: Isaiah 52:2
    orderIndex: 1
    osisId: Isa.52.2
    sblId: Isa 52:2
    shortName: Isa 52:2
    text: Shake off your dust; rise up, sit enthroned, O Jerusalem. Free yourself
      from the chains on your neck, O captive Daughter of Zion.
  - name: Isaiah 52:3
    orderIndex: 2
    osisId: Isa.52.3
    sblId: Isa 52:3
    shortName: Isa 52:3
    text: 'For this is what the LORD says: "You were sold for nothing, and without
      money you will be redeemed."'
  - name: Isaiah 52:4
    orderIndex: 3
    osisId: Isa.52.4
    sblId: Isa 52:4
    shortName: Isa 52:4
    text: 'For this is what the Sovereign LORD says: "At first my people went down
      to Egypt to live; lately, Assyria has oppressed them.'
  - name: Isaiah 52:5
    orderIndex: 4
    osisId: Isa.52.5
    sblId: Isa 52:5
    shortName: Isa 52:5
    text: '"And now what do I have here?" declares the LORD. "For my people have been
      taken away for nothing, and those who rule them mock, "declares the LORD. "And
      all day long my name is constantly blasphemed.'
  - name: Isaiah 52:6
    orderIndex: 5
    osisId: Isa.52.6
    sblId: Isa 52:6
    shortName: Isa 52:6
    text: Therefore my people will know my name; therefore in that day they will know
      that it is I who foretold it. Yes, it is I."
  - name: Isaiah 52:7
    orderIndex: 6
    osisId: Isa.52.7
    sblId: Isa 52:7
    shortName: Isa 52:7
    text: How beautiful on the mountains are the feet of those who bring good news,
      who proclaim peace, who bring good tidings, who proclaim salvation, who say
      to Zion, "Your God reigns!"
  - name: Isaiah 52:8
    orderIndex: 7
    osisId: Isa.52.8
    sblId: Isa 52:8
    shortName: Isa 52:8
    text: Listen! Your watchmen lift up their voices; together they shout for joy.
      When the LORD returns to Zion, they will see it with their own eyes.
  - name: Isaiah 52:9
    orderIndex: 8
    osisId: Isa.52.9
    sblId: Isa 52:9
    shortName: Isa 52:9
    text: Burst into songs of joy together, you ruins of Jerusalem, for the LORD has
      comforted his people, he has redeemed Jerusalem.
  - name: Isaiah 52:10
    orderIndex: 9
    osisId: Isa.52.10
    sblId: Isa 52:10
    shortName: Isa 52:10
    text: The LORD will lay bare his holy arm in the sight of all the nations, and
      all the ends of the earth will see the salvation of our God.
  - name: Isaiah 52:11
    orderIndex: 10
    osisId: Isa.52.11
    sblId: Isa 52:11
    shortName: Isa 52:11
    text: Depart, depart, go out from there! Touch no unclean thing! Come out from
      it and be pure, you who carry the vessels of the LORD.
  - name: Isaiah 52:12
    orderIndex: 11
    osisId: Isa.52.12
    sblId: Isa 52:12
    shortName: Isa 52:12
    text: But you will not leave in haste or go in flight; for the LORD will go before
      you, the God of Israel will be your rear guard.
  - name: Isaiah 52:13
    orderIndex: 12
    osisId: Isa.52.13
    sblId: Isa 52:13
    shortName: Isa 52:13
    text: See, my servant will act wisely; he will be raised and lifted up and highly
      exalted.
  - name: Isaiah 52:14
    orderIndex: 13
    osisId: Isa.52.14
    sblId: Isa 52:14
    shortName: Isa 52:14
    text: Just as there were many who were appalled at him - his appearance was so
      disfigured beyond that of any man and his form marred beyond human likeness-
  - name: Isaiah 52:15
    orderIndex: 14
    osisId: Isa.52.15
    sblId: Isa 52:15
    shortName: Isa 52:15
    text: so will he sprinkle many nations, and kings will shut their mouths because
      of him. For what they were not told, they will see, and what they have not heard,
      they will understand.
  versesCount: 15
- name: Isaiah 53
  orderIndex: 52
  osisId: Isa.53
  sblId: Isa 53
  shortName: Isa 53
  verses:
  - name: Isaiah 53:1
    orderIndex: 0
    osisId: Isa.53.1
    sblId: Isa 53:1
    shortName: Isa 53:1
    text: Who has believed our message and to whom has the arm of the LORD been revealed?
  - name: Isaiah 53:2
    orderIndex: 1
    osisId: Isa.53.2
    sblId: Isa 53:2
    shortName: Isa 53:2
    text: He grew up before him like a tender shoot, and like a root out of dry ground.
      He had no beauty or majesty to attract us to him, nothing in his appearance
      that we should desire him.
  - name: Isaiah 53:3
    orderIndex: 2
    osisId: Isa.53.3
    sblId: Isa 53:3
    shortName: Isa 53:3
    text: He was despised and rejected by men, a man of sorrows, and familiar with
      suffering. Like one from whom men hide their faces he was despised, and we esteemed
      him not.
  - name: Isaiah 53:4
    orderIndex: 3
    osisId: Isa.53.4
    sblId: Isa 53:4
    shortName: Isa 53:4
    text: Surely he took up our infirmities and carried our sorrows, yet we considered
      him stricken by God, smitten by him, and afflicted.
  - name: Isaiah 53:5
    orderIndex: 4
    osisId: Isa.53.5
    sblId: Isa 53:5
    shortName: Isa 53:5
    text: But he was pierced for our transgressions, he was crushed for our iniquities;
      the punishment that brought us peace was upon him, and by his wounds we are
      healed.
  - name: Isaiah 53:6
    orderIndex: 5
    osisId: Isa.53.6
    sblId: Isa 53:6
    shortName: Isa 53:6
    text: We all, like sheep, have gone astray, each of us has turned to his own way;
      and the LORD has laid on him the iniquity of us all.
  - name: Isaiah 53:7
    orderIndex: 6
    osisId: Isa.53.7
    sblId: Isa 53:7
    shortName: Isa 53:7
    text: He was oppressed and afflicted, yet he did not open his mouth; he was led
      like a lamb to the slaughter, and as a sheep before her shearers is silent,
      so he did not open his mouth.
  - name: Isaiah 53:8
    orderIndex: 7
    osisId: Isa.53.8
    sblId: Isa 53:8
    shortName: Isa 53:8
    text: By oppression and judgment he was taken away. And who can speak of his descendants?
      For he was cut off from the land of the living; for the transgression of my
      people he was stricken.
  - name: Isaiah 53:9
    orderIndex: 8
    osisId: Isa.53.9
    sblId: Isa 53:9
    shortName: Isa 53:9
    text: He was assigned a grave with the wicked, and with the rich in his death,
      though he had done no violence, nor was any deceit in his mouth.
  - name: Isaiah 53:10
    orderIndex: 9
    osisId: Isa.53.10
    sblId: Isa 53:10
    shortName: Isa 53:10
    text: Yet it was the LORD's will to crush him and cause him to suffer, and though
      the LORD makes his life a guilt offering, he will see his offspring and prolong
      his days, and the will of the LORD will prosper in his hand.
  - name: Isaiah 53:11
    orderIndex: 10
    osisId: Isa.53.11
    sblId: Isa 53:11
    shortName: Isa 53:11
    text: After the suffering of his soul, he will see the light of life and be satisfied;
      by his knowledge my righteous servant will justify many, and he will bear their
      iniquities.
  - name: Isaiah 53:12
    orderIndex: 11
    osisId: Isa.53.12
    sblId: Isa 53:12
    shortName: Isa 53:12
    text: Therefore I will give him a portion among the great, and he will divide
      the spoils with the strong, because he poured out his life unto death, and was
      numbered with the transgressors. For he bore the sin of many, and made intercession
      for the transgressors.
  versesCount: 12
- name: Isaiah 54
  orderIndex: 53
  osisId: Isa.54
  sblId: Isa 54
  shortName: Isa 54
  verses:
  - name: Isaiah 54:1
    orderIndex: 0
    osisId: Isa.54.1
    sblId: Isa 54:1
    shortName: Isa 54:1
    text: '"Sing, O barren woman, you who never bore a child; burst into song, shout
      for joy, you who were never in labor; because more are the children of the desolate
      woman than of her who has a husband," says the LORD.'
  - name: Isaiah 54:2
    orderIndex: 1
    osisId: Isa.54.2
    sblId: Isa 54:2
    shortName: Isa 54:2
    text: '"Enlarge the place of your tent, stretch your tent curtains wide, do not
      hold back; lengthen your cords, strengthen your stakes.'
  - name: Isaiah 54:3
    orderIndex: 2
    osisId: Isa.54.3
    sblId: Isa 54:3
    shortName: Isa 54:3
    text: For you will spread out to the right and to the left; your descendants will
      dispossess nations and settle in their desolate cities.
  - name: Isaiah 54:4
    orderIndex: 3
    osisId: Isa.54.4
    sblId: Isa 54:4
    shortName: Isa 54:4
    text: '"Do not be afraid; you will not suffer shame. Do not fear disgrace; you
      will not be humiliated. You will forget the shame of your youth and remember
      no more the reproach of your widowhood.'
  - name: Isaiah 54:5
    orderIndex: 4
    osisId: Isa.54.5
    sblId: Isa 54:5
    shortName: Isa 54:5
    text: For your Maker is your husband- the LORD Almighty is his name- the Holy
      One of Israel is your Redeemer; he is called the God of all the earth.
  - name: Isaiah 54:6
    orderIndex: 5
    osisId: Isa.54.6
    sblId: Isa 54:6
    shortName: Isa 54:6
    text: The LORD will call you back as if you were a wife deserted and distressed
      in spirit- a wife who married young, only to be rejected," says your God.
  - name: Isaiah 54:7
    orderIndex: 6
    osisId: Isa.54.7
    sblId: Isa 54:7
    shortName: Isa 54:7
    text: '"For a brief moment I abandoned you, but with deep compassion I will bring
      you back.'
  - name: Isaiah 54:8
    orderIndex: 7
    osisId: Isa.54.8
    sblId: Isa 54:8
    shortName: Isa 54:8
    text: In a surge of anger I hid my face from you for a moment, but with everlasting
      kindness I will have compassion on you," says the LORD your Redeemer.
  - name: Isaiah 54:9
    orderIndex: 8
    osisId: Isa.54.9
    sblId: Isa 54:9
    shortName: Isa 54:9
    text: '"To me this is like the days of Noah, when I swore that the waters of Noah
      would never again cover the earth. So now I have sworn not to be angry with
      you, never to rebuke you again.'
  - name: Isaiah 54:10
    orderIndex: 9
    osisId: Isa.54.10
    sblId: Isa 54:10
    shortName: Isa 54:10
    text: Though the mountains be shaken and the hills be removed, yet my unfailing
      love for you will not be shaken nor my covenant of peace be removed," says the
      LORD, who has compassion on you.
  - name: Isaiah 54:11
    orderIndex: 10
    osisId: Isa.54.11
    sblId: Isa 54:11
    shortName: Isa 54:11
    text: '"O afflicted city, lashed by storms and not comforted, I will build you
      with stones of turquoise, your foundations with sapphires.'
  - name: Isaiah 54:12
    orderIndex: 11
    osisId: Isa.54.12
    sblId: Isa 54:12
    shortName: Isa 54:12
    text: I will make your battlements of rubies, your gates of sparkling jewels,
      and all your walls of precious stones.
  - name: Isaiah 54:13
    orderIndex: 12
    osisId: Isa.54.13
    sblId: Isa 54:13
    shortName: Isa 54:13
    text: All your sons will be taught by the LORD, and great will be your children's
      peace.
  - name: Isaiah 54:14
    orderIndex: 13
    osisId: Isa.54.14
    sblId: Isa 54:14
    shortName: Isa 54:14
    text: 'In righteousness you will be established: Tyranny will be far from you;
      you will have nothing to fear. Terror will be far removed; it will not come
      near you.'
  - name: Isaiah 54:15
    orderIndex: 14
    osisId: Isa.54.15
    sblId: Isa 54:15
    shortName: Isa 54:15
    text: If anyone does attack you, it will not be my doing; whoever attacks you
      will surrender to you.
  - name: Isaiah 54:16
    orderIndex: 15
    osisId: Isa.54.16
    sblId: Isa 54:16
    shortName: Isa 54:16
    text: '"See, it is I who created the blacksmith who fans the coals into flame
      and forges a weapon fit for its work. And it is I who have created the destroyer
      to work havoc;'
  - name: Isaiah 54:17
    orderIndex: 16
    osisId: Isa.54.17
    sblId: Isa 54:17
    shortName: Isa 54:17
    text: no weapon forged against you will prevail, and you will refute every tongue
      that accuses you. This is the heritage of the servants of the LORD, and this
      is their vindication from me," declares the LORD.
  versesCount: 17
- name: Isaiah 55
  orderIndex: 54
  osisId: Isa.55
  sblId: Isa 55
  shortName: Isa 55
  verses:
  - name: Isaiah 55:1
    orderIndex: 0
    osisId: Isa.55.1
    sblId: Isa 55:1
    shortName: Isa 55:1
    text: '"Come, all you who are thirsty, come to the waters; and you who have no
      money, come, buy and eat! Come, buy wine and milk without money and without
      cost.'
  - name: Isaiah 55:2
    orderIndex: 1
    osisId: Isa.55.2
    sblId: Isa 55:2
    shortName: Isa 55:2
    text: Why spend money on what is not bread, and your labor on what does not satisfy?
      Listen, listen to me, and eat what is good, and your soul will delight in the
      richest of fare.
  - name: Isaiah 55:3
    orderIndex: 2
    osisId: Isa.55.3
    sblId: Isa 55:3
    shortName: Isa 55:3
    text: Give ear and come to me; hear me, that your soul may live. I will make an
      everlasting covenant with you, my faithful love promised to David.
  - name: Isaiah 55:4
    orderIndex: 3
    osisId: Isa.55.4
    sblId: Isa 55:4
    shortName: Isa 55:4
    text: See, I have made him a witness to the peoples, a leader and commander of
      the peoples.
  - name: Isaiah 55:5
    orderIndex: 4
    osisId: Isa.55.5
    sblId: Isa 55:5
    shortName: Isa 55:5
    text: Surely you will summon nations you know not, and nations that do not know
      you will hasten to you, because of the LORD your God, the Holy One of Israel,
      for he has endowed you with splendor."
  - name: Isaiah 55:6
    orderIndex: 5
    osisId: Isa.55.6
    sblId: Isa 55:6
    shortName: Isa 55:6
    text: Seek the LORD while he may be found; call on him while he is near.
  - name: Isaiah 55:7
    orderIndex: 6
    osisId: Isa.55.7
    sblId: Isa 55:7
    shortName: Isa 55:7
    text: Let the wicked forsake his way and the evil man his thoughts. Let him turn
      to the LORD, and he will have mercy on him, and to our God, for he will freely
      pardon.
  - name: Isaiah 55:8
    orderIndex: 7
    osisId: Isa.55.8
    sblId: Isa 55:8
    shortName: Isa 55:8
    text: '"For my thoughts are not your thoughts, neither are your ways my ways,"
      declares the LORD.'
  - name: Isaiah 55:9
    orderIndex: 8
    osisId: Isa.55.9
    sblId: Isa 55:9
    shortName: Isa 55:9
    text: '"As the heavens are higher than the earth, so are my ways higher than your
      ways and my thoughts than your thoughts.'
  - name: Isaiah 55:10
    orderIndex: 9
    osisId: Isa.55.10
    sblId: Isa 55:10
    shortName: Isa 55:10
    text: As the rain and the snow come down from heaven, and do not return to it
      without watering the earth and making it bud and flourish, so that it yields
      seed for the sower and bread for the eater,
  - name: Isaiah 55:11
    orderIndex: 10
    osisId: Isa.55.11
    sblId: Isa 55:11
    shortName: Isa 55:11
    text: 'so is my word that goes out from my mouth: It will not return to me empty,
      but will accomplish what I desire and achieve the purpose for which I sent it.'
  - name: Isaiah 55:12
    orderIndex: 11
    osisId: Isa.55.12
    sblId: Isa 55:12
    shortName: Isa 55:12
    text: You will go out in joy and be led forth in peace; the mountains and hills
      will burst into song before you, and all the trees of the field will clap their
      hands.
  - name: Isaiah 55:13
    orderIndex: 12
    osisId: Isa.55.13
    sblId: Isa 55:13
    shortName: Isa 55:13
    text: Instead of the thornbush will grow the pine tree, and instead of briers
      the myrtle will grow. This will be for the LORD's renown, for an everlasting
      sign, which will not be destroyed."
  versesCount: 13
- name: Isaiah 56
  orderIndex: 55
  osisId: Isa.56
  sblId: Isa 56
  shortName: Isa 56
  verses:
  - name: Isaiah 56:1
    orderIndex: 0
    osisId: Isa.56.1
    sblId: Isa 56:1
    shortName: Isa 56:1
    text: 'This is what the LORD says: "Maintain justice and do what is right, for
      my salvation is close at hand and my righteousness will soon be revealed.'
  - name: Isaiah 56:2
    orderIndex: 1
    osisId: Isa.56.2
    sblId: Isa 56:2
    shortName: Isa 56:2
    text: Blessed is the man who does this, the man who holds it fast, who keeps the
      Sabbath without desecrating it, and keeps his hand from doing any evil."
  - name: Isaiah 56:3
    orderIndex: 2
    osisId: Isa.56.3
    sblId: Isa 56:3
    shortName: Isa 56:3
    text: Let no foreigner who has bound himself to the LORD say, "The LORD will surely
      exclude me from his people." And let not any eunuch complain, "I am only a dry
      tree."
  - name: Isaiah 56:4
    orderIndex: 3
    osisId: Isa.56.4
    sblId: Isa 56:4
    shortName: Isa 56:4
    text: 'For this is what the LORD says: "To the eunuchs who keep my Sabbaths, who
      choose what pleases me and hold fast to my covenant-'
  - name: Isaiah 56:5
    orderIndex: 4
    osisId: Isa.56.5
    sblId: Isa 56:5
    shortName: Isa 56:5
    text: to them I will give within my temple and its walls a memorial and a name
      better than sons and daughters; I will give them an everlasting name that will
      not be cut off.
  - name: Isaiah 56:6
    orderIndex: 5
    osisId: Isa.56.6
    sblId: Isa 56:6
    shortName: Isa 56:6
    text: And foreigners who bind themselves to the LORD to serve him, to love the
      name of the LORD, and to worship him, all who keep the Sabbath without desecrating
      it and who hold fast to my covenant-
  - name: Isaiah 56:7
    orderIndex: 6
    osisId: Isa.56.7
    sblId: Isa 56:7
    shortName: Isa 56:7
    text: these I will bring to my holy mountain and give them joy in my house of
      prayer. Their burnt offerings and sacrifices will be accepted on my altar; for
      my house will be called a house of prayer for all nations."
  - name: Isaiah 56:8
    orderIndex: 7
    osisId: Isa.56.8
    sblId: Isa 56:8
    shortName: Isa 56:8
    text: 'The Sovereign LORD declares- he who gathers the exiles of Israel: "I will
      gather still others to them besides those already gathered."'
  - name: Isaiah 56:9
    orderIndex: 8
    osisId: Isa.56.9
    sblId: Isa 56:9
    shortName: Isa 56:9
    text: Come, all you beasts of the field, come and devour, all you beasts of the
      forest!
  - name: Isaiah 56:10
    orderIndex: 9
    osisId: Isa.56.10
    sblId: Isa 56:10
    shortName: Isa 56:10
    text: Israel's watchmen are blind, they all lack knowledge; they are all mute
      dogs, they cannot bark; they lie around and dream, they love to sleep.
  - name: Isaiah 56:11
    orderIndex: 10
    osisId: Isa.56.11
    sblId: Isa 56:11
    shortName: Isa 56:11
    text: They are dogs with mighty appetites; they never have enough. They are shepherds
      who lack understanding; they all turn to their own way, each seeks his own gain.
  - name: Isaiah 56:12
    orderIndex: 11
    osisId: Isa.56.12
    sblId: Isa 56:12
    shortName: Isa 56:12
    text: '"Come," each one cries, "let me get wine! Let us drink our fill of beer!
      And tomorrow will be like today, or even far better."'
  versesCount: 12
- name: Isaiah 57
  orderIndex: 56
  osisId: Isa.57
  sblId: Isa 57
  shortName: Isa 57
  verses:
  - name: Isaiah 57:1
    orderIndex: 0
    osisId: Isa.57.1
    sblId: Isa 57:1
    shortName: Isa 57:1
    text: The righteous perish, and no one ponders it in his heart; devout men are
      taken away, and no one understands that the righteous are taken away to be spared
      from evil.
  - name: Isaiah 57:2
    orderIndex: 1
    osisId: Isa.57.2
    sblId: Isa 57:2
    shortName: Isa 57:2
    text: Those who walk uprightly enter into peace; they find rest as they lie in
      death.
  - name: Isaiah 57:3
    orderIndex: 2
    osisId: Isa.57.3
    sblId: Isa 57:3
    shortName: Isa 57:3
    text: '"But you-come here, you sons of a sorceress, you offspring of adulterers
      and prostitutes!'
  - name: Isaiah 57:4
    orderIndex: 3
    osisId: Isa.57.4
    sblId: Isa 57:4
    shortName: Isa 57:4
    text: Whom are you mocking? At whom do you sneer and stick out your tongue? Are
      you not a brood of rebels, the offspring of liars?
  - name: Isaiah 57:5
    orderIndex: 4
    osisId: Isa.57.5
    sblId: Isa 57:5
    shortName: Isa 57:5
    text: You burn with lust among the oaks and under every spreading tree; you sacrifice
      your children in the ravines and under the overhanging crags.
  - name: Isaiah 57:6
    orderIndex: 5
    osisId: Isa.57.6
    sblId: Isa 57:6
    shortName: Isa 57:6
    text: The idols among the smooth stones of the ravines are your portion; they,
      they are your lot. Yes, to them you have poured out drink offerings and offered
      grain offerings. In the light of these things, should I relent?
  - name: Isaiah 57:7
    orderIndex: 6
    osisId: Isa.57.7
    sblId: Isa 57:7
    shortName: Isa 57:7
    text: You have made your bed on a high and lofty hill; there you went up to offer
      your sacrifices.
  - name: Isaiah 57:8
    orderIndex: 7
    osisId: Isa.57.8
    sblId: Isa 57:8
    shortName: Isa 57:8
    text: Behind your doors and your doorposts you have put your pagan symbols. Forsaking
      me, you uncovered your bed, you climbed into it and opened it wide; you made
      a pact with those whose beds you love, and you looked on their nakedness.
  - name: Isaiah 57:9
    orderIndex: 8
    osisId: Isa.57.9
    sblId: Isa 57:9
    shortName: Isa 57:9
    text: You went to Molech with olive oil and increased your perfumes. You sent
      your ambassadors far away; you descended to the grave itself!
  - name: Isaiah 57:10
    orderIndex: 9
    osisId: Isa.57.10
    sblId: Isa 57:10
    shortName: Isa 57:10
    text: You were wearied by all your ways, but you would not say, 'It is hopeless.'
      You found renewal of your strength, and so you did not faint.
  - name: Isaiah 57:11
    orderIndex: 10
    osisId: Isa.57.11
    sblId: Isa 57:11
    shortName: Isa 57:11
    text: '"Whom have you so dreaded and feared that you have been false to me, and
      have neither remembered me nor pondered this in your hearts? Is it not because
      I have long been silent that you do not fear me?'
  - name: Isaiah 57:12
    orderIndex: 11
    osisId: Isa.57.12
    sblId: Isa 57:12
    shortName: Isa 57:12
    text: I will expose your righteousness and your works, and they will not benefit
      you.
  - name: Isaiah 57:13
    orderIndex: 12
    osisId: Isa.57.13
    sblId: Isa 57:13
    shortName: Isa 57:13
    text: When you cry out for help, let your collection of idols save you! The wind
      will carry all of them off, a mere breath will blow them away. But the man who
      makes me his refuge will inherit the land and possess my holy mountain."
  - name: Isaiah 57:14
    orderIndex: 13
    osisId: Isa.57.14
    sblId: Isa 57:14
    shortName: Isa 57:14
    text: 'And it will be said: "Build up, build up, prepare the road! Remove the
      obstacles out of the way of my people."'
  - name: Isaiah 57:15
    orderIndex: 14
    osisId: Isa.57.15
    sblId: Isa 57:15
    shortName: Isa 57:15
    text: 'For this is what the high and lofty One says- he who lives forever, whose
      name is holy: "I live in a high and holy place, but also with him who is contrite
      and lowly in spirit, to revive the spirit of the lowly and to revive the heart
      of the contrite.'
  - name: Isaiah 57:16
    orderIndex: 15
    osisId: Isa.57.16
    sblId: Isa 57:16
    shortName: Isa 57:16
    text: I will not accuse forever, nor will I always be angry, for then the spirit
      of man would grow faint before me- the breath of man that I have created.
  - name: Isaiah 57:17
    orderIndex: 16
    osisId: Isa.57.17
    sblId: Isa 57:17
    shortName: Isa 57:17
    text: I was enraged by his sinful greed; I punished him, and hid my face in anger,
      yet he kept on in his willful ways.
  - name: Isaiah 57:18
    orderIndex: 17
    osisId: Isa.57.18
    sblId: Isa 57:18
    shortName: Isa 57:18
    text: I have seen his ways, but I will heal him; I will guide him and restore
      comfort to him,
  - name: Isaiah 57:19
    orderIndex: 18
    osisId: Isa.57.19
    sblId: Isa 57:19
    shortName: Isa 57:19
    text: creating praise on the lips of the mourners in Israel. Peace, peace, to
      those far and near," says the LORD. "And I will heal them."
  - name: Isaiah 57:20
    orderIndex: 19
    osisId: Isa.57.20
    sblId: Isa 57:20
    shortName: Isa 57:20
    text: But the wicked are like the tossing sea, which cannot rest, whose waves
      cast up mire and mud.
  - name: Isaiah 57:21
    orderIndex: 20
    osisId: Isa.57.21
    sblId: Isa 57:21
    shortName: Isa 57:21
    text: '"There is no peace," says my God, "for the wicked."'
  versesCount: 21
- name: Isaiah 58
  orderIndex: 57
  osisId: Isa.58
  sblId: Isa 58
  shortName: Isa 58
  verses:
  - name: Isaiah 58:1
    orderIndex: 0
    osisId: Isa.58.1
    sblId: Isa 58:1
    shortName: Isa 58:1
    text: '"Shout it aloud, do not hold back. Raise your voice like a trumpet. Declare
      to my people their rebellion and to the house of Jacob their sins.'
  - name: Isaiah 58:2
    orderIndex: 1
    osisId: Isa.58.2
    sblId: Isa 58:2
    shortName: Isa 58:2
    text: For day after day they seek me out; they seem eager to know my ways, as
      if they were a nation that does what is right and has not forsaken the commands
      of its God. They ask me for just decisions and seem eager for God to come near
      them.
  - name: Isaiah 58:3
    orderIndex: 2
    osisId: Isa.58.3
    sblId: Isa 58:3
    shortName: Isa 58:3
    text: '''Why have we fasted,'' they say, ''and you have not seen it? Why have
      we humbled ourselves, and you have not noticed?''"Yet on the day of your fasting,
      you do as you please and exploit all your workers.'
  - name: Isaiah 58:4
    orderIndex: 3
    osisId: Isa.58.4
    sblId: Isa 58:4
    shortName: Isa 58:4
    text: Your fasting ends in quarreling and strife, and in striking each other with
      wicked fists. You cannot fast as you do today and expect your voice to be heard
      on high.
  - name: Isaiah 58:5
    orderIndex: 4
    osisId: Isa.58.5
    sblId: Isa 58:5
    shortName: Isa 58:5
    text: Is this the kind of fast I have chosen, only a day for a man to humble himself?
      Is it only for bowing one's head like a reed and for lying on sackcloth and
      ashes? Is that what you call a fast, a day acceptable to the LORD?
  - name: Isaiah 58:6
    orderIndex: 5
    osisId: Isa.58.6
    sblId: Isa 58:6
    shortName: Isa 58:6
    text: '"Is not this the kind of fasting I have chosen: to loose the chains of
      injustice and untie the cords of the yoke, to set the oppressed free and break
      every yoke?'
  - name: Isaiah 58:7
    orderIndex: 6
    osisId: Isa.58.7
    sblId: Isa 58:7
    shortName: Isa 58:7
    text: Is it not to share your food with the hungry and to provide the poor wanderer
      with shelter- when you see the naked, to clothe him, and not to turn away from
      your own flesh and blood?
  - name: Isaiah 58:8
    orderIndex: 7
    osisId: Isa.58.8
    sblId: Isa 58:8
    shortName: Isa 58:8
    text: Then your light will break forth like the dawn, and your healing will quickly
      appear; then your righteousness will go before you, and the glory of the LORD
      will be your rear guard.
  - name: Isaiah 58:9
    orderIndex: 8
    osisId: Isa.58.9
    sblId: Isa 58:9
    shortName: Isa 58:9
    text: 'Then you will call, and the LORD will answer; you will cry for help, and
      he will say: Here am I. "If you do away with the yoke of oppression, with the
      pointing finger and malicious talk,'
  - name: Isaiah 58:10
    orderIndex: 9
    osisId: Isa.58.10
    sblId: Isa 58:10
    shortName: Isa 58:10
    text: and if you spend yourselves in behalf of the hungry and satisfy the needs
      of the oppressed, then your light will rise in the darkness, and your night
      will become like the noonday.
  - name: Isaiah 58:11
    orderIndex: 10
    osisId: Isa.58.11
    sblId: Isa 58:11
    shortName: Isa 58:11
    text: The LORD will guide you always; he will satisfy your needs in a sun-scorched
      land and will strengthen your frame. You will be like a well-watered garden,
      like a spring whose waters never fail.
  - name: Isaiah 58:12
    orderIndex: 11
    osisId: Isa.58.12
    sblId: Isa 58:12
    shortName: Isa 58:12
    text: Your people will rebuild the ancient ruins and will raise up the age-old
      foundations; you will be called Repairer of Broken Walls, Restorer of Streets
      with Dwellings.
  - name: Isaiah 58:13
    orderIndex: 12
    osisId: Isa.58.13
    sblId: Isa 58:13
    shortName: Isa 58:13
    text: '"If you keep your feet from breaking the Sabbath and from doing as you
      please on my holy day, if you call the Sabbath a delight and the LORD''s holy
      day honorable, and if you honor it by not going your own way and not doing as
      you please or speaking idle words,'
  - name: Isaiah 58:14
    orderIndex: 13
    osisId: Isa.58.14
    sblId: Isa 58:14
    shortName: Isa 58:14
    text: then you will find your joy in the LORD, and I will cause you to ride on
      the heights of the land and to feast on the inheritance of your father Jacob."
      The mouth of the LORD has spoken.
  versesCount: 14
- name: Isaiah 59
  orderIndex: 58
  osisId: Isa.59
  sblId: Isa 59
  shortName: Isa 59
  verses:
  - name: Isaiah 59:1
    orderIndex: 0
    osisId: Isa.59.1
    sblId: Isa 59:1
    shortName: Isa 59:1
    text: Surely the arm of the LORD is not too short to save, nor his ear too dull
      to hear.
  - name: Isaiah 59:2
    orderIndex: 1
    osisId: Isa.59.2
    sblId: Isa 59:2
    shortName: Isa 59:2
    text: But your iniquities have separated you from your God; your sins have hidden
      his face from you, so that he will not hear.
  - name: Isaiah 59:3
    orderIndex: 2
    osisId: Isa.59.3
    sblId: Isa 59:3
    shortName: Isa 59:3
    text: For your hands are stained with blood, your fingers with guilt. Your lips
      have spoken lies, and your tongue mutters wicked things.
  - name: Isaiah 59:4
    orderIndex: 3
    osisId: Isa.59.4
    sblId: Isa 59:4
    shortName: Isa 59:4
    text: No one calls for justice; no one pleads his case with integrity. They rely
      on empty arguments and speak lies; they conceive trouble and give birth to evil.
  - name: Isaiah 59:5
    orderIndex: 4
    osisId: Isa.59.5
    sblId: Isa 59:5
    shortName: Isa 59:5
    text: They hatch the eggs of vipers and spin a spider's web. Whoever eats their
      eggs will die, and when one is broken, an adder is hatched.
  - name: Isaiah 59:6
    orderIndex: 5
    osisId: Isa.59.6
    sblId: Isa 59:6
    shortName: Isa 59:6
    text: Their cobwebs are useless for clothing; they cannot cover themselves with
      what they make. Their deeds are evil deeds, and acts of violence are in their
      hands.
  - name: Isaiah 59:7
    orderIndex: 6
    osisId: Isa.59.7
    sblId: Isa 59:7
    shortName: Isa 59:7
    text: Their feet rush into sin; they are swift to shed innocent blood. Their thoughts
      are evil thoughts; ruin and destruction mark their ways.
  - name: Isaiah 59:8
    orderIndex: 7
    osisId: Isa.59.8
    sblId: Isa 59:8
    shortName: Isa 59:8
    text: The way of peace they do not know; there is no justice in their paths. They
      have turned them into crooked roads; no one who walks in them will know peace.
  - name: Isaiah 59:9
    orderIndex: 8
    osisId: Isa.59.9
    sblId: Isa 59:9
    shortName: Isa 59:9
    text: So justice is far from us, and righteousness does not reach us. We look
      for light, but all is darkness; for brightness, but we walk in deep shadows.
  - name: Isaiah 59:10
    orderIndex: 9
    osisId: Isa.59.10
    sblId: Isa 59:10
    shortName: Isa 59:10
    text: Like the blind we grope along the wall, feeling our way like men without
      eyes. At midday we stumble as if it were twilight; among the strong, we are
      like the dead.
  - name: Isaiah 59:11
    orderIndex: 10
    osisId: Isa.59.11
    sblId: Isa 59:11
    shortName: Isa 59:11
    text: We all growl like bears; we moan mournfully like doves. We look for justice,
      but find none; for deliverance, but it is far away.
  - name: Isaiah 59:12
    orderIndex: 11
    osisId: Isa.59.12
    sblId: Isa 59:12
    shortName: Isa 59:12
    text: 'For our offenses are many in your sight, and our sins testify against us.
      Our offenses are ever with us, and we acknowledge our iniquities:'
  - name: Isaiah 59:13
    orderIndex: 12
    osisId: Isa.59.13
    sblId: Isa 59:13
    shortName: Isa 59:13
    text: rebellion and treachery against the LORD, turning our backs on our God,
      fomenting oppression and revolt, uttering lies our hearts have conceived.
  - name: Isaiah 59:14
    orderIndex: 13
    osisId: Isa.59.14
    sblId: Isa 59:14
    shortName: Isa 59:14
    text: So justice is driven back, and righteousness stands at a distance; truth
      has stumbled in the streets, honesty cannot enter.
  - name: Isaiah 59:15
    orderIndex: 14
    osisId: Isa.59.15
    sblId: Isa 59:15
    shortName: Isa 59:15
    text: Truth is nowhere to be found, and whoever shuns evil becomes a prey. The
      LORD looked and was displeased that there was no justice.
  - name: Isaiah 59:16
    orderIndex: 15
    osisId: Isa.59.16
    sblId: Isa 59:16
    shortName: Isa 59:16
    text: He saw that there was no one, he was appalled that there was no one to intervene;
      so his own arm worked salvation for him, and his own righteousness sustained
      him.
  - name: Isaiah 59:17
    orderIndex: 16
    osisId: Isa.59.17
    sblId: Isa 59:17
    shortName: Isa 59:17
    text: He put on righteousness as his breastplate, and the helmet of salvation
      on his head; he put on the garments of vengeance and wrapped himself in zeal
      as in a cloak.
  - name: Isaiah 59:18
    orderIndex: 17
    osisId: Isa.59.18
    sblId: Isa 59:18
    shortName: Isa 59:18
    text: According to what they have done, so will he repay wrath to his enemies
      and retribution to his foes; he will repay the islands their due.
  - name: Isaiah 59:19
    orderIndex: 18
    osisId: Isa.59.19
    sblId: Isa 59:19
    shortName: Isa 59:19
    text: From the west, men will fear the name of the LORD, and from the rising of
      the sun, they will revere his glory. For he will come like a pent-up flood that
      the breath of the LORD drives along.
  - name: Isaiah 59:20
    orderIndex: 19
    osisId: Isa.59.20
    sblId: Isa 59:20
    shortName: Isa 59:20
    text: '"The Redeemer will come to Zion, to those in Jacob who repent of their
      sins," declares the LORD.'
  - name: Isaiah 59:21
    orderIndex: 20
    osisId: Isa.59.21
    sblId: Isa 59:21
    shortName: Isa 59:21
    text: '"As for me, this is my covenant with them," says the LORD. "My Spirit,
      who is on you, and my words that I have put in your mouth will not depart from
      your mouth, or from the mouths of your children, or from the mouths of their
      descendants from this time on and forever," says the LORD.'
  versesCount: 21
- name: Isaiah 60
  orderIndex: 59
  osisId: Isa.60
  sblId: Isa 60
  shortName: Isa 60
  verses:
  - name: Isaiah 60:1
    orderIndex: 0
    osisId: Isa.60.1
    sblId: Isa 60:1
    shortName: Isa 60:1
    text: '"Arise, shine, for your light has come, and the glory of the LORD rises
      upon you.'
  - name: Isaiah 60:2
    orderIndex: 1
    osisId: Isa.60.2
    sblId: Isa 60:2
    shortName: Isa 60:2
    text: See, darkness covers the earth and thick darkness is over the peoples, but
      the LORD rises upon you and his glory appears over you.
  - name: Isaiah 60:3
    orderIndex: 2
    osisId: Isa.60.3
    sblId: Isa 60:3
    shortName: Isa 60:3
    text: Nations will come to your light, and kings to the brightness of your dawn.
  - name: Isaiah 60:4
    orderIndex: 3
    osisId: Isa.60.4
    sblId: Isa 60:4
    shortName: Isa 60:4
    text: '"Lift up your eyes and look about you: All assemble and come to you; your
      sons come from afar, and your daughters are carried on the arm.'
  - name: Isaiah 60:5
    orderIndex: 4
    osisId: Isa.60.5
    sblId: Isa 60:5
    shortName: Isa 60:5
    text: Then you will look and be radiant, your heart will throb and swell with
      joy; the wealth on the seas will be brought to you, to you the riches of the
      nations will come.
  - name: Isaiah 60:6
    orderIndex: 5
    osisId: Isa.60.6
    sblId: Isa 60:6
    shortName: Isa 60:6
    text: Herds of camels will cover your land, young camels of Midian and Ephah.
      And all from Sheba will come, bearing gold and incense and proclaiming the praise
      of the LORD.
  - name: Isaiah 60:7
    orderIndex: 6
    osisId: Isa.60.7
    sblId: Isa 60:7
    shortName: Isa 60:7
    text: All Kedar's flocks will be gathered to you, the rams of Nebaioth will serve
      you; they will be accepted as offerings on my altar, and I will adorn my glorious
      temple.
  - name: Isaiah 60:8
    orderIndex: 7
    osisId: Isa.60.8
    sblId: Isa 60:8
    shortName: Isa 60:8
    text: '"Who are these that fly along like clouds, like doves to their nests?'
  - name: Isaiah 60:9
    orderIndex: 8
    osisId: Isa.60.9
    sblId: Isa 60:9
    shortName: Isa 60:9
    text: Surely the islands look to me; in the lead are the ships of Tarshish, bringing
      your sons from afar, with their silver and gold, to the honor of the LORD your
      God, the Holy One of Israel, for he has endowed you with splendor.
  - name: Isaiah 60:10
    orderIndex: 9
    osisId: Isa.60.10
    sblId: Isa 60:10
    shortName: Isa 60:10
    text: '"Foreigners will rebuild your walls, and their kings will serve you. Though
      in anger I struck you, in favor I will show you compassion.'
  - name: Isaiah 60:11
    orderIndex: 10
    osisId: Isa.60.11
    sblId: Isa 60:11
    shortName: Isa 60:11
    text: Your gates will always stand open, they will never be shut, day or night,
      so that men may bring you the wealth of the nations- their kings led in triumphal
      procession.
  - name: Isaiah 60:12
    orderIndex: 11
    osisId: Isa.60.12
    sblId: Isa 60:12
    shortName: Isa 60:12
    text: For the nation or kingdom that will not serve you will perish; it will be
      utterly ruined.
  - name: Isaiah 60:13
    orderIndex: 12
    osisId: Isa.60.13
    sblId: Isa 60:13
    shortName: Isa 60:13
    text: '"The glory of Lebanon will come to you, the pine, the fir and the cypress
      together, to adorn the place of my sanctuary; and I will glorify the place of
      my feet.'
  - name: Isaiah 60:14
    orderIndex: 13
    osisId: Isa.60.14
    sblId: Isa 60:14
    shortName: Isa 60:14
    text: The sons of your oppressors will come bowing before you; all who despise
      you will bow down at your feet and will call you the City of the LORD, Zion
      of the Holy One of Israel.
  - name: Isaiah 60:15
    orderIndex: 14
    osisId: Isa.60.15
    sblId: Isa 60:15
    shortName: Isa 60:15
    text: '"Although you have been forsaken and hated, with no one traveling through,
      I will make you the everlasting pride and the joy of all generations.'
  - name: Isaiah 60:16
    orderIndex: 15
    osisId: Isa.60.16
    sblId: Isa 60:16
    shortName: Isa 60:16
    text: You will drink the milk of nations and be nursed at royal breasts. Then
      you will know that I, the LORD, am your Savior, your Redeemer, the Mighty One
      of Jacob.
  - name: Isaiah 60:17
    orderIndex: 16
    osisId: Isa.60.17
    sblId: Isa 60:17
    shortName: Isa 60:17
    text: Instead of bronze I will bring you gold, and silver in place of iron. Instead
      of wood I will bring you bronze, and iron in place of stones. I will make peace
      your governor and righteousness your ruler.
  - name: Isaiah 60:18
    orderIndex: 17
    osisId: Isa.60.18
    sblId: Isa 60:18
    shortName: Isa 60:18
    text: No longer will violence be heard in your land, nor ruin or destruction within
      your borders, but you will call your walls Salvation and your gates Praise.
  - name: Isaiah 60:19
    orderIndex: 18
    osisId: Isa.60.19
    sblId: Isa 60:19
    shortName: Isa 60:19
    text: The sun will no more be your light by day, nor will the brightness of the
      moon shine on you, for the LORD will be your everlasting light, and your God
      will be your glory.
  - name: Isaiah 60:20
    orderIndex: 19
    osisId: Isa.60.20
    sblId: Isa 60:20
    shortName: Isa 60:20
    text: Your sun will never set again, and your moon will wane no more; the LORD
      will be your everlasting light, and your days of sorrow will end.
  - name: Isaiah 60:21
    orderIndex: 20
    osisId: Isa.60.21
    sblId: Isa 60:21
    shortName: Isa 60:21
    text: Then will all your people be righteous and they will possess the land forever.
      They are the shoot I have planted, the work of my hands, for the display of
      my splendor.
  - name: Isaiah 60:22
    orderIndex: 21
    osisId: Isa.60.22
    sblId: Isa 60:22
    shortName: Isa 60:22
    text: The least of you will become a thousand, the smallest a mighty nation. I
      am the LORD; in its time I will do this swiftly."
  versesCount: 22
- name: Isaiah 61
  orderIndex: 60
  osisId: Isa.61
  sblId: Isa 61
  shortName: Isa 61
  verses:
  - name: Isaiah 61:1
    orderIndex: 0
    osisId: Isa.61.1
    sblId: Isa 61:1
    shortName: Isa 61:1
    text: The Spirit of the Sovereign LORD is on me, because the LORD has anointed
      me to preach good news to the poor. He has sent me to bind up the brokenhearted,
      to proclaim freedom for the captives and release from darkness for the prisoners,
  - name: Isaiah 61:2
    orderIndex: 1
    osisId: Isa.61.2
    sblId: Isa 61:2
    shortName: Isa 61:2
    text: to proclaim the year of the LORD's favor and the day of vengeance of our
      God, to comfort all who mourn,
  - name: Isaiah 61:3
    orderIndex: 2
    osisId: Isa.61.3
    sblId: Isa 61:3
    shortName: Isa 61:3
    text: and provide for those who grieve in Zion- to bestow on them a crown of beauty
      instead of ashes, the oil of gladness instead of mourning, and a garment of
      praise instead of a spirit of despair. They will be called oaks of righteousness,
      a planting of the LORD for the display of his splendor.
  - name: Isaiah 61:4
    orderIndex: 3
    osisId: Isa.61.4
    sblId: Isa 61:4
    shortName: Isa 61:4
    text: They will rebuild the ancient ruins and restore the places long devastated;
      they will renew the ruined cities that have been devastated for generations.
  - name: Isaiah 61:5
    orderIndex: 4
    osisId: Isa.61.5
    sblId: Isa 61:5
    shortName: Isa 61:5
    text: Aliens will shepherd your flocks; foreigners will work your fields and vineyards.
  - name: Isaiah 61:6
    orderIndex: 5
    osisId: Isa.61.6
    sblId: Isa 61:6
    shortName: Isa 61:6
    text: And you will be called priests of the LORD, you will be named ministers
      of our God. You will feed on the wealth of nations, and in their riches you
      will boast.
  - name: Isaiah 61:7
    orderIndex: 6
    osisId: Isa.61.7
    sblId: Isa 61:7
    shortName: Isa 61:7
    text: Instead of their shame my people will receive a double portion, and instead
      of disgrace they will rejoice in their inheritance; and so they will inherit
      a double portion in their land, and everlasting joy will be theirs.
  - name: Isaiah 61:8
    orderIndex: 7
    osisId: Isa.61.8
    sblId: Isa 61:8
    shortName: Isa 61:8
    text: '"For I, the LORD, love justice; I hate robbery and iniquity. In my faithfulness
      I will reward them and make an everlasting covenant with them.'
  - name: Isaiah 61:9
    orderIndex: 8
    osisId: Isa.61.9
    sblId: Isa 61:9
    shortName: Isa 61:9
    text: Their descendants will be known among the nations and their offspring among
      the peoples. All who see them will acknowledge that they are a people the LORD
      has blessed."
  - name: Isaiah 61:10
    orderIndex: 9
    osisId: Isa.61.10
    sblId: Isa 61:10
    shortName: Isa 61:10
    text: I delight greatly in the LORD; my soul rejoices in my God. For he has clothed
      me with garments of salvation and arrayed me in a robe of righteousness, as
      a bridegroom adorns his head like a priest, and as a bride adorns herself with
      her jewels.
  - name: Isaiah 61:11
    orderIndex: 10
    osisId: Isa.61.11
    sblId: Isa 61:11
    shortName: Isa 61:11
    text: For as the soil makes the sprout come up and a garden causes seeds to grow,
      so the Sovereign LORD will make righteousness and praise spring up before all
      nations.
  versesCount: 11
- name: Isaiah 62
  orderIndex: 61
  osisId: Isa.62
  sblId: Isa 62
  shortName: Isa 62
  verses:
  - name: Isaiah 62:1
    orderIndex: 0
    osisId: Isa.62.1
    sblId: Isa 62:1
    shortName: Isa 62:1
    text: For Zion's sake I will not keep silent, for Jerusalem's sake I will not
      remain quiet, till her righteousness shines out like the dawn, her salvation
      like a blazing torch.
  - name: Isaiah 62:2
    orderIndex: 1
    osisId: Isa.62.2
    sblId: Isa 62:2
    shortName: Isa 62:2
    text: The nations will see your righteousness, and all kings your glory; you will
      be called by a new name that the mouth of the LORD will bestow.
  - name: Isaiah 62:3
    orderIndex: 2
    osisId: Isa.62.3
    sblId: Isa 62:3
    shortName: Isa 62:3
    text: You will be a crown of splendor in the LORD's hand, a royal diadem in the
      hand of your God.
  - name: Isaiah 62:4
    orderIndex: 3
    osisId: Isa.62.4
    sblId: Isa 62:4
    shortName: Isa 62:4
    text: No longer will they call you Deserted, or name your land Desolate. But you
      will be called Hephzibah, and your land Beulah; for the LORD will take delight
      in you, and your land will be married.
  - name: Isaiah 62:5
    orderIndex: 4
    osisId: Isa.62.5
    sblId: Isa 62:5
    shortName: Isa 62:5
    text: As a young man marries a maiden, so will your sons marry you; as a bridegroom
      rejoices over his bride, so will your God rejoice over you.
  - name: Isaiah 62:6
    orderIndex: 5
    osisId: Isa.62.6
    sblId: Isa 62:6
    shortName: Isa 62:6
    text: I have posted watchmen on your walls, O Jerusalem; they will never be silent
      day or night. You who call on the LORD, give yourselves no rest,
  - name: Isaiah 62:7
    orderIndex: 6
    osisId: Isa.62.7
    sblId: Isa 62:7
    shortName: Isa 62:7
    text: and give him no rest till he establishes Jerusalem and makes her the praise
      of the earth.
  - name: Isaiah 62:8
    orderIndex: 7
    osisId: Isa.62.8
    sblId: Isa 62:8
    shortName: Isa 62:8
    text: 'The LORD has sworn by his right hand and by his mighty arm: "Never again
      will I give your grain as food for your enemies, and never again will foreigners
      drink the new wine for which you have toiled;'
  - name: Isaiah 62:9
    orderIndex: 8
    osisId: Isa.62.9
    sblId: Isa 62:9
    shortName: Isa 62:9
    text: but those who harvest it will eat it and praise the LORD, and those who
      gather the grapes will drink it in the courts of my sanctuary."
  - name: Isaiah 62:10
    orderIndex: 9
    osisId: Isa.62.10
    sblId: Isa 62:10
    shortName: Isa 62:10
    text: Pass through, pass through the gates! Prepare the way for the people. Build
      up, build up the highway! Remove the stones. Raise a banner for the nations.
  - name: Isaiah 62:11
    orderIndex: 10
    osisId: Isa.62.11
    sblId: Isa 62:11
    shortName: Isa 62:11
    text: 'The LORD has made proclamation to the ends of the earth: "Say to the Daughter
      of Zion, ''See, your Savior comes! See, his reward is with him, and his recompense
      accompanies him.''"'
  - name: Isaiah 62:12
    orderIndex: 11
    osisId: Isa.62.12
    sblId: Isa 62:12
    shortName: Isa 62:12
    text: They will be called the Holy People, the Redeemed of the LORD; and you will
      be called Sought After, the City No Longer Deserted.
  versesCount: 12
- name: Isaiah 63
  orderIndex: 62
  osisId: Isa.63
  sblId: Isa 63
  shortName: Isa 63
  verses:
  - name: Isaiah 63:1
    orderIndex: 0
    osisId: Isa.63.1
    sblId: Isa 63:1
    shortName: Isa 63:1
    text: Who is this coming from Edom, from Bozrah, with his garments stained crimson?
      Who is this, robed in splendor, striding forward in the greatness of his strength?
      "It is I, speaking in righteousness, mighty to save."
  - name: Isaiah 63:2
    orderIndex: 1
    osisId: Isa.63.2
    sblId: Isa 63:2
    shortName: Isa 63:2
    text: Why are your garments red, like those of one treading the winepress?
  - name: Isaiah 63:3
    orderIndex: 2
    osisId: Isa.63.3
    sblId: Isa 63:3
    shortName: Isa 63:3
    text: '"I have trodden the winepress alone; from the nations no one was with me.
      I trampled them in my anger and trod them down in my wrath; their blood spattered
      my garments, and I stained all my clothing.'
  - name: Isaiah 63:4
    orderIndex: 3
    osisId: Isa.63.4
    sblId: Isa 63:4
    shortName: Isa 63:4
    text: For the day of vengeance was in my heart, and the year of my redemption
      has come.
  - name: Isaiah 63:5
    orderIndex: 4
    osisId: Isa.63.5
    sblId: Isa 63:5
    shortName: Isa 63:5
    text: I looked, but there was no one to help, I was appalled that no one gave
      support; so my own arm worked salvation for me, and my own wrath sustained me.
  - name: Isaiah 63:6
    orderIndex: 5
    osisId: Isa.63.6
    sblId: Isa 63:6
    shortName: Isa 63:6
    text: I trampled the nations in my anger; in my wrath I made them drunk and poured
      their blood on the ground."
  - name: Isaiah 63:7
    orderIndex: 6
    osisId: Isa.63.7
    sblId: Isa 63:7
    shortName: Isa 63:7
    text: I will tell of the kindnesses of the LORD, the deeds for which he is to
      be praised, according to all the LORD has done for us- yes, the many good things
      he has done for the house of Israel, according to his compassion and many kindnesses.
  - name: Isaiah 63:8
    orderIndex: 7
    osisId: Isa.63.8
    sblId: Isa 63:8
    shortName: Isa 63:8
    text: He said, "Surely they are my people, sons who will not be false to me";
      and so he became their Savior.
  - name: Isaiah 63:9
    orderIndex: 8
    osisId: Isa.63.9
    sblId: Isa 63:9
    shortName: Isa 63:9
    text: In all their distress he too was distressed, and the angel of his presence
      saved them. In his love and mercy he redeemed them; he lifted them up and carried
      them all the days of old.
  - name: Isaiah 63:10
    orderIndex: 9
    osisId: Isa.63.10
    sblId: Isa 63:10
    shortName: Isa 63:10
    text: Yet they rebelled and grieved his Holy Spirit. So he turned and became their
      enemy and he himself fought against them.
  - name: Isaiah 63:11
    orderIndex: 10
    osisId: Isa.63.11
    sblId: Isa 63:11
    shortName: Isa 63:11
    text: Then his people recalled the days of old, the days of Moses and his people-
      where is he who brought them through the sea, with the shepherd of his flock?
      Where is he who set his Holy Spirit among them,
  - name: Isaiah 63:12
    orderIndex: 11
    osisId: Isa.63.12
    sblId: Isa 63:12
    shortName: Isa 63:12
    text: who sent his glorious arm of power to be at Moses' right hand, who divided
      the waters before them, to gain for himself everlasting renown,
  - name: Isaiah 63:13
    orderIndex: 12
    osisId: Isa.63.13
    sblId: Isa 63:13
    shortName: Isa 63:13
    text: who led them through the depths? Like a horse in open country, they did
      not stumble;
  - name: Isaiah 63:14
    orderIndex: 13
    osisId: Isa.63.14
    sblId: Isa 63:14
    shortName: Isa 63:14
    text: like cattle that go down to the plain, they were given rest by the Spirit
      of the LORD. This is how you guided your people to make for yourself a glorious
      name.
  - name: Isaiah 63:15
    orderIndex: 14
    osisId: Isa.63.15
    sblId: Isa 63:15
    shortName: Isa 63:15
    text: Look down from heaven and see from your lofty throne, holy and glorious.
      Where are your zeal and your might? Your tenderness and compassion are withheld
      from us.
  - name: Isaiah 63:16
    orderIndex: 15
    osisId: Isa.63.16
    sblId: Isa 63:16
    shortName: Isa 63:16
    text: But you are our Father, though Abraham does not know us or Israel acknowledge
      us; you, O LORD, are our Father, our Redeemer from of old is your name.
  - name: Isaiah 63:17
    orderIndex: 16
    osisId: Isa.63.17
    sblId: Isa 63:17
    shortName: Isa 63:17
    text: Why, O LORD, do you make us wander from your ways and harden our hearts
      so we do not revere you? Return for the sake of your servants, the tribes that
      are your inheritance.
  - name: Isaiah 63:18
    orderIndex: 17
    osisId: Isa.63.18
    sblId: Isa 63:18
    shortName: Isa 63:18
    text: For a little while your people possessed your holy place, but now our enemies
      have trampled down your sanctuary.
  - name: Isaiah 63:19
    orderIndex: 18
    osisId: Isa.63.19
    sblId: Isa 63:19
    shortName: Isa 63:19
    text: We are yours from of old; but you have not ruled over them, they have not
      been called by your name.
  versesCount: 19
- name: Isaiah 64
  orderIndex: 63
  osisId: Isa.64
  sblId: Isa 64
  shortName: Isa 64
  verses:
  - name: Isaiah 64:1
    orderIndex: 0
    osisId: Isa.64.1
    sblId: Isa 64:1
    shortName: Isa 64:1
    text: Oh, that you would rend the heavens and come down, that the mountains would
      tremble before you!
  - name: Isaiah 64:2
    orderIndex: 1
    osisId: Isa.64.2
    sblId: Isa 64:2
    shortName: Isa 64:2
    text: As when fire sets twigs ablaze and causes water to boil, come down to make
      your name known to your enemies and cause the nations to quake before you!
  - name: Isaiah 64:3
    orderIndex: 2
    osisId: Isa.64.3
    sblId: Isa 64:3
    shortName: Isa 64:3
    text: For when you did awesome things that we did not expect, you came down, and
      the mountains trembled before you.
  - name: Isaiah 64:4
    orderIndex: 3
    osisId: Isa.64.4
    sblId: Isa 64:4
    shortName: Isa 64:4
    text: Since ancient times no one has heard, no ear has perceived, no eye has seen
      any God besides you, who acts on behalf of those who wait for him.
  - name: Isaiah 64:5
    orderIndex: 4
    osisId: Isa.64.5
    sblId: Isa 64:5
    shortName: Isa 64:5
    text: You come to the help of those who gladly do right, who remember your ways.
      But when we continued to sin against them, you were angry. How then can we be
      saved?
  - name: Isaiah 64:6
    orderIndex: 5
    osisId: Isa.64.6
    sblId: Isa 64:6
    shortName: Isa 64:6
    text: All of us have become like one who is unclean, and all our righteous acts
      are like filthy rags; we all shrivel up like a leaf, and like the wind our sins
      sweep us away.
  - name: Isaiah 64:7
    orderIndex: 6
    osisId: Isa.64.7
    sblId: Isa 64:7
    shortName: Isa 64:7
    text: No one calls on your name or strives to lay hold of you; for you have hidden
      your face from us and made us waste away because of our sins.
  - name: Isaiah 64:8
    orderIndex: 7
    osisId: Isa.64.8
    sblId: Isa 64:8
    shortName: Isa 64:8
    text: Yet, O LORD, you are our Father. We are the clay, you are the potter; we
      are all the work of your hand.
  - name: Isaiah 64:9
    orderIndex: 8
    osisId: Isa.64.9
    sblId: Isa 64:9
    shortName: Isa 64:9
    text: Do not be angry beyond measure, O LORD; do not remember our sins forever.
      Oh, look upon us, we pray, for we are all your people.
  - name: Isaiah 64:10
    orderIndex: 9
    osisId: Isa.64.10
    sblId: Isa 64:10
    shortName: Isa 64:10
    text: Your sacred cities have become a desert; even Zion is a desert, Jerusalem
      a desolation.
  - name: Isaiah 64:11
    orderIndex: 10
    osisId: Isa.64.11
    sblId: Isa 64:11
    shortName: Isa 64:11
    text: Our holy and glorious temple, where our fathers praised you, has been burned
      with fire, and all that we treasured lies in ruins.
  - name: Isaiah 64:12
    orderIndex: 11
    osisId: Isa.64.12
    sblId: Isa 64:12
    shortName: Isa 64:12
    text: After all this, O LORD, will you hold yourself back? Will you keep silent
      and punish us beyond measure?
  versesCount: 12
- name: Isaiah 65
  orderIndex: 64
  osisId: Isa.65
  sblId: Isa 65
  shortName: Isa 65
  verses:
  - name: Isaiah 65:1
    orderIndex: 0
    osisId: Isa.65.1
    sblId: Isa 65:1
    shortName: Isa 65:1
    text: '"I revealed myself to those who did not ask for me; I was found by those
      who did not seek me. To a nation that did not call on my name, I said, ''Here
      am I, here am I.'''
  - name: Isaiah 65:2
    orderIndex: 1
    osisId: Isa.65.2
    sblId: Isa 65:2
    shortName: Isa 65:2
    text: All day long I have held out my hands to an obstinate people, who walk in
      ways not good, pursuing their own imaginations-
  - name: Isaiah 65:3
    orderIndex: 2
    osisId: Isa.65.3
    sblId: Isa 65:3
    shortName: Isa 65:3
    text: a people who continually provoke me to my very face, offering sacrifices
      in gardens and burning incense on altars of brick;
  - name: Isaiah 65:4
    orderIndex: 3
    osisId: Isa.65.4
    sblId: Isa 65:4
    shortName: Isa 65:4
    text: who sit among the graves and spend their nights keeping secret vigil; who
      eat the flesh of pigs, and whose pots hold broth of unclean meat;
  - name: Isaiah 65:5
    orderIndex: 4
    osisId: Isa.65.5
    sblId: Isa 65:5
    shortName: Isa 65:5
    text: who say, 'Keep away; don't come near me, for I am too sacred for you!' Such
      people are smoke in my nostrils, a fire that keeps burning all day.
  - name: Isaiah 65:6
    orderIndex: 5
    osisId: Isa.65.6
    sblId: Isa 65:6
    shortName: Isa 65:6
    text: '"See, it stands written before me: I will not keep silent but will pay
      back in full; I will pay it back into their laps-'
  - name: Isaiah 65:7
    orderIndex: 6
    osisId: Isa.65.7
    sblId: Isa 65:7
    shortName: Isa 65:7
    text: both your sins and the sins of your fathers," says the LORD. "Because they
      burned sacrifices on the mountains and defied me on the hills, I will measure
      into their laps the full payment for their former deeds."
  - name: Isaiah 65:8
    orderIndex: 7
    osisId: Isa.65.8
    sblId: Isa 65:8
    shortName: Isa 65:8
    text: 'This is what the LORD says: "As when juice is still found in a cluster
      of grapes and men say, ''Don''t destroy it, there is yet some good in it,''
      so will I do in behalf of my servants; I will not destroy them all.'
  - name: Isaiah 65:9
    orderIndex: 8
    osisId: Isa.65.9
    sblId: Isa 65:9
    shortName: Isa 65:9
    text: I will bring forth descendants from Jacob, and from Judah those who will
      possess my mountains; my chosen people will inherit them, and there will my
      servants live.
  - name: Isaiah 65:10
    orderIndex: 9
    osisId: Isa.65.10
    sblId: Isa 65:10
    shortName: Isa 65:10
    text: Sharon will become a pasture for flocks, and the Valley of Achor a resting
      place for herds, for my people who seek me.
  - name: Isaiah 65:11
    orderIndex: 10
    osisId: Isa.65.11
    sblId: Isa 65:11
    shortName: Isa 65:11
    text: '"But as for you who forsake the LORD and forget my holy mountain, who spread
      a table for Fortune and fill bowls of mixed wine for Destiny,'
  - name: Isaiah 65:12
    orderIndex: 11
    osisId: Isa.65.12
    sblId: Isa 65:12
    shortName: Isa 65:12
    text: I will destine you for the sword, and you will all bend down for the slaughter;
      for I called but you did not answer, I spoke but you did not listen. You did
      evil in my sight and chose what displeases me."
  - name: Isaiah 65:13
    orderIndex: 12
    osisId: Isa.65.13
    sblId: Isa 65:13
    shortName: Isa 65:13
    text: 'Therefore this is what the Sovereign LORD says: "My servants will eat,
      but you will go hungry; my servants will drink, but you will go thirsty; my
      servants will rejoice, but you will be put to shame.'
  - name: Isaiah 65:14
    orderIndex: 13
    osisId: Isa.65.14
    sblId: Isa 65:14
    shortName: Isa 65:14
    text: My servants will sing out of the joy of their hearts, but you will cry out
      from anguish of heart and wail in brokenness of spirit.
  - name: Isaiah 65:15
    orderIndex: 14
    osisId: Isa.65.15
    sblId: Isa 65:15
    shortName: Isa 65:15
    text: You will leave your name to my chosen ones as a curse; the Sovereign LORD
      will put you to death, but to his servants he will give another name.
  - name: Isaiah 65:16
    orderIndex: 15
    osisId: Isa.65.16
    sblId: Isa 65:16
    shortName: Isa 65:16
    text: Whoever invokes a blessing in the land will do so by the God of truth; he
      who takes an oath in the land will swear by the God of truth. For the past troubles
      will be forgotten and hidden from my eyes.
  - name: Isaiah 65:17
    orderIndex: 16
    osisId: Isa.65.17
    sblId: Isa 65:17
    shortName: Isa 65:17
    text: '"Behold, I will create new heavens and a new earth. The former things will
      not be remembered, nor will they come to mind.'
  - name: Isaiah 65:18
    orderIndex: 17
    osisId: Isa.65.18
    sblId: Isa 65:18
    shortName: Isa 65:18
    text: But be glad and rejoice forever in what I will create, for I will create
      Jerusalem to be a delight and its people a joy.
  - name: Isaiah 65:19
    orderIndex: 18
    osisId: Isa.65.19
    sblId: Isa 65:19
    shortName: Isa 65:19
    text: I will rejoice over Jerusalem and take delight in my people; the sound of
      weeping and of crying will be heard in it no more.
  - name: Isaiah 65:20
    orderIndex: 19
    osisId: Isa.65.20
    sblId: Isa 65:20
    shortName: Isa 65:20
    text: '"Never again will there be in it an infant who lives but a few days, or
      an old man who does not live out his years; he who dies at a hundred will be
      thought a mere youth; he who fails to reach a hundred will be considered accursed.'
  - name: Isaiah 65:21
    orderIndex: 20
    osisId: Isa.65.21
    sblId: Isa 65:21
    shortName: Isa 65:21
    text: They will build houses and dwell in them; they will plant vineyards and
      eat their fruit.
  - name: Isaiah 65:22
    orderIndex: 21
    osisId: Isa.65.22
    sblId: Isa 65:22
    shortName: Isa 65:22
    text: No longer will they build houses and others live in them, or plant and others
      eat. For as the days of a tree, so will be the days of my people; my chosen
      ones will long enjoy the works of their hands.
  - name: Isaiah 65:23
    orderIndex: 22
    osisId: Isa.65.23
    sblId: Isa 65:23
    shortName: Isa 65:23
    text: They will not toil in vain or bear children doomed to misfortune; for they
      will be a people blessed by the LORD, they and their descendants with them.
  - name: Isaiah 65:24
    orderIndex: 23
    osisId: Isa.65.24
    sblId: Isa 65:24
    shortName: Isa 65:24
    text: Before they call I will answer; while they are still speaking I will hear.
  - name: Isaiah 65:25
    orderIndex: 24
    osisId: Isa.65.25
    sblId: Isa 65:25
    shortName: Isa 65:25
    text: The wolf and the lamb will feed together, and the lion will eat straw like
      the ox, but dust will be the serpent's food. They will neither harm nor destroy
      on all my holy mountain," says the LORD.
  versesCount: 25
- name: Isaiah 66
  orderIndex: 65
  osisId: Isa.66
  sblId: Isa 66
  shortName: Isa 66
  verses:
  - name: Isaiah 66:1
    orderIndex: 0
    osisId: Isa.66.1
    sblId: Isa 66:1
    shortName: Isa 66:1
    text: 'This is what the LORD says: "Heaven is my throne, and the earth is my footstool.
      Where is the house you will build for me? Where will my resting place be?'
  - name: Isaiah 66:2
    orderIndex: 1
    osisId: Isa.66.2
    sblId: Isa 66:2
    shortName: Isa 66:2
    text: 'Has not my hand made all these things, and so they came into being?" declares
      the LORD. "This is the one I esteem: he who is humble and contrite in spirit,
      and trembles at my word.'
  - name: Isaiah 66:3
    orderIndex: 2
    osisId: Isa.66.3
    sblId: Isa 66:3
    shortName: Isa 66:3
    text: But whoever sacrifices a bull is like one who kills a man, and whoever offers
      a lamb, like one who breaks a dog's neck; whoever makes a grain offering is
      like one who presents pig's blood, and whoever burns memorial incense, like
      one who worships an idol. They have chosen their own ways, and their souls delight
      in their abominations;
  - name: Isaiah 66:4
    orderIndex: 3
    osisId: Isa.66.4
    sblId: Isa 66:4
    shortName: Isa 66:4
    text: so I also will choose harsh treatment for them and will bring upon them
      what they dread. For when I called, no one answered, when I spoke, no one listened.
      They did evil in my sight and chose what displeases me."
  - name: Isaiah 66:5
    orderIndex: 4
    osisId: Isa.66.5
    sblId: Isa 66:5
    shortName: Isa 66:5
    text: 'Hear the word of the LORD, you who tremble at his word: "Your brothers
      who hate you, and exclude you because of my name, have said, ''Let the LORD
      be glorified, that we may see your joy!'' Yet they will be put to shame.'
  - name: Isaiah 66:6
    orderIndex: 5
    osisId: Isa.66.6
    sblId: Isa 66:6
    shortName: Isa 66:6
    text: Hear that uproar from the city, hear that noise from the temple! It is the
      sound of the LORD repaying his enemies all they deserve.
  - name: Isaiah 66:7
    orderIndex: 6
    osisId: Isa.66.7
    sblId: Isa 66:7
    shortName: Isa 66:7
    text: '"Before she goes into labor, she gives birth; before the pains come upon
      her, she delivers a son.'
  - name: Isaiah 66:8
    orderIndex: 7
    osisId: Isa.66.8
    sblId: Isa 66:8
    shortName: Isa 66:8
    text: Who has ever heard of such a thing? Who has ever seen such things? Can a
      country be born in a day or a nation be brought forth in a moment? Yet no sooner
      is Zion in labor than she gives birth to her children.
  - name: Isaiah 66:9
    orderIndex: 8
    osisId: Isa.66.9
    sblId: Isa 66:9
    shortName: Isa 66:9
    text: Do I bring to the moment of birth and not give delivery?" says the LORD.
      "Do I close up the womb when I bring to delivery?" says your God.
  - name: Isaiah 66:10
    orderIndex: 9
    osisId: Isa.66.10
    sblId: Isa 66:10
    shortName: Isa 66:10
    text: '"Rejoice with Jerusalem and be glad for her, all you who love her; rejoice
      greatly with her, all you who mourn over her.'
  - name: Isaiah 66:11
    orderIndex: 10
    osisId: Isa.66.11
    sblId: Isa 66:11
    shortName: Isa 66:11
    text: For you will nurse and be satisfied at her comforting breasts; you will
      drink deeply and delight in her overflowing abundance."
  - name: Isaiah 66:12
    orderIndex: 11
    osisId: Isa.66.12
    sblId: Isa 66:12
    shortName: Isa 66:12
    text: 'For this is what the LORD says: "I will extend peace to her like a river,
      and the wealth of nations like a flooding stream; you will nurse and be carried
      on her arm and dandled on her knees.'
  - name: Isaiah 66:13
    orderIndex: 12
    osisId: Isa.66.13
    sblId: Isa 66:13
    shortName: Isa 66:13
    text: As a mother comforts her child, so will I comfort you; and you will be comforted
      over Jerusalem."
  - name: Isaiah 66:14
    orderIndex: 13
    osisId: Isa.66.14
    sblId: Isa 66:14
    shortName: Isa 66:14
    text: When you see this, your heart will rejoice and you will flourish like grass;
      the hand of the LORD will be made known to his servants, but his fury will be
      shown to his foes.
  - name: Isaiah 66:15
    orderIndex: 14
    osisId: Isa.66.15
    sblId: Isa 66:15
    shortName: Isa 66:15
    text: See, the LORD is coming with fire, and his chariots are like a whirlwind;
      he will bring down his anger with fury, and his rebuke with flames of fire.
  - name: Isaiah 66:16
    orderIndex: 15
    osisId: Isa.66.16
    sblId: Isa 66:16
    shortName: Isa 66:16
    text: For with fire and with his sword the LORD will execute judgment upon all
      men, and many will be those slain by the LORD.
  - name: Isaiah 66:17
    orderIndex: 16
    osisId: Isa.66.17
    sblId: Isa 66:17
    shortName: Isa 66:17
    text: '"Those who consecrate and purify themselves to go into the gardens, following
      the one in the midst of those who eat the flesh of pigs and rats and other abominable
      things-they will meet their end together," declares the LORD.'
  - name: Isaiah 66:18
    orderIndex: 17
    osisId: Isa.66.18
    sblId: Isa 66:18
    shortName: Isa 66:18
    text: '"And I, because of their actions and their imaginations, am about to come
      and gather all nations and tongues, and they will come and see my glory.'
  - name: Isaiah 66:19
    orderIndex: 18
    osisId: Isa.66.19
    sblId: Isa 66:19
    shortName: Isa 66:19
    text: '"I will set a sign among them, and I will send some of those who survive
      to the nations-to Tarshish, to the Libyans and Lydians (famous as archers),
      to Tubal and Greece, and to the distant islands that have not heard of my fame
      or seen my glory. They will proclaim my glory among the nations.'
  - name: Isaiah 66:20
    orderIndex: 19
    osisId: Isa.66.20
    sblId: Isa 66:20
    shortName: Isa 66:20
    text: And they will bring all your brothers, from all the nations, to my holy
      mountain in Jerusalem as an offering to the LORD -on horses, in chariots and
      wagons, and on mules and camels," says the LORD. "They will bring them, as the
      Israelites bring their grain offerings, to the temple of the LORD in ceremonially
      clean vessels.
  - name: Isaiah 66:21
    orderIndex: 20
    osisId: Isa.66.21
    sblId: Isa 66:21
    shortName: Isa 66:21
    text: And I will select some of them also to be priests and Levites," says the
      LORD.
  - name: Isaiah 66:22
    orderIndex: 21
    osisId: Isa.66.22
    sblId: Isa 66:22
    shortName: Isa 66:22
    text: '"As the new heavens and the new earth that I make will endure before me,"
      declares the LORD, "so will your name and descendants endure.'
  - name: Isaiah 66:23
    orderIndex: 22
    osisId: Isa.66.23
    sblId: Isa 66:23
    shortName: Isa 66:23
    text: From one New Moon to another and from one Sabbath to another, all mankind
      will come and bow down before me," says the LORD.
  - name: Isaiah 66:24
    orderIndex: 23
    osisId: Isa.66.24
    sblId: Isa 66:24
    shortName: Isa 66:24
    text: '"And they will go out and look upon the dead bodies of those who rebelled
      against me; their worm will not die, nor will their fire be quenched, and they
      will be loathsome to all mankind."'
  versesCount: 24
