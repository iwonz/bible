chapters:
- name: Joshua 1
  orderIndex: 0
  osisId: Josh.1
  sblId: Josh 1
  shortName: Josh 1
  verses:
  - name: Joshua 1:1
    orderIndex: 0
    osisId: Josh.1.1
    sblId: Josh 1:1
    shortName: Josh 1:1
    text: 'After the death of Moses the servant of the LORD, the LORD said to Joshua
      son of Nun, Moses'' aide:'
  - name: Joshua 1:2
    orderIndex: 1
    osisId: Josh.1.2
    sblId: Josh 1:2
    shortName: Josh 1:2
    text: '"Moses my servant is dead. Now then, you and all these people, get ready
      to cross the Jordan River into the land I am about to give to them-to the Israelites.'
  - name: Joshua 1:3
    orderIndex: 2
    osisId: Josh.1.3
    sblId: Josh 1:3
    shortName: Josh 1:3
    text: I will give you every place where you set your foot, as I promised Moses.
  - name: Joshua 1:4
    orderIndex: 3
    osisId: Josh.1.4
    sblId: Josh 1:4
    shortName: Josh 1:4
    text: Your territory will extend from the desert to Lebanon, and from the great
      river, the Euphrates-all the Hittite country-to the Great Sea on the west.
  - name: Joshua 1:5
    orderIndex: 4
    osisId: Josh.1.5
    sblId: Josh 1:5
    shortName: Josh 1:5
    text: No one will be able to stand up against you all the days of your life. As
      I was with Moses, so I will be with you; I will never leave you nor forsake
      you.
  - name: Joshua 1:6
    orderIndex: 5
    osisId: Josh.1.6
    sblId: Josh 1:6
    shortName: Josh 1:6
    text: '"Be strong and courageous, because you will lead these people to inherit
      the land I swore to their forefathers to give them.'
  - name: Joshua 1:7
    orderIndex: 6
    osisId: Josh.1.7
    sblId: Josh 1:7
    shortName: Josh 1:7
    text: Be strong and very courageous. Be careful to obey all the law my servant
      Moses gave you; do not turn from it to the right or to the left, that you may
      be successful wherever you go.
  - name: Joshua 1:8
    orderIndex: 7
    osisId: Josh.1.8
    sblId: Josh 1:8
    shortName: Josh 1:8
    text: Do not let this Book of the Law depart from your mouth; meditate on it day
      and night, so that you may be careful to do everything written in it. Then you
      will be prosperous and successful.
  - name: Joshua 1:9
    orderIndex: 8
    osisId: Josh.1.9
    sblId: Josh 1:9
    shortName: Josh 1:9
    text: Have I not commanded you? Be strong and courageous. Do not be terrified;
      do not be discouraged, for the LORD your God will be with you wherever you go."
  - name: Joshua 1:10
    orderIndex: 9
    osisId: Josh.1.10
    sblId: Josh 1:10
    shortName: Josh 1:10
    text: 'So Joshua ordered the officers of the people:'
  - name: Joshua 1:11
    orderIndex: 10
    osisId: Josh.1.11
    sblId: Josh 1:11
    shortName: Josh 1:11
    text: '"Go through the camp and tell the people, ''Get your supplies ready. Three
      days from now you will cross the Jordan here to go in and take possession of
      the land the LORD your God is giving you for your own.''"'
  - name: Joshua 1:12
    orderIndex: 11
    osisId: Josh.1.12
    sblId: Josh 1:12
    shortName: Josh 1:12
    text: But to the Reubenites, the Gadites and the half-tribe of Manasseh, Joshua
      said,
  - name: Joshua 1:13
    orderIndex: 12
    osisId: Josh.1.13
    sblId: Josh 1:13
    shortName: Josh 1:13
    text: '"Remember the command that Moses the servant of the LORD gave you: ''The
      LORD your God is giving you rest and has granted you this land.'''
  - name: Joshua 1:14
    orderIndex: 13
    osisId: Josh.1.14
    sblId: Josh 1:14
    shortName: Josh 1:14
    text: Your wives, your children and your livestock may stay in the land that Moses
      gave you east of the Jordan, but all your fighting men, fully armed, must cross
      over ahead of your brothers. You are to help your brothers
  - name: Joshua 1:15
    orderIndex: 14
    osisId: Josh.1.15
    sblId: Josh 1:15
    shortName: Josh 1:15
    text: until the LORD gives them rest, as he has done for you, and until they too
      have taken possession of the land that the LORD your God is giving them. After
      that, you may go back and occupy your own land, which Moses the servant of the
      LORD gave you east of the Jordan toward the sunrise."
  - name: Joshua 1:16
    orderIndex: 15
    osisId: Josh.1.16
    sblId: Josh 1:16
    shortName: Josh 1:16
    text: Then they answered Joshua, "Whatever you have commanded us we will do, and
      wherever you send us we will go.
  - name: Joshua 1:17
    orderIndex: 16
    osisId: Josh.1.17
    sblId: Josh 1:17
    shortName: Josh 1:17
    text: Just as we fully obeyed Moses, so we will obey you. Only may the LORD your
      God be with you as he was with Moses.
  - name: Joshua 1:18
    orderIndex: 17
    osisId: Josh.1.18
    sblId: Josh 1:18
    shortName: Josh 1:18
    text: Whoever rebels against your word and does not obey your words, whatever
      you may command them, will be put to death. Only be strong and courageous!"
  versesCount: 18
- name: Joshua 2
  orderIndex: 1
  osisId: Josh.2
  sblId: Josh 2
  shortName: Josh 2
  verses:
  - name: Joshua 2:1
    orderIndex: 0
    osisId: Josh.2.1
    sblId: Josh 2:1
    shortName: Josh 2:1
    text: Then Joshua son of Nun secretly sent two spies from Shittim. "Go, look over
      the land," he said, "especially Jericho." So they went and entered the house
      of a prostitute named Rahab and stayed there.
  - name: Joshua 2:2
    orderIndex: 1
    osisId: Josh.2.2
    sblId: Josh 2:2
    shortName: Josh 2:2
    text: The king of Jericho was told, "Look! Some of the Israelites have come here
      tonight to spy out the land."
  - name: Joshua 2:3
    orderIndex: 2
    osisId: Josh.2.3
    sblId: Josh 2:3
    shortName: Josh 2:3
    text: 'So the king of Jericho sent this message to Rahab: "Bring out the men who
      came to you and entered your house, because they have come to spy out the whole
      land."'
  - name: Joshua 2:4
    orderIndex: 3
    osisId: Josh.2.4
    sblId: Josh 2:4
    shortName: Josh 2:4
    text: But the woman had taken the two men and hidden them. She said, "Yes, the
      men came to me, but I did not know where they had come from.
  - name: Joshua 2:5
    orderIndex: 4
    osisId: Josh.2.5
    sblId: Josh 2:5
    shortName: Josh 2:5
    text: At dusk, when it was time to close the city gate, the men left. I don't
      know which way they went. Go after them quickly. You may catch up with them."
  - name: Joshua 2:6
    orderIndex: 5
    osisId: Josh.2.6
    sblId: Josh 2:6
    shortName: Josh 2:6
    text: (But she had taken them up to the roof and hidden them under the stalks
      of flax she had laid out on the roof.)
  - name: Joshua 2:7
    orderIndex: 6
    osisId: Josh.2.7
    sblId: Josh 2:7
    shortName: Josh 2:7
    text: So the men set out in pursuit of the spies on the road that leads to the
      fords of the Jordan, and as soon as the pursuers had gone out, the gate was
      shut.
  - name: Joshua 2:8
    orderIndex: 7
    osisId: Josh.2.8
    sblId: Josh 2:8
    shortName: Josh 2:8
    text: Before the spies lay down for the night, she went up on the roof
  - name: Joshua 2:9
    orderIndex: 8
    osisId: Josh.2.9
    sblId: Josh 2:9
    shortName: Josh 2:9
    text: and said to them, "I know that the LORD has given this land to you and that
      a great fear of you has fallen on us, so that all who live in this country are
      melting in fear because of you.
  - name: Joshua 2:10
    orderIndex: 9
    osisId: Josh.2.10
    sblId: Josh 2:10
    shortName: Josh 2:10
    text: We have heard how the LORD dried up the water of the Red Sea for you when
      you came out of Egypt, and what you did to Sihon and Og, the two kings of the
      Amorites east of the Jordan, whom you completely destroyed.
  - name: Joshua 2:11
    orderIndex: 10
    osisId: Josh.2.11
    sblId: Josh 2:11
    shortName: Josh 2:11
    text: When we heard of it, our hearts melted and everyone's courage failed because
      of you, for the LORD your God is God in heaven above and on the earth below.
  - name: Joshua 2:12
    orderIndex: 11
    osisId: Josh.2.12
    sblId: Josh 2:12
    shortName: Josh 2:12
    text: Now then, please swear to me by the LORD that you will show kindness to
      my family, because I have shown kindness to you. Give me a sure sign
  - name: Joshua 2:13
    orderIndex: 12
    osisId: Josh.2.13
    sblId: Josh 2:13
    shortName: Josh 2:13
    text: that you will spare the lives of my father and mother, my brothers and sisters,
      and all who belong to them, and that you will save us from death."
  - name: Joshua 2:14
    orderIndex: 13
    osisId: Josh.2.14
    sblId: Josh 2:14
    shortName: Josh 2:14
    text: '"Our lives for your lives!" the men assured her. "If you don''t tell what
      we are doing, we will treat you kindly and faithfully when the LORD gives us
      the land."'
  - name: Joshua 2:15
    orderIndex: 14
    osisId: Josh.2.15
    sblId: Josh 2:15
    shortName: Josh 2:15
    text: So she let them down by a rope through the window, for the house she lived
      in was part of the city wall.
  - name: Joshua 2:16
    orderIndex: 15
    osisId: Josh.2.16
    sblId: Josh 2:16
    shortName: Josh 2:16
    text: Now she had said to them, "Go to the hills so the pursuers will not find
      you. Hide yourselves there three days until they return, and then go on your
      way."
  - name: Joshua 2:17
    orderIndex: 16
    osisId: Josh.2.17
    sblId: Josh 2:17
    shortName: Josh 2:17
    text: The men said to her, "This oath you made us swear will not be binding on
      us
  - name: Joshua 2:18
    orderIndex: 17
    osisId: Josh.2.18
    sblId: Josh 2:18
    shortName: Josh 2:18
    text: unless, when we enter the land, you have tied this scarlet cord in the window
      through which you let us down, and unless you have brought your father and mother,
      your brothers and all your family into your house.
  - name: Joshua 2:19
    orderIndex: 18
    osisId: Josh.2.19
    sblId: Josh 2:19
    shortName: Josh 2:19
    text: If anyone goes outside your house into the street, his blood will be on
      his own head; we will not be responsible. As for anyone who is in the house
      with you, his blood will be on our head if a hand is laid on him.
  - name: Joshua 2:20
    orderIndex: 19
    osisId: Josh.2.20
    sblId: Josh 2:20
    shortName: Josh 2:20
    text: But if you tell what we are doing, we will be released from the oath you
      made us swear."
  - name: Joshua 2:21
    orderIndex: 20
    osisId: Josh.2.21
    sblId: Josh 2:21
    shortName: Josh 2:21
    text: '"Agreed," she replied. "Let it be as you say." So she sent them away and
      they departed. And she tied the scarlet cord in the window.'
  - name: Joshua 2:22
    orderIndex: 21
    osisId: Josh.2.22
    sblId: Josh 2:22
    shortName: Josh 2:22
    text: When they left, they went into the hills and stayed there three days, until
      the pursuers had searched all along the road and returned without finding them.
  - name: Joshua 2:23
    orderIndex: 22
    osisId: Josh.2.23
    sblId: Josh 2:23
    shortName: Josh 2:23
    text: Then the two men started back. They went down out of the hills, forded the
      river and came to Joshua son of Nun and told him everything that had happened
      to them.
  - name: Joshua 2:24
    orderIndex: 23
    osisId: Josh.2.24
    sblId: Josh 2:24
    shortName: Josh 2:24
    text: They said to Joshua, "The LORD has surely given the whole land into our
      hands; all the people are melting in fear because of us."
  versesCount: 24
- name: Joshua 3
  orderIndex: 2
  osisId: Josh.3
  sblId: Josh 3
  shortName: Josh 3
  verses:
  - name: Joshua 3:1
    orderIndex: 0
    osisId: Josh.3.1
    sblId: Josh 3:1
    shortName: Josh 3:1
    text: Early in the morning Joshua and all the Israelites set out from Shittim
      and went to the Jordan, where they camped before crossing over.
  - name: Joshua 3:2
    orderIndex: 1
    osisId: Josh.3.2
    sblId: Josh 3:2
    shortName: Josh 3:2
    text: After three days the officers went throughout the camp,
  - name: Joshua 3:3
    orderIndex: 2
    osisId: Josh.3.3
    sblId: Josh 3:3
    shortName: Josh 3:3
    text: 'giving orders to the people: "When you see the ark of the covenant of the
      LORD your God, and the priests, who are Levites, carrying it, you are to move
      out from your positions and follow it.'
  - name: Joshua 3:4
    orderIndex: 3
    osisId: Josh.3.4
    sblId: Josh 3:4
    shortName: Josh 3:4
    text: Then you will know which way to go, since you have never been this way before.
      But keep a distance of about a thousand yards between you and the ark; do not
      go near it."
  - name: Joshua 3:5
    orderIndex: 4
    osisId: Josh.3.5
    sblId: Josh 3:5
    shortName: Josh 3:5
    text: Joshua told the people, "Consecrate yourselves, for tomorrow the LORD will
      do amazing things among you."
  - name: Joshua 3:6
    orderIndex: 5
    osisId: Josh.3.6
    sblId: Josh 3:6
    shortName: Josh 3:6
    text: Joshua said to the priests, "Take up the ark of the covenant and pass on
      ahead of the people." So they took it up and went ahead of them.
  - name: Joshua 3:7
    orderIndex: 6
    osisId: Josh.3.7
    sblId: Josh 3:7
    shortName: Josh 3:7
    text: And the LORD said to Joshua, "Today I will begin to exalt you in the eyes
      of all Israel, so they may know that I am with you as I was with Moses.
  - name: Joshua 3:8
    orderIndex: 7
    osisId: Josh.3.8
    sblId: Josh 3:8
    shortName: Josh 3:8
    text: 'Tell the priests who carry the ark of the covenant: ''When you reach the
      edge of the Jordan''s waters, go and stand in the river.''"'
  - name: Joshua 3:9
    orderIndex: 8
    osisId: Josh.3.9
    sblId: Josh 3:9
    shortName: Josh 3:9
    text: Joshua said to the Israelites, "Come here and listen to the words of the
      LORD your God.
  - name: Joshua 3:10
    orderIndex: 9
    osisId: Josh.3.10
    sblId: Josh 3:10
    shortName: Josh 3:10
    text: This is how you will know that the living God is among you and that he will
      certainly drive out before you the Canaanites, Hittites, Hivites, Perizzites,
      Girgashites, Amorites and Jebusites.
  - name: Joshua 3:11
    orderIndex: 10
    osisId: Josh.3.11
    sblId: Josh 3:11
    shortName: Josh 3:11
    text: See, the ark of the covenant of the Lord of all the earth will go into the
      Jordan ahead of you.
  - name: Joshua 3:12
    orderIndex: 11
    osisId: Josh.3.12
    sblId: Josh 3:12
    shortName: Josh 3:12
    text: Now then, choose twelve men from the tribes of Israel, one from each tribe.
  - name: Joshua 3:13
    orderIndex: 12
    osisId: Josh.3.13
    sblId: Josh 3:13
    shortName: Josh 3:13
    text: And as soon as the priests who carry the ark of the LORD -the Lord of all
      the earth-set foot in the Jordan, its waters flowing downstream will be cut
      off and stand up in a heap."
  - name: Joshua 3:14
    orderIndex: 13
    osisId: Josh.3.14
    sblId: Josh 3:14
    shortName: Josh 3:14
    text: So when the people broke camp to cross the Jordan, the priests carrying
      the ark of the covenant went ahead of them.
  - name: Joshua 3:15
    orderIndex: 14
    osisId: Josh.3.15
    sblId: Josh 3:15
    shortName: Josh 3:15
    text: Now the Jordan is at flood stage all during harvest. Yet as soon as the
      priests who carried the ark reached the Jordan and their feet touched the water's
      edge,
  - name: Joshua 3:16
    orderIndex: 15
    osisId: Josh.3.16
    sblId: Josh 3:16
    shortName: Josh 3:16
    text: the water from upstream stopped flowing. It piled up in a heap a great distance
      away, at a town called Adam in the vicinity of Zarethan, while the water flowing
      down to the Sea of the Arabah (the Salt Sea ) was completely cut off. So the
      people crossed over opposite Jericho.
  - name: Joshua 3:17
    orderIndex: 16
    osisId: Josh.3.17
    sblId: Josh 3:17
    shortName: Josh 3:17
    text: The priests who carried the ark of the covenant of the LORD stood firm on
      dry ground in the middle of the Jordan, while all Israel passed by until the
      whole nation had completed the crossing on dry ground.
  versesCount: 17
- name: Joshua 4
  orderIndex: 3
  osisId: Josh.4
  sblId: Josh 4
  shortName: Josh 4
  verses:
  - name: Joshua 4:1
    orderIndex: 0
    osisId: Josh.4.1
    sblId: Josh 4:1
    shortName: Josh 4:1
    text: When the whole nation had finished crossing the Jordan, the LORD said to
      Joshua,
  - name: Joshua 4:2
    orderIndex: 1
    osisId: Josh.4.2
    sblId: Josh 4:2
    shortName: Josh 4:2
    text: '"Choose twelve men from among the people, one from each tribe,'
  - name: Joshua 4:3
    orderIndex: 2
    osisId: Josh.4.3
    sblId: Josh 4:3
    shortName: Josh 4:3
    text: and tell them to take up twelve stones from the middle of the Jordan from
      right where the priests stood and to carry them over with you and put them down
      at the place where you stay tonight."
  - name: Joshua 4:4
    orderIndex: 3
    osisId: Josh.4.4
    sblId: Josh 4:4
    shortName: Josh 4:4
    text: So Joshua called together the twelve men he had appointed from the Israelites,
      one from each tribe,
  - name: Joshua 4:5
    orderIndex: 4
    osisId: Josh.4.5
    sblId: Josh 4:5
    shortName: Josh 4:5
    text: and said to them, "Go over before the ark of the LORD your God into the
      middle of the Jordan. Each of you is to take up a stone on his shoulder, according
      to the number of the tribes of the Israelites,
  - name: Joshua 4:6
    orderIndex: 5
    osisId: Josh.4.6
    sblId: Josh 4:6
    shortName: Josh 4:6
    text: to serve as a sign among you. In the future, when your children ask you,
      'What do these stones mean?'
  - name: Joshua 4:7
    orderIndex: 6
    osisId: Josh.4.7
    sblId: Josh 4:7
    shortName: Josh 4:7
    text: tell them that the flow of the Jordan was cut off before the ark of the
      covenant of the LORD. When it crossed the Jordan, the waters of the Jordan were
      cut off. These stones are to be a memorial to the people of Israel forever."
  - name: Joshua 4:8
    orderIndex: 7
    osisId: Josh.4.8
    sblId: Josh 4:8
    shortName: Josh 4:8
    text: So the Israelites did as Joshua commanded them. They took twelve stones
      from the middle of the Jordan, according to the number of the tribes of the
      Israelites, as the LORD had told Joshua; and they carried them over with them
      to their camp, where they put them down.
  - name: Joshua 4:9
    orderIndex: 8
    osisId: Josh.4.9
    sblId: Josh 4:9
    shortName: Josh 4:9
    text: Joshua set up the twelve stones that had been in the middle of the Jordan
      at the spot where the priests who carried the ark of the covenant had stood.
      And they are there to this day.
  - name: Joshua 4:10
    orderIndex: 9
    osisId: Josh.4.10
    sblId: Josh 4:10
    shortName: Josh 4:10
    text: Now the priests who carried the ark remained standing in the middle of the
      Jordan until everything the LORD had commanded Joshua was done by the people,
      just as Moses had directed Joshua. The people hurried over,
  - name: Joshua 4:11
    orderIndex: 10
    osisId: Josh.4.11
    sblId: Josh 4:11
    shortName: Josh 4:11
    text: and as soon as all of them had crossed, the ark of the LORD and the priests
      came to the other side while the people watched.
  - name: Joshua 4:12
    orderIndex: 11
    osisId: Josh.4.12
    sblId: Josh 4:12
    shortName: Josh 4:12
    text: The men of Reuben, Gad and the half-tribe of Manasseh crossed over, armed,
      in front of the Israelites, as Moses had directed them.
  - name: Joshua 4:13
    orderIndex: 12
    osisId: Josh.4.13
    sblId: Josh 4:13
    shortName: Josh 4:13
    text: About forty thousand armed for battle crossed over before the LORD to the
      plains of Jericho for war.
  - name: Joshua 4:14
    orderIndex: 13
    osisId: Josh.4.14
    sblId: Josh 4:14
    shortName: Josh 4:14
    text: That day the LORD exalted Joshua in the sight of all Israel; and they revered
      him all the days of his life, just as they had revered Moses.
  - name: Joshua 4:15
    orderIndex: 14
    osisId: Josh.4.15
    sblId: Josh 4:15
    shortName: Josh 4:15
    text: Then the LORD said to Joshua,
  - name: Joshua 4:16
    orderIndex: 15
    osisId: Josh.4.16
    sblId: Josh 4:16
    shortName: Josh 4:16
    text: '"Command the priests carrying the ark of the Testimony to come up out of
      the Jordan."'
  - name: Joshua 4:17
    orderIndex: 16
    osisId: Josh.4.17
    sblId: Josh 4:17
    shortName: Josh 4:17
    text: So Joshua commanded the priests, "Come up out of the Jordan."
  - name: Joshua 4:18
    orderIndex: 17
    osisId: Josh.4.18
    sblId: Josh 4:18
    shortName: Josh 4:18
    text: And the priests came up out of the river carrying the ark of the covenant
      of the LORD. No sooner had they set their feet on the dry ground than the waters
      of the Jordan returned to their place and ran at flood stage as before.
  - name: Joshua 4:19
    orderIndex: 18
    osisId: Josh.4.19
    sblId: Josh 4:19
    shortName: Josh 4:19
    text: On the tenth day of the first month the people went up from the Jordan and
      camped at Gilgal on the eastern border of Jericho.
  - name: Joshua 4:20
    orderIndex: 19
    osisId: Josh.4.20
    sblId: Josh 4:20
    shortName: Josh 4:20
    text: And Joshua set up at Gilgal the twelve stones they had taken out of the
      Jordan.
  - name: Joshua 4:21
    orderIndex: 20
    osisId: Josh.4.21
    sblId: Josh 4:21
    shortName: Josh 4:21
    text: He said to the Israelites, "In the future when your descendants ask their
      fathers, 'What do these stones mean?'
  - name: Joshua 4:22
    orderIndex: 21
    osisId: Josh.4.22
    sblId: Josh 4:22
    shortName: Josh 4:22
    text: tell them, 'Israel crossed the Jordan on dry ground.'
  - name: Joshua 4:23
    orderIndex: 22
    osisId: Josh.4.23
    sblId: Josh 4:23
    shortName: Josh 4:23
    text: For the LORD your God dried up the Jordan before you until you had crossed
      over. The LORD your God did to the Jordan just what he had done to the Red Sea
      when he dried it up before us until we had crossed over.
  - name: Joshua 4:24
    orderIndex: 23
    osisId: Josh.4.24
    sblId: Josh 4:24
    shortName: Josh 4:24
    text: He did this so that all the peoples of the earth might know that the hand
      of the LORD is powerful and so that you might always fear the LORD your God."
  versesCount: 24
- name: Joshua 5
  orderIndex: 4
  osisId: Josh.5
  sblId: Josh 5
  shortName: Josh 5
  verses:
  - name: Joshua 5:1
    orderIndex: 0
    osisId: Josh.5.1
    sblId: Josh 5:1
    shortName: Josh 5:1
    text: Now when all the Amorite kings west of the Jordan and all the Canaanite
      kings along the coast heard how the LORD had dried up the Jordan before the
      Israelites until we had crossed over, their hearts melted and they no longer
      had the courage to face the Israelites.
  - name: Joshua 5:2
    orderIndex: 1
    osisId: Josh.5.2
    sblId: Josh 5:2
    shortName: Josh 5:2
    text: At that time the LORD said to Joshua, "Make flint knives and circumcise
      the Israelites again."
  - name: Joshua 5:3
    orderIndex: 2
    osisId: Josh.5.3
    sblId: Josh 5:3
    shortName: Josh 5:3
    text: So Joshua made flint knives and circumcised the Israelites at Gibeath Haaraloth.
  - name: Joshua 5:4
    orderIndex: 3
    osisId: Josh.5.4
    sblId: Josh 5:4
    shortName: Josh 5:4
    text: 'Now this is why he did so: All those who came out of Egypt-all the men
      of military age-died in the desert on the way after leaving Egypt.'
  - name: Joshua 5:5
    orderIndex: 4
    osisId: Josh.5.5
    sblId: Josh 5:5
    shortName: Josh 5:5
    text: All the people that came out had been circumcised, but all the people born
      in the desert during the journey from Egypt had not.
  - name: Joshua 5:6
    orderIndex: 5
    osisId: Josh.5.6
    sblId: Josh 5:6
    shortName: Josh 5:6
    text: The Israelites had moved about in the desert forty years until all the men
      who were of military age when they left Egypt had died, since they had not obeyed
      the LORD. For the LORD had sworn to them that they would not see the land that
      he had solemnly promised their fathers to give us, a land flowing with milk
      and honey.
  - name: Joshua 5:7
    orderIndex: 6
    osisId: Josh.5.7
    sblId: Josh 5:7
    shortName: Josh 5:7
    text: So he raised up their sons in their place, and these were the ones Joshua
      circumcised. They were still uncircumcised because they had not been circumcised
      on the way.
  - name: Joshua 5:8
    orderIndex: 7
    osisId: Josh.5.8
    sblId: Josh 5:8
    shortName: Josh 5:8
    text: And after the whole nation had been circumcised, they remained where they
      were in camp until they were healed.
  - name: Joshua 5:9
    orderIndex: 8
    osisId: Josh.5.9
    sblId: Josh 5:9
    shortName: Josh 5:9
    text: Then the LORD said to Joshua, "Today I have rolled away the reproach of
      Egypt from you." So the place has been called Gilgal to this day.
  - name: Joshua 5:10
    orderIndex: 9
    osisId: Josh.5.10
    sblId: Josh 5:10
    shortName: Josh 5:10
    text: On the evening of the fourteenth day of the month, while camped at Gilgal
      on the plains of Jericho, the Israelites celebrated the Passover.
  - name: Joshua 5:11
    orderIndex: 10
    osisId: Josh.5.11
    sblId: Josh 5:11
    shortName: Josh 5:11
    text: 'The day after the Passover, that very day, they ate some of the produce
      of the land: unleavened bread and roasted grain.'
  - name: Joshua 5:12
    orderIndex: 11
    osisId: Josh.5.12
    sblId: Josh 5:12
    shortName: Josh 5:12
    text: The manna stopped the day after they ate this food from the land; there
      was no longer any manna for the Israelites, but that year they ate of the produce
      of Canaan.
  - name: Joshua 5:13
    orderIndex: 12
    osisId: Josh.5.13
    sblId: Josh 5:13
    shortName: Josh 5:13
    text: Now when Joshua was near Jericho, he looked up and saw a man standing in
      front of him with a drawn sword in his hand. Joshua went up to him and asked,
      "Are you for us or for our enemies?"
  - name: Joshua 5:14
    orderIndex: 13
    osisId: Josh.5.14
    sblId: Josh 5:14
    shortName: Josh 5:14
    text: '"Neither," he replied, "but as commander of the army of the LORD I have
      now come." Then Joshua fell facedown to the ground in reverence, and asked him,
      "What message does my Lord have for his servant?"'
  - name: Joshua 5:15
    orderIndex: 14
    osisId: Josh.5.15
    sblId: Josh 5:15
    shortName: Josh 5:15
    text: The commander of the LORD's army replied, "Take off your sandals, for the
      place where you are standing is holy." And Joshua did so.
  versesCount: 15
- name: Joshua 6
  orderIndex: 5
  osisId: Josh.6
  sblId: Josh 6
  shortName: Josh 6
  verses:
  - name: Joshua 6:1
    orderIndex: 0
    osisId: Josh.6.1
    sblId: Josh 6:1
    shortName: Josh 6:1
    text: Now Jericho was tightly shut up because of the Israelites. No one went out
      and no one came in.
  - name: Joshua 6:2
    orderIndex: 1
    osisId: Josh.6.2
    sblId: Josh 6:2
    shortName: Josh 6:2
    text: Then the LORD said to Joshua, "See, I have delivered Jericho into your hands,
      along with its king and its fighting men.
  - name: Joshua 6:3
    orderIndex: 2
    osisId: Josh.6.3
    sblId: Josh 6:3
    shortName: Josh 6:3
    text: March around the city once with all the armed men. Do this for six days.
  - name: Joshua 6:4
    orderIndex: 3
    osisId: Josh.6.4
    sblId: Josh 6:4
    shortName: Josh 6:4
    text: Have seven priests carry trumpets of rams' horns in front of the ark. On
      the seventh day, march around the city seven times, with the priests blowing
      the trumpets.
  - name: Joshua 6:5
    orderIndex: 4
    osisId: Josh.6.5
    sblId: Josh 6:5
    shortName: Josh 6:5
    text: When you hear them sound a long blast on the trumpets, have all the people
      give a loud shout; then the wall of the city will collapse and the people will
      go up, every man straight in."
  - name: Joshua 6:6
    orderIndex: 5
    osisId: Josh.6.6
    sblId: Josh 6:6
    shortName: Josh 6:6
    text: So Joshua son of Nun called the priests and said to them, "Take up the ark
      of the covenant of the LORD and have seven priests carry trumpets in front of
      it."
  - name: Joshua 6:7
    orderIndex: 6
    osisId: Josh.6.7
    sblId: Josh 6:7
    shortName: Josh 6:7
    text: And he ordered the people, "Advance! March around the city, with the armed
      guard going ahead of the ark of the LORD."
  - name: Joshua 6:8
    orderIndex: 7
    osisId: Josh.6.8
    sblId: Josh 6:8
    shortName: Josh 6:8
    text: When Joshua had spoken to the people, the seven priests carrying the seven
      trumpets before the LORD went forward, blowing their trumpets, and the ark of
      the LORD's covenant followed them.
  - name: Joshua 6:9
    orderIndex: 8
    osisId: Josh.6.9
    sblId: Josh 6:9
    shortName: Josh 6:9
    text: The armed guard marched ahead of the priests who blew the trumpets, and
      the rear guard followed the ark. All this time the trumpets were sounding.
  - name: Joshua 6:10
    orderIndex: 9
    osisId: Josh.6.10
    sblId: Josh 6:10
    shortName: Josh 6:10
    text: But Joshua had commanded the people, "Do not give a war cry, do not raise
      your voices, do not say a word until the day I tell you to shout. Then shout!"
  - name: Joshua 6:11
    orderIndex: 10
    osisId: Josh.6.11
    sblId: Josh 6:11
    shortName: Josh 6:11
    text: So he had the ark of the LORD carried around the city, circling it once.
      Then the people returned to camp and spent the night there.
  - name: Joshua 6:12
    orderIndex: 11
    osisId: Josh.6.12
    sblId: Josh 6:12
    shortName: Josh 6:12
    text: Joshua got up early the next morning and the priests took up the ark of
      the LORD.
  - name: Joshua 6:13
    orderIndex: 12
    osisId: Josh.6.13
    sblId: Josh 6:13
    shortName: Josh 6:13
    text: The seven priests carrying the seven trumpets went forward, marching before
      the ark of the LORD and blowing the trumpets. The armed men went ahead of them
      and the rear guard followed the ark of the LORD, while the trumpets kept sounding.
  - name: Joshua 6:14
    orderIndex: 13
    osisId: Josh.6.14
    sblId: Josh 6:14
    shortName: Josh 6:14
    text: So on the second day they marched around the city once and returned to the
      camp. They did this for six days.
  - name: Joshua 6:15
    orderIndex: 14
    osisId: Josh.6.15
    sblId: Josh 6:15
    shortName: Josh 6:15
    text: On the seventh day, they got up at daybreak and marched around the city
      seven times in the same manner, except that on that day they circled the city
      seven times.
  - name: Joshua 6:16
    orderIndex: 15
    osisId: Josh.6.16
    sblId: Josh 6:16
    shortName: Josh 6:16
    text: The seventh time around, when the priests sounded the trumpet blast, Joshua
      commanded the people, "Shout! For the LORD has given you the city!
  - name: Joshua 6:17
    orderIndex: 16
    osisId: Josh.6.17
    sblId: Josh 6:17
    shortName: Josh 6:17
    text: The city and all that is in it are to be devoted to the LORD. Only Rahab
      the prostitute and all who are with her in her house shall be spared, because
      she hid the spies we sent.
  - name: Joshua 6:18
    orderIndex: 17
    osisId: Josh.6.18
    sblId: Josh 6:18
    shortName: Josh 6:18
    text: But keep away from the devoted things, so that you will not bring about
      your own destruction by taking any of them. Otherwise you will make the camp
      of Israel liable to destruction and bring trouble on it.
  - name: Joshua 6:19
    orderIndex: 18
    osisId: Josh.6.19
    sblId: Josh 6:19
    shortName: Josh 6:19
    text: All the silver and gold and the articles of bronze and iron are sacred to
      the LORD and must go into his treasury."
  - name: Joshua 6:20
    orderIndex: 19
    osisId: Josh.6.20
    sblId: Josh 6:20
    shortName: Josh 6:20
    text: When the trumpets sounded, the people shouted, and at the sound of the trumpet,
      when the people gave a loud shout, the wall collapsed; so every man charged
      straight in, and they took the city.
  - name: Joshua 6:21
    orderIndex: 20
    osisId: Josh.6.21
    sblId: Josh 6:21
    shortName: Josh 6:21
    text: They devoted the city to the LORD and destroyed with the sword every living
      thing in it-men and women, young and old, cattle, sheep and donkeys.
  - name: Joshua 6:22
    orderIndex: 21
    osisId: Josh.6.22
    sblId: Josh 6:22
    shortName: Josh 6:22
    text: Joshua said to the two men who had spied out the land, "Go into the prostitute's
      house and bring her out and all who belong to her, in accordance with your oath
      to her."
  - name: Joshua 6:23
    orderIndex: 22
    osisId: Josh.6.23
    sblId: Josh 6:23
    shortName: Josh 6:23
    text: So the young men who had done the spying went in and brought out Rahab,
      her father and mother and brothers and all who belonged to her. They brought
      out her entire family and put them in a place outside the camp of Israel.
  - name: Joshua 6:24
    orderIndex: 23
    osisId: Josh.6.24
    sblId: Josh 6:24
    shortName: Josh 6:24
    text: Then they burned the whole city and everything in it, but they put the silver
      and gold and the articles of bronze and iron into the treasury of the LORD's
      house.
  - name: Joshua 6:25
    orderIndex: 24
    osisId: Josh.6.25
    sblId: Josh 6:25
    shortName: Josh 6:25
    text: But Joshua spared Rahab the prostitute, with her family and all who belonged
      to her, because she hid the men Joshua had sent as spies to Jericho-and she
      lives among the Israelites to this day.
  - name: Joshua 6:26
    orderIndex: 25
    osisId: Josh.6.26
    sblId: Josh 6:26
    shortName: Josh 6:26
    text: 'At that time Joshua pronounced this solemn oath: "Cursed before the LORD
      is the man who undertakes to rebuild this city, Jericho: "At the cost of his
      firstborn son will he lay its foundations; at the cost of his youngest will
      he set up its gates."'
  - name: Joshua 6:27
    orderIndex: 26
    osisId: Josh.6.27
    sblId: Josh 6:27
    shortName: Josh 6:27
    text: So the LORD was with Joshua, and his fame spread throughout the land.
  versesCount: 27
- name: Joshua 7
  orderIndex: 6
  osisId: Josh.7
  sblId: Josh 7
  shortName: Josh 7
  verses:
  - name: Joshua 7:1
    orderIndex: 0
    osisId: Josh.7.1
    sblId: Josh 7:1
    shortName: Josh 7:1
    text: But the Israelites acted unfaithfully in regard to the devoted things; Achan
      son of Carmi, the son of Zimri, the son of Zerah, of the tribe of Judah, took
      some of them. So the LORD's anger burned against Israel.
  - name: Joshua 7:2
    orderIndex: 1
    osisId: Josh.7.2
    sblId: Josh 7:2
    shortName: Josh 7:2
    text: Now Joshua sent men from Jericho to Ai, which is near Beth Aven to the east
      of Bethel, and told them, "Go up and spy out the region." So the men went up
      and spied out Ai.
  - name: Joshua 7:3
    orderIndex: 2
    osisId: Josh.7.3
    sblId: Josh 7:3
    shortName: Josh 7:3
    text: When they returned to Joshua, they said, "Not all the people will have to
      go up against Ai. Send two or three thousand men to take it and do not weary
      all the people, for only a few men are there."
  - name: Joshua 7:4
    orderIndex: 3
    osisId: Josh.7.4
    sblId: Josh 7:4
    shortName: Josh 7:4
    text: So about three thousand men went up; but they were routed by the men of
      Ai,
  - name: Joshua 7:5
    orderIndex: 4
    osisId: Josh.7.5
    sblId: Josh 7:5
    shortName: Josh 7:5
    text: who killed about thirty-six of them. They chased the Israelites from the
      city gate as far as the stone quarries and struck them down on the slopes. At
      this the hearts of the people melted and became like water.
  - name: Joshua 7:6
    orderIndex: 5
    osisId: Josh.7.6
    sblId: Josh 7:6
    shortName: Josh 7:6
    text: Then Joshua tore his clothes and fell facedown to the ground before the
      ark of the LORD, remaining there till evening. The elders of Israel did the
      same, and sprinkled dust on their heads.
  - name: Joshua 7:7
    orderIndex: 6
    osisId: Josh.7.7
    sblId: Josh 7:7
    shortName: Josh 7:7
    text: And Joshua said, "Ah, Sovereign LORD, why did you ever bring this people
      across the Jordan to deliver us into the hands of the Amorites to destroy us?
      If only we had been content to stay on the other side of the Jordan!
  - name: Joshua 7:8
    orderIndex: 7
    osisId: Josh.7.8
    sblId: Josh 7:8
    shortName: Josh 7:8
    text: O Lord, what can I say, now that Israel has been routed by its enemies?
  - name: Joshua 7:9
    orderIndex: 8
    osisId: Josh.7.9
    sblId: Josh 7:9
    shortName: Josh 7:9
    text: The Canaanites and the other people of the country will hear about this
      and they will surround us and wipe out our name from the earth. What then will
      you do for your own great name?"
  - name: Joshua 7:10
    orderIndex: 9
    osisId: Josh.7.10
    sblId: Josh 7:10
    shortName: Josh 7:10
    text: The LORD said to Joshua, "Stand up! What are you doing down on your face?
  - name: Joshua 7:11
    orderIndex: 10
    osisId: Josh.7.11
    sblId: Josh 7:11
    shortName: Josh 7:11
    text: Israel has sinned; they have violated my covenant, which I commanded them
      to keep. They have taken some of the devoted things; they have stolen, they
      have lied, they have put them with their own possessions.
  - name: Joshua 7:12
    orderIndex: 11
    osisId: Josh.7.12
    sblId: Josh 7:12
    shortName: Josh 7:12
    text: That is why the Israelites cannot stand against their enemies; they turn
      their backs and run because they have been made liable to destruction. I will
      not be with you anymore unless you destroy whatever among you is devoted to
      destruction.
  - name: Joshua 7:13
    orderIndex: 12
    osisId: Josh.7.13
    sblId: Josh 7:13
    shortName: Josh 7:13
    text: '"Go, consecrate the people. Tell them, ''Consecrate yourselves in preparation
      for tomorrow; for this is what the LORD, the God of Israel, says: That which
      is devoted is among you, O Israel. You cannot stand against your enemies until
      you remove it.'
  - name: Joshua 7:14
    orderIndex: 13
    osisId: Josh.7.14
    sblId: Josh 7:14
    shortName: Josh 7:14
    text: '"''In the morning, present yourselves tribe by tribe. The tribe that the
      LORD takes shall come forward clan by clan; the clan that the LORD takes shall
      come forward family by family; and the family that the LORD takes shall come
      forward man by man.'
  - name: Joshua 7:15
    orderIndex: 14
    osisId: Josh.7.15
    sblId: Josh 7:15
    shortName: Josh 7:15
    text: He who is caught with the devoted things shall be destroyed by fire, along
      with all that belongs to him. He has violated the covenant of the LORD and has
      done a disgraceful thing in Israel!'"
  - name: Joshua 7:16
    orderIndex: 15
    osisId: Josh.7.16
    sblId: Josh 7:16
    shortName: Josh 7:16
    text: Early the next morning Joshua had Israel come forward by tribes, and Judah
      was taken.
  - name: Joshua 7:17
    orderIndex: 16
    osisId: Josh.7.17
    sblId: Josh 7:17
    shortName: Josh 7:17
    text: The clans of Judah came forward, and he took the Zerahites. He had the clan
      of the Zerahites come forward by families, and Zimri was taken.
  - name: Joshua 7:18
    orderIndex: 17
    osisId: Josh.7.18
    sblId: Josh 7:18
    shortName: Josh 7:18
    text: Joshua had his family come forward man by man, and Achan son of Carmi, the
      son of Zimri, the son of Zerah, of the tribe of Judah, was taken.
  - name: Joshua 7:19
    orderIndex: 18
    osisId: Josh.7.19
    sblId: Josh 7:19
    shortName: Josh 7:19
    text: Then Joshua said to Achan, "My son, give glory to the LORD, the God of Israel,
      and give him the praise. Tell me what you have done; do not hide it from me."
  - name: Joshua 7:20
    orderIndex: 19
    osisId: Josh.7.20
    sblId: Josh 7:20
    shortName: Josh 7:20
    text: 'Achan replied, "It is true! I have sinned against the LORD, the God of
      Israel. This is what I have done:'
  - name: Joshua 7:21
    orderIndex: 20
    osisId: Josh.7.21
    sblId: Josh 7:21
    shortName: Josh 7:21
    text: When I saw in the plunder a beautiful robe from Babylonia, two hundred shekels
      of silver and a wedge of gold weighing fifty shekels, I coveted them and took
      them. They are hidden in the ground inside my tent, with the silver underneath."
  - name: Joshua 7:22
    orderIndex: 21
    osisId: Josh.7.22
    sblId: Josh 7:22
    shortName: Josh 7:22
    text: So Joshua sent messengers, and they ran to the tent, and there it was, hidden
      in his tent, with the silver underneath.
  - name: Joshua 7:23
    orderIndex: 22
    osisId: Josh.7.23
    sblId: Josh 7:23
    shortName: Josh 7:23
    text: They took the things from the tent, brought them to Joshua and all the Israelites
      and spread them out before the LORD.
  - name: Joshua 7:24
    orderIndex: 23
    osisId: Josh.7.24
    sblId: Josh 7:24
    shortName: Josh 7:24
    text: Then Joshua, together with all Israel, took Achan son of Zerah, the silver,
      the robe, the gold wedge, his sons and daughters, his cattle, donkeys and sheep,
      his tent and all that he had, to the Valley of Achor.
  - name: Joshua 7:25
    orderIndex: 24
    osisId: Josh.7.25
    sblId: Josh 7:25
    shortName: Josh 7:25
    text: Joshua said, "Why have you brought this trouble on us? The LORD will bring
      trouble on you today." Then all Israel stoned him, and after they had stoned
      the rest, they burned them.
  - name: Joshua 7:26
    orderIndex: 25
    osisId: Josh.7.26
    sblId: Josh 7:26
    shortName: Josh 7:26
    text: Over Achan they heaped up a large pile of rocks, which remains to this day.
      Then the LORD turned from his fierce anger. Therefore that place has been called
      the Valley of Achor ever since.
  versesCount: 26
- name: Joshua 8
  orderIndex: 7
  osisId: Josh.8
  sblId: Josh 8
  shortName: Josh 8
  verses:
  - name: Joshua 8:1
    orderIndex: 0
    osisId: Josh.8.1
    sblId: Josh 8:1
    shortName: Josh 8:1
    text: Then the LORD said to Joshua, "Do not be afraid; do not be discouraged.
      Take the whole army with you, and go up and attack Ai. For I have delivered
      into your hands the king of Ai, his people, his city and his land.
  - name: Joshua 8:2
    orderIndex: 1
    osisId: Josh.8.2
    sblId: Josh 8:2
    shortName: Josh 8:2
    text: You shall do to Ai and its king as you did to Jericho and its king, except
      that you may carry off their plunder and livestock for yourselves. Set an ambush
      behind the city."
  - name: Joshua 8:3
    orderIndex: 2
    osisId: Josh.8.3
    sblId: Josh 8:3
    shortName: Josh 8:3
    text: So Joshua and the whole army moved out to attack Ai. He chose thirty thousand
      of his best fighting men and sent them out at night
  - name: Joshua 8:4
    orderIndex: 3
    osisId: Josh.8.4
    sblId: Josh 8:4
    shortName: Josh 8:4
    text: 'with these orders: "Listen carefully. You are to set an ambush behind the
      city. Don''t go very far from it. All of you be on the alert.'
  - name: Joshua 8:5
    orderIndex: 4
    osisId: Josh.8.5
    sblId: Josh 8:5
    shortName: Josh 8:5
    text: I and all those with me will advance on the city, and when the men come
      out against us, as they did before, we will flee from them.
  - name: Joshua 8:6
    orderIndex: 5
    osisId: Josh.8.6
    sblId: Josh 8:6
    shortName: Josh 8:6
    text: They will pursue us until we have lured them away from the city, for they
      will say, 'They are running away from us as they did before.' So when we flee
      from them,
  - name: Joshua 8:7
    orderIndex: 6
    osisId: Josh.8.7
    sblId: Josh 8:7
    shortName: Josh 8:7
    text: you are to rise up from ambush and take the city. The LORD your God will
      give it into your hand.
  - name: Joshua 8:8
    orderIndex: 7
    osisId: Josh.8.8
    sblId: Josh 8:8
    shortName: Josh 8:8
    text: When you have taken the city, set it on fire. Do what the LORD has commanded.
      See to it; you have my orders."
  - name: Joshua 8:9
    orderIndex: 8
    osisId: Josh.8.9
    sblId: Josh 8:9
    shortName: Josh 8:9
    text: Then Joshua sent them off, and they went to the place of ambush and lay
      in wait between Bethel and Ai, to the west of Ai-but Joshua spent that night
      with the people.
  - name: Joshua 8:10
    orderIndex: 9
    osisId: Josh.8.10
    sblId: Josh 8:10
    shortName: Josh 8:10
    text: Early the next morning Joshua mustered his men, and he and the leaders of
      Israel marched before them to Ai.
  - name: Joshua 8:11
    orderIndex: 10
    osisId: Josh.8.11
    sblId: Josh 8:11
    shortName: Josh 8:11
    text: The entire force that was with him marched up and approached the city and
      arrived in front of it. They set up camp north of Ai, with the valley between
      them and the city.
  - name: Joshua 8:12
    orderIndex: 11
    osisId: Josh.8.12
    sblId: Josh 8:12
    shortName: Josh 8:12
    text: Joshua had taken about five thousand men and set them in ambush between
      Bethel and Ai, to the west of the city.
  - name: Joshua 8:13
    orderIndex: 12
    osisId: Josh.8.13
    sblId: Josh 8:13
    shortName: Josh 8:13
    text: They had the soldiers take up their positions-all those in the camp to the
      north of the city and the ambush to the west of it. That night Joshua went into
      the valley.
  - name: Joshua 8:14
    orderIndex: 13
    osisId: Josh.8.14
    sblId: Josh 8:14
    shortName: Josh 8:14
    text: When the king of Ai saw this, he and all the men of the city hurried out
      early in the morning to meet Israel in battle at a certain place overlooking
      the Arabah. But he did not know that an ambush had been set against him behind
      the city.
  - name: Joshua 8:15
    orderIndex: 14
    osisId: Josh.8.15
    sblId: Josh 8:15
    shortName: Josh 8:15
    text: Joshua and all Israel let themselves be driven back before them, and they
      fled toward the desert.
  - name: Joshua 8:16
    orderIndex: 15
    osisId: Josh.8.16
    sblId: Josh 8:16
    shortName: Josh 8:16
    text: All the men of Ai were called to pursue them, and they pursued Joshua and
      were lured away from the city.
  - name: Joshua 8:17
    orderIndex: 16
    osisId: Josh.8.17
    sblId: Josh 8:17
    shortName: Josh 8:17
    text: Not a man remained in Ai or Bethel who did not go after Israel. They left
      the city open and went in pursuit of Israel.
  - name: Joshua 8:18
    orderIndex: 17
    osisId: Josh.8.18
    sblId: Josh 8:18
    shortName: Josh 8:18
    text: Then the LORD said to Joshua, "Hold out toward Ai the javelin that is in
      your hand, for into your hand I will deliver the city." So Joshua held out his
      javelin toward Ai.
  - name: Joshua 8:19
    orderIndex: 18
    osisId: Josh.8.19
    sblId: Josh 8:19
    shortName: Josh 8:19
    text: As soon as he did this, the men in the ambush rose quickly from their position
      and rushed forward. They entered the city and captured it and quickly set it
      on fire.
  - name: Joshua 8:20
    orderIndex: 19
    osisId: Josh.8.20
    sblId: Josh 8:20
    shortName: Josh 8:20
    text: The men of Ai looked back and saw the smoke of the city rising against the
      sky, but they had no chance to escape in any direction, for the Israelites who
      had been fleeing toward the desert had turned back against their pursuers.
  - name: Joshua 8:21
    orderIndex: 20
    osisId: Josh.8.21
    sblId: Josh 8:21
    shortName: Josh 8:21
    text: For when Joshua and all Israel saw that the ambush had taken the city and
      that smoke was going up from the city, they turned around and attacked the men
      of Ai.
  - name: Joshua 8:22
    orderIndex: 21
    osisId: Josh.8.22
    sblId: Josh 8:22
    shortName: Josh 8:22
    text: The men of the ambush also came out of the city against them, so that they
      were caught in the middle, with Israelites on both sides. Israel cut them down,
      leaving them neither survivors nor fugitives.
  - name: Joshua 8:23
    orderIndex: 22
    osisId: Josh.8.23
    sblId: Josh 8:23
    shortName: Josh 8:23
    text: But they took the king of Ai alive and brought him to Joshua.
  - name: Joshua 8:24
    orderIndex: 23
    osisId: Josh.8.24
    sblId: Josh 8:24
    shortName: Josh 8:24
    text: When Israel had finished killing all the men of Ai in the fields and in
      the desert where they had chased them, and when every one of them had been put
      to the sword, all the Israelites returned to Ai and killed those who were in
      it.
  - name: Joshua 8:25
    orderIndex: 24
    osisId: Josh.8.25
    sblId: Josh 8:25
    shortName: Josh 8:25
    text: Twelve thousand men and women fell that day-all the people of Ai.
  - name: Joshua 8:26
    orderIndex: 25
    osisId: Josh.8.26
    sblId: Josh 8:26
    shortName: Josh 8:26
    text: For Joshua did not draw back the hand that held out his javelin until he
      had destroyed all who lived in Ai.
  - name: Joshua 8:27
    orderIndex: 26
    osisId: Josh.8.27
    sblId: Josh 8:27
    shortName: Josh 8:27
    text: But Israel did carry off for themselves the livestock and plunder of this
      city, as the LORD had instructed Joshua.
  - name: Joshua 8:28
    orderIndex: 27
    osisId: Josh.8.28
    sblId: Josh 8:28
    shortName: Josh 8:28
    text: So Joshua burned Ai and made it a permanent heap of ruins, a desolate place
      to this day.
  - name: Joshua 8:29
    orderIndex: 28
    osisId: Josh.8.29
    sblId: Josh 8:29
    shortName: Josh 8:29
    text: He hung the king of Ai on a tree and left him there until evening. At sunset,
      Joshua ordered them to take his body from the tree and throw it down at the
      entrance of the city gate. And they raised a large pile of rocks over it, which
      remains to this day.
  - name: Joshua 8:30
    orderIndex: 29
    osisId: Josh.8.30
    sblId: Josh 8:30
    shortName: Josh 8:30
    text: Then Joshua built on Mount Ebal an altar to the LORD, the God of Israel,
  - name: Joshua 8:31
    orderIndex: 30
    osisId: Josh.8.31
    sblId: Josh 8:31
    shortName: Josh 8:31
    text: as Moses the servant of the LORD had commanded the Israelites. He built
      it according to what is written in the Book of the Law of Moses-an altar of
      uncut stones, on which no iron tool had been used. On it they offered to the
      LORD burnt offerings and sacrificed fellowship offerings.
  - name: Joshua 8:32
    orderIndex: 31
    osisId: Josh.8.32
    sblId: Josh 8:32
    shortName: Josh 8:32
    text: There, in the presence of the Israelites, Joshua copied on stones the law
      of Moses, which he had written.
  - name: Joshua 8:33
    orderIndex: 32
    osisId: Josh.8.33
    sblId: Josh 8:33
    shortName: Josh 8:33
    text: All Israel, aliens and citizens alike, with their elders, officials and
      judges, were standing on both sides of the ark of the covenant of the LORD,
      facing those who carried it-the priests, who were Levites. Half of the people
      stood in front of Mount Gerizim and half of them in front of Mount Ebal, as
      Moses the servant of the LORD had formerly commanded when he gave instructions
      to bless the people of Israel.
  - name: Joshua 8:34
    orderIndex: 33
    osisId: Josh.8.34
    sblId: Josh 8:34
    shortName: Josh 8:34
    text: Afterward, Joshua read all the words of the law-the blessings and the curses-just
      as it is written in the Book of the Law.
  - name: Joshua 8:35
    orderIndex: 34
    osisId: Josh.8.35
    sblId: Josh 8:35
    shortName: Josh 8:35
    text: There was not a word of all that Moses had commanded that Joshua did not
      read to the whole assembly of Israel, including the women and children, and
      the aliens who lived among them.
  versesCount: 35
- name: Joshua 9
  orderIndex: 8
  osisId: Josh.9
  sblId: Josh 9
  shortName: Josh 9
  verses:
  - name: Joshua 9:1
    orderIndex: 0
    osisId: Josh.9.1
    sblId: Josh 9:1
    shortName: Josh 9:1
    text: Now when all the kings west of the Jordan heard about these things-those
      in the hill country, in the western foothills, and along the entire coast of
      the Great Sea as far as Lebanon (the kings of the Hittites, Amorites, Canaanites,
      Perizzites, Hivites and Jebusites)-
  - name: Joshua 9:2
    orderIndex: 1
    osisId: Josh.9.2
    sblId: Josh 9:2
    shortName: Josh 9:2
    text: they came together to make war against Joshua and Israel.
  - name: Joshua 9:3
    orderIndex: 2
    osisId: Josh.9.3
    sblId: Josh 9:3
    shortName: Josh 9:3
    text: However, when the people of Gibeon heard what Joshua had done to Jericho
      and Ai,
  - name: Joshua 9:4
    orderIndex: 3
    osisId: Josh.9.4
    sblId: Josh 9:4
    shortName: Josh 9:4
    text: 'they resorted to a ruse: They went as a delegation whose donkeys were loaded
      with worn-out sacks and old wineskins, cracked and mended.'
  - name: Joshua 9:5
    orderIndex: 4
    osisId: Josh.9.5
    sblId: Josh 9:5
    shortName: Josh 9:5
    text: The men put worn and patched sandals on their feet and wore old clothes.
      All the bread of their food supply was dry and moldy.
  - name: Joshua 9:6
    orderIndex: 5
    osisId: Josh.9.6
    sblId: Josh 9:6
    shortName: Josh 9:6
    text: Then they went to Joshua in the camp at Gilgal and said to him and the men
      of Israel, "We have come from a distant country; make a treaty with us."
  - name: Joshua 9:7
    orderIndex: 6
    osisId: Josh.9.7
    sblId: Josh 9:7
    shortName: Josh 9:7
    text: The men of Israel said to the Hivites, "But perhaps you live near us. How
      then can we make a treaty with you?"
  - name: Joshua 9:8
    orderIndex: 7
    osisId: Josh.9.8
    sblId: Josh 9:8
    shortName: Josh 9:8
    text: '"We are your servants," they said to Joshua. But Joshua asked, "Who are
      you and where do you come from?"'
  - name: Joshua 9:9
    orderIndex: 8
    osisId: Josh.9.9
    sblId: Josh 9:9
    shortName: Josh 9:9
    text: 'They answered: "Your servants have come from a very distant country because
      of the fame of the LORD your God. For we have heard reports of him: all that
      he did in Egypt,'
  - name: Joshua 9:10
    orderIndex: 9
    osisId: Josh.9.10
    sblId: Josh 9:10
    shortName: Josh 9:10
    text: and all that he did to the two kings of the Amorites east of the Jordan-Sihon
      king of Heshbon, and Og king of Bashan, who reigned in Ashtaroth.
  - name: Joshua 9:11
    orderIndex: 10
    osisId: Josh.9.11
    sblId: Josh 9:11
    shortName: Josh 9:11
    text: And our elders and all those living in our country said to us, 'Take provisions
      for your journey; go and meet them and say to them, "We are your servants; make
      a treaty with us."'
  - name: Joshua 9:12
    orderIndex: 11
    osisId: Josh.9.12
    sblId: Josh 9:12
    shortName: Josh 9:12
    text: This bread of ours was warm when we packed it at home on the day we left
      to come to you. But now see how dry and moldy it is.
  - name: Joshua 9:13
    orderIndex: 12
    osisId: Josh.9.13
    sblId: Josh 9:13
    shortName: Josh 9:13
    text: And these wineskins that we filled were new, but see how cracked they are.
      And our clothes and sandals are worn out by the very long journey."
  - name: Joshua 9:14
    orderIndex: 13
    osisId: Josh.9.14
    sblId: Josh 9:14
    shortName: Josh 9:14
    text: The men of Israel sampled their provisions but did not inquire of the LORD.
  - name: Joshua 9:15
    orderIndex: 14
    osisId: Josh.9.15
    sblId: Josh 9:15
    shortName: Josh 9:15
    text: Then Joshua made a treaty of peace with them to let them live, and the leaders
      of the assembly ratified it by oath.
  - name: Joshua 9:16
    orderIndex: 15
    osisId: Josh.9.16
    sblId: Josh 9:16
    shortName: Josh 9:16
    text: Three days after they made the treaty with the Gibeonites, the Israelites
      heard that they were neighbors, living near them.
  - name: Joshua 9:17
    orderIndex: 16
    osisId: Josh.9.17
    sblId: Josh 9:17
    shortName: Josh 9:17
    text: 'So the Israelites set out and on the third day came to their cities: Gibeon,
      Kephirah, Beeroth and Kiriath Jearim.'
  - name: Joshua 9:18
    orderIndex: 17
    osisId: Josh.9.18
    sblId: Josh 9:18
    shortName: Josh 9:18
    text: But the Israelites did not attack them, because the leaders of the assembly
      had sworn an oath to them by the LORD, the God of Israel. The whole assembly
      grumbled against the leaders,
  - name: Joshua 9:19
    orderIndex: 18
    osisId: Josh.9.19
    sblId: Josh 9:19
    shortName: Josh 9:19
    text: but all the leaders answered, "We have given them our oath by the LORD,
      the God of Israel, and we cannot touch them now.
  - name: Joshua 9:20
    orderIndex: 19
    osisId: Josh.9.20
    sblId: Josh 9:20
    shortName: Josh 9:20
    text: 'This is what we will do to them: We will let them live, so that wrath will
      not fall on us for breaking the oath we swore to them."'
  - name: Joshua 9:21
    orderIndex: 20
    osisId: Josh.9.21
    sblId: Josh 9:21
    shortName: Josh 9:21
    text: They continued, "Let them live, but let them be woodcutters and water carriers
      for the entire community." So the leaders' promise to them was kept.
  - name: Joshua 9:22
    orderIndex: 21
    osisId: Josh.9.22
    sblId: Josh 9:22
    shortName: Josh 9:22
    text: Then Joshua summoned the Gibeonites and said, "Why did you deceive us by
      saying, 'We live a long way from you,' while actually you live near us?
  - name: Joshua 9:23
    orderIndex: 22
    osisId: Josh.9.23
    sblId: Josh 9:23
    shortName: Josh 9:23
    text: 'You are now under a curse: You will never cease to serve as woodcutters
      and water carriers for the house of my God."'
  - name: Joshua 9:24
    orderIndex: 23
    osisId: Josh.9.24
    sblId: Josh 9:24
    shortName: Josh 9:24
    text: They answered Joshua, "Your servants were clearly told how the LORD your
      God had commanded his servant Moses to give you the whole land and to wipe out
      all its inhabitants from before you. So we feared for our lives because of you,
      and that is why we did this.
  - name: Joshua 9:25
    orderIndex: 24
    osisId: Josh.9.25
    sblId: Josh 9:25
    shortName: Josh 9:25
    text: We are now in your hands. Do to us whatever seems good and right to you."
  - name: Joshua 9:26
    orderIndex: 25
    osisId: Josh.9.26
    sblId: Josh 9:26
    shortName: Josh 9:26
    text: So Joshua saved them from the Israelites, and they did not kill them.
  - name: Joshua 9:27
    orderIndex: 26
    osisId: Josh.9.27
    sblId: Josh 9:27
    shortName: Josh 9:27
    text: That day he made the Gibeonites woodcutters and water carriers for the community
      and for the altar of the LORD at the place the LORD would choose. And that is
      what they are to this day.
  versesCount: 27
- name: Joshua 10
  orderIndex: 9
  osisId: Josh.10
  sblId: Josh 10
  shortName: Josh 10
  verses:
  - name: Joshua 10:1
    orderIndex: 0
    osisId: Josh.10.1
    sblId: Josh 10:1
    shortName: Josh 10:1
    text: Now Adoni-Zedek king of Jerusalem heard that Joshua had taken Ai and totally
      destroyed it, doing to Ai and its king as he had done to Jericho and its king,
      and that the people of Gibeon had made a treaty of peace with Israel and were
      living near them.
  - name: Joshua 10:2
    orderIndex: 1
    osisId: Josh.10.2
    sblId: Josh 10:2
    shortName: Josh 10:2
    text: He and his people were very much alarmed at this, because Gibeon was an
      important city, like one of the royal cities; it was larger than Ai, and all
      its men were good fighters.
  - name: Joshua 10:3
    orderIndex: 2
    osisId: Josh.10.3
    sblId: Josh 10:3
    shortName: Josh 10:3
    text: So Adoni-Zedek king of Jerusalem appealed to Hoham king of Hebron, Piram
      king of Jarmuth, Japhia king of Lachish and Debir king of Eglon.
  - name: Joshua 10:4
    orderIndex: 3
    osisId: Josh.10.4
    sblId: Josh 10:4
    shortName: Josh 10:4
    text: '"Come up and help me attack Gibeon," he said, "because it has made peace
      with Joshua and the Israelites."'
  - name: Joshua 10:5
    orderIndex: 4
    osisId: Josh.10.5
    sblId: Josh 10:5
    shortName: Josh 10:5
    text: Then the five kings of the Amorites-the kings of Jerusalem, Hebron, Jarmuth,
      Lachish and Eglon-joined forces. They moved up with all their troops and took
      up positions against Gibeon and attacked it.
  - name: Joshua 10:6
    orderIndex: 5
    osisId: Josh.10.6
    sblId: Josh 10:6
    shortName: Josh 10:6
    text: 'The Gibeonites then sent word to Joshua in the camp at Gilgal: "Do not
      abandon your servants. Come up to us quickly and save us! Help us, because all
      the Amorite kings from the hill country have joined forces against us."'
  - name: Joshua 10:7
    orderIndex: 6
    osisId: Josh.10.7
    sblId: Josh 10:7
    shortName: Josh 10:7
    text: So Joshua marched up from Gilgal with his entire army, including all the
      best fighting men.
  - name: Joshua 10:8
    orderIndex: 7
    osisId: Josh.10.8
    sblId: Josh 10:8
    shortName: Josh 10:8
    text: The LORD said to Joshua, "Do not be afraid of them; I have given them into
      your hand. Not one of them will be able to withstand you."
  - name: Joshua 10:9
    orderIndex: 8
    osisId: Josh.10.9
    sblId: Josh 10:9
    shortName: Josh 10:9
    text: After an all-night march from Gilgal, Joshua took them by surprise.
  - name: Joshua 10:10
    orderIndex: 9
    osisId: Josh.10.10
    sblId: Josh 10:10
    shortName: Josh 10:10
    text: The LORD threw them into confusion before Israel, who defeated them in a
      great victory at Gibeon. Israel pursued them along the road going up to Beth
      Horon and cut them down all the way to Azekah and Makkedah.
  - name: Joshua 10:11
    orderIndex: 10
    osisId: Josh.10.11
    sblId: Josh 10:11
    shortName: Josh 10:11
    text: As they fled before Israel on the road down from Beth Horon to Azekah, the
      LORD hurled large hailstones down on them from the sky, and more of them died
      from the hailstones than were killed by the swords of the Israelites.
  - name: Joshua 10:12
    orderIndex: 11
    osisId: Josh.10.12
    sblId: Josh 10:12
    shortName: Josh 10:12
    text: 'On the day the LORD gave the Amorites over to Israel, Joshua said to the
      LORD in the presence of Israel: "O sun, stand still over Gibeon, O moon, over
      the Valley of Aijalon."'
  - name: Joshua 10:13
    orderIndex: 12
    osisId: Josh.10.13
    sblId: Josh 10:13
    shortName: Josh 10:13
    text: So the sun stood still, and the moon stopped, till the nation avenged itself
      on its enemies, as it is written in the Book of Jashar. The sun stopped in the
      middle of the sky and delayed going down about a full day.
  - name: Joshua 10:14
    orderIndex: 13
    osisId: Josh.10.14
    sblId: Josh 10:14
    shortName: Josh 10:14
    text: There has never been a day like it before or since, a day when the LORD
      listened to a man. Surely the LORD was fighting for Israel!
  - name: Joshua 10:15
    orderIndex: 14
    osisId: Josh.10.15
    sblId: Josh 10:15
    shortName: Josh 10:15
    text: Then Joshua returned with all Israel to the camp at Gilgal.
  - name: Joshua 10:16
    orderIndex: 15
    osisId: Josh.10.16
    sblId: Josh 10:16
    shortName: Josh 10:16
    text: Now the five kings had fled and hidden in the cave at Makkedah.
  - name: Joshua 10:17
    orderIndex: 16
    osisId: Josh.10.17
    sblId: Josh 10:17
    shortName: Josh 10:17
    text: When Joshua was told that the five kings had been found hiding in the cave
      at Makkedah,
  - name: Joshua 10:18
    orderIndex: 17
    osisId: Josh.10.18
    sblId: Josh 10:18
    shortName: Josh 10:18
    text: he said, "Roll large rocks up to the mouth of the cave, and post some men
      there to guard it.
  - name: Joshua 10:19
    orderIndex: 18
    osisId: Josh.10.19
    sblId: Josh 10:19
    shortName: Josh 10:19
    text: But don't stop! Pursue your enemies, attack them from the rear and don't
      let them reach their cities, for the LORD your God has given them into your
      hand."
  - name: Joshua 10:20
    orderIndex: 19
    osisId: Josh.10.20
    sblId: Josh 10:20
    shortName: Josh 10:20
    text: So Joshua and the Israelites destroyed them completely-almost to a man-but
      the few who were left reached their fortified cities.
  - name: Joshua 10:21
    orderIndex: 20
    osisId: Josh.10.21
    sblId: Josh 10:21
    shortName: Josh 10:21
    text: The whole army then returned safely to Joshua in the camp at Makkedah, and
      no one uttered a word against the Israelites.
  - name: Joshua 10:22
    orderIndex: 21
    osisId: Josh.10.22
    sblId: Josh 10:22
    shortName: Josh 10:22
    text: Joshua said, "Open the mouth of the cave and bring those five kings out
      to me."
  - name: Joshua 10:23
    orderIndex: 22
    osisId: Josh.10.23
    sblId: Josh 10:23
    shortName: Josh 10:23
    text: So they brought the five kings out of the cave-the kings of Jerusalem, Hebron,
      Jarmuth, Lachish and Eglon.
  - name: Joshua 10:24
    orderIndex: 23
    osisId: Josh.10.24
    sblId: Josh 10:24
    shortName: Josh 10:24
    text: When they had brought these kings to Joshua, he summoned all the men of
      Israel and said to the army commanders who had come with him, "Come here and
      put your feet on the necks of these kings." So they came forward and placed
      their feet on their necks.
  - name: Joshua 10:25
    orderIndex: 24
    osisId: Josh.10.25
    sblId: Josh 10:25
    shortName: Josh 10:25
    text: Joshua said to them, "Do not be afraid; do not be discouraged. Be strong
      and courageous. This is what the LORD will do to all the enemies you are going
      to fight."
  - name: Joshua 10:26
    orderIndex: 25
    osisId: Josh.10.26
    sblId: Josh 10:26
    shortName: Josh 10:26
    text: Then Joshua struck and killed the kings and hung them on five trees, and
      they were left hanging on the trees until evening.
  - name: Joshua 10:27
    orderIndex: 26
    osisId: Josh.10.27
    sblId: Josh 10:27
    shortName: Josh 10:27
    text: At sunset Joshua gave the order and they took them down from the trees and
      threw them into the cave where they had been hiding. At the mouth of the cave
      they placed large rocks, which are there to this day.
  - name: Joshua 10:28
    orderIndex: 27
    osisId: Josh.10.28
    sblId: Josh 10:28
    shortName: Josh 10:28
    text: That day Joshua took Makkedah. He put the city and its king to the sword
      and totally destroyed everyone in it. He left no survivors. And he did to the
      king of Makkedah as he had done to the king of Jericho.
  - name: Joshua 10:29
    orderIndex: 28
    osisId: Josh.10.29
    sblId: Josh 10:29
    shortName: Josh 10:29
    text: Then Joshua and all Israel with him moved on from Makkedah to Libnah and
      attacked it.
  - name: Joshua 10:30
    orderIndex: 29
    osisId: Josh.10.30
    sblId: Josh 10:30
    shortName: Josh 10:30
    text: The LORD also gave that city and its king into Israel's hand. The city and
      everyone in it Joshua put to the sword. He left no survivors there. And he did
      to its king as he had done to the king of Jericho.
  - name: Joshua 10:31
    orderIndex: 30
    osisId: Josh.10.31
    sblId: Josh 10:31
    shortName: Josh 10:31
    text: Then Joshua and all Israel with him moved on from Libnah to Lachish; he
      took up positions against it and attacked it.
  - name: Joshua 10:32
    orderIndex: 31
    osisId: Josh.10.32
    sblId: Josh 10:32
    shortName: Josh 10:32
    text: The LORD handed Lachish over to Israel, and Joshua took it on the second
      day. The city and everyone in it he put to the sword, just as he had done to
      Libnah.
  - name: Joshua 10:33
    orderIndex: 32
    osisId: Josh.10.33
    sblId: Josh 10:33
    shortName: Josh 10:33
    text: Meanwhile, Horam king of Gezer had come up to help Lachish, but Joshua defeated
      him and his army-until no survivors were left.
  - name: Joshua 10:34
    orderIndex: 33
    osisId: Josh.10.34
    sblId: Josh 10:34
    shortName: Josh 10:34
    text: Then Joshua and all Israel with him moved on from Lachish to Eglon; they
      took up positions against it and attacked it.
  - name: Joshua 10:35
    orderIndex: 34
    osisId: Josh.10.35
    sblId: Josh 10:35
    shortName: Josh 10:35
    text: They captured it that same day and put it to the sword and totally destroyed
      everyone in it, just as they had done to Lachish.
  - name: Joshua 10:36
    orderIndex: 35
    osisId: Josh.10.36
    sblId: Josh 10:36
    shortName: Josh 10:36
    text: Then Joshua and all Israel with him went up from Eglon to Hebron and attacked
      it.
  - name: Joshua 10:37
    orderIndex: 36
    osisId: Josh.10.37
    sblId: Josh 10:37
    shortName: Josh 10:37
    text: They took the city and put it to the sword, together with its king, its
      villages and everyone in it. They left no survivors. Just as at Eglon, they
      totally destroyed it and everyone in it.
  - name: Joshua 10:38
    orderIndex: 37
    osisId: Josh.10.38
    sblId: Josh 10:38
    shortName: Josh 10:38
    text: Then Joshua and all Israel with him turned around and attacked Debir.
  - name: Joshua 10:39
    orderIndex: 38
    osisId: Josh.10.39
    sblId: Josh 10:39
    shortName: Josh 10:39
    text: They took the city, its king and its villages, and put them to the sword.
      Everyone in it they totally destroyed. They left no survivors. They did to Debir
      and its king as they had done to Libnah and its king and to Hebron.
  - name: Joshua 10:40
    orderIndex: 39
    osisId: Josh.10.40
    sblId: Josh 10:40
    shortName: Josh 10:40
    text: So Joshua subdued the whole region, including the hill country, the Negev,
      the western foothills and the mountain slopes, together with all their kings.
      He left no survivors. He totally destroyed all who breathed, just as the LORD,
      the God of Israel, had commanded.
  - name: Joshua 10:41
    orderIndex: 40
    osisId: Josh.10.41
    sblId: Josh 10:41
    shortName: Josh 10:41
    text: Joshua subdued them from Kadesh Barnea to Gaza and from the whole region
      of Goshen to Gibeon.
  - name: Joshua 10:42
    orderIndex: 41
    osisId: Josh.10.42
    sblId: Josh 10:42
    shortName: Josh 10:42
    text: All these kings and their lands Joshua conquered in one campaign, because
      the LORD, the God of Israel, fought for Israel.
  - name: Joshua 10:43
    orderIndex: 42
    osisId: Josh.10.43
    sblId: Josh 10:43
    shortName: Josh 10:43
    text: Then Joshua returned with all Israel to the camp at Gilgal.
  versesCount: 43
- name: Joshua 11
  orderIndex: 10
  osisId: Josh.11
  sblId: Josh 11
  shortName: Josh 11
  verses:
  - name: Joshua 11:1
    orderIndex: 0
    osisId: Josh.11.1
    sblId: Josh 11:1
    shortName: Josh 11:1
    text: When Jabin king of Hazor heard of this, he sent word to Jobab king of Madon,
      to the kings of Shimron and Acshaph,
  - name: Joshua 11:2
    orderIndex: 1
    osisId: Josh.11.2
    sblId: Josh 11:2
    shortName: Josh 11:2
    text: and to the northern kings who were in the mountains, in the Arabah south
      of Kinnereth, in the western foothills and in Naphoth Dor on the west;
  - name: Joshua 11:3
    orderIndex: 2
    osisId: Josh.11.3
    sblId: Josh 11:3
    shortName: Josh 11:3
    text: to the Canaanites in the east and west; to the Amorites, Hittites, Perizzites
      and Jebusites in the hill country; and to the Hivites below Hermon in the region
      of Mizpah.
  - name: Joshua 11:4
    orderIndex: 3
    osisId: Josh.11.4
    sblId: Josh 11:4
    shortName: Josh 11:4
    text: They came out with all their troops and a large number of horses and chariots-a
      huge army, as numerous as the sand on the seashore.
  - name: Joshua 11:5
    orderIndex: 4
    osisId: Josh.11.5
    sblId: Josh 11:5
    shortName: Josh 11:5
    text: All these kings joined forces and made camp together at the Waters of Merom,
      to fight against Israel.
  - name: Joshua 11:6
    orderIndex: 5
    osisId: Josh.11.6
    sblId: Josh 11:6
    shortName: Josh 11:6
    text: The LORD said to Joshua, "Do not be afraid of them, because by this time
      tomorrow I will hand all of them over to Israel, slain. You are to hamstring
      their horses and burn their chariots."
  - name: Joshua 11:7
    orderIndex: 6
    osisId: Josh.11.7
    sblId: Josh 11:7
    shortName: Josh 11:7
    text: So Joshua and his whole army came against them suddenly at the Waters of
      Merom and attacked them,
  - name: Joshua 11:8
    orderIndex: 7
    osisId: Josh.11.8
    sblId: Josh 11:8
    shortName: Josh 11:8
    text: and the LORD gave them into the hand of Israel. They defeated them and pursued
      them all the way to Greater Sidon, to Misrephoth Maim, and to the Valley of
      Mizpah on the east, until no survivors were left.
  - name: Joshua 11:9
    orderIndex: 8
    osisId: Josh.11.9
    sblId: Josh 11:9
    shortName: Josh 11:9
    text: 'Joshua did to them as the LORD had directed: He hamstrung their horses
      and burned their chariots.'
  - name: Joshua 11:10
    orderIndex: 9
    osisId: Josh.11.10
    sblId: Josh 11:10
    shortName: Josh 11:10
    text: At that time Joshua turned back and captured Hazor and put its king to the
      sword. (Hazor had been the head of all these kingdoms.)
  - name: Joshua 11:11
    orderIndex: 10
    osisId: Josh.11.11
    sblId: Josh 11:11
    shortName: Josh 11:11
    text: Everyone in it they put to the sword. They totally destroyed them, not sparing
      anything that breathed, and he burned up Hazor itself.
  - name: Joshua 11:12
    orderIndex: 11
    osisId: Josh.11.12
    sblId: Josh 11:12
    shortName: Josh 11:12
    text: Joshua took all these royal cities and their kings and put them to the sword.
      He totally destroyed them, as Moses the servant of the LORD had commanded.
  - name: Joshua 11:13
    orderIndex: 12
    osisId: Josh.11.13
    sblId: Josh 11:13
    shortName: Josh 11:13
    text: Yet Israel did not burn any of the cities built on their mounds-except Hazor,
      which Joshua burned.
  - name: Joshua 11:14
    orderIndex: 13
    osisId: Josh.11.14
    sblId: Josh 11:14
    shortName: Josh 11:14
    text: The Israelites carried off for themselves all the plunder and livestock
      of these cities, but all the people they put to the sword until they completely
      destroyed them, not sparing anyone that breathed.
  - name: Joshua 11:15
    orderIndex: 14
    osisId: Josh.11.15
    sblId: Josh 11:15
    shortName: Josh 11:15
    text: As the LORD commanded his servant Moses, so Moses commanded Joshua, and
      Joshua did it; he left nothing undone of all that the LORD commanded Moses.
  - name: Joshua 11:16
    orderIndex: 15
    osisId: Josh.11.16
    sblId: Josh 11:16
    shortName: Josh 11:16
    text: 'So Joshua took this entire land: the hill country, all the Negev, the whole
      region of Goshen, the western foothills, the Arabah and the mountains of Israel
      with their foothills,'
  - name: Joshua 11:17
    orderIndex: 16
    osisId: Josh.11.17
    sblId: Josh 11:17
    shortName: Josh 11:17
    text: from Mount Halak, which rises toward Seir, to Baal Gad in the Valley of
      Lebanon below Mount Hermon. He captured all their kings and struck them down,
      putting them to death.
  - name: Joshua 11:18
    orderIndex: 17
    osisId: Josh.11.18
    sblId: Josh 11:18
    shortName: Josh 11:18
    text: Joshua waged war against all these kings for a long time.
  - name: Joshua 11:19
    orderIndex: 18
    osisId: Josh.11.19
    sblId: Josh 11:19
    shortName: Josh 11:19
    text: Except for the Hivites living in Gibeon, not one city made a treaty of peace
      with the Israelites, who took them all in battle.
  - name: Joshua 11:20
    orderIndex: 19
    osisId: Josh.11.20
    sblId: Josh 11:20
    shortName: Josh 11:20
    text: For it was the LORD himself who hardened their hearts to wage war against
      Israel, so that he might destroy them totally, exterminating them without mercy,
      as the LORD had commanded Moses.
  - name: Joshua 11:21
    orderIndex: 20
    osisId: Josh.11.21
    sblId: Josh 11:21
    shortName: Josh 11:21
    text: 'At that time Joshua went and destroyed the Anakites from the hill country:
      from Hebron, Debir and Anab, from all the hill country of Judah, and from all
      the hill country of Israel. Joshua totally destroyed them and their towns.'
  - name: Joshua 11:22
    orderIndex: 21
    osisId: Josh.11.22
    sblId: Josh 11:22
    shortName: Josh 11:22
    text: No Anakites were left in Israelite territory; only in Gaza, Gath and Ashdod
      did any survive.
  - name: Joshua 11:23
    orderIndex: 22
    osisId: Josh.11.23
    sblId: Josh 11:23
    shortName: Josh 11:23
    text: So Joshua took the entire land, just as the LORD had directed Moses, and
      he gave it as an inheritance to Israel according to their tribal divisions.
      Then the land had rest from war.
  versesCount: 23
- name: Joshua 12
  orderIndex: 11
  osisId: Josh.12
  sblId: Josh 12
  shortName: Josh 12
  verses:
  - name: Joshua 12:1
    orderIndex: 0
    osisId: Josh.12.1
    sblId: Josh 12:1
    shortName: Josh 12:1
    text: 'These are the kings of the land whom the Israelites had defeated and whose
      territory they took over east of the Jordan, from the Arnon Gorge to Mount Hermon,
      including all the eastern side of the Arabah:'
  - name: Joshua 12:2
    orderIndex: 1
    osisId: Josh.12.2
    sblId: Josh 12:2
    shortName: Josh 12:2
    text: Sihon king of the Amorites, who reigned in Heshbon. He ruled from Aroer
      on the rim of the Arnon Gorge-from the middle of the gorge-to the Jabbok River,
      which is the border of the Ammonites. This included half of Gilead.
  - name: Joshua 12:3
    orderIndex: 2
    osisId: Josh.12.3
    sblId: Josh 12:3
    shortName: Josh 12:3
    text: He also ruled over the eastern Arabah from the Sea of Kinnereth to the Sea
      of the Arabah (the Salt Sea ), to Beth Jeshimoth, and then southward below the
      slopes of Pisgah.
  - name: Joshua 12:4
    orderIndex: 3
    osisId: Josh.12.4
    sblId: Josh 12:4
    shortName: Josh 12:4
    text: And the territory of Og king of Bashan, one of the last of the Rephaites,
      who reigned in Ashtaroth and Edrei.
  - name: Joshua 12:5
    orderIndex: 4
    osisId: Josh.12.5
    sblId: Josh 12:5
    shortName: Josh 12:5
    text: He ruled over Mount Hermon, Salecah, all of Bashan to the border of the
      people of Geshur and Maacah, and half of Gilead to the border of Sihon king
      of Heshbon.
  - name: Joshua 12:6
    orderIndex: 5
    osisId: Josh.12.6
    sblId: Josh 12:6
    shortName: Josh 12:6
    text: Moses, the servant of the LORD, and the Israelites conquered them. And Moses
      the servant of the LORD gave their land to the Reubenites, the Gadites and the
      half-tribe of Manasseh to be their possession.
  - name: Joshua 12:7
    orderIndex: 6
    osisId: Josh.12.7
    sblId: Josh 12:7
    shortName: Josh 12:7
    text: These are the kings of the land that Joshua and the Israelites conquered
      on the west side of the Jordan, from Baal Gad in the Valley of Lebanon to Mount
      Halak, which rises toward Seir (their lands Joshua gave as an inheritance to
      the tribes of Israel according to their tribal divisions-
  - name: Joshua 12:8
    orderIndex: 7
    osisId: Josh.12.8
    sblId: Josh 12:8
    shortName: Josh 12:8
    text: 'the hill country, the western foothills, the Arabah, the mountain slopes,
      the desert and the Negev-the lands of the Hittites, Amorites, Canaanites, Perizzites,
      Hivites and Jebusites):'
  - name: Joshua 12:9
    orderIndex: 8
    osisId: Josh.12.9
    sblId: Josh 12:9
    shortName: Josh 12:9
    text: the king of Jericho one the king of Ai (near Bethel) one
  - name: Joshua 12:10
    orderIndex: 9
    osisId: Josh.12.10
    sblId: Josh 12:10
    shortName: Josh 12:10
    text: the king of Jerusalem one the king of Hebron one
  - name: Joshua 12:11
    orderIndex: 10
    osisId: Josh.12.11
    sblId: Josh 12:11
    shortName: Josh 12:11
    text: the king of Jarmuth one the king of Lachish one
  - name: Joshua 12:12
    orderIndex: 11
    osisId: Josh.12.12
    sblId: Josh 12:12
    shortName: Josh 12:12
    text: the king of Eglon one the king of Gezer one
  - name: Joshua 12:13
    orderIndex: 12
    osisId: Josh.12.13
    sblId: Josh 12:13
    shortName: Josh 12:13
    text: the king of Debir one the king of Geder one
  - name: Joshua 12:14
    orderIndex: 13
    osisId: Josh.12.14
    sblId: Josh 12:14
    shortName: Josh 12:14
    text: the king of Hormah one the king of Arad one
  - name: Joshua 12:15
    orderIndex: 14
    osisId: Josh.12.15
    sblId: Josh 12:15
    shortName: Josh 12:15
    text: the king of Libnah one the king of Adullam one
  - name: Joshua 12:16
    orderIndex: 15
    osisId: Josh.12.16
    sblId: Josh 12:16
    shortName: Josh 12:16
    text: the king of Makkedah one the king of Bethel one
  - name: Joshua 12:17
    orderIndex: 16
    osisId: Josh.12.17
    sblId: Josh 12:17
    shortName: Josh 12:17
    text: the king of Tappuah one the king of Hepher one
  - name: Joshua 12:18
    orderIndex: 17
    osisId: Josh.12.18
    sblId: Josh 12:18
    shortName: Josh 12:18
    text: the king of Aphek one the king of Lasharon one
  - name: Joshua 12:19
    orderIndex: 18
    osisId: Josh.12.19
    sblId: Josh 12:19
    shortName: Josh 12:19
    text: the king of Madon one the king of Hazor one
  - name: Joshua 12:20
    orderIndex: 19
    osisId: Josh.12.20
    sblId: Josh 12:20
    shortName: Josh 12:20
    text: the king of Shimron Meron one the king of Acshaph one
  - name: Joshua 12:21
    orderIndex: 20
    osisId: Josh.12.21
    sblId: Josh 12:21
    shortName: Josh 12:21
    text: the king of Taanach one the king of Megiddo one
  - name: Joshua 12:22
    orderIndex: 21
    osisId: Josh.12.22
    sblId: Josh 12:22
    shortName: Josh 12:22
    text: the king of Kedesh one the king of Jokneam in Carmel one
  - name: Joshua 12:23
    orderIndex: 22
    osisId: Josh.12.23
    sblId: Josh 12:23
    shortName: Josh 12:23
    text: the king of Dor (in Naphoth Dor ) one the king of Goyim in Gilgal one
  - name: Joshua 12:24
    orderIndex: 23
    osisId: Josh.12.24
    sblId: Josh 12:24
    shortName: Josh 12:24
    text: the king of Tirzah one thirty-one kings in all.
  versesCount: 24
- name: Joshua 13
  orderIndex: 12
  osisId: Josh.13
  sblId: Josh 13
  shortName: Josh 13
  verses:
  - name: Joshua 13:1
    orderIndex: 0
    osisId: Josh.13.1
    sblId: Josh 13:1
    shortName: Josh 13:1
    text: When Joshua was old and well advanced in years, the LORD said to him, "You
      are very old, and there are still very large areas of land to be taken over.
  - name: Joshua 13:2
    orderIndex: 1
    osisId: Josh.13.2
    sblId: Josh 13:2
    shortName: Josh 13:2
    text: '"This is the land that remains: all the regions of the Philistines and
      Geshurites:'
  - name: Joshua 13:3
    orderIndex: 2
    osisId: Josh.13.3
    sblId: Josh 13:3
    shortName: Josh 13:3
    text: from the Shihor River on the east of Egypt to the territory of Ekron on
      the north, all of it counted as Canaanite (the territory of the five Philistine
      rulers in Gaza, Ashdod, Ashkelon, Gath and Ekron-that of the Avvites);
  - name: Joshua 13:4
    orderIndex: 3
    osisId: Josh.13.4
    sblId: Josh 13:4
    shortName: Josh 13:4
    text: from the south, all the land of the Canaanites, from Arah of the Sidonians
      as far as Aphek, the region of the Amorites,
  - name: Joshua 13:5
    orderIndex: 4
    osisId: Josh.13.5
    sblId: Josh 13:5
    shortName: Josh 13:5
    text: the area of the Gebalites; and all Lebanon to the east, from Baal Gad below
      Mount Hermon to Lebo Hamath.
  - name: Joshua 13:6
    orderIndex: 5
    osisId: Josh.13.6
    sblId: Josh 13:6
    shortName: Josh 13:6
    text: '"As for all the inhabitants of the mountain regions from Lebanon to Misrephoth
      Maim, that is, all the Sidonians, I myself will drive them out before the Israelites.
      Be sure to allocate this land to Israel for an inheritance, as I have instructed
      you,'
  - name: Joshua 13:7
    orderIndex: 6
    osisId: Josh.13.7
    sblId: Josh 13:7
    shortName: Josh 13:7
    text: and divide it as an inheritance among the nine tribes and half of the tribe
      of Manasseh."
  - name: Joshua 13:8
    orderIndex: 7
    osisId: Josh.13.8
    sblId: Josh 13:8
    shortName: Josh 13:8
    text: The other half of Manasseh, the Reubenites and the Gadites had received
      the inheritance that Moses had given them east of the Jordan, as he, the servant
      of the LORD, had assigned it to them.
  - name: Joshua 13:9
    orderIndex: 8
    osisId: Josh.13.9
    sblId: Josh 13:9
    shortName: Josh 13:9
    text: It extended from Aroer on the rim of the Arnon Gorge, and from the town
      in the middle of the gorge, and included the whole plateau of Medeba as far
      as Dibon,
  - name: Joshua 13:10
    orderIndex: 9
    osisId: Josh.13.10
    sblId: Josh 13:10
    shortName: Josh 13:10
    text: and all the towns of Sihon king of the Amorites, who ruled in Heshbon, out
      to the border of the Ammonites.
  - name: Joshua 13:11
    orderIndex: 10
    osisId: Josh.13.11
    sblId: Josh 13:11
    shortName: Josh 13:11
    text: It also included Gilead, the territory of the people of Geshur and Maacah,
      all of Mount Hermon and all Bashan as far as Salecah-
  - name: Joshua 13:12
    orderIndex: 11
    osisId: Josh.13.12
    sblId: Josh 13:12
    shortName: Josh 13:12
    text: that is, the whole kingdom of Og in Bashan, who had reigned in Ashtaroth
      and Edrei and had survived as one of the last of the Rephaites. Moses had defeated
      them and taken over their land.
  - name: Joshua 13:13
    orderIndex: 12
    osisId: Josh.13.13
    sblId: Josh 13:13
    shortName: Josh 13:13
    text: But the Israelites did not drive out the people of Geshur and Maacah, so
      they continue to live among the Israelites to this day.
  - name: Joshua 13:14
    orderIndex: 13
    osisId: Josh.13.14
    sblId: Josh 13:14
    shortName: Josh 13:14
    text: But to the tribe of Levi he gave no inheritance, since the offerings made
      by fire to the LORD, the God of Israel, are their inheritance, as he promised
      them.
  - name: Joshua 13:15
    orderIndex: 14
    osisId: Josh.13.15
    sblId: Josh 13:15
    shortName: Josh 13:15
    text: 'This is what Moses had given to the tribe of Reuben, clan by clan:'
  - name: Joshua 13:16
    orderIndex: 15
    osisId: Josh.13.16
    sblId: Josh 13:16
    shortName: Josh 13:16
    text: The territory from Aroer on the rim of the Arnon Gorge, and from the town
      in the middle of the gorge, and the whole plateau past Medeba
  - name: Joshua 13:17
    orderIndex: 16
    osisId: Josh.13.17
    sblId: Josh 13:17
    shortName: Josh 13:17
    text: to Heshbon and all its towns on the plateau, including Dibon, Bamoth Baal,
      Beth Baal Meon,
  - name: Joshua 13:18
    orderIndex: 17
    osisId: Josh.13.18
    sblId: Josh 13:18
    shortName: Josh 13:18
    text: Jahaz, Kedemoth, Mephaath,
  - name: Joshua 13:19
    orderIndex: 18
    osisId: Josh.13.19
    sblId: Josh 13:19
    shortName: Josh 13:19
    text: Kiriathaim, Sibmah, Zereth Shahar on the hill in the valley,
  - name: Joshua 13:20
    orderIndex: 19
    osisId: Josh.13.20
    sblId: Josh 13:20
    shortName: Josh 13:20
    text: Beth Peor, the slopes of Pisgah, and Beth Jeshimoth
  - name: Joshua 13:21
    orderIndex: 20
    osisId: Josh.13.21
    sblId: Josh 13:21
    shortName: Josh 13:21
    text: -all the towns on the plateau and the entire realm of Sihon king of the
      Amorites, who ruled at Heshbon. Moses had defeated him and the Midianite chiefs,
      Evi, Rekem, Zur, Hur and Reba-princes allied with Sihon-who lived in that country.
  - name: Joshua 13:22
    orderIndex: 21
    osisId: Josh.13.22
    sblId: Josh 13:22
    shortName: Josh 13:22
    text: In addition to those slain in battle, the Israelites had put to the sword
      Balaam son of Beor, who practiced divination.
  - name: Joshua 13:23
    orderIndex: 22
    osisId: Josh.13.23
    sblId: Josh 13:23
    shortName: Josh 13:23
    text: The boundary of the Reubenites was the bank of the Jordan. These towns and
      their villages were the inheritance of the Reubenites, clan by clan.
  - name: Joshua 13:24
    orderIndex: 23
    osisId: Josh.13.24
    sblId: Josh 13:24
    shortName: Josh 13:24
    text: 'This is what Moses had given to the tribe of Gad, clan by clan:'
  - name: Joshua 13:25
    orderIndex: 24
    osisId: Josh.13.25
    sblId: Josh 13:25
    shortName: Josh 13:25
    text: The territory of Jazer, all the towns of Gilead and half the Ammonite country
      as far as Aroer, near Rabbah;
  - name: Joshua 13:26
    orderIndex: 25
    osisId: Josh.13.26
    sblId: Josh 13:26
    shortName: Josh 13:26
    text: and from Heshbon to Ramath Mizpah and Betonim, and from Mahanaim to the
      territory of Debir;
  - name: Joshua 13:27
    orderIndex: 26
    osisId: Josh.13.27
    sblId: Josh 13:27
    shortName: Josh 13:27
    text: and in the valley, Beth Haram, Beth Nimrah, Succoth and Zaphon with the
      rest of the realm of Sihon king of Heshbon (the east side of the Jordan, the
      territory up to the end of the Sea of Kinnereth ).
  - name: Joshua 13:28
    orderIndex: 27
    osisId: Josh.13.28
    sblId: Josh 13:28
    shortName: Josh 13:28
    text: These towns and their villages were the inheritance of the Gadites, clan
      by clan.
  - name: Joshua 13:29
    orderIndex: 28
    osisId: Josh.13.29
    sblId: Josh 13:29
    shortName: Josh 13:29
    text: 'This is what Moses had given to the half-tribe of Manasseh, that is, to
      half the family of the descendants of Manasseh, clan by clan:'
  - name: Joshua 13:30
    orderIndex: 29
    osisId: Josh.13.30
    sblId: Josh 13:30
    shortName: Josh 13:30
    text: The territory extending from Mahanaim and including all of Bashan, the entire
      realm of Og king of Bashan-all the settlements of Jair in Bashan, sixty towns,
  - name: Joshua 13:31
    orderIndex: 30
    osisId: Josh.13.31
    sblId: Josh 13:31
    shortName: Josh 13:31
    text: half of Gilead, and Ashtaroth and Edrei (the royal cities of Og in Bashan).
      This was for the descendants of Makir son of Manasseh-for half of the sons of
      Makir, clan by clan.
  - name: Joshua 13:32
    orderIndex: 31
    osisId: Josh.13.32
    sblId: Josh 13:32
    shortName: Josh 13:32
    text: This is the inheritance Moses had given when he was in the plains of Moab
      across the Jordan east of Jericho.
  - name: Joshua 13:33
    orderIndex: 32
    osisId: Josh.13.33
    sblId: Josh 13:33
    shortName: Josh 13:33
    text: But to the tribe of Levi, Moses had given no inheritance; the LORD, the
      God of Israel, is their inheritance, as he promised them.
  versesCount: 33
- name: Joshua 14
  orderIndex: 13
  osisId: Josh.14
  sblId: Josh 14
  shortName: Josh 14
  verses:
  - name: Joshua 14:1
    orderIndex: 0
    osisId: Josh.14.1
    sblId: Josh 14:1
    shortName: Josh 14:1
    text: Now these are the areas the Israelites received as an inheritance in the
      land of Canaan, which Eleazar the priest, Joshua son of Nun and the heads of
      the tribal clans of Israel allotted to them.
  - name: Joshua 14:2
    orderIndex: 1
    osisId: Josh.14.2
    sblId: Josh 14:2
    shortName: Josh 14:2
    text: Their inheritances were assigned by lot to the nine-and-a-half tribes, as
      the LORD had commanded through Moses.
  - name: Joshua 14:3
    orderIndex: 2
    osisId: Josh.14.3
    sblId: Josh 14:3
    shortName: Josh 14:3
    text: Moses had granted the two-and-a-half tribes their inheritance east of the
      Jordan but had not granted the Levites an inheritance among the rest,
  - name: Joshua 14:4
    orderIndex: 3
    osisId: Josh.14.4
    sblId: Josh 14:4
    shortName: Josh 14:4
    text: for the sons of Joseph had become two tribes-Manasseh and Ephraim. The Levites
      received no share of the land but only towns to live in, with pasturelands for
      their flocks and herds.
  - name: Joshua 14:5
    orderIndex: 4
    osisId: Josh.14.5
    sblId: Josh 14:5
    shortName: Josh 14:5
    text: So the Israelites divided the land, just as the LORD had commanded Moses.
  - name: Joshua 14:6
    orderIndex: 5
    osisId: Josh.14.6
    sblId: Josh 14:6
    shortName: Josh 14:6
    text: Now the men of Judah approached Joshua at Gilgal, and Caleb son of Jephunneh
      the Kenizzite said to him, "You know what the LORD said to Moses the man of
      God at Kadesh Barnea about you and me.
  - name: Joshua 14:7
    orderIndex: 6
    osisId: Josh.14.7
    sblId: Josh 14:7
    shortName: Josh 14:7
    text: I was forty years old when Moses the servant of the LORD sent me from Kadesh
      Barnea to explore the land. And I brought him back a report according to my
      convictions,
  - name: Joshua 14:8
    orderIndex: 7
    osisId: Josh.14.8
    sblId: Josh 14:8
    shortName: Josh 14:8
    text: but my brothers who went up with me made the hearts of the people melt with
      fear. I, however, followed the LORD my God wholeheartedly.
  - name: Joshua 14:9
    orderIndex: 8
    osisId: Josh.14.9
    sblId: Josh 14:9
    shortName: Josh 14:9
    text: So on that day Moses swore to me, 'The land on which your feet have walked
      will be your inheritance and that of your children forever, because you have
      followed the LORD my God wholeheartedly.'
  - name: Joshua 14:10
    orderIndex: 9
    osisId: Josh.14.10
    sblId: Josh 14:10
    shortName: Josh 14:10
    text: '"Now then, just as the LORD promised, he has kept me alive for forty-five
      years since the time he said this to Moses, while Israel moved about in the
      desert. So here I am today, eighty-five years old!'
  - name: Joshua 14:11
    orderIndex: 10
    osisId: Josh.14.11
    sblId: Josh 14:11
    shortName: Josh 14:11
    text: I am still as strong today as the day Moses sent me out; I'm just as vigorous
      to go out to battle now as I was then.
  - name: Joshua 14:12
    orderIndex: 11
    osisId: Josh.14.12
    sblId: Josh 14:12
    shortName: Josh 14:12
    text: Now give me this hill country that the LORD promised me that day. You yourself
      heard then that the Anakites were there and their cities were large and fortified,
      but, the LORD helping me, I will drive them out just as he said."
  - name: Joshua 14:13
    orderIndex: 12
    osisId: Josh.14.13
    sblId: Josh 14:13
    shortName: Josh 14:13
    text: Then Joshua blessed Caleb son of Jephunneh and gave him Hebron as his inheritance.
  - name: Joshua 14:14
    orderIndex: 13
    osisId: Josh.14.14
    sblId: Josh 14:14
    shortName: Josh 14:14
    text: So Hebron has belonged to Caleb son of Jephunneh the Kenizzite ever since,
      because he followed the LORD, the God of Israel, wholeheartedly.
  - name: Joshua 14:15
    orderIndex: 14
    osisId: Josh.14.15
    sblId: Josh 14:15
    shortName: Josh 14:15
    text: (Hebron used to be called Kiriath Arba after Arba, who was the greatest
      man among the Anakites.) Then the land had rest from war.
  versesCount: 15
- name: Joshua 15
  orderIndex: 14
  osisId: Josh.15
  sblId: Josh 15
  shortName: Josh 15
  verses:
  - name: Joshua 15:1
    orderIndex: 0
    osisId: Josh.15.1
    sblId: Josh 15:1
    shortName: Josh 15:1
    text: The allotment for the tribe of Judah, clan by clan, extended down to the
      territory of Edom, to the Desert of Zin in the extreme south.
  - name: Joshua 15:2
    orderIndex: 1
    osisId: Josh.15.2
    sblId: Josh 15:2
    shortName: Josh 15:2
    text: Their southern boundary started from the bay at the southern end of the
      Salt Sea,
  - name: Joshua 15:3
    orderIndex: 2
    osisId: Josh.15.3
    sblId: Josh 15:3
    shortName: Josh 15:3
    text: crossed south of Scorpion Pass, continued on to Zin and went over to the
      south of Kadesh Barnea. Then it ran past Hezron up to Addar and curved around
      to Karka.
  - name: Joshua 15:4
    orderIndex: 3
    osisId: Josh.15.4
    sblId: Josh 15:4
    shortName: Josh 15:4
    text: It then passed along to Azmon and joined the Wadi of Egypt, ending at the
      sea. This is their southern boundary.
  - name: Joshua 15:5
    orderIndex: 4
    osisId: Josh.15.5
    sblId: Josh 15:5
    shortName: Josh 15:5
    text: The eastern boundary is the Salt Sea as far as the mouth of the Jordan.
      The northern boundary started from the bay of the sea at the mouth of the Jordan,
  - name: Joshua 15:6
    orderIndex: 5
    osisId: Josh.15.6
    sblId: Josh 15:6
    shortName: Josh 15:6
    text: went up to Beth Hoglah and continued north of Beth Arabah to the Stone of
      Bohan son of Reuben.
  - name: Joshua 15:7
    orderIndex: 6
    osisId: Josh.15.7
    sblId: Josh 15:7
    shortName: Josh 15:7
    text: The boundary then went up to Debir from the Valley of Achor and turned north
      to Gilgal, which faces the Pass of Adummim south of the gorge. It continued
      along to the waters of En Shemesh and came out at En Rogel.
  - name: Joshua 15:8
    orderIndex: 7
    osisId: Josh.15.8
    sblId: Josh 15:8
    shortName: Josh 15:8
    text: Then it ran up the Valley of Ben Hinnom along the southern slope of the
      Jebusite city (that is, Jerusalem). From there it climbed to the top of the
      hill west of the Hinnom Valley at the northern end of the Valley of Rephaim.
  - name: Joshua 15:9
    orderIndex: 8
    osisId: Josh.15.9
    sblId: Josh 15:9
    shortName: Josh 15:9
    text: From the hilltop the boundary headed toward the spring of the waters of
      Nephtoah, came out at the towns of Mount Ephron and went down toward Baalah
      (that is, Kiriath Jearim).
  - name: Joshua 15:10
    orderIndex: 9
    osisId: Josh.15.10
    sblId: Josh 15:10
    shortName: Josh 15:10
    text: Then it curved westward from Baalah to Mount Seir, ran along the northern
      slope of Mount Jearim (that is, Kesalon), continued down to Beth Shemesh and
      crossed to Timnah.
  - name: Joshua 15:11
    orderIndex: 10
    osisId: Josh.15.11
    sblId: Josh 15:11
    shortName: Josh 15:11
    text: It went to the northern slope of Ekron, turned toward Shikkeron, passed
      along to Mount Baalah and reached Jabneel. The boundary ended at the sea.
  - name: Joshua 15:12
    orderIndex: 11
    osisId: Josh.15.12
    sblId: Josh 15:12
    shortName: Josh 15:12
    text: The western boundary is the coastline of the Great Sea. These are the boundaries
      around the people of Judah by their clans.
  - name: Joshua 15:13
    orderIndex: 12
    osisId: Josh.15.13
    sblId: Josh 15:13
    shortName: Josh 15:13
    text: In accordance with the LORD's command to him, Joshua gave to Caleb son of
      Jephunneh a portion in Judah-Kiriath Arba, that is, Hebron. (Arba was the forefather
      of Anak.)
  - name: Joshua 15:14
    orderIndex: 13
    osisId: Josh.15.14
    sblId: Josh 15:14
    shortName: Josh 15:14
    text: From Hebron Caleb drove out the three Anakites-Sheshai, Ahiman and Talmai-descendants
      of Anak.
  - name: Joshua 15:15
    orderIndex: 14
    osisId: Josh.15.15
    sblId: Josh 15:15
    shortName: Josh 15:15
    text: From there he marched against the people living in Debir (formerly called
      Kiriath Sepher).
  - name: Joshua 15:16
    orderIndex: 15
    osisId: Josh.15.16
    sblId: Josh 15:16
    shortName: Josh 15:16
    text: And Caleb said, "I will give my daughter Acsah in marriage to the man who
      attacks and captures Kiriath Sepher."
  - name: Joshua 15:17
    orderIndex: 16
    osisId: Josh.15.17
    sblId: Josh 15:17
    shortName: Josh 15:17
    text: Othniel son of Kenaz, Caleb's brother, took it; so Caleb gave his daughter
      Acsah to him in marriage.
  - name: Joshua 15:18
    orderIndex: 17
    osisId: Josh.15.18
    sblId: Josh 15:18
    shortName: Josh 15:18
    text: One day when she came to Othniel, she urged him to ask her father for a
      field. When she got off her donkey, Caleb asked her, "What can I do for you?"
  - name: Joshua 15:19
    orderIndex: 18
    osisId: Josh.15.19
    sblId: Josh 15:19
    shortName: Josh 15:19
    text: She replied, "Do me a special favor. Since you have given me land in the
      Negev, give me also springs of water." So Caleb gave her the upper and lower
      springs.
  - name: Joshua 15:20
    orderIndex: 19
    osisId: Josh.15.20
    sblId: Josh 15:20
    shortName: Josh 15:20
    text: 'This is the inheritance of the tribe of Judah, clan by clan:'
  - name: Joshua 15:21
    orderIndex: 20
    osisId: Josh.15.21
    sblId: Josh 15:21
    shortName: Josh 15:21
    text: 'The southernmost towns of the tribe of Judah in the Negev toward the boundary
      of Edom were: Kabzeel, Eder, Jagur,'
  - name: Joshua 15:22
    orderIndex: 21
    osisId: Josh.15.22
    sblId: Josh 15:22
    shortName: Josh 15:22
    text: Kinah, Dimonah, Adadah,
  - name: Joshua 15:23
    orderIndex: 22
    osisId: Josh.15.23
    sblId: Josh 15:23
    shortName: Josh 15:23
    text: Kedesh, Hazor, Ithnan,
  - name: Joshua 15:24
    orderIndex: 23
    osisId: Josh.15.24
    sblId: Josh 15:24
    shortName: Josh 15:24
    text: Ziph, Telem, Bealoth,
  - name: Joshua 15:25
    orderIndex: 24
    osisId: Josh.15.25
    sblId: Josh 15:25
    shortName: Josh 15:25
    text: Hazor Hadattah, Kerioth Hezron (that is, Hazor),
  - name: Joshua 15:26
    orderIndex: 25
    osisId: Josh.15.26
    sblId: Josh 15:26
    shortName: Josh 15:26
    text: Amam, Shema, Moladah,
  - name: Joshua 15:27
    orderIndex: 26
    osisId: Josh.15.27
    sblId: Josh 15:27
    shortName: Josh 15:27
    text: Hazar Gaddah, Heshmon, Beth Pelet,
  - name: Joshua 15:28
    orderIndex: 27
    osisId: Josh.15.28
    sblId: Josh 15:28
    shortName: Josh 15:28
    text: Hazar Shual, Beersheba, Biziothiah,
  - name: Joshua 15:29
    orderIndex: 28
    osisId: Josh.15.29
    sblId: Josh 15:29
    shortName: Josh 15:29
    text: Baalah, Iim, Ezem,
  - name: Joshua 15:30
    orderIndex: 29
    osisId: Josh.15.30
    sblId: Josh 15:30
    shortName: Josh 15:30
    text: Eltolad, Kesil, Hormah,
  - name: Joshua 15:31
    orderIndex: 30
    osisId: Josh.15.31
    sblId: Josh 15:31
    shortName: Josh 15:31
    text: Ziklag, Madmannah, Sansannah,
  - name: Joshua 15:32
    orderIndex: 31
    osisId: Josh.15.32
    sblId: Josh 15:32
    shortName: Josh 15:32
    text: Lebaoth, Shilhim, Ain and Rimmon-a total of twenty-nine towns and their
      villages.
  - name: Joshua 15:33
    orderIndex: 32
    osisId: Josh.15.33
    sblId: Josh 15:33
    shortName: Josh 15:33
    text: 'In the western foothills: Eshtaol, Zorah, Ashnah,'
  - name: Joshua 15:34
    orderIndex: 33
    osisId: Josh.15.34
    sblId: Josh 15:34
    shortName: Josh 15:34
    text: Zanoah, En Gannim, Tappuah, Enam,
  - name: Joshua 15:35
    orderIndex: 34
    osisId: Josh.15.35
    sblId: Josh 15:35
    shortName: Josh 15:35
    text: Jarmuth, Adullam, Socoh, Azekah,
  - name: Joshua 15:36
    orderIndex: 35
    osisId: Josh.15.36
    sblId: Josh 15:36
    shortName: Josh 15:36
    text: Shaaraim, Adithaim and Gederah (or Gederothaim) -fourteen towns and their
      villages.
  - name: Joshua 15:37
    orderIndex: 36
    osisId: Josh.15.37
    sblId: Josh 15:37
    shortName: Josh 15:37
    text: Zenan, Hadashah, Migdal Gad,
  - name: Joshua 15:38
    orderIndex: 37
    osisId: Josh.15.38
    sblId: Josh 15:38
    shortName: Josh 15:38
    text: Dilean, Mizpah, Joktheel,
  - name: Joshua 15:39
    orderIndex: 38
    osisId: Josh.15.39
    sblId: Josh 15:39
    shortName: Josh 15:39
    text: Lachish, Bozkath, Eglon,
  - name: Joshua 15:40
    orderIndex: 39
    osisId: Josh.15.40
    sblId: Josh 15:40
    shortName: Josh 15:40
    text: Cabbon, Lahmas, Kitlish,
  - name: Joshua 15:41
    orderIndex: 40
    osisId: Josh.15.41
    sblId: Josh 15:41
    shortName: Josh 15:41
    text: Gederoth, Beth Dagon, Naamah and Makkedah-sixteen towns and their villages.
  - name: Joshua 15:42
    orderIndex: 41
    osisId: Josh.15.42
    sblId: Josh 15:42
    shortName: Josh 15:42
    text: Libnah, Ether, Ashan,
  - name: Joshua 15:43
    orderIndex: 42
    osisId: Josh.15.43
    sblId: Josh 15:43
    shortName: Josh 15:43
    text: Iphtah, Ashnah, Nezib,
  - name: Joshua 15:44
    orderIndex: 43
    osisId: Josh.15.44
    sblId: Josh 15:44
    shortName: Josh 15:44
    text: Keilah, Aczib and Mareshah-nine towns and their villages.
  - name: Joshua 15:45
    orderIndex: 44
    osisId: Josh.15.45
    sblId: Josh 15:45
    shortName: Josh 15:45
    text: Ekron, with its surrounding settlements and villages;
  - name: Joshua 15:46
    orderIndex: 45
    osisId: Josh.15.46
    sblId: Josh 15:46
    shortName: Josh 15:46
    text: west of Ekron, all that were in the vicinity of Ashdod, together with their
      villages;
  - name: Joshua 15:47
    orderIndex: 46
    osisId: Josh.15.47
    sblId: Josh 15:47
    shortName: Josh 15:47
    text: Ashdod, its surrounding settlements and villages; and Gaza, its settlements
      and villages, as far as the Wadi of Egypt and the coastline of the Great Sea.
  - name: Joshua 15:48
    orderIndex: 47
    osisId: Josh.15.48
    sblId: Josh 15:48
    shortName: Josh 15:48
    text: 'In the hill country: Shamir, Jattir, Socoh,'
  - name: Joshua 15:49
    orderIndex: 48
    osisId: Josh.15.49
    sblId: Josh 15:49
    shortName: Josh 15:49
    text: Dannah, Kiriath Sannah (that is, Debir),
  - name: Joshua 15:50
    orderIndex: 49
    osisId: Josh.15.50
    sblId: Josh 15:50
    shortName: Josh 15:50
    text: Anab, Eshtemoh, Anim,
  - name: Joshua 15:51
    orderIndex: 50
    osisId: Josh.15.51
    sblId: Josh 15:51
    shortName: Josh 15:51
    text: Goshen, Holon and Giloh-eleven towns and their villages.
  - name: Joshua 15:52
    orderIndex: 51
    osisId: Josh.15.52
    sblId: Josh 15:52
    shortName: Josh 15:52
    text: Arab, Dumah, Eshan,
  - name: Joshua 15:53
    orderIndex: 52
    osisId: Josh.15.53
    sblId: Josh 15:53
    shortName: Josh 15:53
    text: Janim, Beth Tappuah, Aphekah,
  - name: Joshua 15:54
    orderIndex: 53
    osisId: Josh.15.54
    sblId: Josh 15:54
    shortName: Josh 15:54
    text: Humtah, Kiriath Arba (that is, Hebron) and Zior-nine towns and their villages.
  - name: Joshua 15:55
    orderIndex: 54
    osisId: Josh.15.55
    sblId: Josh 15:55
    shortName: Josh 15:55
    text: Maon, Carmel, Ziph, Juttah,
  - name: Joshua 15:56
    orderIndex: 55
    osisId: Josh.15.56
    sblId: Josh 15:56
    shortName: Josh 15:56
    text: Jezreel, Jokdeam, Zanoah,
  - name: Joshua 15:57
    orderIndex: 56
    osisId: Josh.15.57
    sblId: Josh 15:57
    shortName: Josh 15:57
    text: Kain, Gibeah and Timnah-ten towns and their villages.
  - name: Joshua 15:58
    orderIndex: 57
    osisId: Josh.15.58
    sblId: Josh 15:58
    shortName: Josh 15:58
    text: Halhul, Beth Zur, Gedor,
  - name: Joshua 15:59
    orderIndex: 58
    osisId: Josh.15.59
    sblId: Josh 15:59
    shortName: Josh 15:59
    text: Maarath, Beth Anoth and Eltekon-six towns and their villages.
  - name: Joshua 15:60
    orderIndex: 59
    osisId: Josh.15.60
    sblId: Josh 15:60
    shortName: Josh 15:60
    text: Kiriath Baal (that is, Kiriath Jearim) and Rabbah-two towns and their villages.
  - name: Joshua 15:61
    orderIndex: 60
    osisId: Josh.15.61
    sblId: Josh 15:61
    shortName: Josh 15:61
    text: 'In the desert: Beth Arabah, Middin, Secacah,'
  - name: Joshua 15:62
    orderIndex: 61
    osisId: Josh.15.62
    sblId: Josh 15:62
    shortName: Josh 15:62
    text: Nibshan, the City of Salt and En Gedi-six towns and their villages.
  - name: Joshua 15:63
    orderIndex: 62
    osisId: Josh.15.63
    sblId: Josh 15:63
    shortName: Josh 15:63
    text: Judah could not dislodge the Jebusites, who were living in Jerusalem; to
      this day the Jebusites live there with the people of Judah.
  versesCount: 63
- name: Joshua 16
  orderIndex: 15
  osisId: Josh.16
  sblId: Josh 16
  shortName: Josh 16
  verses:
  - name: Joshua 16:1
    orderIndex: 0
    osisId: Josh.16.1
    sblId: Josh 16:1
    shortName: Josh 16:1
    text: The allotment for Joseph began at the Jordan of Jericho, east of the waters
      of Jericho, and went up from there through the desert into the hill country
      of Bethel.
  - name: Joshua 16:2
    orderIndex: 1
    osisId: Josh.16.2
    sblId: Josh 16:2
    shortName: Josh 16:2
    text: It went on from Bethel (that is, Luz), crossed over to the territory of
      the Arkites in Ataroth,
  - name: Joshua 16:3
    orderIndex: 2
    osisId: Josh.16.3
    sblId: Josh 16:3
    shortName: Josh 16:3
    text: descended westward to the territory of the Japhletites as far as the region
      of Lower Beth Horon and on to Gezer, ending at the sea.
  - name: Joshua 16:4
    orderIndex: 3
    osisId: Josh.16.4
    sblId: Josh 16:4
    shortName: Josh 16:4
    text: So Manasseh and Ephraim, the descendants of Joseph, received their inheritance.
  - name: Joshua 16:5
    orderIndex: 4
    osisId: Josh.16.5
    sblId: Josh 16:5
    shortName: Josh 16:5
    text: 'This was the territory of Ephraim, clan by clan: The boundary of their
      inheritance went from Ataroth Addar in the east to Upper Beth Horon'
  - name: Joshua 16:6
    orderIndex: 5
    osisId: Josh.16.6
    sblId: Josh 16:6
    shortName: Josh 16:6
    text: and continued to the sea. From Micmethath on the north it curved eastward
      to Taanath Shiloh, passing by it to Janoah on the east.
  - name: Joshua 16:7
    orderIndex: 6
    osisId: Josh.16.7
    sblId: Josh 16:7
    shortName: Josh 16:7
    text: Then it went down from Janoah to Ataroth and Naarah, touched Jericho and
      came out at the Jordan.
  - name: Joshua 16:8
    orderIndex: 7
    osisId: Josh.16.8
    sblId: Josh 16:8
    shortName: Josh 16:8
    text: From Tappuah the border went west to the Kanah Ravine and ended at the sea.
      This was the inheritance of the tribe of the Ephraimites, clan by clan.
  - name: Joshua 16:9
    orderIndex: 8
    osisId: Josh.16.9
    sblId: Josh 16:9
    shortName: Josh 16:9
    text: It also included all the towns and their villages that were set aside for
      the Ephraimites within the inheritance of the Manassites.
  - name: Joshua 16:10
    orderIndex: 9
    osisId: Josh.16.10
    sblId: Josh 16:10
    shortName: Josh 16:10
    text: They did not dislodge the Canaanites living in Gezer; to this day the Canaanites
      live among the people of Ephraim but are required to do forced labor.
  versesCount: 10
- name: Joshua 17
  orderIndex: 16
  osisId: Josh.17
  sblId: Josh 17
  shortName: Josh 17
  verses:
  - name: Joshua 17:1
    orderIndex: 0
    osisId: Josh.17.1
    sblId: Josh 17:1
    shortName: Josh 17:1
    text: This was the allotment for the tribe of Manasseh as Joseph's firstborn,
      that is, for Makir, Manasseh's firstborn. Makir was the ancestor of the Gileadites,
      who had received Gilead and Bashan because the Makirites were great soldiers.
  - name: Joshua 17:2
    orderIndex: 1
    osisId: Josh.17.2
    sblId: Josh 17:2
    shortName: Josh 17:2
    text: So this allotment was for the rest of the people of Manasseh-the clans of
      Abiezer, Helek, Asriel, Shechem, Hepher and Shemida. These are the other male
      descendants of Manasseh son of Joseph by their clans.
  - name: Joshua 17:3
    orderIndex: 2
    osisId: Josh.17.3
    sblId: Josh 17:3
    shortName: Josh 17:3
    text: Now Zelophehad son of Hepher, the son of Gilead, the son of Makir, the son
      of Manasseh, had no sons but only daughters, whose names were Mahlah, Noah,
      Hoglah, Milcah and Tirzah.
  - name: Joshua 17:4
    orderIndex: 3
    osisId: Josh.17.4
    sblId: Josh 17:4
    shortName: Josh 17:4
    text: They went to Eleazar the priest, Joshua son of Nun, and the leaders and
      said, "The LORD commanded Moses to give us an inheritance among our brothers."
      So Joshua gave them an inheritance along with the brothers of their father,
      according to the LORD's command.
  - name: Joshua 17:5
    orderIndex: 4
    osisId: Josh.17.5
    sblId: Josh 17:5
    shortName: Josh 17:5
    text: Manasseh's share consisted of ten tracts of land besides Gilead and Bashan
      east of the Jordan,
  - name: Joshua 17:6
    orderIndex: 5
    osisId: Josh.17.6
    sblId: Josh 17:6
    shortName: Josh 17:6
    text: because the daughters of the tribe of Manasseh received an inheritance among
      the sons. The land of Gilead belonged to the rest of the descendants of Manasseh.
  - name: Joshua 17:7
    orderIndex: 6
    osisId: Josh.17.7
    sblId: Josh 17:7
    shortName: Josh 17:7
    text: The territory of Manasseh extended from Asher to Micmethath east of Shechem.
      The boundary ran southward from there to include the people living at En Tappuah.
  - name: Joshua 17:8
    orderIndex: 7
    osisId: Josh.17.8
    sblId: Josh 17:8
    shortName: Josh 17:8
    text: (Manasseh had the land of Tappuah, but Tappuah itself, on the boundary of
      Manasseh, belonged to the Ephraimites.)
  - name: Joshua 17:9
    orderIndex: 8
    osisId: Josh.17.9
    sblId: Josh 17:9
    shortName: Josh 17:9
    text: Then the boundary continued south to the Kanah Ravine. There were towns
      belonging to Ephraim lying among the towns of Manasseh, but the boundary of
      Manasseh was the northern side of the ravine and ended at the sea.
  - name: Joshua 17:10
    orderIndex: 9
    osisId: Josh.17.10
    sblId: Josh 17:10
    shortName: Josh 17:10
    text: On the south the land belonged to Ephraim, on the north to Manasseh. The
      territory of Manasseh reached the sea and bordered Asher on the north and Issachar
      on the east.
  - name: Joshua 17:11
    orderIndex: 10
    osisId: Josh.17.11
    sblId: Josh 17:11
    shortName: Josh 17:11
    text: Within Issachar and Asher, Manasseh also had Beth Shan, Ibleam and the people
      of Dor, Endor, Taanach and Megiddo, together with their surrounding settlements
      (the third in the list is Naphoth ).
  - name: Joshua 17:12
    orderIndex: 11
    osisId: Josh.17.12
    sblId: Josh 17:12
    shortName: Josh 17:12
    text: Yet the Manassites were not able to occupy these towns, for the Canaanites
      were determined to live in that region.
  - name: Joshua 17:13
    orderIndex: 12
    osisId: Josh.17.13
    sblId: Josh 17:13
    shortName: Josh 17:13
    text: However, when the Israelites grew stronger, they subjected the Canaanites
      to forced labor but did not drive them out completely.
  - name: Joshua 17:14
    orderIndex: 13
    osisId: Josh.17.14
    sblId: Josh 17:14
    shortName: Josh 17:14
    text: The people of Joseph said to Joshua, "Why have you given us only one allotment
      and one portion for an inheritance? We are a numerous people and the LORD has
      blessed us abundantly."
  - name: Joshua 17:15
    orderIndex: 14
    osisId: Josh.17.15
    sblId: Josh 17:15
    shortName: Josh 17:15
    text: '"If you are so numerous," Joshua answered, "and if the hill country of
      Ephraim is too small for you, go up into the forest and clear land for yourselves
      there in the land of the Perizzites and Rephaites."'
  - name: Joshua 17:16
    orderIndex: 15
    osisId: Josh.17.16
    sblId: Josh 17:16
    shortName: Josh 17:16
    text: The people of Joseph replied, "The hill country is not enough for us, and
      all the Canaanites who live in the plain have iron chariots, both those in Beth
      Shan and its settlements and those in the Valley of Jezreel."
  - name: Joshua 17:17
    orderIndex: 16
    osisId: Josh.17.17
    sblId: Josh 17:17
    shortName: Josh 17:17
    text: But Joshua said to the house of Joseph-to Ephraim and Manasseh-"You are
      numerous and very powerful. You will have not only one allotment
  - name: Joshua 17:18
    orderIndex: 17
    osisId: Josh.17.18
    sblId: Josh 17:18
    shortName: Josh 17:18
    text: but the forested hill country as well. Clear it, and its farthest limits
      will be yours; though the Canaanites have iron chariots and though they are
      strong, you can drive them out."
  versesCount: 18
- name: Joshua 18
  orderIndex: 17
  osisId: Josh.18
  sblId: Josh 18
  shortName: Josh 18
  verses:
  - name: Joshua 18:1
    orderIndex: 0
    osisId: Josh.18.1
    sblId: Josh 18:1
    shortName: Josh 18:1
    text: The whole assembly of the Israelites gathered at Shiloh and set up the Tent
      of Meeting there. The country was brought under their control,
  - name: Joshua 18:2
    orderIndex: 1
    osisId: Josh.18.2
    sblId: Josh 18:2
    shortName: Josh 18:2
    text: but there were still seven Israelite tribes who had not yet received their
      inheritance.
  - name: Joshua 18:3
    orderIndex: 2
    osisId: Josh.18.3
    sblId: Josh 18:3
    shortName: Josh 18:3
    text: 'So Joshua said to the Israelites: "How long will you wait before you begin
      to take possession of the land that the LORD, the God of your fathers, has given
      you?'
  - name: Joshua 18:4
    orderIndex: 3
    osisId: Josh.18.4
    sblId: Josh 18:4
    shortName: Josh 18:4
    text: Appoint three men from each tribe. I will send them out to make a survey
      of the land and to write a description of it, according to the inheritance of
      each. Then they will return to me.
  - name: Joshua 18:5
    orderIndex: 4
    osisId: Josh.18.5
    sblId: Josh 18:5
    shortName: Josh 18:5
    text: You are to divide the land into seven parts. Judah is to remain in its territory
      on the south and the house of Joseph in its territory on the north.
  - name: Joshua 18:6
    orderIndex: 5
    osisId: Josh.18.6
    sblId: Josh 18:6
    shortName: Josh 18:6
    text: After you have written descriptions of the seven parts of the land, bring
      them here to me and I will cast lots for you in the presence of the LORD our
      God.
  - name: Joshua 18:7
    orderIndex: 6
    osisId: Josh.18.7
    sblId: Josh 18:7
    shortName: Josh 18:7
    text: The Levites, however, do not get a portion among you, because the priestly
      service of the LORD is their inheritance. And Gad, Reuben and the half-tribe
      of Manasseh have already received their inheritance on the east side of the
      Jordan. Moses the servant of the LORD gave it to them."
  - name: Joshua 18:8
    orderIndex: 7
    osisId: Josh.18.8
    sblId: Josh 18:8
    shortName: Josh 18:8
    text: As the men started on their way to map out the land, Joshua instructed them,
      "Go and make a survey of the land and write a description of it. Then return
      to me, and I will cast lots for you here at Shiloh in the presence of the LORD."
  - name: Joshua 18:9
    orderIndex: 8
    osisId: Josh.18.9
    sblId: Josh 18:9
    shortName: Josh 18:9
    text: So the men left and went through the land. They wrote its description on
      a scroll, town by town, in seven parts, and returned to Joshua in the camp at
      Shiloh.
  - name: Joshua 18:10
    orderIndex: 9
    osisId: Josh.18.10
    sblId: Josh 18:10
    shortName: Josh 18:10
    text: Joshua then cast lots for them in Shiloh in the presence of the LORD, and
      there he distributed the land to the Israelites according to their tribal divisions.
  - name: Joshua 18:11
    orderIndex: 10
    osisId: Josh.18.11
    sblId: Josh 18:11
    shortName: Josh 18:11
    text: 'The lot came up for the tribe of Benjamin, clan by clan. Their allotted
      territory lay between the tribes of Judah and Joseph:'
  - name: Joshua 18:12
    orderIndex: 11
    osisId: Josh.18.12
    sblId: Josh 18:12
    shortName: Josh 18:12
    text: On the north side their boundary began at the Jordan, passed the northern
      slope of Jericho and headed west into the hill country, coming out at the desert
      of Beth Aven.
  - name: Joshua 18:13
    orderIndex: 12
    osisId: Josh.18.13
    sblId: Josh 18:13
    shortName: Josh 18:13
    text: From there it crossed to the south slope of Luz (that is, Bethel) and went
      down to Ataroth Addar on the hill south of Lower Beth Horon.
  - name: Joshua 18:14
    orderIndex: 13
    osisId: Josh.18.14
    sblId: Josh 18:14
    shortName: Josh 18:14
    text: From the hill facing Beth Horon on the south the boundary turned south along
      the western side and came out at Kiriath Baal (that is, Kiriath Jearim), a town
      of the people of Judah. This was the western side.
  - name: Joshua 18:15
    orderIndex: 14
    osisId: Josh.18.15
    sblId: Josh 18:15
    shortName: Josh 18:15
    text: The southern side began at the outskirts of Kiriath Jearim on the west,
      and the boundary came out at the spring of the waters of Nephtoah.
  - name: Joshua 18:16
    orderIndex: 15
    osisId: Josh.18.16
    sblId: Josh 18:16
    shortName: Josh 18:16
    text: The boundary went down to the foot of the hill facing the Valley of Ben
      Hinnom, north of the Valley of Rephaim. It continued down the Hinnom Valley
      along the southern slope of the Jebusite city and so to En Rogel.
  - name: Joshua 18:17
    orderIndex: 16
    osisId: Josh.18.17
    sblId: Josh 18:17
    shortName: Josh 18:17
    text: It then curved north, went to En Shemesh, continued to Geliloth, which faces
      the Pass of Adummim, and ran down to the Stone of Bohan son of Reuben.
  - name: Joshua 18:18
    orderIndex: 17
    osisId: Josh.18.18
    sblId: Josh 18:18
    shortName: Josh 18:18
    text: It continued to the northern slope of Beth Arabah and on down into the Arabah.
  - name: Joshua 18:19
    orderIndex: 18
    osisId: Josh.18.19
    sblId: Josh 18:19
    shortName: Josh 18:19
    text: It then went to the northern slope of Beth Hoglah and came out at the northern
      bay of the Salt Sea, at the mouth of the Jordan in the south. This was the southern
      boundary.
  - name: Joshua 18:20
    orderIndex: 19
    osisId: Josh.18.20
    sblId: Josh 18:20
    shortName: Josh 18:20
    text: The Jordan formed the boundary on the eastern side. These were the boundaries
      that marked out the inheritance of the clans of Benjamin on all sides.
  - name: Joshua 18:21
    orderIndex: 20
    osisId: Josh.18.21
    sblId: Josh 18:21
    shortName: Josh 18:21
    text: 'The tribe of Benjamin, clan by clan, had the following cities: Jericho,
      Beth Hoglah, Emek Keziz,'
  - name: Joshua 18:22
    orderIndex: 21
    osisId: Josh.18.22
    sblId: Josh 18:22
    shortName: Josh 18:22
    text: Beth Arabah, Zemaraim, Bethel,
  - name: Joshua 18:23
    orderIndex: 22
    osisId: Josh.18.23
    sblId: Josh 18:23
    shortName: Josh 18:23
    text: Avvim, Parah, Ophrah,
  - name: Joshua 18:24
    orderIndex: 23
    osisId: Josh.18.24
    sblId: Josh 18:24
    shortName: Josh 18:24
    text: Kephar Ammoni, Ophni and Geba-twelve towns and their villages.
  - name: Joshua 18:25
    orderIndex: 24
    osisId: Josh.18.25
    sblId: Josh 18:25
    shortName: Josh 18:25
    text: Gibeon, Ramah, Beeroth,
  - name: Joshua 18:26
    orderIndex: 25
    osisId: Josh.18.26
    sblId: Josh 18:26
    shortName: Josh 18:26
    text: Mizpah, Kephirah, Mozah,
  - name: Joshua 18:27
    orderIndex: 26
    osisId: Josh.18.27
    sblId: Josh 18:27
    shortName: Josh 18:27
    text: Rekem, Irpeel, Taralah,
  - name: Joshua 18:28
    orderIndex: 27
    osisId: Josh.18.28
    sblId: Josh 18:28
    shortName: Josh 18:28
    text: Zelah, Haeleph, the Jebusite city (that is, Jerusalem), Gibeah and Kiriath-fourteen
      towns and their villages. This was the inheritance of Benjamin for its clans.
  versesCount: 28
- name: Joshua 19
  orderIndex: 18
  osisId: Josh.19
  sblId: Josh 19
  shortName: Josh 19
  verses:
  - name: Joshua 19:1
    orderIndex: 0
    osisId: Josh.19.1
    sblId: Josh 19:1
    shortName: Josh 19:1
    text: The second lot came out for the tribe of Simeon, clan by clan. Their inheritance
      lay within the territory of Judah.
  - name: Joshua 19:2
    orderIndex: 1
    osisId: Josh.19.2
    sblId: Josh 19:2
    shortName: Josh 19:2
    text: 'It included: Beersheba (or Sheba), Moladah,'
  - name: Joshua 19:3
    orderIndex: 2
    osisId: Josh.19.3
    sblId: Josh 19:3
    shortName: Josh 19:3
    text: Hazar Shual, Balah, Ezem,
  - name: Joshua 19:4
    orderIndex: 3
    osisId: Josh.19.4
    sblId: Josh 19:4
    shortName: Josh 19:4
    text: Eltolad, Bethul, Hormah,
  - name: Joshua 19:5
    orderIndex: 4
    osisId: Josh.19.5
    sblId: Josh 19:5
    shortName: Josh 19:5
    text: Ziklag, Beth Marcaboth, Hazar Susah,
  - name: Joshua 19:6
    orderIndex: 5
    osisId: Josh.19.6
    sblId: Josh 19:6
    shortName: Josh 19:6
    text: Beth Lebaoth and Sharuhen-thirteen towns and their villages;
  - name: Joshua 19:7
    orderIndex: 6
    osisId: Josh.19.7
    sblId: Josh 19:7
    shortName: Josh 19:7
    text: Ain, Rimmon, Ether and Ashan-four towns and their villages-
  - name: Joshua 19:8
    orderIndex: 7
    osisId: Josh.19.8
    sblId: Josh 19:8
    shortName: Josh 19:8
    text: and all the villages around these towns as far as Baalath Beer (Ramah in
      the Negev). This was the inheritance of the tribe of the Simeonites, clan by
      clan.
  - name: Joshua 19:9
    orderIndex: 8
    osisId: Josh.19.9
    sblId: Josh 19:9
    shortName: Josh 19:9
    text: The inheritance of the Simeonites was taken from the share of Judah, because
      Judah's portion was more than they needed. So the Simeonites received their
      inheritance within the territory of Judah.
  - name: Joshua 19:10
    orderIndex: 9
    osisId: Josh.19.10
    sblId: Josh 19:10
    shortName: Josh 19:10
    text: 'The third lot came up for Zebulun, clan by clan: The boundary of their
      inheritance went as far as Sarid.'
  - name: Joshua 19:11
    orderIndex: 10
    osisId: Josh.19.11
    sblId: Josh 19:11
    shortName: Josh 19:11
    text: Going west it ran to Maralah, touched Dabbesheth, and extended to the ravine
      near Jokneam.
  - name: Joshua 19:12
    orderIndex: 11
    osisId: Josh.19.12
    sblId: Josh 19:12
    shortName: Josh 19:12
    text: It turned east from Sarid toward the sunrise to the territory of Kisloth
      Tabor and went on to Daberath and up to Japhia.
  - name: Joshua 19:13
    orderIndex: 12
    osisId: Josh.19.13
    sblId: Josh 19:13
    shortName: Josh 19:13
    text: Then it continued eastward to Gath Hepher and Eth Kazin; it came out at
      Rimmon and turned toward Neah.
  - name: Joshua 19:14
    orderIndex: 13
    osisId: Josh.19.14
    sblId: Josh 19:14
    shortName: Josh 19:14
    text: There the boundary went around on the north to Hannathon and ended at the
      Valley of Iphtah El.
  - name: Joshua 19:15
    orderIndex: 14
    osisId: Josh.19.15
    sblId: Josh 19:15
    shortName: Josh 19:15
    text: Included were Kattath, Nahalal, Shimron, Idalah and Bethlehem. There were
      twelve towns and their villages.
  - name: Joshua 19:16
    orderIndex: 15
    osisId: Josh.19.16
    sblId: Josh 19:16
    shortName: Josh 19:16
    text: These towns and their villages were the inheritance of Zebulun, clan by
      clan.
  - name: Joshua 19:17
    orderIndex: 16
    osisId: Josh.19.17
    sblId: Josh 19:17
    shortName: Josh 19:17
    text: The fourth lot came out for Issachar, clan by clan.
  - name: Joshua 19:18
    orderIndex: 17
    osisId: Josh.19.18
    sblId: Josh 19:18
    shortName: Josh 19:18
    text: 'Their territory included: Jezreel, Kesulloth, Shunem,'
  - name: Joshua 19:19
    orderIndex: 18
    osisId: Josh.19.19
    sblId: Josh 19:19
    shortName: Josh 19:19
    text: Hapharaim, Shion, Anaharath,
  - name: Joshua 19:20
    orderIndex: 19
    osisId: Josh.19.20
    sblId: Josh 19:20
    shortName: Josh 19:20
    text: Rabbith, Kishion, Ebez,
  - name: Joshua 19:21
    orderIndex: 20
    osisId: Josh.19.21
    sblId: Josh 19:21
    shortName: Josh 19:21
    text: Remeth, En Gannim, En Haddah and Beth Pazzez.
  - name: Joshua 19:22
    orderIndex: 21
    osisId: Josh.19.22
    sblId: Josh 19:22
    shortName: Josh 19:22
    text: The boundary touched Tabor, Shahazumah and Beth Shemesh, and ended at the
      Jordan. There were sixteen towns and their villages.
  - name: Joshua 19:23
    orderIndex: 22
    osisId: Josh.19.23
    sblId: Josh 19:23
    shortName: Josh 19:23
    text: These towns and their villages were the inheritance of the tribe of Issachar,
      clan by clan.
  - name: Joshua 19:24
    orderIndex: 23
    osisId: Josh.19.24
    sblId: Josh 19:24
    shortName: Josh 19:24
    text: The fifth lot came out for the tribe of Asher, clan by clan.
  - name: Joshua 19:25
    orderIndex: 24
    osisId: Josh.19.25
    sblId: Josh 19:25
    shortName: Josh 19:25
    text: 'Their territory included: Helkath, Hali, Beten, Acshaph,'
  - name: Joshua 19:26
    orderIndex: 25
    osisId: Josh.19.26
    sblId: Josh 19:26
    shortName: Josh 19:26
    text: Allammelech, Amad and Mishal. On the west the boundary touched Carmel and
      Shihor Libnath.
  - name: Joshua 19:27
    orderIndex: 26
    osisId: Josh.19.27
    sblId: Josh 19:27
    shortName: Josh 19:27
    text: It then turned east toward Beth Dagon, touched Zebulun and the Valley of
      Iphtah El, and went north to Beth Emek and Neiel, passing Cabul on the left.
  - name: Joshua 19:28
    orderIndex: 27
    osisId: Josh.19.28
    sblId: Josh 19:28
    shortName: Josh 19:28
    text: It went to Abdon, Rehob, Hammon and Kanah, as far as Greater Sidon.
  - name: Joshua 19:29
    orderIndex: 28
    osisId: Josh.19.29
    sblId: Josh 19:29
    shortName: Josh 19:29
    text: The boundary then turned back toward Ramah and went to the fortified city
      of Tyre, turned toward Hosah and came out at the sea in the region of Aczib,
  - name: Joshua 19:30
    orderIndex: 29
    osisId: Josh.19.30
    sblId: Josh 19:30
    shortName: Josh 19:30
    text: Ummah, Aphek and Rehob. There were twenty-two towns and their villages.
  - name: Joshua 19:31
    orderIndex: 30
    osisId: Josh.19.31
    sblId: Josh 19:31
    shortName: Josh 19:31
    text: These towns and their villages were the inheritance of the tribe of Asher,
      clan by clan.
  - name: Joshua 19:32
    orderIndex: 31
    osisId: Josh.19.32
    sblId: Josh 19:32
    shortName: Josh 19:32
    text: 'The sixth lot came out for Naphtali, clan by clan:'
  - name: Joshua 19:33
    orderIndex: 32
    osisId: Josh.19.33
    sblId: Josh 19:33
    shortName: Josh 19:33
    text: Their boundary went from Heleph and the large tree in Zaanannim, passing
      Adami Nekeb and Jabneel to Lakkum and ending at the Jordan.
  - name: Joshua 19:34
    orderIndex: 33
    osisId: Josh.19.34
    sblId: Josh 19:34
    shortName: Josh 19:34
    text: The boundary ran west through Aznoth Tabor and came out at Hukkok. It touched
      Zebulun on the south, Asher on the west and the Jordan on the east.
  - name: Joshua 19:35
    orderIndex: 34
    osisId: Josh.19.35
    sblId: Josh 19:35
    shortName: Josh 19:35
    text: The fortified cities were Ziddim, Zer, Hammath, Rakkath, Kinnereth,
  - name: Joshua 19:36
    orderIndex: 35
    osisId: Josh.19.36
    sblId: Josh 19:36
    shortName: Josh 19:36
    text: Adamah, Ramah, Hazor,
  - name: Joshua 19:37
    orderIndex: 36
    osisId: Josh.19.37
    sblId: Josh 19:37
    shortName: Josh 19:37
    text: Kedesh, Edrei, En Hazor,
  - name: Joshua 19:38
    orderIndex: 37
    osisId: Josh.19.38
    sblId: Josh 19:38
    shortName: Josh 19:38
    text: Iron, Migdal El, Horem, Beth Anath and Beth Shemesh. There were nineteen
      towns and their villages.
  - name: Joshua 19:39
    orderIndex: 38
    osisId: Josh.19.39
    sblId: Josh 19:39
    shortName: Josh 19:39
    text: These towns and their villages were the inheritance of the tribe of Naphtali,
      clan by clan.
  - name: Joshua 19:40
    orderIndex: 39
    osisId: Josh.19.40
    sblId: Josh 19:40
    shortName: Josh 19:40
    text: The seventh lot came out for the tribe of Dan, clan by clan.
  - name: Joshua 19:41
    orderIndex: 40
    osisId: Josh.19.41
    sblId: Josh 19:41
    shortName: Josh 19:41
    text: 'The territory of their inheritance included: Zorah, Eshtaol, Ir Shemesh,'
  - name: Joshua 19:42
    orderIndex: 41
    osisId: Josh.19.42
    sblId: Josh 19:42
    shortName: Josh 19:42
    text: Shaalabbin, Aijalon, Ithlah,
  - name: Joshua 19:43
    orderIndex: 42
    osisId: Josh.19.43
    sblId: Josh 19:43
    shortName: Josh 19:43
    text: Elon, Timnah, Ekron,
  - name: Joshua 19:44
    orderIndex: 43
    osisId: Josh.19.44
    sblId: Josh 19:44
    shortName: Josh 19:44
    text: Eltekeh, Gibbethon, Baalath,
  - name: Joshua 19:45
    orderIndex: 44
    osisId: Josh.19.45
    sblId: Josh 19:45
    shortName: Josh 19:45
    text: Jehud, Bene Berak, Gath Rimmon,
  - name: Joshua 19:46
    orderIndex: 45
    osisId: Josh.19.46
    sblId: Josh 19:46
    shortName: Josh 19:46
    text: Me Jarkon and Rakkon, with the area facing Joppa.
  - name: Joshua 19:47
    orderIndex: 46
    osisId: Josh.19.47
    sblId: Josh 19:47
    shortName: Josh 19:47
    text: (But the Danites had difficulty taking possession of their territory, so
      they went up and attacked Leshem, took it, put it to the sword and occupied
      it. They settled in Leshem and named it Dan after their forefather.)
  - name: Joshua 19:48
    orderIndex: 47
    osisId: Josh.19.48
    sblId: Josh 19:48
    shortName: Josh 19:48
    text: These towns and their villages were the inheritance of the tribe of Dan,
      clan by clan.
  - name: Joshua 19:49
    orderIndex: 48
    osisId: Josh.19.49
    sblId: Josh 19:49
    shortName: Josh 19:49
    text: When they had finished dividing the land into its allotted portions, the
      Israelites gave Joshua son of Nun an inheritance among them,
  - name: Joshua 19:50
    orderIndex: 49
    osisId: Josh.19.50
    sblId: Josh 19:50
    shortName: Josh 19:50
    text: as the LORD had commanded. They gave him the town he asked for-Timnath Serah
      in the hill country of Ephraim. And he built up the town and settled there.
  - name: Joshua 19:51
    orderIndex: 50
    osisId: Josh.19.51
    sblId: Josh 19:51
    shortName: Josh 19:51
    text: These are the territories that Eleazar the priest, Joshua son of Nun and
      the heads of the tribal clans of Israel assigned by lot at Shiloh in the presence
      of the LORD at the entrance to the Tent of Meeting. And so they finished dividing
      the land.
  versesCount: 51
- name: Joshua 20
  orderIndex: 19
  osisId: Josh.20
  sblId: Josh 20
  shortName: Josh 20
  verses:
  - name: Joshua 20:1
    orderIndex: 0
    osisId: Josh.20.1
    sblId: Josh 20:1
    shortName: Josh 20:1
    text: 'Then the LORD said to Joshua:'
  - name: Joshua 20:2
    orderIndex: 1
    osisId: Josh.20.2
    sblId: Josh 20:2
    shortName: Josh 20:2
    text: '"Tell the Israelites to designate the cities of refuge, as I instructed
      you through Moses,'
  - name: Joshua 20:3
    orderIndex: 2
    osisId: Josh.20.3
    sblId: Josh 20:3
    shortName: Josh 20:3
    text: so that anyone who kills a person accidentally and unintentionally may flee
      there and find protection from the avenger of blood.
  - name: Joshua 20:4
    orderIndex: 3
    osisId: Josh.20.4
    sblId: Josh 20:4
    shortName: Josh 20:4
    text: '"When he flees to one of these cities, he is to stand in the entrance of
      the city gate and state his case before the elders of that city. Then they are
      to admit him into their city and give him a place to live with them.'
  - name: Joshua 20:5
    orderIndex: 4
    osisId: Josh.20.5
    sblId: Josh 20:5
    shortName: Josh 20:5
    text: If the avenger of blood pursues him, they must not surrender the one accused,
      because he killed his neighbor unintentionally and without malice aforethought.
  - name: Joshua 20:6
    orderIndex: 5
    osisId: Josh.20.6
    sblId: Josh 20:6
    shortName: Josh 20:6
    text: He is to stay in that city until he has stood trial before the assembly
      and until the death of the high priest who is serving at that time. Then he
      may go back to his own home in the town from which he fled."
  - name: Joshua 20:7
    orderIndex: 6
    osisId: Josh.20.7
    sblId: Josh 20:7
    shortName: Josh 20:7
    text: So they set apart Kedesh in Galilee in the hill country of Naphtali, Shechem
      in the hill country of Ephraim, and Kiriath Arba (that is, Hebron) in the hill
      country of Judah.
  - name: Joshua 20:8
    orderIndex: 7
    osisId: Josh.20.8
    sblId: Josh 20:8
    shortName: Josh 20:8
    text: On the east side of the Jordan of Jericho they designated Bezer in the desert
      on the plateau in the tribe of Reuben, Ramoth in Gilead in the tribe of Gad,
      and Golan in Bashan in the tribe of Manasseh.
  - name: Joshua 20:9
    orderIndex: 8
    osisId: Josh.20.9
    sblId: Josh 20:9
    shortName: Josh 20:9
    text: Any of the Israelites or any alien living among them who killed someone
      accidentally could flee to these designated cities and not be killed by the
      avenger of blood prior to standing trial before the assembly.
  versesCount: 9
- name: Joshua 21
  orderIndex: 20
  osisId: Josh.21
  sblId: Josh 21
  shortName: Josh 21
  verses:
  - name: Joshua 21:1
    orderIndex: 0
    osisId: Josh.21.1
    sblId: Josh 21:1
    shortName: Josh 21:1
    text: Now the family heads of the Levites approached Eleazar the priest, Joshua
      son of Nun, and the heads of the other tribal families of Israel
  - name: Joshua 21:2
    orderIndex: 1
    osisId: Josh.21.2
    sblId: Josh 21:2
    shortName: Josh 21:2
    text: at Shiloh in Canaan and said to them, "The LORD commanded through Moses
      that you give us towns to live in, with pasturelands for our livestock."
  - name: Joshua 21:3
    orderIndex: 2
    osisId: Josh.21.3
    sblId: Josh 21:3
    shortName: Josh 21:3
    text: 'So, as the LORD had commanded, the Israelites gave the Levites the following
      towns and pasturelands out of their own inheritance:'
  - name: Joshua 21:4
    orderIndex: 3
    osisId: Josh.21.4
    sblId: Josh 21:4
    shortName: Josh 21:4
    text: The first lot came out for the Kohathites, clan by clan. The Levites who
      were descendants of Aaron the priest were allotted thirteen towns from the tribes
      of Judah, Simeon and Benjamin.
  - name: Joshua 21:5
    orderIndex: 4
    osisId: Josh.21.5
    sblId: Josh 21:5
    shortName: Josh 21:5
    text: The rest of Kohath's descendants were allotted ten towns from the clans
      of the tribes of Ephraim, Dan and half of Manasseh.
  - name: Joshua 21:6
    orderIndex: 5
    osisId: Josh.21.6
    sblId: Josh 21:6
    shortName: Josh 21:6
    text: The descendants of Gershon were allotted thirteen towns from the clans of
      the tribes of Issachar, Asher, Naphtali and the half-tribe of Manasseh in Bashan.
  - name: Joshua 21:7
    orderIndex: 6
    osisId: Josh.21.7
    sblId: Josh 21:7
    shortName: Josh 21:7
    text: The descendants of Merari, clan by clan, received twelve towns from the
      tribes of Reuben, Gad and Zebulun.
  - name: Joshua 21:8
    orderIndex: 7
    osisId: Josh.21.8
    sblId: Josh 21:8
    shortName: Josh 21:8
    text: So the Israelites allotted to the Levites these towns and their pasturelands,
      as the LORD had commanded through Moses.
  - name: Joshua 21:9
    orderIndex: 8
    osisId: Josh.21.9
    sblId: Josh 21:9
    shortName: Josh 21:9
    text: From the tribes of Judah and Simeon they allotted the following towns by
      name
  - name: Joshua 21:10
    orderIndex: 9
    osisId: Josh.21.10
    sblId: Josh 21:10
    shortName: Josh 21:10
    text: '(these towns were assigned to the descendants of Aaron who were from the
      Kohathite clans of the Levites, because the first lot fell to them):'
  - name: Joshua 21:11
    orderIndex: 10
    osisId: Josh.21.11
    sblId: Josh 21:11
    shortName: Josh 21:11
    text: They gave them Kiriath Arba (that is, Hebron), with its surrounding pastureland,
      in the hill country of Judah. (Arba was the forefather of Anak.)
  - name: Joshua 21:12
    orderIndex: 11
    osisId: Josh.21.12
    sblId: Josh 21:12
    shortName: Josh 21:12
    text: But the fields and villages around the city they had given to Caleb son
      of Jephunneh as his possession.
  - name: Joshua 21:13
    orderIndex: 12
    osisId: Josh.21.13
    sblId: Josh 21:13
    shortName: Josh 21:13
    text: So to the descendants of Aaron the priest they gave Hebron (a city of refuge
      for one accused of murder), Libnah,
  - name: Joshua 21:14
    orderIndex: 13
    osisId: Josh.21.14
    sblId: Josh 21:14
    shortName: Josh 21:14
    text: Jattir, Eshtemoa,
  - name: Joshua 21:15
    orderIndex: 14
    osisId: Josh.21.15
    sblId: Josh 21:15
    shortName: Josh 21:15
    text: Holon, Debir,
  - name: Joshua 21:16
    orderIndex: 15
    osisId: Josh.21.16
    sblId: Josh 21:16
    shortName: Josh 21:16
    text: Ain, Juttah and Beth Shemesh, together with their pasturelands-nine towns
      from these two tribes.
  - name: Joshua 21:17
    orderIndex: 16
    osisId: Josh.21.17
    sblId: Josh 21:17
    shortName: Josh 21:17
    text: And from the tribe of Benjamin they gave them Gibeon, Geba,
  - name: Joshua 21:18
    orderIndex: 17
    osisId: Josh.21.18
    sblId: Josh 21:18
    shortName: Josh 21:18
    text: Anathoth and Almon, together with their pasturelands-four towns.
  - name: Joshua 21:19
    orderIndex: 18
    osisId: Josh.21.19
    sblId: Josh 21:19
    shortName: Josh 21:19
    text: All the towns for the priests, the descendants of Aaron, were thirteen,
      together with their pasturelands.
  - name: Joshua 21:20
    orderIndex: 19
    osisId: Josh.21.20
    sblId: Josh 21:20
    shortName: Josh 21:20
    text: 'The rest of the Kohathite clans of the Levites were allotted towns from
      the tribe of Ephraim:'
  - name: Joshua 21:21
    orderIndex: 20
    osisId: Josh.21.21
    sblId: Josh 21:21
    shortName: Josh 21:21
    text: In the hill country of Ephraim they were given Shechem (a city of refuge
      for one accused of murder) and Gezer,
  - name: Joshua 21:22
    orderIndex: 21
    osisId: Josh.21.22
    sblId: Josh 21:22
    shortName: Josh 21:22
    text: Kibzaim and Beth Horon, together with their pasturelands-four towns.
  - name: Joshua 21:23
    orderIndex: 22
    osisId: Josh.21.23
    sblId: Josh 21:23
    shortName: Josh 21:23
    text: Also from the tribe of Dan they received Eltekeh, Gibbethon,
  - name: Joshua 21:24
    orderIndex: 23
    osisId: Josh.21.24
    sblId: Josh 21:24
    shortName: Josh 21:24
    text: Aijalon and Gath Rimmon, together with their pasturelands-four towns.
  - name: Joshua 21:25
    orderIndex: 24
    osisId: Josh.21.25
    sblId: Josh 21:25
    shortName: Josh 21:25
    text: From half the tribe of Manasseh they received Taanach and Gath Rimmon, together
      with their pasturelands-two towns.
  - name: Joshua 21:26
    orderIndex: 25
    osisId: Josh.21.26
    sblId: Josh 21:26
    shortName: Josh 21:26
    text: All these ten towns and their pasturelands were given to the rest of the
      Kohathite clans.
  - name: Joshua 21:27
    orderIndex: 26
    osisId: Josh.21.27
    sblId: Josh 21:27
    shortName: Josh 21:27
    text: 'The Levite clans of the Gershonites were given: from the half-tribe of
      Manasseh, Golan in Bashan (a city of refuge for one accused of murder) and Be
      Eshtarah, together with their pasturelands-two towns;'
  - name: Joshua 21:28
    orderIndex: 27
    osisId: Josh.21.28
    sblId: Josh 21:28
    shortName: Josh 21:28
    text: from the tribe of Issachar, Kishion, Daberath,
  - name: Joshua 21:29
    orderIndex: 28
    osisId: Josh.21.29
    sblId: Josh 21:29
    shortName: Josh 21:29
    text: Jarmuth and En Gannim, together with their pasturelands-four towns;
  - name: Joshua 21:30
    orderIndex: 29
    osisId: Josh.21.30
    sblId: Josh 21:30
    shortName: Josh 21:30
    text: from the tribe of Asher, Mishal, Abdon,
  - name: Joshua 21:31
    orderIndex: 30
    osisId: Josh.21.31
    sblId: Josh 21:31
    shortName: Josh 21:31
    text: Helkath and Rehob, together with their pasturelands-four towns;
  - name: Joshua 21:32
    orderIndex: 31
    osisId: Josh.21.32
    sblId: Josh 21:32
    shortName: Josh 21:32
    text: from the tribe of Naphtali, Kedesh in Galilee (a city of refuge for one
      accused of murder), Hammoth Dor and Kartan, together with their pasturelands-three
      towns.
  - name: Joshua 21:33
    orderIndex: 32
    osisId: Josh.21.33
    sblId: Josh 21:33
    shortName: Josh 21:33
    text: All the towns of the Gershonite clans were thirteen, together with their
      pasturelands.
  - name: Joshua 21:34
    orderIndex: 33
    osisId: Josh.21.34
    sblId: Josh 21:34
    shortName: Josh 21:34
    text: 'The Merarite clans (the rest of the Levites) were given: from the tribe
      of Zebulun, Jokneam, Kartah,'
  - name: Joshua 21:35
    orderIndex: 34
    osisId: Josh.21.35
    sblId: Josh 21:35
    shortName: Josh 21:35
    text: Dimnah and Nahalal, together with their pasturelands-four towns;
  - name: Joshua 21:36
    orderIndex: 35
    osisId: Josh.21.36
    sblId: Josh 21:36
    shortName: Josh 21:36
    text: from the tribe of Reuben, Bezer, Jahaz,
  - name: Joshua 21:37
    orderIndex: 36
    osisId: Josh.21.37
    sblId: Josh 21:37
    shortName: Josh 21:37
    text: Kedemoth and Mephaath, together with their pasturelands-four towns;
  - name: Joshua 21:38
    orderIndex: 37
    osisId: Josh.21.38
    sblId: Josh 21:38
    shortName: Josh 21:38
    text: from the tribe of Gad, Ramoth in Gilead (a city of refuge for one accused
      of murder), Mahanaim,
  - name: Joshua 21:39
    orderIndex: 38
    osisId: Josh.21.39
    sblId: Josh 21:39
    shortName: Josh 21:39
    text: Heshbon and Jazer, together with their pasturelands-four towns in all.
  - name: Joshua 21:40
    orderIndex: 39
    osisId: Josh.21.40
    sblId: Josh 21:40
    shortName: Josh 21:40
    text: All the towns allotted to the Merarite clans, who were the rest of the Levites,
      were twelve.
  - name: Joshua 21:41
    orderIndex: 40
    osisId: Josh.21.41
    sblId: Josh 21:41
    shortName: Josh 21:41
    text: The towns of the Levites in the territory held by the Israelites were forty-eight
      in all, together with their pasturelands.
  - name: Joshua 21:42
    orderIndex: 41
    osisId: Josh.21.42
    sblId: Josh 21:42
    shortName: Josh 21:42
    text: Each of these towns had pasturelands surrounding it; this was true for all
      these towns.
  - name: Joshua 21:43
    orderIndex: 42
    osisId: Josh.21.43
    sblId: Josh 21:43
    shortName: Josh 21:43
    text: So the LORD gave Israel all the land he had sworn to give their forefathers,
      and they took possession of it and settled there.
  - name: Joshua 21:44
    orderIndex: 43
    osisId: Josh.21.44
    sblId: Josh 21:44
    shortName: Josh 21:44
    text: The LORD gave them rest on every side, just as he had sworn to their forefathers.
      Not one of their enemies withstood them; the LORD handed all their enemies over
      to them.
  - name: Joshua 21:45
    orderIndex: 44
    osisId: Josh.21.45
    sblId: Josh 21:45
    shortName: Josh 21:45
    text: Not one of all the LORD's good promises to the house of Israel failed; every
      one was fulfilled.
  versesCount: 45
- name: Joshua 22
  orderIndex: 21
  osisId: Josh.22
  sblId: Josh 22
  shortName: Josh 22
  verses:
  - name: Joshua 22:1
    orderIndex: 0
    osisId: Josh.22.1
    sblId: Josh 22:1
    shortName: Josh 22:1
    text: Then Joshua summoned the Reubenites, the Gadites and the half-tribe of Manasseh
  - name: Joshua 22:2
    orderIndex: 1
    osisId: Josh.22.2
    sblId: Josh 22:2
    shortName: Josh 22:2
    text: and said to them, "You have done all that Moses the servant of the LORD
      commanded, and you have obeyed me in everything I commanded.
  - name: Joshua 22:3
    orderIndex: 2
    osisId: Josh.22.3
    sblId: Josh 22:3
    shortName: Josh 22:3
    text: For a long time now-to this very day-you have not deserted your brothers
      but have carried out the mission the LORD your God gave you.
  - name: Joshua 22:4
    orderIndex: 3
    osisId: Josh.22.4
    sblId: Josh 22:4
    shortName: Josh 22:4
    text: Now that the LORD your God has given your brothers rest as he promised,
      return to your homes in the land that Moses the servant of the LORD gave you
      on the other side of the Jordan.
  - name: Joshua 22:5
    orderIndex: 4
    osisId: Josh.22.5
    sblId: Josh 22:5
    shortName: Josh 22:5
    text: 'But be very careful to keep the commandment and the law that Moses the
      servant of the LORD gave you: to love the LORD your God, to walk in all his
      ways, to obey his commands, to hold fast to him and to serve him with all your
      heart and all your soul."'
  - name: Joshua 22:6
    orderIndex: 5
    osisId: Josh.22.6
    sblId: Josh 22:6
    shortName: Josh 22:6
    text: Then Joshua blessed them and sent them away, and they went to their homes.
  - name: Joshua 22:7
    orderIndex: 6
    osisId: Josh.22.7
    sblId: Josh 22:7
    shortName: Josh 22:7
    text: (To the half-tribe of Manasseh Moses had given land in Bashan, and to the
      other half of the tribe Joshua gave land on the west side of the Jordan with
      their brothers.) When Joshua sent them home, he blessed them,
  - name: Joshua 22:8
    orderIndex: 7
    osisId: Josh.22.8
    sblId: Josh 22:8
    shortName: Josh 22:8
    text: saying, "Return to your homes with your great wealth-with large herds of
      livestock, with silver, gold, bronze and iron, and a great quantity of clothing-and
      divide with your brothers the plunder from your enemies."
  - name: Joshua 22:9
    orderIndex: 8
    osisId: Josh.22.9
    sblId: Josh 22:9
    shortName: Josh 22:9
    text: So the Reubenites, the Gadites and the half-tribe of Manasseh left the Israelites
      at Shiloh in Canaan to return to Gilead, their own land, which they had acquired
      in accordance with the command of the LORD through Moses.
  - name: Joshua 22:10
    orderIndex: 9
    osisId: Josh.22.10
    sblId: Josh 22:10
    shortName: Josh 22:10
    text: When they came to Geliloth near the Jordan in the land of Canaan, the Reubenites,
      the Gadites and the half-tribe of Manasseh built an imposing altar there by
      the Jordan.
  - name: Joshua 22:11
    orderIndex: 10
    osisId: Josh.22.11
    sblId: Josh 22:11
    shortName: Josh 22:11
    text: And when the Israelites heard that they had built the altar on the border
      of Canaan at Geliloth near the Jordan on the Israelite side,
  - name: Joshua 22:12
    orderIndex: 11
    osisId: Josh.22.12
    sblId: Josh 22:12
    shortName: Josh 22:12
    text: the whole assembly of Israel gathered at Shiloh to go to war against them.
  - name: Joshua 22:13
    orderIndex: 12
    osisId: Josh.22.13
    sblId: Josh 22:13
    shortName: Josh 22:13
    text: So the Israelites sent Phinehas son of Eleazar, the priest, to the land
      of Gilead-to Reuben, Gad and the half-tribe of Manasseh.
  - name: Joshua 22:14
    orderIndex: 13
    osisId: Josh.22.14
    sblId: Josh 22:14
    shortName: Josh 22:14
    text: With him they sent ten of the chief men, one for each of the tribes of Israel,
      each the head of a family division among the Israelite clans.
  - name: Joshua 22:15
    orderIndex: 14
    osisId: Josh.22.15
    sblId: Josh 22:15
    shortName: Josh 22:15
    text: 'When they went to Gilead-to Reuben, Gad and the half-tribe of Manasseh-they
      said to them:'
  - name: Joshua 22:16
    orderIndex: 15
    osisId: Josh.22.16
    sblId: Josh 22:16
    shortName: Josh 22:16
    text: '"The whole assembly of the LORD says: ''How could you break faith with
      the God of Israel like this? How could you turn away from the LORD and build
      yourselves an altar in rebellion against him now?'
  - name: Joshua 22:17
    orderIndex: 16
    osisId: Josh.22.17
    sblId: Josh 22:17
    shortName: Josh 22:17
    text: Was not the sin of Peor enough for us? Up to this very day we have not cleansed
      ourselves from that sin, even though a plague fell on the community of the LORD!
  - name: Joshua 22:18
    orderIndex: 17
    osisId: Josh.22.18
    sblId: Josh 22:18
    shortName: Josh 22:18
    text: And are you now turning away from the LORD? "'If you rebel against the LORD
      today, tomorrow he will be angry with the whole community of Israel.
  - name: Joshua 22:19
    orderIndex: 18
    osisId: Josh.22.19
    sblId: Josh 22:19
    shortName: Josh 22:19
    text: If the land you possess is defiled, come over to the LORD's land, where
      the LORD's tabernacle stands, and share the land with us. But do not rebel against
      the LORD or against us by building an altar for yourselves, other than the altar
      of the LORD our God.
  - name: Joshua 22:20
    orderIndex: 19
    osisId: Josh.22.20
    sblId: Josh 22:20
    shortName: Josh 22:20
    text: When Achan son of Zerah acted unfaithfully regarding the devoted things,
      did not wrath come upon the whole community of Israel? He was not the only one
      who died for his sin.'"
  - name: Joshua 22:21
    orderIndex: 20
    osisId: Josh.22.21
    sblId: Josh 22:21
    shortName: Josh 22:21
    text: 'Then Reuben, Gad and the half-tribe of Manasseh replied to the heads of
      the clans of Israel:'
  - name: Joshua 22:22
    orderIndex: 21
    osisId: Josh.22.22
    sblId: Josh 22:22
    shortName: Josh 22:22
    text: '"The Mighty One, God, the LORD! The Mighty One, God, the LORD! He knows!
      And let Israel know! If this has been in rebellion or disobedience to the LORD,
      do not spare us this day.'
  - name: Joshua 22:23
    orderIndex: 22
    osisId: Josh.22.23
    sblId: Josh 22:23
    shortName: Josh 22:23
    text: If we have built our own altar to turn away from the LORD and to offer burnt
      offerings and grain offerings, or to sacrifice fellowship offerings on it, may
      the LORD himself call us to account.
  - name: Joshua 22:24
    orderIndex: 23
    osisId: Josh.22.24
    sblId: Josh 22:24
    shortName: Josh 22:24
    text: '"No! We did it for fear that some day your descendants might say to ours,
      ''What do you have to do with the LORD, the God of Israel?'
  - name: Joshua 22:25
    orderIndex: 24
    osisId: Josh.22.25
    sblId: Josh 22:25
    shortName: Josh 22:25
    text: The LORD has made the Jordan a boundary between us and you-you Reubenites
      and Gadites! You have no share in the LORD.' So your descendants might cause
      ours to stop fearing the LORD.
  - name: Joshua 22:26
    orderIndex: 25
    osisId: Josh.22.26
    sblId: Josh 22:26
    shortName: Josh 22:26
    text: '"That is why we said, ''Let us get ready and build an altar-but not for
      burnt offerings or sacrifices.'''
  - name: Joshua 22:27
    orderIndex: 26
    osisId: Josh.22.27
    sblId: Josh 22:27
    shortName: Josh 22:27
    text: On the contrary, it is to be a witness between us and you and the generations
      that follow, that we will worship the LORD at his sanctuary with our burnt offerings,
      sacrifices and fellowship offerings. Then in the future your descendants will
      not be able to say to ours, 'You have no share in the LORD.'
  - name: Joshua 22:28
    orderIndex: 27
    osisId: Josh.22.28
    sblId: Josh 22:28
    shortName: Josh 22:28
    text: '"And we said, ''If they ever say this to us, or to our descendants, we
      will answer: Look at the replica of the LORD''s altar, which our fathers built,
      not for burnt offerings and sacrifices, but as a witness between us and you.'''
  - name: Joshua 22:29
    orderIndex: 28
    osisId: Josh.22.29
    sblId: Josh 22:29
    shortName: Josh 22:29
    text: '"Far be it from us to rebel against the LORD and turn away from him today
      by building an altar for burnt offerings, grain offerings and sacrifices, other
      than the altar of the LORD our God that stands before his tabernacle."'
  - name: Joshua 22:30
    orderIndex: 29
    osisId: Josh.22.30
    sblId: Josh 22:30
    shortName: Josh 22:30
    text: When Phinehas the priest and the leaders of the community-the heads of the
      clans of the Israelites-heard what Reuben, Gad and Manasseh had to say, they
      were pleased.
  - name: Joshua 22:31
    orderIndex: 30
    osisId: Josh.22.31
    sblId: Josh 22:31
    shortName: Josh 22:31
    text: And Phinehas son of Eleazar, the priest, said to Reuben, Gad and Manasseh,
      "Today we know that the LORD is with us, because you have not acted unfaithfully
      toward the LORD in this matter. Now you have rescued the Israelites from the
      LORD's hand."
  - name: Joshua 22:32
    orderIndex: 31
    osisId: Josh.22.32
    sblId: Josh 22:32
    shortName: Josh 22:32
    text: Then Phinehas son of Eleazar, the priest, and the leaders returned to Canaan
      from their meeting with the Reubenites and Gadites in Gilead and reported to
      the Israelites.
  - name: Joshua 22:33
    orderIndex: 32
    osisId: Josh.22.33
    sblId: Josh 22:33
    shortName: Josh 22:33
    text: They were glad to hear the report and praised God. And they talked no more
      about going to war against them to devastate the country where the Reubenites
      and the Gadites lived.
  - name: Joshua 22:34
    orderIndex: 33
    osisId: Josh.22.34
    sblId: Josh 22:34
    shortName: Josh 22:34
    text: 'And the Reubenites and the Gadites gave the altar this name: A Witness
      Between Us that the LORD is God.'
  versesCount: 34
- name: Joshua 23
  orderIndex: 22
  osisId: Josh.23
  sblId: Josh 23
  shortName: Josh 23
  verses:
  - name: Joshua 23:1
    orderIndex: 0
    osisId: Josh.23.1
    sblId: Josh 23:1
    shortName: Josh 23:1
    text: After a long time had passed and the LORD had given Israel rest from all
      their enemies around them, Joshua, by then old and well advanced in years,
  - name: Joshua 23:2
    orderIndex: 1
    osisId: Josh.23.2
    sblId: Josh 23:2
    shortName: Josh 23:2
    text: 'summoned all Israel-their elders, leaders, judges and officials-and said
      to them: "I am old and well advanced in years.'
  - name: Joshua 23:3
    orderIndex: 2
    osisId: Josh.23.3
    sblId: Josh 23:3
    shortName: Josh 23:3
    text: You yourselves have seen everything the LORD your God has done to all these
      nations for your sake; it was the LORD your God who fought for you.
  - name: Joshua 23:4
    orderIndex: 3
    osisId: Josh.23.4
    sblId: Josh 23:4
    shortName: Josh 23:4
    text: Remember how I have allotted as an inheritance for your tribes all the land
      of the nations that remain-the nations I conquered-between the Jordan and the
      Great Sea in the west.
  - name: Joshua 23:5
    orderIndex: 4
    osisId: Josh.23.5
    sblId: Josh 23:5
    shortName: Josh 23:5
    text: The LORD your God himself will drive them out of your way. He will push
      them out before you, and you will take possession of their land, as the LORD
      your God promised you.
  - name: Joshua 23:6
    orderIndex: 5
    osisId: Josh.23.6
    sblId: Josh 23:6
    shortName: Josh 23:6
    text: '"Be very strong; be careful to obey all that is written in the Book of
      the Law of Moses, without turning aside to the right or to the left.'
  - name: Joshua 23:7
    orderIndex: 6
    osisId: Josh.23.7
    sblId: Josh 23:7
    shortName: Josh 23:7
    text: Do not associate with these nations that remain among you; do not invoke
      the names of their gods or swear by them. You must not serve them or bow down
      to them.
  - name: Joshua 23:8
    orderIndex: 7
    osisId: Josh.23.8
    sblId: Josh 23:8
    shortName: Josh 23:8
    text: But you are to hold fast to the LORD your God, as you have until now.
  - name: Joshua 23:9
    orderIndex: 8
    osisId: Josh.23.9
    sblId: Josh 23:9
    shortName: Josh 23:9
    text: '"The LORD has driven out before you great and powerful nations; to this
      day no one has been able to withstand you.'
  - name: Joshua 23:10
    orderIndex: 9
    osisId: Josh.23.10
    sblId: Josh 23:10
    shortName: Josh 23:10
    text: One of you routs a thousand, because the LORD your God fights for you, just
      as he promised.
  - name: Joshua 23:11
    orderIndex: 10
    osisId: Josh.23.11
    sblId: Josh 23:11
    shortName: Josh 23:11
    text: So be very careful to love the LORD your God.
  - name: Joshua 23:12
    orderIndex: 11
    osisId: Josh.23.12
    sblId: Josh 23:12
    shortName: Josh 23:12
    text: '"But if you turn away and ally yourselves with the survivors of these nations
      that remain among you and if you intermarry with them and associate with them,'
  - name: Joshua 23:13
    orderIndex: 12
    osisId: Josh.23.13
    sblId: Josh 23:13
    shortName: Josh 23:13
    text: then you may be sure that the LORD your God will no longer drive out these
      nations before you. Instead, they will become snares and traps for you, whips
      on your backs and thorns in your eyes, until you perish from this good land,
      which the LORD your God has given you.
  - name: Joshua 23:14
    orderIndex: 13
    osisId: Josh.23.14
    sblId: Josh 23:14
    shortName: Josh 23:14
    text: '"Now I am about to go the way of all the earth. You know with all your
      heart and soul that not one of all the good promises the LORD your God gave
      you has failed. Every promise has been fulfilled; not one has failed.'
  - name: Joshua 23:15
    orderIndex: 14
    osisId: Josh.23.15
    sblId: Josh 23:15
    shortName: Josh 23:15
    text: But just as every good promise of the LORD your God has come true, so the
      LORD will bring on you all the evil he has threatened, until he has destroyed
      you from this good land he has given you.
  - name: Joshua 23:16
    orderIndex: 15
    osisId: Josh.23.16
    sblId: Josh 23:16
    shortName: Josh 23:16
    text: If you violate the covenant of the LORD your God, which he commanded you,
      and go and serve other gods and bow down to them, the LORD's anger will burn
      against you, and you will quickly perish from the good land he has given you."
  versesCount: 16
- name: Joshua 24
  orderIndex: 23
  osisId: Josh.24
  sblId: Josh 24
  shortName: Josh 24
  verses:
  - name: Joshua 24:1
    orderIndex: 0
    osisId: Josh.24.1
    sblId: Josh 24:1
    shortName: Josh 24:1
    text: Then Joshua assembled all the tribes of Israel at Shechem. He summoned the
      elders, leaders, judges and officials of Israel, and they presented themselves
      before God.
  - name: Joshua 24:2
    orderIndex: 1
    osisId: Josh.24.2
    sblId: Josh 24:2
    shortName: Josh 24:2
    text: 'Joshua said to all the people, "This is what the LORD, the God of Israel,
      says: ''Long ago your forefathers, including Terah the father of Abraham and
      Nahor, lived beyond the River and worshiped other gods.'
  - name: Joshua 24:3
    orderIndex: 2
    osisId: Josh.24.3
    sblId: Josh 24:3
    shortName: Josh 24:3
    text: But I took your father Abraham from the land beyond the River and led him
      throughout Canaan and gave him many descendants. I gave him Isaac,
  - name: Joshua 24:4
    orderIndex: 3
    osisId: Josh.24.4
    sblId: Josh 24:4
    shortName: Josh 24:4
    text: and to Isaac I gave Jacob and Esau. I assigned the hill country of Seir
      to Esau, but Jacob and his sons went down to Egypt.
  - name: Joshua 24:5
    orderIndex: 4
    osisId: Josh.24.5
    sblId: Josh 24:5
    shortName: Josh 24:5
    text: '"''Then I sent Moses and Aaron, and I afflicted the Egyptians by what I
      did there, and I brought you out.'
  - name: Joshua 24:6
    orderIndex: 5
    osisId: Josh.24.6
    sblId: Josh 24:6
    shortName: Josh 24:6
    text: When I brought your fathers out of Egypt, you came to the sea, and the Egyptians
      pursued them with chariots and horsemen as far as the Red Sea.
  - name: Joshua 24:7
    orderIndex: 6
    osisId: Josh.24.7
    sblId: Josh 24:7
    shortName: Josh 24:7
    text: But they cried to the LORD for help, and he put darkness between you and
      the Egyptians; he brought the sea over them and covered them. You saw with your
      own eyes what I did to the Egyptians. Then you lived in the desert for a long
      time.
  - name: Joshua 24:8
    orderIndex: 7
    osisId: Josh.24.8
    sblId: Josh 24:8
    shortName: Josh 24:8
    text: '"''I brought you to the land of the Amorites who lived east of the Jordan.
      They fought against you, but I gave them into your hands. I destroyed them from
      before you, and you took possession of their land.'
  - name: Joshua 24:9
    orderIndex: 8
    osisId: Josh.24.9
    sblId: Josh 24:9
    shortName: Josh 24:9
    text: When Balak son of Zippor, the king of Moab, prepared to fight against Israel,
      he sent for Balaam son of Beor to put a curse on you.
  - name: Joshua 24:10
    orderIndex: 9
    osisId: Josh.24.10
    sblId: Josh 24:10
    shortName: Josh 24:10
    text: But I would not listen to Balaam, so he blessed you again and again, and
      I delivered you out of his hand.
  - name: Joshua 24:11
    orderIndex: 10
    osisId: Josh.24.11
    sblId: Josh 24:11
    shortName: Josh 24:11
    text: '"''Then you crossed the Jordan and came to Jericho. The citizens of Jericho
      fought against you, as did also the Amorites, Perizzites, Canaanites, Hittites,
      Girgashites, Hivites and Jebusites, but I gave them into your hands.'
  - name: Joshua 24:12
    orderIndex: 11
    osisId: Josh.24.12
    sblId: Josh 24:12
    shortName: Josh 24:12
    text: I sent the hornet ahead of you, which drove them out before you-also the
      two Amorite kings. You did not do it with your own sword and bow.
  - name: Joshua 24:13
    orderIndex: 12
    osisId: Josh.24.13
    sblId: Josh 24:13
    shortName: Josh 24:13
    text: So I gave you a land on which you did not toil and cities you did not build;
      and you live in them and eat from vineyards and olive groves that you did not
      plant.'
  - name: Joshua 24:14
    orderIndex: 13
    osisId: Josh.24.14
    sblId: Josh 24:14
    shortName: Josh 24:14
    text: '"Now fear the LORD and serve him with all faithfulness. Throw away the
      gods your forefathers worshiped beyond the River and in Egypt, and serve the
      LORD.'
  - name: Joshua 24:15
    orderIndex: 14
    osisId: Josh.24.15
    sblId: Josh 24:15
    shortName: Josh 24:15
    text: But if serving the LORD seems undesirable to you, then choose for yourselves
      this day whom you will serve, whether the gods your forefathers served beyond
      the River, or the gods of the Amorites, in whose land you are living. But as
      for me and my household, we will serve the LORD."
  - name: Joshua 24:16
    orderIndex: 15
    osisId: Josh.24.16
    sblId: Josh 24:16
    shortName: Josh 24:16
    text: Then the people answered, "Far be it from us to forsake the LORD to serve
      other gods!
  - name: Joshua 24:17
    orderIndex: 16
    osisId: Josh.24.17
    sblId: Josh 24:17
    shortName: Josh 24:17
    text: It was the LORD our God himself who brought us and our fathers up out of
      Egypt, from that land of slavery, and performed those great signs before our
      eyes. He protected us on our entire journey and among all the nations through
      which we traveled.
  - name: Joshua 24:18
    orderIndex: 17
    osisId: Josh.24.18
    sblId: Josh 24:18
    shortName: Josh 24:18
    text: And the LORD drove out before us all the nations, including the Amorites,
      who lived in the land. We too will serve the LORD, because he is our God."
  - name: Joshua 24:19
    orderIndex: 18
    osisId: Josh.24.19
    sblId: Josh 24:19
    shortName: Josh 24:19
    text: Joshua said to the people, "You are not able to serve the LORD. He is a
      holy God; he is a jealous God. He will not forgive your rebellion and your sins.
  - name: Joshua 24:20
    orderIndex: 19
    osisId: Josh.24.20
    sblId: Josh 24:20
    shortName: Josh 24:20
    text: If you forsake the LORD and serve foreign gods, he will turn and bring disaster
      on you and make an end of you, after he has been good to you."
  - name: Joshua 24:21
    orderIndex: 20
    osisId: Josh.24.21
    sblId: Josh 24:21
    shortName: Josh 24:21
    text: But the people said to Joshua, "No! We will serve the LORD."
  - name: Joshua 24:22
    orderIndex: 21
    osisId: Josh.24.22
    sblId: Josh 24:22
    shortName: Josh 24:22
    text: Then Joshua said, "You are witnesses against yourselves that you have chosen
      to serve the LORD.Yes, we are witnesses," they replied.
  - name: Joshua 24:23
    orderIndex: 22
    osisId: Josh.24.23
    sblId: Josh 24:23
    shortName: Josh 24:23
    text: '"Now then," said Joshua, "throw away the foreign gods that are among you
      and yield your hearts to the LORD, the God of Israel."'
  - name: Joshua 24:24
    orderIndex: 23
    osisId: Josh.24.24
    sblId: Josh 24:24
    shortName: Josh 24:24
    text: And the people said to Joshua, "We will serve the LORD our God and obey
      him."
  - name: Joshua 24:25
    orderIndex: 24
    osisId: Josh.24.25
    sblId: Josh 24:25
    shortName: Josh 24:25
    text: On that day Joshua made a covenant for the people, and there at Shechem
      he drew up for them decrees and laws.
  - name: Joshua 24:26
    orderIndex: 25
    osisId: Josh.24.26
    sblId: Josh 24:26
    shortName: Josh 24:26
    text: And Joshua recorded these things in the Book of the Law of God. Then he
      took a large stone and set it up there under the oak near the holy place of
      the LORD.
  - name: Joshua 24:27
    orderIndex: 26
    osisId: Josh.24.27
    sblId: Josh 24:27
    shortName: Josh 24:27
    text: '"See!" he said to all the people. "This stone will be a witness against
      us. It has heard all the words the LORD has said to us. It will be a witness
      against you if you are untrue to your God."'
  - name: Joshua 24:28
    orderIndex: 27
    osisId: Josh.24.28
    sblId: Josh 24:28
    shortName: Josh 24:28
    text: Then Joshua sent the people away, each to his own inheritance.
  - name: Joshua 24:29
    orderIndex: 28
    osisId: Josh.24.29
    sblId: Josh 24:29
    shortName: Josh 24:29
    text: After these things, Joshua son of Nun, the servant of the LORD, died at
      the age of a hundred and ten.
  - name: Joshua 24:30
    orderIndex: 29
    osisId: Josh.24.30
    sblId: Josh 24:30
    shortName: Josh 24:30
    text: And they buried him in the land of his inheritance, at Timnath Serah in
      the hill country of Ephraim, north of Mount Gaash.
  - name: Joshua 24:31
    orderIndex: 30
    osisId: Josh.24.31
    sblId: Josh 24:31
    shortName: Josh 24:31
    text: Israel served the LORD throughout the lifetime of Joshua and of the elders
      who outlived him and who had experienced everything the LORD had done for Israel.
  - name: Joshua 24:32
    orderIndex: 31
    osisId: Josh.24.32
    sblId: Josh 24:32
    shortName: Josh 24:32
    text: And Joseph's bones, which the Israelites had brought up from Egypt, were
      buried at Shechem in the tract of land that Jacob bought for a hundred pieces
      of silver from the sons of Hamor, the father of Shechem. This became the inheritance
      of Joseph's descendants.
  - name: Joshua 24:33
    orderIndex: 32
    osisId: Josh.24.33
    sblId: Josh 24:33
    shortName: Josh 24:33
    text: And Eleazar son of Aaron died and was buried at Gibeah, which had been allotted
      to his son Phinehas in the hill country of Ephraim.
  versesCount: 33
chaptersCount: 24
