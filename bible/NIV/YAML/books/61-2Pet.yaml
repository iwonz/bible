chapters:
- name: 2 Peter 1
  orderIndex: 0
  osisId: 2Pet.1
  sblId: 2Pet 1
  shortName: 2 Pet 1
  verses:
  - name: 2 Peter 1:1
    orderIndex: 0
    osisId: 2Pet.1.1
    sblId: 2Pet 1:1
    shortName: 2 Pet 1:1
    text: 'Simon Peter, a servant and apostle of Jesus Christ, To those who through
      the righteousness of our God and Savior Jesus Christ have received a faith as
      precious as ours:'
  - name: 2 Peter 1:2
    orderIndex: 1
    osisId: 2Pet.1.2
    sblId: 2Pet 1:2
    shortName: 2 Pet 1:2
    text: Grace and peace be yours in abundance through the knowledge of God and of
      Jesus our Lord.
  - name: 2 Peter 1:3
    orderIndex: 2
    osisId: 2Pet.1.3
    sblId: 2Pet 1:3
    shortName: 2 Pet 1:3
    text: His divine power has given us everything we need for life and godliness
      through our knowledge of him who called us by his own glory and goodness.
  - name: 2 Peter 1:4
    orderIndex: 3
    osisId: 2Pet.1.4
    sblId: 2Pet 1:4
    shortName: 2 Pet 1:4
    text: Through these he has given us his very great and precious promises, so that
      through them you may participate in the divine nature and escape the corruption
      in the world caused by evil desires.
  - name: 2 Peter 1:5
    orderIndex: 4
    osisId: 2Pet.1.5
    sblId: 2Pet 1:5
    shortName: 2 Pet 1:5
    text: For this very reason, make every effort to add to your faith goodness; and
      to goodness, knowledge;
  - name: 2 Peter 1:6
    orderIndex: 5
    osisId: 2Pet.1.6
    sblId: 2Pet 1:6
    shortName: 2 Pet 1:6
    text: and to knowledge, self-control; and to self-control, perseverance; and to
      perseverance, godliness;
  - name: 2 Peter 1:7
    orderIndex: 6
    osisId: 2Pet.1.7
    sblId: 2Pet 1:7
    shortName: 2 Pet 1:7
    text: and to godliness, brotherly kindness; and to brotherly kindness, love.
  - name: 2 Peter 1:8
    orderIndex: 7
    osisId: 2Pet.1.8
    sblId: 2Pet 1:8
    shortName: 2 Pet 1:8
    text: For if you possess these qualities in increasing measure, they will keep
      you from being ineffective and unproductive in your knowledge of our Lord Jesus
      Christ.
  - name: 2 Peter 1:9
    orderIndex: 8
    osisId: 2Pet.1.9
    sblId: 2Pet 1:9
    shortName: 2 Pet 1:9
    text: But if anyone does not have them, he is nearsighted and blind, and has forgotten
      that he has been cleansed from his past sins.
  - name: 2 Peter 1:10
    orderIndex: 9
    osisId: 2Pet.1.10
    sblId: 2Pet 1:10
    shortName: 2 Pet 1:10
    text: Therefore, my brothers, be all the more eager to make your calling and election
      sure. For if you do these things, you will never fall,
  - name: 2 Peter 1:11
    orderIndex: 10
    osisId: 2Pet.1.11
    sblId: 2Pet 1:11
    shortName: 2 Pet 1:11
    text: and you will receive a rich welcome into the eternal kingdom of our Lord
      and Savior Jesus Christ.
  - name: 2 Peter 1:12
    orderIndex: 11
    osisId: 2Pet.1.12
    sblId: 2Pet 1:12
    shortName: 2 Pet 1:12
    text: So I will always remind you of these things, even though you know them and
      are firmly established in the truth you now have.
  - name: 2 Peter 1:13
    orderIndex: 12
    osisId: 2Pet.1.13
    sblId: 2Pet 1:13
    shortName: 2 Pet 1:13
    text: I think it is right to refresh your memory as long as I live in the tent
      of this body,
  - name: 2 Peter 1:14
    orderIndex: 13
    osisId: 2Pet.1.14
    sblId: 2Pet 1:14
    shortName: 2 Pet 1:14
    text: because I know that I will soon put it aside, as our Lord Jesus Christ has
      made clear to me.
  - name: 2 Peter 1:15
    orderIndex: 14
    osisId: 2Pet.1.15
    sblId: 2Pet 1:15
    shortName: 2 Pet 1:15
    text: And I will make every effort to see that after my departure you will always
      be able to remember these things.
  - name: 2 Peter 1:16
    orderIndex: 15
    osisId: 2Pet.1.16
    sblId: 2Pet 1:16
    shortName: 2 Pet 1:16
    text: We did not follow cleverly invented stories when we told you about the power
      and coming of our Lord Jesus Christ, but we were eyewitnesses of his majesty.
  - name: 2 Peter 1:17
    orderIndex: 16
    osisId: 2Pet.1.17
    sblId: 2Pet 1:17
    shortName: 2 Pet 1:17
    text: For he received honor and glory from God the Father when the voice came
      to him from the Majestic Glory, saying, "This is my Son, whom I love; with him
      I am well pleased."
  - name: 2 Peter 1:18
    orderIndex: 17
    osisId: 2Pet.1.18
    sblId: 2Pet 1:18
    shortName: 2 Pet 1:18
    text: We ourselves heard this voice that came from heaven when we were with him
      on the sacred mountain.
  - name: 2 Peter 1:19
    orderIndex: 18
    osisId: 2Pet.1.19
    sblId: 2Pet 1:19
    shortName: 2 Pet 1:19
    text: And we have the word of the prophets made more certain, and you will do
      well to pay attention to it, as to a light shining in a dark place, until the
      day dawns and the morning star rises in your hearts.
  - name: 2 Peter 1:20
    orderIndex: 19
    osisId: 2Pet.1.20
    sblId: 2Pet 1:20
    shortName: 2 Pet 1:20
    text: Above all, you must understand that no prophecy of Scripture came about
      by the prophet's own interpretation.
  - name: 2 Peter 1:21
    orderIndex: 20
    osisId: 2Pet.1.21
    sblId: 2Pet 1:21
    shortName: 2 Pet 1:21
    text: For prophecy never had its origin in the will of man, but men spoke from
      God as they were carried along by the Holy Spirit.
  versesCount: 21
- name: 2 Peter 2
  orderIndex: 1
  osisId: 2Pet.2
  sblId: 2Pet 2
  shortName: 2 Pet 2
  verses:
  - name: 2 Peter 2:1
    orderIndex: 0
    osisId: 2Pet.2.1
    sblId: 2Pet 2:1
    shortName: 2 Pet 2:1
    text: But there were also false prophets among the people, just as there will
      be false teachers among you. They will secretly introduce destructive heresies,
      even denying the sovereign Lord who bought them--bringing swift destruction
      on themselves.
  - name: 2 Peter 2:2
    orderIndex: 1
    osisId: 2Pet.2.2
    sblId: 2Pet 2:2
    shortName: 2 Pet 2:2
    text: Many will follow their shameful ways and will bring the way of truth into
      disrepute.
  - name: 2 Peter 2:3
    orderIndex: 2
    osisId: 2Pet.2.3
    sblId: 2Pet 2:3
    shortName: 2 Pet 2:3
    text: In their greed these teachers will exploit you with stories they have made
      up. Their condemnation has long been hanging over them, and their destruction
      has not been sleeping.
  - name: 2 Peter 2:4
    orderIndex: 3
    osisId: 2Pet.2.4
    sblId: 2Pet 2:4
    shortName: 2 Pet 2:4
    text: For if God did not spare angels when they sinned, but sent them to hell,
      putting them into gloomy dungeons to be held for judgment;
  - name: 2 Peter 2:5
    orderIndex: 4
    osisId: 2Pet.2.5
    sblId: 2Pet 2:5
    shortName: 2 Pet 2:5
    text: if he did not spare the ancient world when he brought the flood on its ungodly
      people, but protected Noah, a preacher of righteousness, and seven others;
  - name: 2 Peter 2:6
    orderIndex: 5
    osisId: 2Pet.2.6
    sblId: 2Pet 2:6
    shortName: 2 Pet 2:6
    text: if he condemned the cities of Sodom and Gomorrah by burning them to ashes,
      and made them an example of what is going to happen to the ungodly;
  - name: 2 Peter 2:7
    orderIndex: 6
    osisId: 2Pet.2.7
    sblId: 2Pet 2:7
    shortName: 2 Pet 2:7
    text: and if he rescued Lot, a righteous man, who was distressed by the filthy
      lives of lawless men
  - name: 2 Peter 2:8
    orderIndex: 7
    osisId: 2Pet.2.8
    sblId: 2Pet 2:8
    shortName: 2 Pet 2:8
    text: (for that righteous man, living among them day after day, was tormented
      in his righteous soul by the lawless deeds he saw and heard)--
  - name: 2 Peter 2:9
    orderIndex: 8
    osisId: 2Pet.2.9
    sblId: 2Pet 2:9
    shortName: 2 Pet 2:9
    text: if this is so, then the Lord knows how to rescue godly men from trials and
      to hold the unrighteous for the day of judgment, while continuing their punishment.
  - name: 2 Peter 2:10
    orderIndex: 9
    osisId: 2Pet.2.10
    sblId: 2Pet 2:10
    shortName: 2 Pet 2:10
    text: This is especially true of those who follow the corrupt desire of the sinful
      nature and despise authority.
  - name: 2 Peter 2:11
    orderIndex: 10
    osisId: 2Pet.2.11
    sblId: 2Pet 2:11
    shortName: 2 Pet 2:11
    text: Bold and arrogant, these men are not afraid to slander celestial beings;
      yet even angels, although they are stronger and more powerful, do not bring
      slanderous accusations against such beings in the presence of the Lord.
  - name: 2 Peter 2:12
    orderIndex: 11
    osisId: 2Pet.2.12
    sblId: 2Pet 2:12
    shortName: 2 Pet 2:12
    text: But these men blaspheme in matters they do not understand. They are like
      brute beasts, creatures of instinct, born only to be caught and destroyed, and
      like beasts they too will perish.
  - name: 2 Peter 2:13
    orderIndex: 12
    osisId: 2Pet.2.13
    sblId: 2Pet 2:13
    shortName: 2 Pet 2:13
    text: They will be paid back with harm for the harm they have done. Their idea
      of pleasure is to carouse in broad daylight. They are blots and blemishes, reveling
      in their pleasures while they feast with you.
  - name: 2 Peter 2:14
    orderIndex: 13
    osisId: 2Pet.2.14
    sblId: 2Pet 2:14
    shortName: 2 Pet 2:14
    text: With eyes full of adultery, they never stop sinning; they seduce the unstable;
      they are experts in greed--an accursed brood!
  - name: 2 Peter 2:15
    orderIndex: 14
    osisId: 2Pet.2.15
    sblId: 2Pet 2:15
    shortName: 2 Pet 2:15
    text: They have left the straight way and wandered off to follow the way of Balaam
      son of Beor, who loved the wages of wickedness.
  - name: 2 Peter 2:16
    orderIndex: 15
    osisId: 2Pet.2.16
    sblId: 2Pet 2:16
    shortName: 2 Pet 2:16
    text: But he was rebuked for his wrongdoing by a donkey--a beast without speech--who
      spoke with a man's voice and restrained the prophet's madness.
  - name: 2 Peter 2:17
    orderIndex: 16
    osisId: 2Pet.2.17
    sblId: 2Pet 2:17
    shortName: 2 Pet 2:17
    text: These men are springs without water and mists driven by a storm. Blackest
      darkness is reserved for them.
  - name: 2 Peter 2:18
    orderIndex: 17
    osisId: 2Pet.2.18
    sblId: 2Pet 2:18
    shortName: 2 Pet 2:18
    text: For they mouth empty, boastful words and, by appealing to the lustful desires
      of sinful human nature, they entice people who are just escaping from those
      who live in error.
  - name: 2 Peter 2:19
    orderIndex: 18
    osisId: 2Pet.2.19
    sblId: 2Pet 2:19
    shortName: 2 Pet 2:19
    text: They promise them freedom, while they themselves are slaves of depravity--for
      a man is a slave to whatever has mastered him.
  - name: 2 Peter 2:20
    orderIndex: 19
    osisId: 2Pet.2.20
    sblId: 2Pet 2:20
    shortName: 2 Pet 2:20
    text: If they have escaped the corruption of the world by knowing our Lord and
      Savior Jesus Christ and are again entangled in it and overcome, they are worse
      off at the end than they were at the beginning.
  - name: 2 Peter 2:21
    orderIndex: 20
    osisId: 2Pet.2.21
    sblId: 2Pet 2:21
    shortName: 2 Pet 2:21
    text: It would have been better for them not to have known the way of righteousness,
      than to have known it and then to turn their backs on the sacred command that
      was passed on to them.
  - name: 2 Peter 2:22
    orderIndex: 21
    osisId: 2Pet.2.22
    sblId: 2Pet 2:22
    shortName: 2 Pet 2:22
    text: 'Of them the proverbs are true: "A dog returns to its vomit," and, "A sow
      that is washed goes back to her wallowing in the mud."'
  versesCount: 22
- name: 2 Peter 3
  orderIndex: 2
  osisId: 2Pet.3
  sblId: 2Pet 3
  shortName: 2 Pet 3
  verses:
  - name: 2 Peter 3:1
    orderIndex: 0
    osisId: 2Pet.3.1
    sblId: 2Pet 3:1
    shortName: 2 Pet 3:1
    text: Dear friends, this is now my second letter to you. I have written both of
      them as reminders to stimulate you to wholesome thinking.
  - name: 2 Peter 3:2
    orderIndex: 1
    osisId: 2Pet.3.2
    sblId: 2Pet 3:2
    shortName: 2 Pet 3:2
    text: I want you to recall the words spoken in the past by the holy prophets and
      the command given by our Lord and Savior through your apostles.
  - name: 2 Peter 3:3
    orderIndex: 2
    osisId: 2Pet.3.3
    sblId: 2Pet 3:3
    shortName: 2 Pet 3:3
    text: First of all, you must understand that in the last days scoffers will come,
      scoffing and following their own evil desires.
  - name: 2 Peter 3:4
    orderIndex: 3
    osisId: 2Pet.3.4
    sblId: 2Pet 3:4
    shortName: 2 Pet 3:4
    text: They will say, "Where is this 'coming' he promised? Ever since our fathers
      died, everything goes on as it has since the beginning of creation."
  - name: 2 Peter 3:5
    orderIndex: 4
    osisId: 2Pet.3.5
    sblId: 2Pet 3:5
    shortName: 2 Pet 3:5
    text: But they deliberately forget that long ago by God's word the heavens existed
      and the earth was formed out of water and by water.
  - name: 2 Peter 3:6
    orderIndex: 5
    osisId: 2Pet.3.6
    sblId: 2Pet 3:6
    shortName: 2 Pet 3:6
    text: By these waters also the world of that time was deluged and destroyed.
  - name: 2 Peter 3:7
    orderIndex: 6
    osisId: 2Pet.3.7
    sblId: 2Pet 3:7
    shortName: 2 Pet 3:7
    text: By the same word the present heavens and earth are reserved for fire, being
      kept for the day of judgment and destruction of ungodly men.
  - name: 2 Peter 3:8
    orderIndex: 7
    osisId: 2Pet.3.8
    sblId: 2Pet 3:8
    shortName: 2 Pet 3:8
    text: 'But do not forget this one thing, dear friends: With the Lord a day is
      like a thousand years, and a thousand years are like a day.'
  - name: 2 Peter 3:9
    orderIndex: 8
    osisId: 2Pet.3.9
    sblId: 2Pet 3:9
    shortName: 2 Pet 3:9
    text: The Lord is not slow in keeping his promise, as some understand slowness.
      He is patient with you, not wanting anyone to perish, but everyone to come to
      repentance.
  - name: 2 Peter 3:10
    orderIndex: 9
    osisId: 2Pet.3.10
    sblId: 2Pet 3:10
    shortName: 2 Pet 3:10
    text: But the day of the Lord will come like a thief. The heavens will disappear
      with a roar; the elements will be destroyed by fire, and the earth and everything
      in it will be laid bare.
  - name: 2 Peter 3:11
    orderIndex: 10
    osisId: 2Pet.3.11
    sblId: 2Pet 3:11
    shortName: 2 Pet 3:11
    text: Since everything will be destroyed in this way, what kind of people ought
      you to be? You ought to live holy and godly lives
  - name: 2 Peter 3:12
    orderIndex: 11
    osisId: 2Pet.3.12
    sblId: 2Pet 3:12
    shortName: 2 Pet 3:12
    text: as you look forward to the day of God and speed its coming. That day will
      bring about the destruction of the heavens by fire, and the elements will melt
      in the heat.
  - name: 2 Peter 3:13
    orderIndex: 12
    osisId: 2Pet.3.13
    sblId: 2Pet 3:13
    shortName: 2 Pet 3:13
    text: But in keeping with his promise we are looking forward to a new heaven and
      a new earth, the home of righteousness.
  - name: 2 Peter 3:14
    orderIndex: 13
    osisId: 2Pet.3.14
    sblId: 2Pet 3:14
    shortName: 2 Pet 3:14
    text: So then, dear friends, since you are looking forward to this, make every
      effort to be found spotless, blameless and at peace with him.
  - name: 2 Peter 3:15
    orderIndex: 14
    osisId: 2Pet.3.15
    sblId: 2Pet 3:15
    shortName: 2 Pet 3:15
    text: Bear in mind that our Lord's patience means salvation, just as our dear
      brother Paul also wrote you with the wisdom that God gave him.
  - name: 2 Peter 3:16
    orderIndex: 15
    osisId: 2Pet.3.16
    sblId: 2Pet 3:16
    shortName: 2 Pet 3:16
    text: He writes the same way in all his letters, speaking in them of these matters.
      His letters contain some things that are hard to understand, which ignorant
      and unstable people distort, as they do the other Scriptures, to their own destruction.
  - name: 2 Peter 3:17
    orderIndex: 16
    osisId: 2Pet.3.17
    sblId: 2Pet 3:17
    shortName: 2 Pet 3:17
    text: Therefore, dear friends, since you already know this, be on your guard so
      that you may not be carried away by the error of lawless men and fall from your
      secure position.
  - name: 2 Peter 3:18
    orderIndex: 17
    osisId: 2Pet.3.18
    sblId: 2Pet 3:18
    shortName: 2 Pet 3:18
    text: But grow in the grace and knowledge of our Lord and Savior Jesus Christ.
      To him be glory both now and forever! Amen.
  versesCount: 18
