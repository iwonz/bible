chapters:
- name: Mark 1
  orderIndex: 0
  osisId: Mark.1
  sblId: Mark 1
  shortName: Mark 1
  verses:
  - name: Mark 1:1
    orderIndex: 0
    osisId: Mark.1.1
    sblId: Mark 1:1
    shortName: Mark 1:1
    text: The beginning of the gospel about Jesus Christ, the Son of God.
  - name: Mark 1:2
    orderIndex: 1
    osisId: Mark.1.2
    sblId: Mark 1:2
    shortName: Mark 1:2
    text: 'It is written in Isaiah the prophet: "I will send my messenger ahead of
      you, who will prepare your way"--'
  - name: Mark 1:3
    orderIndex: 2
    osisId: Mark.1.3
    sblId: Mark 1:3
    shortName: Mark 1:3
    text: '"a voice of one calling in the desert, ''Prepare the way for the Lord,
      make straight paths for him.''"'
  - name: Mark 1:4
    orderIndex: 3
    osisId: Mark.1.4
    sblId: Mark 1:4
    shortName: Mark 1:4
    text: And so John came, baptizing in the desert region and preaching a baptism
      of repentance for the forgiveness of sins.
  - name: Mark 1:5
    orderIndex: 4
    osisId: Mark.1.5
    sblId: Mark 1:5
    shortName: Mark 1:5
    text: The whole Judean countryside and all the people of Jerusalem went out to
      him. Confessing their sins, they were baptized by him in the Jordan River.
  - name: Mark 1:6
    orderIndex: 5
    osisId: Mark.1.6
    sblId: Mark 1:6
    shortName: Mark 1:6
    text: John wore clothing made of camel's hair, with a leather belt around his
      waist, and he ate locusts and wild honey.
  - name: Mark 1:7
    orderIndex: 6
    osisId: Mark.1.7
    sblId: Mark 1:7
    shortName: Mark 1:7
    text: 'And this was his message: "After me will come one more powerful than I,
      the thongs of whose sandals I am not worthy to stoop down and untie.'
  - name: Mark 1:8
    orderIndex: 7
    osisId: Mark.1.8
    sblId: Mark 1:8
    shortName: Mark 1:8
    text: I baptize you with water, but he will baptize you with the Holy Spirit."
  - name: Mark 1:9
    orderIndex: 8
    osisId: Mark.1.9
    sblId: Mark 1:9
    shortName: Mark 1:9
    text: At that time Jesus came from Nazareth in Galilee and was baptized by John
      in the Jordan.
  - name: Mark 1:10
    orderIndex: 9
    osisId: Mark.1.10
    sblId: Mark 1:10
    shortName: Mark 1:10
    text: As Jesus was coming up out of the water, he saw heaven being torn open and
      the Spirit descending on him like a dove.
  - name: Mark 1:11
    orderIndex: 10
    osisId: Mark.1.11
    sblId: Mark 1:11
    shortName: Mark 1:11
    text: 'And a voice came from heaven: "You are my Son, whom I love; with you I
      am well pleased."'
  - name: Mark 1:12
    orderIndex: 11
    osisId: Mark.1.12
    sblId: Mark 1:12
    shortName: Mark 1:12
    text: At once the Spirit sent him out into the desert,
  - name: Mark 1:13
    orderIndex: 12
    osisId: Mark.1.13
    sblId: Mark 1:13
    shortName: Mark 1:13
    text: and he was in the desert forty days, being tempted by Satan. He was with
      the wild animals, and angels attended him.
  - name: Mark 1:14
    orderIndex: 13
    osisId: Mark.1.14
    sblId: Mark 1:14
    shortName: Mark 1:14
    text: After John was put in prison, Jesus went into Galilee, proclaiming the good
      news of God.
  - name: Mark 1:15
    orderIndex: 14
    osisId: Mark.1.15
    sblId: Mark 1:15
    shortName: Mark 1:15
    text: '"The time has come," he said. "The kingdom of God is near. Repent and believe
      the good news!"'
  - name: Mark 1:16
    orderIndex: 15
    osisId: Mark.1.16
    sblId: Mark 1:16
    shortName: Mark 1:16
    text: As Jesus walked beside the Sea of Galilee, he saw Simon and his brother
      Andrew casting a net into the lake, for they were fishermen.
  - name: Mark 1:17
    orderIndex: 16
    osisId: Mark.1.17
    sblId: Mark 1:17
    shortName: Mark 1:17
    text: '"Come, follow me," Jesus said, "and I will make you fishers of men."'
  - name: Mark 1:18
    orderIndex: 17
    osisId: Mark.1.18
    sblId: Mark 1:18
    shortName: Mark 1:18
    text: At once they left their nets and followed him.
  - name: Mark 1:19
    orderIndex: 18
    osisId: Mark.1.19
    sblId: Mark 1:19
    shortName: Mark 1:19
    text: When he had gone a little farther, he saw James son of Zebedee and his brother
      John in a boat, preparing their nets.
  - name: Mark 1:20
    orderIndex: 19
    osisId: Mark.1.20
    sblId: Mark 1:20
    shortName: Mark 1:20
    text: Without delay he called them, and they left their father Zebedee in the
      boat with the hired men and followed him.
  - name: Mark 1:21
    orderIndex: 20
    osisId: Mark.1.21
    sblId: Mark 1:21
    shortName: Mark 1:21
    text: They went to Capernaum, and when the Sabbath came, Jesus went into the synagogue
      and began to teach.
  - name: Mark 1:22
    orderIndex: 21
    osisId: Mark.1.22
    sblId: Mark 1:22
    shortName: Mark 1:22
    text: The people were amazed at his teaching, because he taught them as one who
      had authority, not as the teachers of the law.
  - name: Mark 1:23
    orderIndex: 22
    osisId: Mark.1.23
    sblId: Mark 1:23
    shortName: Mark 1:23
    text: Just then a man in their synagogue who was possessed by an evil spirit cried
      out,
  - name: Mark 1:24
    orderIndex: 23
    osisId: Mark.1.24
    sblId: Mark 1:24
    shortName: Mark 1:24
    text: '"What do you want with us, Jesus of Nazareth? Have you come to destroy
      us? I know who you are--the Holy One of God!"'
  - name: Mark 1:25
    orderIndex: 24
    osisId: Mark.1.25
    sblId: Mark 1:25
    shortName: Mark 1:25
    text: '"Be quiet!" said Jesus sternly. "Come out of him!"'
  - name: Mark 1:26
    orderIndex: 25
    osisId: Mark.1.26
    sblId: Mark 1:26
    shortName: Mark 1:26
    text: The evil spirit shook the man violently and came out of him with a shriek.
  - name: Mark 1:27
    orderIndex: 26
    osisId: Mark.1.27
    sblId: Mark 1:27
    shortName: Mark 1:27
    text: The people were all so amazed that they asked each other, "What is this?
      A new teaching--and with authority! He even gives orders to evil spirits and
      they obey him."
  - name: Mark 1:28
    orderIndex: 27
    osisId: Mark.1.28
    sblId: Mark 1:28
    shortName: Mark 1:28
    text: News about him spread quickly over the whole region of Galilee.
  - name: Mark 1:29
    orderIndex: 28
    osisId: Mark.1.29
    sblId: Mark 1:29
    shortName: Mark 1:29
    text: As soon as they left the synagogue, they went with James and John to the
      home of Simon and Andrew.
  - name: Mark 1:30
    orderIndex: 29
    osisId: Mark.1.30
    sblId: Mark 1:30
    shortName: Mark 1:30
    text: Simon's mother-in-law was in bed with a fever, and they told Jesus about
      her.
  - name: Mark 1:31
    orderIndex: 30
    osisId: Mark.1.31
    sblId: Mark 1:31
    shortName: Mark 1:31
    text: So he went to her, took her hand and helped her up. The fever left her and
      she began to wait on them.
  - name: Mark 1:32
    orderIndex: 31
    osisId: Mark.1.32
    sblId: Mark 1:32
    shortName: Mark 1:32
    text: That evening after sunset the people brought to Jesus all the sick and demon-possessed.
  - name: Mark 1:33
    orderIndex: 32
    osisId: Mark.1.33
    sblId: Mark 1:33
    shortName: Mark 1:33
    text: The whole town gathered at the door,
  - name: Mark 1:34
    orderIndex: 33
    osisId: Mark.1.34
    sblId: Mark 1:34
    shortName: Mark 1:34
    text: and Jesus healed many who had various diseases. He also drove out many demons,
      but he would not let the demons speak because they knew who he was.
  - name: Mark 1:35
    orderIndex: 34
    osisId: Mark.1.35
    sblId: Mark 1:35
    shortName: Mark 1:35
    text: Very early in the morning, while it was still dark, Jesus got up, left the
      house and went off to a solitary place, where he prayed.
  - name: Mark 1:36
    orderIndex: 35
    osisId: Mark.1.36
    sblId: Mark 1:36
    shortName: Mark 1:36
    text: Simon and his companions went to look for him,
  - name: Mark 1:37
    orderIndex: 36
    osisId: Mark.1.37
    sblId: Mark 1:37
    shortName: Mark 1:37
    text: 'and when they found him, they exclaimed: "Everyone is looking for you!"'
  - name: Mark 1:38
    orderIndex: 37
    osisId: Mark.1.38
    sblId: Mark 1:38
    shortName: Mark 1:38
    text: Jesus replied, "Let us go somewhere else--to the nearby villages--so I can
      preach there also. That is why I have come."
  - name: Mark 1:39
    orderIndex: 38
    osisId: Mark.1.39
    sblId: Mark 1:39
    shortName: Mark 1:39
    text: So he traveled throughout Galilee, preaching in their synagogues and driving
      out demons.
  - name: Mark 1:40
    orderIndex: 39
    osisId: Mark.1.40
    sblId: Mark 1:40
    shortName: Mark 1:40
    text: A man with leprosy came to him and begged him on his knees, "If you are
      willing, you can make me clean."
  - name: Mark 1:41
    orderIndex: 40
    osisId: Mark.1.41
    sblId: Mark 1:41
    shortName: Mark 1:41
    text: Filled with compassion, Jesus reached out his hand and touched the man.
      "I am willing," he said. "Be clean!"
  - name: Mark 1:42
    orderIndex: 41
    osisId: Mark.1.42
    sblId: Mark 1:42
    shortName: Mark 1:42
    text: Immediately the leprosy left him and he was cured.
  - name: Mark 1:43
    orderIndex: 42
    osisId: Mark.1.43
    sblId: Mark 1:43
    shortName: Mark 1:43
    text: 'Jesus sent him away at once with a strong warning:'
  - name: Mark 1:44
    orderIndex: 43
    osisId: Mark.1.44
    sblId: Mark 1:44
    shortName: Mark 1:44
    text: '"See that you don''t tell this to anyone. But go, show yourself to the
      priest and offer the sacrifices that Moses commanded for your cleansing, as
      a testimony to them."'
  - name: Mark 1:45
    orderIndex: 44
    osisId: Mark.1.45
    sblId: Mark 1:45
    shortName: Mark 1:45
    text: Instead he went out and began to talk freely, spreading the news. As a result,
      Jesus could no longer enter a town openly but stayed outside in lonely places.
      Yet the people still came to him from everywhere.
  versesCount: 45
- name: Mark 2
  orderIndex: 1
  osisId: Mark.2
  sblId: Mark 2
  shortName: Mark 2
  verses:
  - name: Mark 2:1
    orderIndex: 0
    osisId: Mark.2.1
    sblId: Mark 2:1
    shortName: Mark 2:1
    text: A few days later, when Jesus again entered Capernaum, the people heard that
      he had come home.
  - name: Mark 2:2
    orderIndex: 1
    osisId: Mark.2.2
    sblId: Mark 2:2
    shortName: Mark 2:2
    text: So many gathered that there was no room left, not even outside the door,
      and he preached the word to them.
  - name: Mark 2:3
    orderIndex: 2
    osisId: Mark.2.3
    sblId: Mark 2:3
    shortName: Mark 2:3
    text: Some men came, bringing to him a paralytic, carried by four of them.
  - name: Mark 2:4
    orderIndex: 3
    osisId: Mark.2.4
    sblId: Mark 2:4
    shortName: Mark 2:4
    text: Since they could not get him to Jesus because of the crowd, they made an
      opening in the roof above Jesus and, after digging through it, lowered the mat
      the paralyzed man was lying on.
  - name: Mark 2:5
    orderIndex: 4
    osisId: Mark.2.5
    sblId: Mark 2:5
    shortName: Mark 2:5
    text: When Jesus saw their faith, he said to the paralytic, "Son, your sins are
      forgiven."
  - name: Mark 2:6
    orderIndex: 5
    osisId: Mark.2.6
    sblId: Mark 2:6
    shortName: Mark 2:6
    text: Now some teachers of the law were sitting there, thinking to themselves,
  - name: Mark 2:7
    orderIndex: 6
    osisId: Mark.2.7
    sblId: Mark 2:7
    shortName: Mark 2:7
    text: '"Why does this fellow talk like that? He''s blaspheming! Who can forgive
      sins but God alone?"'
  - name: Mark 2:8
    orderIndex: 7
    osisId: Mark.2.8
    sblId: Mark 2:8
    shortName: Mark 2:8
    text: Immediately Jesus knew in his spirit that this was what they were thinking
      in their hearts, and he said to them, "Why are you thinking these things?
  - name: Mark 2:9
    orderIndex: 8
    osisId: Mark.2.9
    sblId: Mark 2:9
    shortName: Mark 2:9
    text: 'Which is easier: to say to the paralytic, ''Your sins are forgiven,'' or
      to say, ''Get up, take your mat and walk''?'
  - name: Mark 2:10
    orderIndex: 9
    osisId: Mark.2.10
    sblId: Mark 2:10
    shortName: Mark 2:10
    text: But that you may know that the Son of Man has authority on earth to forgive
      sins...." He said to the paralytic,
  - name: Mark 2:11
    orderIndex: 10
    osisId: Mark.2.11
    sblId: Mark 2:11
    shortName: Mark 2:11
    text: '"I tell you, get up, take your mat and go home."'
  - name: Mark 2:12
    orderIndex: 11
    osisId: Mark.2.12
    sblId: Mark 2:12
    shortName: Mark 2:12
    text: He got up, took his mat and walked out in full view of them all. This amazed
      everyone and they praised God, saying, "We have never seen anything like this!"
  - name: Mark 2:13
    orderIndex: 12
    osisId: Mark.2.13
    sblId: Mark 2:13
    shortName: Mark 2:13
    text: Once again Jesus went out beside the lake. A large crowd came to him, and
      he began to teach them.
  - name: Mark 2:14
    orderIndex: 13
    osisId: Mark.2.14
    sblId: Mark 2:14
    shortName: Mark 2:14
    text: As he walked along, he saw Levi son of Alphaeus sitting at the tax collector's
      booth. "Follow me," Jesus told him, and Levi got up and followed him.
  - name: Mark 2:15
    orderIndex: 14
    osisId: Mark.2.15
    sblId: Mark 2:15
    shortName: Mark 2:15
    text: While Jesus was having dinner at Levi's house, many tax collectors and "sinners"
      were eating with him and his disciples, for there were many who followed him.
  - name: Mark 2:16
    orderIndex: 15
    osisId: Mark.2.16
    sblId: Mark 2:16
    shortName: Mark 2:16
    text: 'When the teachers of the law who were Pharisees saw him eating with the
      "sinners" and tax collectors, they asked his disciples: "Why does he eat with
      tax collectors and ''sinners''?"'
  - name: Mark 2:17
    orderIndex: 16
    osisId: Mark.2.17
    sblId: Mark 2:17
    shortName: Mark 2:17
    text: On hearing this, Jesus said to them, "It is not the healthy who need a doctor,
      but the sick. I have not come to call the righteous, but sinners."
  - name: Mark 2:18
    orderIndex: 17
    osisId: Mark.2.18
    sblId: Mark 2:18
    shortName: Mark 2:18
    text: Now John's disciples and the Pharisees were fasting. Some people came and
      asked Jesus, "How is it that John's disciples and the disciples of the Pharisees
      are fasting, but yours are not?"
  - name: Mark 2:19
    orderIndex: 18
    osisId: Mark.2.19
    sblId: Mark 2:19
    shortName: Mark 2:19
    text: Jesus answered, "How can the guests of the bridegroom fast while he is with
      them? They cannot, so long as they have him with them.
  - name: Mark 2:20
    orderIndex: 19
    osisId: Mark.2.20
    sblId: Mark 2:20
    shortName: Mark 2:20
    text: But the time will come when the bridegroom will be taken from them, and
      on that day they will fast.
  - name: Mark 2:21
    orderIndex: 20
    osisId: Mark.2.21
    sblId: Mark 2:21
    shortName: Mark 2:21
    text: '"No one sews a patch of unshrunk cloth on an old garment. If he does, the
      new piece will pull away from the old, making the tear worse.'
  - name: Mark 2:22
    orderIndex: 21
    osisId: Mark.2.22
    sblId: Mark 2:22
    shortName: Mark 2:22
    text: And no one pours new wine into old wineskins. If he does, the wine will
      burst the skins, and both the wine and the wineskins will be ruined. No, he
      pours new wine into new wineskins."
  - name: Mark 2:23
    orderIndex: 22
    osisId: Mark.2.23
    sblId: Mark 2:23
    shortName: Mark 2:23
    text: One Sabbath Jesus was going through the grainfields, and as his disciples
      walked along, they began to pick some heads of grain.
  - name: Mark 2:24
    orderIndex: 23
    osisId: Mark.2.24
    sblId: Mark 2:24
    shortName: Mark 2:24
    text: The Pharisees said to him, "Look, why are they doing what is unlawful on
      the Sabbath?"
  - name: Mark 2:25
    orderIndex: 24
    osisId: Mark.2.25
    sblId: Mark 2:25
    shortName: Mark 2:25
    text: He answered, "Have you never read what David did when he and his companions
      were hungry and in need?
  - name: Mark 2:26
    orderIndex: 25
    osisId: Mark.2.26
    sblId: Mark 2:26
    shortName: Mark 2:26
    text: In the days of Abiathar the high priest, he entered the house of God and
      ate the consecrated bread, which is lawful only for priests to eat. And he also
      gave some to his companions."
  - name: Mark 2:27
    orderIndex: 26
    osisId: Mark.2.27
    sblId: Mark 2:27
    shortName: Mark 2:27
    text: Then he said to them, "The Sabbath was made for man, not man for the Sabbath.
  - name: Mark 2:28
    orderIndex: 27
    osisId: Mark.2.28
    sblId: Mark 2:28
    shortName: Mark 2:28
    text: So the Son of Man is Lord even of the Sabbath."
  versesCount: 28
- name: Mark 3
  orderIndex: 2
  osisId: Mark.3
  sblId: Mark 3
  shortName: Mark 3
  verses:
  - name: Mark 3:1
    orderIndex: 0
    osisId: Mark.3.1
    sblId: Mark 3:1
    shortName: Mark 3:1
    text: Another time he went into the synagogue, and a man with a shriveled hand
      was there.
  - name: Mark 3:2
    orderIndex: 1
    osisId: Mark.3.2
    sblId: Mark 3:2
    shortName: Mark 3:2
    text: Some of them were looking for a reason to accuse Jesus, so they watched
      him closely to see if he would heal him on the Sabbath.
  - name: Mark 3:3
    orderIndex: 2
    osisId: Mark.3.3
    sblId: Mark 3:3
    shortName: Mark 3:3
    text: Jesus said to the man with the shriveled hand, "Stand up in front of everyone."
  - name: Mark 3:4
    orderIndex: 3
    osisId: Mark.3.4
    sblId: Mark 3:4
    shortName: Mark 3:4
    text: 'Then Jesus asked them, "Which is lawful on the Sabbath: to do good or to
      do evil, to save life or to kill?" But they remained silent.'
  - name: Mark 3:5
    orderIndex: 4
    osisId: Mark.3.5
    sblId: Mark 3:5
    shortName: Mark 3:5
    text: He looked around at them in anger and, deeply distressed at their stubborn
      hearts, said to the man, "Stretch out your hand." He stretched it out, and his
      hand was completely restored.
  - name: Mark 3:6
    orderIndex: 5
    osisId: Mark.3.6
    sblId: Mark 3:6
    shortName: Mark 3:6
    text: Then the Pharisees went out and began to plot with the Herodians how they
      might kill Jesus.
  - name: Mark 3:7
    orderIndex: 6
    osisId: Mark.3.7
    sblId: Mark 3:7
    shortName: Mark 3:7
    text: Jesus withdrew with his disciples to the lake, and a large crowd from Galilee
      followed.
  - name: Mark 3:8
    orderIndex: 7
    osisId: Mark.3.8
    sblId: Mark 3:8
    shortName: Mark 3:8
    text: When they heard all he was doing, many people came to him from Judea, Jerusalem,
      Idumea, and the regions across the Jordan and around Tyre and Sidon.
  - name: Mark 3:9
    orderIndex: 8
    osisId: Mark.3.9
    sblId: Mark 3:9
    shortName: Mark 3:9
    text: Because of the crowd he told his disciples to have a small boat ready for
      him, to keep the people from crowding him.
  - name: Mark 3:10
    orderIndex: 9
    osisId: Mark.3.10
    sblId: Mark 3:10
    shortName: Mark 3:10
    text: For he had healed many, so that those with diseases were pushing forward
      to touch him.
  - name: Mark 3:11
    orderIndex: 10
    osisId: Mark.3.11
    sblId: Mark 3:11
    shortName: Mark 3:11
    text: Whenever the evil spirits saw him, they fell down before him and cried out,
      "You are the Son of God."
  - name: Mark 3:12
    orderIndex: 11
    osisId: Mark.3.12
    sblId: Mark 3:12
    shortName: Mark 3:12
    text: But he gave them strict orders not to tell who he was.
  - name: Mark 3:13
    orderIndex: 12
    osisId: Mark.3.13
    sblId: Mark 3:13
    shortName: Mark 3:13
    text: Jesus went up on a mountainside and called to him those he wanted, and they
      came to him.
  - name: Mark 3:14
    orderIndex: 13
    osisId: Mark.3.14
    sblId: Mark 3:14
    shortName: Mark 3:14
    text: He appointed twelve--designating them apostles--that they might be with
      him and that he might send them out to preach
  - name: Mark 3:15
    orderIndex: 14
    osisId: Mark.3.15
    sblId: Mark 3:15
    shortName: Mark 3:15
    text: and to have authority to drive out demons.
  - name: Mark 3:16
    orderIndex: 15
    osisId: Mark.3.16
    sblId: Mark 3:16
    shortName: Mark 3:16
    text: 'These are the twelve he appointed: Simon (to whom he gave the name Peter);'
  - name: Mark 3:17
    orderIndex: 16
    osisId: Mark.3.17
    sblId: Mark 3:17
    shortName: Mark 3:17
    text: James son of Zebedee and his brother John (to them he gave the name Boanerges,
      which means Sons of Thunder);
  - name: Mark 3:18
    orderIndex: 17
    osisId: Mark.3.18
    sblId: Mark 3:18
    shortName: Mark 3:18
    text: Andrew, Philip, Bartholomew, Matthew, Thomas, James son of Alphaeus, Thaddaeus,
      Simon the Zealot
  - name: Mark 3:19
    orderIndex: 18
    osisId: Mark.3.19
    sblId: Mark 3:19
    shortName: Mark 3:19
    text: and Judas Iscariot, who betrayed him.
  - name: Mark 3:20
    orderIndex: 19
    osisId: Mark.3.20
    sblId: Mark 3:20
    shortName: Mark 3:20
    text: Then Jesus entered a house, and again a crowd gathered, so that he and his
      disciples were not even able to eat.
  - name: Mark 3:21
    orderIndex: 20
    osisId: Mark.3.21
    sblId: Mark 3:21
    shortName: Mark 3:21
    text: When his family heard about this, they went to take charge of him, for they
      said, "He is out of his mind."
  - name: Mark 3:22
    orderIndex: 21
    osisId: Mark.3.22
    sblId: Mark 3:22
    shortName: Mark 3:22
    text: And the teachers of the law who came down from Jerusalem said, "He is possessed
      by Beelzebub! By the prince of demons he is driving out demons."
  - name: Mark 3:23
    orderIndex: 22
    osisId: Mark.3.23
    sblId: Mark 3:23
    shortName: Mark 3:23
    text: 'So Jesus called them and spoke to them in parables: "How can Satan drive
      out Satan?'
  - name: Mark 3:24
    orderIndex: 23
    osisId: Mark.3.24
    sblId: Mark 3:24
    shortName: Mark 3:24
    text: If a kingdom is divided against itself, that kingdom cannot stand.
  - name: Mark 3:25
    orderIndex: 24
    osisId: Mark.3.25
    sblId: Mark 3:25
    shortName: Mark 3:25
    text: If a house is divided against itself, that house cannot stand.
  - name: Mark 3:26
    orderIndex: 25
    osisId: Mark.3.26
    sblId: Mark 3:26
    shortName: Mark 3:26
    text: And if Satan opposes himself and is divided, he cannot stand; his end has
      come.
  - name: Mark 3:27
    orderIndex: 26
    osisId: Mark.3.27
    sblId: Mark 3:27
    shortName: Mark 3:27
    text: In fact, no one can enter a strong man's house and carry off his possessions
      unless he first ties up the strong man. Then he can rob his house.
  - name: Mark 3:28
    orderIndex: 27
    osisId: Mark.3.28
    sblId: Mark 3:28
    shortName: Mark 3:28
    text: I tell you the truth, all the sins and blasphemies of men will be forgiven
      them.
  - name: Mark 3:29
    orderIndex: 28
    osisId: Mark.3.29
    sblId: Mark 3:29
    shortName: Mark 3:29
    text: But whoever blasphemes against the Holy Spirit will never be forgiven; he
      is guilty of an eternal sin."
  - name: Mark 3:30
    orderIndex: 29
    osisId: Mark.3.30
    sblId: Mark 3:30
    shortName: Mark 3:30
    text: He said this because they were saying, "He has an evil spirit."
  - name: Mark 3:31
    orderIndex: 30
    osisId: Mark.3.31
    sblId: Mark 3:31
    shortName: Mark 3:31
    text: Then Jesus' mother and brothers arrived. Standing outside, they sent someone
      in to call him.
  - name: Mark 3:32
    orderIndex: 31
    osisId: Mark.3.32
    sblId: Mark 3:32
    shortName: Mark 3:32
    text: A crowd was sitting around him, and they told him, "Your mother and brothers
      are outside looking for you."
  - name: Mark 3:33
    orderIndex: 32
    osisId: Mark.3.33
    sblId: Mark 3:33
    shortName: Mark 3:33
    text: '"Who are my mother and my brothers?" he asked.'
  - name: Mark 3:34
    orderIndex: 33
    osisId: Mark.3.34
    sblId: Mark 3:34
    shortName: Mark 3:34
    text: Then he looked at those seated in a circle around him and said, "Here are
      my mother and my brothers!
  - name: Mark 3:35
    orderIndex: 34
    osisId: Mark.3.35
    sblId: Mark 3:35
    shortName: Mark 3:35
    text: Whoever does God's will is my brother and sister and mother."
  versesCount: 35
- name: Mark 4
  orderIndex: 3
  osisId: Mark.4
  sblId: Mark 4
  shortName: Mark 4
  verses:
  - name: Mark 4:1
    orderIndex: 0
    osisId: Mark.4.1
    sblId: Mark 4:1
    shortName: Mark 4:1
    text: Again Jesus began to teach by the lake. The crowd that gathered around him
      was so large that he got into a boat and sat in it out on the lake, while all
      the people were along the shore at the water's edge.
  - name: Mark 4:2
    orderIndex: 1
    osisId: Mark.4.2
    sblId: Mark 4:2
    shortName: Mark 4:2
    text: 'He taught them many things by parables, and in his teaching said:'
  - name: Mark 4:3
    orderIndex: 2
    osisId: Mark.4.3
    sblId: Mark 4:3
    shortName: Mark 4:3
    text: '"Listen! A farmer went out to sow his seed.'
  - name: Mark 4:4
    orderIndex: 3
    osisId: Mark.4.4
    sblId: Mark 4:4
    shortName: Mark 4:4
    text: As he was scattering the seed, some fell along the path, and the birds came
      and ate it up.
  - name: Mark 4:5
    orderIndex: 4
    osisId: Mark.4.5
    sblId: Mark 4:5
    shortName: Mark 4:5
    text: Some fell on rocky places, where it did not have much soil. It sprang up
      quickly, because the soil was shallow.
  - name: Mark 4:6
    orderIndex: 5
    osisId: Mark.4.6
    sblId: Mark 4:6
    shortName: Mark 4:6
    text: But when the sun came up, the plants were scorched, and they withered because
      they had no root.
  - name: Mark 4:7
    orderIndex: 6
    osisId: Mark.4.7
    sblId: Mark 4:7
    shortName: Mark 4:7
    text: Other seed fell among thorns, which grew up and choked the plants, so that
      they did not bear grain.
  - name: Mark 4:8
    orderIndex: 7
    osisId: Mark.4.8
    sblId: Mark 4:8
    shortName: Mark 4:8
    text: Still other seed fell on good soil. It came up, grew and produced a crop,
      multiplying thirty, sixty, or even a hundred times."
  - name: Mark 4:9
    orderIndex: 8
    osisId: Mark.4.9
    sblId: Mark 4:9
    shortName: Mark 4:9
    text: Then Jesus said, "He who has ears to hear, let him hear."
  - name: Mark 4:10
    orderIndex: 9
    osisId: Mark.4.10
    sblId: Mark 4:10
    shortName: Mark 4:10
    text: When he was alone, the Twelve and the others around him asked him about
      the parables.
  - name: Mark 4:11
    orderIndex: 10
    osisId: Mark.4.11
    sblId: Mark 4:11
    shortName: Mark 4:11
    text: He told them, "The secret of the kingdom of God has been given to you. But
      to those on the outside everything is said in parables
  - name: Mark 4:12
    orderIndex: 11
    osisId: Mark.4.12
    sblId: Mark 4:12
    shortName: Mark 4:12
    text: so that, "'they may be ever seeing but never perceiving, and ever hearing
      but never understanding; otherwise they might turn and be forgiven!'"
  - name: Mark 4:13
    orderIndex: 12
    osisId: Mark.4.13
    sblId: Mark 4:13
    shortName: Mark 4:13
    text: Then Jesus said to them, "Don't you understand this parable? How then will
      you understand any parable?
  - name: Mark 4:14
    orderIndex: 13
    osisId: Mark.4.14
    sblId: Mark 4:14
    shortName: Mark 4:14
    text: The farmer sows the word.
  - name: Mark 4:15
    orderIndex: 14
    osisId: Mark.4.15
    sblId: Mark 4:15
    shortName: Mark 4:15
    text: Some people are like seed along the path, where the word is sown. As soon
      as they hear it, Satan comes and takes away the word that was sown in them.
  - name: Mark 4:16
    orderIndex: 15
    osisId: Mark.4.16
    sblId: Mark 4:16
    shortName: Mark 4:16
    text: Others, like seed sown on rocky places, hear the word and at once receive
      it with joy.
  - name: Mark 4:17
    orderIndex: 16
    osisId: Mark.4.17
    sblId: Mark 4:17
    shortName: Mark 4:17
    text: But since they have no root, they last only a short time. When trouble or
      persecution comes because of the word, they quickly fall away.
  - name: Mark 4:18
    orderIndex: 17
    osisId: Mark.4.18
    sblId: Mark 4:18
    shortName: Mark 4:18
    text: Still others, like seed sown among thorns, hear the word;
  - name: Mark 4:19
    orderIndex: 18
    osisId: Mark.4.19
    sblId: Mark 4:19
    shortName: Mark 4:19
    text: but the worries of this life, the deceitfulness of wealth and the desires
      for other things come in and choke the word, making it unfruitful.
  - name: Mark 4:20
    orderIndex: 19
    osisId: Mark.4.20
    sblId: Mark 4:20
    shortName: Mark 4:20
    text: Others, like seed sown on good soil, hear the word, accept it, and produce
      a crop--thirty, sixty or even a hundred times what was sown."
  - name: Mark 4:21
    orderIndex: 20
    osisId: Mark.4.21
    sblId: Mark 4:21
    shortName: Mark 4:21
    text: He said to them, "Do you bring in a lamp to put it under a bowl or a bed?
      Instead, don't you put it on its stand?
  - name: Mark 4:22
    orderIndex: 21
    osisId: Mark.4.22
    sblId: Mark 4:22
    shortName: Mark 4:22
    text: For whatever is hidden is meant to be disclosed, and whatever is concealed
      is meant to be brought out into the open.
  - name: Mark 4:23
    orderIndex: 22
    osisId: Mark.4.23
    sblId: Mark 4:23
    shortName: Mark 4:23
    text: If anyone has ears to hear, let him hear."
  - name: Mark 4:24
    orderIndex: 23
    osisId: Mark.4.24
    sblId: Mark 4:24
    shortName: Mark 4:24
    text: '"Consider carefully what you hear," he continued. "With the measure you
      use, it will be measured to you--and even more.'
  - name: Mark 4:25
    orderIndex: 24
    osisId: Mark.4.25
    sblId: Mark 4:25
    shortName: Mark 4:25
    text: Whoever has will be given more; whoever does not have, even what he has
      will be taken from him."
  - name: Mark 4:26
    orderIndex: 25
    osisId: Mark.4.26
    sblId: Mark 4:26
    shortName: Mark 4:26
    text: He also said, "This is what the kingdom of God is like. A man scatters seed
      on the ground.
  - name: Mark 4:27
    orderIndex: 26
    osisId: Mark.4.27
    sblId: Mark 4:27
    shortName: Mark 4:27
    text: Night and day, whether he sleeps or gets up, the seed sprouts and grows,
      though he does not know how.
  - name: Mark 4:28
    orderIndex: 27
    osisId: Mark.4.28
    sblId: Mark 4:28
    shortName: Mark 4:28
    text: All by itself the soil produces grain--first the stalk, then the head, then
      the full kernel in the head.
  - name: Mark 4:29
    orderIndex: 28
    osisId: Mark.4.29
    sblId: Mark 4:29
    shortName: Mark 4:29
    text: As soon as the grain is ripe, he puts the sickle to it, because the harvest
      has come."
  - name: Mark 4:30
    orderIndex: 29
    osisId: Mark.4.30
    sblId: Mark 4:30
    shortName: Mark 4:30
    text: Again he said, "What shall we say the kingdom of God is like, or what parable
      shall we use to describe it?
  - name: Mark 4:31
    orderIndex: 30
    osisId: Mark.4.31
    sblId: Mark 4:31
    shortName: Mark 4:31
    text: It is like a mustard seed, which is the smallest seed you plant in the ground.
  - name: Mark 4:32
    orderIndex: 31
    osisId: Mark.4.32
    sblId: Mark 4:32
    shortName: Mark 4:32
    text: Yet when planted, it grows and becomes the largest of all garden plants,
      with such big branches that the birds of the air can perch in its shade."
  - name: Mark 4:33
    orderIndex: 32
    osisId: Mark.4.33
    sblId: Mark 4:33
    shortName: Mark 4:33
    text: With many similar parables Jesus spoke the word to them, as much as they
      could understand.
  - name: Mark 4:34
    orderIndex: 33
    osisId: Mark.4.34
    sblId: Mark 4:34
    shortName: Mark 4:34
    text: He did not say anything to them without using a parable. But when he was
      alone with his own disciples, he explained everything.
  - name: Mark 4:35
    orderIndex: 34
    osisId: Mark.4.35
    sblId: Mark 4:35
    shortName: Mark 4:35
    text: That day when evening came, he said to his disciples, "Let us go over to
      the other side."
  - name: Mark 4:36
    orderIndex: 35
    osisId: Mark.4.36
    sblId: Mark 4:36
    shortName: Mark 4:36
    text: Leaving the crowd behind, they took him along, just as he was, in the boat.
      There were also other boats with him.
  - name: Mark 4:37
    orderIndex: 36
    osisId: Mark.4.37
    sblId: Mark 4:37
    shortName: Mark 4:37
    text: A furious squall came up, and the waves broke over the boat, so that it
      was nearly swamped.
  - name: Mark 4:38
    orderIndex: 37
    osisId: Mark.4.38
    sblId: Mark 4:38
    shortName: Mark 4:38
    text: Jesus was in the stern, sleeping on a cushion. The disciples woke him and
      said to him, "Teacher, don't you care if we drown?"
  - name: Mark 4:39
    orderIndex: 38
    osisId: Mark.4.39
    sblId: Mark 4:39
    shortName: Mark 4:39
    text: He got up, rebuked the wind and said to the waves, "Quiet! Be still!" Then
      the wind died down and it was completely calm.
  - name: Mark 4:40
    orderIndex: 39
    osisId: Mark.4.40
    sblId: Mark 4:40
    shortName: Mark 4:40
    text: He said to his disciples, "Why are you so afraid? Do you still have no faith?"
  - name: Mark 4:41
    orderIndex: 40
    osisId: Mark.4.41
    sblId: Mark 4:41
    shortName: Mark 4:41
    text: They were terrified and asked each other, "Who is this? Even the wind and
      the waves obey him!"
  versesCount: 41
- name: Mark 5
  orderIndex: 4
  osisId: Mark.5
  sblId: Mark 5
  shortName: Mark 5
  verses:
  - name: Mark 5:1
    orderIndex: 0
    osisId: Mark.5.1
    sblId: Mark 5:1
    shortName: Mark 5:1
    text: They went across the lake to the region of the Gerasenes.
  - name: Mark 5:2
    orderIndex: 1
    osisId: Mark.5.2
    sblId: Mark 5:2
    shortName: Mark 5:2
    text: When Jesus got out of the boat, a man with an evil spirit came from the
      tombs to meet him.
  - name: Mark 5:3
    orderIndex: 2
    osisId: Mark.5.3
    sblId: Mark 5:3
    shortName: Mark 5:3
    text: This man lived in the tombs, and no one could bind him any more, not even
      with a chain.
  - name: Mark 5:4
    orderIndex: 3
    osisId: Mark.5.4
    sblId: Mark 5:4
    shortName: Mark 5:4
    text: For he had often been chained hand and foot, but he tore the chains apart
      and broke the irons on his feet. No one was strong enough to subdue him.
  - name: Mark 5:5
    orderIndex: 4
    osisId: Mark.5.5
    sblId: Mark 5:5
    shortName: Mark 5:5
    text: Night and day among the tombs and in the hills he would cry out and cut
      himself with stones.
  - name: Mark 5:6
    orderIndex: 5
    osisId: Mark.5.6
    sblId: Mark 5:6
    shortName: Mark 5:6
    text: When he saw Jesus from a distance, he ran and fell on his knees in front
      of him.
  - name: Mark 5:7
    orderIndex: 6
    osisId: Mark.5.7
    sblId: Mark 5:7
    shortName: Mark 5:7
    text: He shouted at the top of his voice, "What do you want with me, Jesus, Son
      of the Most High God? Swear to God that you won't torture me!"
  - name: Mark 5:8
    orderIndex: 7
    osisId: Mark.5.8
    sblId: Mark 5:8
    shortName: Mark 5:8
    text: For Jesus had said to him, "Come out of this man, you evil spirit!"
  - name: Mark 5:9
    orderIndex: 8
    osisId: Mark.5.9
    sblId: Mark 5:9
    shortName: Mark 5:9
    text: Then Jesus asked him, "What is your name?"
  - name: Mark 5:10
    orderIndex: 9
    osisId: Mark.5.10
    sblId: Mark 5:10
    shortName: Mark 5:10
    text: '"My name is Legion," he replied, "for we are many." And he begged Jesus
      again and again not to send them out of the area.'
  - name: Mark 5:11
    orderIndex: 10
    osisId: Mark.5.11
    sblId: Mark 5:11
    shortName: Mark 5:11
    text: A large herd of pigs was feeding on the nearby hillside.
  - name: Mark 5:12
    orderIndex: 11
    osisId: Mark.5.12
    sblId: Mark 5:12
    shortName: Mark 5:12
    text: The demons begged Jesus, "Send us among the pigs; allow us to go into them."
  - name: Mark 5:13
    orderIndex: 12
    osisId: Mark.5.13
    sblId: Mark 5:13
    shortName: Mark 5:13
    text: He gave them permission, and the evil spirits came out and went into the
      pigs. The herd, about two thousand in number, rushed down the steep bank into
      the lake and were drowned.
  - name: Mark 5:14
    orderIndex: 13
    osisId: Mark.5.14
    sblId: Mark 5:14
    shortName: Mark 5:14
    text: Those tending the pigs ran off and reported this in the town and countryside,
      and the people went out to see what had happened.
  - name: Mark 5:15
    orderIndex: 14
    osisId: Mark.5.15
    sblId: Mark 5:15
    shortName: Mark 5:15
    text: When they came to Jesus, they saw the man who had been possessed by the
      legion of demons, sitting there, dressed and in his right mind; and they were
      afraid.
  - name: Mark 5:16
    orderIndex: 15
    osisId: Mark.5.16
    sblId: Mark 5:16
    shortName: Mark 5:16
    text: Those who had seen it told the people what had happened to the demon-possessed
      man--and told about the pigs as well.
  - name: Mark 5:17
    orderIndex: 16
    osisId: Mark.5.17
    sblId: Mark 5:17
    shortName: Mark 5:17
    text: Then the people began to plead with Jesus to leave their region.
  - name: Mark 5:18
    orderIndex: 17
    osisId: Mark.5.18
    sblId: Mark 5:18
    shortName: Mark 5:18
    text: As Jesus was getting into the boat, the man who had been demon-possessed
      begged to go with him.
  - name: Mark 5:19
    orderIndex: 18
    osisId: Mark.5.19
    sblId: Mark 5:19
    shortName: Mark 5:19
    text: Jesus did not let him, but said, "Go home to your family and tell them how
      much the Lord has done for you, and how he has had mercy on you."
  - name: Mark 5:20
    orderIndex: 19
    osisId: Mark.5.20
    sblId: Mark 5:20
    shortName: Mark 5:20
    text: So the man went away and began to tell in the Decapolis how much Jesus had
      done for him. And all the people were amazed.
  - name: Mark 5:21
    orderIndex: 20
    osisId: Mark.5.21
    sblId: Mark 5:21
    shortName: Mark 5:21
    text: When Jesus had again crossed over by boat to the other side of the lake,
      a large crowd gathered around him while he was by the lake.
  - name: Mark 5:22
    orderIndex: 21
    osisId: Mark.5.22
    sblId: Mark 5:22
    shortName: Mark 5:22
    text: Then one of the synagogue rulers, named Jairus, came there. Seeing Jesus,
      he fell at his feet
  - name: Mark 5:23
    orderIndex: 22
    osisId: Mark.5.23
    sblId: Mark 5:23
    shortName: Mark 5:23
    text: and pleaded earnestly with him, "My little daughter is dying. Please come
      and put your hands on her so that she will be healed and live."
  - name: Mark 5:24
    orderIndex: 23
    osisId: Mark.5.24
    sblId: Mark 5:24
    shortName: Mark 5:24
    text: So Jesus went with him.
  - name: Mark 5:25
    orderIndex: 24
    osisId: Mark.5.25
    sblId: Mark 5:25
    shortName: Mark 5:25
    text: A large crowd followed and pressed around him. And a woman was there who
      had been subject to bleeding for twelve years.
  - name: Mark 5:26
    orderIndex: 25
    osisId: Mark.5.26
    sblId: Mark 5:26
    shortName: Mark 5:26
    text: She had suffered a great deal under the care of many doctors and had spent
      all she had, yet instead of getting better she grew worse.
  - name: Mark 5:27
    orderIndex: 26
    osisId: Mark.5.27
    sblId: Mark 5:27
    shortName: Mark 5:27
    text: When she heard about Jesus, she came up behind him in the crowd and touched
      his cloak,
  - name: Mark 5:28
    orderIndex: 27
    osisId: Mark.5.28
    sblId: Mark 5:28
    shortName: Mark 5:28
    text: because she thought, "If I just touch his clothes, I will be healed."
  - name: Mark 5:29
    orderIndex: 28
    osisId: Mark.5.29
    sblId: Mark 5:29
    shortName: Mark 5:29
    text: Immediately her bleeding stopped and she felt in her body that she was freed
      from her suffering.
  - name: Mark 5:30
    orderIndex: 29
    osisId: Mark.5.30
    sblId: Mark 5:30
    shortName: Mark 5:30
    text: At once Jesus realized that power had gone out from him. He turned around
      in the crowd and asked, "Who touched my clothes?"
  - name: Mark 5:31
    orderIndex: 30
    osisId: Mark.5.31
    sblId: Mark 5:31
    shortName: Mark 5:31
    text: '"You see the people crowding against you," his disciples answered, "and
      yet you can ask, ''Who touched me?''"'
  - name: Mark 5:32
    orderIndex: 31
    osisId: Mark.5.32
    sblId: Mark 5:32
    shortName: Mark 5:32
    text: But Jesus kept looking around to see who had done it.
  - name: Mark 5:33
    orderIndex: 32
    osisId: Mark.5.33
    sblId: Mark 5:33
    shortName: Mark 5:33
    text: Then the woman, knowing what had happened to her, came and fell at his feet
      and, trembling with fear, told him the whole truth.
  - name: Mark 5:34
    orderIndex: 33
    osisId: Mark.5.34
    sblId: Mark 5:34
    shortName: Mark 5:34
    text: He said to her, "Daughter, your faith has healed you. Go in peace and be
      freed from your suffering."
  - name: Mark 5:35
    orderIndex: 34
    osisId: Mark.5.35
    sblId: Mark 5:35
    shortName: Mark 5:35
    text: While Jesus was still speaking, some men came from the house of Jairus,
      the synagogue ruler. "Your daughter is dead," they said. "Why bother the teacher
      any more?"
  - name: Mark 5:36
    orderIndex: 35
    osisId: Mark.5.36
    sblId: Mark 5:36
    shortName: Mark 5:36
    text: Ignoring what they said, Jesus told the synagogue ruler, "Don't be afraid;
      just believe."
  - name: Mark 5:37
    orderIndex: 36
    osisId: Mark.5.37
    sblId: Mark 5:37
    shortName: Mark 5:37
    text: He did not let anyone follow him except Peter, James and John the brother
      of James.
  - name: Mark 5:38
    orderIndex: 37
    osisId: Mark.5.38
    sblId: Mark 5:38
    shortName: Mark 5:38
    text: When they came to the home of the synagogue ruler, Jesus saw a commotion,
      with people crying and wailing loudly.
  - name: Mark 5:39
    orderIndex: 38
    osisId: Mark.5.39
    sblId: Mark 5:39
    shortName: Mark 5:39
    text: He went in and said to them, "Why all this commotion and wailing? The child
      is not dead but asleep."
  - name: Mark 5:40
    orderIndex: 39
    osisId: Mark.5.40
    sblId: Mark 5:40
    shortName: Mark 5:40
    text: But they laughed at him.
  - name: Mark 5:41
    orderIndex: 40
    osisId: Mark.5.41
    sblId: Mark 5:41
    shortName: Mark 5:41
    text: After he put them all out, he took the child's father and mother and the
      disciples who were with him, and went in where the child was. He took her by
      the hand and said to her, "Talitha koum!" (which means, "Little girl, I say
      to you, get up!" ).
  - name: Mark 5:42
    orderIndex: 41
    osisId: Mark.5.42
    sblId: Mark 5:42
    shortName: Mark 5:42
    text: Immediately the girl stood up and walked around (she was twelve years old).
      At this they were completely astonished.
  - name: Mark 5:43
    orderIndex: 42
    osisId: Mark.5.43
    sblId: Mark 5:43
    shortName: Mark 5:43
    text: He gave strict orders not to let anyone know about this, and told them to
      give her something to eat.
  versesCount: 43
- name: Mark 6
  orderIndex: 5
  osisId: Mark.6
  sblId: Mark 6
  shortName: Mark 6
  verses:
  - name: Mark 6:1
    orderIndex: 0
    osisId: Mark.6.1
    sblId: Mark 6:1
    shortName: Mark 6:1
    text: Jesus left there and went to his hometown, accompanied by his disciples.
  - name: Mark 6:2
    orderIndex: 1
    osisId: Mark.6.2
    sblId: Mark 6:2
    shortName: Mark 6:2
    text: When the Sabbath came, he began to teach in the synagogue, and many who
      heard him were amazed.
  - name: Mark 6:3
    orderIndex: 2
    osisId: Mark.6.3
    sblId: Mark 6:3
    shortName: Mark 6:3
    text: '"Where did this man get these things?" they asked. "What''s this wisdom
      that has been given him, that he even does miracles! Isn''t this the carpenter?
      Isn''t this Mary''s son and the brother of James, Joseph, Judas and Simon? Aren''t
      his sisters here with us?" And they took offense at him.'
  - name: Mark 6:4
    orderIndex: 3
    osisId: Mark.6.4
    sblId: Mark 6:4
    shortName: Mark 6:4
    text: Jesus said to them, "Only in his hometown, among his relatives and in his
      own house is a prophet without honor."
  - name: Mark 6:5
    orderIndex: 4
    osisId: Mark.6.5
    sblId: Mark 6:5
    shortName: Mark 6:5
    text: He could not do any miracles there, except lay his hands on a few sick people
      and heal them.
  - name: Mark 6:6
    orderIndex: 5
    osisId: Mark.6.6
    sblId: Mark 6:6
    shortName: Mark 6:6
    text: And he was amazed at their lack of faith.
  - name: Mark 6:7
    orderIndex: 6
    osisId: Mark.6.7
    sblId: Mark 6:7
    shortName: Mark 6:7
    text: Then Jesus went around teaching from village to village. Calling the Twelve
      to him, he sent them out two by two and gave them authority over evil spirits.
  - name: Mark 6:8
    orderIndex: 7
    osisId: Mark.6.8
    sblId: Mark 6:8
    shortName: Mark 6:8
    text: 'These were his instructions: "Take nothing for the journey except a staff--no
      bread, no bag, no money in your belts.'
  - name: Mark 6:9
    orderIndex: 8
    osisId: Mark.6.9
    sblId: Mark 6:9
    shortName: Mark 6:9
    text: Wear sandals but not an extra tunic.
  - name: Mark 6:10
    orderIndex: 9
    osisId: Mark.6.10
    sblId: Mark 6:10
    shortName: Mark 6:10
    text: Whenever you enter a house, stay there until you leave that town.
  - name: Mark 6:11
    orderIndex: 10
    osisId: Mark.6.11
    sblId: Mark 6:11
    shortName: Mark 6:11
    text: And if any place will not welcome you or listen to you, shake the dust off
      your feet when you leave, as a testimony against them."
  - name: Mark 6:12
    orderIndex: 11
    osisId: Mark.6.12
    sblId: Mark 6:12
    shortName: Mark 6:12
    text: They went out and preached that people should repent.
  - name: Mark 6:13
    orderIndex: 12
    osisId: Mark.6.13
    sblId: Mark 6:13
    shortName: Mark 6:13
    text: They drove out many demons and anointed many sick people with oil and healed
      them.
  - name: Mark 6:14
    orderIndex: 13
    osisId: Mark.6.14
    sblId: Mark 6:14
    shortName: Mark 6:14
    text: King Herod heard about this, for Jesus' name had become well known. Some
      were saying, "John the Baptist has been raised from the dead, and that is why
      miraculous powers are at work in him."
  - name: Mark 6:15
    orderIndex: 14
    osisId: Mark.6.15
    sblId: Mark 6:15
    shortName: Mark 6:15
    text: Others said, "He is Elijah." And still others claimed, "He is a prophet,
      like one of the prophets of long ago."
  - name: Mark 6:16
    orderIndex: 15
    osisId: Mark.6.16
    sblId: Mark 6:16
    shortName: Mark 6:16
    text: But when Herod heard this, he said, "John, the man I beheaded, has been
      raised from the dead!"
  - name: Mark 6:17
    orderIndex: 16
    osisId: Mark.6.17
    sblId: Mark 6:17
    shortName: Mark 6:17
    text: For Herod himself had given orders to have John arrested, and he had him
      bound and put in prison. He did this because of Herodias, his brother Philip's
      wife, whom he had married.
  - name: Mark 6:18
    orderIndex: 17
    osisId: Mark.6.18
    sblId: Mark 6:18
    shortName: Mark 6:18
    text: For John had been saying to Herod, "It is not lawful for you to have your
      brother's wife."
  - name: Mark 6:19
    orderIndex: 18
    osisId: Mark.6.19
    sblId: Mark 6:19
    shortName: Mark 6:19
    text: So Herodias nursed a grudge against John and wanted to kill him. But she
      was not able to,
  - name: Mark 6:20
    orderIndex: 19
    osisId: Mark.6.20
    sblId: Mark 6:20
    shortName: Mark 6:20
    text: because Herod feared John and protected him, knowing him to be a righteous
      and holy man. When Herod heard John, he was greatly puzzled; yet he liked to
      listen to him.
  - name: Mark 6:21
    orderIndex: 20
    osisId: Mark.6.21
    sblId: Mark 6:21
    shortName: Mark 6:21
    text: Finally the opportune time came. On his birthday Herod gave a banquet for
      his high officials and military commanders and the leading men of Galilee.
  - name: Mark 6:22
    orderIndex: 21
    osisId: Mark.6.22
    sblId: Mark 6:22
    shortName: Mark 6:22
    text: When the daughter of Herodias came in and danced, she pleased Herod and
      his dinner guests.
  - name: Mark 6:23
    orderIndex: 22
    osisId: Mark.6.23
    sblId: Mark 6:23
    shortName: Mark 6:23
    text: The king said to the girl, "Ask me for anything you want, and I'll give
      it to you." And he promised her with an oath, "Whatever you ask I will give
      you, up to half my kingdom."
  - name: Mark 6:24
    orderIndex: 23
    osisId: Mark.6.24
    sblId: Mark 6:24
    shortName: Mark 6:24
    text: She went out and said to her mother, "What shall I ask for?The head of John
      the Baptist," she answered.
  - name: Mark 6:25
    orderIndex: 24
    osisId: Mark.6.25
    sblId: Mark 6:25
    shortName: Mark 6:25
    text: 'At once the girl hurried in to the king with the request: "I want you to
      give me right now the head of John the Baptist on a platter."'
  - name: Mark 6:26
    orderIndex: 25
    osisId: Mark.6.26
    sblId: Mark 6:26
    shortName: Mark 6:26
    text: The king was greatly distressed, but because of his oaths and his dinner
      guests, he did not want to refuse her.
  - name: Mark 6:27
    orderIndex: 26
    osisId: Mark.6.27
    sblId: Mark 6:27
    shortName: Mark 6:27
    text: So he immediately sent an executioner with orders to bring John's head.
      The man went, beheaded John in the prison,
  - name: Mark 6:28
    orderIndex: 27
    osisId: Mark.6.28
    sblId: Mark 6:28
    shortName: Mark 6:28
    text: and brought back his head on a platter. He presented it to the girl, and
      she gave it to her mother.
  - name: Mark 6:29
    orderIndex: 28
    osisId: Mark.6.29
    sblId: Mark 6:29
    shortName: Mark 6:29
    text: On hearing of this, John's disciples came and took his body and laid it
      in a tomb.
  - name: Mark 6:30
    orderIndex: 29
    osisId: Mark.6.30
    sblId: Mark 6:30
    shortName: Mark 6:30
    text: The apostles gathered around Jesus and reported to him all they had done
      and taught.
  - name: Mark 6:31
    orderIndex: 30
    osisId: Mark.6.31
    sblId: Mark 6:31
    shortName: Mark 6:31
    text: Then, because so many people were coming and going that they did not even
      have a chance to eat, he said to them, "Come with me by yourselves to a quiet
      place and get some rest."
  - name: Mark 6:32
    orderIndex: 31
    osisId: Mark.6.32
    sblId: Mark 6:32
    shortName: Mark 6:32
    text: So they went away by themselves in a boat to a solitary place.
  - name: Mark 6:33
    orderIndex: 32
    osisId: Mark.6.33
    sblId: Mark 6:33
    shortName: Mark 6:33
    text: But many who saw them leaving recognized them and ran on foot from all the
      towns and got there ahead of them.
  - name: Mark 6:34
    orderIndex: 33
    osisId: Mark.6.34
    sblId: Mark 6:34
    shortName: Mark 6:34
    text: When Jesus landed and saw a large crowd, he had compassion on them, because
      they were like sheep without a shepherd. So he began teaching them many things.
  - name: Mark 6:35
    orderIndex: 34
    osisId: Mark.6.35
    sblId: Mark 6:35
    shortName: Mark 6:35
    text: By this time it was late in the day, so his disciples came to him. "This
      is a remote place," they said, "and it's already very late.
  - name: Mark 6:36
    orderIndex: 35
    osisId: Mark.6.36
    sblId: Mark 6:36
    shortName: Mark 6:36
    text: Send the people away so they can go to the surrounding countryside and villages
      and buy themselves something to eat."
  - name: Mark 6:37
    orderIndex: 36
    osisId: Mark.6.37
    sblId: Mark 6:37
    shortName: Mark 6:37
    text: But he answered, "You give them something to eat." They said to him, "That
      would take eight months of a man's wages! Are we to go and spend that much on
      bread and give it to them to eat?"
  - name: Mark 6:38
    orderIndex: 37
    osisId: Mark.6.38
    sblId: Mark 6:38
    shortName: Mark 6:38
    text: '"How many loaves do you have?" he asked. "Go and see." When they found
      out, they said, "Five--and two fish."'
  - name: Mark 6:39
    orderIndex: 38
    osisId: Mark.6.39
    sblId: Mark 6:39
    shortName: Mark 6:39
    text: Then Jesus directed them to have all the people sit down in groups on the
      green grass.
  - name: Mark 6:40
    orderIndex: 39
    osisId: Mark.6.40
    sblId: Mark 6:40
    shortName: Mark 6:40
    text: So they sat down in groups of hundreds and fifties.
  - name: Mark 6:41
    orderIndex: 40
    osisId: Mark.6.41
    sblId: Mark 6:41
    shortName: Mark 6:41
    text: Taking the five loaves and the two fish and looking up to heaven, he gave
      thanks and broke the loaves. Then he gave them to his disciples to set before
      the people. He also divided the two fish among them all.
  - name: Mark 6:42
    orderIndex: 41
    osisId: Mark.6.42
    sblId: Mark 6:42
    shortName: Mark 6:42
    text: They all ate and were satisfied,
  - name: Mark 6:43
    orderIndex: 42
    osisId: Mark.6.43
    sblId: Mark 6:43
    shortName: Mark 6:43
    text: and the disciples picked up twelve basketfuls of broken pieces of bread
      and fish.
  - name: Mark 6:44
    orderIndex: 43
    osisId: Mark.6.44
    sblId: Mark 6:44
    shortName: Mark 6:44
    text: The number of the men who had eaten was five thousand.
  - name: Mark 6:45
    orderIndex: 44
    osisId: Mark.6.45
    sblId: Mark 6:45
    shortName: Mark 6:45
    text: Immediately Jesus made his disciples get into the boat and go on ahead of
      him to Bethsaida, while he dismissed the crowd.
  - name: Mark 6:46
    orderIndex: 45
    osisId: Mark.6.46
    sblId: Mark 6:46
    shortName: Mark 6:46
    text: After leaving them, he went up on a mountainside to pray.
  - name: Mark 6:47
    orderIndex: 46
    osisId: Mark.6.47
    sblId: Mark 6:47
    shortName: Mark 6:47
    text: When evening came, the boat was in the middle of the lake, and he was alone
      on land.
  - name: Mark 6:48
    orderIndex: 47
    osisId: Mark.6.48
    sblId: Mark 6:48
    shortName: Mark 6:48
    text: He saw the disciples straining at the oars, because the wind was against
      them. About the fourth watch of the night he went out to them, walking on the
      lake. He was about to pass by them,
  - name: Mark 6:49
    orderIndex: 48
    osisId: Mark.6.49
    sblId: Mark 6:49
    shortName: Mark 6:49
    text: but when they saw him walking on the lake, they thought he was a ghost.
      They cried out,
  - name: Mark 6:50
    orderIndex: 49
    osisId: Mark.6.50
    sblId: Mark 6:50
    shortName: Mark 6:50
    text: because they all saw him and were terrified.
  - name: Mark 6:51
    orderIndex: 50
    osisId: Mark.6.51
    sblId: Mark 6:51
    shortName: Mark 6:51
    text: Immediately he spoke to them and said, "Take courage! It is I. Don't be
      afraid." Then he climbed into the boat with them, and the wind died down. They
      were completely amazed,
  - name: Mark 6:52
    orderIndex: 51
    osisId: Mark.6.52
    sblId: Mark 6:52
    shortName: Mark 6:52
    text: for they had not understood about the loaves; their hearts were hardened.
  - name: Mark 6:53
    orderIndex: 52
    osisId: Mark.6.53
    sblId: Mark 6:53
    shortName: Mark 6:53
    text: When they had crossed over, they landed at Gennesaret and anchored there.
  - name: Mark 6:54
    orderIndex: 53
    osisId: Mark.6.54
    sblId: Mark 6:54
    shortName: Mark 6:54
    text: As soon as they got out of the boat, people recognized Jesus.
  - name: Mark 6:55
    orderIndex: 54
    osisId: Mark.6.55
    sblId: Mark 6:55
    shortName: Mark 6:55
    text: They ran throughout that whole region and carried the sick on mats to wherever
      they heard he was.
  - name: Mark 6:56
    orderIndex: 55
    osisId: Mark.6.56
    sblId: Mark 6:56
    shortName: Mark 6:56
    text: And wherever he went--into villages, towns or countryside--they placed the
      sick in the marketplaces. They begged him to let them touch even the edge of
      his cloak, and all who touched him were healed.
  versesCount: 56
- name: Mark 7
  orderIndex: 6
  osisId: Mark.7
  sblId: Mark 7
  shortName: Mark 7
  verses:
  - name: Mark 7:1
    orderIndex: 0
    osisId: Mark.7.1
    sblId: Mark 7:1
    shortName: Mark 7:1
    text: The Pharisees and some of the teachers of the law who had come from Jerusalem
      gathered around Jesus and
  - name: Mark 7:2
    orderIndex: 1
    osisId: Mark.7.2
    sblId: Mark 7:2
    shortName: Mark 7:2
    text: saw some of his disciples eating food with hands that were "unclean," that
      is, unwashed.
  - name: Mark 7:3
    orderIndex: 2
    osisId: Mark.7.3
    sblId: Mark 7:3
    shortName: Mark 7:3
    text: (The Pharisees and all the Jews do not eat unless they give their hands
      a ceremonial washing, holding to the tradition of the elders.
  - name: Mark 7:4
    orderIndex: 3
    osisId: Mark.7.4
    sblId: Mark 7:4
    shortName: Mark 7:4
    text: When they come from the marketplace they do not eat unless they wash. And
      they observe many other traditions, such as the washing of cups, pitchers and
      kettles. )
  - name: Mark 7:5
    orderIndex: 4
    osisId: Mark.7.5
    sblId: Mark 7:5
    shortName: Mark 7:5
    text: So the Pharisees and teachers of the law asked Jesus, "Why don't your disciples
      live according to the tradition of the elders instead of eating their food with
      'unclean' hands?"
  - name: Mark 7:6
    orderIndex: 5
    osisId: Mark.7.6
    sblId: Mark 7:6
    shortName: Mark 7:6
    text: 'He replied, "Isaiah was right when he prophesied about you hypocrites;
      as it is written: "''These people honor me with their lips, but their hearts
      are far from me.'
  - name: Mark 7:7
    orderIndex: 6
    osisId: Mark.7.7
    sblId: Mark 7:7
    shortName: Mark 7:7
    text: They worship me in vain; their teachings are but rules taught by men.'
  - name: Mark 7:8
    orderIndex: 7
    osisId: Mark.7.8
    sblId: Mark 7:8
    shortName: Mark 7:8
    text: You have let go of the commands of God and are holding on to the traditions
      of men."
  - name: Mark 7:9
    orderIndex: 8
    osisId: Mark.7.9
    sblId: Mark 7:9
    shortName: Mark 7:9
    text: 'And he said to them: "You have a fine way of setting aside the commands
      of God in order to observe your own traditions!'
  - name: Mark 7:10
    orderIndex: 9
    osisId: Mark.7.10
    sblId: Mark 7:10
    shortName: Mark 7:10
    text: For Moses said, 'Honor your father and your mother,' and, 'Anyone who curses
      his father or mother must be put to death.'
  - name: Mark 7:11
    orderIndex: 10
    osisId: Mark.7.11
    sblId: Mark 7:11
    shortName: Mark 7:11
    text: 'But you say that if a man says to his father or mother: ''Whatever help
      you might otherwise have received from me is Corban'' (that is, a gift devoted
      to God),'
  - name: Mark 7:12
    orderIndex: 11
    osisId: Mark.7.12
    sblId: Mark 7:12
    shortName: Mark 7:12
    text: then you no longer let him do anything for his father or mother.
  - name: Mark 7:13
    orderIndex: 12
    osisId: Mark.7.13
    sblId: Mark 7:13
    shortName: Mark 7:13
    text: Thus you nullify the word of God by your tradition that you have handed
      down. And you do many things like that."
  - name: Mark 7:14
    orderIndex: 13
    osisId: Mark.7.14
    sblId: Mark 7:14
    shortName: Mark 7:14
    text: Again Jesus called the crowd to him and said, "Listen to me, everyone, and
      understand this.
  - name: Mark 7:15
    orderIndex: 14
    osisId: Mark.7.15
    sblId: Mark 7:15
    shortName: Mark 7:15
    text: Nothing outside a man can make him 'unclean' by going into him. Rather,
      it is what comes out of a man that makes him 'unclean.'"
  - name: Mark 7:16
    orderIndex: 15
    osisId: Mark.7.16
    sblId: Mark 7:16
    shortName: Mark 7:16
    text: See Footnote
  - name: Mark 7:17
    orderIndex: 16
    osisId: Mark.7.17
    sblId: Mark 7:17
    shortName: Mark 7:17
    text: After he had left the crowd and entered the house, his disciples asked him
      about this parable.
  - name: Mark 7:18
    orderIndex: 17
    osisId: Mark.7.18
    sblId: Mark 7:18
    shortName: Mark 7:18
    text: '"Are you so dull?" he asked. "Don''t you see that nothing that enters a
      man from the outside can make him ''unclean''?'
  - name: Mark 7:19
    orderIndex: 18
    osisId: Mark.7.19
    sblId: Mark 7:19
    shortName: Mark 7:19
    text: For it doesn't go into his heart but into his stomach, and then out of his
      body." (In saying this, Jesus declared all foods "clean.")
  - name: Mark 7:20
    orderIndex: 19
    osisId: Mark.7.20
    sblId: Mark 7:20
    shortName: Mark 7:20
    text: 'He went on: "What comes out of a man is what makes him ''unclean.'''
  - name: Mark 7:21
    orderIndex: 20
    osisId: Mark.7.21
    sblId: Mark 7:21
    shortName: Mark 7:21
    text: For from within, out of men's hearts, come evil thoughts, sexual immorality,
      theft, murder, adultery,
  - name: Mark 7:22
    orderIndex: 21
    osisId: Mark.7.22
    sblId: Mark 7:22
    shortName: Mark 7:22
    text: greed, malice, deceit, lewdness, envy, slander, arrogance and folly.
  - name: Mark 7:23
    orderIndex: 22
    osisId: Mark.7.23
    sblId: Mark 7:23
    shortName: Mark 7:23
    text: All these evils come from inside and make a man 'unclean.'"
  - name: Mark 7:24
    orderIndex: 23
    osisId: Mark.7.24
    sblId: Mark 7:24
    shortName: Mark 7:24
    text: Jesus left that place and went to the vicinity of Tyre. He entered a house
      and did not want anyone to know it; yet he could not keep his presence secret.
  - name: Mark 7:25
    orderIndex: 24
    osisId: Mark.7.25
    sblId: Mark 7:25
    shortName: Mark 7:25
    text: In fact, as soon as she heard about him, a woman whose little daughter was
      possessed by an evil spirit came and fell at his feet.
  - name: Mark 7:26
    orderIndex: 25
    osisId: Mark.7.26
    sblId: Mark 7:26
    shortName: Mark 7:26
    text: The woman was a Greek, born in Syrian Phoenicia. She begged Jesus to drive
      the demon out of her daughter.
  - name: Mark 7:27
    orderIndex: 26
    osisId: Mark.7.27
    sblId: Mark 7:27
    shortName: Mark 7:27
    text: '"First let the children eat all they want," he told her, "for it is not
      right to take the children''s bread and toss it to their dogs."'
  - name: Mark 7:28
    orderIndex: 27
    osisId: Mark.7.28
    sblId: Mark 7:28
    shortName: Mark 7:28
    text: '"Yes, Lord," she replied, "but even the dogs under the table eat the children''s
      crumbs."'
  - name: Mark 7:29
    orderIndex: 28
    osisId: Mark.7.29
    sblId: Mark 7:29
    shortName: Mark 7:29
    text: Then he told her, "For such a reply, you may go; the demon has left your
      daughter."
  - name: Mark 7:30
    orderIndex: 29
    osisId: Mark.7.30
    sblId: Mark 7:30
    shortName: Mark 7:30
    text: She went home and found her child lying on the bed, and the demon gone.
  - name: Mark 7:31
    orderIndex: 30
    osisId: Mark.7.31
    sblId: Mark 7:31
    shortName: Mark 7:31
    text: Then Jesus left the vicinity of Tyre and went through Sidon, down to the
      Sea of Galilee and into the region of the Decapolis.
  - name: Mark 7:32
    orderIndex: 31
    osisId: Mark.7.32
    sblId: Mark 7:32
    shortName: Mark 7:32
    text: There some people brought to him a man who was deaf and could hardly talk,
      and they begged him to place his hand on the man.
  - name: Mark 7:33
    orderIndex: 32
    osisId: Mark.7.33
    sblId: Mark 7:33
    shortName: Mark 7:33
    text: After he took him aside, away from the crowd, Jesus put his fingers into
      the man's ears. Then he spit and touched the man's tongue.
  - name: Mark 7:34
    orderIndex: 33
    osisId: Mark.7.34
    sblId: Mark 7:34
    shortName: Mark 7:34
    text: He looked up to heaven and with a deep sigh said to him, "Ephphatha!" (which
      means, "Be opened!" ).
  - name: Mark 7:35
    orderIndex: 34
    osisId: Mark.7.35
    sblId: Mark 7:35
    shortName: Mark 7:35
    text: At this, the man's ears were opened, his tongue was loosened and he began
      to speak plainly.
  - name: Mark 7:36
    orderIndex: 35
    osisId: Mark.7.36
    sblId: Mark 7:36
    shortName: Mark 7:36
    text: Jesus commanded them not to tell anyone. But the more he did so, the more
      they kept talking about it.
  - name: Mark 7:37
    orderIndex: 36
    osisId: Mark.7.37
    sblId: Mark 7:37
    shortName: Mark 7:37
    text: People were overwhelmed with amazement. "He has done everything well," they
      said. "He even makes the deaf hear and the mute speak."
  versesCount: 37
- name: Mark 8
  orderIndex: 7
  osisId: Mark.8
  sblId: Mark 8
  shortName: Mark 8
  verses:
  - name: Mark 8:1
    orderIndex: 0
    osisId: Mark.8.1
    sblId: Mark 8:1
    shortName: Mark 8:1
    text: During those days another large crowd gathered. Since they had nothing to
      eat, Jesus called his disciples to him and said,
  - name: Mark 8:2
    orderIndex: 1
    osisId: Mark.8.2
    sblId: Mark 8:2
    shortName: Mark 8:2
    text: '"I have compassion for these people; they have already been with me three
      days and have nothing to eat.'
  - name: Mark 8:3
    orderIndex: 2
    osisId: Mark.8.3
    sblId: Mark 8:3
    shortName: Mark 8:3
    text: If I send them home hungry, they will collapse on the way, because some
      of them have come a long distance."
  - name: Mark 8:4
    orderIndex: 3
    osisId: Mark.8.4
    sblId: Mark 8:4
    shortName: Mark 8:4
    text: His disciples answered, "But where in this remote place can anyone get enough
      bread to feed them?"
  - name: Mark 8:5
    orderIndex: 4
    osisId: Mark.8.5
    sblId: Mark 8:5
    shortName: Mark 8:5
    text: '"How many loaves do you have?" Jesus asked. "Seven," they replied.'
  - name: Mark 8:6
    orderIndex: 5
    osisId: Mark.8.6
    sblId: Mark 8:6
    shortName: Mark 8:6
    text: He told the crowd to sit down on the ground. When he had taken the seven
      loaves and given thanks, he broke them and gave them to his disciples to set
      before the people, and they did so.
  - name: Mark 8:7
    orderIndex: 6
    osisId: Mark.8.7
    sblId: Mark 8:7
    shortName: Mark 8:7
    text: They had a few small fish as well; he gave thanks for them also and told
      the disciples to distribute them.
  - name: Mark 8:8
    orderIndex: 7
    osisId: Mark.8.8
    sblId: Mark 8:8
    shortName: Mark 8:8
    text: The people ate and were satisfied. Afterward the disciples picked up seven
      basketfuls of broken pieces that were left over.
  - name: Mark 8:9
    orderIndex: 8
    osisId: Mark.8.9
    sblId: Mark 8:9
    shortName: Mark 8:9
    text: About four thousand men were present. And having sent them away,
  - name: Mark 8:10
    orderIndex: 9
    osisId: Mark.8.10
    sblId: Mark 8:10
    shortName: Mark 8:10
    text: he got into the boat with his disciples and went to the region of Dalmanutha.
  - name: Mark 8:11
    orderIndex: 10
    osisId: Mark.8.11
    sblId: Mark 8:11
    shortName: Mark 8:11
    text: The Pharisees came and began to question Jesus. To test him, they asked
      him for a sign from heaven.
  - name: Mark 8:12
    orderIndex: 11
    osisId: Mark.8.12
    sblId: Mark 8:12
    shortName: Mark 8:12
    text: He sighed deeply and said, "Why does this generation ask for a miraculous
      sign? I tell you the truth, no sign will be given to it."
  - name: Mark 8:13
    orderIndex: 12
    osisId: Mark.8.13
    sblId: Mark 8:13
    shortName: Mark 8:13
    text: Then he left them, got back into the boat and crossed to the other side.
  - name: Mark 8:14
    orderIndex: 13
    osisId: Mark.8.14
    sblId: Mark 8:14
    shortName: Mark 8:14
    text: The disciples had forgotten to bring bread, except for one loaf they had
      with them in the boat.
  - name: Mark 8:15
    orderIndex: 14
    osisId: Mark.8.15
    sblId: Mark 8:15
    shortName: Mark 8:15
    text: '"Be careful," Jesus warned them. "Watch out for the yeast of the Pharisees
      and that of Herod."'
  - name: Mark 8:16
    orderIndex: 15
    osisId: Mark.8.16
    sblId: Mark 8:16
    shortName: Mark 8:16
    text: They discussed this with one another and said, "It is because we have no
      bread."
  - name: Mark 8:17
    orderIndex: 16
    osisId: Mark.8.17
    sblId: Mark 8:17
    shortName: Mark 8:17
    text: 'Aware of their discussion, Jesus asked them: "Why are you talking about
      having no bread? Do you still not see or understand? Are your hearts hardened?'
  - name: Mark 8:18
    orderIndex: 17
    osisId: Mark.8.18
    sblId: Mark 8:18
    shortName: Mark 8:18
    text: Do you have eyes but fail to see, and ears but fail to hear? And don't you
      remember?
  - name: Mark 8:19
    orderIndex: 18
    osisId: Mark.8.19
    sblId: Mark 8:19
    shortName: Mark 8:19
    text: When I broke the five loaves for the five thousand, how many basketfuls
      of pieces did you pick up?Twelve," they replied.
  - name: Mark 8:20
    orderIndex: 19
    osisId: Mark.8.20
    sblId: Mark 8:20
    shortName: Mark 8:20
    text: '"And when I broke the seven loaves for the four thousand, how many basketfuls
      of pieces did you pick up?" They answered, "Seven."'
  - name: Mark 8:21
    orderIndex: 20
    osisId: Mark.8.21
    sblId: Mark 8:21
    shortName: Mark 8:21
    text: He said to them, "Do you still not understand?"
  - name: Mark 8:22
    orderIndex: 21
    osisId: Mark.8.22
    sblId: Mark 8:22
    shortName: Mark 8:22
    text: They came to Bethsaida, and some people brought a blind man and begged Jesus
      to touch him.
  - name: Mark 8:23
    orderIndex: 22
    osisId: Mark.8.23
    sblId: Mark 8:23
    shortName: Mark 8:23
    text: He took the blind man by the hand and led him outside the village. When
      he had spit on the man's eyes and put his hands on him, Jesus asked, "Do you
      see anything?"
  - name: Mark 8:24
    orderIndex: 23
    osisId: Mark.8.24
    sblId: Mark 8:24
    shortName: Mark 8:24
    text: He looked up and said, "I see people; they look like trees walking around."
  - name: Mark 8:25
    orderIndex: 24
    osisId: Mark.8.25
    sblId: Mark 8:25
    shortName: Mark 8:25
    text: Once more Jesus put his hands on the man's eyes. Then his eyes were opened,
      his sight was restored, and he saw everything clearly.
  - name: Mark 8:26
    orderIndex: 25
    osisId: Mark.8.26
    sblId: Mark 8:26
    shortName: Mark 8:26
    text: Jesus sent him home, saying, "Don't go into the village. "
  - name: Mark 8:27
    orderIndex: 26
    osisId: Mark.8.27
    sblId: Mark 8:27
    shortName: Mark 8:27
    text: Jesus and his disciples went on to the villages around Caesarea Philippi.
      On the way he asked them, "Who do people say I am?"
  - name: Mark 8:28
    orderIndex: 27
    osisId: Mark.8.28
    sblId: Mark 8:28
    shortName: Mark 8:28
    text: They replied, "Some say John the Baptist; others say Elijah; and still others,
      one of the prophets."
  - name: Mark 8:29
    orderIndex: 28
    osisId: Mark.8.29
    sblId: Mark 8:29
    shortName: Mark 8:29
    text: '"But what about you?" he asked. "Who do you say I am?" Peter answered,
      "You are the Christ. "'
  - name: Mark 8:30
    orderIndex: 29
    osisId: Mark.8.30
    sblId: Mark 8:30
    shortName: Mark 8:30
    text: Jesus warned them not to tell anyone about him.
  - name: Mark 8:31
    orderIndex: 30
    osisId: Mark.8.31
    sblId: Mark 8:31
    shortName: Mark 8:31
    text: He then began to teach them that the Son of Man must suffer many things
      and be rejected by the elders, chief priests and teachers of the law, and that
      he must be killed and after three days rise again.
  - name: Mark 8:32
    orderIndex: 31
    osisId: Mark.8.32
    sblId: Mark 8:32
    shortName: Mark 8:32
    text: He spoke plainly about this, and Peter took him aside and began to rebuke
      him.
  - name: Mark 8:33
    orderIndex: 32
    osisId: Mark.8.33
    sblId: Mark 8:33
    shortName: Mark 8:33
    text: But when Jesus turned and looked at his disciples, he rebuked Peter. "Get
      behind me, Satan!" he said. "You do not have in mind the things of God, but
      the things of men."
  - name: Mark 8:34
    orderIndex: 33
    osisId: Mark.8.34
    sblId: Mark 8:34
    shortName: Mark 8:34
    text: 'Then he called the crowd to him along with his disciples and said: "If
      anyone would come after me, he must deny himself and take up his cross and follow
      me.'
  - name: Mark 8:35
    orderIndex: 34
    osisId: Mark.8.35
    sblId: Mark 8:35
    shortName: Mark 8:35
    text: For whoever wants to save his life will lose it, but whoever loses his life
      for me and for the gospel will save it.
  - name: Mark 8:36
    orderIndex: 35
    osisId: Mark.8.36
    sblId: Mark 8:36
    shortName: Mark 8:36
    text: What good is it for a man to gain the whole world, yet forfeit his soul?
  - name: Mark 8:37
    orderIndex: 36
    osisId: Mark.8.37
    sblId: Mark 8:37
    shortName: Mark 8:37
    text: Or what can a man give in exchange for his soul?
  - name: Mark 8:38
    orderIndex: 37
    osisId: Mark.8.38
    sblId: Mark 8:38
    shortName: Mark 8:38
    text: If anyone is ashamed of me and my words in this adulterous and sinful generation,
      the Son of Man will be ashamed of him when he comes in his Father's glory with
      the holy angels."
  versesCount: 38
- name: Mark 9
  orderIndex: 8
  osisId: Mark.9
  sblId: Mark 9
  shortName: Mark 9
  verses:
  - name: Mark 9:1
    orderIndex: 0
    osisId: Mark.9.1
    sblId: Mark 9:1
    shortName: Mark 9:1
    text: And he said to them, "I tell you the truth, some who are standing here will
      not taste death before they see the kingdom of God come with power."
  - name: Mark 9:2
    orderIndex: 1
    osisId: Mark.9.2
    sblId: Mark 9:2
    shortName: Mark 9:2
    text: After six days Jesus took Peter, James and John with him and led them up
      a high mountain, where they were all alone. There he was transfigured before
      them.
  - name: Mark 9:3
    orderIndex: 2
    osisId: Mark.9.3
    sblId: Mark 9:3
    shortName: Mark 9:3
    text: His clothes became dazzling white, whiter than anyone in the world could
      bleach them.
  - name: Mark 9:4
    orderIndex: 3
    osisId: Mark.9.4
    sblId: Mark 9:4
    shortName: Mark 9:4
    text: And there appeared before them Elijah and Moses, who were talking with Jesus.
  - name: Mark 9:5
    orderIndex: 4
    osisId: Mark.9.5
    sblId: Mark 9:5
    shortName: Mark 9:5
    text: Peter said to Jesus, "Rabbi, it is good for us to be here. Let us put up
      three shelters--one for you, one for Moses and one for Elijah."
  - name: Mark 9:6
    orderIndex: 5
    osisId: Mark.9.6
    sblId: Mark 9:6
    shortName: Mark 9:6
    text: (He did not know what to say, they were so frightened.)
  - name: Mark 9:7
    orderIndex: 6
    osisId: Mark.9.7
    sblId: Mark 9:7
    shortName: Mark 9:7
    text: 'Then a cloud appeared and enveloped them, and a voice came from the cloud:
      "This is my Son, whom I love. Listen to him!"'
  - name: Mark 9:8
    orderIndex: 7
    osisId: Mark.9.8
    sblId: Mark 9:8
    shortName: Mark 9:8
    text: Suddenly, when they looked around, they no longer saw anyone with them except
      Jesus.
  - name: Mark 9:9
    orderIndex: 8
    osisId: Mark.9.9
    sblId: Mark 9:9
    shortName: Mark 9:9
    text: As they were coming down the mountain, Jesus gave them orders not to tell
      anyone what they had seen until the Son of Man had risen from the dead.
  - name: Mark 9:10
    orderIndex: 9
    osisId: Mark.9.10
    sblId: Mark 9:10
    shortName: Mark 9:10
    text: They kept the matter to themselves, discussing what "rising from the dead"
      meant.
  - name: Mark 9:11
    orderIndex: 10
    osisId: Mark.9.11
    sblId: Mark 9:11
    shortName: Mark 9:11
    text: And they asked him, "Why do the teachers of the law say that Elijah must
      come first?"
  - name: Mark 9:12
    orderIndex: 11
    osisId: Mark.9.12
    sblId: Mark 9:12
    shortName: Mark 9:12
    text: Jesus replied, "To be sure, Elijah does come first, and restores all things.
      Why then is it written that the Son of Man must suffer much and be rejected?
  - name: Mark 9:13
    orderIndex: 12
    osisId: Mark.9.13
    sblId: Mark 9:13
    shortName: Mark 9:13
    text: But I tell you, Elijah has come, and they have done to him everything they
      wished, just as it is written about him."
  - name: Mark 9:14
    orderIndex: 13
    osisId: Mark.9.14
    sblId: Mark 9:14
    shortName: Mark 9:14
    text: When they came to the other disciples, they saw a large crowd around them
      and the teachers of the law arguing with them.
  - name: Mark 9:15
    orderIndex: 14
    osisId: Mark.9.15
    sblId: Mark 9:15
    shortName: Mark 9:15
    text: As soon as all the people saw Jesus, they were overwhelmed with wonder and
      ran to greet him.
  - name: Mark 9:16
    orderIndex: 15
    osisId: Mark.9.16
    sblId: Mark 9:16
    shortName: Mark 9:16
    text: '"What are you arguing with them about?" he asked.'
  - name: Mark 9:17
    orderIndex: 16
    osisId: Mark.9.17
    sblId: Mark 9:17
    shortName: Mark 9:17
    text: A man in the crowd answered, "Teacher, I brought you my son, who is possessed
      by a spirit that has robbed him of speech.
  - name: Mark 9:18
    orderIndex: 17
    osisId: Mark.9.18
    sblId: Mark 9:18
    shortName: Mark 9:18
    text: Whenever it seizes him, it throws him to the ground. He foams at the mouth,
      gnashes his teeth and becomes rigid. I asked your disciples to drive out the
      spirit, but they could not."
  - name: Mark 9:19
    orderIndex: 18
    osisId: Mark.9.19
    sblId: Mark 9:19
    shortName: Mark 9:19
    text: '"O unbelieving generation," Jesus replied, "how long shall I stay with
      you? How long shall I put up with you? Bring the boy to me."'
  - name: Mark 9:20
    orderIndex: 19
    osisId: Mark.9.20
    sblId: Mark 9:20
    shortName: Mark 9:20
    text: So they brought him. When the spirit saw Jesus, it immediately threw the
      boy into a convulsion. He fell to the ground and rolled around, foaming at the
      mouth.
  - name: Mark 9:21
    orderIndex: 20
    osisId: Mark.9.21
    sblId: Mark 9:21
    shortName: Mark 9:21
    text: Jesus asked the boy's father, "How long has he been like this?"
  - name: Mark 9:22
    orderIndex: 21
    osisId: Mark.9.22
    sblId: Mark 9:22
    shortName: Mark 9:22
    text: '"From childhood," he answered. "It has often thrown him into fire or water
      to kill him. But if you can do anything, take pity on us and help us."'
  - name: Mark 9:23
    orderIndex: 22
    osisId: Mark.9.23
    sblId: Mark 9:23
    shortName: Mark 9:23
    text: '"''If you can''?" said Jesus. "Everything is possible for him who believes."'
  - name: Mark 9:24
    orderIndex: 23
    osisId: Mark.9.24
    sblId: Mark 9:24
    shortName: Mark 9:24
    text: Immediately the boy's father exclaimed, "I do believe; help me overcome
      my unbelief!"
  - name: Mark 9:25
    orderIndex: 24
    osisId: Mark.9.25
    sblId: Mark 9:25
    shortName: Mark 9:25
    text: When Jesus saw that a crowd was running to the scene, he rebuked the evil
      spirit. "You deaf and mute spirit," he said, "I command you, come out of him
      and never enter him again."
  - name: Mark 9:26
    orderIndex: 25
    osisId: Mark.9.26
    sblId: Mark 9:26
    shortName: Mark 9:26
    text: The spirit shrieked, convulsed him violently and came out. The boy looked
      so much like a corpse that many said, "He's dead."
  - name: Mark 9:27
    orderIndex: 26
    osisId: Mark.9.27
    sblId: Mark 9:27
    shortName: Mark 9:27
    text: But Jesus took him by the hand and lifted him to his feet, and he stood
      up.
  - name: Mark 9:28
    orderIndex: 27
    osisId: Mark.9.28
    sblId: Mark 9:28
    shortName: Mark 9:28
    text: After Jesus had gone indoors, his disciples asked him privately, "Why couldn't
      we drive it out?"
  - name: Mark 9:29
    orderIndex: 28
    osisId: Mark.9.29
    sblId: Mark 9:29
    shortName: Mark 9:29
    text: He replied, "This kind can come out only by prayer. "
  - name: Mark 9:30
    orderIndex: 29
    osisId: Mark.9.30
    sblId: Mark 9:30
    shortName: Mark 9:30
    text: They left that place and passed through Galilee. Jesus did not want anyone
      to know where they were,
  - name: Mark 9:31
    orderIndex: 30
    osisId: Mark.9.31
    sblId: Mark 9:31
    shortName: Mark 9:31
    text: because he was teaching his disciples. He said to them, "The Son of Man
      is going to be betrayed into the hands of men. They will kill him, and after
      three days he will rise."
  - name: Mark 9:32
    orderIndex: 31
    osisId: Mark.9.32
    sblId: Mark 9:32
    shortName: Mark 9:32
    text: But they did not understand what he meant and were afraid to ask him about
      it.
  - name: Mark 9:33
    orderIndex: 32
    osisId: Mark.9.33
    sblId: Mark 9:33
    shortName: Mark 9:33
    text: They came to Capernaum. When he was in the house, he asked them, "What were
      you arguing about on the road?"
  - name: Mark 9:34
    orderIndex: 33
    osisId: Mark.9.34
    sblId: Mark 9:34
    shortName: Mark 9:34
    text: But they kept quiet because on the way they had argued about who was the
      greatest.
  - name: Mark 9:35
    orderIndex: 34
    osisId: Mark.9.35
    sblId: Mark 9:35
    shortName: Mark 9:35
    text: Sitting down, Jesus called the Twelve and said, "If anyone wants to be first,
      he must be the very last, and the servant of all."
  - name: Mark 9:36
    orderIndex: 35
    osisId: Mark.9.36
    sblId: Mark 9:36
    shortName: Mark 9:36
    text: He took a little child and had him stand among them. Taking him in his arms,
      he said to them,
  - name: Mark 9:37
    orderIndex: 36
    osisId: Mark.9.37
    sblId: Mark 9:37
    shortName: Mark 9:37
    text: '"Whoever welcomes one of these little children in my name welcomes me;
      and whoever welcomes me does not welcome me but the one who sent me."'
  - name: Mark 9:38
    orderIndex: 37
    osisId: Mark.9.38
    sblId: Mark 9:38
    shortName: Mark 9:38
    text: '"Teacher," said John, "we saw a man driving out demons in your name and
      we told him to stop, because he was not one of us."'
  - name: Mark 9:39
    orderIndex: 38
    osisId: Mark.9.39
    sblId: Mark 9:39
    shortName: Mark 9:39
    text: '"Do not stop him," Jesus said. "No one who does a miracle in my name can
      in the next moment say anything bad about me,'
  - name: Mark 9:40
    orderIndex: 39
    osisId: Mark.9.40
    sblId: Mark 9:40
    shortName: Mark 9:40
    text: for whoever is not against us is for us.
  - name: Mark 9:41
    orderIndex: 40
    osisId: Mark.9.41
    sblId: Mark 9:41
    shortName: Mark 9:41
    text: I tell you the truth, anyone who gives you a cup of water in my name because
      you belong to Christ will certainly not lose his reward.
  - name: Mark 9:42
    orderIndex: 41
    osisId: Mark.9.42
    sblId: Mark 9:42
    shortName: Mark 9:42
    text: '"And if anyone causes one of these little ones who believe in me to sin,
      it would be better for him to be thrown into the sea with a large millstone
      tied around his neck.'
  - name: Mark 9:43
    orderIndex: 42
    osisId: Mark.9.43
    sblId: Mark 9:43
    shortName: Mark 9:43
    text: If your hand causes you to sin, cut it off. It is better for you to enter
      life maimed than with two hands to go into hell, where the fire never goes out.
  - name: Mark 9:44
    orderIndex: 43
    osisId: Mark.9.44
    sblId: Mark 9:44
    shortName: Mark 9:44
    text: See Footnote
  - name: Mark 9:45
    orderIndex: 44
    osisId: Mark.9.45
    sblId: Mark 9:45
    shortName: Mark 9:45
    text: And if your foot causes you to sin, cut it off. It is better for you to
      enter life crippled than to have two feet and be thrown into hell.
  - name: Mark 9:46
    orderIndex: 45
    osisId: Mark.9.46
    sblId: Mark 9:46
    shortName: Mark 9:46
    text: See Footnote
  - name: Mark 9:47
    orderIndex: 46
    osisId: Mark.9.47
    sblId: Mark 9:47
    shortName: Mark 9:47
    text: And if your eye causes you to sin, pluck it out. It is better for you to
      enter the kingdom of God with one eye than to have two eyes and be thrown into
      hell,
  - name: Mark 9:48
    orderIndex: 47
    osisId: Mark.9.48
    sblId: Mark 9:48
    shortName: Mark 9:48
    text: where "'their worm does not die, and the fire is not quenched.'
  - name: Mark 9:49
    orderIndex: 48
    osisId: Mark.9.49
    sblId: Mark 9:49
    shortName: Mark 9:49
    text: Everyone will be salted with fire.
  - name: Mark 9:50
    orderIndex: 49
    osisId: Mark.9.50
    sblId: Mark 9:50
    shortName: Mark 9:50
    text: '"Salt is good, but if it loses its saltiness, how can you make it salty
      again? Have salt in yourselves, and be at peace with each other."'
  versesCount: 50
- name: Mark 10
  orderIndex: 9
  osisId: Mark.10
  sblId: Mark 10
  shortName: Mark 10
  verses:
  - name: Mark 10:1
    orderIndex: 0
    osisId: Mark.10.1
    sblId: Mark 10:1
    shortName: Mark 10:1
    text: Jesus then left that place and went into the region of Judea and across
      the Jordan. Again crowds of people came to him, and as was his custom, he taught
      them.
  - name: Mark 10:2
    orderIndex: 1
    osisId: Mark.10.2
    sblId: Mark 10:2
    shortName: Mark 10:2
    text: Some Pharisees came and tested him by asking, "Is it lawful for a man to
      divorce his wife?"
  - name: Mark 10:3
    orderIndex: 2
    osisId: Mark.10.3
    sblId: Mark 10:3
    shortName: Mark 10:3
    text: '"What did Moses command you?" he replied.'
  - name: Mark 10:4
    orderIndex: 3
    osisId: Mark.10.4
    sblId: Mark 10:4
    shortName: Mark 10:4
    text: They said, "Moses permitted a man to write a certificate of divorce and
      send her away."
  - name: Mark 10:5
    orderIndex: 4
    osisId: Mark.10.5
    sblId: Mark 10:5
    shortName: Mark 10:5
    text: '"It was because your hearts were hard that Moses wrote you this law," Jesus
      replied.'
  - name: Mark 10:6
    orderIndex: 5
    osisId: Mark.10.6
    sblId: Mark 10:6
    shortName: Mark 10:6
    text: '"But at the beginning of creation God ''made them male and female.'''
  - name: Mark 10:7
    orderIndex: 6
    osisId: Mark.10.7
    sblId: Mark 10:7
    shortName: Mark 10:7
    text: '''For this reason a man will leave his father and mother and be united
      to his wife,'
  - name: Mark 10:8
    orderIndex: 7
    osisId: Mark.10.8
    sblId: Mark 10:8
    shortName: Mark 10:8
    text: and the two will become one flesh.' So they are no longer two, but one.
  - name: Mark 10:9
    orderIndex: 8
    osisId: Mark.10.9
    sblId: Mark 10:9
    shortName: Mark 10:9
    text: Therefore what God has joined together, let man not separate."
  - name: Mark 10:10
    orderIndex: 9
    osisId: Mark.10.10
    sblId: Mark 10:10
    shortName: Mark 10:10
    text: When they were in the house again, the disciples asked Jesus about this.
  - name: Mark 10:11
    orderIndex: 10
    osisId: Mark.10.11
    sblId: Mark 10:11
    shortName: Mark 10:11
    text: He answered, "Anyone who divorces his wife and marries another woman commits
      adultery against her.
  - name: Mark 10:12
    orderIndex: 11
    osisId: Mark.10.12
    sblId: Mark 10:12
    shortName: Mark 10:12
    text: And if she divorces her husband and marries another man, she commits adultery."
  - name: Mark 10:13
    orderIndex: 12
    osisId: Mark.10.13
    sblId: Mark 10:13
    shortName: Mark 10:13
    text: People were bringing little children to Jesus to have him touch them, but
      the disciples rebuked them.
  - name: Mark 10:14
    orderIndex: 13
    osisId: Mark.10.14
    sblId: Mark 10:14
    shortName: Mark 10:14
    text: When Jesus saw this, he was indignant. He said to them, "Let the little
      children come to me, and do not hinder them, for the kingdom of God belongs
      to such as these.
  - name: Mark 10:15
    orderIndex: 14
    osisId: Mark.10.15
    sblId: Mark 10:15
    shortName: Mark 10:15
    text: I tell you the truth, anyone who will not receive the kingdom of God like
      a little child will never enter it."
  - name: Mark 10:16
    orderIndex: 15
    osisId: Mark.10.16
    sblId: Mark 10:16
    shortName: Mark 10:16
    text: And he took the children in his arms, put his hands on them and blessed
      them.
  - name: Mark 10:17
    orderIndex: 16
    osisId: Mark.10.17
    sblId: Mark 10:17
    shortName: Mark 10:17
    text: As Jesus started on his way, a man ran up to him and fell on his knees before
      him. "Good teacher," he asked, "what must I do to inherit eternal life?"
  - name: Mark 10:18
    orderIndex: 17
    osisId: Mark.10.18
    sblId: Mark 10:18
    shortName: Mark 10:18
    text: '"Why do you call me good?" Jesus answered. "No one is good--except God
      alone.'
  - name: Mark 10:19
    orderIndex: 18
    osisId: Mark.10.19
    sblId: Mark 10:19
    shortName: Mark 10:19
    text: 'You know the commandments: ''Do not murder, do not commit adultery, do
      not steal, do not give false testimony, do not defraud, honor your father and
      mother.''"'
  - name: Mark 10:20
    orderIndex: 19
    osisId: Mark.10.20
    sblId: Mark 10:20
    shortName: Mark 10:20
    text: '"Teacher," he declared, "all these I have kept since I was a boy."'
  - name: Mark 10:21
    orderIndex: 20
    osisId: Mark.10.21
    sblId: Mark 10:21
    shortName: Mark 10:21
    text: Jesus looked at him and loved him. "One thing you lack," he said. "Go, sell
      everything you have and give to the poor, and you will have treasure in heaven.
      Then come, follow me."
  - name: Mark 10:22
    orderIndex: 21
    osisId: Mark.10.22
    sblId: Mark 10:22
    shortName: Mark 10:22
    text: At this the man's face fell. He went away sad, because he had great wealth.
  - name: Mark 10:23
    orderIndex: 22
    osisId: Mark.10.23
    sblId: Mark 10:23
    shortName: Mark 10:23
    text: Jesus looked around and said to his disciples, "How hard it is for the rich
      to enter the kingdom of God!"
  - name: Mark 10:24
    orderIndex: 23
    osisId: Mark.10.24
    sblId: Mark 10:24
    shortName: Mark 10:24
    text: The disciples were amazed at his words. But Jesus said again, "Children,
      how hard it is to enter the kingdom of God!
  - name: Mark 10:25
    orderIndex: 24
    osisId: Mark.10.25
    sblId: Mark 10:25
    shortName: Mark 10:25
    text: It is easier for a camel to go through the eye of a needle than for a rich
      man to enter the kingdom of God."
  - name: Mark 10:26
    orderIndex: 25
    osisId: Mark.10.26
    sblId: Mark 10:26
    shortName: Mark 10:26
    text: The disciples were even more amazed, and said to each other, "Who then can
      be saved?"
  - name: Mark 10:27
    orderIndex: 26
    osisId: Mark.10.27
    sblId: Mark 10:27
    shortName: Mark 10:27
    text: Jesus looked at them and said, "With man this is impossible, but not with
      God; all things are possible with God."
  - name: Mark 10:28
    orderIndex: 27
    osisId: Mark.10.28
    sblId: Mark 10:28
    shortName: Mark 10:28
    text: Peter said to him, "We have left everything to follow you!"
  - name: Mark 10:29
    orderIndex: 28
    osisId: Mark.10.29
    sblId: Mark 10:29
    shortName: Mark 10:29
    text: '"I tell you the truth," Jesus replied, "no one who has left home or brothers
      or sisters or mother or father or children or fields for me and the gospel'
  - name: Mark 10:30
    orderIndex: 29
    osisId: Mark.10.30
    sblId: Mark 10:30
    shortName: Mark 10:30
    text: will fail to receive a hundred times as much in this present age (homes,
      brothers, sisters, mothers, children and fields--and with them, persecutions)
      and in the age to come, eternal life.
  - name: Mark 10:31
    orderIndex: 30
    osisId: Mark.10.31
    sblId: Mark 10:31
    shortName: Mark 10:31
    text: But many who are first will be last, and the last first."
  - name: Mark 10:32
    orderIndex: 31
    osisId: Mark.10.32
    sblId: Mark 10:32
    shortName: Mark 10:32
    text: They were on their way up to Jerusalem, with Jesus leading the way, and
      the disciples were astonished, while those who followed were afraid. Again he
      took the Twelve aside and told them what was going to happen to him.
  - name: Mark 10:33
    orderIndex: 32
    osisId: Mark.10.33
    sblId: Mark 10:33
    shortName: Mark 10:33
    text: '"We are going up to Jerusalem," he said, "and the Son of Man will be betrayed
      to the chief priests and teachers of the law. They will condemn him to death
      and will hand him over to the Gentiles,'
  - name: Mark 10:34
    orderIndex: 33
    osisId: Mark.10.34
    sblId: Mark 10:34
    shortName: Mark 10:34
    text: who will mock him and spit on him, flog him and kill him. Three days later
      he will rise."
  - name: Mark 10:35
    orderIndex: 34
    osisId: Mark.10.35
    sblId: Mark 10:35
    shortName: Mark 10:35
    text: Then James and John, the sons of Zebedee, came to him. "Teacher," they said,
      "we want you to do for us whatever we ask."
  - name: Mark 10:36
    orderIndex: 35
    osisId: Mark.10.36
    sblId: Mark 10:36
    shortName: Mark 10:36
    text: '"What do you want me to do for you?" he asked.'
  - name: Mark 10:37
    orderIndex: 36
    osisId: Mark.10.37
    sblId: Mark 10:37
    shortName: Mark 10:37
    text: They replied, "Let one of us sit at your right and the other at your left
      in your glory."
  - name: Mark 10:38
    orderIndex: 37
    osisId: Mark.10.38
    sblId: Mark 10:38
    shortName: Mark 10:38
    text: '"You don''t know what you are asking," Jesus said. "Can you drink the cup
      I drink or be baptized with the baptism I am baptized with?"'
  - name: Mark 10:39
    orderIndex: 38
    osisId: Mark.10.39
    sblId: Mark 10:39
    shortName: Mark 10:39
    text: '"We can," they answered. Jesus said to them, "You will drink the cup I
      drink and be baptized with the baptism I am baptized with,'
  - name: Mark 10:40
    orderIndex: 39
    osisId: Mark.10.40
    sblId: Mark 10:40
    shortName: Mark 10:40
    text: but to sit at my right or left is not for me to grant. These places belong
      to those for whom they have been prepared."
  - name: Mark 10:41
    orderIndex: 40
    osisId: Mark.10.41
    sblId: Mark 10:41
    shortName: Mark 10:41
    text: When the ten heard about this, they became indignant with James and John.
  - name: Mark 10:42
    orderIndex: 41
    osisId: Mark.10.42
    sblId: Mark 10:42
    shortName: Mark 10:42
    text: Jesus called them together and said, "You know that those who are regarded
      as rulers of the Gentiles lord it over them, and their high officials exercise
      authority over them.
  - name: Mark 10:43
    orderIndex: 42
    osisId: Mark.10.43
    sblId: Mark 10:43
    shortName: Mark 10:43
    text: Not so with you. Instead, whoever wants to become great among you must be
      your servant,
  - name: Mark 10:44
    orderIndex: 43
    osisId: Mark.10.44
    sblId: Mark 10:44
    shortName: Mark 10:44
    text: and whoever wants to be first must be slave of all.
  - name: Mark 10:45
    orderIndex: 44
    osisId: Mark.10.45
    sblId: Mark 10:45
    shortName: Mark 10:45
    text: For even the Son of Man did not come to be served, but to serve, and to
      give his life as a ransom for many."
  - name: Mark 10:46
    orderIndex: 45
    osisId: Mark.10.46
    sblId: Mark 10:46
    shortName: Mark 10:46
    text: Then they came to Jericho. As Jesus and his disciples, together with a large
      crowd, were leaving the city, a blind man, Bartimaeus (that is, the Son of Timaeus),
      was sitting by the roadside begging.
  - name: Mark 10:47
    orderIndex: 46
    osisId: Mark.10.47
    sblId: Mark 10:47
    shortName: Mark 10:47
    text: When he heard that it was Jesus of Nazareth, he began to shout, "Jesus,
      Son of David, have mercy on me!"
  - name: Mark 10:48
    orderIndex: 47
    osisId: Mark.10.48
    sblId: Mark 10:48
    shortName: Mark 10:48
    text: Many rebuked him and told him to be quiet, but he shouted all the more,
      "Son of David, have mercy on me!"
  - name: Mark 10:49
    orderIndex: 48
    osisId: Mark.10.49
    sblId: Mark 10:49
    shortName: Mark 10:49
    text: Jesus stopped and said, "Call him." So they called to the blind man, "Cheer
      up! On your feet! He's calling you."
  - name: Mark 10:50
    orderIndex: 49
    osisId: Mark.10.50
    sblId: Mark 10:50
    shortName: Mark 10:50
    text: Throwing his cloak aside, he jumped to his feet and came to Jesus.
  - name: Mark 10:51
    orderIndex: 50
    osisId: Mark.10.51
    sblId: Mark 10:51
    shortName: Mark 10:51
    text: '"What do you want me to do for you?" Jesus asked him. The blind man said,
      "Rabbi, I want to see."'
  - name: Mark 10:52
    orderIndex: 51
    osisId: Mark.10.52
    sblId: Mark 10:52
    shortName: Mark 10:52
    text: '"Go," said Jesus, "your faith has healed you." Immediately he received
      his sight and followed Jesus along the road.'
  versesCount: 52
- name: Mark 11
  orderIndex: 10
  osisId: Mark.11
  sblId: Mark 11
  shortName: Mark 11
  verses:
  - name: Mark 11:1
    orderIndex: 0
    osisId: Mark.11.1
    sblId: Mark 11:1
    shortName: Mark 11:1
    text: As they approached Jerusalem and came to Bethphage and Bethany at the Mount
      of Olives, Jesus sent two of his disciples,
  - name: Mark 11:2
    orderIndex: 1
    osisId: Mark.11.2
    sblId: Mark 11:2
    shortName: Mark 11:2
    text: saying to them, "Go to the village ahead of you, and just as you enter it,
      you will find a colt tied there, which no one has ever ridden. Untie it and
      bring it here.
  - name: Mark 11:3
    orderIndex: 2
    osisId: Mark.11.3
    sblId: Mark 11:3
    shortName: Mark 11:3
    text: If anyone asks you, 'Why are you doing this?' tell him, 'The Lord needs
      it and will send it back here shortly.'"
  - name: Mark 11:4
    orderIndex: 3
    osisId: Mark.11.4
    sblId: Mark 11:4
    shortName: Mark 11:4
    text: They went and found a colt outside in the street, tied at a doorway. As
      they untied it,
  - name: Mark 11:5
    orderIndex: 4
    osisId: Mark.11.5
    sblId: Mark 11:5
    shortName: Mark 11:5
    text: some people standing there asked, "What are you doing, untying that colt?"
  - name: Mark 11:6
    orderIndex: 5
    osisId: Mark.11.6
    sblId: Mark 11:6
    shortName: Mark 11:6
    text: They answered as Jesus had told them to, and the people let them go.
  - name: Mark 11:7
    orderIndex: 6
    osisId: Mark.11.7
    sblId: Mark 11:7
    shortName: Mark 11:7
    text: When they brought the colt to Jesus and threw their cloaks over it, he sat
      on it.
  - name: Mark 11:8
    orderIndex: 7
    osisId: Mark.11.8
    sblId: Mark 11:8
    shortName: Mark 11:8
    text: Many people spread their cloaks on the road, while others spread branches
      they had cut in the fields.
  - name: Mark 11:9
    orderIndex: 8
    osisId: Mark.11.9
    sblId: Mark 11:9
    shortName: Mark 11:9
    text: Those who went ahead and those who followed shouted, "Hosanna! Blessed is
      he who comes in the name of the Lord!"
  - name: Mark 11:10
    orderIndex: 9
    osisId: Mark.11.10
    sblId: Mark 11:10
    shortName: Mark 11:10
    text: '"Blessed is the coming kingdom of our father David!Hosanna in the highest!"'
  - name: Mark 11:11
    orderIndex: 10
    osisId: Mark.11.11
    sblId: Mark 11:11
    shortName: Mark 11:11
    text: Jesus entered Jerusalem and went to the temple. He looked around at everything,
      but since it was already late, he went out to Bethany with the Twelve.
  - name: Mark 11:12
    orderIndex: 11
    osisId: Mark.11.12
    sblId: Mark 11:12
    shortName: Mark 11:12
    text: The next day as they were leaving Bethany, Jesus was hungry.
  - name: Mark 11:13
    orderIndex: 12
    osisId: Mark.11.13
    sblId: Mark 11:13
    shortName: Mark 11:13
    text: Seeing in the distance a fig tree in leaf, he went to find out if it had
      any fruit. When he reached it, he found nothing but leaves, because it was not
      the season for figs.
  - name: Mark 11:14
    orderIndex: 13
    osisId: Mark.11.14
    sblId: Mark 11:14
    shortName: Mark 11:14
    text: Then he said to the tree, "May no one ever eat fruit from you again." And
      his disciples heard him say it.
  - name: Mark 11:15
    orderIndex: 14
    osisId: Mark.11.15
    sblId: Mark 11:15
    shortName: Mark 11:15
    text: On reaching Jerusalem, Jesus entered the temple area and began driving out
      those who were buying and selling there. He overturned the tables of the money
      changers and the benches of those selling doves,
  - name: Mark 11:16
    orderIndex: 15
    osisId: Mark.11.16
    sblId: Mark 11:16
    shortName: Mark 11:16
    text: and would not allow anyone to carry merchandise through the temple courts.
  - name: Mark 11:17
    orderIndex: 16
    osisId: Mark.11.17
    sblId: Mark 11:17
    shortName: Mark 11:17
    text: 'And as he taught them, he said, "Is it not written: "''My house will be
      called a house of prayer for all nations''? But you have made it ''a den of
      robbers.''"'
  - name: Mark 11:18
    orderIndex: 17
    osisId: Mark.11.18
    sblId: Mark 11:18
    shortName: Mark 11:18
    text: The chief priests and the teachers of the law heard this and began looking
      for a way to kill him, for they feared him, because the whole crowd was amazed
      at his teaching.
  - name: Mark 11:19
    orderIndex: 18
    osisId: Mark.11.19
    sblId: Mark 11:19
    shortName: Mark 11:19
    text: When evening came, they went out of the city.
  - name: Mark 11:20
    orderIndex: 19
    osisId: Mark.11.20
    sblId: Mark 11:20
    shortName: Mark 11:20
    text: In the morning, as they went along, they saw the fig tree withered from
      the roots.
  - name: Mark 11:21
    orderIndex: 20
    osisId: Mark.11.21
    sblId: Mark 11:21
    shortName: Mark 11:21
    text: Peter remembered and said to Jesus, "Rabbi, look! The fig tree you cursed
      has withered!"
  - name: Mark 11:22
    orderIndex: 21
    osisId: Mark.11.22
    sblId: Mark 11:22
    shortName: Mark 11:22
    text: '"Have faith in God," Jesus answered.'
  - name: Mark 11:23
    orderIndex: 22
    osisId: Mark.11.23
    sblId: Mark 11:23
    shortName: Mark 11:23
    text: '"I tell you the truth, if anyone says to this mountain, ''Go, throw yourself
      into the sea,'' and does not doubt in his heart but believes that what he says
      will happen, it will be done for him.'
  - name: Mark 11:24
    orderIndex: 23
    osisId: Mark.11.24
    sblId: Mark 11:24
    shortName: Mark 11:24
    text: Therefore I tell you, whatever you ask for in prayer, believe that you have
      received it, and it will be yours.
  - name: Mark 11:25
    orderIndex: 24
    osisId: Mark.11.25
    sblId: Mark 11:25
    shortName: Mark 11:25
    text: And when you stand praying, if you hold anything against anyone, forgive
      him, so that your Father in heaven may forgive you your sins."
  - name: Mark 11:26
    orderIndex: 25
    osisId: Mark.11.26
    sblId: Mark 11:26
    shortName: Mark 11:26
    text: See Footnote
  - name: Mark 11:27
    orderIndex: 26
    osisId: Mark.11.27
    sblId: Mark 11:27
    shortName: Mark 11:27
    text: They arrived again in Jerusalem, and while Jesus was walking in the temple
      courts, the chief priests, the teachers of the law and the elders came to him.
  - name: Mark 11:28
    orderIndex: 27
    osisId: Mark.11.28
    sblId: Mark 11:28
    shortName: Mark 11:28
    text: '"By what authority are you doing these things?" they asked. "And who gave
      you authority to do this?"'
  - name: Mark 11:29
    orderIndex: 28
    osisId: Mark.11.29
    sblId: Mark 11:29
    shortName: Mark 11:29
    text: Jesus replied, "I will ask you one question. Answer me, and I will tell
      you by what authority I am doing these things.
  - name: Mark 11:30
    orderIndex: 29
    osisId: Mark.11.30
    sblId: Mark 11:30
    shortName: Mark 11:30
    text: John's baptism--was it from heaven, or from men? Tell me!"
  - name: Mark 11:31
    orderIndex: 30
    osisId: Mark.11.31
    sblId: Mark 11:31
    shortName: Mark 11:31
    text: They discussed it among themselves and said, "If we say, 'From heaven,'
      he will ask, 'Then why didn't you believe him?'
  - name: Mark 11:32
    orderIndex: 31
    osisId: Mark.11.32
    sblId: Mark 11:32
    shortName: Mark 11:32
    text: But if we say, 'From men'...." (They feared the people, for everyone held
      that John really was a prophet.)
  - name: Mark 11:33
    orderIndex: 32
    osisId: Mark.11.33
    sblId: Mark 11:33
    shortName: Mark 11:33
    text: So they answered Jesus, "We don't know." Jesus said, "Neither will I tell
      you by what authority I am doing these things."
  versesCount: 33
- name: Mark 12
  orderIndex: 11
  osisId: Mark.12
  sblId: Mark 12
  shortName: Mark 12
  verses:
  - name: Mark 12:1
    orderIndex: 0
    osisId: Mark.12.1
    sblId: Mark 12:1
    shortName: Mark 12:1
    text: 'He then began to speak to them in parables: "A man planted a vineyard.
      He put a wall around it, dug a pit for the winepress and built a watchtower.
      Then he rented the vineyard to some farmers and went away on a journey.'
  - name: Mark 12:2
    orderIndex: 1
    osisId: Mark.12.2
    sblId: Mark 12:2
    shortName: Mark 12:2
    text: At harvest time he sent a servant to the tenants to collect from them some
      of the fruit of the vineyard.
  - name: Mark 12:3
    orderIndex: 2
    osisId: Mark.12.3
    sblId: Mark 12:3
    shortName: Mark 12:3
    text: But they seized him, beat him and sent him away empty-handed.
  - name: Mark 12:4
    orderIndex: 3
    osisId: Mark.12.4
    sblId: Mark 12:4
    shortName: Mark 12:4
    text: Then he sent another servant to them; they struck this man on the head and
      treated him shamefully.
  - name: Mark 12:5
    orderIndex: 4
    osisId: Mark.12.5
    sblId: Mark 12:5
    shortName: Mark 12:5
    text: He sent still another, and that one they killed. He sent many others; some
      of them they beat, others they killed.
  - name: Mark 12:6
    orderIndex: 5
    osisId: Mark.12.6
    sblId: Mark 12:6
    shortName: Mark 12:6
    text: '"He had one left to send, a son, whom he loved. He sent him last of all,
      saying, ''They will respect my son.'''
  - name: Mark 12:7
    orderIndex: 6
    osisId: Mark.12.7
    sblId: Mark 12:7
    shortName: Mark 12:7
    text: '"But the tenants said to one another, ''This is the heir. Come, let''s
      kill him, and the inheritance will be ours.'''
  - name: Mark 12:8
    orderIndex: 7
    osisId: Mark.12.8
    sblId: Mark 12:8
    shortName: Mark 12:8
    text: So they took him and killed him, and threw him out of the vineyard.
  - name: Mark 12:9
    orderIndex: 8
    osisId: Mark.12.9
    sblId: Mark 12:9
    shortName: Mark 12:9
    text: '"What then will the owner of the vineyard do? He will come and kill those
      tenants and give the vineyard to others.'
  - name: Mark 12:10
    orderIndex: 9
    osisId: Mark.12.10
    sblId: Mark 12:10
    shortName: Mark 12:10
    text: 'Haven''t you read this scripture: "''The stone the builders rejected has
      become the capstone;'
  - name: Mark 12:11
    orderIndex: 10
    osisId: Mark.12.11
    sblId: Mark 12:11
    shortName: Mark 12:11
    text: the Lord has done this, and it is marvelous in our eyes'?"
  - name: Mark 12:12
    orderIndex: 11
    osisId: Mark.12.12
    sblId: Mark 12:12
    shortName: Mark 12:12
    text: Then they looked for a way to arrest him because they knew he had spoken
      the parable against them. But they were afraid of the crowd; so they left him
      and went away.
  - name: Mark 12:13
    orderIndex: 12
    osisId: Mark.12.13
    sblId: Mark 12:13
    shortName: Mark 12:13
    text: Later they sent some of the Pharisees and Herodians to Jesus to catch him
      in his words.
  - name: Mark 12:14
    orderIndex: 13
    osisId: Mark.12.14
    sblId: Mark 12:14
    shortName: Mark 12:14
    text: They came to him and said, "Teacher, we know you are a man of integrity.
      You aren't swayed by men, because you pay no attention to who they are; but
      you teach the way of God in accordance with the truth. Is it right to pay taxes
      to Caesar or not?
  - name: Mark 12:15
    orderIndex: 14
    osisId: Mark.12.15
    sblId: Mark 12:15
    shortName: Mark 12:15
    text: Should we pay or shouldn't we?"
  - name: Mark 12:16
    orderIndex: 15
    osisId: Mark.12.16
    sblId: Mark 12:16
    shortName: Mark 12:16
    text: But Jesus knew their hypocrisy. "Why are you trying to trap me?" he asked.
      "Bring me a denarius and let me look at it." They brought the coin, and he asked
      them, "Whose portrait is this? And whose inscription?Caesar's," they replied.
  - name: Mark 12:17
    orderIndex: 16
    osisId: Mark.12.17
    sblId: Mark 12:17
    shortName: Mark 12:17
    text: Then Jesus said to them, "Give to Caesar what is Caesar's and to God what
      is God's." And they were amazed at him.
  - name: Mark 12:18
    orderIndex: 17
    osisId: Mark.12.18
    sblId: Mark 12:18
    shortName: Mark 12:18
    text: Then the Sadducees, who say there is no resurrection, came to him with a
      question.
  - name: Mark 12:19
    orderIndex: 18
    osisId: Mark.12.19
    sblId: Mark 12:19
    shortName: Mark 12:19
    text: '"Teacher," they said, "Moses wrote for us that if a man''s brother dies
      and leaves a wife but no children, the man must marry the widow and have children
      for his brother.'
  - name: Mark 12:20
    orderIndex: 19
    osisId: Mark.12.20
    sblId: Mark 12:20
    shortName: Mark 12:20
    text: Now there were seven brothers. The first one married and died without leaving
      any children.
  - name: Mark 12:21
    orderIndex: 20
    osisId: Mark.12.21
    sblId: Mark 12:21
    shortName: Mark 12:21
    text: The second one married the widow, but he also died, leaving no child. It
      was the same with the third.
  - name: Mark 12:22
    orderIndex: 21
    osisId: Mark.12.22
    sblId: Mark 12:22
    shortName: Mark 12:22
    text: In fact, none of the seven left any children. Last of all, the woman died
      too.
  - name: Mark 12:23
    orderIndex: 22
    osisId: Mark.12.23
    sblId: Mark 12:23
    shortName: Mark 12:23
    text: At the resurrection whose wife will she be, since the seven were married
      to her?"
  - name: Mark 12:24
    orderIndex: 23
    osisId: Mark.12.24
    sblId: Mark 12:24
    shortName: Mark 12:24
    text: Jesus replied, "Are you not in error because you do not know the Scriptures
      or the power of God?
  - name: Mark 12:25
    orderIndex: 24
    osisId: Mark.12.25
    sblId: Mark 12:25
    shortName: Mark 12:25
    text: When the dead rise, they will neither marry nor be given in marriage; they
      will be like the angels in heaven.
  - name: Mark 12:26
    orderIndex: 25
    osisId: Mark.12.26
    sblId: Mark 12:26
    shortName: Mark 12:26
    text: Now about the dead rising--have you not read in the book of Moses, in the
      account of the bush, how God said to him, 'I am the God of Abraham, the God
      of Isaac, and the God of Jacob'?
  - name: Mark 12:27
    orderIndex: 26
    osisId: Mark.12.27
    sblId: Mark 12:27
    shortName: Mark 12:27
    text: He is not the God of the dead, but of the living. You are badly mistaken!"
  - name: Mark 12:28
    orderIndex: 27
    osisId: Mark.12.28
    sblId: Mark 12:28
    shortName: Mark 12:28
    text: One of the teachers of the law came and heard them debating. Noticing that
      Jesus had given them a good answer, he asked him, "Of all the commandments,
      which is the most important?"
  - name: Mark 12:29
    orderIndex: 28
    osisId: Mark.12.29
    sblId: Mark 12:29
    shortName: Mark 12:29
    text: '"The most important one," answered Jesus, "is this: ''Hear, O Israel, the
      Lord our God, the Lord is one.'
  - name: Mark 12:30
    orderIndex: 29
    osisId: Mark.12.30
    sblId: Mark 12:30
    shortName: Mark 12:30
    text: Love the Lord your God with all your heart and with all your soul and with
      all your mind and with all your strength.'
  - name: Mark 12:31
    orderIndex: 30
    osisId: Mark.12.31
    sblId: Mark 12:31
    shortName: Mark 12:31
    text: 'The second is this: ''Love your neighbor as yourself.'' There is no commandment
      greater than these."'
  - name: Mark 12:32
    orderIndex: 31
    osisId: Mark.12.32
    sblId: Mark 12:32
    shortName: Mark 12:32
    text: '"Well said, teacher," the man replied. "You are right in saying that God
      is one and there is no other but him.'
  - name: Mark 12:33
    orderIndex: 32
    osisId: Mark.12.33
    sblId: Mark 12:33
    shortName: Mark 12:33
    text: To love him with all your heart, with all your understanding and with all
      your strength, and to love your neighbor as yourself is more important than
      all burnt offerings and sacrifices."
  - name: Mark 12:34
    orderIndex: 33
    osisId: Mark.12.34
    sblId: Mark 12:34
    shortName: Mark 12:34
    text: When Jesus saw that he had answered wisely, he said to him, "You are not
      far from the kingdom of God." And from then on no one dared ask him any more
      questions.
  - name: Mark 12:35
    orderIndex: 34
    osisId: Mark.12.35
    sblId: Mark 12:35
    shortName: Mark 12:35
    text: While Jesus was teaching in the temple courts, he asked, "How is it that
      the teachers of the law say that the Christ is the son of David?
  - name: Mark 12:36
    orderIndex: 35
    osisId: Mark.12.36
    sblId: Mark 12:36
    shortName: Mark 12:36
    text: 'David himself, speaking by the Holy Spirit, declared: "''The Lord said
      to my Lord: "Sit at my right hand until I put your enemies under your feet."'''
  - name: Mark 12:37
    orderIndex: 36
    osisId: Mark.12.37
    sblId: Mark 12:37
    shortName: Mark 12:37
    text: David himself calls him 'Lord.' How then can he be his son?" The large crowd
      listened to him with delight.
  - name: Mark 12:38
    orderIndex: 37
    osisId: Mark.12.38
    sblId: Mark 12:38
    shortName: Mark 12:38
    text: As he taught, Jesus said, "Watch out for the teachers of the law. They like
      to walk around in flowing robes and be greeted in the marketplaces,
  - name: Mark 12:39
    orderIndex: 38
    osisId: Mark.12.39
    sblId: Mark 12:39
    shortName: Mark 12:39
    text: and have the most important seats in the synagogues and the places of honor
      at banquets.
  - name: Mark 12:40
    orderIndex: 39
    osisId: Mark.12.40
    sblId: Mark 12:40
    shortName: Mark 12:40
    text: They devour widows' houses and for a show make lengthy prayers. Such men
      will be punished most severely."
  - name: Mark 12:41
    orderIndex: 40
    osisId: Mark.12.41
    sblId: Mark 12:41
    shortName: Mark 12:41
    text: Jesus sat down opposite the place where the offerings were put and watched
      the crowd putting their money into the temple treasury. Many rich people threw
      in large amounts.
  - name: Mark 12:42
    orderIndex: 41
    osisId: Mark.12.42
    sblId: Mark 12:42
    shortName: Mark 12:42
    text: But a poor widow came and put in two very small copper coins, worth only
      a fraction of a penny.
  - name: Mark 12:43
    orderIndex: 42
    osisId: Mark.12.43
    sblId: Mark 12:43
    shortName: Mark 12:43
    text: Calling his disciples to him, Jesus said, "I tell you the truth, this poor
      widow has put more into the treasury than all the others.
  - name: Mark 12:44
    orderIndex: 43
    osisId: Mark.12.44
    sblId: Mark 12:44
    shortName: Mark 12:44
    text: They all gave out of their wealth; but she, out of her poverty, put in everything--all
      she had to live on."
  versesCount: 44
- name: Mark 13
  orderIndex: 12
  osisId: Mark.13
  sblId: Mark 13
  shortName: Mark 13
  verses:
  - name: Mark 13:1
    orderIndex: 0
    osisId: Mark.13.1
    sblId: Mark 13:1
    shortName: Mark 13:1
    text: As he was leaving the temple, one of his disciples said to him, "Look, Teacher!
      What massive stones! What magnificent buildings!"
  - name: Mark 13:2
    orderIndex: 1
    osisId: Mark.13.2
    sblId: Mark 13:2
    shortName: Mark 13:2
    text: '"Do you see all these great buildings?" replied Jesus. "Not one stone here
      will be left on another; every one will be thrown down."'
  - name: Mark 13:3
    orderIndex: 2
    osisId: Mark.13.3
    sblId: Mark 13:3
    shortName: Mark 13:3
    text: As Jesus was sitting on the Mount of Olives opposite the temple, Peter,
      James, John and Andrew asked him privately,
  - name: Mark 13:4
    orderIndex: 3
    osisId: Mark.13.4
    sblId: Mark 13:4
    shortName: Mark 13:4
    text: '"Tell us, when will these things happen? And what will be the sign that
      they are all about to be fulfilled?"'
  - name: Mark 13:5
    orderIndex: 4
    osisId: Mark.13.5
    sblId: Mark 13:5
    shortName: Mark 13:5
    text: 'Jesus said to them: "Watch out that no one deceives you.'
  - name: Mark 13:6
    orderIndex: 5
    osisId: Mark.13.6
    sblId: Mark 13:6
    shortName: Mark 13:6
    text: Many will come in my name, claiming, 'I am he,' and will deceive many.
  - name: Mark 13:7
    orderIndex: 6
    osisId: Mark.13.7
    sblId: Mark 13:7
    shortName: Mark 13:7
    text: When you hear of wars and rumors of wars, do not be alarmed. Such things
      must happen, but the end is still to come.
  - name: Mark 13:8
    orderIndex: 7
    osisId: Mark.13.8
    sblId: Mark 13:8
    shortName: Mark 13:8
    text: Nation will rise against nation, and kingdom against kingdom. There will
      be earthquakes in various places, and famines. These are the beginning of birth
      pains.
  - name: Mark 13:9
    orderIndex: 8
    osisId: Mark.13.9
    sblId: Mark 13:9
    shortName: Mark 13:9
    text: '"You must be on your guard. You will be handed over to the local councils
      and flogged in the synagogues. On account of me you will stand before governors
      and kings as witnesses to them.'
  - name: Mark 13:10
    orderIndex: 9
    osisId: Mark.13.10
    sblId: Mark 13:10
    shortName: Mark 13:10
    text: And the gospel must first be preached to all nations.
  - name: Mark 13:11
    orderIndex: 10
    osisId: Mark.13.11
    sblId: Mark 13:11
    shortName: Mark 13:11
    text: Whenever you are arrested and brought to trial, do not worry beforehand
      about what to say. Just say whatever is given you at the time, for it is not
      you speaking, but the Holy Spirit.
  - name: Mark 13:12
    orderIndex: 11
    osisId: Mark.13.12
    sblId: Mark 13:12
    shortName: Mark 13:12
    text: '"Brother will betray brother to death, and a father his child. Children
      will rebel against their parents and have them put to death.'
  - name: Mark 13:13
    orderIndex: 12
    osisId: Mark.13.13
    sblId: Mark 13:13
    shortName: Mark 13:13
    text: All men will hate you because of me, but he who stands firm to the end will
      be saved.
  - name: Mark 13:14
    orderIndex: 13
    osisId: Mark.13.14
    sblId: Mark 13:14
    shortName: Mark 13:14
    text: '"When you see ''the abomination that causes desolation'' standing where
      it does not belong--let the reader understand--then let those who are in Judea
      flee to the mountains.'
  - name: Mark 13:15
    orderIndex: 14
    osisId: Mark.13.15
    sblId: Mark 13:15
    shortName: Mark 13:15
    text: Let no one on the roof of his house go down or enter the house to take anything
      out.
  - name: Mark 13:16
    orderIndex: 15
    osisId: Mark.13.16
    sblId: Mark 13:16
    shortName: Mark 13:16
    text: Let no one in the field go back to get his cloak.
  - name: Mark 13:17
    orderIndex: 16
    osisId: Mark.13.17
    sblId: Mark 13:17
    shortName: Mark 13:17
    text: How dreadful it will be in those days for pregnant women and nursing mothers!
  - name: Mark 13:18
    orderIndex: 17
    osisId: Mark.13.18
    sblId: Mark 13:18
    shortName: Mark 13:18
    text: Pray that this will not take place in winter,
  - name: Mark 13:19
    orderIndex: 18
    osisId: Mark.13.19
    sblId: Mark 13:19
    shortName: Mark 13:19
    text: because those will be days of distress unequaled from the beginning, when
      God created the world, until now--and never to be equaled again.
  - name: Mark 13:20
    orderIndex: 19
    osisId: Mark.13.20
    sblId: Mark 13:20
    shortName: Mark 13:20
    text: If the Lord had not cut short those days, no one would survive. But for
      the sake of the elect, whom he has chosen, he has shortened them.
  - name: Mark 13:21
    orderIndex: 20
    osisId: Mark.13.21
    sblId: Mark 13:21
    shortName: Mark 13:21
    text: At that time if anyone says to you, 'Look, here is the Christ!' or, 'Look,
      there he is!' do not believe it.
  - name: Mark 13:22
    orderIndex: 21
    osisId: Mark.13.22
    sblId: Mark 13:22
    shortName: Mark 13:22
    text: For false Christs and false prophets will appear and perform signs and miracles
      to deceive the elect--if that were possible.
  - name: Mark 13:23
    orderIndex: 22
    osisId: Mark.13.23
    sblId: Mark 13:23
    shortName: Mark 13:23
    text: So be on your guard; I have told you everything ahead of time.
  - name: Mark 13:24
    orderIndex: 23
    osisId: Mark.13.24
    sblId: Mark 13:24
    shortName: Mark 13:24
    text: '"But in those days, following that distress, "''the sun will be darkened,
      and the moon will not give its light;'
  - name: Mark 13:25
    orderIndex: 24
    osisId: Mark.13.25
    sblId: Mark 13:25
    shortName: Mark 13:25
    text: the stars will fall from the sky, and the heavenly bodies will be shaken.'
  - name: Mark 13:26
    orderIndex: 25
    osisId: Mark.13.26
    sblId: Mark 13:26
    shortName: Mark 13:26
    text: '"At that time men will see the Son of Man coming in clouds with great power
      and glory.'
  - name: Mark 13:27
    orderIndex: 26
    osisId: Mark.13.27
    sblId: Mark 13:27
    shortName: Mark 13:27
    text: And he will send his angels and gather his elect from the four winds, from
      the ends of the earth to the ends of the heavens.
  - name: Mark 13:28
    orderIndex: 27
    osisId: Mark.13.28
    sblId: Mark 13:28
    shortName: Mark 13:28
    text: '"Now learn this lesson from the fig tree: As soon as its twigs get tender
      and its leaves come out, you know that summer is near.'
  - name: Mark 13:29
    orderIndex: 28
    osisId: Mark.13.29
    sblId: Mark 13:29
    shortName: Mark 13:29
    text: Even so, when you see these things happening, you know that it is near,
      right at the door.
  - name: Mark 13:30
    orderIndex: 29
    osisId: Mark.13.30
    sblId: Mark 13:30
    shortName: Mark 13:30
    text: I tell you the truth, this generation will certainly not pass away until
      all these things have happened.
  - name: Mark 13:31
    orderIndex: 30
    osisId: Mark.13.31
    sblId: Mark 13:31
    shortName: Mark 13:31
    text: Heaven and earth will pass away, but my words will never pass away.
  - name: Mark 13:32
    orderIndex: 31
    osisId: Mark.13.32
    sblId: Mark 13:32
    shortName: Mark 13:32
    text: '"No one knows about that day or hour, not even the angels in heaven, nor
      the Son, but only the Father.'
  - name: Mark 13:33
    orderIndex: 32
    osisId: Mark.13.33
    sblId: Mark 13:33
    shortName: Mark 13:33
    text: Be on guard! Be alert! You do not know when that time will come.
  - name: Mark 13:34
    orderIndex: 33
    osisId: Mark.13.34
    sblId: Mark 13:34
    shortName: Mark 13:34
    text: 'It''s like a man going away: He leaves his house and puts his servants
      in charge, each with his assigned task, and tells the one at the door to keep
      watch.'
  - name: Mark 13:35
    orderIndex: 34
    osisId: Mark.13.35
    sblId: Mark 13:35
    shortName: Mark 13:35
    text: '"Therefore keep watch because you do not know when the owner of the house
      will come back--whether in the evening, or at midnight, or when the rooster
      crows, or at dawn.'
  - name: Mark 13:36
    orderIndex: 35
    osisId: Mark.13.36
    sblId: Mark 13:36
    shortName: Mark 13:36
    text: If he comes suddenly, do not let him find you sleeping.
  - name: Mark 13:37
    orderIndex: 36
    osisId: Mark.13.37
    sblId: Mark 13:37
    shortName: Mark 13:37
    text: 'What I say to you, I say to everyone: ''Watch!''"'
  versesCount: 37
- name: Mark 14
  orderIndex: 13
  osisId: Mark.14
  sblId: Mark 14
  shortName: Mark 14
  verses:
  - name: Mark 14:1
    orderIndex: 0
    osisId: Mark.14.1
    sblId: Mark 14:1
    shortName: Mark 14:1
    text: Now the Passover and the Feast of Unleavened Bread were only two days away,
      and the chief priests and the teachers of the law were looking for some sly
      way to arrest Jesus and kill him.
  - name: Mark 14:2
    orderIndex: 1
    osisId: Mark.14.2
    sblId: Mark 14:2
    shortName: Mark 14:2
    text: '"But not during the Feast," they said, "or the people may riot."'
  - name: Mark 14:3
    orderIndex: 2
    osisId: Mark.14.3
    sblId: Mark 14:3
    shortName: Mark 14:3
    text: While he was in Bethany, reclining at the table in the home of a man known
      as Simon the Leper, a woman came with an alabaster jar of very expensive perfume,
      made of pure nard. She broke the jar and poured the perfume on his head.
  - name: Mark 14:4
    orderIndex: 3
    osisId: Mark.14.4
    sblId: Mark 14:4
    shortName: Mark 14:4
    text: Some of those present were saying indignantly to one another, "Why this
      waste of perfume?
  - name: Mark 14:5
    orderIndex: 4
    osisId: Mark.14.5
    sblId: Mark 14:5
    shortName: Mark 14:5
    text: It could have been sold for more than a year's wages and the money given
      to the poor." And they rebuked her harshly.
  - name: Mark 14:6
    orderIndex: 5
    osisId: Mark.14.6
    sblId: Mark 14:6
    shortName: Mark 14:6
    text: '"Leave her alone," said Jesus. "Why are you bothering her? She has done
      a beautiful thing to me.'
  - name: Mark 14:7
    orderIndex: 6
    osisId: Mark.14.7
    sblId: Mark 14:7
    shortName: Mark 14:7
    text: The poor you will always have with you, and you can help them any time you
      want. But you will not always have me.
  - name: Mark 14:8
    orderIndex: 7
    osisId: Mark.14.8
    sblId: Mark 14:8
    shortName: Mark 14:8
    text: She did what she could. She poured perfume on my body beforehand to prepare
      for my burial.
  - name: Mark 14:9
    orderIndex: 8
    osisId: Mark.14.9
    sblId: Mark 14:9
    shortName: Mark 14:9
    text: I tell you the truth, wherever the gospel is preached throughout the world,
      what she has done will also be told, in memory of her."
  - name: Mark 14:10
    orderIndex: 9
    osisId: Mark.14.10
    sblId: Mark 14:10
    shortName: Mark 14:10
    text: Then Judas Iscariot, one of the Twelve, went to the chief priests to betray
      Jesus to them.
  - name: Mark 14:11
    orderIndex: 10
    osisId: Mark.14.11
    sblId: Mark 14:11
    shortName: Mark 14:11
    text: They were delighted to hear this and promised to give him money. So he watched
      for an opportunity to hand him over.
  - name: Mark 14:12
    orderIndex: 11
    osisId: Mark.14.12
    sblId: Mark 14:12
    shortName: Mark 14:12
    text: On the first day of the Feast of Unleavened Bread, when it was customary
      to sacrifice the Passover lamb, Jesus' disciples asked him, "Where do you want
      us to go and make preparations for you to eat the Passover?"
  - name: Mark 14:13
    orderIndex: 12
    osisId: Mark.14.13
    sblId: Mark 14:13
    shortName: Mark 14:13
    text: So he sent two of his disciples, telling them, "Go into the city, and a
      man carrying a jar of water will meet you. Follow him.
  - name: Mark 14:14
    orderIndex: 13
    osisId: Mark.14.14
    sblId: Mark 14:14
    shortName: Mark 14:14
    text: 'Say to the owner of the house he enters, ''The Teacher asks: Where is my
      guest room, where I may eat the Passover with my disciples?'''
  - name: Mark 14:15
    orderIndex: 14
    osisId: Mark.14.15
    sblId: Mark 14:15
    shortName: Mark 14:15
    text: He will show you a large upper room, furnished and ready. Make preparations
      for us there."
  - name: Mark 14:16
    orderIndex: 15
    osisId: Mark.14.16
    sblId: Mark 14:16
    shortName: Mark 14:16
    text: The disciples left, went into the city and found things just as Jesus had
      told them. So they prepared the Passover.
  - name: Mark 14:17
    orderIndex: 16
    osisId: Mark.14.17
    sblId: Mark 14:17
    shortName: Mark 14:17
    text: When evening came, Jesus arrived with the Twelve.
  - name: Mark 14:18
    orderIndex: 17
    osisId: Mark.14.18
    sblId: Mark 14:18
    shortName: Mark 14:18
    text: While they were reclining at the table eating, he said, "I tell you the
      truth, one of you will betray me--one who is eating with me."
  - name: Mark 14:19
    orderIndex: 18
    osisId: Mark.14.19
    sblId: Mark 14:19
    shortName: Mark 14:19
    text: They were saddened, and one by one they said to him, "Surely not I?"
  - name: Mark 14:20
    orderIndex: 19
    osisId: Mark.14.20
    sblId: Mark 14:20
    shortName: Mark 14:20
    text: '"It is one of the Twelve," he replied, "one who dips bread into the bowl
      with me.'
  - name: Mark 14:21
    orderIndex: 20
    osisId: Mark.14.21
    sblId: Mark 14:21
    shortName: Mark 14:21
    text: The Son of Man will go just as it is written about him. But woe to that
      man who betrays the Son of Man! It would be better for him if he had not been
      born."
  - name: Mark 14:22
    orderIndex: 21
    osisId: Mark.14.22
    sblId: Mark 14:22
    shortName: Mark 14:22
    text: While they were eating, Jesus took bread, gave thanks and broke it, and
      gave it to his disciples, saying, "Take it; this is my body."
  - name: Mark 14:23
    orderIndex: 22
    osisId: Mark.14.23
    sblId: Mark 14:23
    shortName: Mark 14:23
    text: Then he took the cup, gave thanks and offered it to them, and they all drank
      from it.
  - name: Mark 14:24
    orderIndex: 23
    osisId: Mark.14.24
    sblId: Mark 14:24
    shortName: Mark 14:24
    text: '"This is my blood of the covenant, which is poured out for many," he said
      to them.'
  - name: Mark 14:25
    orderIndex: 24
    osisId: Mark.14.25
    sblId: Mark 14:25
    shortName: Mark 14:25
    text: '"I tell you the truth, I will not drink again of the fruit of the vine
      until that day when I drink it anew in the kingdom of God."'
  - name: Mark 14:26
    orderIndex: 25
    osisId: Mark.14.26
    sblId: Mark 14:26
    shortName: Mark 14:26
    text: When they had sung a hymn, they went out to the Mount of Olives.
  - name: Mark 14:27
    orderIndex: 26
    osisId: Mark.14.27
    sblId: Mark 14:27
    shortName: Mark 14:27
    text: '"You will all fall away," Jesus told them, "for it is written: "''I will
      strike the shepherd, and the sheep will be scattered.'''
  - name: Mark 14:28
    orderIndex: 27
    osisId: Mark.14.28
    sblId: Mark 14:28
    shortName: Mark 14:28
    text: But after I have risen, I will go ahead of you into Galilee."
  - name: Mark 14:29
    orderIndex: 28
    osisId: Mark.14.29
    sblId: Mark 14:29
    shortName: Mark 14:29
    text: Peter declared, "Even if all fall away, I will not."
  - name: Mark 14:30
    orderIndex: 29
    osisId: Mark.14.30
    sblId: Mark 14:30
    shortName: Mark 14:30
    text: '"I tell you the truth," Jesus answered, "today--yes, tonight--before the
      rooster crows twice you yourself will disown me three times."'
  - name: Mark 14:31
    orderIndex: 30
    osisId: Mark.14.31
    sblId: Mark 14:31
    shortName: Mark 14:31
    text: But Peter insisted emphatically, "Even if I have to die with you, I will
      never disown you." And all the others said the same.
  - name: Mark 14:32
    orderIndex: 31
    osisId: Mark.14.32
    sblId: Mark 14:32
    shortName: Mark 14:32
    text: They went to a place called Gethsemane, and Jesus said to his disciples,
      "Sit here while I pray."
  - name: Mark 14:33
    orderIndex: 32
    osisId: Mark.14.33
    sblId: Mark 14:33
    shortName: Mark 14:33
    text: He took Peter, James and John along with him, and he began to be deeply
      distressed and troubled.
  - name: Mark 14:34
    orderIndex: 33
    osisId: Mark.14.34
    sblId: Mark 14:34
    shortName: Mark 14:34
    text: '"My soul is overwhelmed with sorrow to the point of death," he said to
      them. "Stay here and keep watch."'
  - name: Mark 14:35
    orderIndex: 34
    osisId: Mark.14.35
    sblId: Mark 14:35
    shortName: Mark 14:35
    text: Going a little farther, he fell to the ground and prayed that if possible
      the hour might pass from him.
  - name: Mark 14:36
    orderIndex: 35
    osisId: Mark.14.36
    sblId: Mark 14:36
    shortName: Mark 14:36
    text: '"Abba, Father," he said, "everything is possible for you. Take this cup
      from me. Yet not what I will, but what you will."'
  - name: Mark 14:37
    orderIndex: 36
    osisId: Mark.14.37
    sblId: Mark 14:37
    shortName: Mark 14:37
    text: Then he returned to his disciples and found them sleeping. "Simon," he said
      to Peter, "are you asleep? Could you not keep watch for one hour?
  - name: Mark 14:38
    orderIndex: 37
    osisId: Mark.14.38
    sblId: Mark 14:38
    shortName: Mark 14:38
    text: Watch and pray so that you will not fall into temptation. The spirit is
      willing, but the body is weak."
  - name: Mark 14:39
    orderIndex: 38
    osisId: Mark.14.39
    sblId: Mark 14:39
    shortName: Mark 14:39
    text: Once more he went away and prayed the same thing.
  - name: Mark 14:40
    orderIndex: 39
    osisId: Mark.14.40
    sblId: Mark 14:40
    shortName: Mark 14:40
    text: When he came back, he again found them sleeping, because their eyes were
      heavy. They did not know what to say to him.
  - name: Mark 14:41
    orderIndex: 40
    osisId: Mark.14.41
    sblId: Mark 14:41
    shortName: Mark 14:41
    text: Returning the third time, he said to them, "Are you still sleeping and resting?
      Enough! The hour has come. Look, the Son of Man is betrayed into the hands of
      sinners.
  - name: Mark 14:42
    orderIndex: 41
    osisId: Mark.14.42
    sblId: Mark 14:42
    shortName: Mark 14:42
    text: Rise! Let us go! Here comes my betrayer!"
  - name: Mark 14:43
    orderIndex: 42
    osisId: Mark.14.43
    sblId: Mark 14:43
    shortName: Mark 14:43
    text: Just as he was speaking, Judas, one of the Twelve, appeared. With him was
      a crowd armed with swords and clubs, sent from the chief priests, the teachers
      of the law, and the elders.
  - name: Mark 14:44
    orderIndex: 43
    osisId: Mark.14.44
    sblId: Mark 14:44
    shortName: Mark 14:44
    text: 'Now the betrayer had arranged a signal with them: "The one I kiss is the
      man; arrest him and lead him away under guard."'
  - name: Mark 14:45
    orderIndex: 44
    osisId: Mark.14.45
    sblId: Mark 14:45
    shortName: Mark 14:45
    text: Going at once to Jesus, Judas said, "Rabbi!" and kissed him.
  - name: Mark 14:46
    orderIndex: 45
    osisId: Mark.14.46
    sblId: Mark 14:46
    shortName: Mark 14:46
    text: The men seized Jesus and arrested him.
  - name: Mark 14:47
    orderIndex: 46
    osisId: Mark.14.47
    sblId: Mark 14:47
    shortName: Mark 14:47
    text: Then one of those standing near drew his sword and struck the servant of
      the high priest, cutting off his ear.
  - name: Mark 14:48
    orderIndex: 47
    osisId: Mark.14.48
    sblId: Mark 14:48
    shortName: Mark 14:48
    text: '"Am I leading a rebellion," said Jesus, "that you have come out with swords
      and clubs to capture me?'
  - name: Mark 14:49
    orderIndex: 48
    osisId: Mark.14.49
    sblId: Mark 14:49
    shortName: Mark 14:49
    text: Every day I was with you, teaching in the temple courts, and you did not
      arrest me. But the Scriptures must be fulfilled."
  - name: Mark 14:50
    orderIndex: 49
    osisId: Mark.14.50
    sblId: Mark 14:50
    shortName: Mark 14:50
    text: Then everyone deserted him and fled.
  - name: Mark 14:51
    orderIndex: 50
    osisId: Mark.14.51
    sblId: Mark 14:51
    shortName: Mark 14:51
    text: A young man, wearing nothing but a linen garment, was following Jesus. When
      they seized him,
  - name: Mark 14:52
    orderIndex: 51
    osisId: Mark.14.52
    sblId: Mark 14:52
    shortName: Mark 14:52
    text: he fled naked, leaving his garment behind.
  - name: Mark 14:53
    orderIndex: 52
    osisId: Mark.14.53
    sblId: Mark 14:53
    shortName: Mark 14:53
    text: They took Jesus to the high priest, and all the chief priests, elders and
      teachers of the law came together.
  - name: Mark 14:54
    orderIndex: 53
    osisId: Mark.14.54
    sblId: Mark 14:54
    shortName: Mark 14:54
    text: Peter followed him at a distance, right into the courtyard of the high priest.
      There he sat with the guards and warmed himself at the fire.
  - name: Mark 14:55
    orderIndex: 54
    osisId: Mark.14.55
    sblId: Mark 14:55
    shortName: Mark 14:55
    text: The chief priests and the whole Sanhedrin were looking for evidence against
      Jesus so that they could put him to death, but they did not find any.
  - name: Mark 14:56
    orderIndex: 55
    osisId: Mark.14.56
    sblId: Mark 14:56
    shortName: Mark 14:56
    text: Many testified falsely against him, but their statements did not agree.
  - name: Mark 14:57
    orderIndex: 56
    osisId: Mark.14.57
    sblId: Mark 14:57
    shortName: Mark 14:57
    text: 'Then some stood up and gave this false testimony against him:'
  - name: Mark 14:58
    orderIndex: 57
    osisId: Mark.14.58
    sblId: Mark 14:58
    shortName: Mark 14:58
    text: '"We heard him say, ''I will destroy this man-made temple and in three days
      will build another, not made by man.''"'
  - name: Mark 14:59
    orderIndex: 58
    osisId: Mark.14.59
    sblId: Mark 14:59
    shortName: Mark 14:59
    text: Yet even then their testimony did not agree.
  - name: Mark 14:60
    orderIndex: 59
    osisId: Mark.14.60
    sblId: Mark 14:60
    shortName: Mark 14:60
    text: Then the high priest stood up before them and asked Jesus, "Are you not
      going to answer? What is this testimony that these men are bringing against
      you?"
  - name: Mark 14:61
    orderIndex: 60
    osisId: Mark.14.61
    sblId: Mark 14:61
    shortName: Mark 14:61
    text: But Jesus remained silent and gave no answer. Again the high priest asked
      him, "Are you the Christ, the Son of the Blessed One?"
  - name: Mark 14:62
    orderIndex: 61
    osisId: Mark.14.62
    sblId: Mark 14:62
    shortName: Mark 14:62
    text: '"I am," said Jesus. "And you will see the Son of Man sitting at the right
      hand of the Mighty One and coming on the clouds of heaven."'
  - name: Mark 14:63
    orderIndex: 62
    osisId: Mark.14.63
    sblId: Mark 14:63
    shortName: Mark 14:63
    text: The high priest tore his clothes. "Why do we need any more witnesses?" he
      asked.
  - name: Mark 14:64
    orderIndex: 63
    osisId: Mark.14.64
    sblId: Mark 14:64
    shortName: Mark 14:64
    text: '"You have heard the blasphemy. What do you think?"'
  - name: Mark 14:65
    orderIndex: 64
    osisId: Mark.14.65
    sblId: Mark 14:65
    shortName: Mark 14:65
    text: They all condemned him as worthy of death. Then some began to spit at him;
      they blindfolded him, struck him with their fists, and said, "Prophesy!" And
      the guards took him and beat him.
  - name: Mark 14:66
    orderIndex: 65
    osisId: Mark.14.66
    sblId: Mark 14:66
    shortName: Mark 14:66
    text: While Peter was below in the courtyard, one of the servant girls of the
      high priest came by.
  - name: Mark 14:67
    orderIndex: 66
    osisId: Mark.14.67
    sblId: Mark 14:67
    shortName: Mark 14:67
    text: When she saw Peter warming himself, she looked closely at him. "You also
      were with that Nazarene, Jesus," she said.
  - name: Mark 14:68
    orderIndex: 67
    osisId: Mark.14.68
    sblId: Mark 14:68
    shortName: Mark 14:68
    text: But he denied it. "I don't know or understand what you're talking about,"
      he said, and went out into the entryway.
  - name: Mark 14:69
    orderIndex: 68
    osisId: Mark.14.69
    sblId: Mark 14:69
    shortName: Mark 14:69
    text: When the servant girl saw him there, she said again to those standing around,
      "This fellow is one of them."
  - name: Mark 14:70
    orderIndex: 69
    osisId: Mark.14.70
    sblId: Mark 14:70
    shortName: Mark 14:70
    text: Again he denied it. After a little while, those standing near said to Peter,
      "Surely you are one of them, for you are a Galilean."
  - name: Mark 14:71
    orderIndex: 70
    osisId: Mark.14.71
    sblId: Mark 14:71
    shortName: Mark 14:71
    text: He began to call down curses on himself, and he swore to them, "I don't
      know this man you're talking about."
  - name: Mark 14:72
    orderIndex: 71
    osisId: Mark.14.72
    sblId: Mark 14:72
    shortName: Mark 14:72
    text: 'Immediately the rooster crowed the second time. Then Peter remembered the
      word Jesus had spoken to him: "Before the rooster crows twice you will disown
      me three times." And he broke down and wept.'
  versesCount: 72
- name: Mark 15
  orderIndex: 14
  osisId: Mark.15
  sblId: Mark 15
  shortName: Mark 15
  verses:
  - name: Mark 15:1
    orderIndex: 0
    osisId: Mark.15.1
    sblId: Mark 15:1
    shortName: Mark 15:1
    text: Very early in the morning, the chief priests, with the elders, the teachers
      of the law and the whole Sanhedrin, reached a decision. They bound Jesus, led
      him away and handed him over to Pilate.
  - name: Mark 15:2
    orderIndex: 1
    osisId: Mark.15.2
    sblId: Mark 15:2
    shortName: Mark 15:2
    text: '"Are you the king of the Jews?" asked Pilate. "Yes, it is as you say,"
      Jesus replied.'
  - name: Mark 15:3
    orderIndex: 2
    osisId: Mark.15.3
    sblId: Mark 15:3
    shortName: Mark 15:3
    text: The chief priests accused him of many things.
  - name: Mark 15:4
    orderIndex: 3
    osisId: Mark.15.4
    sblId: Mark 15:4
    shortName: Mark 15:4
    text: So again Pilate asked him, "Aren't you going to answer? See how many things
      they are accusing you of."
  - name: Mark 15:5
    orderIndex: 4
    osisId: Mark.15.5
    sblId: Mark 15:5
    shortName: Mark 15:5
    text: But Jesus still made no reply, and Pilate was amazed.
  - name: Mark 15:6
    orderIndex: 5
    osisId: Mark.15.6
    sblId: Mark 15:6
    shortName: Mark 15:6
    text: Now it was the custom at the Feast to release a prisoner whom the people
      requested.
  - name: Mark 15:7
    orderIndex: 6
    osisId: Mark.15.7
    sblId: Mark 15:7
    shortName: Mark 15:7
    text: A man called Barabbas was in prison with the insurrectionists who had committed
      murder in the uprising.
  - name: Mark 15:8
    orderIndex: 7
    osisId: Mark.15.8
    sblId: Mark 15:8
    shortName: Mark 15:8
    text: The crowd came up and asked Pilate to do for them what he usually did.
  - name: Mark 15:9
    orderIndex: 8
    osisId: Mark.15.9
    sblId: Mark 15:9
    shortName: Mark 15:9
    text: '"Do you want me to release to you the king of the Jews?" asked Pilate,'
  - name: Mark 15:10
    orderIndex: 9
    osisId: Mark.15.10
    sblId: Mark 15:10
    shortName: Mark 15:10
    text: knowing it was out of envy that the chief priests had handed Jesus over
      to him.
  - name: Mark 15:11
    orderIndex: 10
    osisId: Mark.15.11
    sblId: Mark 15:11
    shortName: Mark 15:11
    text: But the chief priests stirred up the crowd to have Pilate release Barabbas
      instead.
  - name: Mark 15:12
    orderIndex: 11
    osisId: Mark.15.12
    sblId: Mark 15:12
    shortName: Mark 15:12
    text: '"What shall I do, then, with the one you call the king of the Jews?" Pilate
      asked them.'
  - name: Mark 15:13
    orderIndex: 12
    osisId: Mark.15.13
    sblId: Mark 15:13
    shortName: Mark 15:13
    text: '"Crucify him!" they shouted.'
  - name: Mark 15:14
    orderIndex: 13
    osisId: Mark.15.14
    sblId: Mark 15:14
    shortName: Mark 15:14
    text: '"Why? What crime has he committed?" asked Pilate. But they shouted all
      the louder, "Crucify him!"'
  - name: Mark 15:15
    orderIndex: 14
    osisId: Mark.15.15
    sblId: Mark 15:15
    shortName: Mark 15:15
    text: Wanting to satisfy the crowd, Pilate released Barabbas to them. He had Jesus
      flogged, and handed him over to be crucified.
  - name: Mark 15:16
    orderIndex: 15
    osisId: Mark.15.16
    sblId: Mark 15:16
    shortName: Mark 15:16
    text: The soldiers led Jesus away into the palace (that is, the Praetorium) and
      called together the whole company of soldiers.
  - name: Mark 15:17
    orderIndex: 16
    osisId: Mark.15.17
    sblId: Mark 15:17
    shortName: Mark 15:17
    text: They put a purple robe on him, then twisted together a crown of thorns and
      set it on him.
  - name: Mark 15:18
    orderIndex: 17
    osisId: Mark.15.18
    sblId: Mark 15:18
    shortName: Mark 15:18
    text: And they began to call out to him, "Hail, king of the Jews!"
  - name: Mark 15:19
    orderIndex: 18
    osisId: Mark.15.19
    sblId: Mark 15:19
    shortName: Mark 15:19
    text: Again and again they struck him on the head with a staff and spit on him.
      Falling on their knees, they paid homage to him.
  - name: Mark 15:20
    orderIndex: 19
    osisId: Mark.15.20
    sblId: Mark 15:20
    shortName: Mark 15:20
    text: And when they had mocked him, they took off the purple robe and put his
      own clothes on him. Then they led him out to crucify him.
  - name: Mark 15:21
    orderIndex: 20
    osisId: Mark.15.21
    sblId: Mark 15:21
    shortName: Mark 15:21
    text: A certain man from Cyrene, Simon, the father of Alexander and Rufus, was
      passing by on his way in from the country, and they forced him to carry the
      cross.
  - name: Mark 15:22
    orderIndex: 21
    osisId: Mark.15.22
    sblId: Mark 15:22
    shortName: Mark 15:22
    text: They brought Jesus to the place called Golgotha (which means The Place of
      the Skull).
  - name: Mark 15:23
    orderIndex: 22
    osisId: Mark.15.23
    sblId: Mark 15:23
    shortName: Mark 15:23
    text: Then they offered him wine mixed with myrrh, but he did not take it.
  - name: Mark 15:24
    orderIndex: 23
    osisId: Mark.15.24
    sblId: Mark 15:24
    shortName: Mark 15:24
    text: And they crucified him. Dividing up his clothes, they cast lots to see what
      each would get.
  - name: Mark 15:25
    orderIndex: 24
    osisId: Mark.15.25
    sblId: Mark 15:25
    shortName: Mark 15:25
    text: It was the third hour when they crucified him.
  - name: Mark 15:26
    orderIndex: 25
    osisId: Mark.15.26
    sblId: Mark 15:26
    shortName: Mark 15:26
    text: 'The written notice of the charge against him read: THE KING OF THE JEWS.'
  - name: Mark 15:27
    orderIndex: 26
    osisId: Mark.15.27
    sblId: Mark 15:27
    shortName: Mark 15:27
    text: They crucified two robbers with him, one on his right and one on his left.
  - name: Mark 15:28
    orderIndex: 27
    osisId: Mark.15.28
    sblId: Mark 15:28
    shortName: Mark 15:28
    text: See Footnote
  - name: Mark 15:29
    orderIndex: 28
    osisId: Mark.15.29
    sblId: Mark 15:29
    shortName: Mark 15:29
    text: Those who passed by hurled insults at him, shaking their heads and saying,
      "So! You who are going to destroy the temple and build it in three days,
  - name: Mark 15:30
    orderIndex: 29
    osisId: Mark.15.30
    sblId: Mark 15:30
    shortName: Mark 15:30
    text: come down from the cross and save yourself!"
  - name: Mark 15:31
    orderIndex: 30
    osisId: Mark.15.31
    sblId: Mark 15:31
    shortName: Mark 15:31
    text: In the same way the chief priests and the teachers of the law mocked him
      among themselves. "He saved others," they said, "but he can't save himself!
  - name: Mark 15:32
    orderIndex: 31
    osisId: Mark.15.32
    sblId: Mark 15:32
    shortName: Mark 15:32
    text: Let this Christ, this King of Israel, come down now from the cross, that
      we may see and believe." Those crucified with him also heaped insults on him.
  - name: Mark 15:33
    orderIndex: 32
    osisId: Mark.15.33
    sblId: Mark 15:33
    shortName: Mark 15:33
    text: At the sixth hour darkness came over the whole land until the ninth hour.
  - name: Mark 15:34
    orderIndex: 33
    osisId: Mark.15.34
    sblId: Mark 15:34
    shortName: Mark 15:34
    text: And at the ninth hour Jesus cried out in a loud voice, "Eloi, Eloi, lama
      sabachthani?"--which means, "My God, my God, why have you forsaken me?"
  - name: Mark 15:35
    orderIndex: 34
    osisId: Mark.15.35
    sblId: Mark 15:35
    shortName: Mark 15:35
    text: When some of those standing near heard this, they said, "Listen, he's calling
      Elijah."
  - name: Mark 15:36
    orderIndex: 35
    osisId: Mark.15.36
    sblId: Mark 15:36
    shortName: Mark 15:36
    text: One man ran, filled a sponge with wine vinegar, put it on a stick, and offered
      it to Jesus to drink. "Now leave him alone. Let's see if Elijah comes to take
      him down," he said.
  - name: Mark 15:37
    orderIndex: 36
    osisId: Mark.15.37
    sblId: Mark 15:37
    shortName: Mark 15:37
    text: With a loud cry, Jesus breathed his last.
  - name: Mark 15:38
    orderIndex: 37
    osisId: Mark.15.38
    sblId: Mark 15:38
    shortName: Mark 15:38
    text: The curtain of the temple was torn in two from top to bottom.
  - name: Mark 15:39
    orderIndex: 38
    osisId: Mark.15.39
    sblId: Mark 15:39
    shortName: Mark 15:39
    text: And when the centurion, who stood there in front of Jesus, heard his cry
      and saw how he died, he said, "Surely this man was the Son of God!"
  - name: Mark 15:40
    orderIndex: 39
    osisId: Mark.15.40
    sblId: Mark 15:40
    shortName: Mark 15:40
    text: Some women were watching from a distance. Among them were Mary Magdalene,
      Mary the mother of James the younger and of Joses, and Salome.
  - name: Mark 15:41
    orderIndex: 40
    osisId: Mark.15.41
    sblId: Mark 15:41
    shortName: Mark 15:41
    text: In Galilee these women had followed him and cared for his needs. Many other
      women who had come up with him to Jerusalem were also there.
  - name: Mark 15:42
    orderIndex: 41
    osisId: Mark.15.42
    sblId: Mark 15:42
    shortName: Mark 15:42
    text: It was Preparation Day (that is, the day before the Sabbath). So as evening
      approached,
  - name: Mark 15:43
    orderIndex: 42
    osisId: Mark.15.43
    sblId: Mark 15:43
    shortName: Mark 15:43
    text: Joseph of Arimathea, a prominent member of the Council, who was himself
      waiting for the kingdom of God, went boldly to Pilate and asked for Jesus' body.
  - name: Mark 15:44
    orderIndex: 43
    osisId: Mark.15.44
    sblId: Mark 15:44
    shortName: Mark 15:44
    text: Pilate was surprised to hear that he was already dead. Summoning the centurion,
      he asked him if Jesus had already died.
  - name: Mark 15:45
    orderIndex: 44
    osisId: Mark.15.45
    sblId: Mark 15:45
    shortName: Mark 15:45
    text: When he learned from the centurion that it was so, he gave the body to Joseph.
  - name: Mark 15:46
    orderIndex: 45
    osisId: Mark.15.46
    sblId: Mark 15:46
    shortName: Mark 15:46
    text: So Joseph bought some linen cloth, took down the body, wrapped it in the
      linen, and placed it in a tomb cut out of rock. Then he rolled a stone against
      the entrance of the tomb.
  - name: Mark 15:47
    orderIndex: 46
    osisId: Mark.15.47
    sblId: Mark 15:47
    shortName: Mark 15:47
    text: Mary Magdalene and Mary the mother of Joses saw where he was laid.
  versesCount: 47
- name: Mark 16
  orderIndex: 15
  osisId: Mark.16
  sblId: Mark 16
  shortName: Mark 16
  verses:
  - name: Mark 16:1
    orderIndex: 0
    osisId: Mark.16.1
    sblId: Mark 16:1
    shortName: Mark 16:1
    text: When the Sabbath was over, Mary Magdalene, Mary the mother of James, and
      Salome bought spices so that they might go to anoint Jesus' body.
  - name: Mark 16:2
    orderIndex: 1
    osisId: Mark.16.2
    sblId: Mark 16:2
    shortName: Mark 16:2
    text: Very early on the first day of the week, just after sunrise, they were on
      their way to the tomb
  - name: Mark 16:3
    orderIndex: 2
    osisId: Mark.16.3
    sblId: Mark 16:3
    shortName: Mark 16:3
    text: and they asked each other, "Who will roll the stone away from the entrance
      of the tomb?"
  - name: Mark 16:4
    orderIndex: 3
    osisId: Mark.16.4
    sblId: Mark 16:4
    shortName: Mark 16:4
    text: But when they looked up, they saw that the stone, which was very large,
      had been rolled away.
  - name: Mark 16:5
    orderIndex: 4
    osisId: Mark.16.5
    sblId: Mark 16:5
    shortName: Mark 16:5
    text: As they entered the tomb, they saw a young man dressed in a white robe sitting
      on the right side, and they were alarmed.
  - name: Mark 16:6
    orderIndex: 5
    osisId: Mark.16.6
    sblId: Mark 16:6
    shortName: Mark 16:6
    text: '"Don''t be alarmed," he said. "You are looking for Jesus the Nazarene,
      who was crucified. He has risen! He is not here. See the place where they laid
      him.'
  - name: Mark 16:7
    orderIndex: 6
    osisId: Mark.16.7
    sblId: Mark 16:7
    shortName: Mark 16:7
    text: But go, tell his disciples and Peter, 'He is going ahead of you into Galilee.
      There you will see him, just as he told you.'"
  - name: Mark 16:8
    orderIndex: 7
    osisId: Mark.16.8
    sblId: Mark 16:8
    shortName: Mark 16:8
    text: Trembling and bewildered, the women went out and fled from the tomb. They
      said nothing to anyone, because they were afraid.
  - name: Mark 16:9
    orderIndex: 8
    osisId: Mark.16.9
    sblId: Mark 16:9
    shortName: Mark 16:9
    text: When Jesus rose early on the first day of the week, he appeared first to
      Mary Magdalene, out of whom he had driven seven demons.
  - name: Mark 16:10
    orderIndex: 9
    osisId: Mark.16.10
    sblId: Mark 16:10
    shortName: Mark 16:10
    text: She went and told those who had been with him and who were mourning and
      weeping.
  - name: Mark 16:11
    orderIndex: 10
    osisId: Mark.16.11
    sblId: Mark 16:11
    shortName: Mark 16:11
    text: When they heard that Jesus was alive and that she had seen him, they did
      not believe it.
  - name: Mark 16:12
    orderIndex: 11
    osisId: Mark.16.12
    sblId: Mark 16:12
    shortName: Mark 16:12
    text: Afterward Jesus appeared in a different form to two of them while they were
      walking in the country.
  - name: Mark 16:13
    orderIndex: 12
    osisId: Mark.16.13
    sblId: Mark 16:13
    shortName: Mark 16:13
    text: These returned and reported it to the rest; but they did not believe them
      either.
  - name: Mark 16:14
    orderIndex: 13
    osisId: Mark.16.14
    sblId: Mark 16:14
    shortName: Mark 16:14
    text: Later Jesus appeared to the Eleven as they were eating; he rebuked them
      for their lack of faith and their stubborn refusal to believe those who had
      seen him after he had risen.
  - name: Mark 16:15
    orderIndex: 14
    osisId: Mark.16.15
    sblId: Mark 16:15
    shortName: Mark 16:15
    text: He said to them, "Go into all the world and preach the good news to all
      creation.
  - name: Mark 16:16
    orderIndex: 15
    osisId: Mark.16.16
    sblId: Mark 16:16
    shortName: Mark 16:16
    text: Whoever believes and is baptized will be saved, but whoever does not believe
      will be condemned.
  - name: Mark 16:17
    orderIndex: 16
    osisId: Mark.16.17
    sblId: Mark 16:17
    shortName: Mark 16:17
    text: 'And these signs will accompany those who believe: In my name they will
      drive out demons; they will speak in new tongues;'
  - name: Mark 16:18
    orderIndex: 17
    osisId: Mark.16.18
    sblId: Mark 16:18
    shortName: Mark 16:18
    text: they will pick up snakes with their hands; and when they drink deadly poison,
      it will not hurt them at all; they will place their hands on sick people, and
      they will get well."
  - name: Mark 16:19
    orderIndex: 18
    osisId: Mark.16.19
    sblId: Mark 16:19
    shortName: Mark 16:19
    text: After the Lord Jesus had spoken to them, he was taken up into heaven and
      he sat at the right hand of God.
  - name: Mark 16:20
    orderIndex: 19
    osisId: Mark.16.20
    sblId: Mark 16:20
    shortName: Mark 16:20
    text: Then the disciples went out and preached everywhere, and the Lord worked
      with them and confirmed his word by the signs that accompanied it.
  versesCount: 20
chaptersCount: 16
name: Mark
