  verses:
  - name: 2 Kings 25:1
    orderIndex: 0
    osisId: 2Kgs.25.1
    sblId: 2Kgs 25:1
    shortName: 2 Kgs 25:1
    text: So in the ninth year of Zedekiah's reign, on the tenth day of the tenth
      month, Nebuchadnezzar king of Babylon marched against Jerusalem with his whole
      army. He encamped outside the city and built siege works all around it.
  - name: 2 Kings 25:2
    orderIndex: 1
    osisId: 2Kgs.25.2
    sblId: 2Kgs 25:2
    shortName: 2 Kgs 25:2
    text: The city was kept under siege until the eleventh year of King Zedekiah.
  - name: 2 Kings 25:3
    orderIndex: 2
    osisId: 2Kgs.25.3
    sblId: 2Kgs 25:3
    shortName: 2 Kgs 25:3
    text: By the ninth day of the fourth month the famine in the city had become so
      severe that there was no food for the people to eat.
  - name: 2 Kings 25:4
    orderIndex: 3
    osisId: 2Kgs.25.4
    sblId: 2Kgs 25:4
    shortName: 2 Kgs 25:4
    text: Then the city wall was broken through, and the whole army fled at night
      through the gate between the two walls near the king's garden, though the Babylonians
      were surrounding the city. They fled toward the Arabah,
  - name: 2 Kings 25:5
    orderIndex: 4
    osisId: 2Kgs.25.5
    sblId: 2Kgs 25:5
    shortName: 2 Kgs 25:5
    text: but the Babylonian army pursued the king and overtook him in the plains
      of Jericho. All his soldiers were separated from him and scattered,
  - name: 2 Kings 25:6
    orderIndex: 5
    osisId: 2Kgs.25.6
    sblId: 2Kgs 25:6
    shortName: 2 Kgs 25:6
    text: and he was captured. He was taken to the king of Babylon at Riblah, where
      sentence was pronounced on him.
  - name: 2 Kings 25:7
    orderIndex: 6
    osisId: 2Kgs.25.7
    sblId: 2Kgs 25:7
    shortName: 2 Kgs 25:7
    text: They killed the sons of Zedekiah before his eyes. Then they put out his
      eyes, bound him with bronze shackles and took him to Babylon.
  - name: 2 Kings 25:8
    orderIndex: 7
    osisId: 2Kgs.25.8
    sblId: 2Kgs 25:8
    shortName: 2 Kgs 25:8
    text: On the seventh day of the fifth month, in the nineteenth year of Nebuchadnezzar
      king of Babylon, Nebuzaradan commander of the imperial guard, an official of
      the king of Babylon, came to Jerusalem.
  - name: 2 Kings 25:9
    orderIndex: 8
    osisId: 2Kgs.25.9
    sblId: 2Kgs 25:9
    shortName: 2 Kgs 25:9
    text: He set fire to the temple of the LORD, the royal palace and all the houses
      of Jerusalem. Every important building he burned down.
  - name: 2 Kings 25:10
    orderIndex: 9
    osisId: 2Kgs.25.10
    sblId: 2Kgs 25:10
    shortName: 2 Kgs 25:10
    text: The whole Babylonian army, under the commander of the imperial guard, broke
      down the walls around Jerusalem.
  - name: 2 Kings 25:11
    orderIndex: 10
    osisId: 2Kgs.25.11
    sblId: 2Kgs 25:11
    shortName: 2 Kgs 25:11
    text: Nebuzaradan the commander of the guard carried into exile the people who
      remained in the city, along with the rest of the populace and those who had
      gone over to the king of Babylon.
  - name: 2 Kings 25:12
    orderIndex: 11
    osisId: 2Kgs.25.12
    sblId: 2Kgs 25:12
    shortName: 2 Kgs 25:12
    text: But the commander left behind some of the poorest people of the land to
      work the vineyards and fields.
  - name: 2 Kings 25:13
    orderIndex: 12
    osisId: 2Kgs.25.13
    sblId: 2Kgs 25:13
    shortName: 2 Kgs 25:13
    text: The Babylonians broke up the bronze pillars, the movable stands and the
      bronze Sea that were at the temple of the LORD and they carried the bronze to
      Babylon.
  - name: 2 Kings 25:14
    orderIndex: 13
    osisId: 2Kgs.25.14
    sblId: 2Kgs 25:14
    shortName: 2 Kgs 25:14
    text: They also took away the pots, shovels, wick trimmers, dishes and all the
      bronze articles used in the temple service.
  - name: 2 Kings 25:15
    orderIndex: 14
    osisId: 2Kgs.25.15
    sblId: 2Kgs 25:15
    shortName: 2 Kgs 25:15
    text: The commander of the imperial guard took away the censers and sprinkling
      bowls-all that were made of pure gold or silver.
  - name: 2 Kings 25:16
    orderIndex: 15
    osisId: 2Kgs.25.16
    sblId: 2Kgs 25:16
    shortName: 2 Kgs 25:16
    text: The bronze from the two pillars, the Sea and the movable stands, which Solomon
      had made for the temple of the LORD, was more than could be weighed.
  - name: 2 Kings 25:17
    orderIndex: 16
    osisId: 2Kgs.25.17
    sblId: 2Kgs 25:17
    shortName: 2 Kgs 25:17
    text: Each pillar was twenty-seven feet high. The bronze capital on top of one
      pillar was four and a half feet high and was decorated with a network and pomegranates
      of bronze all around. The other pillar, with its network, was similar.
  - name: 2 Kings 25:18
    orderIndex: 17
    osisId: 2Kgs.25.18
    sblId: 2Kgs 25:18
    shortName: 2 Kgs 25:18
    text: The commander of the guard took as prisoners Seraiah the chief priest, Zephaniah
      the priest next in rank and the three doorkeepers.
  - name: 2 Kings 25:19
    orderIndex: 18
    osisId: 2Kgs.25.19
    sblId: 2Kgs 25:19
    shortName: 2 Kgs 25:19
    text: Of those still in the city, he took the officer in charge of the fighting
      men and five royal advisers. He also took the secretary who was chief officer
      in charge of conscripting the people of the land and sixty of his men who were
      found in the city.
  - name: 2 Kings 25:20
    orderIndex: 19
    osisId: 2Kgs.25.20
    sblId: 2Kgs 25:20
    shortName: 2 Kgs 25:20
    text: Nebuzaradan the commander took them all and brought them to the king of
      Babylon at Riblah.
  - name: 2 Kings 25:21
    orderIndex: 20
    osisId: 2Kgs.25.21
    sblId: 2Kgs 25:21
    shortName: 2 Kgs 25:21
    text: There at Riblah, in the land of Hamath, the king had them executed. So Judah
      went into captivity, away from her land.
  - name: 2 Kings 25:22
    orderIndex: 21
    osisId: 2Kgs.25.22
    sblId: 2Kgs 25:22
    shortName: 2 Kgs 25:22
    text: Nebuchadnezzar king of Babylon appointed Gedaliah son of Ahikam, the son
      of Shaphan, to be over the people he had left behind in Judah.
  - name: 2 Kings 25:23
    orderIndex: 22
    osisId: 2Kgs.25.23
    sblId: 2Kgs 25:23
    shortName: 2 Kgs 25:23
    text: When all the army officers and their men heard that the king of Babylon
      had appointed Gedaliah as governor, they came to Gedaliah at Mizpah-Ishmael
      son of Nethaniah, Johanan son of Kareah, Seraiah son of Tanhumeth the Netophathite,
      Jaazaniah the son of the Maacathite, and their men.
  - name: 2 Kings 25:24
    orderIndex: 23
    osisId: 2Kgs.25.24
    sblId: 2Kgs 25:24
    shortName: 2 Kgs 25:24
    text: Gedaliah took an oath to reassure them and their men. "Do not be afraid
      of the Babylonian officials," he said. "Settle down in the land and serve the
      king of Babylon, and it will go well with you."
  - name: 2 Kings 25:25
    orderIndex: 24
    osisId: 2Kgs.25.25
    sblId: 2Kgs 25:25
    shortName: 2 Kgs 25:25
    text: In the seventh month, however, Ishmael son of Nethaniah, the son of Elishama,
      who was of royal blood, came with ten men and assassinated Gedaliah and also
      the men of Judah and the Babylonians who were with him at Mizpah.
  - name: 2 Kings 25:26
    orderIndex: 25
    osisId: 2Kgs.25.26
    sblId: 2Kgs 25:26
    shortName: 2 Kgs 25:26
    text: At this, all the people from the least to the greatest, together with the
      army officers, fled to Egypt for fear of the Babylonians.
  - name: 2 Kings 25:27
    orderIndex: 26
    osisId: 2Kgs.25.27
    sblId: 2Kgs 25:27
    shortName: 2 Kgs 25:27
    text: In the thirty-seventh year of the exile of Jehoiachin king of Judah, in
      the year Evil-Merodach became king of Babylon, he released Jehoiachin from prison
      on the twenty-seventh day of the twelfth month.
  - name: 2 Kings 25:28
    orderIndex: 27
    osisId: 2Kgs.25.28
    sblId: 2Kgs 25:28
    shortName: 2 Kgs 25:28
    text: He spoke kindly to him and gave him a seat of honor higher than those of
      the other kings who were with him in Babylon.
  - name: 2 Kings 25:29
    orderIndex: 28
    osisId: 2Kgs.25.29
    sblId: 2Kgs 25:29
    shortName: 2 Kgs 25:29
    text: So Jehoiachin put aside his prison clothes and for the rest of his life
      ate regularly at the king's table.
  - name: 2 Kings 25:30
    orderIndex: 29
    osisId: 2Kgs.25.30
    sblId: 2Kgs 25:30
    shortName: 2 Kgs 25:30
    text: Day by day the king gave Jehoiachin a regular allowance as long as he lived.
