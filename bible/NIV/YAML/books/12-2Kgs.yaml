chapters:
- name: 2 Kings 1
  orderIndex: 0
  osisId: 2Kgs.1
  sblId: 2Kgs 1
  shortName: 2 Kgs 1
  verses:
  - name: 2 Kings 1:1
    orderIndex: 0
    osisId: 2Kgs.1.1
    sblId: 2Kgs 1:1
    shortName: 2 Kgs 1:1
    text: After Ahab's death, Moab rebelled against Israel.
  - name: 2 Kings 1:2
    orderIndex: 1
    osisId: 2Kgs.1.2
    sblId: 2Kgs 1:2
    shortName: 2 Kgs 1:2
    text: Now Ahaziah had fallen through the lattice of his upper room in Samaria
      and injured himself. So he sent messengers, saying to them, "Go and consult
      Baal-Zebub, the god of Ekron, to see if I will recover from this injury."
  - name: 2 Kings 1:3
    orderIndex: 2
    osisId: 2Kgs.1.3
    sblId: 2Kgs 1:3
    shortName: 2 Kgs 1:3
    text: But the angel of the LORD said to Elijah the Tishbite, "Go up and meet the
      messengers of the king of Samaria and ask them, 'Is it because there is no God
      in Israel that you are going off to consult Baal-Zebub, the god of Ekron?'
  - name: 2 Kings 1:4
    orderIndex: 3
    osisId: 2Kgs.1.4
    sblId: 2Kgs 1:4
    shortName: 2 Kgs 1:4
    text: 'Therefore this is what the LORD says: ''You will not leave the bed you
      are lying on. You will certainly die!''" So Elijah went.'
  - name: 2 Kings 1:5
    orderIndex: 4
    osisId: 2Kgs.1.5
    sblId: 2Kgs 1:5
    shortName: 2 Kgs 1:5
    text: When the messengers returned to the king, he asked them, "Why have you come
      back?"
  - name: 2 Kings 1:6
    orderIndex: 5
    osisId: 2Kgs.1.6
    sblId: 2Kgs 1:6
    shortName: 2 Kgs 1:6
    text: '"A man came to meet us," they replied. "And he said to us, ''Go back to
      the king who sent you and tell him, "This is what the LORD says: Is it because
      there is no God in Israel that you are sending men to consult Baal-Zebub, the
      god of Ekron? Therefore you will not leave the bed you are lying on. You will
      certainly die!"''"'
  - name: 2 Kings 1:7
    orderIndex: 6
    osisId: 2Kgs.1.7
    sblId: 2Kgs 1:7
    shortName: 2 Kgs 1:7
    text: The king asked them, "What kind of man was it who came to meet you and told
      you this?"
  - name: 2 Kings 1:8
    orderIndex: 7
    osisId: 2Kgs.1.8
    sblId: 2Kgs 1:8
    shortName: 2 Kgs 1:8
    text: They replied, "He was a man with a garment of hair and with a leather belt
      around his waist." The king said, "That was Elijah the Tishbite."
  - name: 2 Kings 1:9
    orderIndex: 8
    osisId: 2Kgs.1.9
    sblId: 2Kgs 1:9
    shortName: 2 Kgs 1:9
    text: Then he sent to Elijah a captain with his company of fifty men. The captain
      went up to Elijah, who was sitting on the top of a hill, and said to him, "Man
      of God, the king says, 'Come down!'"
  - name: 2 Kings 1:10
    orderIndex: 9
    osisId: 2Kgs.1.10
    sblId: 2Kgs 1:10
    shortName: 2 Kgs 1:10
    text: Elijah answered the captain, "If I am a man of God, may fire come down from
      heaven and consume you and your fifty men!" Then fire fell from heaven and consumed
      the captain and his men.
  - name: 2 Kings 1:11
    orderIndex: 10
    osisId: 2Kgs.1.11
    sblId: 2Kgs 1:11
    shortName: 2 Kgs 1:11
    text: At this the king sent to Elijah another captain with his fifty men. The
      captain said to him, "Man of God, this is what the king says, 'Come down at
      once!'"
  - name: 2 Kings 1:12
    orderIndex: 11
    osisId: 2Kgs.1.12
    sblId: 2Kgs 1:12
    shortName: 2 Kgs 1:12
    text: '"If I am a man of God," Elijah replied, "may fire come down from heaven
      and consume you and your fifty men!" Then the fire of God fell from heaven and
      consumed him and his fifty men.'
  - name: 2 Kings 1:13
    orderIndex: 12
    osisId: 2Kgs.1.13
    sblId: 2Kgs 1:13
    shortName: 2 Kgs 1:13
    text: So the king sent a third captain with his fifty men. This third captain
      went up and fell on his knees before Elijah. "Man of God," he begged, "please
      have respect for my life and the lives of these fifty men, your servants!
  - name: 2 Kings 1:14
    orderIndex: 13
    osisId: 2Kgs.1.14
    sblId: 2Kgs 1:14
    shortName: 2 Kgs 1:14
    text: See, fire has fallen from heaven and consumed the first two captains and
      all their men. But now have respect for my life!"
  - name: 2 Kings 1:15
    orderIndex: 14
    osisId: 2Kgs.1.15
    sblId: 2Kgs 1:15
    shortName: 2 Kgs 1:15
    text: The angel of the LORD said to Elijah, "Go down with him; do not be afraid
      of him." So Elijah got up and went down with him to the king.
  - name: 2 Kings 1:16
    orderIndex: 15
    osisId: 2Kgs.1.16
    sblId: 2Kgs 1:16
    shortName: 2 Kgs 1:16
    text: 'He told the king, "This is what the LORD says: Is it because there is no
      God in Israel for you to consult that you have sent messengers to consult Baal-Zebub,
      the god of Ekron? Because you have done this, you will never leave the bed you
      are lying on. You will certainly die!"'
  - name: 2 Kings 1:17
    orderIndex: 16
    osisId: 2Kgs.1.17
    sblId: 2Kgs 1:17
    shortName: 2 Kgs 1:17
    text: So he died, according to the word of the LORD that Elijah had spoken. Because
      Ahaziah had no son, Joram succeeded him as king in the second year of Jehoram
      son of Jehoshaphat king of Judah.
  - name: 2 Kings 1:18
    orderIndex: 17
    osisId: 2Kgs.1.18
    sblId: 2Kgs 1:18
    shortName: 2 Kgs 1:18
    text: As for all the other events of Ahaziah's reign, and what he did, are they
      not written in the book of the annals of the kings of Israel?
  versesCount: 18
- name: 2 Kings 2
  orderIndex: 1
  osisId: 2Kgs.2
  sblId: 2Kgs 2
  shortName: 2 Kgs 2
  verses:
  - name: 2 Kings 2:1
    orderIndex: 0
    osisId: 2Kgs.2.1
    sblId: 2Kgs 2:1
    shortName: 2 Kgs 2:1
    text: When the LORD was about to take Elijah up to heaven in a whirlwind, Elijah
      and Elisha were on their way from Gilgal.
  - name: 2 Kings 2:2
    orderIndex: 1
    osisId: 2Kgs.2.2
    sblId: 2Kgs 2:2
    shortName: 2 Kgs 2:2
    text: Elijah said to Elisha, "Stay here; the LORD has sent me to Bethel." But
      Elisha said, "As surely as the LORD lives and as you live, I will not leave
      you." So they went down to Bethel.
  - name: 2 Kings 2:3
    orderIndex: 2
    osisId: 2Kgs.2.3
    sblId: 2Kgs 2:3
    shortName: 2 Kgs 2:3
    text: The company of the prophets at Bethel came out to Elisha and asked, "Do
      you know that the LORD is going to take your master from you today?Yes, I know,"
      Elisha replied, "but do not speak of it."
  - name: 2 Kings 2:4
    orderIndex: 3
    osisId: 2Kgs.2.4
    sblId: 2Kgs 2:4
    shortName: 2 Kgs 2:4
    text: Then Elijah said to him, "Stay here, Elisha; the LORD has sent me to Jericho."
      And he replied, "As surely as the LORD lives and as you live, I will not leave
      you." So they went to Jericho.
  - name: 2 Kings 2:5
    orderIndex: 4
    osisId: 2Kgs.2.5
    sblId: 2Kgs 2:5
    shortName: 2 Kgs 2:5
    text: The company of the prophets at Jericho went up to Elisha and asked him,
      "Do you know that the LORD is going to take your master from you today?Yes,
      I know," he replied, "but do not speak of it."
  - name: 2 Kings 2:6
    orderIndex: 5
    osisId: 2Kgs.2.6
    sblId: 2Kgs 2:6
    shortName: 2 Kgs 2:6
    text: Then Elijah said to him, "Stay here; the LORD has sent me to the Jordan."
      And he replied, "As surely as the LORD lives and as you live, I will not leave
      you." So the two of them walked on.
  - name: 2 Kings 2:7
    orderIndex: 6
    osisId: 2Kgs.2.7
    sblId: 2Kgs 2:7
    shortName: 2 Kgs 2:7
    text: Fifty men of the company of the prophets went and stood at a distance, facing
      the place where Elijah and Elisha had stopped at the Jordan.
  - name: 2 Kings 2:8
    orderIndex: 7
    osisId: 2Kgs.2.8
    sblId: 2Kgs 2:8
    shortName: 2 Kgs 2:8
    text: Elijah took his cloak, rolled it up and struck the water with it. The water
      divided to the right and to the left, and the two of them crossed over on dry
      ground.
  - name: 2 Kings 2:9
    orderIndex: 8
    osisId: 2Kgs.2.9
    sblId: 2Kgs 2:9
    shortName: 2 Kgs 2:9
    text: When they had crossed, Elijah said to Elisha, "Tell me, what can I do for
      you before I am taken from you?Let me inherit a double portion of your spirit,"
      Elisha replied.
  - name: 2 Kings 2:10
    orderIndex: 9
    osisId: 2Kgs.2.10
    sblId: 2Kgs 2:10
    shortName: 2 Kgs 2:10
    text: '"You have asked a difficult thing," Elijah said, "yet if you see me when
      I am taken from you, it will be yours-otherwise not."'
  - name: 2 Kings 2:11
    orderIndex: 10
    osisId: 2Kgs.2.11
    sblId: 2Kgs 2:11
    shortName: 2 Kgs 2:11
    text: As they were walking along and talking together, suddenly a chariot of fire
      and horses of fire appeared and separated the two of them, and Elijah went up
      to heaven in a whirlwind.
  - name: 2 Kings 2:12
    orderIndex: 11
    osisId: 2Kgs.2.12
    sblId: 2Kgs 2:12
    shortName: 2 Kgs 2:12
    text: Elisha saw this and cried out, "My father! My father! The chariots and horsemen
      of Israel!" And Elisha saw him no more. Then he took hold of his own clothes
      and tore them apart.
  - name: 2 Kings 2:13
    orderIndex: 12
    osisId: 2Kgs.2.13
    sblId: 2Kgs 2:13
    shortName: 2 Kgs 2:13
    text: He picked up the cloak that had fallen from Elijah and went back and stood
      on the bank of the Jordan.
  - name: 2 Kings 2:14
    orderIndex: 13
    osisId: 2Kgs.2.14
    sblId: 2Kgs 2:14
    shortName: 2 Kgs 2:14
    text: Then he took the cloak that had fallen from him and struck the water with
      it. "Where now is the LORD, the God of Elijah?" he asked. When he struck the
      water, it divided to the right and to the left, and he crossed over.
  - name: 2 Kings 2:15
    orderIndex: 14
    osisId: 2Kgs.2.15
    sblId: 2Kgs 2:15
    shortName: 2 Kgs 2:15
    text: The company of the prophets from Jericho, who were watching, said, "The
      spirit of Elijah is resting on Elisha." And they went to meet him and bowed
      to the ground before him.
  - name: 2 Kings 2:16
    orderIndex: 15
    osisId: 2Kgs.2.16
    sblId: 2Kgs 2:16
    shortName: 2 Kgs 2:16
    text: '"Look," they said, "we your servants have fifty able men. Let them go and
      look for your master. Perhaps the Spirit of the LORD has picked him up and set
      him down on some mountain or in some valley.No," Elisha replied, "do not send
      them."'
  - name: 2 Kings 2:17
    orderIndex: 16
    osisId: 2Kgs.2.17
    sblId: 2Kgs 2:17
    shortName: 2 Kgs 2:17
    text: But they persisted until he was too ashamed to refuse. So he said, "Send
      them." And they sent fifty men, who searched for three days but did not find
      him.
  - name: 2 Kings 2:18
    orderIndex: 17
    osisId: 2Kgs.2.18
    sblId: 2Kgs 2:18
    shortName: 2 Kgs 2:18
    text: When they returned to Elisha, who was staying in Jericho, he said to them,
      "Didn't I tell you not to go?"
  - name: 2 Kings 2:19
    orderIndex: 18
    osisId: 2Kgs.2.19
    sblId: 2Kgs 2:19
    shortName: 2 Kgs 2:19
    text: The men of the city said to Elisha, "Look, our lord, this town is well situated,
      as you can see, but the water is bad and the land is unproductive."
  - name: 2 Kings 2:20
    orderIndex: 19
    osisId: 2Kgs.2.20
    sblId: 2Kgs 2:20
    shortName: 2 Kgs 2:20
    text: '"Bring me a new bowl," he said, "and put salt in it." So they brought it
      to him.'
  - name: 2 Kings 2:21
    orderIndex: 20
    osisId: 2Kgs.2.21
    sblId: 2Kgs 2:21
    shortName: 2 Kgs 2:21
    text: 'Then he went out to the spring and threw the salt into it, saying, "This
      is what the LORD says: ''I have healed this water. Never again will it cause
      death or make the land unproductive.''"'
  - name: 2 Kings 2:22
    orderIndex: 21
    osisId: 2Kgs.2.22
    sblId: 2Kgs 2:22
    shortName: 2 Kgs 2:22
    text: And the water has remained wholesome to this day, according to the word
      Elisha had spoken.
  - name: 2 Kings 2:23
    orderIndex: 22
    osisId: 2Kgs.2.23
    sblId: 2Kgs 2:23
    shortName: 2 Kgs 2:23
    text: From there Elisha went up to Bethel. As he was walking along the road, some
      youths came out of the town and jeered at him. "Go on up, you baldhead!" they
      said. "Go on up, you baldhead!"
  - name: 2 Kings 2:24
    orderIndex: 23
    osisId: 2Kgs.2.24
    sblId: 2Kgs 2:24
    shortName: 2 Kgs 2:24
    text: He turned around, looked at them and called down a curse on them in the
      name of the LORD. Then two bears came out of the woods and mauled forty-two
      of the youths.
  - name: 2 Kings 2:25
    orderIndex: 24
    osisId: 2Kgs.2.25
    sblId: 2Kgs 2:25
    shortName: 2 Kgs 2:25
    text: And he went on to Mount Carmel and from there returned to Samaria.
  versesCount: 25
- name: 2 Kings 3
  orderIndex: 2
  osisId: 2Kgs.3
  sblId: 2Kgs 3
  shortName: 2 Kgs 3
  verses:
  - name: 2 Kings 3:1
    orderIndex: 0
    osisId: 2Kgs.3.1
    sblId: 2Kgs 3:1
    shortName: 2 Kgs 3:1
    text: Joram son of Ahab became king of Israel in Samaria in the eighteenth year
      of Jehoshaphat king of Judah, and he reigned twelve years.
  - name: 2 Kings 3:2
    orderIndex: 1
    osisId: 2Kgs.3.2
    sblId: 2Kgs 3:2
    shortName: 2 Kgs 3:2
    text: He did evil in the eyes of the LORD, but not as his father and mother had
      done. He got rid of the sacred stone of Baal that his father had made.
  - name: 2 Kings 3:3
    orderIndex: 2
    osisId: 2Kgs.3.3
    sblId: 2Kgs 3:3
    shortName: 2 Kgs 3:3
    text: Nevertheless he clung to the sins of Jeroboam son of Nebat, which he had
      caused Israel to commit; he did not turn away from them.
  - name: 2 Kings 3:4
    orderIndex: 3
    osisId: 2Kgs.3.4
    sblId: 2Kgs 3:4
    shortName: 2 Kgs 3:4
    text: Now Mesha king of Moab raised sheep, and he had to supply the king of Israel
      with a hundred thousand lambs and with the wool of a hundred thousand rams.
  - name: 2 Kings 3:5
    orderIndex: 4
    osisId: 2Kgs.3.5
    sblId: 2Kgs 3:5
    shortName: 2 Kgs 3:5
    text: But after Ahab died, the king of Moab rebelled against the king of Israel.
  - name: 2 Kings 3:6
    orderIndex: 5
    osisId: 2Kgs.3.6
    sblId: 2Kgs 3:6
    shortName: 2 Kgs 3:6
    text: So at that time King Joram set out from Samaria and mobilized all Israel.
  - name: 2 Kings 3:7
    orderIndex: 6
    osisId: 2Kgs.3.7
    sblId: 2Kgs 3:7
    shortName: 2 Kgs 3:7
    text: 'He also sent this message to Jehoshaphat king of Judah: "The king of Moab
      has rebelled against me. Will you go with me to fight against Moab?I will go
      with you," he replied. "I am as you are, my people as your people, my horses
      as your horses."'
  - name: 2 Kings 3:8
    orderIndex: 7
    osisId: 2Kgs.3.8
    sblId: 2Kgs 3:8
    shortName: 2 Kgs 3:8
    text: '"By what route shall we attack?" he asked. "Through the Desert of Edom,"
      he answered.'
  - name: 2 Kings 3:9
    orderIndex: 8
    osisId: 2Kgs.3.9
    sblId: 2Kgs 3:9
    shortName: 2 Kgs 3:9
    text: So the king of Israel set out with the king of Judah and the king of Edom.
      After a roundabout march of seven days, the army had no more water for themselves
      or for the animals with them.
  - name: 2 Kings 3:10
    orderIndex: 9
    osisId: 2Kgs.3.10
    sblId: 2Kgs 3:10
    shortName: 2 Kgs 3:10
    text: '"What!" exclaimed the king of Israel. "Has the LORD called us three kings
      together only to hand us over to Moab?"'
  - name: 2 Kings 3:11
    orderIndex: 10
    osisId: 2Kgs.3.11
    sblId: 2Kgs 3:11
    shortName: 2 Kgs 3:11
    text: But Jehoshaphat asked, "Is there no prophet of the LORD here, that we may
      inquire of the LORD through him?" An officer of the king of Israel answered,
      "Elisha son of Shaphat is here. He used to pour water on the hands of Elijah.
      "
  - name: 2 Kings 3:12
    orderIndex: 11
    osisId: 2Kgs.3.12
    sblId: 2Kgs 3:12
    shortName: 2 Kgs 3:12
    text: Jehoshaphat said, "The word of the LORD is with him." So the king of Israel
      and Jehoshaphat and the king of Edom went down to him.
  - name: 2 Kings 3:13
    orderIndex: 12
    osisId: 2Kgs.3.13
    sblId: 2Kgs 3:13
    shortName: 2 Kgs 3:13
    text: Elisha said to the king of Israel, "What do we have to do with each other?
      Go to the prophets of your father and the prophets of your mother.No," the king
      of Israel answered, "because it was the LORD who called us three kings together
      to hand us over to Moab."
  - name: 2 Kings 3:14
    orderIndex: 13
    osisId: 2Kgs.3.14
    sblId: 2Kgs 3:14
    shortName: 2 Kgs 3:14
    text: Elisha said, "As surely as the LORD Almighty lives, whom I serve, if I did
      not have respect for the presence of Jehoshaphat king of Judah, I would not
      look at you or even notice you.
  - name: 2 Kings 3:15
    orderIndex: 14
    osisId: 2Kgs.3.15
    sblId: 2Kgs 3:15
    shortName: 2 Kgs 3:15
    text: But now bring me a harpist." While the harpist was playing, the hand of
      the LORD came upon Elisha
  - name: 2 Kings 3:16
    orderIndex: 15
    osisId: 2Kgs.3.16
    sblId: 2Kgs 3:16
    shortName: 2 Kgs 3:16
    text: 'and he said, "This is what the LORD says: Make this valley full of ditches.'
  - name: 2 Kings 3:17
    orderIndex: 16
    osisId: 2Kgs.3.17
    sblId: 2Kgs 3:17
    shortName: 2 Kgs 3:17
    text: 'For this is what the LORD says: You will see neither wind nor rain, yet
      this valley will be filled with water, and you, your cattle and your other animals
      will drink.'
  - name: 2 Kings 3:18
    orderIndex: 17
    osisId: 2Kgs.3.18
    sblId: 2Kgs 3:18
    shortName: 2 Kgs 3:18
    text: This is an easy thing in the eyes of the LORD; he will also hand Moab over
      to you.
  - name: 2 Kings 3:19
    orderIndex: 18
    osisId: 2Kgs.3.19
    sblId: 2Kgs 3:19
    shortName: 2 Kgs 3:19
    text: You will overthrow every fortified city and every major town. You will cut
      down every good tree, stop up all the springs, and ruin every good field with
      stones."
  - name: 2 Kings 3:20
    orderIndex: 19
    osisId: 2Kgs.3.20
    sblId: 2Kgs 3:20
    shortName: 2 Kgs 3:20
    text: The next morning, about the time for offering the sacrifice, there it was-water
      flowing from the direction of Edom! And the land was filled with water.
  - name: 2 Kings 3:21
    orderIndex: 20
    osisId: 2Kgs.3.21
    sblId: 2Kgs 3:21
    shortName: 2 Kgs 3:21
    text: Now all the Moabites had heard that the kings had come to fight against
      them; so every man, young and old, who could bear arms was called up and stationed
      on the border.
  - name: 2 Kings 3:22
    orderIndex: 21
    osisId: 2Kgs.3.22
    sblId: 2Kgs 3:22
    shortName: 2 Kgs 3:22
    text: When they got up early in the morning, the sun was shining on the water.
      To the Moabites across the way, the water looked red-like blood.
  - name: 2 Kings 3:23
    orderIndex: 22
    osisId: 2Kgs.3.23
    sblId: 2Kgs 3:23
    shortName: 2 Kgs 3:23
    text: '"That''s blood!" they said. "Those kings must have fought and slaughtered
      each other. Now to the plunder, Moab!"'
  - name: 2 Kings 3:24
    orderIndex: 23
    osisId: 2Kgs.3.24
    sblId: 2Kgs 3:24
    shortName: 2 Kgs 3:24
    text: But when the Moabites came to the camp of Israel, the Israelites rose up
      and fought them until they fled. And the Israelites invaded the land and slaughtered
      the Moabites.
  - name: 2 Kings 3:25
    orderIndex: 24
    osisId: 2Kgs.3.25
    sblId: 2Kgs 3:25
    shortName: 2 Kgs 3:25
    text: They destroyed the towns, and each man threw a stone on every good field
      until it was covered. They stopped up all the springs and cut down every good
      tree. Only Kir Hareseth was left with its stones in place, but men armed with
      slings surrounded it and attacked it as well.
  - name: 2 Kings 3:26
    orderIndex: 25
    osisId: 2Kgs.3.26
    sblId: 2Kgs 3:26
    shortName: 2 Kgs 3:26
    text: When the king of Moab saw that the battle had gone against him, he took
      with him seven hundred swordsmen to break through to the king of Edom, but they
      failed.
  - name: 2 Kings 3:27
    orderIndex: 26
    osisId: 2Kgs.3.27
    sblId: 2Kgs 3:27
    shortName: 2 Kgs 3:27
    text: Then he took his firstborn son, who was to succeed him as king, and offered
      him as a sacrifice on the city wall. The fury against Israel was great; they
      withdrew and returned to their own land.
  versesCount: 27
- name: 2 Kings 4
  orderIndex: 3
  osisId: 2Kgs.4
  sblId: 2Kgs 4
  shortName: 2 Kgs 4
  verses:
  - name: 2 Kings 4:1
    orderIndex: 0
    osisId: 2Kgs.4.1
    sblId: 2Kgs 4:1
    shortName: 2 Kgs 4:1
    text: The wife of a man from the company of the prophets cried out to Elisha,
      "Your servant my husband is dead, and you know that he revered the LORD. But
      now his creditor is coming to take my two boys as his slaves."
  - name: 2 Kings 4:2
    orderIndex: 1
    osisId: 2Kgs.4.2
    sblId: 2Kgs 4:2
    shortName: 2 Kgs 4:2
    text: Elisha replied to her, "How can I help you? Tell me, what do you have in
      your house?Your servant has nothing there at all," she said, "except a little
      oil."
  - name: 2 Kings 4:3
    orderIndex: 2
    osisId: 2Kgs.4.3
    sblId: 2Kgs 4:3
    shortName: 2 Kgs 4:3
    text: Elisha said, "Go around and ask all your neighbors for empty jars. Don't
      ask for just a few.
  - name: 2 Kings 4:4
    orderIndex: 3
    osisId: 2Kgs.4.4
    sblId: 2Kgs 4:4
    shortName: 2 Kgs 4:4
    text: Then go inside and shut the door behind you and your sons. Pour oil into
      all the jars, and as each is filled, put it to one side."
  - name: 2 Kings 4:5
    orderIndex: 4
    osisId: 2Kgs.4.5
    sblId: 2Kgs 4:5
    shortName: 2 Kgs 4:5
    text: She left him and afterward shut the door behind her and her sons. They brought
      the jars to her and she kept pouring.
  - name: 2 Kings 4:6
    orderIndex: 5
    osisId: 2Kgs.4.6
    sblId: 2Kgs 4:6
    shortName: 2 Kgs 4:6
    text: When all the jars were full, she said to her son, "Bring me another one."
      But he replied, "There is not a jar left." Then the oil stopped flowing.
  - name: 2 Kings 4:7
    orderIndex: 6
    osisId: 2Kgs.4.7
    sblId: 2Kgs 4:7
    shortName: 2 Kgs 4:7
    text: She went and told the man of God, and he said, "Go, sell the oil and pay
      your debts. You and your sons can live on what is left."
  - name: 2 Kings 4:8
    orderIndex: 7
    osisId: 2Kgs.4.8
    sblId: 2Kgs 4:8
    shortName: 2 Kgs 4:8
    text: One day Elisha went to Shunem. And a well-to-do woman was there, who urged
      him to stay for a meal. So whenever he came by, he stopped there to eat.
  - name: 2 Kings 4:9
    orderIndex: 8
    osisId: 2Kgs.4.9
    sblId: 2Kgs 4:9
    shortName: 2 Kgs 4:9
    text: She said to her husband, "I know that this man who often comes our way is
      a holy man of God.
  - name: 2 Kings 4:10
    orderIndex: 9
    osisId: 2Kgs.4.10
    sblId: 2Kgs 4:10
    shortName: 2 Kgs 4:10
    text: Let's make a small room on the roof and put in it a bed and a table, a chair
      and a lamp for him. Then he can stay there whenever he comes to us."
  - name: 2 Kings 4:11
    orderIndex: 10
    osisId: 2Kgs.4.11
    sblId: 2Kgs 4:11
    shortName: 2 Kgs 4:11
    text: One day when Elisha came, he went up to his room and lay down there.
  - name: 2 Kings 4:12
    orderIndex: 11
    osisId: 2Kgs.4.12
    sblId: 2Kgs 4:12
    shortName: 2 Kgs 4:12
    text: He said to his servant Gehazi, "Call the Shunammite." So he called her,
      and she stood before him.
  - name: 2 Kings 4:13
    orderIndex: 12
    osisId: 2Kgs.4.13
    sblId: 2Kgs 4:13
    shortName: 2 Kgs 4:13
    text: Elisha said to him, "Tell her, 'You have gone to all this trouble for us.
      Now what can be done for you? Can we speak on your behalf to the king or the
      commander of the army?'" She replied, "I have a home among my own people."
  - name: 2 Kings 4:14
    orderIndex: 13
    osisId: 2Kgs.4.14
    sblId: 2Kgs 4:14
    shortName: 2 Kgs 4:14
    text: '"What can be done for her?" Elisha asked. Gehazi said, "Well, she has no
      son and her husband is old."'
  - name: 2 Kings 4:15
    orderIndex: 14
    osisId: 2Kgs.4.15
    sblId: 2Kgs 4:15
    shortName: 2 Kgs 4:15
    text: Then Elisha said, "Call her." So he called her, and she stood in the doorway.
  - name: 2 Kings 4:16
    orderIndex: 15
    osisId: 2Kgs.4.16
    sblId: 2Kgs 4:16
    shortName: 2 Kgs 4:16
    text: '"About this time next year," Elisha said, "you will hold a son in your
      arms.No, my lord," she objected. "Don''t mislead your servant, O man of God!"'
  - name: 2 Kings 4:17
    orderIndex: 16
    osisId: 2Kgs.4.17
    sblId: 2Kgs 4:17
    shortName: 2 Kgs 4:17
    text: But the woman became pregnant, and the next year about that same time she
      gave birth to a son, just as Elisha had told her.
  - name: 2 Kings 4:18
    orderIndex: 17
    osisId: 2Kgs.4.18
    sblId: 2Kgs 4:18
    shortName: 2 Kgs 4:18
    text: The child grew, and one day he went out to his father, who was with the
      reapers.
  - name: 2 Kings 4:19
    orderIndex: 18
    osisId: 2Kgs.4.19
    sblId: 2Kgs 4:19
    shortName: 2 Kgs 4:19
    text: '"My head! My head!" he said to his father. His father told a servant, "Carry
      him to his mother."'
  - name: 2 Kings 4:20
    orderIndex: 19
    osisId: 2Kgs.4.20
    sblId: 2Kgs 4:20
    shortName: 2 Kgs 4:20
    text: After the servant had lifted him up and carried him to his mother, the boy
      sat on her lap until noon, and then he died.
  - name: 2 Kings 4:21
    orderIndex: 20
    osisId: 2Kgs.4.21
    sblId: 2Kgs 4:21
    shortName: 2 Kgs 4:21
    text: She went up and laid him on the bed of the man of God, then shut the door
      and went out.
  - name: 2 Kings 4:22
    orderIndex: 21
    osisId: 2Kgs.4.22
    sblId: 2Kgs 4:22
    shortName: 2 Kgs 4:22
    text: She called her husband and said, "Please send me one of the servants and
      a donkey so I can go to the man of God quickly and return."
  - name: 2 Kings 4:23
    orderIndex: 22
    osisId: 2Kgs.4.23
    sblId: 2Kgs 4:23
    shortName: 2 Kgs 4:23
    text: '"Why go to him today?" he asked. "It''s not the New Moon or the Sabbath.It''s
      all right," she said.'
  - name: 2 Kings 4:24
    orderIndex: 23
    osisId: 2Kgs.4.24
    sblId: 2Kgs 4:24
    shortName: 2 Kgs 4:24
    text: She saddled the donkey and said to her servant, "Lead on; don't slow down
      for me unless I tell you."
  - name: 2 Kings 4:25
    orderIndex: 24
    osisId: 2Kgs.4.25
    sblId: 2Kgs 4:25
    shortName: 2 Kgs 4:25
    text: So she set out and came to the man of God at Mount Carmel. When he saw her
      in the distance, the man of God said to his servant Gehazi, "Look! There's the
      Shunammite!
  - name: 2 Kings 4:26
    orderIndex: 25
    osisId: 2Kgs.4.26
    sblId: 2Kgs 4:26
    shortName: 2 Kgs 4:26
    text: Run to meet her and ask her, 'Are you all right? Is your husband all right?
      Is your child all right?' Everything is all right," she said.
  - name: 2 Kings 4:27
    orderIndex: 26
    osisId: 2Kgs.4.27
    sblId: 2Kgs 4:27
    shortName: 2 Kgs 4:27
    text: When she reached the man of God at the mountain, she took hold of his feet.
      Gehazi came over to push her away, but the man of God said, "Leave her alone!
      She is in bitter distress, but the LORD has hidden it from me and has not told
      me why."
  - name: 2 Kings 4:28
    orderIndex: 27
    osisId: 2Kgs.4.28
    sblId: 2Kgs 4:28
    shortName: 2 Kgs 4:28
    text: '"Did I ask you for a son, my lord?" she said. "Didn''t I tell you, ''Don''t
      raise my hopes''?"'
  - name: 2 Kings 4:29
    orderIndex: 28
    osisId: 2Kgs.4.29
    sblId: 2Kgs 4:29
    shortName: 2 Kgs 4:29
    text: Elisha said to Gehazi, "Tuck your cloak into your belt, take my staff in
      your hand and run. If you meet anyone, do not greet him, and if anyone greets
      you, do not answer. Lay my staff on the boy's face."
  - name: 2 Kings 4:30
    orderIndex: 29
    osisId: 2Kgs.4.30
    sblId: 2Kgs 4:30
    shortName: 2 Kgs 4:30
    text: But the child's mother said, "As surely as the LORD lives and as you live,
      I will not leave you." So he got up and followed her.
  - name: 2 Kings 4:31
    orderIndex: 30
    osisId: 2Kgs.4.31
    sblId: 2Kgs 4:31
    shortName: 2 Kgs 4:31
    text: Gehazi went on ahead and laid the staff on the boy's face, but there was
      no sound or response. So Gehazi went back to meet Elisha and told him, "The
      boy has not awakened."
  - name: 2 Kings 4:32
    orderIndex: 31
    osisId: 2Kgs.4.32
    sblId: 2Kgs 4:32
    shortName: 2 Kgs 4:32
    text: When Elisha reached the house, there was the boy lying dead on his couch.
  - name: 2 Kings 4:33
    orderIndex: 32
    osisId: 2Kgs.4.33
    sblId: 2Kgs 4:33
    shortName: 2 Kgs 4:33
    text: He went in, shut the door on the two of them and prayed to the LORD.
  - name: 2 Kings 4:34
    orderIndex: 33
    osisId: 2Kgs.4.34
    sblId: 2Kgs 4:34
    shortName: 2 Kgs 4:34
    text: Then he got on the bed and lay upon the boy, mouth to mouth, eyes to eyes,
      hands to hands. As he stretched himself out upon him, the boy's body grew warm.
  - name: 2 Kings 4:35
    orderIndex: 34
    osisId: 2Kgs.4.35
    sblId: 2Kgs 4:35
    shortName: 2 Kgs 4:35
    text: Elisha turned away and walked back and forth in the room and then got on
      the bed and stretched out upon him once more. The boy sneezed seven times and
      opened his eyes.
  - name: 2 Kings 4:36
    orderIndex: 35
    osisId: 2Kgs.4.36
    sblId: 2Kgs 4:36
    shortName: 2 Kgs 4:36
    text: Elisha summoned Gehazi and said, "Call the Shunammite." And he did. When
      she came, he said, "Take your son."
  - name: 2 Kings 4:37
    orderIndex: 36
    osisId: 2Kgs.4.37
    sblId: 2Kgs 4:37
    shortName: 2 Kgs 4:37
    text: She came in, fell at his feet and bowed to the ground. Then she took her
      son and went out.
  - name: 2 Kings 4:38
    orderIndex: 37
    osisId: 2Kgs.4.38
    sblId: 2Kgs 4:38
    shortName: 2 Kgs 4:38
    text: Elisha returned to Gilgal and there was a famine in that region. While the
      company of the prophets was meeting with him, he said to his servant, "Put on
      the large pot and cook some stew for these men."
  - name: 2 Kings 4:39
    orderIndex: 38
    osisId: 2Kgs.4.39
    sblId: 2Kgs 4:39
    shortName: 2 Kgs 4:39
    text: One of them went out into the fields to gather herbs and found a wild vine.
      He gathered some of its gourds and filled the fold of his cloak. When he returned,
      he cut them up into the pot of stew, though no one knew what they were.
  - name: 2 Kings 4:40
    orderIndex: 39
    osisId: 2Kgs.4.40
    sblId: 2Kgs 4:40
    shortName: 2 Kgs 4:40
    text: The stew was poured out for the men, but as they began to eat it, they cried
      out, "O man of God, there is death in the pot!" And they could not eat it.
  - name: 2 Kings 4:41
    orderIndex: 40
    osisId: 2Kgs.4.41
    sblId: 2Kgs 4:41
    shortName: 2 Kgs 4:41
    text: Elisha said, "Get some flour." He put it into the pot and said, "Serve it
      to the people to eat." And there was nothing harmful in the pot.
  - name: 2 Kings 4:42
    orderIndex: 41
    osisId: 2Kgs.4.42
    sblId: 2Kgs 4:42
    shortName: 2 Kgs 4:42
    text: A man came from Baal Shalishah, bringing the man of God twenty loaves of
      barley bread baked from the first ripe grain, along with some heads of new grain.
      "Give it to the people to eat," Elisha said.
  - name: 2 Kings 4:43
    orderIndex: 42
    osisId: 2Kgs.4.43
    sblId: 2Kgs 4:43
    shortName: 2 Kgs 4:43
    text: '"How can I set this before a hundred men?" his servant asked. But Elisha
      answered, "Give it to the people to eat. For this is what the LORD says: ''They
      will eat and have some left over.''"'
  - name: 2 Kings 4:44
    orderIndex: 43
    osisId: 2Kgs.4.44
    sblId: 2Kgs 4:44
    shortName: 2 Kgs 4:44
    text: Then he set it before them, and they ate and had some left over, according
      to the word of the LORD.
  versesCount: 44
- name: 2 Kings 5
  orderIndex: 4
  osisId: 2Kgs.5
  sblId: 2Kgs 5
  shortName: 2 Kgs 5
  verses:
  - name: 2 Kings 5:1
    orderIndex: 0
    osisId: 2Kgs.5.1
    sblId: 2Kgs 5:1
    shortName: 2 Kgs 5:1
    text: Now Naaman was commander of the army of the king of Aram. He was a great
      man in the sight of his master and highly regarded, because through him the
      LORD had given victory to Aram. He was a valiant soldier, but he had leprosy.
  - name: 2 Kings 5:2
    orderIndex: 1
    osisId: 2Kgs.5.2
    sblId: 2Kgs 5:2
    shortName: 2 Kgs 5:2
    text: Now bands from Aram had gone out and had taken captive a young girl from
      Israel, and she served Naaman's wife.
  - name: 2 Kings 5:3
    orderIndex: 2
    osisId: 2Kgs.5.3
    sblId: 2Kgs 5:3
    shortName: 2 Kgs 5:3
    text: She said to her mistress, "If only my master would see the prophet who is
      in Samaria! He would cure him of his leprosy."
  - name: 2 Kings 5:4
    orderIndex: 3
    osisId: 2Kgs.5.4
    sblId: 2Kgs 5:4
    shortName: 2 Kgs 5:4
    text: Naaman went to his master and told him what the girl from Israel had said.
  - name: 2 Kings 5:5
    orderIndex: 4
    osisId: 2Kgs.5.5
    sblId: 2Kgs 5:5
    shortName: 2 Kgs 5:5
    text: '"By all means, go," the king of Aram replied. "I will send a letter to
      the king of Israel." So Naaman left, taking with him ten talents of silver,
      six thousand shekels of gold and ten sets of clothing.'
  - name: 2 Kings 5:6
    orderIndex: 5
    osisId: 2Kgs.5.6
    sblId: 2Kgs 5:6
    shortName: 2 Kgs 5:6
    text: 'The letter that he took to the king of Israel read: "With this letter I
      am sending my servant Naaman to you so that you may cure him of his leprosy."'
  - name: 2 Kings 5:7
    orderIndex: 6
    osisId: 2Kgs.5.7
    sblId: 2Kgs 5:7
    shortName: 2 Kgs 5:7
    text: As soon as the king of Israel read the letter, he tore his robes and said,
      "Am I God? Can I kill and bring back to life? Why does this fellow send someone
      to me to be cured of his leprosy? See how he is trying to pick a quarrel with
      me!"
  - name: 2 Kings 5:8
    orderIndex: 7
    osisId: 2Kgs.5.8
    sblId: 2Kgs 5:8
    shortName: 2 Kgs 5:8
    text: 'When Elisha the man of God heard that the king of Israel had torn his robes,
      he sent him this message: "Why have you torn your robes? Have the man come to
      me and he will know that there is a prophet in Israel."'
  - name: 2 Kings 5:9
    orderIndex: 8
    osisId: 2Kgs.5.9
    sblId: 2Kgs 5:9
    shortName: 2 Kgs 5:9
    text: So Naaman went with his horses and chariots and stopped at the door of Elisha's
      house.
  - name: 2 Kings 5:10
    orderIndex: 9
    osisId: 2Kgs.5.10
    sblId: 2Kgs 5:10
    shortName: 2 Kgs 5:10
    text: Elisha sent a messenger to say to him, "Go, wash yourself seven times in
      the Jordan, and your flesh will be restored and you will be cleansed."
  - name: 2 Kings 5:11
    orderIndex: 10
    osisId: 2Kgs.5.11
    sblId: 2Kgs 5:11
    shortName: 2 Kgs 5:11
    text: But Naaman went away angry and said, "I thought that he would surely come
      out to me and stand and call on the name of the LORD his God, wave his hand
      over the spot and cure me of my leprosy.
  - name: 2 Kings 5:12
    orderIndex: 11
    osisId: 2Kgs.5.12
    sblId: 2Kgs 5:12
    shortName: 2 Kgs 5:12
    text: Are not Abana and Pharpar, the rivers of Damascus, better than any of the
      waters of Israel? Couldn't I wash in them and be cleansed?" So he turned and
      went off in a rage.
  - name: 2 Kings 5:13
    orderIndex: 12
    osisId: 2Kgs.5.13
    sblId: 2Kgs 5:13
    shortName: 2 Kgs 5:13
    text: Naaman's servants went to him and said, "My father, if the prophet had told
      you to do some great thing, would you not have done it? How much more, then,
      when he tells you, 'Wash and be cleansed'!"
  - name: 2 Kings 5:14
    orderIndex: 13
    osisId: 2Kgs.5.14
    sblId: 2Kgs 5:14
    shortName: 2 Kgs 5:14
    text: So he went down and dipped himself in the Jordan seven times, as the man
      of God had told him, and his flesh was restored and became clean like that of
      a young boy.
  - name: 2 Kings 5:15
    orderIndex: 14
    osisId: 2Kgs.5.15
    sblId: 2Kgs 5:15
    shortName: 2 Kgs 5:15
    text: Then Naaman and all his attendants went back to the man of God. He stood
      before him and said, "Now I know that there is no God in all the world except
      in Israel. Please accept now a gift from your servant."
  - name: 2 Kings 5:16
    orderIndex: 15
    osisId: 2Kgs.5.16
    sblId: 2Kgs 5:16
    shortName: 2 Kgs 5:16
    text: The prophet answered, "As surely as the LORD lives, whom I serve, I will
      not accept a thing." And even though Naaman urged him, he refused.
  - name: 2 Kings 5:17
    orderIndex: 16
    osisId: 2Kgs.5.17
    sblId: 2Kgs 5:17
    shortName: 2 Kgs 5:17
    text: '"If you will not," said Naaman, "please let me, your servant, be given
      as much earth as a pair of mules can carry, for your servant will never again
      make burnt offerings and sacrifices to any other god but the LORD.'
  - name: 2 Kings 5:18
    orderIndex: 17
    osisId: 2Kgs.5.18
    sblId: 2Kgs 5:18
    shortName: 2 Kgs 5:18
    text: 'But may the LORD forgive your servant for this one thing: When my master
      enters the temple of Rimmon to bow down and he is leaning on my arm and I bow
      there also-when I bow down in the temple of Rimmon, may the LORD forgive your
      servant for this."'
  - name: 2 Kings 5:19
    orderIndex: 18
    osisId: 2Kgs.5.19
    sblId: 2Kgs 5:19
    shortName: 2 Kgs 5:19
    text: '"Go in peace," Elisha said. After Naaman had traveled some distance,'
  - name: 2 Kings 5:20
    orderIndex: 19
    osisId: 2Kgs.5.20
    sblId: 2Kgs 5:20
    shortName: 2 Kgs 5:20
    text: Gehazi, the servant of Elisha the man of God, said to himself, "My master
      was too easy on Naaman, this Aramean, by not accepting from him what he brought.
      As surely as the LORD lives, I will run after him and get something from him."
  - name: 2 Kings 5:21
    orderIndex: 20
    osisId: 2Kgs.5.21
    sblId: 2Kgs 5:21
    shortName: 2 Kgs 5:21
    text: So Gehazi hurried after Naaman. When Naaman saw him running toward him,
      he got down from the chariot to meet him. "Is everything all right?" he asked.
  - name: 2 Kings 5:22
    orderIndex: 21
    osisId: 2Kgs.5.22
    sblId: 2Kgs 5:22
    shortName: 2 Kgs 5:22
    text: '"Everything is all right," Gehazi answered. "My master sent me to say,
      ''Two young men from the company of the prophets have just come to me from the
      hill country of Ephraim. Please give them a talent of silver and two sets of
      clothing.''"'
  - name: 2 Kings 5:23
    orderIndex: 22
    osisId: 2Kgs.5.23
    sblId: 2Kgs 5:23
    shortName: 2 Kgs 5:23
    text: '"By all means, take two talents," said Naaman. He urged Gehazi to accept
      them, and then tied up the two talents of silver in two bags, with two sets
      of clothing. He gave them to two of his servants, and they carried them ahead
      of Gehazi.'
  - name: 2 Kings 5:24
    orderIndex: 23
    osisId: 2Kgs.5.24
    sblId: 2Kgs 5:24
    shortName: 2 Kgs 5:24
    text: When Gehazi came to the hill, he took the things from the servants and put
      them away in the house. He sent the men away and they left.
  - name: 2 Kings 5:25
    orderIndex: 24
    osisId: 2Kgs.5.25
    sblId: 2Kgs 5:25
    shortName: 2 Kgs 5:25
    text: Then he went in and stood before his master Elisha. "Where have you been,
      Gehazi?" Elisha asked. "Your servant didn't go anywhere," Gehazi answered.
  - name: 2 Kings 5:26
    orderIndex: 25
    osisId: 2Kgs.5.26
    sblId: 2Kgs 5:26
    shortName: 2 Kgs 5:26
    text: But Elisha said to him, "Was not my spirit with you when the man got down
      from his chariot to meet you? Is this the time to take money, or to accept clothes,
      olive groves, vineyards, flocks, herds, or menservants and maidservants?
  - name: 2 Kings 5:27
    orderIndex: 26
    osisId: 2Kgs.5.27
    sblId: 2Kgs 5:27
    shortName: 2 Kgs 5:27
    text: Naaman's leprosy will cling to you and to your descendants forever." Then
      Gehazi went from Elisha's presence and he was leprous, as white as snow.
  versesCount: 27
- name: 2 Kings 6
  orderIndex: 5
  osisId: 2Kgs.6
  sblId: 2Kgs 6
  shortName: 2 Kgs 6
  verses:
  - name: 2 Kings 6:1
    orderIndex: 0
    osisId: 2Kgs.6.1
    sblId: 2Kgs 6:1
    shortName: 2 Kgs 6:1
    text: The company of the prophets said to Elisha, "Look, the place where we meet
      with you is too small for us.
  - name: 2 Kings 6:2
    orderIndex: 1
    osisId: 2Kgs.6.2
    sblId: 2Kgs 6:2
    shortName: 2 Kgs 6:2
    text: Let us go to the Jordan, where each of us can get a pole; and let us build
      a place there for us to live." And he said, "Go."
  - name: 2 Kings 6:3
    orderIndex: 2
    osisId: 2Kgs.6.3
    sblId: 2Kgs 6:3
    shortName: 2 Kgs 6:3
    text: Then one of them said, "Won't you please come with your servants?I will,"
      Elisha replied.
  - name: 2 Kings 6:4
    orderIndex: 3
    osisId: 2Kgs.6.4
    sblId: 2Kgs 6:4
    shortName: 2 Kgs 6:4
    text: And he went with them. They went to the Jordan and began to cut down trees.
  - name: 2 Kings 6:5
    orderIndex: 4
    osisId: 2Kgs.6.5
    sblId: 2Kgs 6:5
    shortName: 2 Kgs 6:5
    text: As one of them was cutting down a tree, the iron axhead fell into the water.
      "Oh, my lord," he cried out, "it was borrowed!"
  - name: 2 Kings 6:6
    orderIndex: 5
    osisId: 2Kgs.6.6
    sblId: 2Kgs 6:6
    shortName: 2 Kgs 6:6
    text: The man of God asked, "Where did it fall?" When he showed him the place,
      Elisha cut a stick and threw it there, and made the iron float.
  - name: 2 Kings 6:7
    orderIndex: 6
    osisId: 2Kgs.6.7
    sblId: 2Kgs 6:7
    shortName: 2 Kgs 6:7
    text: '"Lift it out," he said. Then the man reached out his hand and took it.'
  - name: 2 Kings 6:8
    orderIndex: 7
    osisId: 2Kgs.6.8
    sblId: 2Kgs 6:8
    shortName: 2 Kgs 6:8
    text: Now the king of Aram was at war with Israel. After conferring with his officers,
      he said, "I will set up my camp in such and such a place."
  - name: 2 Kings 6:9
    orderIndex: 8
    osisId: 2Kgs.6.9
    sblId: 2Kgs 6:9
    shortName: 2 Kgs 6:9
    text: 'The man of God sent word to the king of Israel: "Beware of passing that
      place, because the Arameans are going down there."'
  - name: 2 Kings 6:10
    orderIndex: 9
    osisId: 2Kgs.6.10
    sblId: 2Kgs 6:10
    shortName: 2 Kgs 6:10
    text: So the king of Israel checked on the place indicated by the man of God.
      Time and again Elisha warned the king, so that he was on his guard in such places.
  - name: 2 Kings 6:11
    orderIndex: 10
    osisId: 2Kgs.6.11
    sblId: 2Kgs 6:11
    shortName: 2 Kgs 6:11
    text: This enraged the king of Aram. He summoned his officers and demanded of
      them, "Will you not tell me which of us is on the side of the king of Israel?"
  - name: 2 Kings 6:12
    orderIndex: 11
    osisId: 2Kgs.6.12
    sblId: 2Kgs 6:12
    shortName: 2 Kgs 6:12
    text: '"None of us, my lord the king," said one of his officers, "but Elisha,
      the prophet who is in Israel, tells the king of Israel the very words you speak
      in your bedroom."'
  - name: 2 Kings 6:13
    orderIndex: 12
    osisId: 2Kgs.6.13
    sblId: 2Kgs 6:13
    shortName: 2 Kgs 6:13
    text: '"Go, find out where he is," the king ordered, "so I can send men and capture
      him." The report came back: "He is in Dothan."'
  - name: 2 Kings 6:14
    orderIndex: 13
    osisId: 2Kgs.6.14
    sblId: 2Kgs 6:14
    shortName: 2 Kgs 6:14
    text: Then he sent horses and chariots and a strong force there. They went by
      night and surrounded the city.
  - name: 2 Kings 6:15
    orderIndex: 14
    osisId: 2Kgs.6.15
    sblId: 2Kgs 6:15
    shortName: 2 Kgs 6:15
    text: When the servant of the man of God got up and went out early the next morning,
      an army with horses and chariots had surrounded the city. "Oh, my lord, what
      shall we do?" the servant asked.
  - name: 2 Kings 6:16
    orderIndex: 15
    osisId: 2Kgs.6.16
    sblId: 2Kgs 6:16
    shortName: 2 Kgs 6:16
    text: '"Don''t be afraid," the prophet answered. "Those who are with us are more
      than those who are with them."'
  - name: 2 Kings 6:17
    orderIndex: 16
    osisId: 2Kgs.6.17
    sblId: 2Kgs 6:17
    shortName: 2 Kgs 6:17
    text: And Elisha prayed, "O LORD, open his eyes so he may see." Then the LORD
      opened the servant's eyes, and he looked and saw the hills full of horses and
      chariots of fire all around Elisha.
  - name: 2 Kings 6:18
    orderIndex: 17
    osisId: 2Kgs.6.18
    sblId: 2Kgs 6:18
    shortName: 2 Kgs 6:18
    text: As the enemy came down toward him, Elisha prayed to the LORD, "Strike these
      people with blindness." So he struck them with blindness, as Elisha had asked.
  - name: 2 Kings 6:19
    orderIndex: 18
    osisId: 2Kgs.6.19
    sblId: 2Kgs 6:19
    shortName: 2 Kgs 6:19
    text: Elisha told them, "This is not the road and this is not the city. Follow
      me, and I will lead you to the man you are looking for." And he led them to
      Samaria.
  - name: 2 Kings 6:20
    orderIndex: 19
    osisId: 2Kgs.6.20
    sblId: 2Kgs 6:20
    shortName: 2 Kgs 6:20
    text: After they entered the city, Elisha said, "LORD, open the eyes of these
      men so they can see." Then the LORD opened their eyes and they looked, and there
      they were, inside Samaria.
  - name: 2 Kings 6:21
    orderIndex: 20
    osisId: 2Kgs.6.21
    sblId: 2Kgs 6:21
    shortName: 2 Kgs 6:21
    text: When the king of Israel saw them, he asked Elisha, "Shall I kill them, my
      father? Shall I kill them?"
  - name: 2 Kings 6:22
    orderIndex: 21
    osisId: 2Kgs.6.22
    sblId: 2Kgs 6:22
    shortName: 2 Kgs 6:22
    text: '"Do not kill them," he answered. "Would you kill men you have captured
      with your own sword or bow? Set food and water before them so that they may
      eat and drink and then go back to their master."'
  - name: 2 Kings 6:23
    orderIndex: 22
    osisId: 2Kgs.6.23
    sblId: 2Kgs 6:23
    shortName: 2 Kgs 6:23
    text: So he prepared a great feast for them, and after they had finished eating
      and drinking, he sent them away, and they returned to their master. So the bands
      from Aram stopped raiding Israel's territory.
  - name: 2 Kings 6:24
    orderIndex: 23
    osisId: 2Kgs.6.24
    sblId: 2Kgs 6:24
    shortName: 2 Kgs 6:24
    text: Some time later, Ben-Hadad king of Aram mobilized his entire army and marched
      up and laid siege to Samaria.
  - name: 2 Kings 6:25
    orderIndex: 24
    osisId: 2Kgs.6.25
    sblId: 2Kgs 6:25
    shortName: 2 Kgs 6:25
    text: There was a great famine in the city; the siege lasted so long that a donkey's
      head sold for eighty shekels of silver, and a quarter of a cab of seed pods
      for five shekels.
  - name: 2 Kings 6:26
    orderIndex: 25
    osisId: 2Kgs.6.26
    sblId: 2Kgs 6:26
    shortName: 2 Kgs 6:26
    text: As the king of Israel was passing by on the wall, a woman cried to him,
      "Help me, my lord the king!"
  - name: 2 Kings 6:27
    orderIndex: 26
    osisId: 2Kgs.6.27
    sblId: 2Kgs 6:27
    shortName: 2 Kgs 6:27
    text: The king replied, "If the LORD does not help you, where can I get help for
      you? From the threshing floor? From the winepress?"
  - name: 2 Kings 6:28
    orderIndex: 27
    osisId: 2Kgs.6.28
    sblId: 2Kgs 6:28
    shortName: 2 Kgs 6:28
    text: Then he asked her, "What's the matter?" She answered, "This woman said to
      me, 'Give up your son so we may eat him today, and tomorrow we'll eat my son.'
  - name: 2 Kings 6:29
    orderIndex: 28
    osisId: 2Kgs.6.29
    sblId: 2Kgs 6:29
    shortName: 2 Kgs 6:29
    text: So we cooked my son and ate him. The next day I said to her, 'Give up your
      son so we may eat him,' but she had hidden him."
  - name: 2 Kings 6:30
    orderIndex: 29
    osisId: 2Kgs.6.30
    sblId: 2Kgs 6:30
    shortName: 2 Kgs 6:30
    text: When the king heard the woman's words, he tore his robes. As he went along
      the wall, the people looked, and there, underneath, he had sackcloth on his
      body.
  - name: 2 Kings 6:31
    orderIndex: 30
    osisId: 2Kgs.6.31
    sblId: 2Kgs 6:31
    shortName: 2 Kgs 6:31
    text: He said, "May God deal with me, be it ever so severely, if the head of Elisha
      son of Shaphat remains on his shoulders today!"
  - name: 2 Kings 6:32
    orderIndex: 31
    osisId: 2Kgs.6.32
    sblId: 2Kgs 6:32
    shortName: 2 Kgs 6:32
    text: Now Elisha was sitting in his house, and the elders were sitting with him.
      The king sent a messenger ahead, but before he arrived, Elisha said to the elders,
      "Don't you see how this murderer is sending someone to cut off my head? Look,
      when the messenger comes, shut the door and hold it shut against him. Is not
      the sound of his master's footsteps behind him?"
  - name: 2 Kings 6:33
    orderIndex: 32
    osisId: 2Kgs.6.33
    sblId: 2Kgs 6:33
    shortName: 2 Kgs 6:33
    text: While he was still talking to them, the messenger came down to him. And
      the king said, "This disaster is from the LORD. Why should I wait for the LORD
      any longer?"
  versesCount: 33
- name: 2 Kings 7
  orderIndex: 6
  osisId: 2Kgs.7
  sblId: 2Kgs 7
  shortName: 2 Kgs 7
  verses:
  - name: 2 Kings 7:1
    orderIndex: 0
    osisId: 2Kgs.7.1
    sblId: 2Kgs 7:1
    shortName: 2 Kgs 7:1
    text: 'Elisha said, "Hear the word of the LORD. This is what the LORD says: About
      this time tomorrow, a seah of flour will sell for a shekel and two seahs of
      barley for a shekel at the gate of Samaria."'
  - name: 2 Kings 7:2
    orderIndex: 1
    osisId: 2Kgs.7.2
    sblId: 2Kgs 7:2
    shortName: 2 Kgs 7:2
    text: The officer on whose arm the king was leaning said to the man of God, "Look,
      even if the LORD should open the floodgates of the heavens, could this happen?You
      will see it with your own eyes," answered Elisha, "but you will not eat any
      of it!"
  - name: 2 Kings 7:3
    orderIndex: 2
    osisId: 2Kgs.7.3
    sblId: 2Kgs 7:3
    shortName: 2 Kgs 7:3
    text: Now there were four men with leprosy at the entrance of the city gate. They
      said to each other, "Why stay here until we die?
  - name: 2 Kings 7:4
    orderIndex: 3
    osisId: 2Kgs.7.4
    sblId: 2Kgs 7:4
    shortName: 2 Kgs 7:4
    text: If we say, 'We'll go into the city'-the famine is there, and we will die.
      And if we stay here, we will die. So let's go over to the camp of the Arameans
      and surrender. If they spare us, we live; if they kill us, then we die."
  - name: 2 Kings 7:5
    orderIndex: 4
    osisId: 2Kgs.7.5
    sblId: 2Kgs 7:5
    shortName: 2 Kgs 7:5
    text: At dusk they got up and went to the camp of the Arameans. When they reached
      the edge of the camp, not a man was there,
  - name: 2 Kings 7:6
    orderIndex: 5
    osisId: 2Kgs.7.6
    sblId: 2Kgs 7:6
    shortName: 2 Kgs 7:6
    text: for the Lord had caused the Arameans to hear the sound of chariots and horses
      and a great army, so that they said to one another, "Look, the king of Israel
      has hired the Hittite and Egyptian kings to attack us!"
  - name: 2 Kings 7:7
    orderIndex: 6
    osisId: 2Kgs.7.7
    sblId: 2Kgs 7:7
    shortName: 2 Kgs 7:7
    text: So they got up and fled in the dusk and abandoned their tents and their
      horses and donkeys. They left the camp as it was and ran for their lives.
  - name: 2 Kings 7:8
    orderIndex: 7
    osisId: 2Kgs.7.8
    sblId: 2Kgs 7:8
    shortName: 2 Kgs 7:8
    text: The men who had leprosy reached the edge of the camp and entered one of
      the tents. They ate and drank, and carried away silver, gold and clothes, and
      went off and hid them. They returned and entered another tent and took some
      things from it and hid them also.
  - name: 2 Kings 7:9
    orderIndex: 8
    osisId: 2Kgs.7.9
    sblId: 2Kgs 7:9
    shortName: 2 Kgs 7:9
    text: Then they said to each other, "We're not doing right. This is a day of good
      news and we are keeping it to ourselves. If we wait until daylight, punishment
      will overtake us. Let's go at once and report this to the royal palace."
  - name: 2 Kings 7:10
    orderIndex: 9
    osisId: 2Kgs.7.10
    sblId: 2Kgs 7:10
    shortName: 2 Kgs 7:10
    text: So they went and called out to the city gatekeepers and told them, "We went
      into the Aramean camp and not a man was there-not a sound of anyone-only tethered
      horses and donkeys, and the tents left just as they were."
  - name: 2 Kings 7:11
    orderIndex: 10
    osisId: 2Kgs.7.11
    sblId: 2Kgs 7:11
    shortName: 2 Kgs 7:11
    text: The gatekeepers shouted the news, and it was reported within the palace.
  - name: 2 Kings 7:12
    orderIndex: 11
    osisId: 2Kgs.7.12
    sblId: 2Kgs 7:12
    shortName: 2 Kgs 7:12
    text: The king got up in the night and said to his officers, "I will tell you
      what the Arameans have done to us. They know we are starving; so they have left
      the camp to hide in the countryside, thinking, 'They will surely come out, and
      then we will take them alive and get into the city.'"
  - name: 2 Kings 7:13
    orderIndex: 12
    osisId: 2Kgs.7.13
    sblId: 2Kgs 7:13
    shortName: 2 Kgs 7:13
    text: One of his officers answered, "Have some men take five of the horses that
      are left in the city. Their plight will be like that of all the Israelites left
      here-yes, they will only be like all these Israelites who are doomed. So let
      us send them to find out what happened."
  - name: 2 Kings 7:14
    orderIndex: 13
    osisId: 2Kgs.7.14
    sblId: 2Kgs 7:14
    shortName: 2 Kgs 7:14
    text: So they selected two chariots with their horses, and the king sent them
      after the Aramean army. He commanded the drivers, "Go and find out what has
      happened."
  - name: 2 Kings 7:15
    orderIndex: 14
    osisId: 2Kgs.7.15
    sblId: 2Kgs 7:15
    shortName: 2 Kgs 7:15
    text: They followed them as far as the Jordan, and they found the whole road strewn
      with the clothing and equipment the Arameans had thrown away in their headlong
      flight. So the messengers returned and reported to the king.
  - name: 2 Kings 7:16
    orderIndex: 15
    osisId: 2Kgs.7.16
    sblId: 2Kgs 7:16
    shortName: 2 Kgs 7:16
    text: Then the people went out and plundered the camp of the Arameans. So a seah
      of flour sold for a shekel, and two seahs of barley sold for a shekel, as the
      LORD had said.
  - name: 2 Kings 7:17
    orderIndex: 16
    osisId: 2Kgs.7.17
    sblId: 2Kgs 7:17
    shortName: 2 Kgs 7:17
    text: Now the king had put the officer on whose arm he leaned in charge of the
      gate, and the people trampled him in the gateway, and he died, just as the man
      of God had foretold when the king came down to his house.
  - name: 2 Kings 7:18
    orderIndex: 17
    osisId: 2Kgs.7.18
    sblId: 2Kgs 7:18
    shortName: 2 Kgs 7:18
    text: 'It happened as the man of God had said to the king: "About this time tomorrow,
      a seah of flour will sell for a shekel and two seahs of barley for a shekel
      at the gate of Samaria."'
  - name: 2 Kings 7:19
    orderIndex: 18
    osisId: 2Kgs.7.19
    sblId: 2Kgs 7:19
    shortName: 2 Kgs 7:19
    text: The officer had said to the man of God, "Look, even if the LORD should open
      the floodgates of the heavens, could this happen?" The man of God had replied,
      "You will see it with your own eyes, but you will not eat any of it!"
  - name: 2 Kings 7:20
    orderIndex: 19
    osisId: 2Kgs.7.20
    sblId: 2Kgs 7:20
    shortName: 2 Kgs 7:20
    text: And that is exactly what happened to him, for the people trampled him in
      the gateway, and he died.
  versesCount: 20
- name: 2 Kings 8
  orderIndex: 7
  osisId: 2Kgs.8
  sblId: 2Kgs 8
  shortName: 2 Kgs 8
  verses:
  - name: 2 Kings 8:1
    orderIndex: 0
    osisId: 2Kgs.8.1
    sblId: 2Kgs 8:1
    shortName: 2 Kgs 8:1
    text: Now Elisha had said to the woman whose son he had restored to life, "Go
      away with your family and stay for a while wherever you can, because the LORD
      has decreed a famine in the land that will last seven years."
  - name: 2 Kings 8:2
    orderIndex: 1
    osisId: 2Kgs.8.2
    sblId: 2Kgs 8:2
    shortName: 2 Kgs 8:2
    text: The woman proceeded to do as the man of God said. She and her family went
      away and stayed in the land of the Philistines seven years.
  - name: 2 Kings 8:3
    orderIndex: 2
    osisId: 2Kgs.8.3
    sblId: 2Kgs 8:3
    shortName: 2 Kgs 8:3
    text: At the end of the seven years she came back from the land of the Philistines
      and went to the king to beg for her house and land.
  - name: 2 Kings 8:4
    orderIndex: 3
    osisId: 2Kgs.8.4
    sblId: 2Kgs 8:4
    shortName: 2 Kgs 8:4
    text: The king was talking to Gehazi, the servant of the man of God, and had said,
      "Tell me about all the great things Elisha has done."
  - name: 2 Kings 8:5
    orderIndex: 4
    osisId: 2Kgs.8.5
    sblId: 2Kgs 8:5
    shortName: 2 Kgs 8:5
    text: Just as Gehazi was telling the king how Elisha had restored the dead to
      life, the woman whose son Elisha had brought back to life came to beg the king
      for her house and land. Gehazi said, "This is the woman, my lord the king, and
      this is her son whom Elisha restored to life."
  - name: 2 Kings 8:6
    orderIndex: 5
    osisId: 2Kgs.8.6
    sblId: 2Kgs 8:6
    shortName: 2 Kgs 8:6
    text: The king asked the woman about it, and she told him. Then he assigned an
      official to her case and said to him, "Give back everything that belonged to
      her, including all the income from her land from the day she left the country
      until now."
  - name: 2 Kings 8:7
    orderIndex: 6
    osisId: 2Kgs.8.7
    sblId: 2Kgs 8:7
    shortName: 2 Kgs 8:7
    text: Elisha went to Damascus, and Ben-Hadad king of Aram was ill. When the king
      was told, "The man of God has come all the way up here,"
  - name: 2 Kings 8:8
    orderIndex: 7
    osisId: 2Kgs.8.8
    sblId: 2Kgs 8:8
    shortName: 2 Kgs 8:8
    text: he said to Hazael, "Take a gift with you and go to meet the man of God.
      Consult the LORD through him; ask him, 'Will I recover from this illness?'"
  - name: 2 Kings 8:9
    orderIndex: 8
    osisId: 2Kgs.8.9
    sblId: 2Kgs 8:9
    shortName: 2 Kgs 8:9
    text: Hazael went to meet Elisha, taking with him as a gift forty camel-loads
      of all the finest wares of Damascus. He went in and stood before him, and said,
      "Your son Ben-Hadad king of Aram has sent me to ask, 'Will I recover from this
      illness?'"
  - name: 2 Kings 8:10
    orderIndex: 9
    osisId: 2Kgs.8.10
    sblId: 2Kgs 8:10
    shortName: 2 Kgs 8:10
    text: Elisha answered, "Go and say to him, 'You will certainly recover'; but the
      LORD has revealed to me that he will in fact die."
  - name: 2 Kings 8:11
    orderIndex: 10
    osisId: 2Kgs.8.11
    sblId: 2Kgs 8:11
    shortName: 2 Kgs 8:11
    text: He stared at him with a fixed gaze until Hazael felt ashamed. Then the man
      of God began to weep.
  - name: 2 Kings 8:12
    orderIndex: 11
    osisId: 2Kgs.8.12
    sblId: 2Kgs 8:12
    shortName: 2 Kgs 8:12
    text: '"Why is my lord weeping?" asked Hazael. "Because I know the harm you will
      do to the Israelites," he answered. "You will set fire to their fortified places,
      kill their young men with the sword, dash their little children to the ground,
      and rip open their pregnant women."'
  - name: 2 Kings 8:13
    orderIndex: 12
    osisId: 2Kgs.8.13
    sblId: 2Kgs 8:13
    shortName: 2 Kgs 8:13
    text: Hazael said, "How could your servant, a mere dog, accomplish such a feat?The
      LORD has shown me that you will become king of Aram," answered Elisha.
  - name: 2 Kings 8:14
    orderIndex: 13
    osisId: 2Kgs.8.14
    sblId: 2Kgs 8:14
    shortName: 2 Kgs 8:14
    text: Then Hazael left Elisha and returned to his master. When Ben-Hadad asked,
      "What did Elisha say to you?" Hazael replied, "He told me that you would certainly
      recover."
  - name: 2 Kings 8:15
    orderIndex: 14
    osisId: 2Kgs.8.15
    sblId: 2Kgs 8:15
    shortName: 2 Kgs 8:15
    text: But the next day he took a thick cloth, soaked it in water and spread it
      over the king's face, so that he died. Then Hazael succeeded him as king.
  - name: 2 Kings 8:16
    orderIndex: 15
    osisId: 2Kgs.8.16
    sblId: 2Kgs 8:16
    shortName: 2 Kgs 8:16
    text: In the fifth year of Joram son of Ahab king of Israel, when Jehoshaphat
      was king of Judah, Jehoram son of Jehoshaphat began his reign as king of Judah.
  - name: 2 Kings 8:17
    orderIndex: 16
    osisId: 2Kgs.8.17
    sblId: 2Kgs 8:17
    shortName: 2 Kgs 8:17
    text: He was thirty-two years old when he became king, and he reigned in Jerusalem
      eight years.
  - name: 2 Kings 8:18
    orderIndex: 17
    osisId: 2Kgs.8.18
    sblId: 2Kgs 8:18
    shortName: 2 Kgs 8:18
    text: He walked in the ways of the kings of Israel, as the house of Ahab had done,
      for he married a daughter of Ahab. He did evil in the eyes of the LORD.
  - name: 2 Kings 8:19
    orderIndex: 18
    osisId: 2Kgs.8.19
    sblId: 2Kgs 8:19
    shortName: 2 Kgs 8:19
    text: Nevertheless, for the sake of his servant David, the LORD was not willing
      to destroy Judah. He had promised to maintain a lamp for David and his descendants
      forever.
  - name: 2 Kings 8:20
    orderIndex: 19
    osisId: 2Kgs.8.20
    sblId: 2Kgs 8:20
    shortName: 2 Kgs 8:20
    text: In the time of Jehoram, Edom rebelled against Judah and set up its own king.
  - name: 2 Kings 8:21
    orderIndex: 20
    osisId: 2Kgs.8.21
    sblId: 2Kgs 8:21
    shortName: 2 Kgs 8:21
    text: So Jehoram went to Zair with all his chariots. The Edomites surrounded him
      and his chariot commanders, but he rose up and broke through by night; his army,
      however, fled back home.
  - name: 2 Kings 8:22
    orderIndex: 21
    osisId: 2Kgs.8.22
    sblId: 2Kgs 8:22
    shortName: 2 Kgs 8:22
    text: To this day Edom has been in rebellion against Judah. Libnah revolted at
      the same time.
  - name: 2 Kings 8:23
    orderIndex: 22
    osisId: 2Kgs.8.23
    sblId: 2Kgs 8:23
    shortName: 2 Kgs 8:23
    text: As for the other events of Jehoram's reign, and all he did, are they not
      written in the book of the annals of the kings of Judah?
  - name: 2 Kings 8:24
    orderIndex: 23
    osisId: 2Kgs.8.24
    sblId: 2Kgs 8:24
    shortName: 2 Kgs 8:24
    text: Jehoram rested with his fathers and was buried with them in the City of
      David. And Ahaziah his son succeeded him as king.
  - name: 2 Kings 8:25
    orderIndex: 24
    osisId: 2Kgs.8.25
    sblId: 2Kgs 8:25
    shortName: 2 Kgs 8:25
    text: In the twelfth year of Joram son of Ahab king of Israel, Ahaziah son of
      Jehoram king of Judah began to reign.
  - name: 2 Kings 8:26
    orderIndex: 25
    osisId: 2Kgs.8.26
    sblId: 2Kgs 8:26
    shortName: 2 Kgs 8:26
    text: Ahaziah was twenty-two years old when he became king, and he reigned in
      Jerusalem one year. His mother's name was Athaliah, a granddaughter of Omri
      king of Israel.
  - name: 2 Kings 8:27
    orderIndex: 26
    osisId: 2Kgs.8.27
    sblId: 2Kgs 8:27
    shortName: 2 Kgs 8:27
    text: He walked in the ways of the house of Ahab and did evil in the eyes of the
      LORD, as the house of Ahab had done, for he was related by marriage to Ahab's
      family.
  - name: 2 Kings 8:28
    orderIndex: 27
    osisId: 2Kgs.8.28
    sblId: 2Kgs 8:28
    shortName: 2 Kgs 8:28
    text: Ahaziah went with Joram son of Ahab to war against Hazael king of Aram at
      Ramoth Gilead. The Arameans wounded Joram;
  - name: 2 Kings 8:29
    orderIndex: 28
    osisId: 2Kgs.8.29
    sblId: 2Kgs 8:29
    shortName: 2 Kgs 8:29
    text: so King Joram returned to Jezreel to recover from the wounds the Arameans
      had inflicted on him at Ramoth in his battle with Hazael king of Aram. Then
      Ahaziah son of Jehoram king of Judah went down to Jezreel to see Joram son of
      Ahab, because he had been wounded.
  versesCount: 29
- name: 2 Kings 9
  orderIndex: 8
  osisId: 2Kgs.9
  sblId: 2Kgs 9
  shortName: 2 Kgs 9
  verses:
  - name: 2 Kings 9:1
    orderIndex: 0
    osisId: 2Kgs.9.1
    sblId: 2Kgs 9:1
    shortName: 2 Kgs 9:1
    text: The prophet Elisha summoned a man from the company of the prophets and said
      to him, "Tuck your cloak into your belt, take this flask of oil with you and
      go to Ramoth Gilead.
  - name: 2 Kings 9:2
    orderIndex: 1
    osisId: 2Kgs.9.2
    sblId: 2Kgs 9:2
    shortName: 2 Kgs 9:2
    text: When you get there, look for Jehu son of Jehoshaphat, the son of Nimshi.
      Go to him, get him away from his companions and take him into an inner room.
  - name: 2 Kings 9:3
    orderIndex: 2
    osisId: 2Kgs.9.3
    sblId: 2Kgs 9:3
    shortName: 2 Kgs 9:3
    text: 'Then take the flask and pour the oil on his head and declare, ''This is
      what the LORD says: I anoint you king over Israel.'' Then open the door and
      run; don''t delay!"'
  - name: 2 Kings 9:4
    orderIndex: 3
    osisId: 2Kgs.9.4
    sblId: 2Kgs 9:4
    shortName: 2 Kgs 9:4
    text: So the young man, the prophet, went to Ramoth Gilead.
  - name: 2 Kings 9:5
    orderIndex: 4
    osisId: 2Kgs.9.5
    sblId: 2Kgs 9:5
    shortName: 2 Kgs 9:5
    text: When he arrived, he found the army officers sitting together. "I have a
      message for you, commander," he said. "For which of us?" asked Jehu. "For you,
      commander," he replied.
  - name: 2 Kings 9:6
    orderIndex: 5
    osisId: 2Kgs.9.6
    sblId: 2Kgs 9:6
    shortName: 2 Kgs 9:6
    text: 'Jehu got up and went into the house. Then the prophet poured the oil on
      Jehu''s head and declared, "This is what the LORD, the God of Israel, says:
      ''I anoint you king over the LORD''s people Israel.'
  - name: 2 Kings 9:7
    orderIndex: 6
    osisId: 2Kgs.9.7
    sblId: 2Kgs 9:7
    shortName: 2 Kgs 9:7
    text: You are to destroy the house of Ahab your master, and I will avenge the
      blood of my servants the prophets and the blood of all the LORD's servants shed
      by Jezebel.
  - name: 2 Kings 9:8
    orderIndex: 7
    osisId: 2Kgs.9.8
    sblId: 2Kgs 9:8
    shortName: 2 Kgs 9:8
    text: The whole house of Ahab will perish. I will cut off from Ahab every last
      male in Israel-slave or free.
  - name: 2 Kings 9:9
    orderIndex: 8
    osisId: 2Kgs.9.9
    sblId: 2Kgs 9:9
    shortName: 2 Kgs 9:9
    text: I will make the house of Ahab like the house of Jeroboam son of Nebat and
      like the house of Baasha son of Ahijah.
  - name: 2 Kings 9:10
    orderIndex: 9
    osisId: 2Kgs.9.10
    sblId: 2Kgs 9:10
    shortName: 2 Kgs 9:10
    text: As for Jezebel, dogs will devour her on the plot of ground at Jezreel, and
      no one will bury her.'" Then he opened the door and ran.
  - name: 2 Kings 9:11
    orderIndex: 10
    osisId: 2Kgs.9.11
    sblId: 2Kgs 9:11
    shortName: 2 Kgs 9:11
    text: When Jehu went out to his fellow officers, one of them asked him, "Is everything
      all right? Why did this madman come to you?You know the man and the sort of
      things he says," Jehu replied.
  - name: 2 Kings 9:12
    orderIndex: 11
    osisId: 2Kgs.9.12
    sblId: 2Kgs 9:12
    shortName: 2 Kgs 9:12
    text: '"That''s not true!" they said. "Tell us." Jehu said, "Here is what he told
      me: ''This is what the LORD says: I anoint you king over Israel.''"'
  - name: 2 Kings 9:13
    orderIndex: 12
    osisId: 2Kgs.9.13
    sblId: 2Kgs 9:13
    shortName: 2 Kgs 9:13
    text: They hurried and took their cloaks and spread them under him on the bare
      steps. Then they blew the trumpet and shouted, "Jehu is king!"
  - name: 2 Kings 9:14
    orderIndex: 13
    osisId: 2Kgs.9.14
    sblId: 2Kgs 9:14
    shortName: 2 Kgs 9:14
    text: So Jehu son of Jehoshaphat, the son of Nimshi, conspired against Joram.
      (Now Joram and all Israel had been defending Ramoth Gilead against Hazael king
      of Aram,
  - name: 2 Kings 9:15
    orderIndex: 14
    osisId: 2Kgs.9.15
    sblId: 2Kgs 9:15
    shortName: 2 Kgs 9:15
    text: but King Joram had returned to Jezreel to recover from the wounds the Arameans
      had inflicted on him in the battle with Hazael king of Aram.) Jehu said, "If
      this is the way you feel, don't let anyone slip out of the city to go and tell
      the news in Jezreel."
  - name: 2 Kings 9:16
    orderIndex: 15
    osisId: 2Kgs.9.16
    sblId: 2Kgs 9:16
    shortName: 2 Kgs 9:16
    text: Then he got into his chariot and rode to Jezreel, because Joram was resting
      there and Ahaziah king of Judah had gone down to see him.
  - name: 2 Kings 9:17
    orderIndex: 16
    osisId: 2Kgs.9.17
    sblId: 2Kgs 9:17
    shortName: 2 Kgs 9:17
    text: When the lookout standing on the tower in Jezreel saw Jehu's troops approaching,
      he called out, "I see some troops coming.Get a horseman," Joram ordered. "Send
      him to meet them and ask, 'Do you come in peace?'"
  - name: 2 Kings 9:18
    orderIndex: 17
    osisId: 2Kgs.9.18
    sblId: 2Kgs 9:18
    shortName: 2 Kgs 9:18
    text: 'The horseman rode off to meet Jehu and said, "This is what the king says:
      ''Do you come in peace?'' What do you have to do with peace?" Jehu replied.
      "Fall in behind me." The lookout reported, "The messenger has reached them,
      but he isn''t coming back."'
  - name: 2 Kings 9:19
    orderIndex: 18
    osisId: 2Kgs.9.19
    sblId: 2Kgs 9:19
    shortName: 2 Kgs 9:19
    text: 'So the king sent out a second horseman. When he came to them he said, "This
      is what the king says: ''Do you come in peace?''" Jehu replied, "What do you
      have to do with peace? Fall in behind me."'
  - name: 2 Kings 9:20
    orderIndex: 19
    osisId: 2Kgs.9.20
    sblId: 2Kgs 9:20
    shortName: 2 Kgs 9:20
    text: The lookout reported, "He has reached them, but he isn't coming back either.
      The driving is like that of Jehu son of Nimshi-he drives like a madman."
  - name: 2 Kings 9:21
    orderIndex: 20
    osisId: 2Kgs.9.21
    sblId: 2Kgs 9:21
    shortName: 2 Kgs 9:21
    text: '"Hitch up my chariot," Joram ordered. And when it was hitched up, Joram
      king of Israel and Ahaziah king of Judah rode out, each in his own chariot,
      to meet Jehu. They met him at the plot of ground that had belonged to Naboth
      the Jezreelite.'
  - name: 2 Kings 9:22
    orderIndex: 21
    osisId: 2Kgs.9.22
    sblId: 2Kgs 9:22
    shortName: 2 Kgs 9:22
    text: When Joram saw Jehu he asked, "Have you come in peace, Jehu?How can there
      be peace," Jehu replied, "as long as all the idolatry and witchcraft of your
      mother Jezebel abound?"
  - name: 2 Kings 9:23
    orderIndex: 22
    osisId: 2Kgs.9.23
    sblId: 2Kgs 9:23
    shortName: 2 Kgs 9:23
    text: Joram turned about and fled, calling out to Ahaziah, "Treachery, Ahaziah!"
  - name: 2 Kings 9:24
    orderIndex: 23
    osisId: 2Kgs.9.24
    sblId: 2Kgs 9:24
    shortName: 2 Kgs 9:24
    text: Then Jehu drew his bow and shot Joram between the shoulders. The arrow pierced
      his heart and he slumped down in his chariot.
  - name: 2 Kings 9:25
    orderIndex: 24
    osisId: 2Kgs.9.25
    sblId: 2Kgs 9:25
    shortName: 2 Kgs 9:25
    text: 'Jehu said to Bidkar, his chariot officer, "Pick him up and throw him on
      the field that belonged to Naboth the Jezreelite. Remember how you and I were
      riding together in chariots behind Ahab his father when the LORD made this prophecy
      about him:'
  - name: 2 Kings 9:26
    orderIndex: 25
    osisId: 2Kgs.9.26
    sblId: 2Kgs 9:26
    shortName: 2 Kgs 9:26
    text: '''Yesterday I saw the blood of Naboth and the blood of his sons, declares
      the LORD, and I will surely make you pay for it on this plot of ground, declares
      the LORD.'' Now then, pick him up and throw him on that plot, in accordance
      with the word of the LORD."'
  - name: 2 Kings 9:27
    orderIndex: 26
    osisId: 2Kgs.9.27
    sblId: 2Kgs 9:27
    shortName: 2 Kgs 9:27
    text: When Ahaziah king of Judah saw what had happened, he fled up the road to
      Beth Haggan. Jehu chased him, shouting, "Kill him too!" They wounded him in
      his chariot on the way up to Gur near Ibleam, but he escaped to Megiddo and
      died there.
  - name: 2 Kings 9:28
    orderIndex: 27
    osisId: 2Kgs.9.28
    sblId: 2Kgs 9:28
    shortName: 2 Kgs 9:28
    text: His servants took him by chariot to Jerusalem and buried him with his fathers
      in his tomb in the City of David.
  - name: 2 Kings 9:29
    orderIndex: 28
    osisId: 2Kgs.9.29
    sblId: 2Kgs 9:29
    shortName: 2 Kgs 9:29
    text: (In the eleventh year of Joram son of Ahab, Ahaziah had become king of Judah.)
  - name: 2 Kings 9:30
    orderIndex: 29
    osisId: 2Kgs.9.30
    sblId: 2Kgs 9:30
    shortName: 2 Kgs 9:30
    text: Then Jehu went to Jezreel. When Jezebel heard about it, she painted her
      eyes, arranged her hair and looked out of a window.
  - name: 2 Kings 9:31
    orderIndex: 30
    osisId: 2Kgs.9.31
    sblId: 2Kgs 9:31
    shortName: 2 Kgs 9:31
    text: As Jehu entered the gate, she asked, "Have you come in peace, Zimri, you
      murderer of your master?"
  - name: 2 Kings 9:32
    orderIndex: 31
    osisId: 2Kgs.9.32
    sblId: 2Kgs 9:32
    shortName: 2 Kgs 9:32
    text: He looked up at the window and called out, "Who is on my side? Who?" Two
      or three eunuchs looked down at him.
  - name: 2 Kings 9:33
    orderIndex: 32
    osisId: 2Kgs.9.33
    sblId: 2Kgs 9:33
    shortName: 2 Kgs 9:33
    text: '"Throw her down!" Jehu said. So they threw her down, and some of her blood
      spattered the wall and the horses as they trampled her underfoot.'
  - name: 2 Kings 9:34
    orderIndex: 33
    osisId: 2Kgs.9.34
    sblId: 2Kgs 9:34
    shortName: 2 Kgs 9:34
    text: Jehu went in and ate and drank. "Take care of that cursed woman," he said,
      "and bury her, for she was a king's daughter."
  - name: 2 Kings 9:35
    orderIndex: 34
    osisId: 2Kgs.9.35
    sblId: 2Kgs 9:35
    shortName: 2 Kgs 9:35
    text: But when they went out to bury her, they found nothing except her skull,
      her feet and her hands.
  - name: 2 Kings 9:36
    orderIndex: 35
    osisId: 2Kgs.9.36
    sblId: 2Kgs 9:36
    shortName: 2 Kgs 9:36
    text: 'They went back and told Jehu, who said, "This is the word of the LORD that
      he spoke through his servant Elijah the Tishbite: On the plot of ground at Jezreel
      dogs will devour Jezebel''s flesh.'
  - name: 2 Kings 9:37
    orderIndex: 36
    osisId: 2Kgs.9.37
    sblId: 2Kgs 9:37
    shortName: 2 Kgs 9:37
    text: Jezebel's body will be like refuse on the ground in the plot at Jezreel,
      so that no one will be able to say, 'This is Jezebel.'"
  versesCount: 37
- name: 2 Kings 10
  orderIndex: 9
  osisId: 2Kgs.10
  sblId: 2Kgs 10
  shortName: 2 Kgs 10
  verses:
  - name: 2 Kings 10:1
    orderIndex: 0
    osisId: 2Kgs.10.1
    sblId: 2Kgs 10:1
    shortName: 2 Kgs 10:1
    text: 'Now there were in Samaria seventy sons of the house of Ahab. So Jehu wrote
      letters and sent them to Samaria: to the officials of Jezreel, to the elders
      and to the guardians of Ahab''s children. He said,'
  - name: 2 Kings 10:2
    orderIndex: 1
    osisId: 2Kgs.10.2
    sblId: 2Kgs 10:2
    shortName: 2 Kgs 10:2
    text: '"As soon as this letter reaches you, since your master''s sons are with
      you and you have chariots and horses, a fortified city and weapons,'
  - name: 2 Kings 10:3
    orderIndex: 2
    osisId: 2Kgs.10.3
    sblId: 2Kgs 10:3
    shortName: 2 Kgs 10:3
    text: choose the best and most worthy of your master's sons and set him on his
      father's throne. Then fight for your master's house."
  - name: 2 Kings 10:4
    orderIndex: 3
    osisId: 2Kgs.10.4
    sblId: 2Kgs 10:4
    shortName: 2 Kgs 10:4
    text: But they were terrified and said, "If two kings could not resist him, how
      can we?"
  - name: 2 Kings 10:5
    orderIndex: 4
    osisId: 2Kgs.10.5
    sblId: 2Kgs 10:5
    shortName: 2 Kgs 10:5
    text: 'So the palace administrator, the city governor, the elders and the guardians
      sent this message to Jehu: "We are your servants and we will do anything you
      say. We will not appoint anyone as king; you do whatever you think best."'
  - name: 2 Kings 10:6
    orderIndex: 5
    osisId: 2Kgs.10.6
    sblId: 2Kgs 10:6
    shortName: 2 Kgs 10:6
    text: Then Jehu wrote them a second letter, saying, "If you are on my side and
      will obey me, take the heads of your master's sons and come to me in Jezreel
      by this time tomorrow." Now the royal princes, seventy of them, were with the
      leading men of the city, who were rearing them.
  - name: 2 Kings 10:7
    orderIndex: 6
    osisId: 2Kgs.10.7
    sblId: 2Kgs 10:7
    shortName: 2 Kgs 10:7
    text: When the letter arrived, these men took the princes and slaughtered all
      seventy of them. They put their heads in baskets and sent them to Jehu in Jezreel.
  - name: 2 Kings 10:8
    orderIndex: 7
    osisId: 2Kgs.10.8
    sblId: 2Kgs 10:8
    shortName: 2 Kgs 10:8
    text: When the messenger arrived, he told Jehu, "They have brought the heads of
      the princes." Then Jehu ordered, "Put them in two piles at the entrance of the
      city gate until morning."
  - name: 2 Kings 10:9
    orderIndex: 8
    osisId: 2Kgs.10.9
    sblId: 2Kgs 10:9
    shortName: 2 Kgs 10:9
    text: The next morning Jehu went out. He stood before all the people and said,
      "You are innocent. It was I who conspired against my master and killed him,
      but who killed all these?
  - name: 2 Kings 10:10
    orderIndex: 9
    osisId: 2Kgs.10.10
    sblId: 2Kgs 10:10
    shortName: 2 Kgs 10:10
    text: Know then, that not a word the LORD has spoken against the house of Ahab
      will fail. The LORD has done what he promised through his servant Elijah."
  - name: 2 Kings 10:11
    orderIndex: 10
    osisId: 2Kgs.10.11
    sblId: 2Kgs 10:11
    shortName: 2 Kgs 10:11
    text: So Jehu killed everyone in Jezreel who remained of the house of Ahab, as
      well as all his chief men, his close friends and his priests, leaving him no
      survivor.
  - name: 2 Kings 10:12
    orderIndex: 11
    osisId: 2Kgs.10.12
    sblId: 2Kgs 10:12
    shortName: 2 Kgs 10:12
    text: Jehu then set out and went toward Samaria. At Beth Eked of the Shepherds,
  - name: 2 Kings 10:13
    orderIndex: 12
    osisId: 2Kgs.10.13
    sblId: 2Kgs 10:13
    shortName: 2 Kgs 10:13
    text: he met some relatives of Ahaziah king of Judah and asked, "Who are you?"
      They said, "We are relatives of Ahaziah, and we have come down to greet the
      families of the king and of the queen mother."
  - name: 2 Kings 10:14
    orderIndex: 13
    osisId: 2Kgs.10.14
    sblId: 2Kgs 10:14
    shortName: 2 Kgs 10:14
    text: '"Take them alive!" he ordered. So they took them alive and slaughtered
      them by the well of Beth Eked-forty-two men. He left no survivor.'
  - name: 2 Kings 10:15
    orderIndex: 14
    osisId: 2Kgs.10.15
    sblId: 2Kgs 10:15
    shortName: 2 Kgs 10:15
    text: After he left there, he came upon Jehonadab son of Recab, who was on his
      way to meet him. Jehu greeted him and said, "Are you in accord with me, as I
      am with you?I am," Jehonadab answered. "If so," said Jehu, "give me your hand."
      So he did, and Jehu helped him up into the chariot.
  - name: 2 Kings 10:16
    orderIndex: 15
    osisId: 2Kgs.10.16
    sblId: 2Kgs 10:16
    shortName: 2 Kgs 10:16
    text: Jehu said, "Come with me and see my zeal for the LORD." Then he had him
      ride along in his chariot.
  - name: 2 Kings 10:17
    orderIndex: 16
    osisId: 2Kgs.10.17
    sblId: 2Kgs 10:17
    shortName: 2 Kgs 10:17
    text: When Jehu came to Samaria, he killed all who were left there of Ahab's family;
      he destroyed them, according to the word of the LORD spoken to Elijah.
  - name: 2 Kings 10:18
    orderIndex: 17
    osisId: 2Kgs.10.18
    sblId: 2Kgs 10:18
    shortName: 2 Kgs 10:18
    text: Then Jehu brought all the people together and said to them, "Ahab served
      Baal a little; Jehu will serve him much.
  - name: 2 Kings 10:19
    orderIndex: 18
    osisId: 2Kgs.10.19
    sblId: 2Kgs 10:19
    shortName: 2 Kgs 10:19
    text: Now summon all the prophets of Baal, all his ministers and all his priests.
      See that no one is missing, because I am going to hold a great sacrifice for
      Baal. Anyone who fails to come will no longer live." But Jehu was acting deceptively
      in order to destroy the ministers of Baal.
  - name: 2 Kings 10:20
    orderIndex: 19
    osisId: 2Kgs.10.20
    sblId: 2Kgs 10:20
    shortName: 2 Kgs 10:20
    text: Jehu said, "Call an assembly in honor of Baal." So they proclaimed it.
  - name: 2 Kings 10:21
    orderIndex: 20
    osisId: 2Kgs.10.21
    sblId: 2Kgs 10:21
    shortName: 2 Kgs 10:21
    text: Then he sent word throughout Israel, and all the ministers of Baal came;
      not one stayed away. They crowded into the temple of Baal until it was full
      from one end to the other.
  - name: 2 Kings 10:22
    orderIndex: 21
    osisId: 2Kgs.10.22
    sblId: 2Kgs 10:22
    shortName: 2 Kgs 10:22
    text: And Jehu said to the keeper of the wardrobe, "Bring robes for all the ministers
      of Baal." So he brought out robes for them.
  - name: 2 Kings 10:23
    orderIndex: 22
    osisId: 2Kgs.10.23
    sblId: 2Kgs 10:23
    shortName: 2 Kgs 10:23
    text: Then Jehu and Jehonadab son of Recab went into the temple of Baal. Jehu
      said to the ministers of Baal, "Look around and see that no servants of the
      LORD are here with you-only ministers of Baal."
  - name: 2 Kings 10:24
    orderIndex: 23
    osisId: 2Kgs.10.24
    sblId: 2Kgs 10:24
    shortName: 2 Kgs 10:24
    text: 'So they went in to make sacrifices and burnt offerings. Now Jehu had posted
      eighty men outside with this warning: "If one of you lets any of the men I am
      placing in your hands escape, it will be your life for his life."'
  - name: 2 Kings 10:25
    orderIndex: 24
    osisId: 2Kgs.10.25
    sblId: 2Kgs 10:25
    shortName: 2 Kgs 10:25
    text: 'As soon as Jehu had finished making the burnt offering, he ordered the
      guards and officers: "Go in and kill them; let no one escape." So they cut them
      down with the sword. The guards and officers threw the bodies out and then entered
      the inner shrine of the temple of Baal.'
  - name: 2 Kings 10:26
    orderIndex: 25
    osisId: 2Kgs.10.26
    sblId: 2Kgs 10:26
    shortName: 2 Kgs 10:26
    text: They brought the sacred stone out of the temple of Baal and burned it.
  - name: 2 Kings 10:27
    orderIndex: 26
    osisId: 2Kgs.10.27
    sblId: 2Kgs 10:27
    shortName: 2 Kgs 10:27
    text: They demolished the sacred stone of Baal and tore down the temple of Baal,
      and people have used it for a latrine to this day.
  - name: 2 Kings 10:28
    orderIndex: 27
    osisId: 2Kgs.10.28
    sblId: 2Kgs 10:28
    shortName: 2 Kgs 10:28
    text: So Jehu destroyed Baal worship in Israel.
  - name: 2 Kings 10:29
    orderIndex: 28
    osisId: 2Kgs.10.29
    sblId: 2Kgs 10:29
    shortName: 2 Kgs 10:29
    text: However, he did not turn away from the sins of Jeroboam son of Nebat, which
      he had caused Israel to commit-the worship of the golden calves at Bethel and
      Dan.
  - name: 2 Kings 10:30
    orderIndex: 29
    osisId: 2Kgs.10.30
    sblId: 2Kgs 10:30
    shortName: 2 Kgs 10:30
    text: The LORD said to Jehu, "Because you have done well in accomplishing what
      is right in my eyes and have done to the house of Ahab all I had in mind to
      do, your descendants will sit on the throne of Israel to the fourth generation."
  - name: 2 Kings 10:31
    orderIndex: 30
    osisId: 2Kgs.10.31
    sblId: 2Kgs 10:31
    shortName: 2 Kgs 10:31
    text: Yet Jehu was not careful to keep the law of the LORD, the God of Israel,
      with all his heart. He did not turn away from the sins of Jeroboam, which he
      had caused Israel to commit.
  - name: 2 Kings 10:32
    orderIndex: 31
    osisId: 2Kgs.10.32
    sblId: 2Kgs 10:32
    shortName: 2 Kgs 10:32
    text: In those days the LORD began to reduce the size of Israel. Hazael overpowered
      the Israelites throughout their territory
  - name: 2 Kings 10:33
    orderIndex: 32
    osisId: 2Kgs.10.33
    sblId: 2Kgs 10:33
    shortName: 2 Kgs 10:33
    text: east of the Jordan in all the land of Gilead (the region of Gad, Reuben
      and Manasseh), from Aroer by the Arnon Gorge through Gilead to Bashan.
  - name: 2 Kings 10:34
    orderIndex: 33
    osisId: 2Kgs.10.34
    sblId: 2Kgs 10:34
    shortName: 2 Kgs 10:34
    text: As for the other events of Jehu's reign, all he did, and all his achievements,
      are they not written in the book of the annals of the kings of Israel?
  - name: 2 Kings 10:35
    orderIndex: 34
    osisId: 2Kgs.10.35
    sblId: 2Kgs 10:35
    shortName: 2 Kgs 10:35
    text: Jehu rested with his fathers and was buried in Samaria. And Jehoahaz his
      son succeeded him as king.
  - name: 2 Kings 10:36
    orderIndex: 35
    osisId: 2Kgs.10.36
    sblId: 2Kgs 10:36
    shortName: 2 Kgs 10:36
    text: The time that Jehu reigned over Israel in Samaria was twenty-eight years.
  versesCount: 36
- name: 2 Kings 11
  orderIndex: 10
  osisId: 2Kgs.11
  sblId: 2Kgs 11
  shortName: 2 Kgs 11
  verses:
  - name: 2 Kings 11:1
    orderIndex: 0
    osisId: 2Kgs.11.1
    sblId: 2Kgs 11:1
    shortName: 2 Kgs 11:1
    text: When Athaliah the mother of Ahaziah saw that her son was dead, she proceeded
      to destroy the whole royal family.
  - name: 2 Kings 11:2
    orderIndex: 1
    osisId: 2Kgs.11.2
    sblId: 2Kgs 11:2
    shortName: 2 Kgs 11:2
    text: But Jehosheba, the daughter of King Jehoram and sister of Ahaziah, took
      Joash son of Ahaziah and stole him away from among the royal princes, who were
      about to be murdered. She put him and his nurse in a bedroom to hide him from
      Athaliah; so he was not killed.
  - name: 2 Kings 11:3
    orderIndex: 2
    osisId: 2Kgs.11.3
    sblId: 2Kgs 11:3
    shortName: 2 Kgs 11:3
    text: He remained hidden with his nurse at the temple of the LORD for six years
      while Athaliah ruled the land.
  - name: 2 Kings 11:4
    orderIndex: 3
    osisId: 2Kgs.11.4
    sblId: 2Kgs 11:4
    shortName: 2 Kgs 11:4
    text: In the seventh year Jehoiada sent for the commanders of units of a hundred,
      the Carites and the guards and had them brought to him at the temple of the
      LORD. He made a covenant with them and put them under oath at the temple of
      the LORD. Then he showed them the king's son.
  - name: 2 Kings 11:5
    orderIndex: 4
    osisId: 2Kgs.11.5
    sblId: 2Kgs 11:5
    shortName: 2 Kgs 11:5
    text: 'He commanded them, saying, "This is what you are to do: You who are in
      the three companies that are going on duty on the Sabbath-a third of you guarding
      the royal palace,'
  - name: 2 Kings 11:6
    orderIndex: 5
    osisId: 2Kgs.11.6
    sblId: 2Kgs 11:6
    shortName: 2 Kgs 11:6
    text: a third at the Sur Gate, and a third at the gate behind the guard, who take
      turns guarding the temple-
  - name: 2 Kings 11:7
    orderIndex: 6
    osisId: 2Kgs.11.7
    sblId: 2Kgs 11:7
    shortName: 2 Kgs 11:7
    text: and you who are in the other two companies that normally go off Sabbath
      duty are all to guard the temple for the king.
  - name: 2 Kings 11:8
    orderIndex: 7
    osisId: 2Kgs.11.8
    sblId: 2Kgs 11:8
    shortName: 2 Kgs 11:8
    text: Station yourselves around the king, each man with his weapon in his hand.
      Anyone who approaches your ranks must be put to death. Stay close to the king
      wherever he goes."
  - name: 2 Kings 11:9
    orderIndex: 8
    osisId: 2Kgs.11.9
    sblId: 2Kgs 11:9
    shortName: 2 Kgs 11:9
    text: The commanders of units of a hundred did just as Jehoiada the priest ordered.
      Each one took his men-those who were going on duty on the Sabbath and those
      who were going off duty-and came to Jehoiada the priest.
  - name: 2 Kings 11:10
    orderIndex: 9
    osisId: 2Kgs.11.10
    sblId: 2Kgs 11:10
    shortName: 2 Kgs 11:10
    text: Then he gave the commanders the spears and shields that had belonged to
      King David and that were in the temple of the LORD.
  - name: 2 Kings 11:11
    orderIndex: 10
    osisId: 2Kgs.11.11
    sblId: 2Kgs 11:11
    shortName: 2 Kgs 11:11
    text: The guards, each with his weapon in his hand, stationed themselves around
      the king-near the altar and the temple, from the south side to the north side
      of the temple.
  - name: 2 Kings 11:12
    orderIndex: 11
    osisId: 2Kgs.11.12
    sblId: 2Kgs 11:12
    shortName: 2 Kgs 11:12
    text: Jehoiada brought out the king's son and put the crown on him; he presented
      him with a copy of the covenant and proclaimed him king. They anointed him,
      and the people clapped their hands and shouted, "Long live the king!"
  - name: 2 Kings 11:13
    orderIndex: 12
    osisId: 2Kgs.11.13
    sblId: 2Kgs 11:13
    shortName: 2 Kgs 11:13
    text: When Athaliah heard the noise made by the guards and the people, she went
      to the people at the temple of the LORD.
  - name: 2 Kings 11:14
    orderIndex: 13
    osisId: 2Kgs.11.14
    sblId: 2Kgs 11:14
    shortName: 2 Kgs 11:14
    text: She looked and there was the king, standing by the pillar, as the custom
      was. The officers and the trumpeters were beside the king, and all the people
      of the land were rejoicing and blowing trumpets. Then Athaliah tore her robes
      and called out, "Treason! Treason!"
  - name: 2 Kings 11:15
    orderIndex: 14
    osisId: 2Kgs.11.15
    sblId: 2Kgs 11:15
    shortName: 2 Kgs 11:15
    text: 'Jehoiada the priest ordered the commanders of units of a hundred, who were
      in charge of the troops: "Bring her out between the ranks and put to the sword
      anyone who follows her." For the priest had said, "She must not be put to death
      in the temple of the LORD."'
  - name: 2 Kings 11:16
    orderIndex: 15
    osisId: 2Kgs.11.16
    sblId: 2Kgs 11:16
    shortName: 2 Kgs 11:16
    text: So they seized her as she reached the place where the horses enter the palace
      grounds, and there she was put to death.
  - name: 2 Kings 11:17
    orderIndex: 16
    osisId: 2Kgs.11.17
    sblId: 2Kgs 11:17
    shortName: 2 Kgs 11:17
    text: Jehoiada then made a covenant between the LORD and the king and people that
      they would be the LORD's people. He also made a covenant between the king and
      the people.
  - name: 2 Kings 11:18
    orderIndex: 17
    osisId: 2Kgs.11.18
    sblId: 2Kgs 11:18
    shortName: 2 Kgs 11:18
    text: All the people of the land went to the temple of Baal and tore it down.
      They smashed the altars and idols to pieces and killed Mattan the priest of
      Baal in front of the altars. Then Jehoiada the priest posted guards at the temple
      of the LORD.
  - name: 2 Kings 11:19
    orderIndex: 18
    osisId: 2Kgs.11.19
    sblId: 2Kgs 11:19
    shortName: 2 Kgs 11:19
    text: He took with him the commanders of hundreds, the Carites, the guards and
      all the people of the land, and together they brought the king down from the
      temple of the LORD and went into the palace, entering by way of the gate of
      the guards. The king then took his place on the royal throne,
  - name: 2 Kings 11:20
    orderIndex: 19
    osisId: 2Kgs.11.20
    sblId: 2Kgs 11:20
    shortName: 2 Kgs 11:20
    text: and all the people of the land rejoiced. And the city was quiet, because
      Athaliah had been slain with the sword at the palace.
  - name: 2 Kings 11:21
    orderIndex: 20
    osisId: 2Kgs.11.21
    sblId: 2Kgs 11:21
    shortName: 2 Kgs 11:21
    text: Joash was seven years old when he began to reign.
  versesCount: 21
- name: 2 Kings 12
  orderIndex: 11
  osisId: 2Kgs.12
  sblId: 2Kgs 12
  shortName: 2 Kgs 12
  verses:
  - name: 2 Kings 12:1
    orderIndex: 0
    osisId: 2Kgs.12.1
    sblId: 2Kgs 12:1
    shortName: 2 Kgs 12:1
    text: In the seventh year of Jehu, Joash became king, and he reigned in Jerusalem
      forty years. His mother's name was Zibiah; she was from Beersheba.
  - name: 2 Kings 12:2
    orderIndex: 1
    osisId: 2Kgs.12.2
    sblId: 2Kgs 12:2
    shortName: 2 Kgs 12:2
    text: Joash did what was right in the eyes of the LORD all the years Jehoiada
      the priest instructed him.
  - name: 2 Kings 12:3
    orderIndex: 2
    osisId: 2Kgs.12.3
    sblId: 2Kgs 12:3
    shortName: 2 Kgs 12:3
    text: The high places, however, were not removed; the people continued to offer
      sacrifices and burn incense there.
  - name: 2 Kings 12:4
    orderIndex: 3
    osisId: 2Kgs.12.4
    sblId: 2Kgs 12:4
    shortName: 2 Kgs 12:4
    text: Joash said to the priests, "Collect all the money that is brought as sacred
      offerings to the temple of the LORD -the money collected in the census, the
      money received from personal vows and the money brought voluntarily to the temple.
  - name: 2 Kings 12:5
    orderIndex: 4
    osisId: 2Kgs.12.5
    sblId: 2Kgs 12:5
    shortName: 2 Kgs 12:5
    text: Let every priest receive the money from one of the treasurers, and let it
      be used to repair whatever damage is found in the temple."
  - name: 2 Kings 12:6
    orderIndex: 5
    osisId: 2Kgs.12.6
    sblId: 2Kgs 12:6
    shortName: 2 Kgs 12:6
    text: But by the twenty-third year of King Joash the priests still had not repaired
      the temple.
  - name: 2 Kings 12:7
    orderIndex: 6
    osisId: 2Kgs.12.7
    sblId: 2Kgs 12:7
    shortName: 2 Kgs 12:7
    text: Therefore King Joash summoned Jehoiada the priest and the other priests
      and asked them, "Why aren't you repairing the damage done to the temple? Take
      no more money from your treasurers, but hand it over for repairing the temple."
  - name: 2 Kings 12:8
    orderIndex: 7
    osisId: 2Kgs.12.8
    sblId: 2Kgs 12:8
    shortName: 2 Kgs 12:8
    text: The priests agreed that they would not collect any more money from the people
      and that they would not repair the temple themselves.
  - name: 2 Kings 12:9
    orderIndex: 8
    osisId: 2Kgs.12.9
    sblId: 2Kgs 12:9
    shortName: 2 Kgs 12:9
    text: Jehoiada the priest took a chest and bored a hole in its lid. He placed
      it beside the altar, on the right side as one enters the temple of the LORD.
      The priests who guarded the entrance put into the chest all the money that was
      brought to the temple of the LORD.
  - name: 2 Kings 12:10
    orderIndex: 9
    osisId: 2Kgs.12.10
    sblId: 2Kgs 12:10
    shortName: 2 Kgs 12:10
    text: Whenever they saw that there was a large amount of money in the chest, the
      royal secretary and the high priest came, counted the money that had been brought
      into the temple of the LORD and put it into bags.
  - name: 2 Kings 12:11
    orderIndex: 10
    osisId: 2Kgs.12.11
    sblId: 2Kgs 12:11
    shortName: 2 Kgs 12:11
    text: When the amount had been determined, they gave the money to the men appointed
      to supervise the work on the temple. With it they paid those who worked on the
      temple of the LORD -the carpenters and builders,
  - name: 2 Kings 12:12
    orderIndex: 11
    osisId: 2Kgs.12.12
    sblId: 2Kgs 12:12
    shortName: 2 Kgs 12:12
    text: the masons and stonecutters. They purchased timber and dressed stone for
      the repair of the temple of the LORD, and met all the other expenses of restoring
      the temple.
  - name: 2 Kings 12:13
    orderIndex: 12
    osisId: 2Kgs.12.13
    sblId: 2Kgs 12:13
    shortName: 2 Kgs 12:13
    text: The money brought into the temple was not spent for making silver basins,
      wick trimmers, sprinkling bowls, trumpets or any other articles of gold or silver
      for the temple of the LORD;
  - name: 2 Kings 12:14
    orderIndex: 13
    osisId: 2Kgs.12.14
    sblId: 2Kgs 12:14
    shortName: 2 Kgs 12:14
    text: it was paid to the workmen, who used it to repair the temple.
  - name: 2 Kings 12:15
    orderIndex: 14
    osisId: 2Kgs.12.15
    sblId: 2Kgs 12:15
    shortName: 2 Kgs 12:15
    text: They did not require an accounting from those to whom they gave the money
      to pay the workers, because they acted with complete honesty.
  - name: 2 Kings 12:16
    orderIndex: 15
    osisId: 2Kgs.12.16
    sblId: 2Kgs 12:16
    shortName: 2 Kgs 12:16
    text: The money from the guilt offerings and sin offerings was not brought into
      the temple of the LORD; it belonged to the priests.
  - name: 2 Kings 12:17
    orderIndex: 16
    osisId: 2Kgs.12.17
    sblId: 2Kgs 12:17
    shortName: 2 Kgs 12:17
    text: About this time Hazael king of Aram went up and attacked Gath and captured
      it. Then he turned to attack Jerusalem.
  - name: 2 Kings 12:18
    orderIndex: 17
    osisId: 2Kgs.12.18
    sblId: 2Kgs 12:18
    shortName: 2 Kgs 12:18
    text: But Joash king of Judah took all the sacred objects dedicated by his fathers-Jehoshaphat,
      Jehoram and Ahaziah, the kings of Judah-and the gifts he himself had dedicated
      and all the gold found in the treasuries of the temple of the LORD and of the
      royal palace, and he sent them to Hazael king of Aram, who then withdrew from
      Jerusalem.
  - name: 2 Kings 12:19
    orderIndex: 18
    osisId: 2Kgs.12.19
    sblId: 2Kgs 12:19
    shortName: 2 Kgs 12:19
    text: As for the other events of the reign of Joash, and all he did, are they
      not written in the book of the annals of the kings of Judah?
  - name: 2 Kings 12:20
    orderIndex: 19
    osisId: 2Kgs.12.20
    sblId: 2Kgs 12:20
    shortName: 2 Kgs 12:20
    text: His officials conspired against him and assassinated him at Beth Millo,
      on the road down to Silla.
  - name: 2 Kings 12:21
    orderIndex: 20
    osisId: 2Kgs.12.21
    sblId: 2Kgs 12:21
    shortName: 2 Kgs 12:21
    text: The officials who murdered him were Jozabad son of Shimeath and Jehozabad
      son of Shomer. He died and was buried with his fathers in the City of David.
      And Amaziah his son succeeded him as king.
  versesCount: 21
- name: 2 Kings 13
  orderIndex: 12
  osisId: 2Kgs.13
  sblId: 2Kgs 13
  shortName: 2 Kgs 13
  verses:
  - name: 2 Kings 13:1
    orderIndex: 0
    osisId: 2Kgs.13.1
    sblId: 2Kgs 13:1
    shortName: 2 Kgs 13:1
    text: In the twenty-third year of Joash son of Ahaziah king of Judah, Jehoahaz
      son of Jehu became king of Israel in Samaria, and he reigned seventeen years.
  - name: 2 Kings 13:2
    orderIndex: 1
    osisId: 2Kgs.13.2
    sblId: 2Kgs 13:2
    shortName: 2 Kgs 13:2
    text: He did evil in the eyes of the LORD by following the sins of Jeroboam son
      of Nebat, which he had caused Israel to commit, and he did not turn away from
      them.
  - name: 2 Kings 13:3
    orderIndex: 2
    osisId: 2Kgs.13.3
    sblId: 2Kgs 13:3
    shortName: 2 Kgs 13:3
    text: So the LORD's anger burned against Israel, and for a long time he kept them
      under the power of Hazael king of Aram and Ben-Hadad his son.
  - name: 2 Kings 13:4
    orderIndex: 3
    osisId: 2Kgs.13.4
    sblId: 2Kgs 13:4
    shortName: 2 Kgs 13:4
    text: Then Jehoahaz sought the LORD's favor, and the LORD listened to him, for
      he saw how severely the king of Aram was oppressing Israel.
  - name: 2 Kings 13:5
    orderIndex: 4
    osisId: 2Kgs.13.5
    sblId: 2Kgs 13:5
    shortName: 2 Kgs 13:5
    text: The LORD provided a deliverer for Israel, and they escaped from the power
      of Aram. So the Israelites lived in their own homes as they had before.
  - name: 2 Kings 13:6
    orderIndex: 5
    osisId: 2Kgs.13.6
    sblId: 2Kgs 13:6
    shortName: 2 Kgs 13:6
    text: But they did not turn away from the sins of the house of Jeroboam, which
      he had caused Israel to commit; they continued in them. Also, the Asherah pole
      remained standing in Samaria.
  - name: 2 Kings 13:7
    orderIndex: 6
    osisId: 2Kgs.13.7
    sblId: 2Kgs 13:7
    shortName: 2 Kgs 13:7
    text: Nothing had been left of the army of Jehoahaz except fifty horsemen, ten
      chariots and ten thousand foot soldiers, for the king of Aram had destroyed
      the rest and made them like the dust at threshing time.
  - name: 2 Kings 13:8
    orderIndex: 7
    osisId: 2Kgs.13.8
    sblId: 2Kgs 13:8
    shortName: 2 Kgs 13:8
    text: As for the other events of the reign of Jehoahaz, all he did and his achievements,
      are they not written in the book of the annals of the kings of Israel?
  - name: 2 Kings 13:9
    orderIndex: 8
    osisId: 2Kgs.13.9
    sblId: 2Kgs 13:9
    shortName: 2 Kgs 13:9
    text: Jehoahaz rested with his fathers and was buried in Samaria. And Jehoash
      his son succeeded him as king.
  - name: 2 Kings 13:10
    orderIndex: 9
    osisId: 2Kgs.13.10
    sblId: 2Kgs 13:10
    shortName: 2 Kgs 13:10
    text: In the thirty-seventh year of Joash king of Judah, Jehoash son of Jehoahaz
      became king of Israel in Samaria, and he reigned sixteen years.
  - name: 2 Kings 13:11
    orderIndex: 10
    osisId: 2Kgs.13.11
    sblId: 2Kgs 13:11
    shortName: 2 Kgs 13:11
    text: He did evil in the eyes of the LORD and did not turn away from any of the
      sins of Jeroboam son of Nebat, which he had caused Israel to commit; he continued
      in them.
  - name: 2 Kings 13:12
    orderIndex: 11
    osisId: 2Kgs.13.12
    sblId: 2Kgs 13:12
    shortName: 2 Kgs 13:12
    text: As for the other events of the reign of Jehoash, all he did and his achievements,
      including his war against Amaziah king of Judah, are they not written in the
      book of the annals of the kings of Israel?
  - name: 2 Kings 13:13
    orderIndex: 12
    osisId: 2Kgs.13.13
    sblId: 2Kgs 13:13
    shortName: 2 Kgs 13:13
    text: Jehoash rested with his fathers, and Jeroboam succeeded him on the throne.
      Jehoash was buried in Samaria with the kings of Israel.
  - name: 2 Kings 13:14
    orderIndex: 13
    osisId: 2Kgs.13.14
    sblId: 2Kgs 13:14
    shortName: 2 Kgs 13:14
    text: Now Elisha was suffering from the illness from which he died. Jehoash king
      of Israel went down to see him and wept over him. "My father! My father!" he
      cried. "The chariots and horsemen of Israel!"
  - name: 2 Kings 13:15
    orderIndex: 14
    osisId: 2Kgs.13.15
    sblId: 2Kgs 13:15
    shortName: 2 Kgs 13:15
    text: Elisha said, "Get a bow and some arrows," and he did so.
  - name: 2 Kings 13:16
    orderIndex: 15
    osisId: 2Kgs.13.16
    sblId: 2Kgs 13:16
    shortName: 2 Kgs 13:16
    text: '"Take the bow in your hands," he said to the king of Israel. When he had
      taken it, Elisha put his hands on the king''s hands.'
  - name: 2 Kings 13:17
    orderIndex: 16
    osisId: 2Kgs.13.17
    sblId: 2Kgs 13:17
    shortName: 2 Kgs 13:17
    text: '"Open the east window," he said, and he opened it. "Shoot!" Elisha said,
      and he shot. "The LORD''s arrow of victory, the arrow of victory over Aram!"
      Elisha declared. "You will completely destroy the Arameans at Aphek."'
  - name: 2 Kings 13:18
    orderIndex: 17
    osisId: 2Kgs.13.18
    sblId: 2Kgs 13:18
    shortName: 2 Kgs 13:18
    text: Then he said, "Take the arrows," and the king took them. Elisha told him,
      "Strike the ground." He struck it three times and stopped.
  - name: 2 Kings 13:19
    orderIndex: 18
    osisId: 2Kgs.13.19
    sblId: 2Kgs 13:19
    shortName: 2 Kgs 13:19
    text: The man of God was angry with him and said, "You should have struck the
      ground five or six times; then you would have defeated Aram and completely destroyed
      it. But now you will defeat it only three times."
  - name: 2 Kings 13:20
    orderIndex: 19
    osisId: 2Kgs.13.20
    sblId: 2Kgs 13:20
    shortName: 2 Kgs 13:20
    text: Elisha died and was buried. Now Moabite raiders used to enter the country
      every spring.
  - name: 2 Kings 13:21
    orderIndex: 20
    osisId: 2Kgs.13.21
    sblId: 2Kgs 13:21
    shortName: 2 Kgs 13:21
    text: Once while some Israelites were burying a man, suddenly they saw a band
      of raiders; so they threw the man's body into Elisha's tomb. When the body touched
      Elisha's bones, the man came to life and stood up on his feet.
  - name: 2 Kings 13:22
    orderIndex: 21
    osisId: 2Kgs.13.22
    sblId: 2Kgs 13:22
    shortName: 2 Kgs 13:22
    text: Hazael king of Aram oppressed Israel throughout the reign of Jehoahaz.
  - name: 2 Kings 13:23
    orderIndex: 22
    osisId: 2Kgs.13.23
    sblId: 2Kgs 13:23
    shortName: 2 Kgs 13:23
    text: But the LORD was gracious to them and had compassion and showed concern
      for them because of his covenant with Abraham, Isaac and Jacob. To this day
      he has been unwilling to destroy them or banish them from his presence.
  - name: 2 Kings 13:24
    orderIndex: 23
    osisId: 2Kgs.13.24
    sblId: 2Kgs 13:24
    shortName: 2 Kgs 13:24
    text: Hazael king of Aram died, and Ben-Hadad his son succeeded him as king.
  - name: 2 Kings 13:25
    orderIndex: 24
    osisId: 2Kgs.13.25
    sblId: 2Kgs 13:25
    shortName: 2 Kgs 13:25
    text: Then Jehoash son of Jehoahaz recaptured from Ben-Hadad son of Hazael the
      towns he had taken in battle from his father Jehoahaz. Three times Jehoash defeated
      him, and so he recovered the Israelite towns.
  versesCount: 25
- name: 2 Kings 14
  orderIndex: 13
  osisId: 2Kgs.14
  sblId: 2Kgs 14
  shortName: 2 Kgs 14
  verses:
  - name: 2 Kings 14:1
    orderIndex: 0
    osisId: 2Kgs.14.1
    sblId: 2Kgs 14:1
    shortName: 2 Kgs 14:1
    text: In the second year of Jehoash son of Jehoahaz king of Israel, Amaziah son
      of Joash king of Judah began to reign.
  - name: 2 Kings 14:2
    orderIndex: 1
    osisId: 2Kgs.14.2
    sblId: 2Kgs 14:2
    shortName: 2 Kgs 14:2
    text: He was twenty-five years old when he became king, and he reigned in Jerusalem
      twenty-nine years. His mother's name was Jehoaddin; she was from Jerusalem.
  - name: 2 Kings 14:3
    orderIndex: 2
    osisId: 2Kgs.14.3
    sblId: 2Kgs 14:3
    shortName: 2 Kgs 14:3
    text: He did what was right in the eyes of the LORD, but not as his father David
      had done. In everything he followed the example of his father Joash.
  - name: 2 Kings 14:4
    orderIndex: 3
    osisId: 2Kgs.14.4
    sblId: 2Kgs 14:4
    shortName: 2 Kgs 14:4
    text: The high places, however, were not removed; the people continued to offer
      sacrifices and burn incense there.
  - name: 2 Kings 14:5
    orderIndex: 4
    osisId: 2Kgs.14.5
    sblId: 2Kgs 14:5
    shortName: 2 Kgs 14:5
    text: After the kingdom was firmly in his grasp, he executed the officials who
      had murdered his father the king.
  - name: 2 Kings 14:6
    orderIndex: 5
    osisId: 2Kgs.14.6
    sblId: 2Kgs 14:6
    shortName: 2 Kgs 14:6
    text: 'Yet he did not put the sons of the assassins to death, in accordance with
      what is written in the Book of the Law of Moses where the LORD commanded: "Fathers
      shall not be put to death for their children, nor children put to death for
      their fathers; each is to die for his own sins."'
  - name: 2 Kings 14:7
    orderIndex: 6
    osisId: 2Kgs.14.7
    sblId: 2Kgs 14:7
    shortName: 2 Kgs 14:7
    text: He was the one who defeated ten thousand Edomites in the Valley of Salt
      and captured Sela in battle, calling it Joktheel, the name it has to this day.
  - name: 2 Kings 14:8
    orderIndex: 7
    osisId: 2Kgs.14.8
    sblId: 2Kgs 14:8
    shortName: 2 Kgs 14:8
    text: 'Then Amaziah sent messengers to Jehoash son of Jehoahaz, the son of Jehu,
      king of Israel, with the challenge: "Come, meet me face to face."'
  - name: 2 Kings 14:9
    orderIndex: 8
    osisId: 2Kgs.14.9
    sblId: 2Kgs 14:9
    shortName: 2 Kgs 14:9
    text: 'But Jehoash king of Israel replied to Amaziah king of Judah: "A thistle
      in Lebanon sent a message to a cedar in Lebanon, ''Give your daughter to my
      son in marriage.'' Then a wild beast in Lebanon came along and trampled the
      thistle underfoot.'
  - name: 2 Kings 14:10
    orderIndex: 9
    osisId: 2Kgs.14.10
    sblId: 2Kgs 14:10
    shortName: 2 Kgs 14:10
    text: You have indeed defeated Edom and now you are arrogant. Glory in your victory,
      but stay at home! Why ask for trouble and cause your own downfall and that of
      Judah also?"
  - name: 2 Kings 14:11
    orderIndex: 10
    osisId: 2Kgs.14.11
    sblId: 2Kgs 14:11
    shortName: 2 Kgs 14:11
    text: Amaziah, however, would not listen, so Jehoash king of Israel attacked.
      He and Amaziah king of Judah faced each other at Beth Shemesh in Judah.
  - name: 2 Kings 14:12
    orderIndex: 11
    osisId: 2Kgs.14.12
    sblId: 2Kgs 14:12
    shortName: 2 Kgs 14:12
    text: Judah was routed by Israel, and every man fled to his home.
  - name: 2 Kings 14:13
    orderIndex: 12
    osisId: 2Kgs.14.13
    sblId: 2Kgs 14:13
    shortName: 2 Kgs 14:13
    text: Jehoash king of Israel captured Amaziah king of Judah, the son of Joash,
      the son of Ahaziah, at Beth Shemesh. Then Jehoash went to Jerusalem and broke
      down the wall of Jerusalem from the Ephraim Gate to the Corner Gate-a section
      about six hundred feet long.
  - name: 2 Kings 14:14
    orderIndex: 13
    osisId: 2Kgs.14.14
    sblId: 2Kgs 14:14
    shortName: 2 Kgs 14:14
    text: He took all the gold and silver and all the articles found in the temple
      of the LORD and in the treasuries of the royal palace. He also took hostages
      and returned to Samaria.
  - name: 2 Kings 14:15
    orderIndex: 14
    osisId: 2Kgs.14.15
    sblId: 2Kgs 14:15
    shortName: 2 Kgs 14:15
    text: As for the other events of the reign of Jehoash, what he did and his achievements,
      including his war against Amaziah king of Judah, are they not written in the
      book of the annals of the kings of Israel?
  - name: 2 Kings 14:16
    orderIndex: 15
    osisId: 2Kgs.14.16
    sblId: 2Kgs 14:16
    shortName: 2 Kgs 14:16
    text: Jehoash rested with his fathers and was buried in Samaria with the kings
      of Israel. And Jeroboam his son succeeded him as king.
  - name: 2 Kings 14:17
    orderIndex: 16
    osisId: 2Kgs.14.17
    sblId: 2Kgs 14:17
    shortName: 2 Kgs 14:17
    text: Amaziah son of Joash king of Judah lived for fifteen years after the death
      of Jehoash son of Jehoahaz king of Israel.
  - name: 2 Kings 14:18
    orderIndex: 17
    osisId: 2Kgs.14.18
    sblId: 2Kgs 14:18
    shortName: 2 Kgs 14:18
    text: As for the other events of Amaziah's reign, are they not written in the
      book of the annals of the kings of Judah?
  - name: 2 Kings 14:19
    orderIndex: 18
    osisId: 2Kgs.14.19
    sblId: 2Kgs 14:19
    shortName: 2 Kgs 14:19
    text: They conspired against him in Jerusalem, and he fled to Lachish, but they
      sent men after him to Lachish and killed him there.
  - name: 2 Kings 14:20
    orderIndex: 19
    osisId: 2Kgs.14.20
    sblId: 2Kgs 14:20
    shortName: 2 Kgs 14:20
    text: He was brought back by horse and was buried in Jerusalem with his fathers,
      in the City of David.
  - name: 2 Kings 14:21
    orderIndex: 20
    osisId: 2Kgs.14.21
    sblId: 2Kgs 14:21
    shortName: 2 Kgs 14:21
    text: Then all the people of Judah took Azariah, who was sixteen years old, and
      made him king in place of his father Amaziah.
  - name: 2 Kings 14:22
    orderIndex: 21
    osisId: 2Kgs.14.22
    sblId: 2Kgs 14:22
    shortName: 2 Kgs 14:22
    text: He was the one who rebuilt Elath and restored it to Judah after Amaziah
      rested with his fathers.
  - name: 2 Kings 14:23
    orderIndex: 22
    osisId: 2Kgs.14.23
    sblId: 2Kgs 14:23
    shortName: 2 Kgs 14:23
    text: In the fifteenth year of Amaziah son of Joash king of Judah, Jeroboam son
      of Jehoash king of Israel became king in Samaria, and he reigned forty-one years.
  - name: 2 Kings 14:24
    orderIndex: 23
    osisId: 2Kgs.14.24
    sblId: 2Kgs 14:24
    shortName: 2 Kgs 14:24
    text: He did evil in the eyes of the LORD and did not turn away from any of the
      sins of Jeroboam son of Nebat, which he had caused Israel to commit.
  - name: 2 Kings 14:25
    orderIndex: 24
    osisId: 2Kgs.14.25
    sblId: 2Kgs 14:25
    shortName: 2 Kgs 14:25
    text: He was the one who restored the boundaries of Israel from Lebo Hamath to
      the Sea of the Arabah, in accordance with the word of the LORD, the God of Israel,
      spoken through his servant Jonah son of Amittai, the prophet from Gath Hepher.
  - name: 2 Kings 14:26
    orderIndex: 25
    osisId: 2Kgs.14.26
    sblId: 2Kgs 14:26
    shortName: 2 Kgs 14:26
    text: The LORD had seen how bitterly everyone in Israel, whether slave or free,
      was suffering; there was no one to help them.
  - name: 2 Kings 14:27
    orderIndex: 26
    osisId: 2Kgs.14.27
    sblId: 2Kgs 14:27
    shortName: 2 Kgs 14:27
    text: And since the LORD had not said he would blot out the name of Israel from
      under heaven, he saved them by the hand of Jeroboam son of Jehoash.
  - name: 2 Kings 14:28
    orderIndex: 27
    osisId: 2Kgs.14.28
    sblId: 2Kgs 14:28
    shortName: 2 Kgs 14:28
    text: As for the other events of Jeroboam's reign, all he did, and his military
      achievements, including how he recovered for Israel both Damascus and Hamath,
      which had belonged to Yaudi, are they not written in the book of the annals
      of the kings of Israel?
  - name: 2 Kings 14:29
    orderIndex: 28
    osisId: 2Kgs.14.29
    sblId: 2Kgs 14:29
    shortName: 2 Kgs 14:29
    text: Jeroboam rested with his fathers, the kings of Israel. And Zechariah his
      son succeeded him as king.
  versesCount: 29
- name: 2 Kings 15
  orderIndex: 14
  osisId: 2Kgs.15
  sblId: 2Kgs 15
  shortName: 2 Kgs 15
  verses:
  - name: 2 Kings 15:1
    orderIndex: 0
    osisId: 2Kgs.15.1
    sblId: 2Kgs 15:1
    shortName: 2 Kgs 15:1
    text: In the twenty-seventh year of Jeroboam king of Israel, Azariah son of Amaziah
      king of Judah began to reign.
  - name: 2 Kings 15:2
    orderIndex: 1
    osisId: 2Kgs.15.2
    sblId: 2Kgs 15:2
    shortName: 2 Kgs 15:2
    text: He was sixteen years old when he became king, and he reigned in Jerusalem
      fifty-two years. His mother's name was Jecoliah; she was from Jerusalem.
  - name: 2 Kings 15:3
    orderIndex: 2
    osisId: 2Kgs.15.3
    sblId: 2Kgs 15:3
    shortName: 2 Kgs 15:3
    text: He did what was right in the eyes of the LORD, just as his father Amaziah
      had done.
  - name: 2 Kings 15:4
    orderIndex: 3
    osisId: 2Kgs.15.4
    sblId: 2Kgs 15:4
    shortName: 2 Kgs 15:4
    text: The high places, however, were not removed; the people continued to offer
      sacrifices and burn incense there.
  - name: 2 Kings 15:5
    orderIndex: 4
    osisId: 2Kgs.15.5
    sblId: 2Kgs 15:5
    shortName: 2 Kgs 15:5
    text: The LORD afflicted the king with leprosy until the day he died, and he lived
      in a separate house. Jotham the king's son had charge of the palace and governed
      the people of the land.
  - name: 2 Kings 15:6
    orderIndex: 5
    osisId: 2Kgs.15.6
    sblId: 2Kgs 15:6
    shortName: 2 Kgs 15:6
    text: As for the other events of Azariah's reign, and all he did, are they not
      written in the book of the annals of the kings of Judah?
  - name: 2 Kings 15:7
    orderIndex: 6
    osisId: 2Kgs.15.7
    sblId: 2Kgs 15:7
    shortName: 2 Kgs 15:7
    text: Azariah rested with his fathers and was buried near them in the City of
      David. And Jotham his son succeeded him as king.
  - name: 2 Kings 15:8
    orderIndex: 7
    osisId: 2Kgs.15.8
    sblId: 2Kgs 15:8
    shortName: 2 Kgs 15:8
    text: In the thirty-eighth year of Azariah king of Judah, Zechariah son of Jeroboam
      became king of Israel in Samaria, and he reigned six months.
  - name: 2 Kings 15:9
    orderIndex: 8
    osisId: 2Kgs.15.9
    sblId: 2Kgs 15:9
    shortName: 2 Kgs 15:9
    text: He did evil in the eyes of the LORD, as his fathers had done. He did not
      turn away from the sins of Jeroboam son of Nebat, which he had caused Israel
      to commit.
  - name: 2 Kings 15:10
    orderIndex: 9
    osisId: 2Kgs.15.10
    sblId: 2Kgs 15:10
    shortName: 2 Kgs 15:10
    text: Shallum son of Jabesh conspired against Zechariah. He attacked him in front
      of the people, assassinated him and succeeded him as king.
  - name: 2 Kings 15:11
    orderIndex: 10
    osisId: 2Kgs.15.11
    sblId: 2Kgs 15:11
    shortName: 2 Kgs 15:11
    text: The other events of Zechariah's reign are written in the book of the annals
      of the kings of Israel.
  - name: 2 Kings 15:12
    orderIndex: 11
    osisId: 2Kgs.15.12
    sblId: 2Kgs 15:12
    shortName: 2 Kgs 15:12
    text: 'So the word of the LORD spoken to Jehu was fulfilled: "Your descendants
      will sit on the throne of Israel to the fourth generation."'
  - name: 2 Kings 15:13
    orderIndex: 12
    osisId: 2Kgs.15.13
    sblId: 2Kgs 15:13
    shortName: 2 Kgs 15:13
    text: Shallum son of Jabesh became king in the thirty-ninth year of Uzziah king
      of Judah, and he reigned in Samaria one month.
  - name: 2 Kings 15:14
    orderIndex: 13
    osisId: 2Kgs.15.14
    sblId: 2Kgs 15:14
    shortName: 2 Kgs 15:14
    text: Then Menahem son of Gadi went from Tirzah up to Samaria. He attacked Shallum
      son of Jabesh in Samaria, assassinated him and succeeded him as king.
  - name: 2 Kings 15:15
    orderIndex: 14
    osisId: 2Kgs.15.15
    sblId: 2Kgs 15:15
    shortName: 2 Kgs 15:15
    text: The other events of Shallum's reign, and the conspiracy he led, are written
      in the book of the annals of the kings of Israel.
  - name: 2 Kings 15:16
    orderIndex: 15
    osisId: 2Kgs.15.16
    sblId: 2Kgs 15:16
    shortName: 2 Kgs 15:16
    text: At that time Menahem, starting out from Tirzah, attacked Tiphsah and everyone
      in the city and its vicinity, because they refused to open their gates. He sacked
      Tiphsah and ripped open all the pregnant women.
  - name: 2 Kings 15:17
    orderIndex: 16
    osisId: 2Kgs.15.17
    sblId: 2Kgs 15:17
    shortName: 2 Kgs 15:17
    text: In the thirty-ninth year of Azariah king of Judah, Menahem son of Gadi became
      king of Israel, and he reigned in Samaria ten years.
  - name: 2 Kings 15:18
    orderIndex: 17
    osisId: 2Kgs.15.18
    sblId: 2Kgs 15:18
    shortName: 2 Kgs 15:18
    text: He did evil in the eyes of the LORD. During his entire reign he did not
      turn away from the sins of Jeroboam son of Nebat, which he had caused Israel
      to commit.
  - name: 2 Kings 15:19
    orderIndex: 18
    osisId: 2Kgs.15.19
    sblId: 2Kgs 15:19
    shortName: 2 Kgs 15:19
    text: Then Pul king of Assyria invaded the land, and Menahem gave him a thousand
      talents of silver to gain his support and strengthen his own hold on the kingdom.
  - name: 2 Kings 15:20
    orderIndex: 19
    osisId: 2Kgs.15.20
    sblId: 2Kgs 15:20
    shortName: 2 Kgs 15:20
    text: Menahem exacted this money from Israel. Every wealthy man had to contribute
      fifty shekels of silver to be given to the king of Assyria. So the king of Assyria
      withdrew and stayed in the land no longer.
  - name: 2 Kings 15:21
    orderIndex: 20
    osisId: 2Kgs.15.21
    sblId: 2Kgs 15:21
    shortName: 2 Kgs 15:21
    text: As for the other events of Menahem's reign, and all he did, are they not
      written in the book of the annals of the kings of Israel?
  - name: 2 Kings 15:22
    orderIndex: 21
    osisId: 2Kgs.15.22
    sblId: 2Kgs 15:22
    shortName: 2 Kgs 15:22
    text: Menahem rested with his fathers. And Pekahiah his son succeeded him as king.
  - name: 2 Kings 15:23
    orderIndex: 22
    osisId: 2Kgs.15.23
    sblId: 2Kgs 15:23
    shortName: 2 Kgs 15:23
    text: In the fiftieth year of Azariah king of Judah, Pekahiah son of Menahem became
      king of Israel in Samaria, and he reigned two years.
  - name: 2 Kings 15:24
    orderIndex: 23
    osisId: 2Kgs.15.24
    sblId: 2Kgs 15:24
    shortName: 2 Kgs 15:24
    text: Pekahiah did evil in the eyes of the LORD. He did not turn away from the
      sins of Jeroboam son of Nebat, which he had caused Israel to commit.
  - name: 2 Kings 15:25
    orderIndex: 24
    osisId: 2Kgs.15.25
    sblId: 2Kgs 15:25
    shortName: 2 Kgs 15:25
    text: One of his chief officers, Pekah son of Remaliah, conspired against him.
      Taking fifty men of Gilead with him, he assassinated Pekahiah, along with Argob
      and Arieh, in the citadel of the royal palace at Samaria. So Pekah killed Pekahiah
      and succeeded him as king.
  - name: 2 Kings 15:26
    orderIndex: 25
    osisId: 2Kgs.15.26
    sblId: 2Kgs 15:26
    shortName: 2 Kgs 15:26
    text: The other events of Pekahiah's reign, and all he did, are written in the
      book of the annals of the kings of Israel.
  - name: 2 Kings 15:27
    orderIndex: 26
    osisId: 2Kgs.15.27
    sblId: 2Kgs 15:27
    shortName: 2 Kgs 15:27
    text: In the fifty-second year of Azariah king of Judah, Pekah son of Remaliah
      became king of Israel in Samaria, and he reigned twenty years.
  - name: 2 Kings 15:28
    orderIndex: 27
    osisId: 2Kgs.15.28
    sblId: 2Kgs 15:28
    shortName: 2 Kgs 15:28
    text: He did evil in the eyes of the LORD. He did not turn away from the sins
      of Jeroboam son of Nebat, which he had caused Israel to commit.
  - name: 2 Kings 15:29
    orderIndex: 28
    osisId: 2Kgs.15.29
    sblId: 2Kgs 15:29
    shortName: 2 Kgs 15:29
    text: In the time of Pekah king of Israel, Tiglath-Pileser king of Assyria came
      and took Ijon, Abel Beth Maacah, Janoah, Kedesh and Hazor. He took Gilead and
      Galilee, including all the land of Naphtali, and deported the people to Assyria.
  - name: 2 Kings 15:30
    orderIndex: 29
    osisId: 2Kgs.15.30
    sblId: 2Kgs 15:30
    shortName: 2 Kgs 15:30
    text: Then Hoshea son of Elah conspired against Pekah son of Remaliah. He attacked
      and assassinated him, and then succeeded him as king in the twentieth year of
      Jotham son of Uzziah.
  - name: 2 Kings 15:31
    orderIndex: 30
    osisId: 2Kgs.15.31
    sblId: 2Kgs 15:31
    shortName: 2 Kgs 15:31
    text: As for the other events of Pekah's reign, and all he did, are they not written
      in the book of the annals of the kings of Israel?
  - name: 2 Kings 15:32
    orderIndex: 31
    osisId: 2Kgs.15.32
    sblId: 2Kgs 15:32
    shortName: 2 Kgs 15:32
    text: In the second year of Pekah son of Remaliah king of Israel, Jotham son of
      Uzziah king of Judah began to reign.
  - name: 2 Kings 15:33
    orderIndex: 32
    osisId: 2Kgs.15.33
    sblId: 2Kgs 15:33
    shortName: 2 Kgs 15:33
    text: He was twenty-five years old when he became king, and he reigned in Jerusalem
      sixteen years. His mother's name was Jerusha daughter of Zadok.
  - name: 2 Kings 15:34
    orderIndex: 33
    osisId: 2Kgs.15.34
    sblId: 2Kgs 15:34
    shortName: 2 Kgs 15:34
    text: He did what was right in the eyes of the LORD, just as his father Uzziah
      had done.
  - name: 2 Kings 15:35
    orderIndex: 34
    osisId: 2Kgs.15.35
    sblId: 2Kgs 15:35
    shortName: 2 Kgs 15:35
    text: The high places, however, were not removed; the people continued to offer
      sacrifices and burn incense there. Jotham rebuilt the Upper Gate of the temple
      of the LORD.
  - name: 2 Kings 15:36
    orderIndex: 35
    osisId: 2Kgs.15.36
    sblId: 2Kgs 15:36
    shortName: 2 Kgs 15:36
    text: As for the other events of Jotham's reign, and what he did, are they not
      written in the book of the annals of the kings of Judah?
  - name: 2 Kings 15:37
    orderIndex: 36
    osisId: 2Kgs.15.37
    sblId: 2Kgs 15:37
    shortName: 2 Kgs 15:37
    text: (In those days the LORD began to send Rezin king of Aram and Pekah son of
      Remaliah against Judah.)
  - name: 2 Kings 15:38
    orderIndex: 37
    osisId: 2Kgs.15.38
    sblId: 2Kgs 15:38
    shortName: 2 Kgs 15:38
    text: Jotham rested with his fathers and was buried with them in the City of David,
      the city of his father. And Ahaz his son succeeded him as king.
  versesCount: 38
- name: 2 Kings 16
  orderIndex: 15
  osisId: 2Kgs.16
  sblId: 2Kgs 16
  shortName: 2 Kgs 16
  verses:
  - name: 2 Kings 16:1
    orderIndex: 0
    osisId: 2Kgs.16.1
    sblId: 2Kgs 16:1
    shortName: 2 Kgs 16:1
    text: In the seventeenth year of Pekah son of Remaliah, Ahaz son of Jotham king
      of Judah began to reign.
  - name: 2 Kings 16:2
    orderIndex: 1
    osisId: 2Kgs.16.2
    sblId: 2Kgs 16:2
    shortName: 2 Kgs 16:2
    text: Ahaz was twenty years old when he became king, and he reigned in Jerusalem
      sixteen years. Unlike David his father, he did not do what was right in the
      eyes of the LORD his God.
  - name: 2 Kings 16:3
    orderIndex: 2
    osisId: 2Kgs.16.3
    sblId: 2Kgs 16:3
    shortName: 2 Kgs 16:3
    text: He walked in the ways of the kings of Israel and even sacrificed his son
      in the fire, following the detestable ways of the nations the LORD had driven
      out before the Israelites.
  - name: 2 Kings 16:4
    orderIndex: 3
    osisId: 2Kgs.16.4
    sblId: 2Kgs 16:4
    shortName: 2 Kgs 16:4
    text: He offered sacrifices and burned incense at the high places, on the hilltops
      and under every spreading tree.
  - name: 2 Kings 16:5
    orderIndex: 4
    osisId: 2Kgs.16.5
    sblId: 2Kgs 16:5
    shortName: 2 Kgs 16:5
    text: Then Rezin king of Aram and Pekah son of Remaliah king of Israel marched
      up to fight against Jerusalem and besieged Ahaz, but they could not overpower
      him.
  - name: 2 Kings 16:6
    orderIndex: 5
    osisId: 2Kgs.16.6
    sblId: 2Kgs 16:6
    shortName: 2 Kgs 16:6
    text: At that time, Rezin king of Aram recovered Elath for Aram by driving out
      the men of Judah. Edomites then moved into Elath and have lived there to this
      day.
  - name: 2 Kings 16:7
    orderIndex: 6
    osisId: 2Kgs.16.7
    sblId: 2Kgs 16:7
    shortName: 2 Kgs 16:7
    text: Ahaz sent messengers to say to Tiglath-Pileser king of Assyria, "I am your
      servant and vassal. Come up and save me out of the hand of the king of Aram
      and of the king of Israel, who are attacking me."
  - name: 2 Kings 16:8
    orderIndex: 7
    osisId: 2Kgs.16.8
    sblId: 2Kgs 16:8
    shortName: 2 Kgs 16:8
    text: And Ahaz took the silver and gold found in the temple of the LORD and in
      the treasuries of the royal palace and sent it as a gift to the king of Assyria.
  - name: 2 Kings 16:9
    orderIndex: 8
    osisId: 2Kgs.16.9
    sblId: 2Kgs 16:9
    shortName: 2 Kgs 16:9
    text: The king of Assyria complied by attacking Damascus and capturing it. He
      deported its inhabitants to Kir and put Rezin to death.
  - name: 2 Kings 16:10
    orderIndex: 9
    osisId: 2Kgs.16.10
    sblId: 2Kgs 16:10
    shortName: 2 Kgs 16:10
    text: Then King Ahaz went to Damascus to meet Tiglath-Pileser king of Assyria.
      He saw an altar in Damascus and sent to Uriah the priest a sketch of the altar,
      with detailed plans for its construction.
  - name: 2 Kings 16:11
    orderIndex: 10
    osisId: 2Kgs.16.11
    sblId: 2Kgs 16:11
    shortName: 2 Kgs 16:11
    text: So Uriah the priest built an altar in accordance with all the plans that
      King Ahaz had sent from Damascus and finished it before King Ahaz returned.
  - name: 2 Kings 16:12
    orderIndex: 11
    osisId: 2Kgs.16.12
    sblId: 2Kgs 16:12
    shortName: 2 Kgs 16:12
    text: When the king came back from Damascus and saw the altar, he approached it
      and presented offerings on it.
  - name: 2 Kings 16:13
    orderIndex: 12
    osisId: 2Kgs.16.13
    sblId: 2Kgs 16:13
    shortName: 2 Kgs 16:13
    text: He offered up his burnt offering and grain offering, poured out his drink
      offering, and sprinkled the blood of his fellowship offerings on the altar.
  - name: 2 Kings 16:14
    orderIndex: 13
    osisId: 2Kgs.16.14
    sblId: 2Kgs 16:14
    shortName: 2 Kgs 16:14
    text: The bronze altar that stood before the LORD he brought from the front of
      the temple-from between the new altar and the temple of the LORD -and put it
      on the north side of the new altar.
  - name: 2 Kings 16:15
    orderIndex: 14
    osisId: 2Kgs.16.15
    sblId: 2Kgs 16:15
    shortName: 2 Kgs 16:15
    text: 'King Ahaz then gave these orders to Uriah the priest: "On the large new
      altar, offer the morning burnt offering and the evening grain offering, the
      king''s burnt offering and his grain offering, and the burnt offering of all
      the people of the land, and their grain offering and their drink offering. Sprinkle
      on the altar all the blood of the burnt offerings and sacrifices. But I will
      use the bronze altar for seeking guidance."'
  - name: 2 Kings 16:16
    orderIndex: 15
    osisId: 2Kgs.16.16
    sblId: 2Kgs 16:16
    shortName: 2 Kgs 16:16
    text: And Uriah the priest did just as King Ahaz had ordered.
  - name: 2 Kings 16:17
    orderIndex: 16
    osisId: 2Kgs.16.17
    sblId: 2Kgs 16:17
    shortName: 2 Kgs 16:17
    text: King Ahaz took away the side panels and removed the basins from the movable
      stands. He removed the Sea from the bronze bulls that supported it and set it
      on a stone base.
  - name: 2 Kings 16:18
    orderIndex: 17
    osisId: 2Kgs.16.18
    sblId: 2Kgs 16:18
    shortName: 2 Kgs 16:18
    text: He took away the Sabbath canopy that had been built at the temple and removed
      the royal entryway outside the temple of the LORD, in deference to the king
      of Assyria.
  - name: 2 Kings 16:19
    orderIndex: 18
    osisId: 2Kgs.16.19
    sblId: 2Kgs 16:19
    shortName: 2 Kgs 16:19
    text: As for the other events of the reign of Ahaz, and what he did, are they
      not written in the book of the annals of the kings of Judah?
  - name: 2 Kings 16:20
    orderIndex: 19
    osisId: 2Kgs.16.20
    sblId: 2Kgs 16:20
    shortName: 2 Kgs 16:20
    text: Ahaz rested with his fathers and was buried with them in the City of David.
      And Hezekiah his son succeeded him as king.
  versesCount: 20
- name: 2 Kings 17
  orderIndex: 16
  osisId: 2Kgs.17
  sblId: 2Kgs 17
  shortName: 2 Kgs 17
  verses:
  - name: 2 Kings 17:1
    orderIndex: 0
    osisId: 2Kgs.17.1
    sblId: 2Kgs 17:1
    shortName: 2 Kgs 17:1
    text: In the twelfth year of Ahaz king of Judah, Hoshea son of Elah became king
      of Israel in Samaria, and he reigned nine years.
  - name: 2 Kings 17:2
    orderIndex: 1
    osisId: 2Kgs.17.2
    sblId: 2Kgs 17:2
    shortName: 2 Kgs 17:2
    text: He did evil in the eyes of the LORD, but not like the kings of Israel who
      preceded him.
  - name: 2 Kings 17:3
    orderIndex: 2
    osisId: 2Kgs.17.3
    sblId: 2Kgs 17:3
    shortName: 2 Kgs 17:3
    text: Shalmaneser king of Assyria came up to attack Hoshea, who had been Shalmaneser's
      vassal and had paid him tribute.
  - name: 2 Kings 17:4
    orderIndex: 3
    osisId: 2Kgs.17.4
    sblId: 2Kgs 17:4
    shortName: 2 Kgs 17:4
    text: But the king of Assyria discovered that Hoshea was a traitor, for he had
      sent envoys to So king of Egypt, and he no longer paid tribute to the king of
      Assyria, as he had done year by year. Therefore Shalmaneser seized him and put
      him in prison.
  - name: 2 Kings 17:5
    orderIndex: 4
    osisId: 2Kgs.17.5
    sblId: 2Kgs 17:5
    shortName: 2 Kgs 17:5
    text: The king of Assyria invaded the entire land, marched against Samaria and
      laid siege to it for three years.
  - name: 2 Kings 17:6
    orderIndex: 5
    osisId: 2Kgs.17.6
    sblId: 2Kgs 17:6
    shortName: 2 Kgs 17:6
    text: In the ninth year of Hoshea, the king of Assyria captured Samaria and deported
      the Israelites to Assyria. He settled them in Halah, in Gozan on the Habor River
      and in the towns of the Medes.
  - name: 2 Kings 17:7
    orderIndex: 6
    osisId: 2Kgs.17.7
    sblId: 2Kgs 17:7
    shortName: 2 Kgs 17:7
    text: All this took place because the Israelites had sinned against the LORD their
      God, who had brought them up out of Egypt from under the power of Pharaoh king
      of Egypt. They worshiped other gods
  - name: 2 Kings 17:8
    orderIndex: 7
    osisId: 2Kgs.17.8
    sblId: 2Kgs 17:8
    shortName: 2 Kgs 17:8
    text: and followed the practices of the nations the LORD had driven out before
      them, as well as the practices that the kings of Israel had introduced.
  - name: 2 Kings 17:9
    orderIndex: 8
    osisId: 2Kgs.17.9
    sblId: 2Kgs 17:9
    shortName: 2 Kgs 17:9
    text: The Israelites secretly did things against the LORD their God that were
      not right. From watchtower to fortified city they built themselves high places
      in all their towns.
  - name: 2 Kings 17:10
    orderIndex: 9
    osisId: 2Kgs.17.10
    sblId: 2Kgs 17:10
    shortName: 2 Kgs 17:10
    text: They set up sacred stones and Asherah poles on every high hill and under
      every spreading tree.
  - name: 2 Kings 17:11
    orderIndex: 10
    osisId: 2Kgs.17.11
    sblId: 2Kgs 17:11
    shortName: 2 Kgs 17:11
    text: At every high place they burned incense, as the nations whom the LORD had
      driven out before them had done. They did wicked things that provoked the LORD
      to anger.
  - name: 2 Kings 17:12
    orderIndex: 11
    osisId: 2Kgs.17.12
    sblId: 2Kgs 17:12
    shortName: 2 Kgs 17:12
    text: They worshiped idols, though the LORD had said, "You shall not do this."
  - name: 2 Kings 17:13
    orderIndex: 12
    osisId: 2Kgs.17.13
    sblId: 2Kgs 17:13
    shortName: 2 Kgs 17:13
    text: 'The LORD warned Israel and Judah through all his prophets and seers: "Turn
      from your evil ways. Observe my commands and decrees, in accordance with the
      entire Law that I commanded your fathers to obey and that I delivered to you
      through my servants the prophets."'
  - name: 2 Kings 17:14
    orderIndex: 13
    osisId: 2Kgs.17.14
    sblId: 2Kgs 17:14
    shortName: 2 Kgs 17:14
    text: But they would not listen and were as stiff-necked as their fathers, who
      did not trust in the LORD their God.
  - name: 2 Kings 17:15
    orderIndex: 14
    osisId: 2Kgs.17.15
    sblId: 2Kgs 17:15
    shortName: 2 Kgs 17:15
    text: They rejected his decrees and the covenant he had made with their fathers
      and the warnings he had given them. They followed worthless idols and themselves
      became worthless. They imitated the nations around them although the LORD had
      ordered them, "Do not do as they do," and they did the things the LORD had forbidden
      them to do.
  - name: 2 Kings 17:16
    orderIndex: 15
    osisId: 2Kgs.17.16
    sblId: 2Kgs 17:16
    shortName: 2 Kgs 17:16
    text: They forsook all the commands of the LORD their God and made for themselves
      two idols cast in the shape of calves, and an Asherah pole. They bowed down
      to all the starry hosts, and they worshiped Baal.
  - name: 2 Kings 17:17
    orderIndex: 16
    osisId: 2Kgs.17.17
    sblId: 2Kgs 17:17
    shortName: 2 Kgs 17:17
    text: They sacrificed their sons and daughters in the fire. They practiced divination
      and sorcery and sold themselves to do evil in the eyes of the LORD, provoking
      him to anger.
  - name: 2 Kings 17:18
    orderIndex: 17
    osisId: 2Kgs.17.18
    sblId: 2Kgs 17:18
    shortName: 2 Kgs 17:18
    text: So the LORD was very angry with Israel and removed them from his presence.
      Only the tribe of Judah was left,
  - name: 2 Kings 17:19
    orderIndex: 18
    osisId: 2Kgs.17.19
    sblId: 2Kgs 17:19
    shortName: 2 Kgs 17:19
    text: and even Judah did not keep the commands of the LORD their God. They followed
      the practices Israel had introduced.
  - name: 2 Kings 17:20
    orderIndex: 19
    osisId: 2Kgs.17.20
    sblId: 2Kgs 17:20
    shortName: 2 Kgs 17:20
    text: Therefore the LORD rejected all the people of Israel; he afflicted them
      and gave them into the hands of plunderers, until he thrust them from his presence.
  - name: 2 Kings 17:21
    orderIndex: 20
    osisId: 2Kgs.17.21
    sblId: 2Kgs 17:21
    shortName: 2 Kgs 17:21
    text: When he tore Israel away from the house of David, they made Jeroboam son
      of Nebat their king. Jeroboam enticed Israel away from following the LORD and
      caused them to commit a great sin.
  - name: 2 Kings 17:22
    orderIndex: 21
    osisId: 2Kgs.17.22
    sblId: 2Kgs 17:22
    shortName: 2 Kgs 17:22
    text: The Israelites persisted in all the sins of Jeroboam and did not turn away
      from them
  - name: 2 Kings 17:23
    orderIndex: 22
    osisId: 2Kgs.17.23
    sblId: 2Kgs 17:23
    shortName: 2 Kgs 17:23
    text: until the LORD removed them from his presence, as he had warned through
      all his servants the prophets. So the people of Israel were taken from their
      homeland into exile in Assyria, and they are still there.
  - name: 2 Kings 17:24
    orderIndex: 23
    osisId: 2Kgs.17.24
    sblId: 2Kgs 17:24
    shortName: 2 Kgs 17:24
    text: The king of Assyria brought people from Babylon, Cuthah, Avva, Hamath and
      Sepharvaim and settled them in the towns of Samaria to replace the Israelites.
      They took over Samaria and lived in its towns.
  - name: 2 Kings 17:25
    orderIndex: 24
    osisId: 2Kgs.17.25
    sblId: 2Kgs 17:25
    shortName: 2 Kgs 17:25
    text: When they first lived there, they did not worship the LORD; so he sent lions
      among them and they killed some of the people.
  - name: 2 Kings 17:26
    orderIndex: 25
    osisId: 2Kgs.17.26
    sblId: 2Kgs 17:26
    shortName: 2 Kgs 17:26
    text: 'It was reported to the king of Assyria: "The people you deported and resettled
      in the towns of Samaria do not know what the god of that country requires. He
      has sent lions among them, which are killing them off, because the people do
      not know what he requires."'
  - name: 2 Kings 17:27
    orderIndex: 26
    osisId: 2Kgs.17.27
    sblId: 2Kgs 17:27
    shortName: 2 Kgs 17:27
    text: 'Then the king of Assyria gave this order: "Have one of the priests you
      took captive from Samaria go back to live there and teach the people what the
      god of the land requires."'
  - name: 2 Kings 17:28
    orderIndex: 27
    osisId: 2Kgs.17.28
    sblId: 2Kgs 17:28
    shortName: 2 Kgs 17:28
    text: So one of the priests who had been exiled from Samaria came to live in Bethel
      and taught them how to worship the LORD.
  - name: 2 Kings 17:29
    orderIndex: 28
    osisId: 2Kgs.17.29
    sblId: 2Kgs 17:29
    shortName: 2 Kgs 17:29
    text: Nevertheless, each national group made its own gods in the several towns
      where they settled, and set them up in the shrines the people of Samaria had
      made at the high places.
  - name: 2 Kings 17:30
    orderIndex: 29
    osisId: 2Kgs.17.30
    sblId: 2Kgs 17:30
    shortName: 2 Kgs 17:30
    text: The men from Babylon made Succoth Benoth, the men from Cuthah made Nergal,
      and the men from Hamath made Ashima;
  - name: 2 Kings 17:31
    orderIndex: 30
    osisId: 2Kgs.17.31
    sblId: 2Kgs 17:31
    shortName: 2 Kgs 17:31
    text: the Avvites made Nibhaz and Tartak, and the Sepharvites burned their children
      in the fire as sacrifices to Adrammelech and Anammelech, the gods of Sepharvaim.
  - name: 2 Kings 17:32
    orderIndex: 31
    osisId: 2Kgs.17.32
    sblId: 2Kgs 17:32
    shortName: 2 Kgs 17:32
    text: They worshiped the LORD, but they also appointed all sorts of their own
      people to officiate for them as priests in the shrines at the high places.
  - name: 2 Kings 17:33
    orderIndex: 32
    osisId: 2Kgs.17.33
    sblId: 2Kgs 17:33
    shortName: 2 Kgs 17:33
    text: They worshiped the LORD, but they also served their own gods in accordance
      with the customs of the nations from which they had been brought.
  - name: 2 Kings 17:34
    orderIndex: 33
    osisId: 2Kgs.17.34
    sblId: 2Kgs 17:34
    shortName: 2 Kgs 17:34
    text: To this day they persist in their former practices. They neither worship
      the LORD nor adhere to the decrees and ordinances, the laws and commands that
      the LORD gave the descendants of Jacob, whom he named Israel.
  - name: 2 Kings 17:35
    orderIndex: 34
    osisId: 2Kgs.17.35
    sblId: 2Kgs 17:35
    shortName: 2 Kgs 17:35
    text: 'When the LORD made a covenant with the Israelites, he commanded them: "Do
      not worship any other gods or bow down to them, serve them or sacrifice to them.'
  - name: 2 Kings 17:36
    orderIndex: 35
    osisId: 2Kgs.17.36
    sblId: 2Kgs 17:36
    shortName: 2 Kgs 17:36
    text: But the LORD, who brought you up out of Egypt with mighty power and outstretched
      arm, is the one you must worship. To him you shall bow down and to him offer
      sacrifices.
  - name: 2 Kings 17:37
    orderIndex: 36
    osisId: 2Kgs.17.37
    sblId: 2Kgs 17:37
    shortName: 2 Kgs 17:37
    text: You must always be careful to keep the decrees and ordinances, the laws
      and commands he wrote for you. Do not worship other gods.
  - name: 2 Kings 17:38
    orderIndex: 37
    osisId: 2Kgs.17.38
    sblId: 2Kgs 17:38
    shortName: 2 Kgs 17:38
    text: Do not forget the covenant I have made with you, and do not worship other
      gods.
  - name: 2 Kings 17:39
    orderIndex: 38
    osisId: 2Kgs.17.39
    sblId: 2Kgs 17:39
    shortName: 2 Kgs 17:39
    text: Rather, worship the LORD your God; it is he who will deliver you from the
      hand of all your enemies."
  - name: 2 Kings 17:40
    orderIndex: 39
    osisId: 2Kgs.17.40
    sblId: 2Kgs 17:40
    shortName: 2 Kgs 17:40
    text: They would not listen, however, but persisted in their former practices.
  - name: 2 Kings 17:41
    orderIndex: 40
    osisId: 2Kgs.17.41
    sblId: 2Kgs 17:41
    shortName: 2 Kgs 17:41
    text: Even while these people were worshiping the LORD, they were serving their
      idols. To this day their children and grandchildren continue to do as their
      fathers did.
  versesCount: 41
- name: 2 Kings 18
  orderIndex: 17
  osisId: 2Kgs.18
  sblId: 2Kgs 18
  shortName: 2 Kgs 18
  verses:
  - name: 2 Kings 18:1
    orderIndex: 0
    osisId: 2Kgs.18.1
    sblId: 2Kgs 18:1
    shortName: 2 Kgs 18:1
    text: In the third year of Hoshea son of Elah king of Israel, Hezekiah son of
      Ahaz king of Judah began to reign.
  - name: 2 Kings 18:2
    orderIndex: 1
    osisId: 2Kgs.18.2
    sblId: 2Kgs 18:2
    shortName: 2 Kgs 18:2
    text: He was twenty-five years old when he became king, and he reigned in Jerusalem
      twenty-nine years. His mother's name was Abijah daughter of Zechariah.
  - name: 2 Kings 18:3
    orderIndex: 2
    osisId: 2Kgs.18.3
    sblId: 2Kgs 18:3
    shortName: 2 Kgs 18:3
    text: He did what was right in the eyes of the LORD, just as his father David
      had done.
  - name: 2 Kings 18:4
    orderIndex: 3
    osisId: 2Kgs.18.4
    sblId: 2Kgs 18:4
    shortName: 2 Kgs 18:4
    text: He removed the high places, smashed the sacred stones and cut down the Asherah
      poles. He broke into pieces the bronze snake Moses had made, for up to that
      time the Israelites had been burning incense to it. (It was called Nehushtan.
      )
  - name: 2 Kings 18:5
    orderIndex: 4
    osisId: 2Kgs.18.5
    sblId: 2Kgs 18:5
    shortName: 2 Kgs 18:5
    text: Hezekiah trusted in the LORD, the God of Israel. There was no one like him
      among all the kings of Judah, either before him or after him.
  - name: 2 Kings 18:6
    orderIndex: 5
    osisId: 2Kgs.18.6
    sblId: 2Kgs 18:6
    shortName: 2 Kgs 18:6
    text: He held fast to the LORD and did not cease to follow him; he kept the commands
      the LORD had given Moses.
  - name: 2 Kings 18:7
    orderIndex: 6
    osisId: 2Kgs.18.7
    sblId: 2Kgs 18:7
    shortName: 2 Kgs 18:7
    text: And the LORD was with him; he was successful in whatever he undertook. He
      rebelled against the king of Assyria and did not serve him.
  - name: 2 Kings 18:8
    orderIndex: 7
    osisId: 2Kgs.18.8
    sblId: 2Kgs 18:8
    shortName: 2 Kgs 18:8
    text: From watchtower to fortified city, he defeated the Philistines, as far as
      Gaza and its territory.
  - name: 2 Kings 18:9
    orderIndex: 8
    osisId: 2Kgs.18.9
    sblId: 2Kgs 18:9
    shortName: 2 Kgs 18:9
    text: In King Hezekiah's fourth year, which was the seventh year of Hoshea son
      of Elah king of Israel, Shalmaneser king of Assyria marched against Samaria
      and laid siege to it.
  - name: 2 Kings 18:10
    orderIndex: 9
    osisId: 2Kgs.18.10
    sblId: 2Kgs 18:10
    shortName: 2 Kgs 18:10
    text: At the end of three years the Assyrians took it. So Samaria was captured
      in Hezekiah's sixth year, which was the ninth year of Hoshea king of Israel.
  - name: 2 Kings 18:11
    orderIndex: 10
    osisId: 2Kgs.18.11
    sblId: 2Kgs 18:11
    shortName: 2 Kgs 18:11
    text: The king of Assyria deported Israel to Assyria and settled them in Halah,
      in Gozan on the Habor River and in towns of the Medes.
  - name: 2 Kings 18:12
    orderIndex: 11
    osisId: 2Kgs.18.12
    sblId: 2Kgs 18:12
    shortName: 2 Kgs 18:12
    text: This happened because they had not obeyed the LORD their God, but had violated
      his covenant-all that Moses the servant of the LORD commanded. They neither
      listened to the commands nor carried them out.
  - name: 2 Kings 18:13
    orderIndex: 12
    osisId: 2Kgs.18.13
    sblId: 2Kgs 18:13
    shortName: 2 Kgs 18:13
    text: In the fourteenth year of King Hezekiah's reign, Sennacherib king of Assyria
      attacked all the fortified cities of Judah and captured them.
  - name: 2 Kings 18:14
    orderIndex: 13
    osisId: 2Kgs.18.14
    sblId: 2Kgs 18:14
    shortName: 2 Kgs 18:14
    text: 'So Hezekiah king of Judah sent this message to the king of Assyria at Lachish:
      "I have done wrong. Withdraw from me, and I will pay whatever you demand of
      me." The king of Assyria exacted from Hezekiah king of Judah three hundred talents
      of silver and thirty talents of gold.'
  - name: 2 Kings 18:15
    orderIndex: 14
    osisId: 2Kgs.18.15
    sblId: 2Kgs 18:15
    shortName: 2 Kgs 18:15
    text: So Hezekiah gave him all the silver that was found in the temple of the
      LORD and in the treasuries of the royal palace.
  - name: 2 Kings 18:16
    orderIndex: 15
    osisId: 2Kgs.18.16
    sblId: 2Kgs 18:16
    shortName: 2 Kgs 18:16
    text: At this time Hezekiah king of Judah stripped off the gold with which he
      had covered the doors and doorposts of the temple of the LORD, and gave it to
      the king of Assyria.
  - name: 2 Kings 18:17
    orderIndex: 16
    osisId: 2Kgs.18.17
    sblId: 2Kgs 18:17
    shortName: 2 Kgs 18:17
    text: The king of Assyria sent his supreme commander, his chief officer and his
      field commander with a large army, from Lachish to King Hezekiah at Jerusalem.
      They came up to Jerusalem and stopped at the aqueduct of the Upper Pool, on
      the road to the Washerman's Field.
  - name: 2 Kings 18:18
    orderIndex: 17
    osisId: 2Kgs.18.18
    sblId: 2Kgs 18:18
    shortName: 2 Kgs 18:18
    text: They called for the king; and Eliakim son of Hilkiah the palace administrator,
      Shebna the secretary, and Joah son of Asaph the recorder went out to them.
  - name: 2 Kings 18:19
    orderIndex: 18
    osisId: 2Kgs.18.19
    sblId: 2Kgs 18:19
    shortName: 2 Kgs 18:19
    text: 'The field commander said to them, "Tell Hezekiah: "''This is what the great
      king, the king of Assyria, says: On what are you basing this confidence of yours?'
  - name: 2 Kings 18:20
    orderIndex: 19
    osisId: 2Kgs.18.20
    sblId: 2Kgs 18:20
    shortName: 2 Kgs 18:20
    text: You say you have strategy and military strength-but you speak only empty
      words. On whom are you depending, that you rebel against me?
  - name: 2 Kings 18:21
    orderIndex: 20
    osisId: 2Kgs.18.21
    sblId: 2Kgs 18:21
    shortName: 2 Kgs 18:21
    text: Look now, you are depending on Egypt, that splintered reed of a staff, which
      pierces a man's hand and wounds him if he leans on it! Such is Pharaoh king
      of Egypt to all who depend on him.
  - name: 2 Kings 18:22
    orderIndex: 21
    osisId: 2Kgs.18.22
    sblId: 2Kgs 18:22
    shortName: 2 Kgs 18:22
    text: And if you say to me, "We are depending on the LORD our God"-isn't he the
      one whose high places and altars Hezekiah removed, saying to Judah and Jerusalem,
      "You must worship before this altar in Jerusalem"?
  - name: 2 Kings 18:23
    orderIndex: 22
    osisId: 2Kgs.18.23
    sblId: 2Kgs 18:23
    shortName: 2 Kgs 18:23
    text: '"''Come now, make a bargain with my master, the king of Assyria: I will
      give you two thousand horses-if you can put riders on them!'
  - name: 2 Kings 18:24
    orderIndex: 23
    osisId: 2Kgs.18.24
    sblId: 2Kgs 18:24
    shortName: 2 Kgs 18:24
    text: How can you repulse one officer of the least of my master's officials, even
      though you are depending on Egypt for chariots and horsemen?
  - name: 2 Kings 18:25
    orderIndex: 24
    osisId: 2Kgs.18.25
    sblId: 2Kgs 18:25
    shortName: 2 Kgs 18:25
    text: Furthermore, have I come to attack and destroy this place without word from
      the LORD? The LORD himself told me to march against this country and destroy
      it.'"
  - name: 2 Kings 18:26
    orderIndex: 25
    osisId: 2Kgs.18.26
    sblId: 2Kgs 18:26
    shortName: 2 Kgs 18:26
    text: Then Eliakim son of Hilkiah, and Shebna and Joah said to the field commander,
      "Please speak to your servants in Aramaic, since we understand it. Don't speak
      to us in Hebrew in the hearing of the people on the wall."
  - name: 2 Kings 18:27
    orderIndex: 26
    osisId: 2Kgs.18.27
    sblId: 2Kgs 18:27
    shortName: 2 Kgs 18:27
    text: But the commander replied, "Was it only to your master and you that my master
      sent me to say these things, and not to the men sitting on the wall-who, like
      you, will have to eat their own filth and drink their own urine?"
  - name: 2 Kings 18:28
    orderIndex: 27
    osisId: 2Kgs.18.28
    sblId: 2Kgs 18:28
    shortName: 2 Kgs 18:28
    text: 'Then the commander stood and called out in Hebrew: "Hear the word of the
      great king, the king of Assyria!'
  - name: 2 Kings 18:29
    orderIndex: 28
    osisId: 2Kgs.18.29
    sblId: 2Kgs 18:29
    shortName: 2 Kgs 18:29
    text: 'This is what the king says: Do not let Hezekiah deceive you. He cannot
      deliver you from my hand.'
  - name: 2 Kings 18:30
    orderIndex: 29
    osisId: 2Kgs.18.30
    sblId: 2Kgs 18:30
    shortName: 2 Kgs 18:30
    text: Do not let Hezekiah persuade you to trust in the LORD when he says, 'The
      LORD will surely deliver us; this city will not be given into the hand of the
      king of Assyria.'
  - name: 2 Kings 18:31
    orderIndex: 30
    osisId: 2Kgs.18.31
    sblId: 2Kgs 18:31
    shortName: 2 Kgs 18:31
    text: '"Do not listen to Hezekiah. This is what the king of Assyria says: Make
      peace with me and come out to me. Then every one of you will eat from his own
      vine and fig tree and drink water from his own cistern,'
  - name: 2 Kings 18:32
    orderIndex: 31
    osisId: 2Kgs.18.32
    sblId: 2Kgs 18:32
    shortName: 2 Kgs 18:32
    text: until I come and take you to a land like your own, a land of grain and new
      wine, a land of bread and vineyards, a land of olive trees and honey. Choose
      life and not death! "Do not listen to Hezekiah, for he is misleading you when
      he says, 'The LORD will deliver us.'
  - name: 2 Kings 18:33
    orderIndex: 32
    osisId: 2Kgs.18.33
    sblId: 2Kgs 18:33
    shortName: 2 Kgs 18:33
    text: Has the god of any nation ever delivered his land from the hand of the king
      of Assyria?
  - name: 2 Kings 18:34
    orderIndex: 33
    osisId: 2Kgs.18.34
    sblId: 2Kgs 18:34
    shortName: 2 Kgs 18:34
    text: Where are the gods of Hamath and Arpad? Where are the gods of Sepharvaim,
      Hena and Ivvah? Have they rescued Samaria from my hand?
  - name: 2 Kings 18:35
    orderIndex: 34
    osisId: 2Kgs.18.35
    sblId: 2Kgs 18:35
    shortName: 2 Kgs 18:35
    text: Who of all the gods of these countries has been able to save his land from
      me? How then can the LORD deliver Jerusalem from my hand?"
  - name: 2 Kings 18:36
    orderIndex: 35
    osisId: 2Kgs.18.36
    sblId: 2Kgs 18:36
    shortName: 2 Kgs 18:36
    text: But the people remained silent and said nothing in reply, because the king
      had commanded, "Do not answer him."
  - name: 2 Kings 18:37
    orderIndex: 36
    osisId: 2Kgs.18.37
    sblId: 2Kgs 18:37
    shortName: 2 Kgs 18:37
    text: Then Eliakim son of Hilkiah the palace administrator, Shebna the secretary
      and Joah son of Asaph the recorder went to Hezekiah, with their clothes torn,
      and told him what the field commander had said.
  versesCount: 37
- name: 2 Kings 19
  orderIndex: 18
  osisId: 2Kgs.19
  sblId: 2Kgs 19
  shortName: 2 Kgs 19
  verses:
  - name: 2 Kings 19:1
    orderIndex: 0
    osisId: 2Kgs.19.1
    sblId: 2Kgs 19:1
    shortName: 2 Kgs 19:1
    text: When King Hezekiah heard this, he tore his clothes and put on sackcloth
      and went into the temple of the LORD.
  - name: 2 Kings 19:2
    orderIndex: 1
    osisId: 2Kgs.19.2
    sblId: 2Kgs 19:2
    shortName: 2 Kgs 19:2
    text: He sent Eliakim the palace administrator, Shebna the secretary and the leading
      priests, all wearing sackcloth, to the prophet Isaiah son of Amoz.
  - name: 2 Kings 19:3
    orderIndex: 2
    osisId: 2Kgs.19.3
    sblId: 2Kgs 19:3
    shortName: 2 Kgs 19:3
    text: 'They told him, "This is what Hezekiah says: This day is a day of distress
      and rebuke and disgrace, as when children come to the point of birth and there
      is no strength to deliver them.'
  - name: 2 Kings 19:4
    orderIndex: 3
    osisId: 2Kgs.19.4
    sblId: 2Kgs 19:4
    shortName: 2 Kgs 19:4
    text: It may be that the LORD your God will hear all the words of the field commander,
      whom his master, the king of Assyria, has sent to ridicule the living God, and
      that he will rebuke him for the words the LORD your God has heard. Therefore
      pray for the remnant that still survives."
  - name: 2 Kings 19:5
    orderIndex: 4
    osisId: 2Kgs.19.5
    sblId: 2Kgs 19:5
    shortName: 2 Kgs 19:5
    text: When King Hezekiah's officials came to Isaiah,
  - name: 2 Kings 19:6
    orderIndex: 5
    osisId: 2Kgs.19.6
    sblId: 2Kgs 19:6
    shortName: 2 Kgs 19:6
    text: 'Isaiah said to them, "Tell your master, ''This is what the LORD says: Do
      not be afraid of what you have heard-those words with which the underlings of
      the king of Assyria have blasphemed me.'
  - name: 2 Kings 19:7
    orderIndex: 6
    osisId: 2Kgs.19.7
    sblId: 2Kgs 19:7
    shortName: 2 Kgs 19:7
    text: Listen! I am going to put such a spirit in him that when he hears a certain
      report, he will return to his own country, and there I will have him cut down
      with the sword.'"
  - name: 2 Kings 19:8
    orderIndex: 7
    osisId: 2Kgs.19.8
    sblId: 2Kgs 19:8
    shortName: 2 Kgs 19:8
    text: When the field commander heard that the king of Assyria had left Lachish,
      he withdrew and found the king fighting against Libnah.
  - name: 2 Kings 19:9
    orderIndex: 8
    osisId: 2Kgs.19.9
    sblId: 2Kgs 19:9
    shortName: 2 Kgs 19:9
    text: 'Now Sennacherib received a report that Tirhakah, the Cushite king of Egypt,
      was marching out to fight against him. So he again sent messengers to Hezekiah
      with this word:'
  - name: 2 Kings 19:10
    orderIndex: 9
    osisId: 2Kgs.19.10
    sblId: 2Kgs 19:10
    shortName: 2 Kgs 19:10
    text: '"Say to Hezekiah king of Judah: Do not let the god you depend on deceive
      you when he says, ''Jerusalem will not be handed over to the king of Assyria.'''
  - name: 2 Kings 19:11
    orderIndex: 10
    osisId: 2Kgs.19.11
    sblId: 2Kgs 19:11
    shortName: 2 Kgs 19:11
    text: Surely you have heard what the kings of Assyria have done to all the countries,
      destroying them completely. And will you be delivered?
  - name: 2 Kings 19:12
    orderIndex: 11
    osisId: 2Kgs.19.12
    sblId: 2Kgs 19:12
    shortName: 2 Kgs 19:12
    text: 'Did the gods of the nations that were destroyed by my forefathers deliver
      them: the gods of Gozan, Haran, Rezeph and the people of Eden who were in Tel
      Assar?'
  - name: 2 Kings 19:13
    orderIndex: 12
    osisId: 2Kgs.19.13
    sblId: 2Kgs 19:13
    shortName: 2 Kgs 19:13
    text: Where is the king of Hamath, the king of Arpad, the king of the city of
      Sepharvaim, or of Hena or Ivvah?"
  - name: 2 Kings 19:14
    orderIndex: 13
    osisId: 2Kgs.19.14
    sblId: 2Kgs 19:14
    shortName: 2 Kgs 19:14
    text: Hezekiah received the letter from the messengers and read it. Then he went
      up to the temple of the LORD and spread it out before the LORD.
  - name: 2 Kings 19:15
    orderIndex: 14
    osisId: 2Kgs.19.15
    sblId: 2Kgs 19:15
    shortName: 2 Kgs 19:15
    text: 'And Hezekiah prayed to the LORD: "O LORD, God of Israel, enthroned between
      the cherubim, you alone are God over all the kingdoms of the earth. You have
      made heaven and earth.'
  - name: 2 Kings 19:16
    orderIndex: 15
    osisId: 2Kgs.19.16
    sblId: 2Kgs 19:16
    shortName: 2 Kgs 19:16
    text: Give ear, O LORD, and hear; open your eyes, O LORD, and see; listen to the
      words Sennacherib has sent to insult the living God.
  - name: 2 Kings 19:17
    orderIndex: 16
    osisId: 2Kgs.19.17
    sblId: 2Kgs 19:17
    shortName: 2 Kgs 19:17
    text: '"It is true, O LORD, that the Assyrian kings have laid waste these nations
      and their lands.'
  - name: 2 Kings 19:18
    orderIndex: 17
    osisId: 2Kgs.19.18
    sblId: 2Kgs 19:18
    shortName: 2 Kgs 19:18
    text: They have thrown their gods into the fire and destroyed them, for they were
      not gods but only wood and stone, fashioned by men's hands.
  - name: 2 Kings 19:19
    orderIndex: 18
    osisId: 2Kgs.19.19
    sblId: 2Kgs 19:19
    shortName: 2 Kgs 19:19
    text: Now, O LORD our God, deliver us from his hand, so that all kingdoms on earth
      may know that you alone, O LORD, are God."
  - name: 2 Kings 19:20
    orderIndex: 19
    osisId: 2Kgs.19.20
    sblId: 2Kgs 19:20
    shortName: 2 Kgs 19:20
    text: 'Then Isaiah son of Amoz sent a message to Hezekiah: "This is what the LORD,
      the God of Israel, says: I have heard your prayer concerning Sennacherib king
      of Assyria.'
  - name: 2 Kings 19:21
    orderIndex: 20
    osisId: 2Kgs.19.21
    sblId: 2Kgs 19:21
    shortName: 2 Kgs 19:21
    text: 'This is the word that the LORD has spoken against him: "''The Virgin Daughter
      of Zion despises you and mocks you. The Daughter of Jerusalem tosses her head
      as you flee.'
  - name: 2 Kings 19:22
    orderIndex: 21
    osisId: 2Kgs.19.22
    sblId: 2Kgs 19:22
    shortName: 2 Kgs 19:22
    text: Who is it you have insulted and blasphemed? Against whom have you raised
      your voice and lifted your eyes in pride? Against the Holy One of Israel!
  - name: 2 Kings 19:23
    orderIndex: 22
    osisId: 2Kgs.19.23
    sblId: 2Kgs 19:23
    shortName: 2 Kgs 19:23
    text: By your messengers you have heaped insults on the Lord. And you have said,
      "With my many chariots I have ascended the heights of the mountains, the utmost
      heights of Lebanon. I have cut down its tallest cedars, the choicest of its
      pines. I have reached its remotest parts, the finest of its forests.
  - name: 2 Kings 19:24
    orderIndex: 23
    osisId: 2Kgs.19.24
    sblId: 2Kgs 19:24
    shortName: 2 Kgs 19:24
    text: I have dug wells in foreign lands and drunk the water there. With the soles
      of my feet I have dried up all the streams of Egypt."
  - name: 2 Kings 19:25
    orderIndex: 24
    osisId: 2Kgs.19.25
    sblId: 2Kgs 19:25
    shortName: 2 Kgs 19:25
    text: '"''Have you not heard? Long ago I ordained it. In days of old I planned
      it; now I have brought it to pass, that you have turned fortified cities into
      piles of stone.'
  - name: 2 Kings 19:26
    orderIndex: 25
    osisId: 2Kgs.19.26
    sblId: 2Kgs 19:26
    shortName: 2 Kgs 19:26
    text: Their people, drained of power, are dismayed and put to shame. They are
      like plants in the field, like tender green shoots, like grass sprouting on
      the roof, scorched before it grows up.
  - name: 2 Kings 19:27
    orderIndex: 26
    osisId: 2Kgs.19.27
    sblId: 2Kgs 19:27
    shortName: 2 Kgs 19:27
    text: '"''But I know where you stay and when you come and go and how you rage
      against me.'
  - name: 2 Kings 19:28
    orderIndex: 27
    osisId: 2Kgs.19.28
    sblId: 2Kgs 19:28
    shortName: 2 Kgs 19:28
    text: Because you rage against me and your insolence has reached my ears, I will
      put my hook in your nose and my bit in your mouth, and I will make you return
      by the way you came.'
  - name: 2 Kings 19:29
    orderIndex: 28
    osisId: 2Kgs.19.29
    sblId: 2Kgs 19:29
    shortName: 2 Kgs 19:29
    text: '"This will be the sign for you, O Hezekiah: "This year you will eat what
      grows by itself, and the second year what springs from that. But in the third
      year sow and reap, plant vineyards and eat their fruit.'
  - name: 2 Kings 19:30
    orderIndex: 29
    osisId: 2Kgs.19.30
    sblId: 2Kgs 19:30
    shortName: 2 Kgs 19:30
    text: Once more a remnant of the house of Judah will take root below and bear
      fruit above.
  - name: 2 Kings 19:31
    orderIndex: 30
    osisId: 2Kgs.19.31
    sblId: 2Kgs 19:31
    shortName: 2 Kgs 19:31
    text: For out of Jerusalem will come a remnant, and out of Mount Zion a band of
      survivors. The zeal of the LORD Almighty will accomplish this.
  - name: 2 Kings 19:32
    orderIndex: 31
    osisId: 2Kgs.19.32
    sblId: 2Kgs 19:32
    shortName: 2 Kgs 19:32
    text: '"Therefore this is what the LORD says concerning the king of Assyria: "He
      will not enter this city or shoot an arrow here. He will not come before it
      with shield or build a siege ramp against it.'
  - name: 2 Kings 19:33
    orderIndex: 32
    osisId: 2Kgs.19.33
    sblId: 2Kgs 19:33
    shortName: 2 Kgs 19:33
    text: By the way that he came he will return; he will not enter this city, declares
      the LORD.
  - name: 2 Kings 19:34
    orderIndex: 33
    osisId: 2Kgs.19.34
    sblId: 2Kgs 19:34
    shortName: 2 Kgs 19:34
    text: I will defend this city and save it, for my sake and for the sake of David
      my servant."
  - name: 2 Kings 19:35
    orderIndex: 34
    osisId: 2Kgs.19.35
    sblId: 2Kgs 19:35
    shortName: 2 Kgs 19:35
    text: That night the angel of the LORD went out and put to death a hundred and
      eighty-five thousand men in the Assyrian camp. When the people got up the next
      morning-there were all the dead bodies!
  - name: 2 Kings 19:36
    orderIndex: 35
    osisId: 2Kgs.19.36
    sblId: 2Kgs 19:36
    shortName: 2 Kgs 19:36
    text: So Sennacherib king of Assyria broke camp and withdrew. He returned to Nineveh
      and stayed there.
  - name: 2 Kings 19:37
    orderIndex: 36
    osisId: 2Kgs.19.37
    sblId: 2Kgs 19:37
    shortName: 2 Kgs 19:37
    text: One day, while he was worshiping in the temple of his god Nisroch, his sons
      Adrammelech and Sharezer cut him down with the sword, and they escaped to the
      land of Ararat. And Esarhaddon his son succeeded him as king.
  versesCount: 37
- name: 2 Kings 20
  orderIndex: 19
  osisId: 2Kgs.20
  sblId: 2Kgs 20
  shortName: 2 Kgs 20
  verses:
  - name: 2 Kings 20:1
    orderIndex: 0
    osisId: 2Kgs.20.1
    sblId: 2Kgs 20:1
    shortName: 2 Kgs 20:1
    text: 'In those days Hezekiah became ill and was at the point of death. The prophet
      Isaiah son of Amoz went to him and said, "This is what the LORD says: Put your
      house in order, because you are going to die; you will not recover."'
  - name: 2 Kings 20:2
    orderIndex: 1
    osisId: 2Kgs.20.2
    sblId: 2Kgs 20:2
    shortName: 2 Kgs 20:2
    text: Hezekiah turned his face to the wall and prayed to the LORD,
  - name: 2 Kings 20:3
    orderIndex: 2
    osisId: 2Kgs.20.3
    sblId: 2Kgs 20:3
    shortName: 2 Kgs 20:3
    text: '"Remember, O LORD, how I have walked before you faithfully and with wholehearted
      devotion and have done what is good in your eyes." And Hezekiah wept bitterly.'
  - name: 2 Kings 20:4
    orderIndex: 3
    osisId: 2Kgs.20.4
    sblId: 2Kgs 20:4
    shortName: 2 Kgs 20:4
    text: 'Before Isaiah had left the middle court, the word of the LORD came to him:'
  - name: 2 Kings 20:5
    orderIndex: 4
    osisId: 2Kgs.20.5
    sblId: 2Kgs 20:5
    shortName: 2 Kgs 20:5
    text: '"Go back and tell Hezekiah, the leader of my people, ''This is what the
      LORD, the God of your father David, says: I have heard your prayer and seen
      your tears; I will heal you. On the third day from now you will go up to the
      temple of the LORD.'
  - name: 2 Kings 20:6
    orderIndex: 5
    osisId: 2Kgs.20.6
    sblId: 2Kgs 20:6
    shortName: 2 Kgs 20:6
    text: I will add fifteen years to your life. And I will deliver you and this city
      from the hand of the king of Assyria. I will defend this city for my sake and
      for the sake of my servant David.'"
  - name: 2 Kings 20:7
    orderIndex: 6
    osisId: 2Kgs.20.7
    sblId: 2Kgs 20:7
    shortName: 2 Kgs 20:7
    text: Then Isaiah said, "Prepare a poultice of figs." They did so and applied
      it to the boil, and he recovered.
  - name: 2 Kings 20:8
    orderIndex: 7
    osisId: 2Kgs.20.8
    sblId: 2Kgs 20:8
    shortName: 2 Kgs 20:8
    text: Hezekiah had asked Isaiah, "What will be the sign that the LORD will heal
      me and that I will go up to the temple of the LORD on the third day from now?"
  - name: 2 Kings 20:9
    orderIndex: 8
    osisId: 2Kgs.20.9
    sblId: 2Kgs 20:9
    shortName: 2 Kgs 20:9
    text: 'Isaiah answered, "This is the LORD''s sign to you that the LORD will do
      what he has promised: Shall the shadow go forward ten steps, or shall it go
      back ten steps?"'
  - name: 2 Kings 20:10
    orderIndex: 9
    osisId: 2Kgs.20.10
    sblId: 2Kgs 20:10
    shortName: 2 Kgs 20:10
    text: '"It is a simple matter for the shadow to go forward ten steps," said Hezekiah.
      "Rather, have it go back ten steps."'
  - name: 2 Kings 20:11
    orderIndex: 10
    osisId: 2Kgs.20.11
    sblId: 2Kgs 20:11
    shortName: 2 Kgs 20:11
    text: Then the prophet Isaiah called upon the LORD, and the LORD made the shadow
      go back the ten steps it had gone down on the stairway of Ahaz.
  - name: 2 Kings 20:12
    orderIndex: 11
    osisId: 2Kgs.20.12
    sblId: 2Kgs 20:12
    shortName: 2 Kgs 20:12
    text: At that time Merodach-Baladan son of Baladan king of Babylon sent Hezekiah
      letters and a gift, because he had heard of Hezekiah's illness.
  - name: 2 Kings 20:13
    orderIndex: 12
    osisId: 2Kgs.20.13
    sblId: 2Kgs 20:13
    shortName: 2 Kgs 20:13
    text: Hezekiah received the messengers and showed them all that was in his storehouses-the
      silver, the gold, the spices and the fine oil-his armory and everything found
      among his treasures. There was nothing in his palace or in all his kingdom that
      Hezekiah did not show them.
  - name: 2 Kings 20:14
    orderIndex: 13
    osisId: 2Kgs.20.14
    sblId: 2Kgs 20:14
    shortName: 2 Kgs 20:14
    text: Then Isaiah the prophet went to King Hezekiah and asked, "What did those
      men say, and where did they come from?From a distant land," Hezekiah replied.
      "They came from Babylon."
  - name: 2 Kings 20:15
    orderIndex: 14
    osisId: 2Kgs.20.15
    sblId: 2Kgs 20:15
    shortName: 2 Kgs 20:15
    text: The prophet asked, "What did they see in your palace?They saw everything
      in my palace," Hezekiah said. "There is nothing among my treasures that I did
      not show them."
  - name: 2 Kings 20:16
    orderIndex: 15
    osisId: 2Kgs.20.16
    sblId: 2Kgs 20:16
    shortName: 2 Kgs 20:16
    text: 'Then Isaiah said to Hezekiah, "Hear the word of the LORD:'
  - name: 2 Kings 20:17
    orderIndex: 16
    osisId: 2Kgs.20.17
    sblId: 2Kgs 20:17
    shortName: 2 Kgs 20:17
    text: The time will surely come when everything in your palace, and all that your
      fathers have stored up until this day, will be carried off to Babylon. Nothing
      will be left, says the LORD.
  - name: 2 Kings 20:18
    orderIndex: 17
    osisId: 2Kgs.20.18
    sblId: 2Kgs 20:18
    shortName: 2 Kgs 20:18
    text: And some of your descendants, your own flesh and blood, that will be born
      to you, will be taken away, and they will become eunuchs in the palace of the
      king of Babylon."
  - name: 2 Kings 20:19
    orderIndex: 18
    osisId: 2Kgs.20.19
    sblId: 2Kgs 20:19
    shortName: 2 Kgs 20:19
    text: '"The word of the LORD you have spoken is good," Hezekiah replied. For he
      thought, "Will there not be peace and security in my lifetime?"'
  - name: 2 Kings 20:20
    orderIndex: 19
    osisId: 2Kgs.20.20
    sblId: 2Kgs 20:20
    shortName: 2 Kgs 20:20
    text: As for the other events of Hezekiah's reign, all his achievements and how
      he made the pool and the tunnel by which he brought water into the city, are
      they not written in the book of the annals of the kings of Judah?
  - name: 2 Kings 20:21
    orderIndex: 20
    osisId: 2Kgs.20.21
    sblId: 2Kgs 20:21
    shortName: 2 Kgs 20:21
    text: Hezekiah rested with his fathers. And Manasseh his son succeeded him as
      king.
  versesCount: 21
- name: 2 Kings 21
  orderIndex: 20
  osisId: 2Kgs.21
  sblId: 2Kgs 21
  shortName: 2 Kgs 21
  verses:
  - name: 2 Kings 21:1
    orderIndex: 0
    osisId: 2Kgs.21.1
    sblId: 2Kgs 21:1
    shortName: 2 Kgs 21:1
    text: Manasseh was twelve years old when he became king, and he reigned in Jerusalem
      fifty-five years. His mother's name was Hephzibah.
  - name: 2 Kings 21:2
    orderIndex: 1
    osisId: 2Kgs.21.2
    sblId: 2Kgs 21:2
    shortName: 2 Kgs 21:2
    text: He did evil in the eyes of the LORD, following the detestable practices
      of the nations the LORD had driven out before the Israelites.
  - name: 2 Kings 21:3
    orderIndex: 2
    osisId: 2Kgs.21.3
    sblId: 2Kgs 21:3
    shortName: 2 Kgs 21:3
    text: He rebuilt the high places his father Hezekiah had destroyed; he also erected
      altars to Baal and made an Asherah pole, as Ahab king of Israel had done. He
      bowed down to all the starry hosts and worshiped them.
  - name: 2 Kings 21:4
    orderIndex: 3
    osisId: 2Kgs.21.4
    sblId: 2Kgs 21:4
    shortName: 2 Kgs 21:4
    text: He built altars in the temple of the LORD, of which the LORD had said, "In
      Jerusalem I will put my Name."
  - name: 2 Kings 21:5
    orderIndex: 4
    osisId: 2Kgs.21.5
    sblId: 2Kgs 21:5
    shortName: 2 Kgs 21:5
    text: In both courts of the temple of the LORD, he built altars to all the starry
      hosts.
  - name: 2 Kings 21:6
    orderIndex: 5
    osisId: 2Kgs.21.6
    sblId: 2Kgs 21:6
    shortName: 2 Kgs 21:6
    text: He sacrificed his own son in the fire, practiced sorcery and divination,
      and consulted mediums and spiritists. He did much evil in the eyes of the LORD,
      provoking him to anger.
  - name: 2 Kings 21:7
    orderIndex: 6
    osisId: 2Kgs.21.7
    sblId: 2Kgs 21:7
    shortName: 2 Kgs 21:7
    text: He took the carved Asherah pole he had made and put it in the temple, of
      which the LORD had said to David and to his son Solomon, "In this temple and
      in Jerusalem, which I have chosen out of all the tribes of Israel, I will put
      my Name forever.
  - name: 2 Kings 21:8
    orderIndex: 7
    osisId: 2Kgs.21.8
    sblId: 2Kgs 21:8
    shortName: 2 Kgs 21:8
    text: I will not again make the feet of the Israelites wander from the land I
      gave their forefathers, if only they will be careful to do everything I commanded
      them and will keep the whole Law that my servant Moses gave them."
  - name: 2 Kings 21:9
    orderIndex: 8
    osisId: 2Kgs.21.9
    sblId: 2Kgs 21:9
    shortName: 2 Kgs 21:9
    text: But the people did not listen. Manasseh led them astray, so that they did
      more evil than the nations the LORD had destroyed before the Israelites.
  - name: 2 Kings 21:10
    orderIndex: 9
    osisId: 2Kgs.21.10
    sblId: 2Kgs 21:10
    shortName: 2 Kgs 21:10
    text: 'The LORD said through his servants the prophets:'
  - name: 2 Kings 21:11
    orderIndex: 10
    osisId: 2Kgs.21.11
    sblId: 2Kgs 21:11
    shortName: 2 Kgs 21:11
    text: '"Manasseh king of Judah has committed these detestable sins. He has done
      more evil than the Amorites who preceded him and has led Judah into sin with
      his idols.'
  - name: 2 Kings 21:12
    orderIndex: 11
    osisId: 2Kgs.21.12
    sblId: 2Kgs 21:12
    shortName: 2 Kgs 21:12
    text: 'Therefore this is what the LORD, the God of Israel, says: I am going to
      bring such disaster on Jerusalem and Judah that the ears of everyone who hears
      of it will tingle.'
  - name: 2 Kings 21:13
    orderIndex: 12
    osisId: 2Kgs.21.13
    sblId: 2Kgs 21:13
    shortName: 2 Kgs 21:13
    text: I will stretch out over Jerusalem the measuring line used against Samaria
      and the plumb line used against the house of Ahab. I will wipe out Jerusalem
      as one wipes a dish, wiping it and turning it upside down.
  - name: 2 Kings 21:14
    orderIndex: 13
    osisId: 2Kgs.21.14
    sblId: 2Kgs 21:14
    shortName: 2 Kgs 21:14
    text: I will forsake the remnant of my inheritance and hand them over to their
      enemies. They will be looted and plundered by all their foes,
  - name: 2 Kings 21:15
    orderIndex: 14
    osisId: 2Kgs.21.15
    sblId: 2Kgs 21:15
    shortName: 2 Kgs 21:15
    text: because they have done evil in my eyes and have provoked me to anger from
      the day their forefathers came out of Egypt until this day."
  - name: 2 Kings 21:16
    orderIndex: 15
    osisId: 2Kgs.21.16
    sblId: 2Kgs 21:16
    shortName: 2 Kgs 21:16
    text: Moreover, Manasseh also shed so much innocent blood that he filled Jerusalem
      from end to end-besides the sin that he had caused Judah to commit, so that
      they did evil in the eyes of the LORD.
  - name: 2 Kings 21:17
    orderIndex: 16
    osisId: 2Kgs.21.17
    sblId: 2Kgs 21:17
    shortName: 2 Kgs 21:17
    text: As for the other events of Manasseh's reign, and all he did, including the
      sin he committed, are they not written in the book of the annals of the kings
      of Judah?
  - name: 2 Kings 21:18
    orderIndex: 17
    osisId: 2Kgs.21.18
    sblId: 2Kgs 21:18
    shortName: 2 Kgs 21:18
    text: Manasseh rested with his fathers and was buried in his palace garden, the
      garden of Uzza. And Amon his son succeeded him as king.
  - name: 2 Kings 21:19
    orderIndex: 18
    osisId: 2Kgs.21.19
    sblId: 2Kgs 21:19
    shortName: 2 Kgs 21:19
    text: Amon was twenty-two years old when he became king, and he reigned in Jerusalem
      two years. His mother's name was Meshullemeth daughter of Haruz; she was from
      Jotbah.
  - name: 2 Kings 21:20
    orderIndex: 19
    osisId: 2Kgs.21.20
    sblId: 2Kgs 21:20
    shortName: 2 Kgs 21:20
    text: He did evil in the eyes of the LORD, as his father Manasseh had done.
  - name: 2 Kings 21:21
    orderIndex: 20
    osisId: 2Kgs.21.21
    sblId: 2Kgs 21:21
    shortName: 2 Kgs 21:21
    text: He walked in all the ways of his father; he worshiped the idols his father
      had worshiped, and bowed down to them.
  - name: 2 Kings 21:22
    orderIndex: 21
    osisId: 2Kgs.21.22
    sblId: 2Kgs 21:22
    shortName: 2 Kgs 21:22
    text: He forsook the LORD, the God of his fathers, and did not walk in the way
      of the LORD.
  - name: 2 Kings 21:23
    orderIndex: 22
    osisId: 2Kgs.21.23
    sblId: 2Kgs 21:23
    shortName: 2 Kgs 21:23
    text: Amon's officials conspired against him and assassinated the king in his
      palace.
  - name: 2 Kings 21:24
    orderIndex: 23
    osisId: 2Kgs.21.24
    sblId: 2Kgs 21:24
    shortName: 2 Kgs 21:24
    text: Then the people of the land killed all who had plotted against King Amon,
      and they made Josiah his son king in his place.
  - name: 2 Kings 21:25
    orderIndex: 24
    osisId: 2Kgs.21.25
    sblId: 2Kgs 21:25
    shortName: 2 Kgs 21:25
    text: As for the other events of Amon's reign, and what he did, are they not written
      in the book of the annals of the kings of Judah?
  - name: 2 Kings 21:26
    orderIndex: 25
    osisId: 2Kgs.21.26
    sblId: 2Kgs 21:26
    shortName: 2 Kgs 21:26
    text: He was buried in his grave in the garden of Uzza. And Josiah his son succeeded
      him as king.
  versesCount: 26
- name: 2 Kings 22
  orderIndex: 21
  osisId: 2Kgs.22
  sblId: 2Kgs 22
  shortName: 2 Kgs 22
  verses:
  - name: 2 Kings 22:1
    orderIndex: 0
    osisId: 2Kgs.22.1
    sblId: 2Kgs 22:1
    shortName: 2 Kgs 22:1
    text: Josiah was eight years old when he became king, and he reigned in Jerusalem
      thirty-one years. His mother's name was Jedidah daughter of Adaiah; she was
      from Bozkath.
  - name: 2 Kings 22:2
    orderIndex: 1
    osisId: 2Kgs.22.2
    sblId: 2Kgs 22:2
    shortName: 2 Kgs 22:2
    text: He did what was right in the eyes of the LORD and walked in all the ways
      of his father David, not turning aside to the right or to the left.
  - name: 2 Kings 22:3
    orderIndex: 2
    osisId: 2Kgs.22.3
    sblId: 2Kgs 22:3
    shortName: 2 Kgs 22:3
    text: 'In the eighteenth year of his reign, King Josiah sent the secretary, Shaphan
      son of Azaliah, the son of Meshullam, to the temple of the LORD. He said:'
  - name: 2 Kings 22:4
    orderIndex: 3
    osisId: 2Kgs.22.4
    sblId: 2Kgs 22:4
    shortName: 2 Kgs 22:4
    text: '"Go up to Hilkiah the high priest and have him get ready the money that
      has been brought into the temple of the LORD, which the doorkeepers have collected
      from the people.'
  - name: 2 Kings 22:5
    orderIndex: 4
    osisId: 2Kgs.22.5
    sblId: 2Kgs 22:5
    shortName: 2 Kgs 22:5
    text: Have them entrust it to the men appointed to supervise the work on the temple.
      And have these men pay the workers who repair the temple of the LORD -
  - name: 2 Kings 22:6
    orderIndex: 5
    osisId: 2Kgs.22.6
    sblId: 2Kgs 22:6
    shortName: 2 Kgs 22:6
    text: the carpenters, the builders and the masons. Also have them purchase timber
      and dressed stone to repair the temple.
  - name: 2 Kings 22:7
    orderIndex: 6
    osisId: 2Kgs.22.7
    sblId: 2Kgs 22:7
    shortName: 2 Kgs 22:7
    text: But they need not account for the money entrusted to them, because they
      are acting faithfully."
  - name: 2 Kings 22:8
    orderIndex: 7
    osisId: 2Kgs.22.8
    sblId: 2Kgs 22:8
    shortName: 2 Kgs 22:8
    text: Hilkiah the high priest said to Shaphan the secretary, "I have found the
      Book of the Law in the temple of the LORD." He gave it to Shaphan, who read
      it.
  - name: 2 Kings 22:9
    orderIndex: 8
    osisId: 2Kgs.22.9
    sblId: 2Kgs 22:9
    shortName: 2 Kgs 22:9
    text: 'Then Shaphan the secretary went to the king and reported to him: "Your
      officials have paid out the money that was in the temple of the LORD and have
      entrusted it to the workers and supervisors at the temple."'
  - name: 2 Kings 22:10
    orderIndex: 9
    osisId: 2Kgs.22.10
    sblId: 2Kgs 22:10
    shortName: 2 Kgs 22:10
    text: Then Shaphan the secretary informed the king, "Hilkiah the priest has given
      me a book." And Shaphan read from it in the presence of the king.
  - name: 2 Kings 22:11
    orderIndex: 10
    osisId: 2Kgs.22.11
    sblId: 2Kgs 22:11
    shortName: 2 Kgs 22:11
    text: When the king heard the words of the Book of the Law, he tore his robes.
  - name: 2 Kings 22:12
    orderIndex: 11
    osisId: 2Kgs.22.12
    sblId: 2Kgs 22:12
    shortName: 2 Kgs 22:12
    text: 'He gave these orders to Hilkiah the priest, Ahikam son of Shaphan, Acbor
      son of Micaiah, Shaphan the secretary and Asaiah the king''s attendant:'
  - name: 2 Kings 22:13
    orderIndex: 12
    osisId: 2Kgs.22.13
    sblId: 2Kgs 22:13
    shortName: 2 Kgs 22:13
    text: '"Go and inquire of the LORD for me and for the people and for all Judah
      about what is written in this book that has been found. Great is the LORD''s
      anger that burns against us because our fathers have not obeyed the words of
      this book; they have not acted in accordance with all that is written there
      concerning us."'
  - name: 2 Kings 22:14
    orderIndex: 13
    osisId: 2Kgs.22.14
    sblId: 2Kgs 22:14
    shortName: 2 Kgs 22:14
    text: Hilkiah the priest, Ahikam, Acbor, Shaphan and Asaiah went to speak to the
      prophetess Huldah, who was the wife of Shallum son of Tikvah, the son of Harhas,
      keeper of the wardrobe. She lived in Jerusalem, in the Second District.
  - name: 2 Kings 22:15
    orderIndex: 14
    osisId: 2Kgs.22.15
    sblId: 2Kgs 22:15
    shortName: 2 Kgs 22:15
    text: 'She said to them, "This is what the LORD, the God of Israel, says: Tell
      the man who sent you to me,'
  - name: 2 Kings 22:16
    orderIndex: 15
    osisId: 2Kgs.22.16
    sblId: 2Kgs 22:16
    shortName: 2 Kgs 22:16
    text: '''This is what the LORD says: I am going to bring disaster on this place
      and its people, according to everything written in the book the king of Judah
      has read.'
  - name: 2 Kings 22:17
    orderIndex: 16
    osisId: 2Kgs.22.17
    sblId: 2Kgs 22:17
    shortName: 2 Kgs 22:17
    text: Because they have forsaken me and burned incense to other gods and provoked
      me to anger by all the idols their hands have made, my anger will burn against
      this place and will not be quenched.'
  - name: 2 Kings 22:18
    orderIndex: 17
    osisId: 2Kgs.22.18
    sblId: 2Kgs 22:18
    shortName: 2 Kgs 22:18
    text: 'Tell the king of Judah, who sent you to inquire of the LORD, ''This is
      what the LORD, the God of Israel, says concerning the words you heard:'
  - name: 2 Kings 22:19
    orderIndex: 18
    osisId: 2Kgs.22.19
    sblId: 2Kgs 22:19
    shortName: 2 Kgs 22:19
    text: Because your heart was responsive and you humbled yourself before the LORD
      when you heard what I have spoken against this place and its people, that they
      would become accursed and laid waste, and because you tore your robes and wept
      in my presence, I have heard you, declares the LORD.
  - name: 2 Kings 22:20
    orderIndex: 19
    osisId: 2Kgs.22.20
    sblId: 2Kgs 22:20
    shortName: 2 Kgs 22:20
    text: Therefore I will gather you to your fathers, and you will be buried in peace.
      Your eyes will not see all the disaster I am going to bring on this place.'"
      So they took her answer back to the king.
  versesCount: 20
- name: 2 Kings 23
  orderIndex: 22
  osisId: 2Kgs.23
  sblId: 2Kgs 23
  shortName: 2 Kgs 23
  verses:
  - name: 2 Kings 23:1
    orderIndex: 0
    osisId: 2Kgs.23.1
    sblId: 2Kgs 23:1
    shortName: 2 Kgs 23:1
    text: Then the king called together all the elders of Judah and Jerusalem.
  - name: 2 Kings 23:2
    orderIndex: 1
    osisId: 2Kgs.23.2
    sblId: 2Kgs 23:2
    shortName: 2 Kgs 23:2
    text: He went up to the temple of the LORD with the men of Judah, the people of
      Jerusalem, the priests and the prophets-all the people from the least to the
      greatest. He read in their hearing all the words of the Book of the Covenant,
      which had been found in the temple of the LORD.
  - name: 2 Kings 23:3
    orderIndex: 2
    osisId: 2Kgs.23.3
    sblId: 2Kgs 23:3
    shortName: 2 Kgs 23:3
    text: The king stood by the pillar and renewed the covenant in the presence of
      the LORD -to follow the LORD and keep his commands, regulations and decrees
      with all his heart and all his soul, thus confirming the words of the covenant
      written in this book. Then all the people pledged themselves to the covenant.
  - name: 2 Kings 23:4
    orderIndex: 3
    osisId: 2Kgs.23.4
    sblId: 2Kgs 23:4
    shortName: 2 Kgs 23:4
    text: The king ordered Hilkiah the high priest, the priests next in rank and the
      doorkeepers to remove from the temple of the LORD all the articles made for
      Baal and Asherah and all the starry hosts. He burned them outside Jerusalem
      in the fields of the Kidron Valley and took the ashes to Bethel.
  - name: 2 Kings 23:5
    orderIndex: 4
    osisId: 2Kgs.23.5
    sblId: 2Kgs 23:5
    shortName: 2 Kgs 23:5
    text: He did away with the pagan priests appointed by the kings of Judah to burn
      incense on the high places of the towns of Judah and on those around Jerusalem-those
      who burned incense to Baal, to the sun and moon, to the constellations and to
      all the starry hosts.
  - name: 2 Kings 23:6
    orderIndex: 5
    osisId: 2Kgs.23.6
    sblId: 2Kgs 23:6
    shortName: 2 Kgs 23:6
    text: He took the Asherah pole from the temple of the LORD to the Kidron Valley
      outside Jerusalem and burned it there. He ground it to powder and scattered
      the dust over the graves of the common people.
  - name: 2 Kings 23:7
    orderIndex: 6
    osisId: 2Kgs.23.7
    sblId: 2Kgs 23:7
    shortName: 2 Kgs 23:7
    text: He also tore down the quarters of the male shrine prostitutes, which were
      in the temple of the LORD and where women did weaving for Asherah.
  - name: 2 Kings 23:8
    orderIndex: 7
    osisId: 2Kgs.23.8
    sblId: 2Kgs 23:8
    shortName: 2 Kgs 23:8
    text: Josiah brought all the priests from the towns of Judah and desecrated the
      high places, from Geba to Beersheba, where the priests had burned incense. He
      broke down the shrines at the gates-at the entrance to the Gate of Joshua, the
      city governor, which is on the left of the city gate.
  - name: 2 Kings 23:9
    orderIndex: 8
    osisId: 2Kgs.23.9
    sblId: 2Kgs 23:9
    shortName: 2 Kgs 23:9
    text: Although the priests of the high places did not serve at the altar of the
      LORD in Jerusalem, they ate unleavened bread with their fellow priests.
  - name: 2 Kings 23:10
    orderIndex: 9
    osisId: 2Kgs.23.10
    sblId: 2Kgs 23:10
    shortName: 2 Kgs 23:10
    text: He desecrated Topheth, which was in the Valley of Ben Hinnom, so no one
      could use it to sacrifice his son or daughter in the fire to Molech.
  - name: 2 Kings 23:11
    orderIndex: 10
    osisId: 2Kgs.23.11
    sblId: 2Kgs 23:11
    shortName: 2 Kgs 23:11
    text: He removed from the entrance to the temple of the LORD the horses that the
      kings of Judah had dedicated to the sun. They were in the court near the room
      of an official named Nathan-Melech. Josiah then burned the chariots dedicated
      to the sun.
  - name: 2 Kings 23:12
    orderIndex: 11
    osisId: 2Kgs.23.12
    sblId: 2Kgs 23:12
    shortName: 2 Kgs 23:12
    text: He pulled down the altars the kings of Judah had erected on the roof near
      the upper room of Ahaz, and the altars Manasseh had built in the two courts
      of the temple of the LORD. He removed them from there, smashed them to pieces
      and threw the rubble into the Kidron Valley.
  - name: 2 Kings 23:13
    orderIndex: 12
    osisId: 2Kgs.23.13
    sblId: 2Kgs 23:13
    shortName: 2 Kgs 23:13
    text: The king also desecrated the high places that were east of Jerusalem on
      the south of the Hill of Corruption-the ones Solomon king of Israel had built
      for Ashtoreth the vile goddess of the Sidonians, for Chemosh the vile god of
      Moab, and for Molech the detestable god of the people of Ammon.
  - name: 2 Kings 23:14
    orderIndex: 13
    osisId: 2Kgs.23.14
    sblId: 2Kgs 23:14
    shortName: 2 Kgs 23:14
    text: Josiah smashed the sacred stones and cut down the Asherah poles and covered
      the sites with human bones.
  - name: 2 Kings 23:15
    orderIndex: 14
    osisId: 2Kgs.23.15
    sblId: 2Kgs 23:15
    shortName: 2 Kgs 23:15
    text: Even the altar at Bethel, the high place made by Jeroboam son of Nebat,
      who had caused Israel to sin-even that altar and high place he demolished. He
      burned the high place and ground it to powder, and burned the Asherah pole also.
  - name: 2 Kings 23:16
    orderIndex: 15
    osisId: 2Kgs.23.16
    sblId: 2Kgs 23:16
    shortName: 2 Kgs 23:16
    text: Then Josiah looked around, and when he saw the tombs that were there on
      the hillside, he had the bones removed from them and burned on the altar to
      defile it, in accordance with the word of the LORD proclaimed by the man of
      God who foretold these things.
  - name: 2 Kings 23:17
    orderIndex: 16
    osisId: 2Kgs.23.17
    sblId: 2Kgs 23:17
    shortName: 2 Kgs 23:17
    text: The king asked, "What is that tombstone I see?" The men of the city said,
      "It marks the tomb of the man of God who came from Judah and pronounced against
      the altar of Bethel the very things you have done to it."
  - name: 2 Kings 23:18
    orderIndex: 17
    osisId: 2Kgs.23.18
    sblId: 2Kgs 23:18
    shortName: 2 Kgs 23:18
    text: '"Leave it alone," he said. "Don''t let anyone disturb his bones." So they
      spared his bones and those of the prophet who had come from Samaria.'
  - name: 2 Kings 23:19
    orderIndex: 18
    osisId: 2Kgs.23.19
    sblId: 2Kgs 23:19
    shortName: 2 Kgs 23:19
    text: Just as he had done at Bethel, Josiah removed and defiled all the shrines
      at the high places that the kings of Israel had built in the towns of Samaria
      that had provoked the LORD to anger.
  - name: 2 Kings 23:20
    orderIndex: 19
    osisId: 2Kgs.23.20
    sblId: 2Kgs 23:20
    shortName: 2 Kgs 23:20
    text: Josiah slaughtered all the priests of those high places on the altars and
      burned human bones on them. Then he went back to Jerusalem.
  - name: 2 Kings 23:21
    orderIndex: 20
    osisId: 2Kgs.23.21
    sblId: 2Kgs 23:21
    shortName: 2 Kgs 23:21
    text: 'The king gave this order to all the people: "Celebrate the Passover to
      the LORD your God, as it is written in this Book of the Covenant."'
  - name: 2 Kings 23:22
    orderIndex: 21
    osisId: 2Kgs.23.22
    sblId: 2Kgs 23:22
    shortName: 2 Kgs 23:22
    text: Not since the days of the judges who led Israel, nor throughout the days
      of the kings of Israel and the kings of Judah, had any such Passover been observed.
  - name: 2 Kings 23:23
    orderIndex: 22
    osisId: 2Kgs.23.23
    sblId: 2Kgs 23:23
    shortName: 2 Kgs 23:23
    text: But in the eighteenth year of King Josiah, this Passover was celebrated
      to the LORD in Jerusalem.
  - name: 2 Kings 23:24
    orderIndex: 23
    osisId: 2Kgs.23.24
    sblId: 2Kgs 23:24
    shortName: 2 Kgs 23:24
    text: Furthermore, Josiah got rid of the mediums and spiritists, the household
      gods, the idols and all the other detestable things seen in Judah and Jerusalem.
      This he did to fulfill the requirements of the law written in the book that
      Hilkiah the priest had discovered in the temple of the LORD.
  - name: 2 Kings 23:25
    orderIndex: 24
    osisId: 2Kgs.23.25
    sblId: 2Kgs 23:25
    shortName: 2 Kgs 23:25
    text: Neither before nor after Josiah was there a king like him who turned to
      the LORD as he did-with all his heart and with all his soul and with all his
      strength, in accordance with all the Law of Moses.
  - name: 2 Kings 23:26
    orderIndex: 25
    osisId: 2Kgs.23.26
    sblId: 2Kgs 23:26
    shortName: 2 Kgs 23:26
    text: Nevertheless, the LORD did not turn away from the heat of his fierce anger,
      which burned against Judah because of all that Manasseh had done to provoke
      him to anger.
  - name: 2 Kings 23:27
    orderIndex: 26
    osisId: 2Kgs.23.27
    sblId: 2Kgs 23:27
    shortName: 2 Kgs 23:27
    text: So the LORD said, "I will remove Judah also from my presence as I removed
      Israel, and I will reject Jerusalem, the city I chose, and this temple, about
      which I said, 'There shall my Name be.'"
  - name: 2 Kings 23:28
    orderIndex: 27
    osisId: 2Kgs.23.28
    sblId: 2Kgs 23:28
    shortName: 2 Kgs 23:28
    text: As for the other events of Josiah's reign, and all he did, are they not
      written in the book of the annals of the kings of Judah?
  - name: 2 Kings 23:29
    orderIndex: 28
    osisId: 2Kgs.23.29
    sblId: 2Kgs 23:29
    shortName: 2 Kgs 23:29
    text: While Josiah was king, Pharaoh Neco king of Egypt went up to the Euphrates
      River to help the king of Assyria. King Josiah marched out to meet him in battle,
      but Neco faced him and killed him at Megiddo.
  - name: 2 Kings 23:30
    orderIndex: 29
    osisId: 2Kgs.23.30
    sblId: 2Kgs 23:30
    shortName: 2 Kgs 23:30
    text: Josiah's servants brought his body in a chariot from Megiddo to Jerusalem
      and buried him in his own tomb. And the people of the land took Jehoahaz son
      of Josiah and anointed him and made him king in place of his father.
  - name: 2 Kings 23:31
    orderIndex: 30
    osisId: 2Kgs.23.31
    sblId: 2Kgs 23:31
    shortName: 2 Kgs 23:31
    text: Jehoahaz was twenty-three years old when he became king, and he reigned
      in Jerusalem three months. His mother's name was Hamutal daughter of Jeremiah;
      she was from Libnah.
  - name: 2 Kings 23:32
    orderIndex: 31
    osisId: 2Kgs.23.32
    sblId: 2Kgs 23:32
    shortName: 2 Kgs 23:32
    text: He did evil in the eyes of the LORD, just as his fathers had done.
  - name: 2 Kings 23:33
    orderIndex: 32
    osisId: 2Kgs.23.33
    sblId: 2Kgs 23:33
    shortName: 2 Kgs 23:33
    text: Pharaoh Neco put him in chains at Riblah in the land of Hamath so that he
      might not reign in Jerusalem, and he imposed on Judah a levy of a hundred talents
      of silver and a talent of gold.
  - name: 2 Kings 23:34
    orderIndex: 33
    osisId: 2Kgs.23.34
    sblId: 2Kgs 23:34
    shortName: 2 Kgs 23:34
    text: Pharaoh Neco made Eliakim son of Josiah king in place of his father Josiah
      and changed Eliakim's name to Jehoiakim. But he took Jehoahaz and carried him
      off to Egypt, and there he died.
  - name: 2 Kings 23:35
    orderIndex: 34
    osisId: 2Kgs.23.35
    sblId: 2Kgs 23:35
    shortName: 2 Kgs 23:35
    text: Jehoiakim paid Pharaoh Neco the silver and gold he demanded. In order to
      do so, he taxed the land and exacted the silver and gold from the people of
      the land according to their assessments.
  - name: 2 Kings 23:36
    orderIndex: 35
    osisId: 2Kgs.23.36
    sblId: 2Kgs 23:36
    shortName: 2 Kgs 23:36
    text: Jehoiakim was twenty-five years old when he became king, and he reigned
      in Jerusalem eleven years. His mother's name was Zebidah daughter of Pedaiah;
      she was from Rumah.
  - name: 2 Kings 23:37
    orderIndex: 36
    osisId: 2Kgs.23.37
    sblId: 2Kgs 23:37
    shortName: 2 Kgs 23:37
    text: And he did evil in the eyes of the LORD, just as his fathers had done.
  versesCount: 37
- name: 2 Kings 24
  orderIndex: 23
  osisId: 2Kgs.24
  sblId: 2Kgs 24
  shortName: 2 Kgs 24
  verses:
  - name: 2 Kings 24:1
    orderIndex: 0
    osisId: 2Kgs.24.1
    sblId: 2Kgs 24:1
    shortName: 2 Kgs 24:1
    text: During Jehoiakim's reign, Nebuchadnezzar king of Babylon invaded the land,
      and Jehoiakim became his vassal for three years. But then he changed his mind
      and rebelled against Nebuchadnezzar.
  - name: 2 Kings 24:2
    orderIndex: 1
    osisId: 2Kgs.24.2
    sblId: 2Kgs 24:2
    shortName: 2 Kgs 24:2
    text: The LORD sent Babylonian, Aramean, Moabite and Ammonite raiders against
      him. He sent them to destroy Judah, in accordance with the word of the LORD
      proclaimed by his servants the prophets.
  - name: 2 Kings 24:3
    orderIndex: 2
    osisId: 2Kgs.24.3
    sblId: 2Kgs 24:3
    shortName: 2 Kgs 24:3
    text: Surely these things happened to Judah according to the LORD's command, in
      order to remove them from his presence because of the sins of Manasseh and all
      he had done,
  - name: 2 Kings 24:4
    orderIndex: 3
    osisId: 2Kgs.24.4
    sblId: 2Kgs 24:4
    shortName: 2 Kgs 24:4
    text: including the shedding of innocent blood. For he had filled Jerusalem with
      innocent blood, and the LORD was not willing to forgive.
  - name: 2 Kings 24:5
    orderIndex: 4
    osisId: 2Kgs.24.5
    sblId: 2Kgs 24:5
    shortName: 2 Kgs 24:5
    text: As for the other events of Jehoiakim's reign, and all he did, are they not
      written in the book of the annals of the kings of Judah?
  - name: 2 Kings 24:6
    orderIndex: 5
    osisId: 2Kgs.24.6
    sblId: 2Kgs 24:6
    shortName: 2 Kgs 24:6
    text: Jehoiakim rested with his fathers. And Jehoiachin his son succeeded him
      as king.
  - name: 2 Kings 24:7
    orderIndex: 6
    osisId: 2Kgs.24.7
    sblId: 2Kgs 24:7
    shortName: 2 Kgs 24:7
    text: The king of Egypt did not march out from his own country again, because
      the king of Babylon had taken all his territory, from the Wadi of Egypt to the
      Euphrates River.
  - name: 2 Kings 24:8
    orderIndex: 7
    osisId: 2Kgs.24.8
    sblId: 2Kgs 24:8
    shortName: 2 Kgs 24:8
    text: Jehoiachin was eighteen years old when he became king, and he reigned in
      Jerusalem three months. His mother's name was Nehushta daughter of Elnathan;
      she was from Jerusalem.
  - name: 2 Kings 24:9
    orderIndex: 8
    osisId: 2Kgs.24.9
    sblId: 2Kgs 24:9
    shortName: 2 Kgs 24:9
    text: He did evil in the eyes of the LORD, just as his father had done.
  - name: 2 Kings 24:10
    orderIndex: 9
    osisId: 2Kgs.24.10
    sblId: 2Kgs 24:10
    shortName: 2 Kgs 24:10
    text: At that time the officers of Nebuchadnezzar king of Babylon advanced on
      Jerusalem and laid siege to it,
  - name: 2 Kings 24:11
    orderIndex: 10
    osisId: 2Kgs.24.11
    sblId: 2Kgs 24:11
    shortName: 2 Kgs 24:11
    text: and Nebuchadnezzar himself came up to the city while his officers were besieging
      it.
  - name: 2 Kings 24:12
    orderIndex: 11
    osisId: 2Kgs.24.12
    sblId: 2Kgs 24:12
    shortName: 2 Kgs 24:12
    text: Jehoiachin king of Judah, his mother, his attendants, his nobles and his
      officials all surrendered to him. In the eighth year of the reign of the king
      of Babylon, he took Jehoiachin prisoner.
  - name: 2 Kings 24:13
    orderIndex: 12
    osisId: 2Kgs.24.13
    sblId: 2Kgs 24:13
    shortName: 2 Kgs 24:13
    text: As the LORD had declared, Nebuchadnezzar removed all the treasures from
      the temple of the LORD and from the royal palace, and took away all the gold
      articles that Solomon king of Israel had made for the temple of the LORD.
  - name: 2 Kings 24:14
    orderIndex: 13
    osisId: 2Kgs.24.14
    sblId: 2Kgs 24:14
    shortName: 2 Kgs 24:14
    text: 'He carried into exile all Jerusalem: all the officers and fighting men,
      and all the craftsmen and artisans-a total of ten thousand. Only the poorest
      people of the land were left.'
  - name: 2 Kings 24:15
    orderIndex: 14
    osisId: 2Kgs.24.15
    sblId: 2Kgs 24:15
    shortName: 2 Kgs 24:15
    text: Nebuchadnezzar took Jehoiachin captive to Babylon. He also took from Jerusalem
      to Babylon the king's mother, his wives, his officials and the leading men of
      the land.
  - name: 2 Kings 24:16
    orderIndex: 15
    osisId: 2Kgs.24.16
    sblId: 2Kgs 24:16
    shortName: 2 Kgs 24:16
    text: The king of Babylon also deported to Babylon the entire force of seven thousand
      fighting men, strong and fit for war, and a thousand craftsmen and artisans.
  - name: 2 Kings 24:17
    orderIndex: 16
    osisId: 2Kgs.24.17
    sblId: 2Kgs 24:17
    shortName: 2 Kgs 24:17
    text: He made Mattaniah, Jehoiachin's uncle, king in his place and changed his
      name to Zedekiah.
  - name: 2 Kings 24:18
    orderIndex: 17
    osisId: 2Kgs.24.18
    sblId: 2Kgs 24:18
    shortName: 2 Kgs 24:18
    text: Zedekiah was twenty-one years old when he became king, and he reigned in
      Jerusalem eleven years. His mother's name was Hamutal daughter of Jeremiah;
      she was from Libnah.
  - name: 2 Kings 24:19
    orderIndex: 18
    osisId: 2Kgs.24.19
    sblId: 2Kgs 24:19
    shortName: 2 Kgs 24:19
    text: He did evil in the eyes of the LORD, just as Jehoiakim had done.
  - name: 2 Kings 24:20
    orderIndex: 19
    osisId: 2Kgs.24.20
    sblId: 2Kgs 24:20
    shortName: 2 Kgs 24:20
    text: It was because of the LORD's anger that all this happened to Jerusalem and
      Judah, and in the end he thrust them from his presence. Now Zedekiah rebelled
      against the king of Babylon.
  versesCount: 20
- name: 2 Kings 25
  orderIndex: 24
  osisId: 2Kgs.25
