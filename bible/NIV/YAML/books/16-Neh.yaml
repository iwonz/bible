    text: 'The temple servants: the descendants of Ziha, Hasupha, Tabbaoth,'
  - name: Nehemiah 7:47
    orderIndex: 46
    osisId: Neh.7.47
    sblId: Neh 7:47
    shortName: Neh 7:47
    text: Keros, Sia, Padon,
  - name: Nehemiah 7:48
    orderIndex: 47
    osisId: Neh.7.48
    sblId: Neh 7:48
    shortName: Neh 7:48
    text: Lebana, Hagaba, Shalmai,
  - name: Nehemiah 7:49
    orderIndex: 48
    osisId: Neh.7.49
    sblId: Neh 7:49
    shortName: Neh 7:49
    text: Hanan, Giddel, Gahar,
  - name: Nehemiah 7:50
    orderIndex: 49
    osisId: Neh.7.50
    sblId: Neh 7:50
    shortName: Neh 7:50
    text: Reaiah, Rezin, Nekoda,
  - name: Nehemiah 7:51
    orderIndex: 50
    osisId: Neh.7.51
    sblId: Neh 7:51
    shortName: Neh 7:51
    text: Gazzam, Uzza, Paseah,
  - name: Nehemiah 7:52
    orderIndex: 51
    osisId: Neh.7.52
    sblId: Neh 7:52
    shortName: Neh 7:52
    text: Besai, Meunim, Nephussim,
  - name: Nehemiah 7:53
    orderIndex: 52
    osisId: Neh.7.53
    sblId: Neh 7:53
    shortName: Neh 7:53
    text: Bakbuk, Hakupha, Harhur,
  - name: Nehemiah 7:54
    orderIndex: 53
    osisId: Neh.7.54
    sblId: Neh 7:54
    shortName: Neh 7:54
    text: Bazluth, Mehida, Harsha,
  - name: Nehemiah 7:55
    orderIndex: 54
    osisId: Neh.7.55
    sblId: Neh 7:55
    shortName: Neh 7:55
    text: Barkos, Sisera, Temah,
  - name: Nehemiah 7:56
    orderIndex: 55
    osisId: Neh.7.56
    sblId: Neh 7:56
    shortName: Neh 7:56
    text: Neziah and Hatipha
  - name: Nehemiah 7:57
    orderIndex: 56
    osisId: Neh.7.57
    sblId: Neh 7:57
    shortName: Neh 7:57
    text: 'The descendants of the servants of Solomon: the descendants of Sotai, Sophereth,
      Perida,'
  - name: Nehemiah 7:58
    orderIndex: 57
    osisId: Neh.7.58
    sblId: Neh 7:58
    shortName: Neh 7:58
    text: Jaala, Darkon, Giddel,
  - name: Nehemiah 7:59
    orderIndex: 58
    osisId: Neh.7.59
    sblId: Neh 7:59
    shortName: Neh 7:59
    text: Shephatiah, Hattil, Pokereth-Hazzebaim and Amon
  - name: Nehemiah 7:60
    orderIndex: 59
    osisId: Neh.7.60
    sblId: Neh 7:60
    shortName: Neh 7:60
    text: The temple servants and the descendants of the servants of Solomon 392
  - name: Nehemiah 7:61
    orderIndex: 60
    osisId: Neh.7.61
    sblId: Neh 7:61
    shortName: Neh 7:61
    text: 'The following came up from the towns of Tel Melah, Tel Harsha, Kerub, Addon
      and Immer, but they could not show that their families were descended from Israel:'
  - name: Nehemiah 7:62
    orderIndex: 61
    osisId: Neh.7.62
    sblId: Neh 7:62
    shortName: Neh 7:62
    text: the descendants of Delaiah, Tobiah and Nekoda 642
  - name: Nehemiah 7:63
    orderIndex: 62
    osisId: Neh.7.63
    sblId: Neh 7:63
    shortName: Neh 7:63
    text: 'And from among the priests: the descendants of Hobaiah, Hakkoz and Barzillai
      (a man who had married a daughter of Barzillai the Gileadite and was called
      by that name).'
  - name: Nehemiah 7:64
    orderIndex: 63
    osisId: Neh.7.64
    sblId: Neh 7:64
    shortName: Neh 7:64
    text: These searched for their family records, but they could not find them and
      so were excluded from the priesthood as unclean.
  - name: Nehemiah 7:65
    orderIndex: 64
    osisId: Neh.7.65
    sblId: Neh 7:65
    shortName: Neh 7:65
    text: The governor, therefore, ordered them not to eat any of the most sacred
      food until there should be a priest ministering with the Urim and Thummim.
  - name: Nehemiah 7:66
    orderIndex: 65
    osisId: Neh.7.66
    sblId: Neh 7:66
    shortName: Neh 7:66
    text: The whole company numbered 42,360,
  - name: Nehemiah 7:67
    orderIndex: 66
    osisId: Neh.7.67
    sblId: Neh 7:67
    shortName: Neh 7:67
    text: besides their 7,337 menservants and maidservants; and they also had 245
      men and women singers.
  - name: Nehemiah 7:68
    orderIndex: 67
    osisId: Neh.7.68
    sblId: Neh 7:68
    shortName: Neh 7:68
    text: There were 736 horses, 245 mules,
  - name: Nehemiah 7:69
    orderIndex: 68
    osisId: Neh.7.69
    sblId: Neh 7:69
    shortName: Neh 7:69
    text: 435 camels and 6,720 donkeys.
  - name: Nehemiah 7:70
    orderIndex: 69
    osisId: Neh.7.70
    sblId: Neh 7:70
    shortName: Neh 7:70
    text: Some of the heads of the families contributed to the work. The governor
      gave to the treasury 1,000 drachmas of gold, 50 bowls and 530 garments for priests.
  - name: Nehemiah 7:71
    orderIndex: 70
    osisId: Neh.7.71
    sblId: Neh 7:71
    shortName: Neh 7:71
    text: Some of the heads of the families gave to the treasury for the work 20,000
      drachmas of gold and 2,200 minas of silver.
  - name: Nehemiah 7:72
    orderIndex: 71
    osisId: Neh.7.72
    sblId: Neh 7:72
    shortName: Neh 7:72
    text: The total given by the rest of the people was 20,000 drachmas of gold, 2,000
      minas of silver and 67 garments for priests.
  - name: Nehemiah 7:73
    orderIndex: 72
    osisId: Neh.7.73
    sblId: Neh 7:73
    shortName: Neh 7:73
    text: The priests, the Levites, the gatekeepers, the singers and the temple servants,
      along with certain of the people and the rest of the Israelites, settled in
      their own towns. When the seventh month came and the Israelites had settled
      in their towns,
  versesCount: 73
- name: Nehemiah 8
  orderIndex: 7
  osisId: Neh.8
  sblId: Neh 8
  shortName: Neh 8
  verses:
  - name: Nehemiah 8:1
    orderIndex: 0
    osisId: Neh.8.1
    sblId: Neh 8:1
    shortName: Neh 8:1
    text: all the people assembled as one man in the square before the Water Gate.
      They told Ezra the scribe to bring out the Book of the Law of Moses, which the
      LORD had commanded for Israel.
  - name: Nehemiah 8:2
    orderIndex: 1
    osisId: Neh.8.2
    sblId: Neh 8:2
    shortName: Neh 8:2
    text: So on the first day of the seventh month Ezra the priest brought the Law
      before the assembly, which was made up of men and women and all who were able
      to understand.
  - name: Nehemiah 8:3
    orderIndex: 2
    osisId: Neh.8.3
    sblId: Neh 8:3
    shortName: Neh 8:3
    text: He read it aloud from daybreak till noon as he faced the square before the
      Water Gate in the presence of the men, women and others who could understand.
      And all the people listened attentively to the Book of the Law.
  - name: Nehemiah 8:4
    orderIndex: 3
    osisId: Neh.8.4
    sblId: Neh 8:4
    shortName: Neh 8:4
    text: Ezra the scribe stood on a high wooden platform built for the occasion.
      Beside him on his right stood Mattithiah, Shema, Anaiah, Uriah, Hilkiah and
      Maaseiah; and on his left were Pedaiah, Mishael, Malkijah, Hashum, Hashbaddanah,
      Zechariah and Meshullam.
  - name: Nehemiah 8:5
    orderIndex: 4
    osisId: Neh.8.5
    sblId: Neh 8:5
    shortName: Neh 8:5
    text: Ezra opened the book. All the people could see him because he was standing
      above them; and as he opened it, the people all stood up.
  - name: Nehemiah 8:6
    orderIndex: 5
    osisId: Neh.8.6
    sblId: Neh 8:6
    shortName: Neh 8:6
    text: Ezra praised the LORD, the great God; and all the people lifted their hands
      and responded, "Amen! Amen!" Then they bowed down and worshiped the LORD with
      their faces to the ground.
  - name: Nehemiah 8:7
    orderIndex: 6
    osisId: Neh.8.7
    sblId: Neh 8:7
    shortName: Neh 8:7
    text: The Levites-Jeshua, Bani, Sherebiah, Jamin, Akkub, Shabbethai, Hodiah, Maaseiah,
      Kelita, Azariah, Jozabad, Hanan and Pelaiah-instructed the people in the Law
      while the people were standing there.
  - name: Nehemiah 8:8
    orderIndex: 7
    osisId: Neh.8.8
    sblId: Neh 8:8
    shortName: Neh 8:8
    text: They read from the Book of the Law of God, making it clear and giving the
      meaning so that the people could understand what was being read.
  - name: Nehemiah 8:9
    orderIndex: 8
    osisId: Neh.8.9
    sblId: Neh 8:9
    shortName: Neh 8:9
    text: Then Nehemiah the governor, Ezra the priest and scribe, and the Levites
      who were instructing the people said to them all, "This day is sacred to the
      LORD your God. Do not mourn or weep." For all the people had been weeping as
      they listened to the words of the Law.
  - name: Nehemiah 8:10
    orderIndex: 9
    osisId: Neh.8.10
    sblId: Neh 8:10
    shortName: Neh 8:10
    text: Nehemiah said, "Go and enjoy choice food and sweet drinks, and send some
      to those who have nothing prepared. This day is sacred to our Lord. Do not grieve,
      for the joy of the LORD is your strength."
  - name: Nehemiah 8:11
    orderIndex: 10
    osisId: Neh.8.11
    sblId: Neh 8:11
    shortName: Neh 8:11
    text: The Levites calmed all the people, saying, "Be still, for this is a sacred
      day. Do not grieve."
  - name: Nehemiah 8:12
    orderIndex: 11
    osisId: Neh.8.12
    sblId: Neh 8:12
    shortName: Neh 8:12
    text: Then all the people went away to eat and drink, to send portions of food
      and to celebrate with great joy, because they now understood the words that
      had been made known to them.
  - name: Nehemiah 8:13
    orderIndex: 12
    osisId: Neh.8.13
    sblId: Neh 8:13
    shortName: Neh 8:13
    text: On the second day of the month, the heads of all the families, along with
      the priests and the Levites, gathered around Ezra the scribe to give attention
      to the words of the Law.
  - name: Nehemiah 8:14
    orderIndex: 13
    osisId: Neh.8.14
    sblId: Neh 8:14
    shortName: Neh 8:14
    text: They found written in the Law, which the LORD had commanded through Moses,
      that the Israelites were to live in booths during the feast of the seventh month
  - name: Nehemiah 8:15
    orderIndex: 14
    osisId: Neh.8.15
    sblId: Neh 8:15
    shortName: Neh 8:15
    text: 'and that they should proclaim this word and spread it throughout their
      towns and in Jerusalem: "Go out into the hill country and bring back branches
      from olive and wild olive trees, and from myrtles, palms and shade trees, to
      make booths"-as it is written.'
  - name: Nehemiah 8:16
    orderIndex: 15
    osisId: Neh.8.16
    sblId: Neh 8:16
    shortName: Neh 8:16
    text: So the people went out and brought back branches and built themselves booths
      on their own roofs, in their courtyards, in the courts of the house of God and
      in the square by the Water Gate and the one by the Gate of Ephraim.
  - name: Nehemiah 8:17
    orderIndex: 16
    osisId: Neh.8.17
    sblId: Neh 8:17
    shortName: Neh 8:17
    text: The whole company that had returned from exile built booths and lived in
      them. From the days of Joshua son of Nun until that day, the Israelites had
      not celebrated it like this. And their joy was very great.
  - name: Nehemiah 8:18
    orderIndex: 17
    osisId: Neh.8.18
    sblId: Neh 8:18
    shortName: Neh 8:18
    text: Day after day, from the first day to the last, Ezra read from the Book of
      the Law of God. They celebrated the feast for seven days, and on the eighth
      day, in accordance with the regulation, there was an assembly.
  versesCount: 18
- name: Nehemiah 9
  orderIndex: 8
  osisId: Neh.9
  sblId: Neh 9
  shortName: Neh 9
  verses:
  - name: Nehemiah 9:1
    orderIndex: 0
    osisId: Neh.9.1
    sblId: Neh 9:1
    shortName: Neh 9:1
    text: On the twenty-fourth day of the same month, the Israelites gathered together,
      fasting and wearing sackcloth and having dust on their heads.
  - name: Nehemiah 9:2
    orderIndex: 1
    osisId: Neh.9.2
    sblId: Neh 9:2
    shortName: Neh 9:2
    text: Those of Israelite descent had separated themselves from all foreigners.
      They stood in their places and confessed their sins and the wickedness of their
      fathers.
  - name: Nehemiah 9:3
    orderIndex: 2
    osisId: Neh.9.3
    sblId: Neh 9:3
    shortName: Neh 9:3
    text: They stood where they were and read from the Book of the Law of the LORD
      their God for a quarter of the day, and spent another quarter in confession
      and in worshiping the LORD their God.
  - name: Nehemiah 9:4
    orderIndex: 3
    osisId: Neh.9.4
    sblId: Neh 9:4
    shortName: Neh 9:4
    text: Standing on the stairs were the Levites-Jeshua, Bani, Kadmiel, Shebaniah,
      Bunni, Sherebiah, Bani and Kenani-who called with loud voices to the LORD their
      God.
  - name: Nehemiah 9:5
    orderIndex: 4
    osisId: Neh.9.5
    sblId: Neh 9:5
    shortName: Neh 9:5
    text: 'And the Levites-Jeshua, Kadmiel, Bani, Hashabneiah, Sherebiah, Hodiah,
      Shebaniah and Pethahiah-said: "Stand up and praise the LORD your God, who is
      from everlasting to everlasting. Blessed be your glorious name, and may it be
      exalted above all blessing and praise.'
  - name: Nehemiah 9:6
    orderIndex: 5
    osisId: Neh.9.6
    sblId: Neh 9:6
    shortName: Neh 9:6
    text: You alone are the LORD. You made the heavens, even the highest heavens,
      and all their starry host, the earth and all that is on it, the seas and all
      that is in them. You give life to everything, and the multitudes of heaven worship
      you.
  - name: Nehemiah 9:7
    orderIndex: 6
    osisId: Neh.9.7
    sblId: Neh 9:7
    shortName: Neh 9:7
    text: '"You are the LORD God, who chose Abram and brought him out of Ur of the
      Chaldeans and named him Abraham.'
  - name: Nehemiah 9:8
    orderIndex: 7
    osisId: Neh.9.8
    sblId: Neh 9:8
    shortName: Neh 9:8
    text: You found his heart faithful to you, and you made a covenant with him to
      give to his descendants the land of the Canaanites, Hittites, Amorites, Perizzites,
      Jebusites and Girgashites. You have kept your promise because you are righteous.
  - name: Nehemiah 9:9
    orderIndex: 8
    osisId: Neh.9.9
    sblId: Neh 9:9
    shortName: Neh 9:9
    text: '"You saw the suffering of our forefathers in Egypt; you heard their cry
      at the Red Sea.'
  - name: Nehemiah 9:10
    orderIndex: 9
    osisId: Neh.9.10
    sblId: Neh 9:10
    shortName: Neh 9:10
    text: You sent miraculous signs and wonders against Pharaoh, against all his officials
      and all the people of his land, for you knew how arrogantly the Egyptians treated
      them. You made a name for yourself, which remains to this day.
  - name: Nehemiah 9:11
    orderIndex: 10
    osisId: Neh.9.11
    sblId: Neh 9:11
    shortName: Neh 9:11
    text: You divided the sea before them, so that they passed through it on dry ground,
      but you hurled their pursuers into the depths, like a stone into mighty waters.
  - name: Nehemiah 9:12
    orderIndex: 11
    osisId: Neh.9.12
    sblId: Neh 9:12
    shortName: Neh 9:12
    text: By day you led them with a pillar of cloud, and by night with a pillar of
      fire to give them light on the way they were to take.
  - name: Nehemiah 9:13
    orderIndex: 12
    osisId: Neh.9.13
    sblId: Neh 9:13
    shortName: Neh 9:13
    text: '"You came down on Mount Sinai; you spoke to them from heaven. You gave
      them regulations and laws that are just and right, and decrees and commands
      that are good.'
  - name: Nehemiah 9:14
    orderIndex: 13
    osisId: Neh.9.14
    sblId: Neh 9:14
    shortName: Neh 9:14
    text: You made known to them your holy Sabbath and gave them commands, decrees
      and laws through your servant Moses.
  - name: Nehemiah 9:15
    orderIndex: 14
    osisId: Neh.9.15
    sblId: Neh 9:15
    shortName: Neh 9:15
    text: In their hunger you gave them bread from heaven and in their thirst you
      brought them water from the rock; you told them to go in and take possession
      of the land you had sworn with uplifted hand to give them.
  - name: Nehemiah 9:16
    orderIndex: 15
    osisId: Neh.9.16
    sblId: Neh 9:16
    shortName: Neh 9:16
    text: '"But they, our forefathers, became arrogant and stiff-necked, and did not
      obey your commands.'
  - name: Nehemiah 9:17
    orderIndex: 16
    osisId: Neh.9.17
    sblId: Neh 9:17
    shortName: Neh 9:17
    text: They refused to listen and failed to remember the miracles you performed
      among them. They became stiff-necked and in their rebellion appointed a leader
      in order to return to their slavery. But you are a forgiving God, gracious and
      compassionate, slow to anger and abounding in love. Therefore you did not desert
      them,
  - name: Nehemiah 9:18
    orderIndex: 17
    osisId: Neh.9.18
    sblId: Neh 9:18
    shortName: Neh 9:18
    text: even when they cast for themselves an image of a calf and said, 'This is
      your god, who brought you up out of Egypt,' or when they committed awful blasphemies.
  - name: Nehemiah 9:19
    orderIndex: 18
    osisId: Neh.9.19
    sblId: Neh 9:19
    shortName: Neh 9:19
    text: '"Because of your great compassion you did not abandon them in the desert.
      By day the pillar of cloud did not cease to guide them on their path, nor the
      pillar of fire by night to shine on the way they were to take.'
  - name: Nehemiah 9:20
    orderIndex: 19
    osisId: Neh.9.20
    sblId: Neh 9:20
    shortName: Neh 9:20
    text: You gave your good Spirit to instruct them. You did not withhold your manna
      from their mouths, and you gave them water for their thirst.
  - name: Nehemiah 9:21
    orderIndex: 20
    osisId: Neh.9.21
    sblId: Neh 9:21
    shortName: Neh 9:21
    text: For forty years you sustained them in the desert; they lacked nothing, their
      clothes did not wear out nor did their feet become swollen.
  - name: Nehemiah 9:22
    orderIndex: 21
    osisId: Neh.9.22
    sblId: Neh 9:22
    shortName: Neh 9:22
    text: '"You gave them kingdoms and nations, allotting to them even the remotest
      frontiers. They took over the country of Sihon king of Heshbon and the country
      of Og king of Bashan.'
  - name: Nehemiah 9:23
    orderIndex: 22
    osisId: Neh.9.23
    sblId: Neh 9:23
    shortName: Neh 9:23
    text: You made their sons as numerous as the stars in the sky, and you brought
      them into the land that you told their fathers to enter and possess.
  - name: Nehemiah 9:24
    orderIndex: 23
    osisId: Neh.9.24
    sblId: Neh 9:24
    shortName: Neh 9:24
    text: Their sons went in and took possession of the land. You subdued before them
      the Canaanites, who lived in the land; you handed the Canaanites over to them,
      along with their kings and the peoples of the land, to deal with them as they
      pleased.
  - name: Nehemiah 9:25
    orderIndex: 24
    osisId: Neh.9.25
    sblId: Neh 9:25
    shortName: Neh 9:25
    text: They captured fortified cities and fertile land; they took possession of
      houses filled with all kinds of good things, wells already dug, vineyards, olive
      groves and fruit trees in abundance. They ate to the full and were well-nourished;
      they reveled in your great goodness.
  - name: Nehemiah 9:26
    orderIndex: 25
    osisId: Neh.9.26
    sblId: Neh 9:26
    shortName: Neh 9:26
    text: '"But they were disobedient and rebelled against you; they put your law
      behind their backs. They killed your prophets, who had admonished them in order
      to turn them back to you; they committed awful blasphemies.'
  - name: Nehemiah 9:27
    orderIndex: 26
    osisId: Neh.9.27
    sblId: Neh 9:27
    shortName: Neh 9:27
    text: So you handed them over to their enemies, who oppressed them. But when they
      were oppressed they cried out to you. From heaven you heard them, and in your
      great compassion you gave them deliverers, who rescued them from the hand of
      their enemies.
  - name: Nehemiah 9:28
    orderIndex: 27
    osisId: Neh.9.28
    sblId: Neh 9:28
    shortName: Neh 9:28
    text: '"But as soon as they were at rest, they again did what was evil in your
      sight. Then you abandoned them to the hand of their enemies so that they ruled
      over them. And when they cried out to you again, you heard from heaven, and
      in your compassion you delivered them time after time.'
  - name: Nehemiah 9:29
    orderIndex: 28
    osisId: Neh.9.29
    sblId: Neh 9:29
    shortName: Neh 9:29
    text: '"You warned them to return to your law, but they became arrogant and disobeyed
      your commands. They sinned against your ordinances, by which a man will live
      if he obeys them. Stubbornly they turned their backs on you, became stiff-necked
      and refused to listen.'
  - name: Nehemiah 9:30
    orderIndex: 29
    osisId: Neh.9.30
    sblId: Neh 9:30
    shortName: Neh 9:30
    text: For many years you were patient with them. By your Spirit you admonished
      them through your prophets. Yet they paid no attention, so you handed them over
      to the neighboring peoples.
  - name: Nehemiah 9:31
    orderIndex: 30
    osisId: Neh.9.31
    sblId: Neh 9:31
    shortName: Neh 9:31
    text: But in your great mercy you did not put an end to them or abandon them,
      for you are a gracious and merciful God.
  - name: Nehemiah 9:32
    orderIndex: 31
    osisId: Neh.9.32
    sblId: Neh 9:32
    shortName: Neh 9:32
    text: '"Now therefore, O our God, the great, mighty and awesome God, who keeps
      his covenant of love, do not let all this hardship seem trifling in your eyes-the
      hardship that has come upon us, upon our kings and leaders, upon our priests
      and prophets, upon our fathers and all your people, from the days of the kings
      of Assyria until today.'
  - name: Nehemiah 9:33
    orderIndex: 32
    osisId: Neh.9.33
    sblId: Neh 9:33
    shortName: Neh 9:33
    text: In all that has happened to us, you have been just; you have acted faithfully,
      while we did wrong.
  - name: Nehemiah 9:34
    orderIndex: 33
    osisId: Neh.9.34
    sblId: Neh 9:34
    shortName: Neh 9:34
    text: Our kings, our leaders, our priests and our fathers did not follow your
      law; they did not pay attention to your commands or the warnings you gave them.
  - name: Nehemiah 9:35
    orderIndex: 34
    osisId: Neh.9.35
    sblId: Neh 9:35
    shortName: Neh 9:35
    text: Even while they were in their kingdom, enjoying your great goodness to them
      in the spacious and fertile land you gave them, they did not serve you or turn
      from their evil ways.
  - name: Nehemiah 9:36
    orderIndex: 35
    osisId: Neh.9.36
    sblId: Neh 9:36
    shortName: Neh 9:36
    text: '"But see, we are slaves today, slaves in the land you gave our forefathers
      so they could eat its fruit and the other good things it produces.'
  - name: Nehemiah 9:37
    orderIndex: 36
    osisId: Neh.9.37
    sblId: Neh 9:37
    shortName: Neh 9:37
    text: Because of our sins, its abundant harvest goes to the kings you have placed
      over us. They rule over our bodies and our cattle as they please. We are in
      great distress.
  - name: Nehemiah 9:38
    orderIndex: 37
    osisId: Neh.9.38
    sblId: Neh 9:38
    shortName: Neh 9:38
    text: '"In view of all this, we are making a binding agreement, putting it in
      writing, and our leaders, our Levites and our priests are affixing their seals
      to it."'
  versesCount: 38
- name: Nehemiah 10
  orderIndex: 9
  osisId: Neh.10
  sblId: Neh 10
  shortName: Neh 10
  verses:
  - name: Nehemiah 10:1
    orderIndex: 0
    osisId: Neh.10.1
    sblId: Neh 10:1
    shortName: Neh 10:1
    text: 'Those who sealed it were: Nehemiah the governor, the son of Hacaliah. Zedekiah,'
  - name: Nehemiah 10:2
    orderIndex: 1
    osisId: Neh.10.2
    sblId: Neh 10:2
    shortName: Neh 10:2
    text: Seraiah, Azariah, Jeremiah,
  - name: Nehemiah 10:3
    orderIndex: 2
    osisId: Neh.10.3
    sblId: Neh 10:3
    shortName: Neh 10:3
    text: Pashhur, Amariah, Malkijah,
  - name: Nehemiah 10:4
    orderIndex: 3
    osisId: Neh.10.4
    sblId: Neh 10:4
    shortName: Neh 10:4
    text: Hattush, Shebaniah, Malluch,
  - name: Nehemiah 10:5
    orderIndex: 4
    osisId: Neh.10.5
    sblId: Neh 10:5
    shortName: Neh 10:5
    text: Harim, Meremoth, Obadiah,
  - name: Nehemiah 10:6
    orderIndex: 5
    osisId: Neh.10.6
    sblId: Neh 10:6
    shortName: Neh 10:6
    text: Daniel, Ginnethon, Baruch,
  - name: Nehemiah 10:7
    orderIndex: 6
    osisId: Neh.10.7
    sblId: Neh 10:7
    shortName: Neh 10:7
    text: Meshullam, Abijah, Mijamin,
  - name: Nehemiah 10:8
    orderIndex: 7
    osisId: Neh.10.8
    sblId: Neh 10:8
    shortName: Neh 10:8
    text: Maaziah, Bilgai and Shemaiah. These were the priests.
  - name: Nehemiah 10:9
    orderIndex: 8
    osisId: Neh.10.9
    sblId: Neh 10:9
    shortName: Neh 10:9
    text: 'The Levites: Jeshua son of Azaniah, Binnui of the sons of Henadad, Kadmiel,'
  - name: Nehemiah 10:10
    orderIndex: 9
    osisId: Neh.10.10
    sblId: Neh 10:10
    shortName: Neh 10:10
    text: 'and their associates: Shebaniah, Hodiah, Kelita, Pelaiah, Hanan,'
  - name: Nehemiah 10:11
    orderIndex: 10
    osisId: Neh.10.11
    sblId: Neh 10:11
    shortName: Neh 10:11
    text: Mica, Rehob, Hashabiah,
  - name: Nehemiah 10:12
    orderIndex: 11
    osisId: Neh.10.12
    sblId: Neh 10:12
    shortName: Neh 10:12
    text: Zaccur, Sherebiah, Shebaniah,
  - name: Nehemiah 10:13
    orderIndex: 12
    osisId: Neh.10.13
    sblId: Neh 10:13
    shortName: Neh 10:13
    text: Hodiah, Bani and Beninu.
  - name: Nehemiah 10:14
    orderIndex: 13
    osisId: Neh.10.14
    sblId: Neh 10:14
    shortName: Neh 10:14
    text: 'The leaders of the people: Parosh, Pahath-Moab, Elam, Zattu, Bani,'
  - name: Nehemiah 10:15
    orderIndex: 14
    osisId: Neh.10.15
    sblId: Neh 10:15
    shortName: Neh 10:15
    text: Bunni, Azgad, Bebai,
  - name: Nehemiah 10:16
    orderIndex: 15
    osisId: Neh.10.16
    sblId: Neh 10:16
    shortName: Neh 10:16
    text: Adonijah, Bigvai, Adin,
  - name: Nehemiah 10:17
    orderIndex: 16
    osisId: Neh.10.17
    sblId: Neh 10:17
    shortName: Neh 10:17
    text: Ater, Hezekiah, Azzur,
  - name: Nehemiah 10:18
    orderIndex: 17
    osisId: Neh.10.18
    sblId: Neh 10:18
    shortName: Neh 10:18
    text: Hodiah, Hashum, Bezai,
  - name: Nehemiah 10:19
    orderIndex: 18
    osisId: Neh.10.19
    sblId: Neh 10:19
    shortName: Neh 10:19
    text: Hariph, Anathoth, Nebai,
  - name: Nehemiah 10:20
    orderIndex: 19
    osisId: Neh.10.20
    sblId: Neh 10:20
    shortName: Neh 10:20
    text: Magpiash, Meshullam, Hezir,
  - name: Nehemiah 10:21
    orderIndex: 20
    osisId: Neh.10.21
    sblId: Neh 10:21
    shortName: Neh 10:21
    text: Meshezabel, Zadok, Jaddua,
  - name: Nehemiah 10:22
    orderIndex: 21
    osisId: Neh.10.22
    sblId: Neh 10:22
    shortName: Neh 10:22
    text: Pelatiah, Hanan, Anaiah,
  - name: Nehemiah 10:23
    orderIndex: 22
    osisId: Neh.10.23
    sblId: Neh 10:23
    shortName: Neh 10:23
    text: Hoshea, Hananiah, Hasshub,
  - name: Nehemiah 10:24
    orderIndex: 23
    osisId: Neh.10.24
    sblId: Neh 10:24
    shortName: Neh 10:24
    text: Hallohesh, Pilha, Shobek,
  - name: Nehemiah 10:25
    orderIndex: 24
    osisId: Neh.10.25
    sblId: Neh 10:25
    shortName: Neh 10:25
    text: Rehum, Hashabnah, Maaseiah,
  - name: Nehemiah 10:26
    orderIndex: 25
    osisId: Neh.10.26
    sblId: Neh 10:26
    shortName: Neh 10:26
    text: Ahiah, Hanan, Anan,
  - name: Nehemiah 10:27
    orderIndex: 26
    osisId: Neh.10.27
    sblId: Neh 10:27
    shortName: Neh 10:27
    text: Malluch, Harim and Baanah.
  - name: Nehemiah 10:28
    orderIndex: 27
    osisId: Neh.10.28
    sblId: Neh 10:28
    shortName: Neh 10:28
    text: '"The rest of the people-priests, Levites, gatekeepers, singers, temple
      servants and all who separated themselves from the neighboring peoples for the
      sake of the Law of God, together with their wives and all their sons and daughters
      who are able to understand-'
  - name: Nehemiah 10:29
    orderIndex: 28
    osisId: Neh.10.29
    sblId: Neh 10:29
    shortName: Neh 10:29
    text: all these now join their brothers the nobles, and bind themselves with a
      curse and an oath to follow the Law of God given through Moses the servant of
      God and to obey carefully all the commands, regulations and decrees of the LORD
      our Lord.
  - name: Nehemiah 10:30
    orderIndex: 29
    osisId: Neh.10.30
    sblId: Neh 10:30
    shortName: Neh 10:30
    text: '"We promise not to give our daughters in marriage to the peoples around
      us or take their daughters for our sons.'
  - name: Nehemiah 10:31
    orderIndex: 30
    osisId: Neh.10.31
    sblId: Neh 10:31
    shortName: Neh 10:31
    text: '"When the neighboring peoples bring merchandise or grain to sell on the
      Sabbath, we will not buy from them on the Sabbath or on any holy day. Every
      seventh year we will forgo working the land and will cancel all debts.'
  - name: Nehemiah 10:32
    orderIndex: 31
    osisId: Neh.10.32
    sblId: Neh 10:32
    shortName: Neh 10:32
    text: '"We assume the responsibility for carrying out the commands to give a third
      of a shekel each year for the service of the house of our God:'
  - name: Nehemiah 10:33
    orderIndex: 32
    osisId: Neh.10.33
    sblId: Neh 10:33
    shortName: Neh 10:33
    text: for the bread set out on the table; for the regular grain offerings and
      burnt offerings; for the offerings on the Sabbaths, New Moon festivals and appointed
      feasts; for the holy offerings; for sin offerings to make atonement for Israel;
      and for all the duties of the house of our God.
  - name: Nehemiah 10:34
    orderIndex: 33
    osisId: Neh.10.34
    sblId: Neh 10:34
    shortName: Neh 10:34
    text: '"We-the priests, the Levites and the people-have cast lots to determine
      when each of our families is to bring to the house of our God at set times each
      year a contribution of wood to burn on the altar of the LORD our God, as it
      is written in the Law.'
  - name: Nehemiah 10:35
    orderIndex: 34
    osisId: Neh.10.35
    sblId: Neh 10:35
    shortName: Neh 10:35
    text: '"We also assume responsibility for bringing to the house of the LORD each
      year the firstfruits of our crops and of every fruit tree.'
  - name: Nehemiah 10:36
    orderIndex: 35
    osisId: Neh.10.36
    sblId: Neh 10:36
    shortName: Neh 10:36
    text: '"As it is also written in the Law, we will bring the firstborn of our sons
      and of our cattle, of our herds and of our flocks to the house of our God, to
      the priests ministering there.'
  - name: Nehemiah 10:37
    orderIndex: 36
    osisId: Neh.10.37
    sblId: Neh 10:37
    shortName: Neh 10:37
    text: '"Moreover, we will bring to the storerooms of the house of our God, to
      the priests, the first of our ground meal, of our grain offerings, of the fruit
      of all our trees and of our new wine and oil. And we will bring a tithe of our
      crops to the Levites, for it is the Levites who collect the tithes in all the
      towns where we work.'
  - name: Nehemiah 10:38
    orderIndex: 37
    osisId: Neh.10.38
    sblId: Neh 10:38
    shortName: Neh 10:38
    text: A priest descended from Aaron is to accompany the Levites when they receive
      the tithes, and the Levites are to bring a tenth of the tithes up to the house
      of our God, to the storerooms of the treasury.
  - name: Nehemiah 10:39
    orderIndex: 38
    osisId: Neh.10.39
    sblId: Neh 10:39
    shortName: Neh 10:39
    text: The people of Israel, including the Levites, are to bring their contributions
      of grain, new wine and oil to the storerooms where the articles for the sanctuary
      are kept and where the ministering priests, the gatekeepers and the singers
      stay. "We will not neglect the house of our God."
  versesCount: 39
- name: Nehemiah 11
  orderIndex: 10
  osisId: Neh.11
  sblId: Neh 11
  shortName: Neh 11
  verses:
  - name: Nehemiah 11:1
    orderIndex: 0
    osisId: Neh.11.1
    sblId: Neh 11:1
    shortName: Neh 11:1
    text: Now the leaders of the people settled in Jerusalem, and the rest of the
      people cast lots to bring one out of every ten to live in Jerusalem, the holy
      city, while the remaining nine were to stay in their own towns.
  - name: Nehemiah 11:2
    orderIndex: 1
    osisId: Neh.11.2
    sblId: Neh 11:2
    shortName: Neh 11:2
    text: The people commended all the men who volunteered to live in Jerusalem.
  - name: Nehemiah 11:3
    orderIndex: 2
    osisId: Neh.11.3
    sblId: Neh 11:3
    shortName: Neh 11:3
    text: These are the provincial leaders who settled in Jerusalem (now some Israelites,
      priests, Levites, temple servants and descendants of Solomon's servants lived
      in the towns of Judah, each on his own property in the various towns,
  - name: Nehemiah 11:4
    orderIndex: 3
    osisId: Neh.11.4
    sblId: Neh 11:4
    shortName: Neh 11:4
    text: 'while other people from both Judah and Benjamin lived in Jerusalem): From
      the descendants of Judah: Athaiah son of Uzziah, the son of Zechariah, the son
      of Amariah, the son of Shephatiah, the son of Mahalalel, a descendant of Perez;'
  - name: Nehemiah 11:5
    orderIndex: 4
    osisId: Neh.11.5
    sblId: Neh 11:5
    shortName: Neh 11:5
    text: and Maaseiah son of Baruch, the son of Col-Hozeh, the son of Hazaiah, the
      son of Adaiah, the son of Joiarib, the son of Zechariah, a descendant of Shelah.
  - name: Nehemiah 11:6
    orderIndex: 5
    osisId: Neh.11.6
    sblId: Neh 11:6
    shortName: Neh 11:6
    text: The descendants of Perez who lived in Jerusalem totaled 468 able men.
  - name: Nehemiah 11:7
    orderIndex: 6
    osisId: Neh.11.7
    sblId: Neh 11:7
    shortName: Neh 11:7
    text: 'From the descendants of Benjamin: Sallu son of Meshullam, the son of Joed,
      the son of Pedaiah, the son of Kolaiah, the son of Maaseiah, the son of Ithiel,
      the son of Jeshaiah,'
  - name: Nehemiah 11:8
    orderIndex: 7
    osisId: Neh.11.8
    sblId: Neh 11:8
    shortName: Neh 11:8
    text: and his followers, Gabbai and Sallai-928 men.
  - name: Nehemiah 11:9
    orderIndex: 8
    osisId: Neh.11.9
    sblId: Neh 11:9
    shortName: Neh 11:9
    text: Joel son of Zicri was their chief officer, and Judah son of Hassenuah was
      over the Second District of the city.
  - name: Nehemiah 11:10
    orderIndex: 9
    osisId: Neh.11.10
    sblId: Neh 11:10
    shortName: Neh 11:10
    text: 'From the priests: Jedaiah; the son of Joiarib; Jakin;'
  - name: Nehemiah 11:11
    orderIndex: 10
    osisId: Neh.11.11
    sblId: Neh 11:11
    shortName: Neh 11:11
    text: Seraiah son of Hilkiah, the son of Meshullam, the son of Zadok, the son
      of Meraioth, the son of Ahitub, supervisor in the house of God,
  - name: Nehemiah 11:12
    orderIndex: 11
    osisId: Neh.11.12
    sblId: Neh 11:12
    shortName: Neh 11:12
    text: and their associates, who carried on work for the temple-822 men; Adaiah
      son of Jeroham, the son of Pelaliah, the son of Amzi, the son of Zechariah,
      the son of Pashhur, the son of Malkijah,
  - name: Nehemiah 11:13
    orderIndex: 12
    osisId: Neh.11.13
    sblId: Neh 11:13
    shortName: Neh 11:13
    text: and his associates, who were heads of families-242 men; Amashsai son of
      Azarel, the son of Ahzai, the son of Meshillemoth, the son of Immer,
  - name: Nehemiah 11:14
    orderIndex: 13
    osisId: Neh.11.14
    sblId: Neh 11:14
    shortName: Neh 11:14
    text: and his associates, who were able men-128. Their chief officer was Zabdiel
      son of Haggedolim.
  - name: Nehemiah 11:15
    orderIndex: 14
    osisId: Neh.11.15
    sblId: Neh 11:15
    shortName: Neh 11:15
    text: 'From the Levites: Shemaiah son of Hasshub, the son of Azrikam, the son
      of Hashabiah, the son of Bunni;'
  - name: Nehemiah 11:16
    orderIndex: 15
    osisId: Neh.11.16
    sblId: Neh 11:16
    shortName: Neh 11:16
    text: Shabbethai and Jozabad, two of the heads of the Levites, who had charge
      of the outside work of the house of God;
  - name: Nehemiah 11:17
    orderIndex: 16
    osisId: Neh.11.17
    sblId: Neh 11:17
    shortName: Neh 11:17
    text: Mattaniah son of Mica, the son of Zabdi, the son of Asaph, the director
      who led in thanksgiving and prayer; Bakbukiah, second among his associates;
      and Abda son of Shammua, the son of Galal, the son of Jeduthun.
  - name: Nehemiah 11:18
    orderIndex: 17
    osisId: Neh.11.18
    sblId: Neh 11:18
    shortName: Neh 11:18
    text: The Levites in the holy city totaled 284.
  - name: Nehemiah 11:19
    orderIndex: 18
    osisId: Neh.11.19
    sblId: Neh 11:19
    shortName: Neh 11:19
    text: 'The gatekeepers: Akkub, Talmon and their associates, who kept watch at
      the gates-172 men.'
  - name: Nehemiah 11:20
    orderIndex: 19
    osisId: Neh.11.20
    sblId: Neh 11:20
    shortName: Neh 11:20
    text: The rest of the Israelites, with the priests and Levites, were in all the
      towns of Judah, each on his ancestral property.
  - name: Nehemiah 11:21
    orderIndex: 20
    osisId: Neh.11.21
    sblId: Neh 11:21
    shortName: Neh 11:21
    text: The temple servants lived on the hill of Ophel, and Ziha and Gishpa were
      in charge of them.
  - name: Nehemiah 11:22
    orderIndex: 21
    osisId: Neh.11.22
    sblId: Neh 11:22
    shortName: Neh 11:22
    text: The chief officer of the Levites in Jerusalem was Uzzi son of Bani, the
      son of Hashabiah, the son of Mattaniah, the son of Mica. Uzzi was one of Asaph's
      descendants, who were the singers responsible for the service of the house of
      God.
  - name: Nehemiah 11:23
    orderIndex: 22
    osisId: Neh.11.23
    sblId: Neh 11:23
    shortName: Neh 11:23
    text: The singers were under the king's orders, which regulated their daily activity.
  - name: Nehemiah 11:24
    orderIndex: 23
    osisId: Neh.11.24
    sblId: Neh 11:24
    shortName: Neh 11:24
    text: Pethahiah son of Meshezabel, one of the descendants of Zerah son of Judah,
      was the king's agent in all affairs relating to the people.
  - name: Nehemiah 11:25
    orderIndex: 24
    osisId: Neh.11.25
    sblId: Neh 11:25
    shortName: Neh 11:25
    text: As for the villages with their fields, some of the people of Judah lived
      in Kiriath Arba and its surrounding settlements, in Dibon and its settlements,
      in Jekabzeel and its villages,
  - name: Nehemiah 11:26
    orderIndex: 25
    osisId: Neh.11.26
    sblId: Neh 11:26
    shortName: Neh 11:26
    text: in Jeshua, in Moladah, in Beth Pelet,
  - name: Nehemiah 11:27
    orderIndex: 26
    osisId: Neh.11.27
    sblId: Neh 11:27
    shortName: Neh 11:27
    text: in Hazar Shual, in Beersheba and its settlements,
  - name: Nehemiah 11:28
    orderIndex: 27
    osisId: Neh.11.28
    sblId: Neh 11:28
    shortName: Neh 11:28
    text: in Ziklag, in Meconah and its settlements,
  - name: Nehemiah 11:29
    orderIndex: 28
    osisId: Neh.11.29
    sblId: Neh 11:29
    shortName: Neh 11:29
    text: in En Rimmon, in Zorah, in Jarmuth,
  - name: Nehemiah 11:30
    orderIndex: 29
    osisId: Neh.11.30
    sblId: Neh 11:30
    shortName: Neh 11:30
    text: Zanoah, Adullam and their villages, in Lachish and its fields, and in Azekah
      and its settlements. So they were living all the way from Beersheba to the Valley
      of Hinnom.
  - name: Nehemiah 11:31
    orderIndex: 30
    osisId: Neh.11.31
    sblId: Neh 11:31
    shortName: Neh 11:31
    text: The descendants of the Benjamites from Geba lived in Micmash, Aija, Bethel
      and its settlements,
  - name: Nehemiah 11:32
    orderIndex: 31
    osisId: Neh.11.32
    sblId: Neh 11:32
    shortName: Neh 11:32
    text: in Anathoth, Nob and Ananiah,
  - name: Nehemiah 11:33
    orderIndex: 32
    osisId: Neh.11.33
    sblId: Neh 11:33
    shortName: Neh 11:33
    text: in Hazor, Ramah and Gittaim,
  - name: Nehemiah 11:34
    orderIndex: 33
    osisId: Neh.11.34
    sblId: Neh 11:34
    shortName: Neh 11:34
    text: in Hadid, Zeboim and Neballat,
  - name: Nehemiah 11:35
    orderIndex: 34
    osisId: Neh.11.35
    sblId: Neh 11:35
    shortName: Neh 11:35
    text: in Lod and Ono, and in the Valley of the Craftsmen.
  - name: Nehemiah 11:36
    orderIndex: 35
    osisId: Neh.11.36
    sblId: Neh 11:36
    shortName: Neh 11:36
    text: Some of the divisions of the Levites of Judah settled in Benjamin.
  versesCount: 36
- name: Nehemiah 12
  orderIndex: 11
  osisId: Neh.12
  sblId: Neh 12
  shortName: Neh 12
  verses:
  - name: Nehemiah 12:1
    orderIndex: 0
    osisId: Neh.12.1
    sblId: Neh 12:1
    shortName: Neh 12:1
    text: 'These were the priests and Levites who returned with Zerubbabel son of
      Shealtiel and with Jeshua: Seraiah, Jeremiah, Ezra,'
  - name: Nehemiah 12:2
    orderIndex: 1
    osisId: Neh.12.2
    sblId: Neh 12:2
    shortName: Neh 12:2
    text: Amariah, Malluch, Hattush,
  - name: Nehemiah 12:3
    orderIndex: 2
    osisId: Neh.12.3
    sblId: Neh 12:3
    shortName: Neh 12:3
    text: Shecaniah, Rehum, Meremoth,
  - name: Nehemiah 12:4
    orderIndex: 3
    osisId: Neh.12.4
    sblId: Neh 12:4
    shortName: Neh 12:4
    text: Iddo, Ginnethon, Abijah,
  - name: Nehemiah 12:5
    orderIndex: 4
    osisId: Neh.12.5
    sblId: Neh 12:5
    shortName: Neh 12:5
    text: Mijamin, Moadiah, Bilgah,
  - name: Nehemiah 12:6
    orderIndex: 5
    osisId: Neh.12.6
    sblId: Neh 12:6
    shortName: Neh 12:6
    text: Shemaiah, Joiarib, Jedaiah,
  - name: Nehemiah 12:7
    orderIndex: 6
    osisId: Neh.12.7
    sblId: Neh 12:7
    shortName: Neh 12:7
    text: Sallu, Amok, Hilkiah and Jedaiah. These were the leaders of the priests
      and their associates in the days of Jeshua.
  - name: Nehemiah 12:8
    orderIndex: 7
    osisId: Neh.12.8
    sblId: Neh 12:8
    shortName: Neh 12:8
    text: The Levites were Jeshua, Binnui, Kadmiel, Sherebiah, Judah, and also Mattaniah,
      who, together with his associates, was in charge of the songs of thanksgiving.
  - name: Nehemiah 12:9
    orderIndex: 8
    osisId: Neh.12.9
    sblId: Neh 12:9
    shortName: Neh 12:9
    text: Bakbukiah and Unni, their associates, stood opposite them in the services.
  - name: Nehemiah 12:10
    orderIndex: 9
    osisId: Neh.12.10
    sblId: Neh 12:10
    shortName: Neh 12:10
    text: Jeshua was the father of Joiakim, Joiakim the father of Eliashib, Eliashib
      the father of Joiada,
  - name: Nehemiah 12:11
    orderIndex: 10
    osisId: Neh.12.11
    sblId: Neh 12:11
    shortName: Neh 12:11
    text: Joiada the father of Jonathan, and Jonathan the father of Jaddua.
  - name: Nehemiah 12:12
    orderIndex: 11
    osisId: Neh.12.12
    sblId: Neh 12:12
    shortName: Neh 12:12
    text: 'In the days of Joiakim, these were the heads of the priestly families:
      of Seraiah''s family, Meraiah; of Jeremiah''s, Hananiah;'
  - name: Nehemiah 12:13
    orderIndex: 12
    osisId: Neh.12.13
    sblId: Neh 12:13
    shortName: Neh 12:13
    text: of Ezra's, Meshullam; of Amariah's, Jehohanan;
  - name: Nehemiah 12:14
    orderIndex: 13
    osisId: Neh.12.14
    sblId: Neh 12:14
    shortName: Neh 12:14
    text: of Malluch's, Jonathan; of Shecaniah's, Joseph;
  - name: Nehemiah 12:15
    orderIndex: 14
    osisId: Neh.12.15
    sblId: Neh 12:15
    shortName: Neh 12:15
    text: of Harim's, Adna; of Meremoth's, Helkai;
  - name: Nehemiah 12:16
    orderIndex: 15
    osisId: Neh.12.16
    sblId: Neh 12:16
    shortName: Neh 12:16
    text: of Iddo's, Zechariah; of Ginnethon's, Meshullam;
  - name: Nehemiah 12:17
    orderIndex: 16
    osisId: Neh.12.17
    sblId: Neh 12:17
    shortName: Neh 12:17
    text: of Abijah's, Zicri; of Miniamin's and of Moadiah's, Piltai;
  - name: Nehemiah 12:18
    orderIndex: 17
    osisId: Neh.12.18
    sblId: Neh 12:18
    shortName: Neh 12:18
    text: of Bilgah's, Shammua; of Shemaiah's, Jehonathan;
  - name: Nehemiah 12:19
    orderIndex: 18
    osisId: Neh.12.19
    sblId: Neh 12:19
    shortName: Neh 12:19
    text: of Joiarib's, Mattenai; of Jedaiah's, Uzzi;
  - name: Nehemiah 12:20
    orderIndex: 19
    osisId: Neh.12.20
    sblId: Neh 12:20
    shortName: Neh 12:20
    text: of Sallu's, Kallai; of Amok's, Eber;
  - name: Nehemiah 12:21
    orderIndex: 20
    osisId: Neh.12.21
    sblId: Neh 12:21
    shortName: Neh 12:21
    text: of Hilkiah's, Hashabiah; of Jedaiah's, Nethanel.
  - name: Nehemiah 12:22
    orderIndex: 21
    osisId: Neh.12.22
    sblId: Neh 12:22
    shortName: Neh 12:22
    text: The family heads of the Levites in the days of Eliashib, Joiada, Johanan
      and Jaddua, as well as those of the priests, were recorded in the reign of Darius
      the Persian.
  - name: Nehemiah 12:23
    orderIndex: 22
    osisId: Neh.12.23
    sblId: Neh 12:23
    shortName: Neh 12:23
    text: The family heads among the descendants of Levi up to the time of Johanan
      son of Eliashib were recorded in the book of the annals.
  - name: Nehemiah 12:24
    orderIndex: 23
    osisId: Neh.12.24
    sblId: Neh 12:24
    shortName: Neh 12:24
    text: And the leaders of the Levites were Hashabiah, Sherebiah, Jeshua son of
      Kadmiel, and their associates, who stood opposite them to give praise and thanksgiving,
      one section responding to the other, as prescribed by David the man of God.
  - name: Nehemiah 12:25
    orderIndex: 24
    osisId: Neh.12.25
    sblId: Neh 12:25
    shortName: Neh 12:25
    text: Mattaniah, Bakbukiah, Obadiah, Meshullam, Talmon and Akkub were gatekeepers
      who guarded the storerooms at the gates.
  - name: Nehemiah 12:26
    orderIndex: 25
    osisId: Neh.12.26
    sblId: Neh 12:26
    shortName: Neh 12:26
    text: They served in the days of Joiakim son of Jeshua, the son of Jozadak, and
      in the days of Nehemiah the governor and of Ezra the priest and scribe.
  - name: Nehemiah 12:27
    orderIndex: 26
    osisId: Neh.12.27
    sblId: Neh 12:27
    shortName: Neh 12:27
    text: At the dedication of the wall of Jerusalem, the Levites were sought out
      from where they lived and were brought to Jerusalem to celebrate joyfully the
      dedication with songs of thanksgiving and with the music of cymbals, harps and
      lyres.
  - name: Nehemiah 12:28
    orderIndex: 27
    osisId: Neh.12.28
    sblId: Neh 12:28
    shortName: Neh 12:28
    text: The singers also were brought together from the region around Jerusalem-from
      the villages of the Netophathites,
  - name: Nehemiah 12:29
    orderIndex: 28
    osisId: Neh.12.29
    sblId: Neh 12:29
    shortName: Neh 12:29
    text: from Beth Gilgal, and from the area of Geba and Azmaveth, for the singers
      had built villages for themselves around Jerusalem.
  - name: Nehemiah 12:30
    orderIndex: 29
    osisId: Neh.12.30
    sblId: Neh 12:30
    shortName: Neh 12:30
    text: When the priests and Levites had purified themselves ceremonially, they
      purified the people, the gates and the wall.
  - name: Nehemiah 12:31
    orderIndex: 30
    osisId: Neh.12.31
    sblId: Neh 12:31
    shortName: Neh 12:31
    text: I had the leaders of Judah go up on top of the wall. I also assigned two
      large choirs to give thanks. One was to proceed on top of the wall to the right,
      toward the Dung Gate.
  - name: Nehemiah 12:32
    orderIndex: 31
    osisId: Neh.12.32
    sblId: Neh 12:32
    shortName: Neh 12:32
    text: Hoshaiah and half the leaders of Judah followed them,
  - name: Nehemiah 12:33
    orderIndex: 32
    osisId: Neh.12.33
    sblId: Neh 12:33
    shortName: Neh 12:33
    text: along with Azariah, Ezra, Meshullam,
  - name: Nehemiah 12:34
    orderIndex: 33
    osisId: Neh.12.34
    sblId: Neh 12:34
    shortName: Neh 12:34
    text: Judah, Benjamin, Shemaiah, Jeremiah,
  - name: Nehemiah 12:35
    orderIndex: 34
    osisId: Neh.12.35
    sblId: Neh 12:35
    shortName: Neh 12:35
    text: as well as some priests with trumpets, and also Zechariah son of Jonathan,
      the son of Shemaiah, the son of Mattaniah, the son of Micaiah, the son of Zaccur,
      the son of Asaph,
  - name: Nehemiah 12:36
    orderIndex: 35
    osisId: Neh.12.36
    sblId: Neh 12:36
    shortName: Neh 12:36
    text: and his associates-Shemaiah, Azarel, Milalai, Gilalai, Maai, Nethanel, Judah
      and Hanani-with musical instruments prescribed by David the man of God. Ezra
      the scribe led the procession.
  - name: Nehemiah 12:37
    orderIndex: 36
    osisId: Neh.12.37
    sblId: Neh 12:37
    shortName: Neh 12:37
    text: At the Fountain Gate they continued directly up the steps of the City of
      David on the ascent to the wall and passed above the house of David to the Water
      Gate on the east.
  - name: Nehemiah 12:38
    orderIndex: 37
    osisId: Neh.12.38
    sblId: Neh 12:38
    shortName: Neh 12:38
    text: The second choir proceeded in the opposite direction. I followed them on
      top of the wall, together with half the people-past the Tower of the Ovens to
      the Broad Wall,
  - name: Nehemiah 12:39
    orderIndex: 38
    osisId: Neh.12.39
    sblId: Neh 12:39
    shortName: Neh 12:39
    text: over the Gate of Ephraim, the Jeshanah Gate, the Fish Gate, the Tower of
      Hananel and the Tower of the Hundred, as far as the Sheep Gate. At the Gate
      of the Guard they stopped.
  - name: Nehemiah 12:40
    orderIndex: 39
    osisId: Neh.12.40
    sblId: Neh 12:40
    shortName: Neh 12:40
    text: The two choirs that gave thanks then took their places in the house of God;
      so did I, together with half the officials,
  - name: Nehemiah 12:41
    orderIndex: 40
    osisId: Neh.12.41
    sblId: Neh 12:41
    shortName: Neh 12:41
    text: as well as the priests-Eliakim, Maaseiah, Miniamin, Micaiah, Elioenai, Zechariah
      and Hananiah with their trumpets-
  - name: Nehemiah 12:42
    orderIndex: 41
    osisId: Neh.12.42
    sblId: Neh 12:42
    shortName: Neh 12:42
    text: and also Maaseiah, Shemaiah, Eleazar, Uzzi, Jehohanan, Malkijah, Elam and
      Ezer. The choirs sang under the direction of Jezrahiah.
  - name: Nehemiah 12:43
    orderIndex: 42
    osisId: Neh.12.43
    sblId: Neh 12:43
    shortName: Neh 12:43
    text: And on that day they offered great sacrifices, rejoicing because God had
      given them great joy. The women and children also rejoiced. The sound of rejoicing
      in Jerusalem could be heard far away.
  - name: Nehemiah 12:44
    orderIndex: 43
    osisId: Neh.12.44
    sblId: Neh 12:44
    shortName: Neh 12:44
    text: At that time men were appointed to be in charge of the storerooms for the
      contributions, firstfruits and tithes. From the fields around the towns they
      were to bring into the storerooms the portions required by the Law for the priests
      and the Levites, for Judah was pleased with the ministering priests and Levites.
  - name: Nehemiah 12:45
    orderIndex: 44
    osisId: Neh.12.45
    sblId: Neh 12:45
    shortName: Neh 12:45
    text: They performed the service of their God and the service of purification,
      as did also the singers and gatekeepers, according to the commands of David
      and his son Solomon.
  - name: Nehemiah 12:46
    orderIndex: 45
    osisId: Neh.12.46
    sblId: Neh 12:46
    shortName: Neh 12:46
    text: For long ago, in the days of David and Asaph, there had been directors for
      the singers and for the songs of praise and thanksgiving to God.
  - name: Nehemiah 12:47
    orderIndex: 46
    osisId: Neh.12.47
    sblId: Neh 12:47
    shortName: Neh 12:47
    text: So in the days of Zerubbabel and of Nehemiah, all Israel contributed the
      daily portions for the singers and gatekeepers. They also set aside the portion
      for the other Levites, and the Levites set aside the portion for the descendants
      of Aaron.
  versesCount: 47
- name: Nehemiah 13
  orderIndex: 12
  osisId: Neh.13
  sblId: Neh 13
  shortName: Neh 13
  verses:
  - name: Nehemiah 13:1
    orderIndex: 0
    osisId: Neh.13.1
    sblId: Neh 13:1
    shortName: Neh 13:1
    text: On that day the Book of Moses was read aloud in the hearing of the people
      and there it was found written that no Ammonite or Moabite should ever be admitted
      into the assembly of God,
  - name: Nehemiah 13:2
    orderIndex: 1
    osisId: Neh.13.2
    sblId: Neh 13:2
    shortName: Neh 13:2
    text: because they had not met the Israelites with food and water but had hired
      Balaam to call a curse down on them. (Our God, however, turned the curse into
      a blessing.)
  - name: Nehemiah 13:3
    orderIndex: 2
    osisId: Neh.13.3
    sblId: Neh 13:3
    shortName: Neh 13:3
    text: When the people heard this law, they excluded from Israel all who were of
      foreign descent.
  - name: Nehemiah 13:4
    orderIndex: 3
    osisId: Neh.13.4
    sblId: Neh 13:4
    shortName: Neh 13:4
    text: Before this, Eliashib the priest had been put in charge of the storerooms
      of the house of our God. He was closely associated with Tobiah,
  - name: Nehemiah 13:5
    orderIndex: 4
    osisId: Neh.13.5
    sblId: Neh 13:5
    shortName: Neh 13:5
    text: and he had provided him with a large room formerly used to store the grain
      offerings and incense and temple articles, and also the tithes of grain, new
      wine and oil prescribed for the Levites, singers and gatekeepers, as well as
      the contributions for the priests.
  - name: Nehemiah 13:6
    orderIndex: 5
    osisId: Neh.13.6
    sblId: Neh 13:6
    shortName: Neh 13:6
    text: But while all this was going on, I was not in Jerusalem, for in the thirty-second
      year of Artaxerxes king of Babylon I had returned to the king. Some time later
      I asked his permission
  - name: Nehemiah 13:7
    orderIndex: 6
    osisId: Neh.13.7
    sblId: Neh 13:7
    shortName: Neh 13:7
    text: and came back to Jerusalem. Here I learned about the evil thing Eliashib
      had done in providing Tobiah a room in the courts of the house of God.
  - name: Nehemiah 13:8
    orderIndex: 7
    osisId: Neh.13.8
    sblId: Neh 13:8
    shortName: Neh 13:8
    text: I was greatly displeased and threw all Tobiah's household goods out of the
      room.
  - name: Nehemiah 13:9
    orderIndex: 8
    osisId: Neh.13.9
    sblId: Neh 13:9
    shortName: Neh 13:9
    text: I gave orders to purify the rooms, and then I put back into them the equipment
      of the house of God, with the grain offerings and the incense.
  - name: Nehemiah 13:10
    orderIndex: 9
    osisId: Neh.13.10
    sblId: Neh 13:10
    shortName: Neh 13:10
    text: I also learned that the portions assigned to the Levites had not been given
      to them, and that all the Levites and singers responsible for the service had
      gone back to their own fields.
  - name: Nehemiah 13:11
    orderIndex: 10
    osisId: Neh.13.11
    sblId: Neh 13:11
    shortName: Neh 13:11
    text: So I rebuked the officials and asked them, "Why is the house of God neglected?"
      Then I called them together and stationed them at their posts.
  - name: Nehemiah 13:12
    orderIndex: 11
    osisId: Neh.13.12
    sblId: Neh 13:12
    shortName: Neh 13:12
    text: All Judah brought the tithes of grain, new wine and oil into the storerooms.
  - name: Nehemiah 13:13
    orderIndex: 12
    osisId: Neh.13.13
    sblId: Neh 13:13
    shortName: Neh 13:13
    text: I put Shelemiah the priest, Zadok the scribe, and a Levite named Pedaiah
      in charge of the storerooms and made Hanan son of Zaccur, the son of Mattaniah,
      their assistant, because these men were considered trustworthy. They were made
      responsible for distributing the supplies to their brothers.
  - name: Nehemiah 13:14
    orderIndex: 13
    osisId: Neh.13.14
    sblId: Neh 13:14
    shortName: Neh 13:14
    text: Remember me for this, O my God, and do not blot out what I have so faithfully
      done for the house of my God and its services.
  - name: Nehemiah 13:15
    orderIndex: 14
    osisId: Neh.13.15
    sblId: Neh 13:15
    shortName: Neh 13:15
    text: In those days I saw men in Judah treading winepresses on the Sabbath and
      bringing in grain and loading it on donkeys, together with wine, grapes, figs
      and all other kinds of loads. And they were bringing all this into Jerusalem
      on the Sabbath. Therefore I warned them against selling food on that day.
  - name: Nehemiah 13:16
    orderIndex: 15
    osisId: Neh.13.16
    sblId: Neh 13:16
    shortName: Neh 13:16
    text: Men from Tyre who lived in Jerusalem were bringing in fish and all kinds
      of merchandise and selling them in Jerusalem on the Sabbath to the people of
      Judah.
  - name: Nehemiah 13:17
    orderIndex: 16
    osisId: Neh.13.17
    sblId: Neh 13:17
    shortName: Neh 13:17
    text: I rebuked the nobles of Judah and said to them, "What is this wicked thing
      you are doing-desecrating the Sabbath day?
  - name: Nehemiah 13:18
    orderIndex: 17
    osisId: Neh.13.18
    sblId: Neh 13:18
    shortName: Neh 13:18
    text: Didn't your forefathers do the same things, so that our God brought all
      this calamity upon us and upon this city? Now you are stirring up more wrath
      against Israel by desecrating the Sabbath."
  - name: Nehemiah 13:19
    orderIndex: 18
    osisId: Neh.13.19
    sblId: Neh 13:19
    shortName: Neh 13:19
    text: When evening shadows fell on the gates of Jerusalem before the Sabbath,
      I ordered the doors to be shut and not opened until the Sabbath was over. I
      stationed some of my own men at the gates so that no load could be brought in
      on the Sabbath day.
  - name: Nehemiah 13:20
    orderIndex: 19
    osisId: Neh.13.20
    sblId: Neh 13:20
    shortName: Neh 13:20
    text: Once or twice the merchants and sellers of all kinds of goods spent the
      night outside Jerusalem.
  - name: Nehemiah 13:21
    orderIndex: 20
    osisId: Neh.13.21
    sblId: Neh 13:21
    shortName: Neh 13:21
    text: But I warned them and said, "Why do you spend the night by the wall? If
      you do this again, I will lay hands on you." From that time on they no longer
      came on the Sabbath.
  - name: Nehemiah 13:22
    orderIndex: 21
    osisId: Neh.13.22
    sblId: Neh 13:22
    shortName: Neh 13:22
    text: Then I commanded the Levites to purify themselves and go and guard the gates
      in order to keep the Sabbath day holy. Remember me for this also, O my God,
      and show mercy to me according to your great love.
  - name: Nehemiah 13:23
    orderIndex: 22
    osisId: Neh.13.23
    sblId: Neh 13:23
    shortName: Neh 13:23
    text: Moreover, in those days I saw men of Judah who had married women from Ashdod,
      Ammon and Moab.
  - name: Nehemiah 13:24
    orderIndex: 23
    osisId: Neh.13.24
    sblId: Neh 13:24
    shortName: Neh 13:24
    text: Half of their children spoke the language of Ashdod or the language of one
      of the other peoples, and did not know how to speak the language of Judah.
  - name: Nehemiah 13:25
    orderIndex: 24
    osisId: Neh.13.25
    sblId: Neh 13:25
    shortName: Neh 13:25
    text: 'I rebuked them and called curses down on them. I beat some of the men and
      pulled out their hair. I made them take an oath in God''s name and said: "You
      are not to give your daughters in marriage to their sons, nor are you to take
      their daughters in marriage for your sons or for yourselves.'
  - name: Nehemiah 13:26
    orderIndex: 25
    osisId: Neh.13.26
    sblId: Neh 13:26
    shortName: Neh 13:26
    text: Was it not because of marriages like these that Solomon king of Israel sinned?
      Among the many nations there was no king like him. He was loved by his God,
      and God made him king over all Israel, but even he was led into sin by foreign
      women.
  - name: Nehemiah 13:27
    orderIndex: 26
    osisId: Neh.13.27
    sblId: Neh 13:27
    shortName: Neh 13:27
    text: Must we hear now that you too are doing all this terrible wickedness and
      are being unfaithful to our God by marrying foreign women?"
  - name: Nehemiah 13:28
    orderIndex: 27
    osisId: Neh.13.28
    sblId: Neh 13:28
    shortName: Neh 13:28
    text: One of the sons of Joiada son of Eliashib the high priest was son-in-law
      to Sanballat the Horonite. And I drove him away from me.
  - name: Nehemiah 13:29
    orderIndex: 28
    osisId: Neh.13.29
    sblId: Neh 13:29
    shortName: Neh 13:29
    text: Remember them, O my God, because they defiled the priestly office and the
      covenant of the priesthood and of the Levites.
  - name: Nehemiah 13:30
    orderIndex: 29
    osisId: Neh.13.30
    sblId: Neh 13:30
    shortName: Neh 13:30
    text: So I purified the priests and the Levites of everything foreign, and assigned
      them duties, each to his own task.
  - name: Nehemiah 13:31
    orderIndex: 30
    osisId: Neh.13.31
    sblId: Neh 13:31
    shortName: Neh 13:31
    text: I also made provision for contributions of wood at designated times, and
      for the firstfruits. Remember me with favor, O my God.
  versesCount: 31
