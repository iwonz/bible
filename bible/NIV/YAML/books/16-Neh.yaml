  sblId: Neh 7
  shortName: Neh 7
  verses:
  - name: Nehemiah 7:1
    orderIndex: 0
    osisId: Neh.7.1
    sblId: Neh 7:1
    shortName: Neh 7:1
    text: After the wall had been rebuilt and I had set the doors in place, the gatekeepers
      and the singers and the Levites were appointed.
  - name: Nehemiah 7:2
    orderIndex: 1
    osisId: Neh.7.2
    sblId: Neh 7:2
    shortName: Neh 7:2
    text: I put in charge of Jerusalem my brother Hanani, along with Hananiah the
      commander of the citadel, because he was a man of integrity and feared God more
      than most men do.
  - name: Nehemiah 7:3
    orderIndex: 2
    osisId: Neh.7.3
    sblId: Neh 7:3
    shortName: Neh 7:3
    text: I said to them, "The gates of Jerusalem are not to be opened until the sun
      is hot. While the gatekeepers are still on duty, have them shut the doors and
      bar them. Also appoint residents of Jerusalem as guards, some at their posts
      and some near their own houses."
  - name: Nehemiah 7:4
    orderIndex: 3
    osisId: Neh.7.4
    sblId: Neh 7:4
    shortName: Neh 7:4
    text: Now the city was large and spacious, but there were few people in it, and
      the houses had not yet been rebuilt.
  - name: Nehemiah 7:5
    orderIndex: 4
    osisId: Neh.7.5
    sblId: Neh 7:5
    shortName: Neh 7:5
    text: 'So my God put it into my heart to assemble the nobles, the officials and
      the common people for registration by families. I found the genealogical record
      of those who had been the first to return. This is what I found written there:'
  - name: Nehemiah 7:6
    orderIndex: 5
    osisId: Neh.7.6
    sblId: Neh 7:6
    shortName: Neh 7:6
    text: These are the people of the province who came up from the captivity of the
      exiles whom Nebuchadnezzar king of Babylon had taken captive (they returned
      to Jerusalem and Judah, each to his own town,
  - name: Nehemiah 7:7
    orderIndex: 6
    osisId: Neh.7.7
    sblId: Neh 7:7
    shortName: Neh 7:7
