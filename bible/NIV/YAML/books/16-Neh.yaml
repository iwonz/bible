chapters:
- name: Nehemiah 1
  orderIndex: 0
  osisId: Neh.1
  sblId: Neh 1
  shortName: Neh 1
  verses:
  - name: Nehemiah 1:1
    orderIndex: 0
    osisId: Neh.1.1
    sblId: Neh 1:1
    shortName: Neh 1:1
    text: 'The words of Nehemiah son of Hacaliah: In the month of Kislev in the twentieth
      year, while I was in the citadel of Susa,'
  - name: Nehemiah 1:2
    orderIndex: 1
    osisId: Neh.1.2
    sblId: Neh 1:2
    shortName: Neh 1:2
    text: Hanani, one of my brothers, came from Judah with some other men, and I questioned
      them about the Jewish remnant that survived the exile, and also about Jerusalem.
  - name: Nehemiah 1:3
    orderIndex: 2
    osisId: Neh.1.3
    sblId: Neh 1:3
    shortName: Neh 1:3
    text: They said to me, "Those who survived the exile and are back in the province
      are in great trouble and disgrace. The wall of Jerusalem is broken down, and
      its gates have been burned with fire."
  - name: Nehemiah 1:4
    orderIndex: 3
    osisId: Neh.1.4
    sblId: Neh 1:4
    shortName: Neh 1:4
    text: When I heard these things, I sat down and wept. For some days I mourned
      and fasted and prayed before the God of heaven.
  - name: Nehemiah 1:5
    orderIndex: 4
    osisId: Neh.1.5
    sblId: Neh 1:5
    shortName: Neh 1:5
    text: 'Then I said: "O LORD, God of heaven, the great and awesome God, who keeps
      his covenant of love with those who love him and obey his commands,'
  - name: Nehemiah 1:6
    orderIndex: 5
    osisId: Neh.1.6
    sblId: Neh 1:6
    shortName: Neh 1:6
    text: let your ear be attentive and your eyes open to hear the prayer your servant
      is praying before you day and night for your servants, the people of Israel.
      I confess the sins we Israelites, including myself and my father's house, have
      committed against you.
  - name: Nehemiah 1:7
    orderIndex: 6
    osisId: Neh.1.7
    sblId: Neh 1:7
    shortName: Neh 1:7
    text: We have acted very wickedly toward you. We have not obeyed the commands,
      decrees and laws you gave your servant Moses.
  - name: Nehemiah 1:8
    orderIndex: 7
    osisId: Neh.1.8
    sblId: Neh 1:8
    shortName: Neh 1:8
    text: '"Remember the instruction you gave your servant Moses, saying, ''If you
      are unfaithful, I will scatter you among the nations,'
  - name: Nehemiah 1:9
    orderIndex: 8
    osisId: Neh.1.9
    sblId: Neh 1:9
    shortName: Neh 1:9
    text: but if you return to me and obey my commands, then even if your exiled people
      are at the farthest horizon, I will gather them from there and bring them to
      the place I have chosen as a dwelling for my Name.'
  - name: Nehemiah 1:10
    orderIndex: 9
    osisId: Neh.1.10
    sblId: Neh 1:10
    shortName: Neh 1:10
    text: '"They are your servants and your people, whom you redeemed by your great
      strength and your mighty hand.'
  - name: Nehemiah 1:11
    orderIndex: 10
    osisId: Neh.1.11
    sblId: Neh 1:11
    shortName: Neh 1:11
    text: O Lord, let your ear be attentive to the prayer of this your servant and
      to the prayer of your servants who delight in revering your name. Give your
      servant success today by granting him favor in the presence of this man." I
      was cupbearer to the king.
  versesCount: 11
- name: Nehemiah 2
  orderIndex: 1
  osisId: Neh.2
  sblId: Neh 2
  shortName: Neh 2
  verses:
  - name: Nehemiah 2:1
    orderIndex: 0
    osisId: Neh.2.1
    sblId: Neh 2:1
    shortName: Neh 2:1
    text: In the month of Nisan in the twentieth year of King Artaxerxes, when wine
      was brought for him, I took the wine and gave it to the king. I had not been
      sad in his presence before;
  - name: Nehemiah 2:2
    orderIndex: 1
    osisId: Neh.2.2
    sblId: Neh 2:2
    shortName: Neh 2:2
    text: so the king asked me, "Why does your face look so sad when you are not ill?
      This can be nothing but sadness of heart." I was very much afraid,
  - name: Nehemiah 2:3
    orderIndex: 2
    osisId: Neh.2.3
    sblId: Neh 2:3
    shortName: Neh 2:3
    text: but I said to the king, "May the king live forever! Why should my face not
      look sad when the city where my fathers are buried lies in ruins, and its gates
      have been destroyed by fire?"
  - name: Nehemiah 2:4
    orderIndex: 3
    osisId: Neh.2.4
    sblId: Neh 2:4
    shortName: Neh 2:4
    text: The king said to me, "What is it you want?" Then I prayed to the God of
      heaven,
  - name: Nehemiah 2:5
    orderIndex: 4
    osisId: Neh.2.5
    sblId: Neh 2:5
    shortName: Neh 2:5
    text: and I answered the king, "If it pleases the king and if your servant has
      found favor in his sight, let him send me to the city in Judah where my fathers
      are buried so that I can rebuild it."
  - name: Nehemiah 2:6
    orderIndex: 5
    osisId: Neh.2.6
    sblId: Neh 2:6
    shortName: Neh 2:6
    text: Then the king, with the queen sitting beside him, asked me, "How long will
      your journey take, and when will you get back?" It pleased the king to send
      me; so I set a time.
  - name: Nehemiah 2:7
    orderIndex: 6
    osisId: Neh.2.7
    sblId: Neh 2:7
    shortName: Neh 2:7
    text: I also said to him, "If it pleases the king, may I have letters to the governors
      of Trans-Euphrates, so that they will provide me safe-conduct until I arrive
      in Judah?
  - name: Nehemiah 2:8
    orderIndex: 7
    osisId: Neh.2.8
    sblId: Neh 2:8
    shortName: Neh 2:8
    text: And may I have a letter to Asaph, keeper of the king's forest, so he will
      give me timber to make beams for the gates of the citadel by the temple and
      for the city wall and for the residence I will occupy?" And because the gracious
      hand of my God was upon me, the king granted my requests.
  - name: Nehemiah 2:9
    orderIndex: 8
    osisId: Neh.2.9
    sblId: Neh 2:9
    shortName: Neh 2:9
    text: So I went to the governors of Trans-Euphrates and gave them the king's letters.
      The king had also sent army officers and cavalry with me.
  - name: Nehemiah 2:10
    orderIndex: 9
    osisId: Neh.2.10
    sblId: Neh 2:10
    shortName: Neh 2:10
    text: When Sanballat the Horonite and Tobiah the Ammonite official heard about
      this, they were very much disturbed that someone had come to promote the welfare
      of the Israelites.
  - name: Nehemiah 2:11
    orderIndex: 10
    osisId: Neh.2.11
    sblId: Neh 2:11
    shortName: Neh 2:11
    text: I went to Jerusalem, and after staying there three days
  - name: Nehemiah 2:12
    orderIndex: 11
    osisId: Neh.2.12
    sblId: Neh 2:12
    shortName: Neh 2:12
    text: I set out during the night with a few men. I had not told anyone what my
      God had put in my heart to do for Jerusalem. There were no mounts with me except
      the one I was riding on.
  - name: Nehemiah 2:13
    orderIndex: 12
    osisId: Neh.2.13
    sblId: Neh 2:13
    shortName: Neh 2:13
    text: By night I went out through the Valley Gate toward the Jackal Well and the
      Dung Gate, examining the walls of Jerusalem, which had been broken down, and
      its gates, which had been destroyed by fire.
  - name: Nehemiah 2:14
    orderIndex: 13
    osisId: Neh.2.14
    sblId: Neh 2:14
    shortName: Neh 2:14
    text: Then I moved on toward the Fountain Gate and the King's Pool, but there
      was not enough room for my mount to get through;
  - name: Nehemiah 2:15
    orderIndex: 14
    osisId: Neh.2.15
    sblId: Neh 2:15
    shortName: Neh 2:15
    text: so I went up the valley by night, examining the wall. Finally, I turned
      back and reentered through the Valley Gate.
  - name: Nehemiah 2:16
    orderIndex: 15
    osisId: Neh.2.16
    sblId: Neh 2:16
    shortName: Neh 2:16
    text: The officials did not know where I had gone or what I was doing, because
      as yet I had said nothing to the Jews or the priests or nobles or officials
      or any others who would be doing the work.
  - name: Nehemiah 2:17
    orderIndex: 16
    osisId: Neh.2.17
    sblId: Neh 2:17
    shortName: Neh 2:17
    text: 'Then I said to them, "You see the trouble we are in: Jerusalem lies in
      ruins, and its gates have been burned with fire. Come, let us rebuild the wall
      of Jerusalem, and we will no longer be in disgrace."'
  - name: Nehemiah 2:18
    orderIndex: 17
    osisId: Neh.2.18
    sblId: Neh 2:18
    shortName: Neh 2:18
    text: I also told them about the gracious hand of my God upon me and what the
      king had said to me. They replied, "Let us start rebuilding." So they began
      this good work.
  - name: Nehemiah 2:19
    orderIndex: 18
    osisId: Neh.2.19
    sblId: Neh 2:19
    shortName: Neh 2:19
    text: But when Sanballat the Horonite, Tobiah the Ammonite official and Geshem
      the Arab heard about it, they mocked and ridiculed us. "What is this you are
      doing?" they asked. "Are you rebelling against the king?"
  - name: Nehemiah 2:20
    orderIndex: 19
    osisId: Neh.2.20
    sblId: Neh 2:20
    shortName: Neh 2:20
    text: I answered them by saying, "The God of heaven will give us success. We his
      servants will start rebuilding, but as for you, you have no share in Jerusalem
      or any claim or historic right to it."
  versesCount: 20
- name: Nehemiah 3
  orderIndex: 2
  osisId: Neh.3
  sblId: Neh 3
  shortName: Neh 3
  verses:
  - name: Nehemiah 3:1
    orderIndex: 0
    osisId: Neh.3.1
    sblId: Neh 3:1
    shortName: Neh 3:1
    text: Eliashib the high priest and his fellow priests went to work and rebuilt
      the Sheep Gate. They dedicated it and set its doors in place, building as far
      as the Tower of the Hundred, which they dedicated, and as far as the Tower of
      Hananel.
  - name: Nehemiah 3:2
    orderIndex: 1
    osisId: Neh.3.2
    sblId: Neh 3:2
    shortName: Neh 3:2
    text: The men of Jericho built the adjoining section, and Zaccur son of Imri built
      next to them.
  - name: Nehemiah 3:3
    orderIndex: 2
    osisId: Neh.3.3
    sblId: Neh 3:3
    shortName: Neh 3:3
    text: The Fish Gate was rebuilt by the sons of Hassenaah. They laid its beams
      and put its doors and bolts and bars in place.
  - name: Nehemiah 3:4
    orderIndex: 3
    osisId: Neh.3.4
    sblId: Neh 3:4
    shortName: Neh 3:4
    text: Meremoth son of Uriah, the son of Hakkoz, repaired the next section. Next
      to him Meshullam son of Berekiah, the son of Meshezabel, made repairs, and next
      to him Zadok son of Baana also made repairs.
  - name: Nehemiah 3:5
    orderIndex: 4
    osisId: Neh.3.5
    sblId: Neh 3:5
    shortName: Neh 3:5
    text: The next section was repaired by the men of Tekoa, but their nobles would
      not put their shoulders to the work under their supervisors.
  - name: Nehemiah 3:6
    orderIndex: 5
    osisId: Neh.3.6
    sblId: Neh 3:6
    shortName: Neh 3:6
    text: The Jeshanah Gate was repaired by Joiada son of Paseah and Meshullam son
      of Besodeiah. They laid its beams and put its doors and bolts and bars in place.
  - name: Nehemiah 3:7
    orderIndex: 6
    osisId: Neh.3.7
    sblId: Neh 3:7
    shortName: Neh 3:7
    text: Next to them, repairs were made by men from Gibeon and Mizpah-Melatiah of
      Gibeon and Jadon of Meronoth-places under the authority of the governor of Trans-Euphrates.
  - name: Nehemiah 3:8
    orderIndex: 7
    osisId: Neh.3.8
    sblId: Neh 3:8
    shortName: Neh 3:8
    text: Uzziel son of Harhaiah, one of the goldsmiths, repaired the next section;
      and Hananiah, one of the perfume-makers, made repairs next to that. They restored
      Jerusalem as far as the Broad Wall.
  - name: Nehemiah 3:9
    orderIndex: 8
    osisId: Neh.3.9
    sblId: Neh 3:9
    shortName: Neh 3:9
    text: Rephaiah son of Hur, ruler of a half-district of Jerusalem, repaired the
      next section.
  - name: Nehemiah 3:10
    orderIndex: 9
    osisId: Neh.3.10
    sblId: Neh 3:10
    shortName: Neh 3:10
    text: Adjoining this, Jedaiah son of Harumaph made repairs opposite his house,
      and Hattush son of Hashabneiah made repairs next to him.
  - name: Nehemiah 3:11
    orderIndex: 10
    osisId: Neh.3.11
    sblId: Neh 3:11
    shortName: Neh 3:11
    text: Malkijah son of Harim and Hasshub son of Pahath-Moab repaired another section
      and the Tower of the Ovens.
  - name: Nehemiah 3:12
    orderIndex: 11
    osisId: Neh.3.12
    sblId: Neh 3:12
    shortName: Neh 3:12
    text: Shallum son of Hallohesh, ruler of a half-district of Jerusalem, repaired
      the next section with the help of his daughters.
  - name: Nehemiah 3:13
    orderIndex: 12
    osisId: Neh.3.13
    sblId: Neh 3:13
    shortName: Neh 3:13
    text: The Valley Gate was repaired by Hanun and the residents of Zanoah. They
      rebuilt it and put its doors and bolts and bars in place. They also repaired
      five hundred yards of the wall as far as the Dung Gate.
  - name: Nehemiah 3:14
    orderIndex: 13
    osisId: Neh.3.14
    sblId: Neh 3:14
    shortName: Neh 3:14
    text: The Dung Gate was repaired by Malkijah son of Recab, ruler of the district
      of Beth Hakkerem. He rebuilt it and put its doors and bolts and bars in place.
  - name: Nehemiah 3:15
    orderIndex: 14
    osisId: Neh.3.15
    sblId: Neh 3:15
    shortName: Neh 3:15
    text: The Fountain Gate was repaired by Shallun son of Col-Hozeh, ruler of the
      district of Mizpah. He rebuilt it, roofing it over and putting its doors and
      bolts and bars in place. He also repaired the wall of the Pool of Siloam, by
      the King's Garden, as far as the steps going down from the City of David.
  - name: Nehemiah 3:16
    orderIndex: 15
    osisId: Neh.3.16
    sblId: Neh 3:16
    shortName: Neh 3:16
    text: Beyond him, Nehemiah son of Azbuk, ruler of a half-district of Beth Zur,
      made repairs up to a point opposite the tombs of David, as far as the artificial
      pool and the House of the Heroes.
  - name: Nehemiah 3:17
    orderIndex: 16
    osisId: Neh.3.17
    sblId: Neh 3:17
    shortName: Neh 3:17
    text: Next to him, the repairs were made by the Levites under Rehum son of Bani.
      Beside him, Hashabiah, ruler of half the district of Keilah, carried out repairs
      for his district.
  - name: Nehemiah 3:18
    orderIndex: 17
    osisId: Neh.3.18
    sblId: Neh 3:18
    shortName: Neh 3:18
    text: Next to him, the repairs were made by their countrymen under Binnui son
      of Henadad, ruler of the other half-district of Keilah.
  - name: Nehemiah 3:19
    orderIndex: 18
    osisId: Neh.3.19
    sblId: Neh 3:19
    shortName: Neh 3:19
    text: Next to him, Ezer son of Jeshua, ruler of Mizpah, repaired another section,
      from a point facing the ascent to the armory as far as the angle.
  - name: Nehemiah 3:20
    orderIndex: 19
    osisId: Neh.3.20
    sblId: Neh 3:20
    shortName: Neh 3:20
    text: Next to him, Baruch son of Zabbai zealously repaired another section, from
      the angle to the entrance of the house of Eliashib the high priest.
  - name: Nehemiah 3:21
    orderIndex: 20
    osisId: Neh.3.21
    sblId: Neh 3:21
    shortName: Neh 3:21
    text: Next to him, Meremoth son of Uriah, the son of Hakkoz, repaired another
      section, from the entrance of Eliashib's house to the end of it.
  - name: Nehemiah 3:22
    orderIndex: 21
    osisId: Neh.3.22
    sblId: Neh 3:22
    shortName: Neh 3:22
    text: The repairs next to him were made by the priests from the surrounding region.
  - name: Nehemiah 3:23
    orderIndex: 22
    osisId: Neh.3.23
    sblId: Neh 3:23
    shortName: Neh 3:23
    text: Beyond them, Benjamin and Hasshub made repairs in front of their house;
      and next to them, Azariah son of Maaseiah, the son of Ananiah, made repairs
      beside his house.
  - name: Nehemiah 3:24
    orderIndex: 23
    osisId: Neh.3.24
    sblId: Neh 3:24
    shortName: Neh 3:24
    text: Next to him, Binnui son of Henadad repaired another section, from Azariah's
      house to the angle and the corner,
  - name: Nehemiah 3:25
    orderIndex: 24
    osisId: Neh.3.25
    sblId: Neh 3:25
    shortName: Neh 3:25
    text: and Palal son of Uzai worked opposite the angle and the tower projecting
      from the upper palace near the court of the guard. Next to him, Pedaiah son
      of Parosh
  - name: Nehemiah 3:26
    orderIndex: 25
    osisId: Neh.3.26
    sblId: Neh 3:26
    shortName: Neh 3:26
    text: and the temple servants living on the hill of Ophel made repairs up to a
      point opposite the Water Gate toward the east and the projecting tower.
  - name: Nehemiah 3:27
    orderIndex: 26
    osisId: Neh.3.27
    sblId: Neh 3:27
    shortName: Neh 3:27
    text: Next to them, the men of Tekoa repaired another section, from the great
      projecting tower to the wall of Ophel.
  - name: Nehemiah 3:28
    orderIndex: 27
    osisId: Neh.3.28
    sblId: Neh 3:28
    shortName: Neh 3:28
    text: Above the Horse Gate, the priests made repairs, each in front of his own
      house.
  - name: Nehemiah 3:29
    orderIndex: 28
    osisId: Neh.3.29
    sblId: Neh 3:29
    shortName: Neh 3:29
    text: Next to them, Zadok son of Immer made repairs opposite his house. Next to
      him, Shemaiah son of Shecaniah, the guard at the East Gate, made repairs.
  - name: Nehemiah 3:30
    orderIndex: 29
    osisId: Neh.3.30
    sblId: Neh 3:30
    shortName: Neh 3:30
    text: Next to him, Hananiah son of Shelemiah, and Hanun, the sixth son of Zalaph,
      repaired another section. Next to them, Meshullam son of Berekiah made repairs
      opposite his living quarters.
  - name: Nehemiah 3:31
    orderIndex: 30
    osisId: Neh.3.31
    sblId: Neh 3:31
    shortName: Neh 3:31
    text: Next to him, Malkijah, one of the goldsmiths, made repairs as far as the
      house of the temple servants and the merchants, opposite the Inspection Gate,
      and as far as the room above the corner;
  - name: Nehemiah 3:32
    orderIndex: 31
    osisId: Neh.3.32
    sblId: Neh 3:32
    shortName: Neh 3:32
    text: and between the room above the corner and the Sheep Gate the goldsmiths
      and merchants made repairs.
  versesCount: 32
- name: Nehemiah 4
  orderIndex: 3
  osisId: Neh.4
  sblId: Neh 4
  shortName: Neh 4
  verses:
  - name: Nehemiah 4:1
    orderIndex: 0
    osisId: Neh.4.1
    sblId: Neh 4:1
    shortName: Neh 4:1
    text: When Sanballat heard that we were rebuilding the wall, he became angry and
      was greatly incensed. He ridiculed the Jews,
  - name: Nehemiah 4:2
    orderIndex: 1
    osisId: Neh.4.2
    sblId: Neh 4:2
    shortName: Neh 4:2
    text: and in the presence of his associates and the army of Samaria, he said,
      "What are those feeble Jews doing? Will they restore their wall? Will they offer
      sacrifices? Will they finish in a day? Can they bring the stones back to life
      from those heaps of rubble-burned as they are?"
  - name: Nehemiah 4:3
    orderIndex: 2
    osisId: Neh.4.3
    sblId: Neh 4:3
    shortName: Neh 4:3
    text: Tobiah the Ammonite, who was at his side, said, "What they are building-if
      even a fox climbed up on it, he would break down their wall of stones!"
  - name: Nehemiah 4:4
    orderIndex: 3
    osisId: Neh.4.4
    sblId: Neh 4:4
    shortName: Neh 4:4
    text: Hear us, O our God, for we are despised. Turn their insults back on their
      own heads. Give them over as plunder in a land of captivity.
  - name: Nehemiah 4:5
    orderIndex: 4
    osisId: Neh.4.5
    sblId: Neh 4:5
    shortName: Neh 4:5
    text: Do not cover up their guilt or blot out their sins from your sight, for
      they have thrown insults in the face of the builders.
  - name: Nehemiah 4:6
    orderIndex: 5
    osisId: Neh.4.6
    sblId: Neh 4:6
    shortName: Neh 4:6
    text: So we rebuilt the wall till all of it reached half its height, for the people
      worked with all their heart.
  - name: Nehemiah 4:7
    orderIndex: 6
    osisId: Neh.4.7
    sblId: Neh 4:7
    shortName: Neh 4:7
    text: But when Sanballat, Tobiah, the Arabs, the Ammonites and the men of Ashdod
      heard that the repairs to Jerusalem's walls had gone ahead and that the gaps
      were being closed, they were very angry.
  - name: Nehemiah 4:8
    orderIndex: 7
    osisId: Neh.4.8
    sblId: Neh 4:8
    shortName: Neh 4:8
    text: They all plotted together to come and fight against Jerusalem and stir up
      trouble against it.
  - name: Nehemiah 4:9
    orderIndex: 8
    osisId: Neh.4.9
    sblId: Neh 4:9
    shortName: Neh 4:9
    text: But we prayed to our God and posted a guard day and night to meet this threat.
  - name: Nehemiah 4:10
    orderIndex: 9
    osisId: Neh.4.10
    sblId: Neh 4:10
    shortName: Neh 4:10
    text: Meanwhile, the people in Judah said, "The strength of the laborers is giving
      out, and there is so much rubble that we cannot rebuild the wall."
  - name: Nehemiah 4:11
    orderIndex: 10
    osisId: Neh.4.11
    sblId: Neh 4:11
    shortName: Neh 4:11
    text: Also our enemies said, "Before they know it or see us, we will be right
      there among them and will kill them and put an end to the work."
  - name: Nehemiah 4:12
    orderIndex: 11
    osisId: Neh.4.12
    sblId: Neh 4:12
    shortName: Neh 4:12
    text: Then the Jews who lived near them came and told us ten times over, "Wherever
      you turn, they will attack us."
  - name: Nehemiah 4:13
    orderIndex: 12
    osisId: Neh.4.13
    sblId: Neh 4:13
    shortName: Neh 4:13
    text: Therefore I stationed some of the people behind the lowest points of the
      wall at the exposed places, posting them by families, with their swords, spears
      and bows.
  - name: Nehemiah 4:14
    orderIndex: 13
    osisId: Neh.4.14
    sblId: Neh 4:14
    shortName: Neh 4:14
    text: After I looked things over, I stood up and said to the nobles, the officials
      and the rest of the people, "Don't be afraid of them. Remember the Lord, who
      is great and awesome, and fight for your brothers, your sons and your daughters,
      your wives and your homes."
  - name: Nehemiah 4:15
    orderIndex: 14
    osisId: Neh.4.15
    sblId: Neh 4:15
    shortName: Neh 4:15
    text: When our enemies heard that we were aware of their plot and that God had
      frustrated it, we all returned to the wall, each to his own work.
  - name: Nehemiah 4:16
    orderIndex: 15
    osisId: Neh.4.16
    sblId: Neh 4:16
    shortName: Neh 4:16
    text: From that day on, half of my men did the work, while the other half were
      equipped with spears, shields, bows and armor. The officers posted themselves
      behind all the people of Judah
  - name: Nehemiah 4:17
    orderIndex: 16
    osisId: Neh.4.17
    sblId: Neh 4:17
    shortName: Neh 4:17
    text: who were building the wall. Those who carried materials did their work with
      one hand and held a weapon in the other,
  - name: Nehemiah 4:18
    orderIndex: 17
    osisId: Neh.4.18
    sblId: Neh 4:18
    shortName: Neh 4:18
    text: and each of the builders wore his sword at his side as he worked. But the
      man who sounded the trumpet stayed with me.
  - name: Nehemiah 4:19
    orderIndex: 18
    osisId: Neh.4.19
    sblId: Neh 4:19
    shortName: Neh 4:19
    text: Then I said to the nobles, the officials and the rest of the people, "The
      work is extensive and spread out, and we are widely separated from each other
      along the wall.
  - name: Nehemiah 4:20
    orderIndex: 19
    osisId: Neh.4.20
    sblId: Neh 4:20
    shortName: Neh 4:20
    text: Wherever you hear the sound of the trumpet, join us there. Our God will
      fight for us!"
  - name: Nehemiah 4:21
    orderIndex: 20
    osisId: Neh.4.21
    sblId: Neh 4:21
    shortName: Neh 4:21
    text: So we continued the work with half the men holding spears, from the first
      light of dawn till the stars came out.
  - name: Nehemiah 4:22
    orderIndex: 21
    osisId: Neh.4.22
    sblId: Neh 4:22
    shortName: Neh 4:22
    text: At that time I also said to the people, "Have every man and his helper stay
      inside Jerusalem at night, so they can serve us as guards by night and workmen
      by day."
  - name: Nehemiah 4:23
    orderIndex: 22
    osisId: Neh.4.23
    sblId: Neh 4:23
    shortName: Neh 4:23
    text: Neither I nor my brothers nor my men nor the guards with me took off our
      clothes; each had his weapon, even when he went for water.
  versesCount: 23
- name: Nehemiah 5
  orderIndex: 4
  osisId: Neh.5
  sblId: Neh 5
  shortName: Neh 5
  verses:
  - name: Nehemiah 5:1
    orderIndex: 0
    osisId: Neh.5.1
    sblId: Neh 5:1
    shortName: Neh 5:1
    text: Now the men and their wives raised a great outcry against their Jewish brothers.
  - name: Nehemiah 5:2
    orderIndex: 1
    osisId: Neh.5.2
    sblId: Neh 5:2
    shortName: Neh 5:2
    text: Some were saying, "We and our sons and daughters are numerous; in order
      for us to eat and stay alive, we must get grain."
  - name: Nehemiah 5:3
    orderIndex: 2
    osisId: Neh.5.3
    sblId: Neh 5:3
    shortName: Neh 5:3
    text: Others were saying, "We are mortgaging our fields, our vineyards and our
      homes to get grain during the famine."
  - name: Nehemiah 5:4
    orderIndex: 3
    osisId: Neh.5.4
    sblId: Neh 5:4
    shortName: Neh 5:4
    text: Still others were saying, "We have had to borrow money to pay the king's
      tax on our fields and vineyards.
  - name: Nehemiah 5:5
    orderIndex: 4
    osisId: Neh.5.5
    sblId: Neh 5:5
    shortName: Neh 5:5
    text: Although we are of the same flesh and blood as our countrymen and though
      our sons are as good as theirs, yet we have to subject our sons and daughters
      to slavery. Some of our daughters have already been enslaved, but we are powerless,
      because our fields and our vineyards belong to others."
  - name: Nehemiah 5:6
    orderIndex: 5
    osisId: Neh.5.6
    sblId: Neh 5:6
    shortName: Neh 5:6
    text: When I heard their outcry and these charges, I was very angry.
  - name: Nehemiah 5:7
    orderIndex: 6
    osisId: Neh.5.7
    sblId: Neh 5:7
    shortName: Neh 5:7
    text: I pondered them in my mind and then accused the nobles and officials. I
      told them, "You are exacting usury from your own countrymen!" So I called together
      a large meeting to deal with them
  - name: Nehemiah 5:8
    orderIndex: 7
    osisId: Neh.5.8
    sblId: Neh 5:8
    shortName: Neh 5:8
    text: 'and said: "As far as possible, we have bought back our Jewish brothers
      who were sold to the Gentiles. Now you are selling your brothers, only for them
      to be sold back to us!" They kept quiet, because they could find nothing to
      say.'
  - name: Nehemiah 5:9
    orderIndex: 8
    osisId: Neh.5.9
    sblId: Neh 5:9
    shortName: Neh 5:9
    text: So I continued, "What you are doing is not right. Shouldn't you walk in
      the fear of our God to avoid the reproach of our Gentile enemies?
  - name: Nehemiah 5:10
    orderIndex: 9
    osisId: Neh.5.10
    sblId: Neh 5:10
    shortName: Neh 5:10
    text: I and my brothers and my men are also lending the people money and grain.
      But let the exacting of usury stop!
  - name: Nehemiah 5:11
    orderIndex: 10
    osisId: Neh.5.11
    sblId: Neh 5:11
    shortName: Neh 5:11
    text: Give back to them immediately their fields, vineyards, olive groves and
      houses, and also the usury you are charging them-the hundredth part of the money,
      grain, new wine and oil."
  - name: Nehemiah 5:12
    orderIndex: 11
    osisId: Neh.5.12
    sblId: Neh 5:12
    shortName: Neh 5:12
    text: '"We will give it back," they said. "And we will not demand anything more
      from them. We will do as you say." Then I summoned the priests and made the
      nobles and officials take an oath to do what they had promised.'
  - name: Nehemiah 5:13
    orderIndex: 12
    osisId: Neh.5.13
    sblId: Neh 5:13
    shortName: Neh 5:13
    text: I also shook out the folds of my robe and said, "In this way may God shake
      out of his house and possessions every man who does not keep this promise. So
      may such a man be shaken out and emptied!" At this the whole assembly said,
      "Amen," and praised the LORD. And the people did as they had promised.
  - name: Nehemiah 5:14
    orderIndex: 13
    osisId: Neh.5.14
    sblId: Neh 5:14
    shortName: Neh 5:14
    text: Moreover, from the twentieth year of King Artaxerxes, when I was appointed
      to be their governor in the land of Judah, until his thirty-second year-twelve
      years-neither I nor my brothers ate the food allotted to the governor.
  - name: Nehemiah 5:15
    orderIndex: 14
    osisId: Neh.5.15
    sblId: Neh 5:15
    shortName: Neh 5:15
    text: But the earlier governors-those preceding me-placed a heavy burden on the
      people and took forty shekels of silver from them in addition to food and wine.
      Their assistants also lorded it over the people. But out of reverence for God
      I did not act like that.
  - name: Nehemiah 5:16
    orderIndex: 15
    osisId: Neh.5.16
    sblId: Neh 5:16
    shortName: Neh 5:16
    text: Instead, I devoted myself to the work on this wall. All my men were assembled
      there for the work; we did not acquire any land.
  - name: Nehemiah 5:17
    orderIndex: 16
    osisId: Neh.5.17
    sblId: Neh 5:17
    shortName: Neh 5:17
    text: Furthermore, a hundred and fifty Jews and officials ate at my table, as
      well as those who came to us from the surrounding nations.
  - name: Nehemiah 5:18
    orderIndex: 17
    osisId: Neh.5.18
    sblId: Neh 5:18
    shortName: Neh 5:18
    text: Each day one ox, six choice sheep and some poultry were prepared for me,
      and every ten days an abundant supply of wine of all kinds. In spite of all
      this, I never demanded the food allotted to the governor, because the demands
      were heavy on these people.
  - name: Nehemiah 5:19
    orderIndex: 18
    osisId: Neh.5.19
    sblId: Neh 5:19
    shortName: Neh 5:19
    text: Remember me with favor, O my God, for all I have done for these people.
  versesCount: 19
- name: Nehemiah 6
  orderIndex: 5
  osisId: Neh.6
  sblId: Neh 6
  shortName: Neh 6
  verses:
  - name: Nehemiah 6:1
    orderIndex: 0
    osisId: Neh.6.1
    sblId: Neh 6:1
    shortName: Neh 6:1
    text: When word came to Sanballat, Tobiah, Geshem the Arab and the rest of our
      enemies that I had rebuilt the wall and not a gap was left in it-though up to
      that time I had not set the doors in the gates-
  - name: Nehemiah 6:2
    orderIndex: 1
    osisId: Neh.6.2
    sblId: Neh 6:2
    shortName: Neh 6:2
    text: 'Sanballat and Geshem sent me this message: "Come, let us meet together
      in one of the villages on the plain of Ono." But they were scheming to harm
      me;'
  - name: Nehemiah 6:3
    orderIndex: 2
    osisId: Neh.6.3
    sblId: Neh 6:3
    shortName: Neh 6:3
    text: 'so I sent messengers to them with this reply: "I am carrying on a great
      project and cannot go down. Why should the work stop while I leave it and go
      down to you?"'
  - name: Nehemiah 6:4
    orderIndex: 3
    osisId: Neh.6.4
    sblId: Neh 6:4
    shortName: Neh 6:4
    text: Four times they sent me the same message, and each time I gave them the
      same answer.
  - name: Nehemiah 6:5
    orderIndex: 4
    osisId: Neh.6.5
    sblId: Neh 6:5
    shortName: Neh 6:5
    text: Then, the fifth time, Sanballat sent his aide to me with the same message,
      and in his hand was an unsealed letter
  - name: Nehemiah 6:6
    orderIndex: 5
    osisId: Neh.6.6
    sblId: Neh 6:6
    shortName: Neh 6:6
    text: 'in which was written: "It is reported among the nations-and Geshem says
      it is true-that you and the Jews are plotting to revolt, and therefore you are
      building the wall. Moreover, according to these reports you are about to become
      their king'
  - name: Nehemiah 6:7
    orderIndex: 6
    osisId: Neh.6.7
    sblId: Neh 6:7
    shortName: Neh 6:7
    text: 'and have even appointed prophets to make this proclamation about you in
      Jerusalem: ''There is a king in Judah!'' Now this report will get back to the
      king; so come, let us confer together."'
  - name: Nehemiah 6:8
    orderIndex: 7
    osisId: Neh.6.8
    sblId: Neh 6:8
    shortName: Neh 6:8
    text: 'I sent him this reply: "Nothing like what you are saying is happening;
      you are just making it up out of your head."'
  - name: Nehemiah 6:9
    orderIndex: 8
    osisId: Neh.6.9
    sblId: Neh 6:9
    shortName: Neh 6:9
    text: They were all trying to frighten us, thinking, "Their hands will get too
      weak for the work, and it will not be completed." But I prayed, "Now strengthen
      my hands."
  - name: Nehemiah 6:10
    orderIndex: 9
    osisId: Neh.6.10
    sblId: Neh 6:10
    shortName: Neh 6:10
    text: One day I went to the house of Shemaiah son of Delaiah, the son of Mehetabel,
      who was shut in at his home. He said, "Let us meet in the house of God, inside
      the temple, and let us close the temple doors, because men are coming to kill
      you-by night they are coming to kill you."
  - name: Nehemiah 6:11
    orderIndex: 10
    osisId: Neh.6.11
    sblId: Neh 6:11
    shortName: Neh 6:11
    text: But I said, "Should a man like me run away? Or should one like me go into
      the temple to save his life? I will not go!"
  - name: Nehemiah 6:12
    orderIndex: 11
    osisId: Neh.6.12
    sblId: Neh 6:12
    shortName: Neh 6:12
    text: I realized that God had not sent him, but that he had prophesied against
      me because Tobiah and Sanballat had hired him.
  - name: Nehemiah 6:13
    orderIndex: 12
    osisId: Neh.6.13
    sblId: Neh 6:13
    shortName: Neh 6:13
    text: He had been hired to intimidate me so that I would commit a sin by doing
      this, and then they would give me a bad name to discredit me.
  - name: Nehemiah 6:14
    orderIndex: 13
    osisId: Neh.6.14
    sblId: Neh 6:14
    shortName: Neh 6:14
    text: Remember Tobiah and Sanballat, O my God, because of what they have done;
      remember also the prophetess Noadiah and the rest of the prophets who have been
      trying to intimidate me.
  - name: Nehemiah 6:15
    orderIndex: 14
    osisId: Neh.6.15
    sblId: Neh 6:15
    shortName: Neh 6:15
    text: So the wall was completed on the twenty-fifth of Elul, in fifty-two days.
  - name: Nehemiah 6:16
    orderIndex: 15
    osisId: Neh.6.16
    sblId: Neh 6:16
    shortName: Neh 6:16
    text: When all our enemies heard about this, all the surrounding nations were
      afraid and lost their self-confidence, because they realized that this work
      had been done with the help of our God.
  - name: Nehemiah 6:17
    orderIndex: 16
    osisId: Neh.6.17
    sblId: Neh 6:17
    shortName: Neh 6:17
    text: Also, in those days the nobles of Judah were sending many letters to Tobiah,
      and replies from Tobiah kept coming to them.
  - name: Nehemiah 6:18
    orderIndex: 17
    osisId: Neh.6.18
    sblId: Neh 6:18
    shortName: Neh 6:18
    text: For many in Judah were under oath to him, since he was son-in-law to Shecaniah
      son of Arah, and his son Jehohanan had married the daughter of Meshullam son
      of Berekiah.
  - name: Nehemiah 6:19
    orderIndex: 18
    osisId: Neh.6.19
    sblId: Neh 6:19
    shortName: Neh 6:19
    text: Moreover, they kept reporting to me his good deeds and then telling him
      what I said. And Tobiah sent letters to intimidate me.
  versesCount: 19
