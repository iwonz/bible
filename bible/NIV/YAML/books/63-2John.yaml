  verses:
  - name: 2 John 1:1
    orderIndex: 0
    osisId: 2John.1.1
    sblId: 2John 1:1
    shortName: 2 John 1:1
    text: The elder,
  - name: 2 John 1:2
    orderIndex: 1
    osisId: 2John.1.2
    sblId: 2John 1:2
    shortName: 2 John 1:2
    text: 'To the chosen lady and her children, whom I love in the truth--and not
      I only, but also all who know the truth--because of the truth, which lives in
      us and will be with us forever:'
  - name: 2 John 1:3
    orderIndex: 2
    osisId: 2John.1.3
    sblId: 2John 1:3
    shortName: 2 John 1:3
    text: Grace, mercy and peace from God the Father and from Jesus Christ, the Father's
      Son, will be with us in truth and love.
  - name: 2 John 1:4
    orderIndex: 3
    osisId: 2John.1.4
    sblId: 2John 1:4
    shortName: 2 John 1:4
    text: It has given me great joy to find some of your children walking in the truth,
      just as the Father commanded us.
  - name: 2 John 1:5
    orderIndex: 4
    osisId: 2John.1.5
    sblId: 2John 1:5
    shortName: 2 John 1:5
    text: And now, dear lady, I am not writing you a new command but one we have had
      from the beginning. I ask that we love one another.
  - name: 2 John 1:6
    orderIndex: 5
    osisId: 2John.1.6
    sblId: 2John 1:6
    shortName: 2 John 1:6
    text: 'And this is love: that we walk in obedience to his commands. As you have
      heard from the beginning, his command is that you walk in love.'
  - name: 2 John 1:7
    orderIndex: 6
    osisId: 2John.1.7
    sblId: 2John 1:7
    shortName: 2 John 1:7
    text: Many deceivers, who do not acknowledge Jesus Christ as coming in the flesh,
      have gone out into the world. Any such person is the deceiver and the antichrist.
  - name: 2 John 1:8
    orderIndex: 7
    osisId: 2John.1.8
    sblId: 2John 1:8
    shortName: 2 John 1:8
    text: Watch out that you do not lose what you have worked for, but that you may
      be rewarded fully.
  - name: 2 John 1:9
    orderIndex: 8
    osisId: 2John.1.9
    sblId: 2John 1:9
    shortName: 2 John 1:9
    text: Anyone who runs ahead and does not continue in the teaching of Christ does
      not have God; whoever continues in the teaching has both the Father and the
      Son.
  - name: 2 John 1:10
    orderIndex: 9
    osisId: 2John.1.10
    sblId: 2John 1:10
    shortName: 2 John 1:10
    text: If anyone comes to you and does not bring this teaching, do not take him
      into your house or welcome him.
  - name: 2 John 1:11
    orderIndex: 10
    osisId: 2John.1.11
    sblId: 2John 1:11
    shortName: 2 John 1:11
    text: Anyone who welcomes him shares in his wicked work.
  - name: 2 John 1:12
    orderIndex: 11
    osisId: 2John.1.12
    sblId: 2John 1:12
    shortName: 2 John 1:12
    text: I have much to write to you, but I do not want to use paper and ink. Instead,
      I hope to visit you and talk with you face to face, so that our joy may be complete.
  - name: 2 John 1:13
    orderIndex: 12
    osisId: 2John.1.13
    sblId: 2John 1:13
    shortName: 2 John 1:13
    text: The children of your chosen sister send their greetings.
