chapters:
- name: Leviticus 1
  orderIndex: 0
  osisId: Lev.1
  sblId: Lev 1
  shortName: Lev 1
  verses:
  - name: Leviticus 1:1
    orderIndex: 0
    osisId: Lev.1.1
    sblId: Lev 1:1
    shortName: Lev 1:1
    text: The LORD called to Moses and spoke to him from the Tent of Meeting. He said,
  - name: Leviticus 1:2
    orderIndex: 1
    osisId: Lev.1.2
    sblId: Lev 1:2
    shortName: Lev 1:2
    text: '"Speak to the Israelites and say to them: ''When any of you brings an offering
      to the LORD, bring as your offering an animal from either the herd or the flock.'
  - name: Leviticus 1:3
    orderIndex: 2
    osisId: Lev.1.3
    sblId: Lev 1:3
    shortName: Lev 1:3
    text: '"''If the offering is a burnt offering from the herd, he is to offer a
      male without defect. He must present it at the entrance to the Tent of Meeting
      so that it will be acceptable to the LORD.'
  - name: Leviticus 1:4
    orderIndex: 3
    osisId: Lev.1.4
    sblId: Lev 1:4
    shortName: Lev 1:4
    text: He is to lay his hand on the head of the burnt offering, and it will be
      accepted on his behalf to make atonement for him.
  - name: Leviticus 1:5
    orderIndex: 4
    osisId: Lev.1.5
    sblId: Lev 1:5
    shortName: Lev 1:5
    text: He is to slaughter the young bull before the LORD, and then Aaron's sons
      the priests shall bring the blood and sprinkle it against the altar on all sides
      at the entrance to the Tent of Meeting.
  - name: Leviticus 1:6
    orderIndex: 5
    osisId: Lev.1.6
    sblId: Lev 1:6
    shortName: Lev 1:6
    text: He is to skin the burnt offering and cut it into pieces.
  - name: Leviticus 1:7
    orderIndex: 6
    osisId: Lev.1.7
    sblId: Lev 1:7
    shortName: Lev 1:7
    text: The sons of Aaron the priest are to put fire on the altar and arrange wood
      on the fire.
  - name: Leviticus 1:8
    orderIndex: 7
    osisId: Lev.1.8
    sblId: Lev 1:8
    shortName: Lev 1:8
    text: Then Aaron's sons the priests shall arrange the pieces, including the head
      and the fat, on the burning wood that is on the altar.
  - name: Leviticus 1:9
    orderIndex: 8
    osisId: Lev.1.9
    sblId: Lev 1:9
    shortName: Lev 1:9
    text: He is to wash the inner parts and the legs with water, and the priest is
      to burn all of it on the altar. It is a burnt offering, an offering made by
      fire, an aroma pleasing to the LORD.
  - name: Leviticus 1:10
    orderIndex: 9
    osisId: Lev.1.10
    sblId: Lev 1:10
    shortName: Lev 1:10
    text: '"''If the offering is a burnt offering from the flock, from either the
      sheep or the goats, he is to offer a male without defect.'
  - name: Leviticus 1:11
    orderIndex: 10
    osisId: Lev.1.11
    sblId: Lev 1:11
    shortName: Lev 1:11
    text: He is to slaughter it at the north side of the altar before the LORD, and
      Aaron's sons the priests shall sprinkle its blood against the altar on all sides.
  - name: Leviticus 1:12
    orderIndex: 11
    osisId: Lev.1.12
    sblId: Lev 1:12
    shortName: Lev 1:12
    text: He is to cut it into pieces, and the priest shall arrange them, including
      the head and the fat, on the burning wood that is on the altar.
  - name: Leviticus 1:13
    orderIndex: 12
    osisId: Lev.1.13
    sblId: Lev 1:13
    shortName: Lev 1:13
    text: He is to wash the inner parts and the legs with water, and the priest is
      to bring all of it and burn it on the altar. It is a burnt offering, an offering
      made by fire, an aroma pleasing to the LORD.
  - name: Leviticus 1:14
    orderIndex: 13
    osisId: Lev.1.14
    sblId: Lev 1:14
    shortName: Lev 1:14
    text: '"''If the offering to the LORD is a burnt offering of birds, he is to offer
      a dove or a young pigeon.'
  - name: Leviticus 1:15
    orderIndex: 14
    osisId: Lev.1.15
    sblId: Lev 1:15
    shortName: Lev 1:15
    text: The priest shall bring it to the altar, wring off the head and burn it on
      the altar; its blood shall be drained out on the side of the altar.
  - name: Leviticus 1:16
    orderIndex: 15
    osisId: Lev.1.16
    sblId: Lev 1:16
    shortName: Lev 1:16
    text: He is to remove the crop with its contents and throw it to the east side
      of the altar, where the ashes are.
  - name: Leviticus 1:17
    orderIndex: 16
    osisId: Lev.1.17
    sblId: Lev 1:17
    shortName: Lev 1:17
    text: He shall tear it open by the wings, not severing it completely, and then
      the priest shall burn it on the wood that is on the fire on the altar. It is
      a burnt offering, an offering made by fire, an aroma pleasing to the LORD.
  versesCount: 17
- name: Leviticus 2
  orderIndex: 1
  osisId: Lev.2
  sblId: Lev 2
  shortName: Lev 2
  verses:
  - name: Leviticus 2:1
    orderIndex: 0
    osisId: Lev.2.1
    sblId: Lev 2:1
    shortName: Lev 2:1
    text: '"''When someone brings a grain offering to the LORD, his offering is to
      be of fine flour. He is to pour oil on it, put incense on it'
  - name: Leviticus 2:2
    orderIndex: 1
    osisId: Lev.2.2
    sblId: Lev 2:2
    shortName: Lev 2:2
    text: and take it to Aaron's sons the priests. The priest shall take a handful
      of the fine flour and oil, together with all the incense, and burn this as a
      memorial portion on the altar, an offering made by fire, an aroma pleasing to
      the LORD.
  - name: Leviticus 2:3
    orderIndex: 2
    osisId: Lev.2.3
    sblId: Lev 2:3
    shortName: Lev 2:3
    text: The rest of the grain offering belongs to Aaron and his sons; it is a most
      holy part of the offerings made to the LORD by fire.
  - name: Leviticus 2:4
    orderIndex: 3
    osisId: Lev.2.4
    sblId: Lev 2:4
    shortName: Lev 2:4
    text: '"''If you bring a grain offering baked in an oven, it is to consist of
      fine flour: cakes made without yeast and mixed with oil, or wafers made without
      yeast and spread with oil.'
  - name: Leviticus 2:5
    orderIndex: 4
    osisId: Lev.2.5
    sblId: Lev 2:5
    shortName: Lev 2:5
    text: If your grain offering is prepared on a griddle, it is to be made of fine
      flour mixed with oil, and without yeast.
  - name: Leviticus 2:6
    orderIndex: 5
    osisId: Lev.2.6
    sblId: Lev 2:6
    shortName: Lev 2:6
    text: Crumble it and pour oil on it; it is a grain offering.
  - name: Leviticus 2:7
    orderIndex: 6
    osisId: Lev.2.7
    sblId: Lev 2:7
    shortName: Lev 2:7
    text: If your grain offering is cooked in a pan, it is to be made of fine flour
      and oil.
  - name: Leviticus 2:8
    orderIndex: 7
    osisId: Lev.2.8
    sblId: Lev 2:8
    shortName: Lev 2:8
    text: Bring the grain offering made of these things to the LORD; present it to
      the priest, who shall take it to the altar.
  - name: Leviticus 2:9
    orderIndex: 8
    osisId: Lev.2.9
    sblId: Lev 2:9
    shortName: Lev 2:9
    text: He shall take out the memorial portion from the grain offering and burn
      it on the altar as an offering made by fire, an aroma pleasing to the LORD.
  - name: Leviticus 2:10
    orderIndex: 9
    osisId: Lev.2.10
    sblId: Lev 2:10
    shortName: Lev 2:10
    text: The rest of the grain offering belongs to Aaron and his sons; it is a most
      holy part of the offerings made to the LORD by fire.
  - name: Leviticus 2:11
    orderIndex: 10
    osisId: Lev.2.11
    sblId: Lev 2:11
    shortName: Lev 2:11
    text: '"''Every grain offering you bring to the LORD must be made without yeast,
      for you are not to burn any yeast or honey in an offering made to the LORD by
      fire.'
  - name: Leviticus 2:12
    orderIndex: 11
    osisId: Lev.2.12
    sblId: Lev 2:12
    shortName: Lev 2:12
    text: You may bring them to the LORD as an offering of the firstfruits, but they
      are not to be offered on the altar as a pleasing aroma.
  - name: Leviticus 2:13
    orderIndex: 12
    osisId: Lev.2.13
    sblId: Lev 2:13
    shortName: Lev 2:13
    text: Season all your grain offerings with salt. Do not leave the salt of the
      covenant of your God out of your grain offerings; add salt to all your offerings.
  - name: Leviticus 2:14
    orderIndex: 13
    osisId: Lev.2.14
    sblId: Lev 2:14
    shortName: Lev 2:14
    text: '"''If you bring a grain offering of firstfruits to the LORD, offer crushed
      heads of new grain roasted in the fire.'
  - name: Leviticus 2:15
    orderIndex: 14
    osisId: Lev.2.15
    sblId: Lev 2:15
    shortName: Lev 2:15
    text: Put oil and incense on it; it is a grain offering.
  - name: Leviticus 2:16
    orderIndex: 15
    osisId: Lev.2.16
    sblId: Lev 2:16
    shortName: Lev 2:16
    text: The priest shall burn the memorial portion of the crushed grain and the
      oil, together with all the incense, as an offering made to the LORD by fire.
  versesCount: 16
- name: Leviticus 3
  orderIndex: 2
  osisId: Lev.3
  sblId: Lev 3
  shortName: Lev 3
  verses:
  - name: Leviticus 3:1
    orderIndex: 0
    osisId: Lev.3.1
    sblId: Lev 3:1
    shortName: Lev 3:1
    text: '"''If someone''s offering is a fellowship offering, and he offers an animal
      from the herd, whether male or female, he is to present before the LORD an animal
      without defect.'
  - name: Leviticus 3:2
    orderIndex: 1
    osisId: Lev.3.2
    sblId: Lev 3:2
    shortName: Lev 3:2
    text: He is to lay his hand on the head of his offering and slaughter it at the
      entrance to the Tent of Meeting. Then Aaron's sons the priests shall sprinkle
      the blood against the altar on all sides.
  - name: Leviticus 3:3
    orderIndex: 2
    osisId: Lev.3.3
    sblId: Lev 3:3
    shortName: Lev 3:3
    text: 'From the fellowship offering he is to bring a sacrifice made to the LORD
      by fire: all the fat that covers the inner parts or is connected to them,'
  - name: Leviticus 3:4
    orderIndex: 3
    osisId: Lev.3.4
    sblId: Lev 3:4
    shortName: Lev 3:4
    text: both kidneys with the fat on them near the loins, and the covering of the
      liver, which he will remove with the kidneys.
  - name: Leviticus 3:5
    orderIndex: 4
    osisId: Lev.3.5
    sblId: Lev 3:5
    shortName: Lev 3:5
    text: Then Aaron's sons are to burn it on the altar on top of the burnt offering
      that is on the burning wood, as an offering made by fire, an aroma pleasing
      to the LORD.
  - name: Leviticus 3:6
    orderIndex: 5
    osisId: Lev.3.6
    sblId: Lev 3:6
    shortName: Lev 3:6
    text: '"''If he offers an animal from the flock as a fellowship offering to the
      LORD, he is to offer a male or female without defect.'
  - name: Leviticus 3:7
    orderIndex: 6
    osisId: Lev.3.7
    sblId: Lev 3:7
    shortName: Lev 3:7
    text: If he offers a lamb, he is to present it before the LORD.
  - name: Leviticus 3:8
    orderIndex: 7
    osisId: Lev.3.8
    sblId: Lev 3:8
    shortName: Lev 3:8
    text: He is to lay his hand on the head of his offering and slaughter it in front
      of the Tent of Meeting. Then Aaron's sons shall sprinkle its blood against the
      altar on all sides.
  - name: Leviticus 3:9
    orderIndex: 8
    osisId: Lev.3.9
    sblId: Lev 3:9
    shortName: Lev 3:9
    text: 'From the fellowship offering he is to bring a sacrifice made to the LORD
      by fire: its fat, the entire fat tail cut off close to the backbone, all the
      fat that covers the inner parts or is connected to them,'
  - name: Leviticus 3:10
    orderIndex: 9
    osisId: Lev.3.10
    sblId: Lev 3:10
    shortName: Lev 3:10
    text: both kidneys with the fat on them near the loins, and the covering of the
      liver, which he will remove with the kidneys.
  - name: Leviticus 3:11
    orderIndex: 10
    osisId: Lev.3.11
    sblId: Lev 3:11
    shortName: Lev 3:11
    text: The priest shall burn them on the altar as food, an offering made to the
      LORD by fire.
  - name: Leviticus 3:12
    orderIndex: 11
    osisId: Lev.3.12
    sblId: Lev 3:12
    shortName: Lev 3:12
    text: '"''If his offering is a goat, he is to present it before the LORD.'
  - name: Leviticus 3:13
    orderIndex: 12
    osisId: Lev.3.13
    sblId: Lev 3:13
    shortName: Lev 3:13
    text: He is to lay his hand on its head and slaughter it in front of the Tent
      of Meeting. Then Aaron's sons shall sprinkle its blood against the altar on
      all sides.
  - name: Leviticus 3:14
    orderIndex: 13
    osisId: Lev.3.14
    sblId: Lev 3:14
    shortName: Lev 3:14
    text: 'From what he offers he is to make this offering to the LORD by fire: all
      the fat that covers the inner parts or is connected to them,'
  - name: Leviticus 3:15
    orderIndex: 14
    osisId: Lev.3.15
    sblId: Lev 3:15
    shortName: Lev 3:15
    text: both kidneys with the fat on them near the loins, and the covering of the
      liver, which he will remove with the kidneys.
  - name: Leviticus 3:16
    orderIndex: 15
    osisId: Lev.3.16
    sblId: Lev 3:16
    shortName: Lev 3:16
    text: The priest shall burn them on the altar as food, an offering made by fire,
      a pleasing aroma. All the fat is the LORD's.
  - name: Leviticus 3:17
    orderIndex: 16
    osisId: Lev.3.17
    sblId: Lev 3:17
    shortName: Lev 3:17
    text: '"''This is a lasting ordinance for the generations to come, wherever you
      live: You must not eat any fat or any blood.''"'
  versesCount: 17
- name: Leviticus 4
  orderIndex: 3
  osisId: Lev.4
  sblId: Lev 4
  shortName: Lev 4
  verses:
  - name: Leviticus 4:1
    orderIndex: 0
    osisId: Lev.4.1
    sblId: Lev 4:1
    shortName: Lev 4:1
    text: The LORD said to Moses,
  - name: Leviticus 4:2
    orderIndex: 1
    osisId: Lev.4.2
    sblId: Lev 4:2
    shortName: Lev 4:2
    text: '"Say to the Israelites: ''When anyone sins unintentionally and does what
      is forbidden in any of the LORD''s commands-'
  - name: Leviticus 4:3
    orderIndex: 2
    osisId: Lev.4.3
    sblId: Lev 4:3
    shortName: Lev 4:3
    text: '"''If the anointed priest sins, bringing guilt on the people, he must bring
      to the LORD a young bull without defect as a sin offering for the sin he has
      committed.'
  - name: Leviticus 4:4
    orderIndex: 3
    osisId: Lev.4.4
    sblId: Lev 4:4
    shortName: Lev 4:4
    text: He is to present the bull at the entrance to the Tent of Meeting before
      the LORD. He is to lay his hand on its head and slaughter it before the LORD.
  - name: Leviticus 4:5
    orderIndex: 4
    osisId: Lev.4.5
    sblId: Lev 4:5
    shortName: Lev 4:5
    text: Then the anointed priest shall take some of the bull's blood and carry it
      into the Tent of Meeting.
  - name: Leviticus 4:6
    orderIndex: 5
    osisId: Lev.4.6
    sblId: Lev 4:6
    shortName: Lev 4:6
    text: He is to dip his finger into the blood and sprinkle some of it seven times
      before the LORD, in front of the curtain of the sanctuary.
  - name: Leviticus 4:7
    orderIndex: 6
    osisId: Lev.4.7
    sblId: Lev 4:7
    shortName: Lev 4:7
    text: The priest shall then put some of the blood on the horns of the altar of
      fragrant incense that is before the LORD in the Tent of Meeting. The rest of
      the bull's blood he shall pour out at the base of the altar of burnt offering
      at the entrance to the Tent of Meeting.
  - name: Leviticus 4:8
    orderIndex: 7
    osisId: Lev.4.8
    sblId: Lev 4:8
    shortName: Lev 4:8
    text: He shall remove all the fat from the bull of the sin offering-the fat that
      covers the inner parts or is connected to them,
  - name: Leviticus 4:9
    orderIndex: 8
    osisId: Lev.4.9
    sblId: Lev 4:9
    shortName: Lev 4:9
    text: both kidneys with the fat on them near the loins, and the covering of the
      liver, which he will remove with the kidneys-
  - name: Leviticus 4:10
    orderIndex: 9
    osisId: Lev.4.10
    sblId: Lev 4:10
    shortName: Lev 4:10
    text: just as the fat is removed from the ox sacrificed as a fellowship offering.
      Then the priest shall burn them on the altar of burnt offering.
  - name: Leviticus 4:11
    orderIndex: 10
    osisId: Lev.4.11
    sblId: Lev 4:11
    shortName: Lev 4:11
    text: But the hide of the bull and all its flesh, as well as the head and legs,
      the inner parts and offal-
  - name: Leviticus 4:12
    orderIndex: 11
    osisId: Lev.4.12
    sblId: Lev 4:12
    shortName: Lev 4:12
    text: that is, all the rest of the bull-he must take outside the camp to a place
      ceremonially clean, where the ashes are thrown, and burn it in a wood fire on
      the ash heap.
  - name: Leviticus 4:13
    orderIndex: 12
    osisId: Lev.4.13
    sblId: Lev 4:13
    shortName: Lev 4:13
    text: '"''If the whole Israelite community sins unintentionally and does what
      is forbidden in any of the LORD''s commands, even though the community is unaware
      of the matter, they are guilty.'
  - name: Leviticus 4:14
    orderIndex: 13
    osisId: Lev.4.14
    sblId: Lev 4:14
    shortName: Lev 4:14
    text: When they become aware of the sin they committed, the assembly must bring
      a young bull as a sin offering and present it before the Tent of Meeting.
  - name: Leviticus 4:15
    orderIndex: 14
    osisId: Lev.4.15
    sblId: Lev 4:15
    shortName: Lev 4:15
    text: The elders of the community are to lay their hands on the bull's head before
      the LORD, and the bull shall be slaughtered before the LORD.
  - name: Leviticus 4:16
    orderIndex: 15
    osisId: Lev.4.16
    sblId: Lev 4:16
    shortName: Lev 4:16
    text: Then the anointed priest is to take some of the bull's blood into the Tent
      of Meeting.
  - name: Leviticus 4:17
    orderIndex: 16
    osisId: Lev.4.17
    sblId: Lev 4:17
    shortName: Lev 4:17
    text: He shall dip his finger into the blood and sprinkle it before the LORD seven
      times in front of the curtain.
  - name: Leviticus 4:18
    orderIndex: 17
    osisId: Lev.4.18
    sblId: Lev 4:18
    shortName: Lev 4:18
    text: He is to put some of the blood on the horns of the altar that is before
      the LORD in the Tent of Meeting. The rest of the blood he shall pour out at
      the base of the altar of burnt offering at the entrance to the Tent of Meeting.
  - name: Leviticus 4:19
    orderIndex: 18
    osisId: Lev.4.19
    sblId: Lev 4:19
    shortName: Lev 4:19
    text: He shall remove all the fat from it and burn it on the altar,
  - name: Leviticus 4:20
    orderIndex: 19
    osisId: Lev.4.20
    sblId: Lev 4:20
    shortName: Lev 4:20
    text: and do with this bull just as he did with the bull for the sin offering.
      In this way the priest will make atonement for them, and they will be forgiven.
  - name: Leviticus 4:21
    orderIndex: 20
    osisId: Lev.4.21
    sblId: Lev 4:21
    shortName: Lev 4:21
    text: Then he shall take the bull outside the camp and burn it as he burned the
      first bull. This is the sin offering for the community.
  - name: Leviticus 4:22
    orderIndex: 21
    osisId: Lev.4.22
    sblId: Lev 4:22
    shortName: Lev 4:22
    text: '"''When a leader sins unintentionally and does what is forbidden in any
      of the commands of the LORD his God, he is guilty.'
  - name: Leviticus 4:23
    orderIndex: 22
    osisId: Lev.4.23
    sblId: Lev 4:23
    shortName: Lev 4:23
    text: When he is made aware of the sin he committed, he must bring as his offering
      a male goat without defect.
  - name: Leviticus 4:24
    orderIndex: 23
    osisId: Lev.4.24
    sblId: Lev 4:24
    shortName: Lev 4:24
    text: He is to lay his hand on the goat's head and slaughter it at the place where
      the burnt offering is slaughtered before the LORD. It is a sin offering.
  - name: Leviticus 4:25
    orderIndex: 24
    osisId: Lev.4.25
    sblId: Lev 4:25
    shortName: Lev 4:25
    text: Then the priest shall take some of the blood of the sin offering with his
      finger and put it on the horns of the altar of burnt offering and pour out the
      rest of the blood at the base of the altar.
  - name: Leviticus 4:26
    orderIndex: 25
    osisId: Lev.4.26
    sblId: Lev 4:26
    shortName: Lev 4:26
    text: He shall burn all the fat on the altar as he burned the fat of the fellowship
      offering. In this way the priest will make atonement for the man's sin, and
      he will be forgiven.
  - name: Leviticus 4:27
    orderIndex: 26
    osisId: Lev.4.27
    sblId: Lev 4:27
    shortName: Lev 4:27
    text: '"''If a member of the community sins unintentionally and does what is forbidden
      in any of the LORD''s commands, he is guilty.'
  - name: Leviticus 4:28
    orderIndex: 27
    osisId: Lev.4.28
    sblId: Lev 4:28
    shortName: Lev 4:28
    text: When he is made aware of the sin he committed, he must bring as his offering
      for the sin he committed a female goat without defect.
  - name: Leviticus 4:29
    orderIndex: 28
    osisId: Lev.4.29
    sblId: Lev 4:29
    shortName: Lev 4:29
    text: He is to lay his hand on the head of the sin offering and slaughter it at
      the place of the burnt offering.
  - name: Leviticus 4:30
    orderIndex: 29
    osisId: Lev.4.30
    sblId: Lev 4:30
    shortName: Lev 4:30
    text: Then the priest is to take some of the blood with his finger and put it
      on the horns of the altar of burnt offering and pour out the rest of the blood
      at the base of the altar.
  - name: Leviticus 4:31
    orderIndex: 30
    osisId: Lev.4.31
    sblId: Lev 4:31
    shortName: Lev 4:31
    text: He shall remove all the fat, just as the fat is removed from the fellowship
      offering, and the priest shall burn it on the altar as an aroma pleasing to
      the LORD. In this way the priest will make atonement for him, and he will be
      forgiven.
  - name: Leviticus 4:32
    orderIndex: 31
    osisId: Lev.4.32
    sblId: Lev 4:32
    shortName: Lev 4:32
    text: '"''If he brings a lamb as his sin offering, he is to bring a female without
      defect.'
  - name: Leviticus 4:33
    orderIndex: 32
    osisId: Lev.4.33
    sblId: Lev 4:33
    shortName: Lev 4:33
    text: He is to lay his hand on its head and slaughter it for a sin offering at
      the place where the burnt offering is slaughtered.
  - name: Leviticus 4:34
    orderIndex: 33
    osisId: Lev.4.34
    sblId: Lev 4:34
    shortName: Lev 4:34
    text: Then the priest shall take some of the blood of the sin offering with his
      finger and put it on the horns of the altar of burnt offering and pour out the
      rest of the blood at the base of the altar.
  - name: Leviticus 4:35
    orderIndex: 34
    osisId: Lev.4.35
    sblId: Lev 4:35
    shortName: Lev 4:35
    text: He shall remove all the fat, just as the fat is removed from the lamb of
      the fellowship offering, and the priest shall burn it on the altar on top of
      the offerings made to the LORD by fire. In this way the priest will make atonement
      for him for the sin he has committed, and he will be forgiven.
  versesCount: 35
- name: Leviticus 5
  orderIndex: 4
  osisId: Lev.5
  sblId: Lev 5
  shortName: Lev 5
  verses:
  - name: Leviticus 5:1
    orderIndex: 0
    osisId: Lev.5.1
    sblId: Lev 5:1
    shortName: Lev 5:1
    text: '"''If a person sins because he does not speak up when he hears a public
      charge to testify regarding something he has seen or learned about, he will
      be held responsible.'
  - name: Leviticus 5:2
    orderIndex: 1
    osisId: Lev.5.2
    sblId: Lev 5:2
    shortName: Lev 5:2
    text: '"''Or if a person touches anything ceremonially unclean-whether the carcasses
      of unclean wild animals or of unclean livestock or of unclean creatures that
      move along the ground-even though he is unaware of it, he has become unclean
      and is guilty.'
  - name: Leviticus 5:3
    orderIndex: 2
    osisId: Lev.5.3
    sblId: Lev 5:3
    shortName: Lev 5:3
    text: '"''Or if he touches human uncleanness-anything that would make him unclean-even
      though he is unaware of it, when he learns of it he will be guilty.'
  - name: Leviticus 5:4
    orderIndex: 3
    osisId: Lev.5.4
    sblId: Lev 5:4
    shortName: Lev 5:4
    text: '"''Or if a person thoughtlessly takes an oath to do anything, whether good
      or evil-in any matter one might carelessly swear about-even though he is unaware
      of it, in any case when he learns of it he will be guilty.'
  - name: Leviticus 5:5
    orderIndex: 4
    osisId: Lev.5.5
    sblId: Lev 5:5
    shortName: Lev 5:5
    text: '"''When anyone is guilty in any of these ways, he must confess in what
      way he has sinned'
  - name: Leviticus 5:6
    orderIndex: 5
    osisId: Lev.5.6
    sblId: Lev 5:6
    shortName: Lev 5:6
    text: and, as a penalty for the sin he has committed, he must bring to the LORD
      a female lamb or goat from the flock as a sin offering; and the priest shall
      make atonement for him for his sin.
  - name: Leviticus 5:7
    orderIndex: 6
    osisId: Lev.5.7
    sblId: Lev 5:7
    shortName: Lev 5:7
    text: '"''If he cannot afford a lamb, he is to bring two doves or two young pigeons
      to the LORD as a penalty for his sin-one for a sin offering and the other for
      a burnt offering.'
  - name: Leviticus 5:8
    orderIndex: 7
    osisId: Lev.5.8
    sblId: Lev 5:8
    shortName: Lev 5:8
    text: He is to bring them to the priest, who shall first offer the one for the
      sin offering. He is to wring its head from its neck, not severing it completely,
  - name: Leviticus 5:9
    orderIndex: 8
    osisId: Lev.5.9
    sblId: Lev 5:9
    shortName: Lev 5:9
    text: and is to sprinkle some of the blood of the sin offering against the side
      of the altar; the rest of the blood must be drained out at the base of the altar.
      It is a sin offering.
  - name: Leviticus 5:10
    orderIndex: 9
    osisId: Lev.5.10
    sblId: Lev 5:10
    shortName: Lev 5:10
    text: The priest shall then offer the other as a burnt offering in the prescribed
      way and make atonement for him for the sin he has committed, and he will be
      forgiven.
  - name: Leviticus 5:11
    orderIndex: 10
    osisId: Lev.5.11
    sblId: Lev 5:11
    shortName: Lev 5:11
    text: '"''If, however, he cannot afford two doves or two young pigeons, he is
      to bring as an offering for his sin a tenth of an ephah of fine flour for a
      sin offering. He must not put oil or incense on it, because it is a sin offering.'
  - name: Leviticus 5:12
    orderIndex: 11
    osisId: Lev.5.12
    sblId: Lev 5:12
    shortName: Lev 5:12
    text: He is to bring it to the priest, who shall take a handful of it as a memorial
      portion and burn it on the altar on top of the offerings made to the LORD by
      fire. It is a sin offering.
  - name: Leviticus 5:13
    orderIndex: 12
    osisId: Lev.5.13
    sblId: Lev 5:13
    shortName: Lev 5:13
    text: In this way the priest will make atonement for him for any of these sins
      he has committed, and he will be forgiven. The rest of the offering will belong
      to the priest, as in the case of the grain offering.'"
  - name: Leviticus 5:14
    orderIndex: 13
    osisId: Lev.5.14
    sblId: Lev 5:14
    shortName: Lev 5:14
    text: 'The LORD said to Moses:'
  - name: Leviticus 5:15
    orderIndex: 14
    osisId: Lev.5.15
    sblId: Lev 5:15
    shortName: Lev 5:15
    text: '"When a person commits a violation and sins unintentionally in regard to
      any of the LORD''s holy things, he is to bring to the LORD as a penalty a ram
      from the flock, one without defect and of the proper value in silver, according
      to the sanctuary shekel. It is a guilt offering.'
  - name: Leviticus 5:16
    orderIndex: 15
    osisId: Lev.5.16
    sblId: Lev 5:16
    shortName: Lev 5:16
    text: He must make restitution for what he has failed to do in regard to the holy
      things, add a fifth of the value to that and give it all to the priest, who
      will make atonement for him with the ram as a guilt offering, and he will be
      forgiven.
  - name: Leviticus 5:17
    orderIndex: 16
    osisId: Lev.5.17
    sblId: Lev 5:17
    shortName: Lev 5:17
    text: '"If a person sins and does what is forbidden in any of the LORD''s commands,
      even though he does not know it, he is guilty and will be held responsible.'
  - name: Leviticus 5:18
    orderIndex: 17
    osisId: Lev.5.18
    sblId: Lev 5:18
    shortName: Lev 5:18
    text: He is to bring to the priest as a guilt offering a ram from the flock, one
      without defect and of the proper value. In this way the priest will make atonement
      for him for the wrong he has committed unintentionally, and he will be forgiven.
  - name: Leviticus 5:19
    orderIndex: 18
    osisId: Lev.5.19
    sblId: Lev 5:19
    shortName: Lev 5:19
    text: It is a guilt offering; he has been guilty of wrongdoing against the LORD."
  versesCount: 19
- name: Leviticus 6
  orderIndex: 5
  osisId: Lev.6
  sblId: Lev 6
  shortName: Lev 6
  verses:
  - name: Leviticus 6:1
    orderIndex: 0
    osisId: Lev.6.1
    sblId: Lev 6:1
    shortName: Lev 6:1
    text: 'The LORD said to Moses:'
  - name: Leviticus 6:2
    orderIndex: 1
    osisId: Lev.6.2
    sblId: Lev 6:2
    shortName: Lev 6:2
    text: '"If anyone sins and is unfaithful to the LORD by deceiving his neighbor
      about something entrusted to him or left in his care or stolen, or if he cheats
      him,'
  - name: Leviticus 6:3
    orderIndex: 2
    osisId: Lev.6.3
    sblId: Lev 6:3
    shortName: Lev 6:3
    text: or if he finds lost property and lies about it, or if he swears falsely,
      or if he commits any such sin that people may do-
  - name: Leviticus 6:4
    orderIndex: 3
    osisId: Lev.6.4
    sblId: Lev 6:4
    shortName: Lev 6:4
    text: when he thus sins and becomes guilty, he must return what he has stolen
      or taken by extortion, or what was entrusted to him, or the lost property he
      found,
  - name: Leviticus 6:5
    orderIndex: 4
    osisId: Lev.6.5
    sblId: Lev 6:5
    shortName: Lev 6:5
    text: or whatever it was he swore falsely about. He must make restitution in full,
      add a fifth of the value to it and give it all to the owner on the day he presents
      his guilt offering.
  - name: Leviticus 6:6
    orderIndex: 5
    osisId: Lev.6.6
    sblId: Lev 6:6
    shortName: Lev 6:6
    text: And as a penalty he must bring to the priest, that is, to the LORD, his
      guilt offering, a ram from the flock, one without defect and of the proper value.
  - name: Leviticus 6:7
    orderIndex: 6
    osisId: Lev.6.7
    sblId: Lev 6:7
    shortName: Lev 6:7
    text: In this way the priest will make atonement for him before the LORD, and
      he will be forgiven for any of these things he did that made him guilty."
  - name: Leviticus 6:8
    orderIndex: 7
    osisId: Lev.6.8
    sblId: Lev 6:8
    shortName: Lev 6:8
    text: 'The LORD said to Moses:'
  - name: Leviticus 6:9
    orderIndex: 8
    osisId: Lev.6.9
    sblId: Lev 6:9
    shortName: Lev 6:9
    text: '"Give Aaron and his sons this command: ''These are the regulations for
      the burnt offering: The burnt offering is to remain on the altar hearth throughout
      the night, till morning, and the fire must be kept burning on the altar.'
  - name: Leviticus 6:10
    orderIndex: 9
    osisId: Lev.6.10
    sblId: Lev 6:10
    shortName: Lev 6:10
    text: The priest shall then put on his linen clothes, with linen undergarments
      next to his body, and shall remove the ashes of the burnt offering that the
      fire has consumed on the altar and place them beside the altar.
  - name: Leviticus 6:11
    orderIndex: 10
    osisId: Lev.6.11
    sblId: Lev 6:11
    shortName: Lev 6:11
    text: Then he is to take off these clothes and put on others, and carry the ashes
      outside the camp to a place that is ceremonially clean.
  - name: Leviticus 6:12
    orderIndex: 11
    osisId: Lev.6.12
    sblId: Lev 6:12
    shortName: Lev 6:12
    text: The fire on the altar must be kept burning; it must not go out. Every morning
      the priest is to add firewood and arrange the burnt offering on the fire and
      burn the fat of the fellowship offerings on it.
  - name: Leviticus 6:13
    orderIndex: 12
    osisId: Lev.6.13
    sblId: Lev 6:13
    shortName: Lev 6:13
    text: The fire must be kept burning on the altar continuously; it must not go
      out.
  - name: Leviticus 6:14
    orderIndex: 13
    osisId: Lev.6.14
    sblId: Lev 6:14
    shortName: Lev 6:14
    text: '"''These are the regulations for the grain offering: Aaron''s sons are
      to bring it before the LORD, in front of the altar.'
  - name: Leviticus 6:15
    orderIndex: 14
    osisId: Lev.6.15
    sblId: Lev 6:15
    shortName: Lev 6:15
    text: The priest is to take a handful of fine flour and oil, together with all
      the incense on the grain offering, and burn the memorial portion on the altar
      as an aroma pleasing to the LORD.
  - name: Leviticus 6:16
    orderIndex: 15
    osisId: Lev.6.16
    sblId: Lev 6:16
    shortName: Lev 6:16
    text: Aaron and his sons shall eat the rest of it, but it is to be eaten without
      yeast in a holy place; they are to eat it in the courtyard of the Tent of Meeting.
  - name: Leviticus 6:17
    orderIndex: 16
    osisId: Lev.6.17
    sblId: Lev 6:17
    shortName: Lev 6:17
    text: It must not be baked with yeast; I have given it as their share of the offerings
      made to me by fire. Like the sin offering and the guilt offering, it is most
      holy.
  - name: Leviticus 6:18
    orderIndex: 17
    osisId: Lev.6.18
    sblId: Lev 6:18
    shortName: Lev 6:18
    text: Any male descendant of Aaron may eat it. It is his regular share of the
      offerings made to the LORD by fire for the generations to come. Whatever touches
      them will become holy. '"
  - name: Leviticus 6:19
    orderIndex: 18
    osisId: Lev.6.19
    sblId: Lev 6:19
    shortName: Lev 6:19
    text: The LORD also said to Moses,
  - name: Leviticus 6:20
    orderIndex: 19
    osisId: Lev.6.20
    sblId: Lev 6:20
    shortName: Lev 6:20
    text: '"This is the offering Aaron and his sons are to bring to the LORD on the
      day he is anointed: a tenth of an ephah of fine flour as a regular grain offering,
      half of it in the morning and half in the evening.'
  - name: Leviticus 6:21
    orderIndex: 20
    osisId: Lev.6.21
    sblId: Lev 6:21
    shortName: Lev 6:21
    text: Prepare it with oil on a griddle; bring it well-mixed and present the grain
      offering broken in pieces as an aroma pleasing to the LORD.
  - name: Leviticus 6:22
    orderIndex: 21
    osisId: Lev.6.22
    sblId: Lev 6:22
    shortName: Lev 6:22
    text: The son who is to succeed him as anointed priest shall prepare it. It is
      the LORD's regular share and is to be burned completely.
  - name: Leviticus 6:23
    orderIndex: 22
    osisId: Lev.6.23
    sblId: Lev 6:23
    shortName: Lev 6:23
    text: Every grain offering of a priest shall be burned completely; it must not
      be eaten."
  - name: Leviticus 6:24
    orderIndex: 23
    osisId: Lev.6.24
    sblId: Lev 6:24
    shortName: Lev 6:24
    text: The LORD said to Moses,
  - name: Leviticus 6:25
    orderIndex: 24
    osisId: Lev.6.25
    sblId: Lev 6:25
    shortName: Lev 6:25
    text: '"Say to Aaron and his sons: ''These are the regulations for the sin offering:
      The sin offering is to be slaughtered before the LORD in the place the burnt
      offering is slaughtered; it is most holy.'
  - name: Leviticus 6:26
    orderIndex: 25
    osisId: Lev.6.26
    sblId: Lev 6:26
    shortName: Lev 6:26
    text: The priest who offers it shall eat it; it is to be eaten in a holy place,
      in the courtyard of the Tent of Meeting.
  - name: Leviticus 6:27
    orderIndex: 26
    osisId: Lev.6.27
    sblId: Lev 6:27
    shortName: Lev 6:27
    text: Whatever touches any of the flesh will become holy, and if any of the blood
      is spattered on a garment, you must wash it in a holy place.
  - name: Leviticus 6:28
    orderIndex: 27
    osisId: Lev.6.28
    sblId: Lev 6:28
    shortName: Lev 6:28
    text: The clay pot the meat is cooked in must be broken; but if it is cooked in
      a bronze pot, the pot is to be scoured and rinsed with water.
  - name: Leviticus 6:29
    orderIndex: 28
    osisId: Lev.6.29
    sblId: Lev 6:29
    shortName: Lev 6:29
    text: Any male in a priest's family may eat it; it is most holy.
  - name: Leviticus 6:30
    orderIndex: 29
    osisId: Lev.6.30
    sblId: Lev 6:30
    shortName: Lev 6:30
    text: But any sin offering whose blood is brought into the Tent of Meeting to
      make atonement in the Holy Place must not be eaten; it must be burned.
  versesCount: 30
- name: Leviticus 7
  orderIndex: 6
  osisId: Lev.7
  sblId: Lev 7
  shortName: Lev 7
  verses:
  - name: Leviticus 7:1
    orderIndex: 0
    osisId: Lev.7.1
    sblId: Lev 7:1
    shortName: Lev 7:1
    text: '"''These are the regulations for the guilt offering, which is most holy:'
  - name: Leviticus 7:2
    orderIndex: 1
    osisId: Lev.7.2
    sblId: Lev 7:2
    shortName: Lev 7:2
    text: The guilt offering is to be slaughtered in the place where the burnt offering
      is slaughtered, and its blood is to be sprinkled against the altar on all sides.
  - name: Leviticus 7:3
    orderIndex: 2
    osisId: Lev.7.3
    sblId: Lev 7:3
    shortName: Lev 7:3
    text: 'All its fat shall be offered: the fat tail and the fat that covers the
      inner parts,'
  - name: Leviticus 7:4
    orderIndex: 3
    osisId: Lev.7.4
    sblId: Lev 7:4
    shortName: Lev 7:4
    text: both kidneys with the fat on them near the loins, and the covering of the
      liver, which is to be removed with the kidneys.
  - name: Leviticus 7:5
    orderIndex: 4
    osisId: Lev.7.5
    sblId: Lev 7:5
    shortName: Lev 7:5
    text: The priest shall burn them on the altar as an offering made to the LORD
      by fire. It is a guilt offering.
  - name: Leviticus 7:6
    orderIndex: 5
    osisId: Lev.7.6
    sblId: Lev 7:6
    shortName: Lev 7:6
    text: Any male in a priest's family may eat it, but it must be eaten in a holy
      place; it is most holy.
  - name: Leviticus 7:7
    orderIndex: 6
    osisId: Lev.7.7
    sblId: Lev 7:7
    shortName: Lev 7:7
    text: '"''The same law applies to both the sin offering and the guilt offering:
      They belong to the priest who makes atonement with them.'
  - name: Leviticus 7:8
    orderIndex: 7
    osisId: Lev.7.8
    sblId: Lev 7:8
    shortName: Lev 7:8
    text: The priest who offers a burnt offering for anyone may keep its hide for
      himself.
  - name: Leviticus 7:9
    orderIndex: 8
    osisId: Lev.7.9
    sblId: Lev 7:9
    shortName: Lev 7:9
    text: Every grain offering baked in an oven or cooked in a pan or on a griddle
      belongs to the priest who offers it,
  - name: Leviticus 7:10
    orderIndex: 9
    osisId: Lev.7.10
    sblId: Lev 7:10
    shortName: Lev 7:10
    text: and every grain offering, whether mixed with oil or dry, belongs equally
      to all the sons of Aaron.
  - name: Leviticus 7:11
    orderIndex: 10
    osisId: Lev.7.11
    sblId: Lev 7:11
    shortName: Lev 7:11
    text: '"''These are the regulations for the fellowship offering a person may present
      to the LORD:'
  - name: Leviticus 7:12
    orderIndex: 11
    osisId: Lev.7.12
    sblId: Lev 7:12
    shortName: Lev 7:12
    text: '"''If he offers it as an expression of thankfulness, then along with this
      thank offering he is to offer cakes of bread made without yeast and mixed with
      oil, wafers made without yeast and spread with oil, and cakes of fine flour
      well-kneaded and mixed with oil.'
  - name: Leviticus 7:13
    orderIndex: 12
    osisId: Lev.7.13
    sblId: Lev 7:13
    shortName: Lev 7:13
    text: Along with his fellowship offering of thanksgiving he is to present an offering
      with cakes of bread made with yeast.
  - name: Leviticus 7:14
    orderIndex: 13
    osisId: Lev.7.14
    sblId: Lev 7:14
    shortName: Lev 7:14
    text: He is to bring one of each kind as an offering, a contribution to the LORD;
      it belongs to the priest who sprinkles the blood of the fellowship offerings.
  - name: Leviticus 7:15
    orderIndex: 14
    osisId: Lev.7.15
    sblId: Lev 7:15
    shortName: Lev 7:15
    text: The meat of his fellowship offering of thanksgiving must be eaten on the
      day it is offered; he must leave none of it till morning.
  - name: Leviticus 7:16
    orderIndex: 15
    osisId: Lev.7.16
    sblId: Lev 7:16
    shortName: Lev 7:16
    text: '"''If, however, his offering is the result of a vow or is a freewill offering,
      the sacrifice shall be eaten on the day he offers it, but anything left over
      may be eaten on the next day.'
  - name: Leviticus 7:17
    orderIndex: 16
    osisId: Lev.7.17
    sblId: Lev 7:17
    shortName: Lev 7:17
    text: Any meat of the sacrifice left over till the third day must be burned up.
  - name: Leviticus 7:18
    orderIndex: 17
    osisId: Lev.7.18
    sblId: Lev 7:18
    shortName: Lev 7:18
    text: If any meat of the fellowship offering is eaten on the third day, it will
      not be accepted. It will not be credited to the one who offered it, for it is
      impure; the person who eats any of it will be held responsible.
  - name: Leviticus 7:19
    orderIndex: 18
    osisId: Lev.7.19
    sblId: Lev 7:19
    shortName: Lev 7:19
    text: '"''Meat that touches anything ceremonially unclean must not be eaten; it
      must be burned up. As for other meat, anyone ceremonially clean may eat it.'
  - name: Leviticus 7:20
    orderIndex: 19
    osisId: Lev.7.20
    sblId: Lev 7:20
    shortName: Lev 7:20
    text: But if anyone who is unclean eats any meat of the fellowship offering belonging
      to the LORD, that person must be cut off from his people.
  - name: Leviticus 7:21
    orderIndex: 20
    osisId: Lev.7.21
    sblId: Lev 7:21
    shortName: Lev 7:21
    text: If anyone touches something unclean-whether human uncleanness or an unclean
      animal or any unclean, detestable thing-and then eats any of the meat of the
      fellowship offering belonging to the LORD, that person must be cut off from
      his people.'"
  - name: Leviticus 7:22
    orderIndex: 21
    osisId: Lev.7.22
    sblId: Lev 7:22
    shortName: Lev 7:22
    text: The LORD said to Moses,
  - name: Leviticus 7:23
    orderIndex: 22
    osisId: Lev.7.23
    sblId: Lev 7:23
    shortName: Lev 7:23
    text: '"Say to the Israelites: ''Do not eat any of the fat of cattle, sheep or
      goats.'
  - name: Leviticus 7:24
    orderIndex: 23
    osisId: Lev.7.24
    sblId: Lev 7:24
    shortName: Lev 7:24
    text: The fat of an animal found dead or torn by wild animals may be used for
      any other purpose, but you must not eat it.
  - name: Leviticus 7:25
    orderIndex: 24
    osisId: Lev.7.25
    sblId: Lev 7:25
    shortName: Lev 7:25
    text: Anyone who eats the fat of an animal from which an offering by fire may
      be made to the LORD must be cut off from his people.
  - name: Leviticus 7:26
    orderIndex: 25
    osisId: Lev.7.26
    sblId: Lev 7:26
    shortName: Lev 7:26
    text: And wherever you live, you must not eat the blood of any bird or animal.
  - name: Leviticus 7:27
    orderIndex: 26
    osisId: Lev.7.27
    sblId: Lev 7:27
    shortName: Lev 7:27
    text: If anyone eats blood, that person must be cut off from his people.'"
  - name: Leviticus 7:28
    orderIndex: 27
    osisId: Lev.7.28
    sblId: Lev 7:28
    shortName: Lev 7:28
    text: The LORD said to Moses,
  - name: Leviticus 7:29
    orderIndex: 28
    osisId: Lev.7.29
    sblId: Lev 7:29
    shortName: Lev 7:29
    text: '"Say to the Israelites: ''Anyone who brings a fellowship offering to the
      LORD is to bring part of it as his sacrifice to the LORD.'
  - name: Leviticus 7:30
    orderIndex: 29
    osisId: Lev.7.30
    sblId: Lev 7:30
    shortName: Lev 7:30
    text: With his own hands he is to bring the offering made to the LORD by fire;
      he is to bring the fat, together with the breast, and wave the breast before
      the LORD as a wave offering.
  - name: Leviticus 7:31
    orderIndex: 30
    osisId: Lev.7.31
    sblId: Lev 7:31
    shortName: Lev 7:31
    text: The priest shall burn the fat on the altar, but the breast belongs to Aaron
      and his sons.
  - name: Leviticus 7:32
    orderIndex: 31
    osisId: Lev.7.32
    sblId: Lev 7:32
    shortName: Lev 7:32
    text: You are to give the right thigh of your fellowship offerings to the priest
      as a contribution.
  - name: Leviticus 7:33
    orderIndex: 32
    osisId: Lev.7.33
    sblId: Lev 7:33
    shortName: Lev 7:33
    text: The son of Aaron who offers the blood and the fat of the fellowship offering
      shall have the right thigh as his share.
  - name: Leviticus 7:34
    orderIndex: 33
    osisId: Lev.7.34
    sblId: Lev 7:34
    shortName: Lev 7:34
    text: From the fellowship offerings of the Israelites, I have taken the breast
      that is waved and the thigh that is presented and have given them to Aaron the
      priest and his sons as their regular share from the Israelites.'"
  - name: Leviticus 7:35
    orderIndex: 34
    osisId: Lev.7.35
    sblId: Lev 7:35
    shortName: Lev 7:35
    text: This is the portion of the offerings made to the LORD by fire that were
      allotted to Aaron and his sons on the day they were presented to serve the LORD
      as priests.
  - name: Leviticus 7:36
    orderIndex: 35
    osisId: Lev.7.36
    sblId: Lev 7:36
    shortName: Lev 7:36
    text: On the day they were anointed, the LORD commanded that the Israelites give
      this to them as their regular share for the generations to come.
  - name: Leviticus 7:37
    orderIndex: 36
    osisId: Lev.7.37
    sblId: Lev 7:37
    shortName: Lev 7:37
    text: These, then, are the regulations for the burnt offering, the grain offering,
      the sin offering, the guilt offering, the ordination offering and the fellowship
      offering,
  - name: Leviticus 7:38
    orderIndex: 37
    osisId: Lev.7.38
    sblId: Lev 7:38
    shortName: Lev 7:38
    text: which the LORD gave Moses on Mount Sinai on the day he commanded the Israelites
      to bring their offerings to the LORD, in the Desert of Sinai.
  versesCount: 38
- name: Leviticus 8
  orderIndex: 7
  osisId: Lev.8
  sblId: Lev 8
  shortName: Lev 8
  verses:
  - name: Leviticus 8:1
    orderIndex: 0
    osisId: Lev.8.1
    sblId: Lev 8:1
    shortName: Lev 8:1
    text: The LORD said to Moses,
  - name: Leviticus 8:2
    orderIndex: 1
    osisId: Lev.8.2
    sblId: Lev 8:2
    shortName: Lev 8:2
    text: '"Bring Aaron and his sons, their garments, the anointing oil, the bull
      for the sin offering, the two rams and the basket containing bread made without
      yeast,'
  - name: Leviticus 8:3
    orderIndex: 2
    osisId: Lev.8.3
    sblId: Lev 8:3
    shortName: Lev 8:3
    text: and gather the entire assembly at the entrance to the Tent of Meeting."
  - name: Leviticus 8:4
    orderIndex: 3
    osisId: Lev.8.4
    sblId: Lev 8:4
    shortName: Lev 8:4
    text: Moses did as the LORD commanded him, and the assembly gathered at the entrance
      to the Tent of Meeting.
  - name: Leviticus 8:5
    orderIndex: 4
    osisId: Lev.8.5
    sblId: Lev 8:5
    shortName: Lev 8:5
    text: Moses said to the assembly, "This is what the LORD has commanded to be done."
  - name: Leviticus 8:6
    orderIndex: 5
    osisId: Lev.8.6
    sblId: Lev 8:6
    shortName: Lev 8:6
    text: Then Moses brought Aaron and his sons forward and washed them with water.
  - name: Leviticus 8:7
    orderIndex: 6
    osisId: Lev.8.7
    sblId: Lev 8:7
    shortName: Lev 8:7
    text: He put the tunic on Aaron, tied the sash around him, clothed him with the
      robe and put the ephod on him. He also tied the ephod to him by its skillfully
      woven waistband; so it was fastened on him.
  - name: Leviticus 8:8
    orderIndex: 7
    osisId: Lev.8.8
    sblId: Lev 8:8
    shortName: Lev 8:8
    text: He placed the breastpiece on him and put the Urim and Thummim in the breastpiece.
  - name: Leviticus 8:9
    orderIndex: 8
    osisId: Lev.8.9
    sblId: Lev 8:9
    shortName: Lev 8:9
    text: Then he placed the turban on Aaron's head and set the gold plate, the sacred
      diadem, on the front of it, as the LORD commanded Moses.
  - name: Leviticus 8:10
    orderIndex: 9
    osisId: Lev.8.10
    sblId: Lev 8:10
    shortName: Lev 8:10
    text: Then Moses took the anointing oil and anointed the tabernacle and everything
      in it, and so consecrated them.
  - name: Leviticus 8:11
    orderIndex: 10
    osisId: Lev.8.11
    sblId: Lev 8:11
    shortName: Lev 8:11
    text: He sprinkled some of the oil on the altar seven times, anointing the altar
      and all its utensils and the basin with its stand, to consecrate them.
  - name: Leviticus 8:12
    orderIndex: 11
    osisId: Lev.8.12
    sblId: Lev 8:12
    shortName: Lev 8:12
    text: He poured some of the anointing oil on Aaron's head and anointed him to
      consecrate him.
  - name: Leviticus 8:13
    orderIndex: 12
    osisId: Lev.8.13
    sblId: Lev 8:13
    shortName: Lev 8:13
    text: Then he brought Aaron's sons forward, put tunics on them, tied sashes around
      them and put headbands on them, as the LORD commanded Moses.
  - name: Leviticus 8:14
    orderIndex: 13
    osisId: Lev.8.14
    sblId: Lev 8:14
    shortName: Lev 8:14
    text: He then presented the bull for the sin offering, and Aaron and his sons
      laid their hands on its head.
  - name: Leviticus 8:15
    orderIndex: 14
    osisId: Lev.8.15
    sblId: Lev 8:15
    shortName: Lev 8:15
    text: Moses slaughtered the bull and took some of the blood, and with his finger
      he put it on all the horns of the altar to purify the altar. He poured out the
      rest of the blood at the base of the altar. So he consecrated it to make atonement
      for it.
  - name: Leviticus 8:16
    orderIndex: 15
    osisId: Lev.8.16
    sblId: Lev 8:16
    shortName: Lev 8:16
    text: Moses also took all the fat around the inner parts, the covering of the
      liver, and both kidneys and their fat, and burned it on the altar.
  - name: Leviticus 8:17
    orderIndex: 16
    osisId: Lev.8.17
    sblId: Lev 8:17
    shortName: Lev 8:17
    text: But the bull with its hide and its flesh and its offal he burned up outside
      the camp, as the LORD commanded Moses.
  - name: Leviticus 8:18
    orderIndex: 17
    osisId: Lev.8.18
    sblId: Lev 8:18
    shortName: Lev 8:18
    text: He then presented the ram for the burnt offering, and Aaron and his sons
      laid their hands on its head.
  - name: Leviticus 8:19
    orderIndex: 18
    osisId: Lev.8.19
    sblId: Lev 8:19
    shortName: Lev 8:19
    text: Then Moses slaughtered the ram and sprinkled the blood against the altar
      on all sides.
  - name: Leviticus 8:20
    orderIndex: 19
    osisId: Lev.8.20
    sblId: Lev 8:20
    shortName: Lev 8:20
    text: He cut the ram into pieces and burned the head, the pieces and the fat.
  - name: Leviticus 8:21
    orderIndex: 20
    osisId: Lev.8.21
    sblId: Lev 8:21
    shortName: Lev 8:21
    text: He washed the inner parts and the legs with water and burned the whole ram
      on the altar as a burnt offering, a pleasing aroma, an offering made to the
      LORD by fire, as the LORD commanded Moses.
  - name: Leviticus 8:22
    orderIndex: 21
    osisId: Lev.8.22
    sblId: Lev 8:22
    shortName: Lev 8:22
    text: He then presented the other ram, the ram for the ordination, and Aaron and
      his sons laid their hands on its head.
  - name: Leviticus 8:23
    orderIndex: 22
    osisId: Lev.8.23
    sblId: Lev 8:23
    shortName: Lev 8:23
    text: Moses slaughtered the ram and took some of its blood and put it on the lobe
      of Aaron's right ear, on the thumb of his right hand and on the big toe of his
      right foot.
  - name: Leviticus 8:24
    orderIndex: 23
    osisId: Lev.8.24
    sblId: Lev 8:24
    shortName: Lev 8:24
    text: Moses also brought Aaron's sons forward and put some of the blood on the
      lobes of their right ears, on the thumbs of their right hands and on the big
      toes of their right feet. Then he sprinkled blood against the altar on all sides.
  - name: Leviticus 8:25
    orderIndex: 24
    osisId: Lev.8.25
    sblId: Lev 8:25
    shortName: Lev 8:25
    text: He took the fat, the fat tail, all the fat around the inner parts, the covering
      of the liver, both kidneys and their fat and the right thigh.
  - name: Leviticus 8:26
    orderIndex: 25
    osisId: Lev.8.26
    sblId: Lev 8:26
    shortName: Lev 8:26
    text: Then from the basket of bread made without yeast, which was before the LORD,
      he took a cake of bread, and one made with oil, and a wafer; he put these on
      the fat portions and on the right thigh.
  - name: Leviticus 8:27
    orderIndex: 26
    osisId: Lev.8.27
    sblId: Lev 8:27
    shortName: Lev 8:27
    text: He put all these in the hands of Aaron and his sons and waved them before
      the LORD as a wave offering.
  - name: Leviticus 8:28
    orderIndex: 27
    osisId: Lev.8.28
    sblId: Lev 8:28
    shortName: Lev 8:28
    text: Then Moses took them from their hands and burned them on the altar on top
      of the burnt offering as an ordination offering, a pleasing aroma, an offering
      made to the LORD by fire.
  - name: Leviticus 8:29
    orderIndex: 28
    osisId: Lev.8.29
    sblId: Lev 8:29
    shortName: Lev 8:29
    text: He also took the breast-Moses' share of the ordination ram-and waved it
      before the LORD as a wave offering, as the LORD commanded Moses.
  - name: Leviticus 8:30
    orderIndex: 29
    osisId: Lev.8.30
    sblId: Lev 8:30
    shortName: Lev 8:30
    text: Then Moses took some of the anointing oil and some of the blood from the
      altar and sprinkled them on Aaron and his garments and on his sons and their
      garments. So he consecrated Aaron and his garments and his sons and their garments.
  - name: Leviticus 8:31
    orderIndex: 30
    osisId: Lev.8.31
    sblId: Lev 8:31
    shortName: Lev 8:31
    text: Moses then said to Aaron and his sons, "Cook the meat at the entrance to
      the Tent of Meeting and eat it there with the bread from the basket of ordination
      offerings, as I commanded, saying, 'Aaron and his sons are to eat it.'
  - name: Leviticus 8:32
    orderIndex: 31
    osisId: Lev.8.32
    sblId: Lev 8:32
    shortName: Lev 8:32
    text: Then burn up the rest of the meat and the bread.
  - name: Leviticus 8:33
    orderIndex: 32
    osisId: Lev.8.33
    sblId: Lev 8:33
    shortName: Lev 8:33
    text: Do not leave the entrance to the Tent of Meeting for seven days, until the
      days of your ordination are completed, for your ordination will last seven days.
  - name: Leviticus 8:34
    orderIndex: 33
    osisId: Lev.8.34
    sblId: Lev 8:34
    shortName: Lev 8:34
    text: What has been done today was commanded by the LORD to make atonement for
      you.
  - name: Leviticus 8:35
    orderIndex: 34
    osisId: Lev.8.35
    sblId: Lev 8:35
    shortName: Lev 8:35
    text: You must stay at the entrance to the Tent of Meeting day and night for seven
      days and do what the LORD requires, so you will not die; for that is what I
      have been commanded."
  - name: Leviticus 8:36
    orderIndex: 35
    osisId: Lev.8.36
    sblId: Lev 8:36
    shortName: Lev 8:36
    text: So Aaron and his sons did everything the LORD commanded through Moses.
  versesCount: 36
- name: Leviticus 9
  orderIndex: 8
  osisId: Lev.9
  sblId: Lev 9
  shortName: Lev 9
  verses:
  - name: Leviticus 9:1
    orderIndex: 0
    osisId: Lev.9.1
    sblId: Lev 9:1
    shortName: Lev 9:1
    text: On the eighth day Moses summoned Aaron and his sons and the elders of Israel.
  - name: Leviticus 9:2
    orderIndex: 1
    osisId: Lev.9.2
    sblId: Lev 9:2
    shortName: Lev 9:2
    text: He said to Aaron, "Take a bull calf for your sin offering and a ram for
      your burnt offering, both without defect, and present them before the LORD.
  - name: Leviticus 9:3
    orderIndex: 2
    osisId: Lev.9.3
    sblId: Lev 9:3
    shortName: Lev 9:3
    text: 'Then say to the Israelites: ''Take a male goat for a sin offering, a calf
      and a lamb-both a year old and without defect-for a burnt offering,'
  - name: Leviticus 9:4
    orderIndex: 3
    osisId: Lev.9.4
    sblId: Lev 9:4
    shortName: Lev 9:4
    text: and an ox and a ram for a fellowship offering to sacrifice before the LORD,
      together with a grain offering mixed with oil. For today the LORD will appear
      to you.'"
  - name: Leviticus 9:5
    orderIndex: 4
    osisId: Lev.9.5
    sblId: Lev 9:5
    shortName: Lev 9:5
    text: They took the things Moses commanded to the front of the Tent of Meeting,
      and the entire assembly came near and stood before the LORD.
  - name: Leviticus 9:6
    orderIndex: 5
    osisId: Lev.9.6
    sblId: Lev 9:6
    shortName: Lev 9:6
    text: Then Moses said, "This is what the LORD has commanded you to do, so that
      the glory of the LORD may appear to you."
  - name: Leviticus 9:7
    orderIndex: 6
    osisId: Lev.9.7
    sblId: Lev 9:7
    shortName: Lev 9:7
    text: Moses said to Aaron, "Come to the altar and sacrifice your sin offering
      and your burnt offering and make atonement for yourself and the people; sacrifice
      the offering that is for the people and make atonement for them, as the LORD
      has commanded."
  - name: Leviticus 9:8
    orderIndex: 7
    osisId: Lev.9.8
    sblId: Lev 9:8
    shortName: Lev 9:8
    text: So Aaron came to the altar and slaughtered the calf as a sin offering for
      himself.
  - name: Leviticus 9:9
    orderIndex: 8
    osisId: Lev.9.9
    sblId: Lev 9:9
    shortName: Lev 9:9
    text: His sons brought the blood to him, and he dipped his finger into the blood
      and put it on the horns of the altar; the rest of the blood he poured out at
      the base of the altar.
  - name: Leviticus 9:10
    orderIndex: 9
    osisId: Lev.9.10
    sblId: Lev 9:10
    shortName: Lev 9:10
    text: On the altar he burned the fat, the kidneys and the covering of the liver
      from the sin offering, as the LORD commanded Moses;
  - name: Leviticus 9:11
    orderIndex: 10
    osisId: Lev.9.11
    sblId: Lev 9:11
    shortName: Lev 9:11
    text: the flesh and the hide he burned up outside the camp.
  - name: Leviticus 9:12
    orderIndex: 11
    osisId: Lev.9.12
    sblId: Lev 9:12
    shortName: Lev 9:12
    text: Then he slaughtered the burnt offering. His sons handed him the blood, and
      he sprinkled it against the altar on all sides.
  - name: Leviticus 9:13
    orderIndex: 12
    osisId: Lev.9.13
    sblId: Lev 9:13
    shortName: Lev 9:13
    text: They handed him the burnt offering piece by piece, including the head, and
      he burned them on the altar.
  - name: Leviticus 9:14
    orderIndex: 13
    osisId: Lev.9.14
    sblId: Lev 9:14
    shortName: Lev 9:14
    text: He washed the inner parts and the legs and burned them on top of the burnt
      offering on the altar.
  - name: Leviticus 9:15
    orderIndex: 14
    osisId: Lev.9.15
    sblId: Lev 9:15
    shortName: Lev 9:15
    text: Aaron then brought the offering that was for the people. He took the goat
      for the people's sin offering and slaughtered it and offered it for a sin offering
      as he did with the first one.
  - name: Leviticus 9:16
    orderIndex: 15
    osisId: Lev.9.16
    sblId: Lev 9:16
    shortName: Lev 9:16
    text: He brought the burnt offering and offered it in the prescribed way.
  - name: Leviticus 9:17
    orderIndex: 16
    osisId: Lev.9.17
    sblId: Lev 9:17
    shortName: Lev 9:17
    text: He also brought the grain offering, took a handful of it and burned it on
      the altar in addition to the morning's burnt offering.
  - name: Leviticus 9:18
    orderIndex: 17
    osisId: Lev.9.18
    sblId: Lev 9:18
    shortName: Lev 9:18
    text: He slaughtered the ox and the ram as the fellowship offering for the people.
      His sons handed him the blood, and he sprinkled it against the altar on all
      sides.
  - name: Leviticus 9:19
    orderIndex: 18
    osisId: Lev.9.19
    sblId: Lev 9:19
    shortName: Lev 9:19
    text: But the fat portions of the ox and the ram-the fat tail, the layer of fat,
      the kidneys and the covering of the liver-
  - name: Leviticus 9:20
    orderIndex: 19
    osisId: Lev.9.20
    sblId: Lev 9:20
    shortName: Lev 9:20
    text: these they laid on the breasts, and then Aaron burned the fat on the altar.
  - name: Leviticus 9:21
    orderIndex: 20
    osisId: Lev.9.21
    sblId: Lev 9:21
    shortName: Lev 9:21
    text: Aaron waved the breasts and the right thigh before the LORD as a wave offering,
      as Moses commanded.
  - name: Leviticus 9:22
    orderIndex: 21
    osisId: Lev.9.22
    sblId: Lev 9:22
    shortName: Lev 9:22
    text: Then Aaron lifted his hands toward the people and blessed them. And having
      sacrificed the sin offering, the burnt offering and the fellowship offering,
      he stepped down.
  - name: Leviticus 9:23
    orderIndex: 22
    osisId: Lev.9.23
    sblId: Lev 9:23
    shortName: Lev 9:23
    text: Moses and Aaron then went into the Tent of Meeting. When they came out,
      they blessed the people; and the glory of the LORD appeared to all the people.
  - name: Leviticus 9:24
    orderIndex: 23
    osisId: Lev.9.24
    sblId: Lev 9:24
    shortName: Lev 9:24
    text: Fire came out from the presence of the LORD and consumed the burnt offering
      and the fat portions on the altar. And when all the people saw it, they shouted
      for joy and fell facedown.
  versesCount: 24
- name: Leviticus 10
  orderIndex: 9
  osisId: Lev.10
  sblId: Lev 10
  shortName: Lev 10
  verses:
  - name: Leviticus 10:1
    orderIndex: 0
    osisId: Lev.10.1
    sblId: Lev 10:1
    shortName: Lev 10:1
    text: Aaron's sons Nadab and Abihu took their censers, put fire in them and added
      incense; and they offered unauthorized fire before the LORD, contrary to his
      command.
  - name: Leviticus 10:2
    orderIndex: 1
    osisId: Lev.10.2
    sblId: Lev 10:2
    shortName: Lev 10:2
    text: So fire came out from the presence of the LORD and consumed them, and they
      died before the LORD.
  - name: Leviticus 10:3
    orderIndex: 2
    osisId: Lev.10.3
    sblId: Lev 10:3
    shortName: Lev 10:3
    text: 'Moses then said to Aaron, "This is what the LORD spoke of when he said:
      "''Among those who approach me I will show myself holy; in the sight of all
      the people I will be honored.''" Aaron remained silent.'
  - name: Leviticus 10:4
    orderIndex: 3
    osisId: Lev.10.4
    sblId: Lev 10:4
    shortName: Lev 10:4
    text: Moses summoned Mishael and Elzaphan, sons of Aaron's uncle Uzziel, and said
      to them, "Come here; carry your cousins outside the camp, away from the front
      of the sanctuary."
  - name: Leviticus 10:5
    orderIndex: 4
    osisId: Lev.10.5
    sblId: Lev 10:5
    shortName: Lev 10:5
    text: So they came and carried them, still in their tunics, outside the camp,
      as Moses ordered.
  - name: Leviticus 10:6
    orderIndex: 5
    osisId: Lev.10.6
    sblId: Lev 10:6
    shortName: Lev 10:6
    text: Then Moses said to Aaron and his sons Eleazar and Ithamar, "Do not let your
      hair become unkempt, and do not tear your clothes, or you will die and the LORD
      will be angry with the whole community. But your relatives, all the house of
      Israel, may mourn for those the LORD has destroyed by fire.
  - name: Leviticus 10:7
    orderIndex: 6
    osisId: Lev.10.7
    sblId: Lev 10:7
    shortName: Lev 10:7
    text: Do not leave the entrance to the Tent of Meeting or you will die, because
      the LORD's anointing oil is on you." So they did as Moses said.
  - name: Leviticus 10:8
    orderIndex: 7
    osisId: Lev.10.8
    sblId: Lev 10:8
    shortName: Lev 10:8
    text: Then the LORD said to Aaron,
  - name: Leviticus 10:9
    orderIndex: 8
    osisId: Lev.10.9
    sblId: Lev 10:9
    shortName: Lev 10:9
    text: '"You and your sons are not to drink wine or other fermented drink whenever
      you go into the Tent of Meeting, or you will die. This is a lasting ordinance
      for the generations to come.'
  - name: Leviticus 10:10
    orderIndex: 9
    osisId: Lev.10.10
    sblId: Lev 10:10
    shortName: Lev 10:10
    text: You must distinguish between the holy and the common, between the unclean
      and the clean,
  - name: Leviticus 10:11
    orderIndex: 10
    osisId: Lev.10.11
    sblId: Lev 10:11
    shortName: Lev 10:11
    text: and you must teach the Israelites all the decrees the LORD has given them
      through Moses."
  - name: Leviticus 10:12
    orderIndex: 11
    osisId: Lev.10.12
    sblId: Lev 10:12
    shortName: Lev 10:12
    text: Moses said to Aaron and his remaining sons, Eleazar and Ithamar, "Take the
      grain offering left over from the offerings made to the LORD by fire and eat
      it prepared without yeast beside the altar, for it is most holy.
  - name: Leviticus 10:13
    orderIndex: 12
    osisId: Lev.10.13
    sblId: Lev 10:13
    shortName: Lev 10:13
    text: Eat it in a holy place, because it is your share and your sons' share of
      the offerings made to the LORD by fire; for so I have been commanded.
  - name: Leviticus 10:14
    orderIndex: 13
    osisId: Lev.10.14
    sblId: Lev 10:14
    shortName: Lev 10:14
    text: But you and your sons and your daughters may eat the breast that was waved
      and the thigh that was presented. Eat them in a ceremonially clean place; they
      have been given to you and your children as your share of the Israelites' fellowship
      offerings.
  - name: Leviticus 10:15
    orderIndex: 14
    osisId: Lev.10.15
    sblId: Lev 10:15
    shortName: Lev 10:15
    text: The thigh that was presented and the breast that was waved must be brought
      with the fat portions of the offerings made by fire, to be waved before the
      LORD as a wave offering. This will be the regular share for you and your children,
      as the LORD has commanded."
  - name: Leviticus 10:16
    orderIndex: 15
    osisId: Lev.10.16
    sblId: Lev 10:16
    shortName: Lev 10:16
    text: When Moses inquired about the goat of the sin offering and found that it
      had been burned up, he was angry with Eleazar and Ithamar, Aaron's remaining
      sons, and asked,
  - name: Leviticus 10:17
    orderIndex: 16
    osisId: Lev.10.17
    sblId: Lev 10:17
    shortName: Lev 10:17
    text: '"Why didn''t you eat the sin offering in the sanctuary area? It is most
      holy; it was given to you to take away the guilt of the community by making
      atonement for them before the LORD.'
  - name: Leviticus 10:18
    orderIndex: 17
    osisId: Lev.10.18
    sblId: Lev 10:18
    shortName: Lev 10:18
    text: Since its blood was not taken into the Holy Place, you should have eaten
      the goat in the sanctuary area, as I commanded."
  - name: Leviticus 10:19
    orderIndex: 18
    osisId: Lev.10.19
    sblId: Lev 10:19
    shortName: Lev 10:19
    text: Aaron replied to Moses, "Today they sacrificed their sin offering and their
      burnt offering before the LORD, but such things as this have happened to me.
      Would the LORD have been pleased if I had eaten the sin offering today?"
  - name: Leviticus 10:20
    orderIndex: 19
    osisId: Lev.10.20
    sblId: Lev 10:20
    shortName: Lev 10:20
    text: When Moses heard this, he was satisfied.
  versesCount: 20
- name: Leviticus 11
  orderIndex: 10
  osisId: Lev.11
  sblId: Lev 11
  shortName: Lev 11
  verses:
  - name: Leviticus 11:1
    orderIndex: 0
    osisId: Lev.11.1
    sblId: Lev 11:1
    shortName: Lev 11:1
    text: The LORD said to Moses and Aaron,
  - name: Leviticus 11:2
    orderIndex: 1
    osisId: Lev.11.2
    sblId: Lev 11:2
    shortName: Lev 11:2
    text: '"Say to the Israelites: ''Of all the animals that live on land, these are
      the ones you may eat:'
  - name: Leviticus 11:3
    orderIndex: 2
    osisId: Lev.11.3
    sblId: Lev 11:3
    shortName: Lev 11:3
    text: You may eat any animal that has a split hoof completely divided and that
      chews the cud.
  - name: Leviticus 11:4
    orderIndex: 3
    osisId: Lev.11.4
    sblId: Lev 11:4
    shortName: Lev 11:4
    text: '"''There are some that only chew the cud or only have a split hoof, but
      you must not eat them. The camel, though it chews the cud, does not have a split
      hoof; it is ceremonially unclean for you.'
  - name: Leviticus 11:5
    orderIndex: 4
    osisId: Lev.11.5
    sblId: Lev 11:5
    shortName: Lev 11:5
    text: The coney, though it chews the cud, does not have a split hoof; it is unclean
      for you.
  - name: Leviticus 11:6
    orderIndex: 5
    osisId: Lev.11.6
    sblId: Lev 11:6
    shortName: Lev 11:6
    text: The rabbit, though it chews the cud, does not have a split hoof; it is unclean
      for you.
  - name: Leviticus 11:7
    orderIndex: 6
    osisId: Lev.11.7
    sblId: Lev 11:7
    shortName: Lev 11:7
    text: And the pig, though it has a split hoof completely divided, does not chew
      the cud; it is unclean for you.
  - name: Leviticus 11:8
    orderIndex: 7
    osisId: Lev.11.8
    sblId: Lev 11:8
    shortName: Lev 11:8
    text: You must not eat their meat or touch their carcasses; they are unclean for
      you.
  - name: Leviticus 11:9
    orderIndex: 8
    osisId: Lev.11.9
    sblId: Lev 11:9
    shortName: Lev 11:9
    text: '"''Of all the creatures living in the water of the seas and the streams,
      you may eat any that have fins and scales.'
  - name: Leviticus 11:10
    orderIndex: 9
    osisId: Lev.11.10
    sblId: Lev 11:10
    shortName: Lev 11:10
    text: But all creatures in the seas or streams that do not have fins and scales-whether
      among all the swarming things or among all the other living creatures in the
      water-you are to detest.
  - name: Leviticus 11:11
    orderIndex: 10
    osisId: Lev.11.11
    sblId: Lev 11:11
    shortName: Lev 11:11
    text: And since you are to detest them, you must not eat their meat and you must
      detest their carcasses.
  - name: Leviticus 11:12
    orderIndex: 11
    osisId: Lev.11.12
    sblId: Lev 11:12
    shortName: Lev 11:12
    text: Anything living in the water that does not have fins and scales is to be
      detestable to you.
  - name: Leviticus 11:13
    orderIndex: 12
    osisId: Lev.11.13
    sblId: Lev 11:13
    shortName: Lev 11:13
    text: '"''These are the birds you are to detest and not eat because they are detestable:
      the eagle, the vulture, the black vulture,'
  - name: Leviticus 11:14
    orderIndex: 13
    osisId: Lev.11.14
    sblId: Lev 11:14
    shortName: Lev 11:14
    text: the red kite, any kind of black kite,
  - name: Leviticus 11:15
    orderIndex: 14
    osisId: Lev.11.15
    sblId: Lev 11:15
    shortName: Lev 11:15
    text: any kind of raven,
  - name: Leviticus 11:16
    orderIndex: 15
    osisId: Lev.11.16
    sblId: Lev 11:16
    shortName: Lev 11:16
    text: the horned owl, the screech owl, the gull, any kind of hawk,
  - name: Leviticus 11:17
    orderIndex: 16
    osisId: Lev.11.17
    sblId: Lev 11:17
    shortName: Lev 11:17
    text: the little owl, the cormorant, the great owl,
  - name: Leviticus 11:18
    orderIndex: 17
    osisId: Lev.11.18
    sblId: Lev 11:18
    shortName: Lev 11:18
    text: the white owl, the desert owl, the osprey,
  - name: Leviticus 11:19
    orderIndex: 18
    osisId: Lev.11.19
    sblId: Lev 11:19
    shortName: Lev 11:19
    text: the stork, any kind of heron, the hoopoe and the bat.
  - name: Leviticus 11:20
    orderIndex: 19
    osisId: Lev.11.20
    sblId: Lev 11:20
    shortName: Lev 11:20
    text: '"''All flying insects that walk on all fours are to be detestable to you.'
  - name: Leviticus 11:21
    orderIndex: 20
    osisId: Lev.11.21
    sblId: Lev 11:21
    shortName: Lev 11:21
    text: 'There are, however, some winged creatures that walk on all fours that you
      may eat: those that have jointed legs for hopping on the ground.'
  - name: Leviticus 11:22
    orderIndex: 21
    osisId: Lev.11.22
    sblId: Lev 11:22
    shortName: Lev 11:22
    text: Of these you may eat any kind of locust, katydid, cricket or grasshopper.
  - name: Leviticus 11:23
    orderIndex: 22
    osisId: Lev.11.23
    sblId: Lev 11:23
    shortName: Lev 11:23
    text: But all other winged creatures that have four legs you are to detest.
  - name: Leviticus 11:24
    orderIndex: 23
    osisId: Lev.11.24
    sblId: Lev 11:24
    shortName: Lev 11:24
    text: '"''You will make yourselves unclean by these; whoever touches their carcasses
      will be unclean till evening.'
  - name: Leviticus 11:25
    orderIndex: 24
    osisId: Lev.11.25
    sblId: Lev 11:25
    shortName: Lev 11:25
    text: Whoever picks up one of their carcasses must wash his clothes, and he will
      be unclean till evening.
  - name: Leviticus 11:26
    orderIndex: 25
    osisId: Lev.11.26
    sblId: Lev 11:26
    shortName: Lev 11:26
    text: '"''Every animal that has a split hoof not completely divided or that does
      not chew the cud is unclean for you; whoever touches the carcass of any of them
      will be unclean.'
  - name: Leviticus 11:27
    orderIndex: 26
    osisId: Lev.11.27
    sblId: Lev 11:27
    shortName: Lev 11:27
    text: Of all the animals that walk on all fours, those that walk on their paws
      are unclean for you; whoever touches their carcasses will be unclean till evening.
  - name: Leviticus 11:28
    orderIndex: 27
    osisId: Lev.11.28
    sblId: Lev 11:28
    shortName: Lev 11:28
    text: Anyone who picks up their carcasses must wash his clothes, and he will be
      unclean till evening. They are unclean for you.
  - name: Leviticus 11:29
    orderIndex: 28
    osisId: Lev.11.29
    sblId: Lev 11:29
    shortName: Lev 11:29
    text: '"''Of the animals that move about on the ground, these are unclean for
      you: the weasel, the rat, any kind of great lizard,'
  - name: Leviticus 11:30
    orderIndex: 29
    osisId: Lev.11.30
    sblId: Lev 11:30
    shortName: Lev 11:30
    text: the gecko, the monitor lizard, the wall lizard, the skink and the chameleon.
  - name: Leviticus 11:31
    orderIndex: 30
    osisId: Lev.11.31
    sblId: Lev 11:31
    shortName: Lev 11:31
    text: Of all those that move along the ground, these are unclean for you. Whoever
      touches them when they are dead will be unclean till evening.
  - name: Leviticus 11:32
    orderIndex: 31
    osisId: Lev.11.32
    sblId: Lev 11:32
    shortName: Lev 11:32
    text: When one of them dies and falls on something, that article, whatever its
      use, will be unclean, whether it is made of wood, cloth, hide or sackcloth.
      Put it in water; it will be unclean till evening, and then it will be clean.
  - name: Leviticus 11:33
    orderIndex: 32
    osisId: Lev.11.33
    sblId: Lev 11:33
    shortName: Lev 11:33
    text: If one of them falls into a clay pot, everything in it will be unclean,
      and you must break the pot.
  - name: Leviticus 11:34
    orderIndex: 33
    osisId: Lev.11.34
    sblId: Lev 11:34
    shortName: Lev 11:34
    text: Any food that could be eaten but has water on it from such a pot is unclean,
      and any liquid that could be drunk from it is unclean.
  - name: Leviticus 11:35
    orderIndex: 34
    osisId: Lev.11.35
    sblId: Lev 11:35
    shortName: Lev 11:35
    text: Anything that one of their carcasses falls on becomes unclean; an oven or
      cooking pot must be broken up. They are unclean, and you are to regard them
      as unclean.
  - name: Leviticus 11:36
    orderIndex: 35
    osisId: Lev.11.36
    sblId: Lev 11:36
    shortName: Lev 11:36
    text: A spring, however, or a cistern for collecting water remains clean, but
      anyone who touches one of these carcasses is unclean.
  - name: Leviticus 11:37
    orderIndex: 36
    osisId: Lev.11.37
    sblId: Lev 11:37
    shortName: Lev 11:37
    text: If a carcass falls on any seeds that are to be planted, they remain clean.
  - name: Leviticus 11:38
    orderIndex: 37
    osisId: Lev.11.38
    sblId: Lev 11:38
    shortName: Lev 11:38
    text: But if water has been put on the seed and a carcass falls on it, it is unclean
      for you.
  - name: Leviticus 11:39
    orderIndex: 38
    osisId: Lev.11.39
    sblId: Lev 11:39
    shortName: Lev 11:39
    text: '"''If an animal that you are allowed to eat dies, anyone who touches the
      carcass will be unclean till evening.'
  - name: Leviticus 11:40
    orderIndex: 39
    osisId: Lev.11.40
    sblId: Lev 11:40
    shortName: Lev 11:40
    text: Anyone who eats some of the carcass must wash his clothes, and he will be
      unclean till evening. Anyone who picks up the carcass must wash his clothes,
      and he will be unclean till evening.
  - name: Leviticus 11:41
    orderIndex: 40
    osisId: Lev.11.41
    sblId: Lev 11:41
    shortName: Lev 11:41
    text: '"''Every creature that moves about on the ground is detestable; it is not
      to be eaten.'
  - name: Leviticus 11:42
    orderIndex: 41
    osisId: Lev.11.42
    sblId: Lev 11:42
    shortName: Lev 11:42
    text: You are not to eat any creature that moves about on the ground, whether
      it moves on its belly or walks on all fours or on many feet; it is detestable.
  - name: Leviticus 11:43
    orderIndex: 42
    osisId: Lev.11.43
    sblId: Lev 11:43
    shortName: Lev 11:43
    text: Do not defile yourselves by any of these creatures. Do not make yourselves
      unclean by means of them or be made unclean by them.
  - name: Leviticus 11:44
    orderIndex: 43
    osisId: Lev.11.44
    sblId: Lev 11:44
    shortName: Lev 11:44
    text: I am the LORD your God; consecrate yourselves and be holy, because I am
      holy. Do not make yourselves unclean by any creature that moves about on the
      ground.
  - name: Leviticus 11:45
    orderIndex: 44
    osisId: Lev.11.45
    sblId: Lev 11:45
    shortName: Lev 11:45
    text: I am the LORD who brought you up out of Egypt to be your God; therefore
      be holy, because I am holy.
  - name: Leviticus 11:46
    orderIndex: 45
    osisId: Lev.11.46
    sblId: Lev 11:46
    shortName: Lev 11:46
    text: '"''These are the regulations concerning animals, birds, every living thing
      that moves in the water and every creature that moves about on the ground.'
  - name: Leviticus 11:47
    orderIndex: 46
    osisId: Lev.11.47
    sblId: Lev 11:47
    shortName: Lev 11:47
    text: You must distinguish between the unclean and the clean, between living creatures
      that may be eaten and those that may not be eaten.'"
  versesCount: 47
- name: Leviticus 12
  orderIndex: 11
  osisId: Lev.12
  sblId: Lev 12
  shortName: Lev 12
  verses:
  - name: Leviticus 12:1
    orderIndex: 0
    osisId: Lev.12.1
    sblId: Lev 12:1
    shortName: Lev 12:1
    text: The LORD said to Moses,
  - name: Leviticus 12:2
    orderIndex: 1
    osisId: Lev.12.2
    sblId: Lev 12:2
    shortName: Lev 12:2
    text: '"Say to the Israelites: ''A woman who becomes pregnant and gives birth
      to a son will be ceremonially unclean for seven days, just as she is unclean
      during her monthly period.'
  - name: Leviticus 12:3
    orderIndex: 2
    osisId: Lev.12.3
    sblId: Lev 12:3
    shortName: Lev 12:3
    text: On the eighth day the boy is to be circumcised.
  - name: Leviticus 12:4
    orderIndex: 3
    osisId: Lev.12.4
    sblId: Lev 12:4
    shortName: Lev 12:4
    text: Then the woman must wait thirty-three days to be purified from her bleeding.
      She must not touch anything sacred or go to the sanctuary until the days of
      her purification are over.
  - name: Leviticus 12:5
    orderIndex: 4
    osisId: Lev.12.5
    sblId: Lev 12:5
    shortName: Lev 12:5
    text: If she gives birth to a daughter, for two weeks the woman will be unclean,
      as during her period. Then she must wait sixty-six days to be purified from
      her bleeding.
  - name: Leviticus 12:6
    orderIndex: 5
    osisId: Lev.12.6
    sblId: Lev 12:6
    shortName: Lev 12:6
    text: '"''When the days of her purification for a son or daughter are over, she
      is to bring to the priest at the entrance to the Tent of Meeting a year-old
      lamb for a burnt offering and a young pigeon or a dove for a sin offering.'
  - name: Leviticus 12:7
    orderIndex: 6
    osisId: Lev.12.7
    sblId: Lev 12:7
    shortName: Lev 12:7
    text: He shall offer them before the LORD to make atonement for her, and then
      she will be ceremonially clean from her flow of blood. "'These are the regulations
      for the woman who gives birth to a boy or a girl.
  - name: Leviticus 12:8
    orderIndex: 7
    osisId: Lev.12.8
    sblId: Lev 12:8
    shortName: Lev 12:8
    text: If she cannot afford a lamb, she is to bring two doves or two young pigeons,
      one for a burnt offering and the other for a sin offering. In this way the priest
      will make atonement for her, and she will be clean.'"
  versesCount: 8
- name: Leviticus 13
  orderIndex: 12
  osisId: Lev.13
  sblId: Lev 13
  shortName: Lev 13
  verses:
  - name: Leviticus 13:1
    orderIndex: 0
    osisId: Lev.13.1
    sblId: Lev 13:1
    shortName: Lev 13:1
    text: The LORD said to Moses and Aaron,
  - name: Leviticus 13:2
    orderIndex: 1
    osisId: Lev.13.2
    sblId: Lev 13:2
    shortName: Lev 13:2
    text: '"When anyone has a swelling or a rash or a bright spot on his skin that
      may become an infectious skin disease, he must be brought to Aaron the priest
      or to one of his sons who is a priest.'
  - name: Leviticus 13:3
    orderIndex: 2
    osisId: Lev.13.3
    sblId: Lev 13:3
    shortName: Lev 13:3
    text: The priest is to examine the sore on his skin, and if the hair in the sore
      has turned white and the sore appears to be more than skin deep, it is an infectious
      skin disease. When the priest examines him, he shall pronounce him ceremonially
      unclean.
  - name: Leviticus 13:4
    orderIndex: 3
    osisId: Lev.13.4
    sblId: Lev 13:4
    shortName: Lev 13:4
    text: If the spot on his skin is white but does not appear to be more than skin
      deep and the hair in it has not turned white, the priest is to put the infected
      person in isolation for seven days.
  - name: Leviticus 13:5
    orderIndex: 4
    osisId: Lev.13.5
    sblId: Lev 13:5
    shortName: Lev 13:5
    text: On the seventh day the priest is to examine him, and if he sees that the
      sore is unchanged and has not spread in the skin, he is to keep him in isolation
      another seven days.
  - name: Leviticus 13:6
    orderIndex: 5
    osisId: Lev.13.6
    sblId: Lev 13:6
    shortName: Lev 13:6
    text: On the seventh day the priest is to examine him again, and if the sore has
      faded and has not spread in the skin, the priest shall pronounce him clean;
      it is only a rash. The man must wash his clothes, and he will be clean.
  - name: Leviticus 13:7
    orderIndex: 6
    osisId: Lev.13.7
    sblId: Lev 13:7
    shortName: Lev 13:7
    text: But if the rash does spread in his skin after he has shown himself to the
      priest to be pronounced clean, he must appear before the priest again.
  - name: Leviticus 13:8
    orderIndex: 7
    osisId: Lev.13.8
    sblId: Lev 13:8
    shortName: Lev 13:8
    text: The priest is to examine him, and if the rash has spread in the skin, he
      shall pronounce him unclean; it is an infectious disease.
  - name: Leviticus 13:9
    orderIndex: 8
    osisId: Lev.13.9
    sblId: Lev 13:9
    shortName: Lev 13:9
    text: '"When anyone has an infectious skin disease, he must be brought to the
      priest.'
  - name: Leviticus 13:10
    orderIndex: 9
    osisId: Lev.13.10
    sblId: Lev 13:10
    shortName: Lev 13:10
    text: The priest is to examine him, and if there is a white swelling in the skin
      that has turned the hair white and if there is raw flesh in the swelling,
  - name: Leviticus 13:11
    orderIndex: 10
    osisId: Lev.13.11
    sblId: Lev 13:11
    shortName: Lev 13:11
    text: it is a chronic skin disease and the priest shall pronounce him unclean.
      He is not to put him in isolation, because he is already unclean.
  - name: Leviticus 13:12
    orderIndex: 11
    osisId: Lev.13.12
    sblId: Lev 13:12
    shortName: Lev 13:12
    text: '"If the disease breaks out all over his skin and, so far as the priest
      can see, it covers all the skin of the infected person from head to foot,'
  - name: Leviticus 13:13
    orderIndex: 12
    osisId: Lev.13.13
    sblId: Lev 13:13
    shortName: Lev 13:13
    text: the priest is to examine him, and if the disease has covered his whole body,
      he shall pronounce that person clean. Since it has all turned white, he is clean.
  - name: Leviticus 13:14
    orderIndex: 13
    osisId: Lev.13.14
    sblId: Lev 13:14
    shortName: Lev 13:14
    text: But whenever raw flesh appears on him, he will be unclean.
  - name: Leviticus 13:15
    orderIndex: 14
    osisId: Lev.13.15
    sblId: Lev 13:15
    shortName: Lev 13:15
    text: When the priest sees the raw flesh, he shall pronounce him unclean. The
      raw flesh is unclean; he has an infectious disease.
  - name: Leviticus 13:16
    orderIndex: 15
    osisId: Lev.13.16
    sblId: Lev 13:16
    shortName: Lev 13:16
    text: Should the raw flesh change and turn white, he must go to the priest.
  - name: Leviticus 13:17
    orderIndex: 16
    osisId: Lev.13.17
    sblId: Lev 13:17
    shortName: Lev 13:17
    text: The priest is to examine him, and if the sores have turned white, the priest
      shall pronounce the infected person clean; then he will be clean.
  - name: Leviticus 13:18
    orderIndex: 17
    osisId: Lev.13.18
    sblId: Lev 13:18
    shortName: Lev 13:18
    text: '"When someone has a boil on his skin and it heals,'
  - name: Leviticus 13:19
    orderIndex: 18
    osisId: Lev.13.19
    sblId: Lev 13:19
    shortName: Lev 13:19
    text: and in the place where the boil was, a white swelling or reddish-white spot
      appears, he must present himself to the priest.
  - name: Leviticus 13:20
    orderIndex: 19
    osisId: Lev.13.20
    sblId: Lev 13:20
    shortName: Lev 13:20
    text: The priest is to examine it, and if it appears to be more than skin deep
      and the hair in it has turned white, the priest shall pronounce him unclean.
      It is an infectious skin disease that has broken out where the boil was.
  - name: Leviticus 13:21
    orderIndex: 20
    osisId: Lev.13.21
    sblId: Lev 13:21
    shortName: Lev 13:21
    text: But if, when the priest examines it, there is no white hair in it and it
      is not more than skin deep and has faded, then the priest is to put him in isolation
      for seven days.
  - name: Leviticus 13:22
    orderIndex: 21
    osisId: Lev.13.22
    sblId: Lev 13:22
    shortName: Lev 13:22
    text: If it is spreading in the skin, the priest shall pronounce him unclean;
      it is infectious.
  - name: Leviticus 13:23
    orderIndex: 22
    osisId: Lev.13.23
    sblId: Lev 13:23
    shortName: Lev 13:23
    text: But if the spot is unchanged and has not spread, it is only a scar from
      the boil, and the priest shall pronounce him clean.
  - name: Leviticus 13:24
    orderIndex: 23
    osisId: Lev.13.24
    sblId: Lev 13:24
    shortName: Lev 13:24
    text: '"When someone has a burn on his skin and a reddish-white or white spot
      appears in the raw flesh of the burn,'
  - name: Leviticus 13:25
    orderIndex: 24
    osisId: Lev.13.25
    sblId: Lev 13:25
    shortName: Lev 13:25
    text: the priest is to examine the spot, and if the hair in it has turned white,
      and it appears to be more than skin deep, it is an infectious disease that has
      broken out in the burn. The priest shall pronounce him unclean; it is an infectious
      skin disease.
  - name: Leviticus 13:26
    orderIndex: 25
    osisId: Lev.13.26
    sblId: Lev 13:26
    shortName: Lev 13:26
    text: But if the priest examines it and there is no white hair in the spot and
      if it is not more than skin deep and has faded, then the priest is to put him
      in isolation for seven days.
  - name: Leviticus 13:27
    orderIndex: 26
    osisId: Lev.13.27
    sblId: Lev 13:27
    shortName: Lev 13:27
    text: On the seventh day the priest is to examine him, and if it is spreading
      in the skin, the priest shall pronounce him unclean; it is an infectious skin
      disease.
  - name: Leviticus 13:28
    orderIndex: 27
    osisId: Lev.13.28
    sblId: Lev 13:28
    shortName: Lev 13:28
    text: If, however, the spot is unchanged and has not spread in the skin but has
      faded, it is a swelling from the burn, and the priest shall pronounce him clean;
      it is only a scar from the burn.
  - name: Leviticus 13:29
    orderIndex: 28
    osisId: Lev.13.29
    sblId: Lev 13:29
    shortName: Lev 13:29
    text: '"If a man or woman has a sore on the head or on the chin,'
  - name: Leviticus 13:30
    orderIndex: 29
    osisId: Lev.13.30
    sblId: Lev 13:30
    shortName: Lev 13:30
    text: the priest is to examine the sore, and if it appears to be more than skin
      deep and the hair in it is yellow and thin, the priest shall pronounce that
      person unclean; it is an itch, an infectious disease of the head or chin.
  - name: Leviticus 13:31
    orderIndex: 30
    osisId: Lev.13.31
    sblId: Lev 13:31
    shortName: Lev 13:31
    text: But if, when the priest examines this kind of sore, it does not seem to
      be more than skin deep and there is no black hair in it, then the priest is
      to put the infected person in isolation for seven days.
  - name: Leviticus 13:32
    orderIndex: 31
    osisId: Lev.13.32
    sblId: Lev 13:32
    shortName: Lev 13:32
    text: On the seventh day the priest is to examine the sore, and if the itch has
      not spread and there is no yellow hair in it and it does not appear to be more
      than skin deep,
  - name: Leviticus 13:33
    orderIndex: 32
    osisId: Lev.13.33
    sblId: Lev 13:33
    shortName: Lev 13:33
    text: he must be shaved except for the diseased area, and the priest is to keep
      him in isolation another seven days.
  - name: Leviticus 13:34
    orderIndex: 33
    osisId: Lev.13.34
    sblId: Lev 13:34
    shortName: Lev 13:34
    text: On the seventh day the priest is to examine the itch, and if it has not
      spread in the skin and appears to be no more than skin deep, the priest shall
      pronounce him clean. He must wash his clothes, and he will be clean.
  - name: Leviticus 13:35
    orderIndex: 34
    osisId: Lev.13.35
    sblId: Lev 13:35
    shortName: Lev 13:35
    text: But if the itch does spread in the skin after he is pronounced clean,
  - name: Leviticus 13:36
    orderIndex: 35
    osisId: Lev.13.36
    sblId: Lev 13:36
    shortName: Lev 13:36
    text: the priest is to examine him, and if the itch has spread in the skin, the
      priest does not need to look for yellow hair; the person is unclean.
  - name: Leviticus 13:37
    orderIndex: 36
    osisId: Lev.13.37
    sblId: Lev 13:37
    shortName: Lev 13:37
    text: If, however, in his judgment it is unchanged and black hair has grown in
      it, the itch is healed. He is clean, and the priest shall pronounce him clean.
  - name: Leviticus 13:38
    orderIndex: 37
    osisId: Lev.13.38
    sblId: Lev 13:38
    shortName: Lev 13:38
    text: '"When a man or woman has white spots on the skin,'
  - name: Leviticus 13:39
    orderIndex: 38
    osisId: Lev.13.39
    sblId: Lev 13:39
    shortName: Lev 13:39
    text: the priest is to examine them, and if the spots are dull white, it is a
      harmless rash that has broken out on the skin; that person is clean.
  - name: Leviticus 13:40
    orderIndex: 39
    osisId: Lev.13.40
    sblId: Lev 13:40
    shortName: Lev 13:40
    text: '"When a man has lost his hair and is bald, he is clean.'
  - name: Leviticus 13:41
    orderIndex: 40
    osisId: Lev.13.41
    sblId: Lev 13:41
    shortName: Lev 13:41
    text: If he has lost his hair from the front of his scalp and has a bald forehead,
      he is clean.
  - name: Leviticus 13:42
    orderIndex: 41
    osisId: Lev.13.42
    sblId: Lev 13:42
    shortName: Lev 13:42
    text: But if he has a reddish-white sore on his bald head or forehead, it is an
      infectious disease breaking out on his head or forehead.
  - name: Leviticus 13:43
    orderIndex: 42
    osisId: Lev.13.43
    sblId: Lev 13:43
    shortName: Lev 13:43
    text: The priest is to examine him, and if the swollen sore on his head or forehead
      is reddish-white like an infectious skin disease,
  - name: Leviticus 13:44
    orderIndex: 43
    osisId: Lev.13.44
    sblId: Lev 13:44
    shortName: Lev 13:44
    text: the man is diseased and is unclean. The priest shall pronounce him unclean
      because of the sore on his head.
  - name: Leviticus 13:45
    orderIndex: 44
    osisId: Lev.13.45
    sblId: Lev 13:45
    shortName: Lev 13:45
    text: '"The person with such an infectious disease must wear torn clothes, let
      his hair be unkempt, cover the lower part of his face and cry out, ''Unclean!
      Unclean!'''
  - name: Leviticus 13:46
    orderIndex: 45
    osisId: Lev.13.46
    sblId: Lev 13:46
    shortName: Lev 13:46
    text: As long as he has the infection he remains unclean. He must live alone;
      he must live outside the camp.
  - name: Leviticus 13:47
    orderIndex: 46
    osisId: Lev.13.47
    sblId: Lev 13:47
    shortName: Lev 13:47
    text: '"If any clothing is contaminated with mildew-any woolen or linen clothing,'
  - name: Leviticus 13:48
    orderIndex: 47
    osisId: Lev.13.48
    sblId: Lev 13:48
    shortName: Lev 13:48
    text: any woven or knitted material of linen or wool, any leather or anything
      made of leather-
  - name: Leviticus 13:49
    orderIndex: 48
    osisId: Lev.13.49
    sblId: Lev 13:49
    shortName: Lev 13:49
    text: and if the contamination in the clothing, or leather, or woven or knitted
      material, or any leather article, is greenish or reddish, it is a spreading
      mildew and must be shown to the priest.
  - name: Leviticus 13:50
    orderIndex: 49
    osisId: Lev.13.50
    sblId: Lev 13:50
    shortName: Lev 13:50
    text: The priest is to examine the mildew and isolate the affected article for
      seven days.
  - name: Leviticus 13:51
    orderIndex: 50
    osisId: Lev.13.51
    sblId: Lev 13:51
    shortName: Lev 13:51
    text: On the seventh day he is to examine it, and if the mildew has spread in
      the clothing, or the woven or knitted material, or the leather, whatever its
      use, it is a destructive mildew; the article is unclean.
  - name: Leviticus 13:52
    orderIndex: 51
    osisId: Lev.13.52
    sblId: Lev 13:52
    shortName: Lev 13:52
    text: He must burn up the clothing, or the woven or knitted material of wool or
      linen, or any leather article that has the contamination in it, because the
      mildew is destructive; the article must be burned up.
  - name: Leviticus 13:53
    orderIndex: 52
    osisId: Lev.13.53
    sblId: Lev 13:53
    shortName: Lev 13:53
    text: '"But if, when the priest examines it, the mildew has not spread in the
      clothing, or the woven or knitted material, or the leather article,'
  - name: Leviticus 13:54
    orderIndex: 53
    osisId: Lev.13.54
    sblId: Lev 13:54
    shortName: Lev 13:54
    text: he shall order that the contaminated article be washed. Then he is to isolate
      it for another seven days.
  - name: Leviticus 13:55
    orderIndex: 54
    osisId: Lev.13.55
    sblId: Lev 13:55
    shortName: Lev 13:55
    text: After the affected article has been washed, the priest is to examine it,
      and if the mildew has not changed its appearance, even though it has not spread,
      it is unclean. Burn it with fire, whether the mildew has affected one side or
      the other.
  - name: Leviticus 13:56
    orderIndex: 55
    osisId: Lev.13.56
    sblId: Lev 13:56
    shortName: Lev 13:56
    text: If, when the priest examines it, the mildew has faded after the article
      has been washed, he is to tear the contaminated part out of the clothing, or
      the leather, or the woven or knitted material.
  - name: Leviticus 13:57
    orderIndex: 56
    osisId: Lev.13.57
    sblId: Lev 13:57
    shortName: Lev 13:57
    text: But if it reappears in the clothing, or in the woven or knitted material,
      or in the leather article, it is spreading, and whatever has the mildew must
      be burned with fire.
  - name: Leviticus 13:58
    orderIndex: 57
    osisId: Lev.13.58
    sblId: Lev 13:58
    shortName: Lev 13:58
    text: The clothing, or the woven or knitted material, or any leather article that
      has been washed and is rid of the mildew, must be washed again, and it will
      be clean."
  - name: Leviticus 13:59
    orderIndex: 58
    osisId: Lev.13.59
    sblId: Lev 13:59
    shortName: Lev 13:59
    text: These are the regulations concerning contamination by mildew in woolen or
      linen clothing, woven or knitted material, or any leather article, for pronouncing
      them clean or unclean.
  versesCount: 59
- name: Leviticus 14
  orderIndex: 13
  osisId: Lev.14
  sblId: Lev 14
  shortName: Lev 14
  verses:
  - name: Leviticus 14:1
    orderIndex: 0
    osisId: Lev.14.1
    sblId: Lev 14:1
    shortName: Lev 14:1
    text: The LORD said to Moses,
  - name: Leviticus 14:2
    orderIndex: 1
    osisId: Lev.14.2
    sblId: Lev 14:2
    shortName: Lev 14:2
    text: '"These are the regulations for the diseased person at the time of his ceremonial
      cleansing, when he is brought to the priest:'
  - name: Leviticus 14:3
    orderIndex: 2
    osisId: Lev.14.3
    sblId: Lev 14:3
    shortName: Lev 14:3
    text: The priest is to go outside the camp and examine him. If the person has
      been healed of his infectious skin disease,
  - name: Leviticus 14:4
    orderIndex: 3
    osisId: Lev.14.4
    sblId: Lev 14:4
    shortName: Lev 14:4
    text: the priest shall order that two live clean birds and some cedar wood, scarlet
      yarn and hyssop be brought for the one to be cleansed.
  - name: Leviticus 14:5
    orderIndex: 4
    osisId: Lev.14.5
    sblId: Lev 14:5
    shortName: Lev 14:5
    text: Then the priest shall order that one of the birds be killed over fresh water
      in a clay pot.
  - name: Leviticus 14:6
    orderIndex: 5
    osisId: Lev.14.6
    sblId: Lev 14:6
    shortName: Lev 14:6
    text: He is then to take the live bird and dip it, together with the cedar wood,
      the scarlet yarn and the hyssop, into the blood of the bird that was killed
      over the fresh water.
  - name: Leviticus 14:7
    orderIndex: 6
    osisId: Lev.14.7
    sblId: Lev 14:7
    shortName: Lev 14:7
    text: Seven times he shall sprinkle the one to be cleansed of the infectious disease
      and pronounce him clean. Then he is to release the live bird in the open fields.
  - name: Leviticus 14:8
    orderIndex: 7
    osisId: Lev.14.8
    sblId: Lev 14:8
    shortName: Lev 14:8
    text: '"The person to be cleansed must wash his clothes, shave off all his hair
      and bathe with water; then he will be ceremonially clean. After this he may
      come into the camp, but he must stay outside his tent for seven days.'
  - name: Leviticus 14:9
    orderIndex: 8
    osisId: Lev.14.9
    sblId: Lev 14:9
    shortName: Lev 14:9
    text: On the seventh day he must shave off all his hair; he must shave his head,
      his beard, his eyebrows and the rest of his hair. He must wash his clothes and
      bathe himself with water, and he will be clean.
  - name: Leviticus 14:10
    orderIndex: 9
    osisId: Lev.14.10
    sblId: Lev 14:10
    shortName: Lev 14:10
    text: '"On the eighth day he must bring two male lambs and one ewe lamb a year
      old, each without defect, along with three-tenths of an ephah of fine flour
      mixed with oil for a grain offering, and one log of oil.'
  - name: Leviticus 14:11
    orderIndex: 10
    osisId: Lev.14.11
    sblId: Lev 14:11
    shortName: Lev 14:11
    text: The priest who pronounces him clean shall present both the one to be cleansed
      and his offerings before the LORD at the entrance to the Tent of Meeting.
  - name: Leviticus 14:12
    orderIndex: 11
    osisId: Lev.14.12
    sblId: Lev 14:12
    shortName: Lev 14:12
    text: '"Then the priest is to take one of the male lambs and offer it as a guilt
      offering, along with the log of oil; he shall wave them before the LORD as a
      wave offering.'
  - name: Leviticus 14:13
    orderIndex: 12
    osisId: Lev.14.13
    sblId: Lev 14:13
    shortName: Lev 14:13
    text: He is to slaughter the lamb in the holy place where the sin offering and
      the burnt offering are slaughtered. Like the sin offering, the guilt offering
      belongs to the priest; it is most holy.
  - name: Leviticus 14:14
    orderIndex: 13
    osisId: Lev.14.14
    sblId: Lev 14:14
    shortName: Lev 14:14
    text: The priest is to take some of the blood of the guilt offering and put it
      on the lobe of the right ear of the one to be cleansed, on the thumb of his
      right hand and on the big toe of his right foot.
  - name: Leviticus 14:15
    orderIndex: 14
    osisId: Lev.14.15
    sblId: Lev 14:15
    shortName: Lev 14:15
    text: The priest shall then take some of the log of oil, pour it in the palm of
      his own left hand,
  - name: Leviticus 14:16
    orderIndex: 15
    osisId: Lev.14.16
    sblId: Lev 14:16
    shortName: Lev 14:16
    text: dip his right forefinger into the oil in his palm, and with his finger sprinkle
      some of it before the LORD seven times.
  - name: Leviticus 14:17
    orderIndex: 16
    osisId: Lev.14.17
    sblId: Lev 14:17
    shortName: Lev 14:17
    text: The priest is to put some of the oil remaining in his palm on the lobe of
      the right ear of the one to be cleansed, on the thumb of his right hand and
      on the big toe of his right foot, on top of the blood of the guilt offering.
  - name: Leviticus 14:18
    orderIndex: 17
    osisId: Lev.14.18
    sblId: Lev 14:18
    shortName: Lev 14:18
    text: The rest of the oil in his palm the priest shall put on the head of the
      one to be cleansed and make atonement for him before the LORD.
  - name: Leviticus 14:19
    orderIndex: 18
    osisId: Lev.14.19
    sblId: Lev 14:19
    shortName: Lev 14:19
    text: '"Then the priest is to sacrifice the sin offering and make atonement for
      the one to be cleansed from his uncleanness. After that, the priest shall slaughter
      the burnt offering'
  - name: Leviticus 14:20
    orderIndex: 19
    osisId: Lev.14.20
    sblId: Lev 14:20
    shortName: Lev 14:20
    text: and offer it on the altar, together with the grain offering, and make atonement
      for him, and he will be clean.
  - name: Leviticus 14:21
    orderIndex: 20
    osisId: Lev.14.21
    sblId: Lev 14:21
    shortName: Lev 14:21
    text: '"If, however, he is poor and cannot afford these, he must take one male
      lamb as a guilt offering to be waved to make atonement for him, together with
      a tenth of an ephah of fine flour mixed with oil for a grain offering, a log
      of oil,'
  - name: Leviticus 14:22
    orderIndex: 21
    osisId: Lev.14.22
    sblId: Lev 14:22
    shortName: Lev 14:22
    text: and two doves or two young pigeons, which he can afford, one for a sin offering
      and the other for a burnt offering.
  - name: Leviticus 14:23
    orderIndex: 22
    osisId: Lev.14.23
    sblId: Lev 14:23
    shortName: Lev 14:23
    text: '"On the eighth day he must bring them for his cleansing to the priest at
      the entrance to the Tent of Meeting, before the LORD.'
  - name: Leviticus 14:24
    orderIndex: 23
    osisId: Lev.14.24
    sblId: Lev 14:24
    shortName: Lev 14:24
    text: The priest is to take the lamb for the guilt offering, together with the
      log of oil, and wave them before the LORD as a wave offering.
  - name: Leviticus 14:25
    orderIndex: 24
    osisId: Lev.14.25
    sblId: Lev 14:25
    shortName: Lev 14:25
    text: He shall slaughter the lamb for the guilt offering and take some of its
      blood and put it on the lobe of the right ear of the one to be cleansed, on
      the thumb of his right hand and on the big toe of his right foot.
  - name: Leviticus 14:26
    orderIndex: 25
    osisId: Lev.14.26
    sblId: Lev 14:26
    shortName: Lev 14:26
    text: The priest is to pour some of the oil into the palm of his own left hand,
  - name: Leviticus 14:27
    orderIndex: 26
    osisId: Lev.14.27
    sblId: Lev 14:27
    shortName: Lev 14:27
    text: and with his right forefinger sprinkle some of the oil from his palm seven
      times before the LORD.
  - name: Leviticus 14:28
    orderIndex: 27
    osisId: Lev.14.28
    sblId: Lev 14:28
    shortName: Lev 14:28
    text: Some of the oil in his palm he is to put on the same places he put the blood
      of the guilt offering-on the lobe of the right ear of the one to be cleansed,
      on the thumb of his right hand and on the big toe of his right foot.
  - name: Leviticus 14:29
    orderIndex: 28
    osisId: Lev.14.29
    sblId: Lev 14:29
    shortName: Lev 14:29
    text: The rest of the oil in his palm the priest shall put on the head of the
      one to be cleansed, to make atonement for him before the LORD.
  - name: Leviticus 14:30
    orderIndex: 29
    osisId: Lev.14.30
    sblId: Lev 14:30
    shortName: Lev 14:30
    text: Then he shall sacrifice the doves or the young pigeons, which the person
      can afford,
  - name: Leviticus 14:31
    orderIndex: 30
    osisId: Lev.14.31
    sblId: Lev 14:31
    shortName: Lev 14:31
    text: one as a sin offering and the other as a burnt offering, together with the
      grain offering. In this way the priest will make atonement before the LORD on
      behalf of the one to be cleansed."
  - name: Leviticus 14:32
    orderIndex: 31
    osisId: Lev.14.32
    sblId: Lev 14:32
    shortName: Lev 14:32
    text: These are the regulations for anyone who has an infectious skin disease
      and who cannot afford the regular offerings for his cleansing.
  - name: Leviticus 14:33
    orderIndex: 32
    osisId: Lev.14.33
    sblId: Lev 14:33
    shortName: Lev 14:33
    text: The LORD said to Moses and Aaron,
  - name: Leviticus 14:34
    orderIndex: 33
    osisId: Lev.14.34
    sblId: Lev 14:34
    shortName: Lev 14:34
    text: '"When you enter the land of Canaan, which I am giving you as your possession,
      and I put a spreading mildew in a house in that land,'
  - name: Leviticus 14:35
    orderIndex: 34
    osisId: Lev.14.35
    sblId: Lev 14:35
    shortName: Lev 14:35
    text: the owner of the house must go and tell the priest, 'I have seen something
      that looks like mildew in my house.'
  - name: Leviticus 14:36
    orderIndex: 35
    osisId: Lev.14.36
    sblId: Lev 14:36
    shortName: Lev 14:36
    text: The priest is to order the house to be emptied before he goes in to examine
      the mildew, so that nothing in the house will be pronounced unclean. After this
      the priest is to go in and inspect the house.
  - name: Leviticus 14:37
    orderIndex: 36
    osisId: Lev.14.37
    sblId: Lev 14:37
    shortName: Lev 14:37
    text: He is to examine the mildew on the walls, and if it has greenish or reddish
      depressions that appear to be deeper than the surface of the wall,
  - name: Leviticus 14:38
    orderIndex: 37
    osisId: Lev.14.38
    sblId: Lev 14:38
    shortName: Lev 14:38
    text: the priest shall go out the doorway of the house and close it up for seven
      days.
  - name: Leviticus 14:39
    orderIndex: 38
    osisId: Lev.14.39
    sblId: Lev 14:39
    shortName: Lev 14:39
    text: On the seventh day the priest shall return to inspect the house. If the
      mildew has spread on the walls,
  - name: Leviticus 14:40
    orderIndex: 39
    osisId: Lev.14.40
    sblId: Lev 14:40
    shortName: Lev 14:40
    text: he is to order that the contaminated stones be torn out and thrown into
      an unclean place outside the town.
  - name: Leviticus 14:41
    orderIndex: 40
    osisId: Lev.14.41
    sblId: Lev 14:41
    shortName: Lev 14:41
    text: He must have all the inside walls of the house scraped and the material
      that is scraped off dumped into an unclean place outside the town.
  - name: Leviticus 14:42
    orderIndex: 41
    osisId: Lev.14.42
    sblId: Lev 14:42
    shortName: Lev 14:42
    text: Then they are to take other stones to replace these and take new clay and
      plaster the house.
  - name: Leviticus 14:43
    orderIndex: 42
    osisId: Lev.14.43
    sblId: Lev 14:43
    shortName: Lev 14:43
    text: '"If the mildew reappears in the house after the stones have been torn out
      and the house scraped and plastered,'
  - name: Leviticus 14:44
    orderIndex: 43
    osisId: Lev.14.44
    sblId: Lev 14:44
    shortName: Lev 14:44
    text: the priest is to go and examine it and, if the mildew has spread in the
      house, it is a destructive mildew; the house is unclean.
  - name: Leviticus 14:45
    orderIndex: 44
    osisId: Lev.14.45
    sblId: Lev 14:45
    shortName: Lev 14:45
    text: It must be torn down-its stones, timbers and all the plaster-and taken out
      of the town to an unclean place.
  - name: Leviticus 14:46
    orderIndex: 45
    osisId: Lev.14.46
    sblId: Lev 14:46
    shortName: Lev 14:46
    text: '"Anyone who goes into the house while it is closed up will be unclean till
      evening.'
  - name: Leviticus 14:47
    orderIndex: 46
    osisId: Lev.14.47
    sblId: Lev 14:47
    shortName: Lev 14:47
    text: Anyone who sleeps or eats in the house must wash his clothes.
  - name: Leviticus 14:48
    orderIndex: 47
    osisId: Lev.14.48
    sblId: Lev 14:48
    shortName: Lev 14:48
    text: '"But if the priest comes to examine it and the mildew has not spread after
      the house has been plastered, he shall pronounce the house clean, because the
      mildew is gone.'
  - name: Leviticus 14:49
    orderIndex: 48
    osisId: Lev.14.49
    sblId: Lev 14:49
    shortName: Lev 14:49
    text: To purify the house he is to take two birds and some cedar wood, scarlet
      yarn and hyssop.
  - name: Leviticus 14:50
    orderIndex: 49
    osisId: Lev.14.50
    sblId: Lev 14:50
    shortName: Lev 14:50
    text: He shall kill one of the birds over fresh water in a clay pot.
  - name: Leviticus 14:51
    orderIndex: 50
    osisId: Lev.14.51
    sblId: Lev 14:51
    shortName: Lev 14:51
    text: Then he is to take the cedar wood, the hyssop, the scarlet yarn and the
      live bird, dip them into the blood of the dead bird and the fresh water, and
      sprinkle the house seven times.
  - name: Leviticus 14:52
    orderIndex: 51
    osisId: Lev.14.52
    sblId: Lev 14:52
    shortName: Lev 14:52
    text: He shall purify the house with the bird's blood, the fresh water, the live
      bird, the cedar wood, the hyssop and the scarlet yarn.
  - name: Leviticus 14:53
    orderIndex: 52
    osisId: Lev.14.53
    sblId: Lev 14:53
    shortName: Lev 14:53
    text: Then he is to release the live bird in the open fields outside the town.
      In this way he will make atonement for the house, and it will be clean."
  - name: Leviticus 14:54
    orderIndex: 53
    osisId: Lev.14.54
    sblId: Lev 14:54
    shortName: Lev 14:54
    text: These are the regulations for any infectious skin disease, for an itch,
  - name: Leviticus 14:55
    orderIndex: 54
    osisId: Lev.14.55
    sblId: Lev 14:55
    shortName: Lev 14:55
    text: for mildew in clothing or in a house,
  - name: Leviticus 14:56
    orderIndex: 55
    osisId: Lev.14.56
    sblId: Lev 14:56
    shortName: Lev 14:56
    text: and for a swelling, a rash or a bright spot,
  - name: Leviticus 14:57
    orderIndex: 56
    osisId: Lev.14.57
    sblId: Lev 14:57
    shortName: Lev 14:57
    text: to determine when something is clean or unclean. These are the regulations
      for infectious skin diseases and mildew.
  versesCount: 57
- name: Leviticus 15
  orderIndex: 14
  osisId: Lev.15
  sblId: Lev 15
  shortName: Lev 15
  verses:
  - name: Leviticus 15:1
    orderIndex: 0
    osisId: Lev.15.1
    sblId: Lev 15:1
    shortName: Lev 15:1
    text: The LORD said to Moses and Aaron,
  - name: Leviticus 15:2
    orderIndex: 1
    osisId: Lev.15.2
    sblId: Lev 15:2
    shortName: Lev 15:2
    text: '"Speak to the Israelites and say to them: ''When any man has a bodily discharge,
      the discharge is unclean.'
  - name: Leviticus 15:3
    orderIndex: 2
    osisId: Lev.15.3
    sblId: Lev 15:3
    shortName: Lev 15:3
    text: 'Whether it continues flowing from his body or is blocked, it will make
      him unclean. This is how his discharge will bring about uncleanness:'
  - name: Leviticus 15:4
    orderIndex: 3
    osisId: Lev.15.4
    sblId: Lev 15:4
    shortName: Lev 15:4
    text: '"''Any bed the man with a discharge lies on will be unclean, and anything
      he sits on will be unclean.'
  - name: Leviticus 15:5
    orderIndex: 4
    osisId: Lev.15.5
    sblId: Lev 15:5
    shortName: Lev 15:5
    text: Anyone who touches his bed must wash his clothes and bathe with water, and
      he will be unclean till evening.
  - name: Leviticus 15:6
    orderIndex: 5
    osisId: Lev.15.6
    sblId: Lev 15:6
    shortName: Lev 15:6
    text: Whoever sits on anything that the man with a discharge sat on must wash
      his clothes and bathe with water, and he will be unclean till evening.
  - name: Leviticus 15:7
    orderIndex: 6
    osisId: Lev.15.7
    sblId: Lev 15:7
    shortName: Lev 15:7
    text: '"''Whoever touches the man who has a discharge must wash his clothes and
      bathe with water, and he will be unclean till evening.'
  - name: Leviticus 15:8
    orderIndex: 7
    osisId: Lev.15.8
    sblId: Lev 15:8
    shortName: Lev 15:8
    text: '"''If the man with the discharge spits on someone who is clean, that person
      must wash his clothes and bathe with water, and he will be unclean till evening.'
  - name: Leviticus 15:9
    orderIndex: 8
    osisId: Lev.15.9
    sblId: Lev 15:9
    shortName: Lev 15:9
    text: '"''Everything the man sits on when riding will be unclean,'
  - name: Leviticus 15:10
    orderIndex: 9
    osisId: Lev.15.10
    sblId: Lev 15:10
    shortName: Lev 15:10
    text: and whoever touches any of the things that were under him will be unclean
      till evening; whoever picks up those things must wash his clothes and bathe
      with water, and he will be unclean till evening.
  - name: Leviticus 15:11
    orderIndex: 10
    osisId: Lev.15.11
    sblId: Lev 15:11
    shortName: Lev 15:11
    text: '"''Anyone the man with a discharge touches without rinsing his hands with
      water must wash his clothes and bathe with water, and he will be unclean till
      evening.'
  - name: Leviticus 15:12
    orderIndex: 11
    osisId: Lev.15.12
    sblId: Lev 15:12
    shortName: Lev 15:12
    text: '"''A clay pot that the man touches must be broken, and any wooden article
      is to be rinsed with water.'
  - name: Leviticus 15:13
    orderIndex: 12
    osisId: Lev.15.13
    sblId: Lev 15:13
    shortName: Lev 15:13
    text: '"''When a man is cleansed from his discharge, he is to count off seven
      days for his ceremonial cleansing; he must wash his clothes and bathe himself
      with fresh water, and he will be clean.'
  - name: Leviticus 15:14
    orderIndex: 13
    osisId: Lev.15.14
    sblId: Lev 15:14
    shortName: Lev 15:14
    text: On the eighth day he must take two doves or two young pigeons and come before
      the LORD to the entrance to the Tent of Meeting and give them to the priest.
  - name: Leviticus 15:15
    orderIndex: 14
    osisId: Lev.15.15
    sblId: Lev 15:15
    shortName: Lev 15:15
    text: The priest is to sacrifice them, the one for a sin offering and the other
      for a burnt offering. In this way he will make atonement before the LORD for
      the man because of his discharge.
  - name: Leviticus 15:16
    orderIndex: 15
    osisId: Lev.15.16
    sblId: Lev 15:16
    shortName: Lev 15:16
    text: '"''When a man has an emission of semen, he must bathe his whole body with
      water, and he will be unclean till evening.'
  - name: Leviticus 15:17
    orderIndex: 16
    osisId: Lev.15.17
    sblId: Lev 15:17
    shortName: Lev 15:17
    text: Any clothing or leather that has semen on it must be washed with water,
      and it will be unclean till evening.
  - name: Leviticus 15:18
    orderIndex: 17
    osisId: Lev.15.18
    sblId: Lev 15:18
    shortName: Lev 15:18
    text: When a man lies with a woman and there is an emission of semen, both must
      bathe with water, and they will be unclean till evening.
  - name: Leviticus 15:19
    orderIndex: 18
    osisId: Lev.15.19
    sblId: Lev 15:19
    shortName: Lev 15:19
    text: '"''When a woman has her regular flow of blood, the impurity of her monthly
      period will last seven days, and anyone who touches her will be unclean till
      evening.'
  - name: Leviticus 15:20
    orderIndex: 19
    osisId: Lev.15.20
    sblId: Lev 15:20
    shortName: Lev 15:20
    text: '"''Anything she lies on during her period will be unclean, and anything
      she sits on will be unclean.'
  - name: Leviticus 15:21
    orderIndex: 20
    osisId: Lev.15.21
    sblId: Lev 15:21
    shortName: Lev 15:21
    text: Whoever touches her bed must wash his clothes and bathe with water, and
      he will be unclean till evening.
  - name: Leviticus 15:22
    orderIndex: 21
    osisId: Lev.15.22
    sblId: Lev 15:22
    shortName: Lev 15:22
    text: Whoever touches anything she sits on must wash his clothes and bathe with
      water, and he will be unclean till evening.
  - name: Leviticus 15:23
    orderIndex: 22
    osisId: Lev.15.23
    sblId: Lev 15:23
    shortName: Lev 15:23
    text: Whether it is the bed or anything she was sitting on, when anyone touches
      it, he will be unclean till evening.
  - name: Leviticus 15:24
    orderIndex: 23
    osisId: Lev.15.24
    sblId: Lev 15:24
    shortName: Lev 15:24
    text: '"''If a man lies with her and her monthly flow touches him, he will be
      unclean for seven days; any bed he lies on will be unclean.'
  - name: Leviticus 15:25
    orderIndex: 24
    osisId: Lev.15.25
    sblId: Lev 15:25
    shortName: Lev 15:25
    text: '"''When a woman has a discharge of blood for many days at a time other
      than her monthly period or has a discharge that continues beyond her period,
      she will be unclean as long as she has the discharge, just as in the days of
      her period.'
  - name: Leviticus 15:26
    orderIndex: 25
    osisId: Lev.15.26
    sblId: Lev 15:26
    shortName: Lev 15:26
    text: Any bed she lies on while her discharge continues will be unclean, as is
      her bed during her monthly period, and anything she sits on will be unclean,
      as during her period.
  - name: Leviticus 15:27
    orderIndex: 26
    osisId: Lev.15.27
    sblId: Lev 15:27
    shortName: Lev 15:27
    text: Whoever touches them will be unclean; he must wash his clothes and bathe
      with water, and he will be unclean till evening.
  - name: Leviticus 15:28
    orderIndex: 27
    osisId: Lev.15.28
    sblId: Lev 15:28
    shortName: Lev 15:28
    text: '"''When she is cleansed from her discharge, she must count off seven days,
      and after that she will be ceremonially clean.'
  - name: Leviticus 15:29
    orderIndex: 28
    osisId: Lev.15.29
    sblId: Lev 15:29
    shortName: Lev 15:29
    text: On the eighth day she must take two doves or two young pigeons and bring
      them to the priest at the entrance to the Tent of Meeting.
  - name: Leviticus 15:30
    orderIndex: 29
    osisId: Lev.15.30
    sblId: Lev 15:30
    shortName: Lev 15:30
    text: The priest is to sacrifice one for a sin offering and the other for a burnt
      offering. In this way he will make atonement for her before the LORD for the
      uncleanness of her discharge.
  - name: Leviticus 15:31
    orderIndex: 30
    osisId: Lev.15.31
    sblId: Lev 15:31
    shortName: Lev 15:31
    text: '"''You must keep the Israelites separate from things that make them unclean,
      so they will not die in their uncleanness for defiling my dwelling place, which
      is among them.''"'
  - name: Leviticus 15:32
    orderIndex: 31
    osisId: Lev.15.32
    sblId: Lev 15:32
    shortName: Lev 15:32
    text: These are the regulations for a man with a discharge, for anyone made unclean
      by an emission of semen,
  - name: Leviticus 15:33
    orderIndex: 32
    osisId: Lev.15.33
    sblId: Lev 15:33
    shortName: Lev 15:33
    text: for a woman in her monthly period, for a man or a woman with a discharge,
      and for a man who lies with a woman who is ceremonially unclean.
  versesCount: 33
- name: Leviticus 16
  orderIndex: 15
  osisId: Lev.16
  sblId: Lev 16
  shortName: Lev 16
  verses:
  - name: Leviticus 16:1
    orderIndex: 0
    osisId: Lev.16.1
    sblId: Lev 16:1
    shortName: Lev 16:1
    text: The LORD spoke to Moses after the death of the two sons of Aaron who died
      when they approached the LORD.
  - name: Leviticus 16:2
    orderIndex: 1
    osisId: Lev.16.2
    sblId: Lev 16:2
    shortName: Lev 16:2
    text: 'The LORD said to Moses: "Tell your brother Aaron not to come whenever he
      chooses into the Most Holy Place behind the curtain in front of the atonement
      cover on the ark, or else he will die, because I appear in the cloud over the
      atonement cover.'
  - name: Leviticus 16:3
    orderIndex: 2
    osisId: Lev.16.3
    sblId: Lev 16:3
    shortName: Lev 16:3
    text: '"This is how Aaron is to enter the sanctuary area: with a young bull for
      a sin offering and a ram for a burnt offering.'
  - name: Leviticus 16:4
    orderIndex: 3
    osisId: Lev.16.4
    sblId: Lev 16:4
    shortName: Lev 16:4
    text: He is to put on the sacred linen tunic, with linen undergarments next to
      his body; he is to tie the linen sash around him and put on the linen turban.
      These are sacred garments; so he must bathe himself with water before he puts
      them on.
  - name: Leviticus 16:5
    orderIndex: 4
    osisId: Lev.16.5
    sblId: Lev 16:5
    shortName: Lev 16:5
    text: From the Israelite community he is to take two male goats for a sin offering
      and a ram for a burnt offering.
  - name: Leviticus 16:6
    orderIndex: 5
    osisId: Lev.16.6
    sblId: Lev 16:6
    shortName: Lev 16:6
    text: '"Aaron is to offer the bull for his own sin offering to make atonement
      for himself and his household.'
  - name: Leviticus 16:7
    orderIndex: 6
    osisId: Lev.16.7
    sblId: Lev 16:7
    shortName: Lev 16:7
    text: Then he is to take the two goats and present them before the LORD at the
      entrance to the Tent of Meeting.
  - name: Leviticus 16:8
    orderIndex: 7
    osisId: Lev.16.8
    sblId: Lev 16:8
    shortName: Lev 16:8
    text: He is to cast lots for the two goats-one lot for the LORD and the other
      for the scapegoat.
  - name: Leviticus 16:9
    orderIndex: 8
    osisId: Lev.16.9
    sblId: Lev 16:9
    shortName: Lev 16:9
    text: Aaron shall bring the goat whose lot falls to the LORD and sacrifice it
      for a sin offering.
  - name: Leviticus 16:10
    orderIndex: 9
    osisId: Lev.16.10
    sblId: Lev 16:10
    shortName: Lev 16:10
    text: But the goat chosen by lot as the scapegoat shall be presented alive before
      the LORD to be used for making atonement by sending it into the desert as a
      scapegoat.
  - name: Leviticus 16:11
    orderIndex: 10
    osisId: Lev.16.11
    sblId: Lev 16:11
    shortName: Lev 16:11
    text: '"Aaron shall bring the bull for his own sin offering to make atonement
      for himself and his household, and he is to slaughter the bull for his own sin
      offering.'
  - name: Leviticus 16:12
    orderIndex: 11
    osisId: Lev.16.12
    sblId: Lev 16:12
    shortName: Lev 16:12
    text: He is to take a censer full of burning coals from the altar before the LORD
      and two handfuls of finely ground fragrant incense and take them behind the
      curtain.
  - name: Leviticus 16:13
    orderIndex: 12
    osisId: Lev.16.13
    sblId: Lev 16:13
    shortName: Lev 16:13
    text: He is to put the incense on the fire before the LORD, and the smoke of the
      incense will conceal the atonement cover above the Testimony, so that he will
      not die.
  - name: Leviticus 16:14
    orderIndex: 13
    osisId: Lev.16.14
    sblId: Lev 16:14
    shortName: Lev 16:14
    text: He is to take some of the bull's blood and with his finger sprinkle it on
      the front of the atonement cover; then he shall sprinkle some of it with his
      finger seven times before the atonement cover.
  - name: Leviticus 16:15
    orderIndex: 14
    osisId: Lev.16.15
    sblId: Lev 16:15
    shortName: Lev 16:15
    text: '"He shall then slaughter the goat for the sin offering for the people and
      take its blood behind the curtain and do with it as he did with the bull''s
      blood: He shall sprinkle it on the atonement cover and in front of it.'
  - name: Leviticus 16:16
    orderIndex: 15
    osisId: Lev.16.16
    sblId: Lev 16:16
    shortName: Lev 16:16
    text: In this way he will make atonement for the Most Holy Place because of the
      uncleanness and rebellion of the Israelites, whatever their sins have been.
      He is to do the same for the Tent of Meeting, which is among them in the midst
      of their uncleanness.
  - name: Leviticus 16:17
    orderIndex: 16
    osisId: Lev.16.17
    sblId: Lev 16:17
    shortName: Lev 16:17
    text: No one is to be in the Tent of Meeting from the time Aaron goes in to make
      atonement in the Most Holy Place until he comes out, having made atonement for
      himself, his household and the whole community of Israel.
  - name: Leviticus 16:18
    orderIndex: 17
    osisId: Lev.16.18
    sblId: Lev 16:18
    shortName: Lev 16:18
    text: '"Then he shall come out to the altar that is before the LORD and make atonement
      for it. He shall take some of the bull''s blood and some of the goat''s blood
      and put it on all the horns of the altar.'
  - name: Leviticus 16:19
    orderIndex: 18
    osisId: Lev.16.19
    sblId: Lev 16:19
    shortName: Lev 16:19
    text: He shall sprinkle some of the blood on it with his finger seven times to
      cleanse it and to consecrate it from the uncleanness of the Israelites.
  - name: Leviticus 16:20
    orderIndex: 19
    osisId: Lev.16.20
    sblId: Lev 16:20
    shortName: Lev 16:20
    text: '"When Aaron has finished making atonement for the Most Holy Place, the
      Tent of Meeting and the altar, he shall bring forward the live goat.'
  - name: Leviticus 16:21
    orderIndex: 20
    osisId: Lev.16.21
    sblId: Lev 16:21
    shortName: Lev 16:21
    text: He is to lay both hands on the head of the live goat and confess over it
      all the wickedness and rebellion of the Israelites-all their sins-and put them
      on the goat's head. He shall send the goat away into the desert in the care
      of a man appointed for the task.
  - name: Leviticus 16:22
    orderIndex: 21
    osisId: Lev.16.22
    sblId: Lev 16:22
    shortName: Lev 16:22
    text: The goat will carry on itself all their sins to a solitary place; and the
      man shall release it in the desert.
  - name: Leviticus 16:23
    orderIndex: 22
    osisId: Lev.16.23
    sblId: Lev 16:23
    shortName: Lev 16:23
    text: '"Then Aaron is to go into the Tent of Meeting and take off the linen garments
      he put on before he entered the Most Holy Place, and he is to leave them there.'
  - name: Leviticus 16:24
    orderIndex: 23
    osisId: Lev.16.24
    sblId: Lev 16:24
    shortName: Lev 16:24
    text: He shall bathe himself with water in a holy place and put on his regular
      garments. Then he shall come out and sacrifice the burnt offering for himself
      and the burnt offering for the people, to make atonement for himself and for
      the people.
  - name: Leviticus 16:25
    orderIndex: 24
    osisId: Lev.16.25
    sblId: Lev 16:25
    shortName: Lev 16:25
    text: He shall also burn the fat of the sin offering on the altar.
  - name: Leviticus 16:26
    orderIndex: 25
    osisId: Lev.16.26
    sblId: Lev 16:26
    shortName: Lev 16:26
    text: '"The man who releases the goat as a scapegoat must wash his clothes and
      bathe himself with water; afterward he may come into the camp.'
  - name: Leviticus 16:27
    orderIndex: 26
    osisId: Lev.16.27
    sblId: Lev 16:27
    shortName: Lev 16:27
    text: The bull and the goat for the sin offerings, whose blood was brought into
      the Most Holy Place to make atonement, must be taken outside the camp; their
      hides, flesh and offal are to be burned up.
  - name: Leviticus 16:28
    orderIndex: 27
    osisId: Lev.16.28
    sblId: Lev 16:28
    shortName: Lev 16:28
    text: The man who burns them must wash his clothes and bathe himself with water;
      afterward he may come into the camp.
  - name: Leviticus 16:29
    orderIndex: 28
    osisId: Lev.16.29
    sblId: Lev 16:29
    shortName: Lev 16:29
    text: '"This is to be a lasting ordinance for you: On the tenth day of the seventh
      month you must deny yourselves and not do any work-whether native-born or an
      alien living among you-'
  - name: Leviticus 16:30
    orderIndex: 29
    osisId: Lev.16.30
    sblId: Lev 16:30
    shortName: Lev 16:30
    text: because on this day atonement will be made for you, to cleanse you. Then,
      before the LORD, you will be clean from all your sins.
  - name: Leviticus 16:31
    orderIndex: 30
    osisId: Lev.16.31
    sblId: Lev 16:31
    shortName: Lev 16:31
    text: It is a sabbath of rest, and you must deny yourselves; it is a lasting ordinance.
  - name: Leviticus 16:32
    orderIndex: 31
    osisId: Lev.16.32
    sblId: Lev 16:32
    shortName: Lev 16:32
    text: The priest who is anointed and ordained to succeed his father as high priest
      is to make atonement. He is to put on the sacred linen garments
  - name: Leviticus 16:33
    orderIndex: 32
    osisId: Lev.16.33
    sblId: Lev 16:33
    shortName: Lev 16:33
    text: and make atonement for the Most Holy Place, for the Tent of Meeting and
      the altar, and for the priests and all the people of the community.
  - name: Leviticus 16:34
    orderIndex: 33
    osisId: Lev.16.34
    sblId: Lev 16:34
    shortName: Lev 16:34
    text: '"This is to be a lasting ordinance for you: Atonement is to be made once
      a year for all the sins of the Israelites." And it was done, as the LORD commanded
      Moses.'
  versesCount: 34
- name: Leviticus 17
  orderIndex: 16
  osisId: Lev.17
  sblId: Lev 17
  shortName: Lev 17
  verses:
  - name: Leviticus 17:1
    orderIndex: 0
    osisId: Lev.17.1
    sblId: Lev 17:1
    shortName: Lev 17:1
    text: The LORD said to Moses,
  - name: Leviticus 17:2
    orderIndex: 1
    osisId: Lev.17.2
    sblId: Lev 17:2
    shortName: Lev 17:2
    text: '"Speak to Aaron and his sons and to all the Israelites and say to them:
      ''This is what the LORD has commanded:'
  - name: Leviticus 17:3
    orderIndex: 2
    osisId: Lev.17.3
    sblId: Lev 17:3
    shortName: Lev 17:3
    text: Any Israelite who sacrifices an ox, a lamb or a goat in the camp or outside
      of it
  - name: Leviticus 17:4
    orderIndex: 3
    osisId: Lev.17.4
    sblId: Lev 17:4
    shortName: Lev 17:4
    text: instead of bringing it to the entrance to the Tent of Meeting to present
      it as an offering to the LORD in front of the tabernacle of the LORD -that man
      shall be considered guilty of bloodshed; he has shed blood and must be cut off
      from his people.
  - name: Leviticus 17:5
    orderIndex: 4
    osisId: Lev.17.5
    sblId: Lev 17:5
    shortName: Lev 17:5
    text: This is so the Israelites will bring to the LORD the sacrifices they are
      now making in the open fields. They must bring them to the priest, that is,
      to the LORD, at the entrance to the Tent of Meeting and sacrifice them as fellowship
      offerings.
  - name: Leviticus 17:6
    orderIndex: 5
    osisId: Lev.17.6
    sblId: Lev 17:6
    shortName: Lev 17:6
    text: The priest is to sprinkle the blood against the altar of the LORD at the
      entrance to the Tent of Meeting and burn the fat as an aroma pleasing to the
      LORD.
  - name: Leviticus 17:7
    orderIndex: 6
    osisId: Lev.17.7
    sblId: Lev 17:7
    shortName: Lev 17:7
    text: They must no longer offer any of their sacrifices to the goat idols to whom
      they prostitute themselves. This is to be a lasting ordinance for them and for
      the generations to come.'
  - name: Leviticus 17:8
    orderIndex: 7
    osisId: Lev.17.8
    sblId: Lev 17:8
    shortName: Lev 17:8
    text: '"Say to them: ''Any Israelite or any alien living among them who offers
      a burnt offering or sacrifice'
  - name: Leviticus 17:9
    orderIndex: 8
    osisId: Lev.17.9
    sblId: Lev 17:9
    shortName: Lev 17:9
    text: and does not bring it to the entrance to the Tent of Meeting to sacrifice
      it to the LORD -that man must be cut off from his people.
  - name: Leviticus 17:10
    orderIndex: 9
    osisId: Lev.17.10
    sblId: Lev 17:10
    shortName: Lev 17:10
    text: '"''Any Israelite or any alien living among them who eats any blood-I will
      set my face against that person who eats blood and will cut him off from his
      people.'
  - name: Leviticus 17:11
    orderIndex: 10
    osisId: Lev.17.11
    sblId: Lev 17:11
    shortName: Lev 17:11
    text: For the life of a creature is in the blood, and I have given it to you to
      make atonement for yourselves on the altar; it is the blood that makes atonement
      for one's life.
  - name: Leviticus 17:12
    orderIndex: 11
    osisId: Lev.17.12
    sblId: Lev 17:12
    shortName: Lev 17:12
    text: Therefore I say to the Israelites, "None of you may eat blood, nor may an
      alien living among you eat blood."
  - name: Leviticus 17:13
    orderIndex: 12
    osisId: Lev.17.13
    sblId: Lev 17:13
    shortName: Lev 17:13
    text: '"''Any Israelite or any alien living among you who hunts any animal or
      bird that may be eaten must drain out the blood and cover it with earth,'
  - name: Leviticus 17:14
    orderIndex: 13
    osisId: Lev.17.14
    sblId: Lev 17:14
    shortName: Lev 17:14
    text: because the life of every creature is its blood. That is why I have said
      to the Israelites, "You must not eat the blood of any creature, because the
      life of every creature is its blood; anyone who eats it must be cut off."
  - name: Leviticus 17:15
    orderIndex: 14
    osisId: Lev.17.15
    sblId: Lev 17:15
    shortName: Lev 17:15
    text: '"''Anyone, whether native-born or alien, who eats anything found dead or
      torn by wild animals must wash his clothes and bathe with water, and he will
      be ceremonially unclean till evening; then he will be clean.'
  - name: Leviticus 17:16
    orderIndex: 15
    osisId: Lev.17.16
    sblId: Lev 17:16
    shortName: Lev 17:16
    text: But if he does not wash his clothes and bathe himself, he will be held responsible.'"
  versesCount: 16
- name: Leviticus 18
  orderIndex: 17
  osisId: Lev.18
  sblId: Lev 18
  shortName: Lev 18
  verses:
  - name: Leviticus 18:1
    orderIndex: 0
    osisId: Lev.18.1
    sblId: Lev 18:1
    shortName: Lev 18:1
    text: The LORD said to Moses,
  - name: Leviticus 18:2
    orderIndex: 1
    osisId: Lev.18.2
    sblId: Lev 18:2
    shortName: Lev 18:2
    text: '"Speak to the Israelites and say to them: ''I am the LORD your God.'
  - name: Leviticus 18:3
    orderIndex: 2
    osisId: Lev.18.3
    sblId: Lev 18:3
    shortName: Lev 18:3
    text: You must not do as they do in Egypt, where you used to live, and you must
      not do as they do in the land of Canaan, where I am bringing you. Do not follow
      their practices.
  - name: Leviticus 18:4
    orderIndex: 3
    osisId: Lev.18.4
    sblId: Lev 18:4
    shortName: Lev 18:4
    text: You must obey my laws and be careful to follow my decrees. I am the LORD
      your God.
  - name: Leviticus 18:5
    orderIndex: 4
    osisId: Lev.18.5
    sblId: Lev 18:5
    shortName: Lev 18:5
    text: Keep my decrees and laws, for the man who obeys them will live by them.
      I am the LORD.
  - name: Leviticus 18:6
    orderIndex: 5
    osisId: Lev.18.6
    sblId: Lev 18:6
    shortName: Lev 18:6
    text: '"''No one is to approach any close relative to have sexual relations. I
      am the LORD.'
  - name: Leviticus 18:7
    orderIndex: 6
    osisId: Lev.18.7
    sblId: Lev 18:7
    shortName: Lev 18:7
    text: '"''Do not dishonor your father by having sexual relations with your mother.
      She is your mother; do not have relations with her.'
  - name: Leviticus 18:8
    orderIndex: 7
    osisId: Lev.18.8
    sblId: Lev 18:8
    shortName: Lev 18:8
    text: '"''Do not have sexual relations with your father''s wife; that would dishonor
      your father.'
  - name: Leviticus 18:9
    orderIndex: 8
    osisId: Lev.18.9
    sblId: Lev 18:9
    shortName: Lev 18:9
    text: '"''Do not have sexual relations with your sister, either your father''s
      daughter or your mother''s daughter, whether she was born in the same home or
      elsewhere.'
  - name: Leviticus 18:10
    orderIndex: 9
    osisId: Lev.18.10
    sblId: Lev 18:10
    shortName: Lev 18:10
    text: '"''Do not have sexual relations with your son''s daughter or your daughter''s
      daughter; that would dishonor you.'
  - name: Leviticus 18:11
    orderIndex: 10
    osisId: Lev.18.11
    sblId: Lev 18:11
    shortName: Lev 18:11
    text: '"''Do not have sexual relations with the daughter of your father''s wife,
      born to your father; she is your sister.'
  - name: Leviticus 18:12
    orderIndex: 11
    osisId: Lev.18.12
    sblId: Lev 18:12
    shortName: Lev 18:12
    text: '"''Do not have sexual relations with your father''s sister; she is your
      father''s close relative.'
  - name: Leviticus 18:13
    orderIndex: 12
    osisId: Lev.18.13
    sblId: Lev 18:13
    shortName: Lev 18:13
    text: '"''Do not have sexual relations with your mother''s sister, because she
      is your mother''s close relative.'
  - name: Leviticus 18:14
    orderIndex: 13
    osisId: Lev.18.14
    sblId: Lev 18:14
    shortName: Lev 18:14
    text: '"''Do not dishonor your father''s brother by approaching his wife to have
      sexual relations; she is your aunt.'
  - name: Leviticus 18:15
    orderIndex: 14
    osisId: Lev.18.15
    sblId: Lev 18:15
    shortName: Lev 18:15
    text: '"''Do not have sexual relations with your daughter-in-law. She is your
      son''s wife; do not have relations with her.'
  - name: Leviticus 18:16
    orderIndex: 15
    osisId: Lev.18.16
    sblId: Lev 18:16
    shortName: Lev 18:16
    text: '"''Do not have sexual relations with your brother''s wife; that would dishonor
      your brother.'
  - name: Leviticus 18:17
    orderIndex: 16
    osisId: Lev.18.17
    sblId: Lev 18:17
    shortName: Lev 18:17
    text: '"''Do not have sexual relations with both a woman and her daughter. Do
      not have sexual relations with either her son''s daughter or her daughter''s
      daughter; they are her close relatives. That is wickedness.'
  - name: Leviticus 18:18
    orderIndex: 17
    osisId: Lev.18.18
    sblId: Lev 18:18
    shortName: Lev 18:18
    text: '"''Do not take your wife''s sister as a rival wife and have sexual relations
      with her while your wife is living.'
  - name: Leviticus 18:19
    orderIndex: 18
    osisId: Lev.18.19
    sblId: Lev 18:19
    shortName: Lev 18:19
    text: '"''Do not approach a woman to have sexual relations during the uncleanness
      of her monthly period.'
  - name: Leviticus 18:20
    orderIndex: 19
    osisId: Lev.18.20
    sblId: Lev 18:20
    shortName: Lev 18:20
    text: '"''Do not have sexual relations with your neighbor''s wife and defile yourself
      with her.'
  - name: Leviticus 18:21
    orderIndex: 20
    osisId: Lev.18.21
    sblId: Lev 18:21
    shortName: Lev 18:21
    text: '"''Do not give any of your children to be sacrificed to Molech, for you
      must not profane the name of your God. I am the LORD.'
  - name: Leviticus 18:22
    orderIndex: 21
    osisId: Lev.18.22
    sblId: Lev 18:22
    shortName: Lev 18:22
    text: '"''Do not lie with a man as one lies with a woman; that is detestable.'
  - name: Leviticus 18:23
    orderIndex: 22
    osisId: Lev.18.23
    sblId: Lev 18:23
    shortName: Lev 18:23
    text: '"''Do not have sexual relations with an animal and defile yourself with
      it. A woman must not present herself to an animal to have sexual relations with
      it; that is a perversion.'
  - name: Leviticus 18:24
    orderIndex: 23
    osisId: Lev.18.24
    sblId: Lev 18:24
    shortName: Lev 18:24
    text: '"''Do not defile yourselves in any of these ways, because this is how the
      nations that I am going to drive out before you became defiled.'
  - name: Leviticus 18:25
    orderIndex: 24
    osisId: Lev.18.25
    sblId: Lev 18:25
    shortName: Lev 18:25
    text: Even the land was defiled; so I punished it for its sin, and the land vomited
      out its inhabitants.
  - name: Leviticus 18:26
    orderIndex: 25
    osisId: Lev.18.26
    sblId: Lev 18:26
    shortName: Lev 18:26
    text: But you must keep my decrees and my laws. The native-born and the aliens
      living among you must not do any of these detestable things,
  - name: Leviticus 18:27
    orderIndex: 26
    osisId: Lev.18.27
    sblId: Lev 18:27
    shortName: Lev 18:27
    text: for all these things were done by the people who lived in the land before
      you, and the land became defiled.
  - name: Leviticus 18:28
    orderIndex: 27
    osisId: Lev.18.28
    sblId: Lev 18:28
    shortName: Lev 18:28
    text: And if you defile the land, it will vomit you out as it vomited out the
      nations that were before you.
  - name: Leviticus 18:29
    orderIndex: 28
    osisId: Lev.18.29
    sblId: Lev 18:29
    shortName: Lev 18:29
    text: '"''Everyone who does any of these detestable things-such persons must be
      cut off from their people.'
  - name: Leviticus 18:30
    orderIndex: 29
    osisId: Lev.18.30
    sblId: Lev 18:30
    shortName: Lev 18:30
    text: Keep my requirements and do not follow any of the detestable customs that
      were practiced before you came and do not defile yourselves with them. I am
      the LORD your God.'"
  versesCount: 30
- name: Leviticus 19
  orderIndex: 18
  osisId: Lev.19
  sblId: Lev 19
  shortName: Lev 19
  verses:
  - name: Leviticus 19:1
    orderIndex: 0
    osisId: Lev.19.1
    sblId: Lev 19:1
    shortName: Lev 19:1
    text: The LORD said to Moses,
  - name: Leviticus 19:2
    orderIndex: 1
    osisId: Lev.19.2
    sblId: Lev 19:2
    shortName: Lev 19:2
    text: '"Speak to the entire assembly of Israel and say to them: ''Be holy because
      I, the LORD your God, am holy.'
  - name: Leviticus 19:3
    orderIndex: 2
    osisId: Lev.19.3
    sblId: Lev 19:3
    shortName: Lev 19:3
    text: '"''Each of you must respect his mother and father, and you must observe
      my Sabbaths. I am the LORD your God.'
  - name: Leviticus 19:4
    orderIndex: 3
    osisId: Lev.19.4
    sblId: Lev 19:4
    shortName: Lev 19:4
    text: '"''Do not turn to idols or make gods of cast metal for yourselves. I am
      the LORD your God.'
  - name: Leviticus 19:5
    orderIndex: 4
    osisId: Lev.19.5
    sblId: Lev 19:5
    shortName: Lev 19:5
    text: '"''When you sacrifice a fellowship offering to the LORD, sacrifice it in
      such a way that it will be accepted on your behalf.'
  - name: Leviticus 19:6
    orderIndex: 5
    osisId: Lev.19.6
    sblId: Lev 19:6
    shortName: Lev 19:6
    text: It shall be eaten on the day you sacrifice it or on the next day; anything
      left over until the third day must be burned up.
  - name: Leviticus 19:7
    orderIndex: 6
    osisId: Lev.19.7
    sblId: Lev 19:7
    shortName: Lev 19:7
    text: If any of it is eaten on the third day, it is impure and will not be accepted.
  - name: Leviticus 19:8
    orderIndex: 7
    osisId: Lev.19.8
    sblId: Lev 19:8
    shortName: Lev 19:8
    text: Whoever eats it will be held responsible because he has desecrated what
      is holy to the LORD; that person must be cut off from his people.
  - name: Leviticus 19:9
    orderIndex: 8
    osisId: Lev.19.9
    sblId: Lev 19:9
    shortName: Lev 19:9
    text: '"''When you reap the harvest of your land, do not reap to the very edges
      of your field or gather the gleanings of your harvest.'
  - name: Leviticus 19:10
    orderIndex: 9
    osisId: Lev.19.10
    sblId: Lev 19:10
    shortName: Lev 19:10
    text: Do not go over your vineyard a second time or pick up the grapes that have
      fallen. Leave them for the poor and the alien. I am the LORD your God.
  - name: Leviticus 19:11
    orderIndex: 10
    osisId: Lev.19.11
    sblId: Lev 19:11
    shortName: Lev 19:11
    text: '"''Do not steal. "''Do not lie. "''Do not deceive one another.'
  - name: Leviticus 19:12
    orderIndex: 11
    osisId: Lev.19.12
    sblId: Lev 19:12
    shortName: Lev 19:12
    text: '"''Do not swear falsely by my name and so profane the name of your God.
      I am the LORD.'
  - name: Leviticus 19:13
    orderIndex: 12
    osisId: Lev.19.13
    sblId: Lev 19:13
    shortName: Lev 19:13
    text: '"''Do not defraud your neighbor or rob him. "''Do not hold back the wages
      of a hired man overnight.'
  - name: Leviticus 19:14
    orderIndex: 13
    osisId: Lev.19.14
    sblId: Lev 19:14
    shortName: Lev 19:14
    text: '"''Do not curse the deaf or put a stumbling block in front of the blind,
      but fear your God. I am the LORD.'
  - name: Leviticus 19:15
    orderIndex: 14
    osisId: Lev.19.15
    sblId: Lev 19:15
    shortName: Lev 19:15
    text: '"''Do not pervert justice; do not show partiality to the poor or favoritism
      to the great, but judge your neighbor fairly.'
  - name: Leviticus 19:16
    orderIndex: 15
    osisId: Lev.19.16
    sblId: Lev 19:16
    shortName: Lev 19:16
    text: '"''Do not go about spreading slander among your people. "''Do not do anything
      that endangers your neighbor''s life. I am the LORD.'
  - name: Leviticus 19:17
    orderIndex: 16
    osisId: Lev.19.17
    sblId: Lev 19:17
    shortName: Lev 19:17
    text: '"''Do not hate your brother in your heart. Rebuke your neighbor frankly
      so you will not share in his guilt.'
  - name: Leviticus 19:18
    orderIndex: 17
    osisId: Lev.19.18
    sblId: Lev 19:18
    shortName: Lev 19:18
    text: '"''Do not seek revenge or bear a grudge against one of your people, but
      love your neighbor as yourself. I am the LORD.'
  - name: Leviticus 19:19
    orderIndex: 18
    osisId: Lev.19.19
    sblId: Lev 19:19
    shortName: Lev 19:19
    text: '"''Keep my decrees. "''Do not mate different kinds of animals. "''Do not
      plant your field with two kinds of seed. "''Do not wear clothing woven of two
      kinds of material.'
  - name: Leviticus 19:20
    orderIndex: 19
    osisId: Lev.19.20
    sblId: Lev 19:20
    shortName: Lev 19:20
    text: '"''If a man sleeps with a woman who is a slave girl promised to another
      man but who has not been ransomed or given her freedom, there must be due punishment.
      Yet they are not to be put to death, because she had not been freed.'
  - name: Leviticus 19:21
    orderIndex: 20
    osisId: Lev.19.21
    sblId: Lev 19:21
    shortName: Lev 19:21
    text: The man, however, must bring a ram to the entrance to the Tent of Meeting
      for a guilt offering to the LORD.
  - name: Leviticus 19:22
    orderIndex: 21
    osisId: Lev.19.22
    sblId: Lev 19:22
    shortName: Lev 19:22
    text: With the ram of the guilt offering the priest is to make atonement for him
      before the LORD for the sin he has committed, and his sin will be forgiven.
  - name: Leviticus 19:23
    orderIndex: 22
    osisId: Lev.19.23
    sblId: Lev 19:23
    shortName: Lev 19:23
    text: '"''When you enter the land and plant any kind of fruit tree, regard its
      fruit as forbidden. For three years you are to consider it forbidden; it must
      not be eaten.'
  - name: Leviticus 19:24
    orderIndex: 23
    osisId: Lev.19.24
    sblId: Lev 19:24
    shortName: Lev 19:24
    text: In the fourth year all its fruit will be holy, an offering of praise to
      the LORD.
  - name: Leviticus 19:25
    orderIndex: 24
    osisId: Lev.19.25
    sblId: Lev 19:25
    shortName: Lev 19:25
    text: But in the fifth year you may eat its fruit. In this way your harvest will
      be increased. I am the LORD your God.
  - name: Leviticus 19:26
    orderIndex: 25
    osisId: Lev.19.26
    sblId: Lev 19:26
    shortName: Lev 19:26
    text: '"''Do not eat any meat with the blood still in it. "''Do not practice divination
      or sorcery.'
  - name: Leviticus 19:27
    orderIndex: 26
    osisId: Lev.19.27
    sblId: Lev 19:27
    shortName: Lev 19:27
    text: '"''Do not cut the hair at the sides of your head or clip off the edges
      of your beard.'
  - name: Leviticus 19:28
    orderIndex: 27
    osisId: Lev.19.28
    sblId: Lev 19:28
    shortName: Lev 19:28
    text: '"''Do not cut your bodies for the dead or put tattoo marks on yourselves.
      I am the LORD.'
  - name: Leviticus 19:29
    orderIndex: 28
    osisId: Lev.19.29
    sblId: Lev 19:29
    shortName: Lev 19:29
    text: '"''Do not degrade your daughter by making her a prostitute, or the land
      will turn to prostitution and be filled with wickedness.'
  - name: Leviticus 19:30
    orderIndex: 29
    osisId: Lev.19.30
    sblId: Lev 19:30
    shortName: Lev 19:30
    text: '"''Observe my Sabbaths and have reverence for my sanctuary. I am the LORD.'
  - name: Leviticus 19:31
    orderIndex: 30
    osisId: Lev.19.31
    sblId: Lev 19:31
    shortName: Lev 19:31
    text: '"''Do not turn to mediums or seek out spiritists, for you will be defiled
      by them. I am the LORD your God.'
  - name: Leviticus 19:32
    orderIndex: 31
    osisId: Lev.19.32
    sblId: Lev 19:32
    shortName: Lev 19:32
    text: '"''Rise in the presence of the aged, show respect for the elderly and revere
      your God. I am the LORD.'
  - name: Leviticus 19:33
    orderIndex: 32
    osisId: Lev.19.33
    sblId: Lev 19:33
    shortName: Lev 19:33
    text: '"''When an alien lives with you in your land, do not mistreat him.'
  - name: Leviticus 19:34
    orderIndex: 33
    osisId: Lev.19.34
    sblId: Lev 19:34
    shortName: Lev 19:34
    text: The alien living with you must be treated as one of your native-born. Love
      him as yourself, for you were aliens in Egypt. I am the LORD your God.
  - name: Leviticus 19:35
    orderIndex: 34
    osisId: Lev.19.35
    sblId: Lev 19:35
    shortName: Lev 19:35
    text: '"''Do not use dishonest standards when measuring length, weight or quantity.'
  - name: Leviticus 19:36
    orderIndex: 35
    osisId: Lev.19.36
    sblId: Lev 19:36
    shortName: Lev 19:36
    text: Use honest scales and honest weights, an honest ephah and an honest hin.
      I am the LORD your God, who brought you out of Egypt.
  - name: Leviticus 19:37
    orderIndex: 36
    osisId: Lev.19.37
    sblId: Lev 19:37
    shortName: Lev 19:37
    text: '"''Keep all my decrees and all my laws and follow them. I am the LORD.''"'
  versesCount: 37
- name: Leviticus 20
  orderIndex: 19
  osisId: Lev.20
  sblId: Lev 20
  shortName: Lev 20
  verses:
  - name: Leviticus 20:1
    orderIndex: 0
    osisId: Lev.20.1
    sblId: Lev 20:1
    shortName: Lev 20:1
    text: The LORD said to Moses,
  - name: Leviticus 20:2
    orderIndex: 1
    osisId: Lev.20.2
    sblId: Lev 20:2
    shortName: Lev 20:2
    text: '"Say to the Israelites: ''Any Israelite or any alien living in Israel who
      gives any of his children to Molech must be put to death. The people of the
      community are to stone him.'
  - name: Leviticus 20:3
    orderIndex: 2
    osisId: Lev.20.3
    sblId: Lev 20:3
    shortName: Lev 20:3
    text: I will set my face against that man and I will cut him off from his people;
      for by giving his children to Molech, he has defiled my sanctuary and profaned
      my holy name.
  - name: Leviticus 20:4
    orderIndex: 3
    osisId: Lev.20.4
    sblId: Lev 20:4
    shortName: Lev 20:4
    text: If the people of the community close their eyes when that man gives one
      of his children to Molech and they fail to put him to death,
  - name: Leviticus 20:5
    orderIndex: 4
    osisId: Lev.20.5
    sblId: Lev 20:5
    shortName: Lev 20:5
    text: I will set my face against that man and his family and will cut off from
      their people both him and all who follow him in prostituting themselves to Molech.
  - name: Leviticus 20:6
    orderIndex: 5
    osisId: Lev.20.6
    sblId: Lev 20:6
    shortName: Lev 20:6
    text: '"''I will set my face against the person who turns to mediums and spiritists
      to prostitute himself by following them, and I will cut him off from his people.'
  - name: Leviticus 20:7
    orderIndex: 6
    osisId: Lev.20.7
    sblId: Lev 20:7
    shortName: Lev 20:7
    text: '"''Consecrate yourselves and be holy, because I am the LORD your God.'
  - name: Leviticus 20:8
    orderIndex: 7
    osisId: Lev.20.8
    sblId: Lev 20:8
    shortName: Lev 20:8
    text: Keep my decrees and follow them. I am the LORD, who makes you holy.
  - name: Leviticus 20:9
    orderIndex: 8
    osisId: Lev.20.9
    sblId: Lev 20:9
    shortName: Lev 20:9
    text: '"''If anyone curses his father or mother, he must be put to death. He has
      cursed his father or his mother, and his blood will be on his own head.'
  - name: Leviticus 20:10
    orderIndex: 9
    osisId: Lev.20.10
    sblId: Lev 20:10
    shortName: Lev 20:10
    text: '"''If a man commits adultery with another man''s wife-with the wife of
      his neighbor-both the adulterer and the adulteress must be put to death.'
  - name: Leviticus 20:11
    orderIndex: 10
    osisId: Lev.20.11
    sblId: Lev 20:11
    shortName: Lev 20:11
    text: '"''If a man sleeps with his father''s wife, he has dishonored his father.
      Both the man and the woman must be put to death; their blood will be on their
      own heads.'
  - name: Leviticus 20:12
    orderIndex: 11
    osisId: Lev.20.12
    sblId: Lev 20:12
    shortName: Lev 20:12
    text: '"''If a man sleeps with his daughter-in-law, both of them must be put to
      death. What they have done is a perversion; their blood will be on their own
      heads.'
  - name: Leviticus 20:13
    orderIndex: 12
    osisId: Lev.20.13
    sblId: Lev 20:13
    shortName: Lev 20:13
    text: '"''If a man lies with a man as one lies with a woman, both of them have
      done what is detestable. They must be put to death; their blood will be on their
      own heads.'
  - name: Leviticus 20:14
    orderIndex: 13
    osisId: Lev.20.14
    sblId: Lev 20:14
    shortName: Lev 20:14
    text: '"''If a man marries both a woman and her mother, it is wicked. Both he
      and they must be burned in the fire, so that no wickedness will be among you.'
  - name: Leviticus 20:15
    orderIndex: 14
    osisId: Lev.20.15
    sblId: Lev 20:15
    shortName: Lev 20:15
    text: '"''If a man has sexual relations with an animal, he must be put to death,
      and you must kill the animal.'
  - name: Leviticus 20:16
    orderIndex: 15
    osisId: Lev.20.16
    sblId: Lev 20:16
    shortName: Lev 20:16
    text: '"''If a woman approaches an animal to have sexual relations with it, kill
      both the woman and the animal. They must be put to death; their blood will be
      on their own heads.'
  - name: Leviticus 20:17
    orderIndex: 16
    osisId: Lev.20.17
    sblId: Lev 20:17
    shortName: Lev 20:17
    text: '"''If a man marries his sister, the daughter of either his father or his
      mother, and they have sexual relations, it is a disgrace. They must be cut off
      before the eyes of their people. He has dishonored his sister and will be held
      responsible.'
  - name: Leviticus 20:18
    orderIndex: 17
    osisId: Lev.20.18
    sblId: Lev 20:18
    shortName: Lev 20:18
    text: '"''If a man lies with a woman during her monthly period and has sexual
      relations with her, he has exposed the source of her flow, and she has also
      uncovered it. Both of them must be cut off from their people.'
  - name: Leviticus 20:19
    orderIndex: 18
    osisId: Lev.20.19
    sblId: Lev 20:19
    shortName: Lev 20:19
    text: '"''Do not have sexual relations with the sister of either your mother or
      your father, for that would dishonor a close relative; both of you would be
      held responsible.'
  - name: Leviticus 20:20
    orderIndex: 19
    osisId: Lev.20.20
    sblId: Lev 20:20
    shortName: Lev 20:20
    text: '"''If a man sleeps with his aunt, he has dishonored his uncle. They will
      be held responsible; they will die childless.'
  - name: Leviticus 20:21
    orderIndex: 20
    osisId: Lev.20.21
    sblId: Lev 20:21
    shortName: Lev 20:21
    text: '"''If a man marries his brother''s wife, it is an act of impurity; he has
      dishonored his brother. They will be childless.'
  - name: Leviticus 20:22
    orderIndex: 21
    osisId: Lev.20.22
    sblId: Lev 20:22
    shortName: Lev 20:22
    text: '"''Keep all my decrees and laws and follow them, so that the land where
      I am bringing you to live may not vomit you out.'
  - name: Leviticus 20:23
    orderIndex: 22
    osisId: Lev.20.23
    sblId: Lev 20:23
    shortName: Lev 20:23
    text: You must not live according to the customs of the nations I am going to
      drive out before you. Because they did all these things, I abhorred them.
  - name: Leviticus 20:24
    orderIndex: 23
    osisId: Lev.20.24
    sblId: Lev 20:24
    shortName: Lev 20:24
    text: But I said to you, "You will possess their land; I will give it to you as
      an inheritance, a land flowing with milk and honey." I am the LORD your God,
      who has set you apart from the nations.
  - name: Leviticus 20:25
    orderIndex: 24
    osisId: Lev.20.25
    sblId: Lev 20:25
    shortName: Lev 20:25
    text: '"''You must therefore make a distinction between clean and unclean animals
      and between unclean and clean birds. Do not defile yourselves by any animal
      or bird or anything that moves along the ground-those which I have set apart
      as unclean for you.'
  - name: Leviticus 20:26
    orderIndex: 25
    osisId: Lev.20.26
    sblId: Lev 20:26
    shortName: Lev 20:26
    text: You are to be holy to me because I, the LORD, am holy, and I have set you
      apart from the nations to be my own.
  - name: Leviticus 20:27
    orderIndex: 26
    osisId: Lev.20.27
    sblId: Lev 20:27
    shortName: Lev 20:27
    text: '"''A man or woman who is a medium or spiritist among you must be put to
      death. You are to stone them; their blood will be on their own heads.''"'
  versesCount: 27
- name: Leviticus 21
  orderIndex: 20
  osisId: Lev.21
  sblId: Lev 21
  shortName: Lev 21
  verses:
  - name: Leviticus 21:1
    orderIndex: 0
    osisId: Lev.21.1
    sblId: Lev 21:1
    shortName: Lev 21:1
    text: 'The LORD said to Moses, "Speak to the priests, the sons of Aaron, and say
      to them: ''A priest must not make himself ceremonially unclean for any of his
      people who die,'
  - name: Leviticus 21:2
    orderIndex: 1
    osisId: Lev.21.2
    sblId: Lev 21:2
    shortName: Lev 21:2
    text: except for a close relative, such as his mother or father, his son or daughter,
      his brother,
  - name: Leviticus 21:3
    orderIndex: 2
    osisId: Lev.21.3
    sblId: Lev 21:3
    shortName: Lev 21:3
    text: or an unmarried sister who is dependent on him since she has no husband-for
      her he may make himself unclean.
  - name: Leviticus 21:4
    orderIndex: 3
    osisId: Lev.21.4
    sblId: Lev 21:4
    shortName: Lev 21:4
    text: He must not make himself unclean for people related to him by marriage,
      and so defile himself.
  - name: Leviticus 21:5
    orderIndex: 4
    osisId: Lev.21.5
    sblId: Lev 21:5
    shortName: Lev 21:5
    text: '"''Priests must not shave their heads or shave off the edges of their beards
      or cut their bodies.'
  - name: Leviticus 21:6
    orderIndex: 5
    osisId: Lev.21.6
    sblId: Lev 21:6
    shortName: Lev 21:6
    text: They must be holy to their God and must not profane the name of their God.
      Because they present the offerings made to the LORD by fire, the food of their
      God, they are to be holy.
  - name: Leviticus 21:7
    orderIndex: 6
    osisId: Lev.21.7
    sblId: Lev 21:7
    shortName: Lev 21:7
    text: '"''They must not marry women defiled by prostitution or divorced from their
      husbands, because priests are holy to their God.'
  - name: Leviticus 21:8
    orderIndex: 7
    osisId: Lev.21.8
    sblId: Lev 21:8
    shortName: Lev 21:8
    text: Regard them as holy, because they offer up the food of your God. Consider
      them holy, because I the LORD am holy-I who make you holy.
  - name: Leviticus 21:9
    orderIndex: 8
    osisId: Lev.21.9
    sblId: Lev 21:9
    shortName: Lev 21:9
    text: '"''If a priest''s daughter defiles herself by becoming a prostitute, she
      disgraces her father; she must be burned in the fire.'
  - name: Leviticus 21:10
    orderIndex: 9
    osisId: Lev.21.10
    sblId: Lev 21:10
    shortName: Lev 21:10
    text: '"''The high priest, the one among his brothers who has had the anointing
      oil poured on his head and who has been ordained to wear the priestly garments,
      must not let his hair become unkempt or tear his clothes.'
  - name: Leviticus 21:11
    orderIndex: 10
    osisId: Lev.21.11
    sblId: Lev 21:11
    shortName: Lev 21:11
    text: He must not enter a place where there is a dead body. He must not make himself
      unclean, even for his father or mother,
  - name: Leviticus 21:12
    orderIndex: 11
    osisId: Lev.21.12
    sblId: Lev 21:12
    shortName: Lev 21:12
    text: nor leave the sanctuary of his God or desecrate it, because he has been
      dedicated by the anointing oil of his God. I am the LORD.
  - name: Leviticus 21:13
    orderIndex: 12
    osisId: Lev.21.13
    sblId: Lev 21:13
    shortName: Lev 21:13
    text: '"''The woman he marries must be a virgin.'
  - name: Leviticus 21:14
    orderIndex: 13
    osisId: Lev.21.14
    sblId: Lev 21:14
    shortName: Lev 21:14
    text: He must not marry a widow, a divorced woman, or a woman defiled by prostitution,
      but only a virgin from his own people,
  - name: Leviticus 21:15
    orderIndex: 14
    osisId: Lev.21.15
    sblId: Lev 21:15
    shortName: Lev 21:15
    text: so he will not defile his offspring among his people. I am the LORD, who
      makes him holy. '"
  - name: Leviticus 21:16
    orderIndex: 15
    osisId: Lev.21.16
    sblId: Lev 21:16
    shortName: Lev 21:16
    text: The LORD said to Moses,
  - name: Leviticus 21:17
    orderIndex: 16
    osisId: Lev.21.17
    sblId: Lev 21:17
    shortName: Lev 21:17
    text: '"Say to Aaron: ''For the generations to come none of your descendants who
      has a defect may come near to offer the food of his God.'
  - name: Leviticus 21:18
    orderIndex: 17
    osisId: Lev.21.18
    sblId: Lev 21:18
    shortName: Lev 21:18
    text: 'No man who has any defect may come near: no man who is blind or lame, disfigured
      or deformed;'
  - name: Leviticus 21:19
    orderIndex: 18
    osisId: Lev.21.19
    sblId: Lev 21:19
    shortName: Lev 21:19
    text: no man with a crippled foot or hand,
  - name: Leviticus 21:20
    orderIndex: 19
    osisId: Lev.21.20
    sblId: Lev 21:20
    shortName: Lev 21:20
    text: or who is hunchbacked or dwarfed, or who has any eye defect, or who has
      festering or running sores or damaged testicles.
  - name: Leviticus 21:21
    orderIndex: 20
    osisId: Lev.21.21
    sblId: Lev 21:21
    shortName: Lev 21:21
    text: No descendant of Aaron the priest who has any defect is to come near to
      present the offerings made to the LORD by fire. He has a defect; he must not
      come near to offer the food of his God.
  - name: Leviticus 21:22
    orderIndex: 21
    osisId: Lev.21.22
    sblId: Lev 21:22
    shortName: Lev 21:22
    text: He may eat the most holy food of his God, as well as the holy food;
  - name: Leviticus 21:23
    orderIndex: 22
    osisId: Lev.21.23
    sblId: Lev 21:23
    shortName: Lev 21:23
    text: yet because of his defect, he must not go near the curtain or approach the
      altar, and so desecrate my sanctuary. I am the LORD, who makes them holy. '"
  - name: Leviticus 21:24
    orderIndex: 23
    osisId: Lev.21.24
    sblId: Lev 21:24
    shortName: Lev 21:24
    text: So Moses told this to Aaron and his sons and to all the Israelites.
  versesCount: 24
- name: Leviticus 22
  orderIndex: 21
  osisId: Lev.22
  sblId: Lev 22
  shortName: Lev 22
  verses:
  - name: Leviticus 22:1
    orderIndex: 0
    osisId: Lev.22.1
    sblId: Lev 22:1
    shortName: Lev 22:1
    text: The LORD said to Moses,
  - name: Leviticus 22:2
    orderIndex: 1
    osisId: Lev.22.2
    sblId: Lev 22:2
    shortName: Lev 22:2
    text: '"Tell Aaron and his sons to treat with respect the sacred offerings the
      Israelites consecrate to me, so they will not profane my holy name. I am the
      LORD.'
  - name: Leviticus 22:3
    orderIndex: 2
    osisId: Lev.22.3
    sblId: Lev 22:3
    shortName: Lev 22:3
    text: '"Say to them: ''For the generations to come, if any of your descendants
      is ceremonially unclean and yet comes near the sacred offerings that the Israelites
      consecrate to the LORD, that person must be cut off from my presence. I am the
      LORD.'
  - name: Leviticus 22:4
    orderIndex: 3
    osisId: Lev.22.4
    sblId: Lev 22:4
    shortName: Lev 22:4
    text: '"''If a descendant of Aaron has an infectious skin disease or a bodily
      discharge, he may not eat the sacred offerings until he is cleansed. He will
      also be unclean if he touches something defiled by a corpse or by anyone who
      has an emission of semen,'
  - name: Leviticus 22:5
    orderIndex: 4
    osisId: Lev.22.5
    sblId: Lev 22:5
    shortName: Lev 22:5
    text: or if he touches any crawling thing that makes him unclean, or any person
      who makes him unclean, whatever the uncleanness may be.
  - name: Leviticus 22:6
    orderIndex: 5
    osisId: Lev.22.6
    sblId: Lev 22:6
    shortName: Lev 22:6
    text: The one who touches any such thing will be unclean till evening. He must
      not eat any of the sacred offerings unless he has bathed himself with water.
  - name: Leviticus 22:7
    orderIndex: 6
    osisId: Lev.22.7
    sblId: Lev 22:7
    shortName: Lev 22:7
    text: When the sun goes down, he will be clean, and after that he may eat the
      sacred offerings, for they are his food.
  - name: Leviticus 22:8
    orderIndex: 7
    osisId: Lev.22.8
    sblId: Lev 22:8
    shortName: Lev 22:8
    text: He must not eat anything found dead or torn by wild animals, and so become
      unclean through it. I am the LORD.
  - name: Leviticus 22:9
    orderIndex: 8
    osisId: Lev.22.9
    sblId: Lev 22:9
    shortName: Lev 22:9
    text: '"''The priests are to keep my requirements so that they do not become guilty
      and die for treating them with contempt. I am the LORD, who makes them holy.'
  - name: Leviticus 22:10
    orderIndex: 9
    osisId: Lev.22.10
    sblId: Lev 22:10
    shortName: Lev 22:10
    text: '"''No one outside a priest''s family may eat the sacred offering, nor may
      the guest of a priest or his hired worker eat it.'
  - name: Leviticus 22:11
    orderIndex: 10
    osisId: Lev.22.11
    sblId: Lev 22:11
    shortName: Lev 22:11
    text: But if a priest buys a slave with money, or if a slave is born in his household,
      that slave may eat his food.
  - name: Leviticus 22:12
    orderIndex: 11
    osisId: Lev.22.12
    sblId: Lev 22:12
    shortName: Lev 22:12
    text: If a priest's daughter marries anyone other than a priest, she may not eat
      any of the sacred contributions.
  - name: Leviticus 22:13
    orderIndex: 12
    osisId: Lev.22.13
    sblId: Lev 22:13
    shortName: Lev 22:13
    text: But if a priest's daughter becomes a widow or is divorced, yet has no children,
      and she returns to live in her father's house as in her youth, she may eat of
      her father's food. No unauthorized person, however, may eat any of it.
  - name: Leviticus 22:14
    orderIndex: 13
    osisId: Lev.22.14
    sblId: Lev 22:14
    shortName: Lev 22:14
    text: '"''If anyone eats a sacred offering by mistake, he must make restitution
      to the priest for the offering and add a fifth of the value to it.'
  - name: Leviticus 22:15
    orderIndex: 14
    osisId: Lev.22.15
    sblId: Lev 22:15
    shortName: Lev 22:15
    text: The priests must not desecrate the sacred offerings the Israelites present
      to the LORD
  - name: Leviticus 22:16
    orderIndex: 15
    osisId: Lev.22.16
    sblId: Lev 22:16
    shortName: Lev 22:16
    text: by allowing them to eat the sacred offerings and so bring upon them guilt
      requiring payment. I am the LORD, who makes them holy.'"
  - name: Leviticus 22:17
    orderIndex: 16
    osisId: Lev.22.17
    sblId: Lev 22:17
    shortName: Lev 22:17
    text: The LORD said to Moses,
  - name: Leviticus 22:18
    orderIndex: 17
    osisId: Lev.22.18
    sblId: Lev 22:18
    shortName: Lev 22:18
    text: '"Speak to Aaron and his sons and to all the Israelites and say to them:
      ''If any of you-either an Israelite or an alien living in Israel-presents a
      gift for a burnt offering to the LORD, either to fulfill a vow or as a freewill
      offering,'
  - name: Leviticus 22:19
    orderIndex: 18
    osisId: Lev.22.19
    sblId: Lev 22:19
    shortName: Lev 22:19
    text: you must present a male without defect from the cattle, sheep or goats in
      order that it may be accepted on your behalf.
  - name: Leviticus 22:20
    orderIndex: 19
    osisId: Lev.22.20
    sblId: Lev 22:20
    shortName: Lev 22:20
    text: Do not bring anything with a defect, because it will not be accepted on
      your behalf.
  - name: Leviticus 22:21
    orderIndex: 20
    osisId: Lev.22.21
    sblId: Lev 22:21
    shortName: Lev 22:21
    text: When anyone brings from the herd or flock a fellowship offering to the LORD
      to fulfill a special vow or as a freewill offering, it must be without defect
      or blemish to be acceptable.
  - name: Leviticus 22:22
    orderIndex: 21
    osisId: Lev.22.22
    sblId: Lev 22:22
    shortName: Lev 22:22
    text: Do not offer to the LORD the blind, the injured or the maimed, or anything
      with warts or festering or running sores. Do not place any of these on the altar
      as an offering made to the LORD by fire.
  - name: Leviticus 22:23
    orderIndex: 22
    osisId: Lev.22.23
    sblId: Lev 22:23
    shortName: Lev 22:23
    text: You may, however, present as a freewill offering an ox or a sheep that is
      deformed or stunted, but it will not be accepted in fulfillment of a vow.
  - name: Leviticus 22:24
    orderIndex: 23
    osisId: Lev.22.24
    sblId: Lev 22:24
    shortName: Lev 22:24
    text: You must not offer to the LORD an animal whose testicles are bruised, crushed,
      torn or cut. You must not do this in your own land,
  - name: Leviticus 22:25
    orderIndex: 24
    osisId: Lev.22.25
    sblId: Lev 22:25
    shortName: Lev 22:25
    text: and you must not accept such animals from the hand of a foreigner and offer
      them as the food of your God. They will not be accepted on your behalf, because
      they are deformed and have defects.'"
  - name: Leviticus 22:26
    orderIndex: 25
    osisId: Lev.22.26
    sblId: Lev 22:26
    shortName: Lev 22:26
    text: The LORD said to Moses,
  - name: Leviticus 22:27
    orderIndex: 26
    osisId: Lev.22.27
    sblId: Lev 22:27
    shortName: Lev 22:27
    text: '"When a calf, a lamb or a goat is born, it is to remain with its mother
      for seven days. From the eighth day on, it will be acceptable as an offering
      made to the LORD by fire.'
  - name: Leviticus 22:28
    orderIndex: 27
    osisId: Lev.22.28
    sblId: Lev 22:28
    shortName: Lev 22:28
    text: Do not slaughter a cow or a sheep and its young on the same day.
  - name: Leviticus 22:29
    orderIndex: 28
    osisId: Lev.22.29
    sblId: Lev 22:29
    shortName: Lev 22:29
    text: '"When you sacrifice a thank offering to the LORD, sacrifice it in such
      a way that it will be accepted on your behalf.'
  - name: Leviticus 22:30
    orderIndex: 29
    osisId: Lev.22.30
    sblId: Lev 22:30
    shortName: Lev 22:30
    text: It must be eaten that same day; leave none of it till morning. I am the
      LORD.
  - name: Leviticus 22:31
    orderIndex: 30
    osisId: Lev.22.31
    sblId: Lev 22:31
    shortName: Lev 22:31
    text: '"Keep my commands and follow them. I am the LORD.'
  - name: Leviticus 22:32
    orderIndex: 31
    osisId: Lev.22.32
    sblId: Lev 22:32
    shortName: Lev 22:32
    text: Do not profane my holy name. I must be acknowledged as holy by the Israelites.
      I am the LORD, who makes you holy
  - name: Leviticus 22:33
    orderIndex: 32
    osisId: Lev.22.33
    sblId: Lev 22:33
    shortName: Lev 22:33
    text: and who brought you out of Egypt to be your God. I am the LORD."
  versesCount: 33
- name: Leviticus 23
  orderIndex: 22
  osisId: Lev.23
  sblId: Lev 23
  shortName: Lev 23
  verses:
  - name: Leviticus 23:1
    orderIndex: 0
    osisId: Lev.23.1
    sblId: Lev 23:1
    shortName: Lev 23:1
    text: The LORD said to Moses,
  - name: Leviticus 23:2
    orderIndex: 1
    osisId: Lev.23.2
    sblId: Lev 23:2
    shortName: Lev 23:2
    text: '"Speak to the Israelites and say to them: ''These are my appointed feasts,
      the appointed feasts of the LORD, which you are to proclaim as sacred assemblies.'
  - name: Leviticus 23:3
    orderIndex: 2
    osisId: Lev.23.3
    sblId: Lev 23:3
    shortName: Lev 23:3
    text: '"''There are six days when you may work, but the seventh day is a Sabbath
      of rest, a day of sacred assembly. You are not to do any work; wherever you
      live, it is a Sabbath to the LORD.'
  - name: Leviticus 23:4
    orderIndex: 3
    osisId: Lev.23.4
    sblId: Lev 23:4
    shortName: Lev 23:4
    text: '"''These are the LORD''s appointed feasts, the sacred assemblies you are
      to proclaim at their appointed times:'
  - name: Leviticus 23:5
    orderIndex: 4
    osisId: Lev.23.5
    sblId: Lev 23:5
    shortName: Lev 23:5
    text: The LORD's Passover begins at twilight on the fourteenth day of the first
      month.
  - name: Leviticus 23:6
    orderIndex: 5
    osisId: Lev.23.6
    sblId: Lev 23:6
    shortName: Lev 23:6
    text: On the fifteenth day of that month the LORD's Feast of Unleavened Bread
      begins; for seven days you must eat bread made without yeast.
  - name: Leviticus 23:7
    orderIndex: 6
    osisId: Lev.23.7
    sblId: Lev 23:7
    shortName: Lev 23:7
    text: On the first day hold a sacred assembly and do no regular work.
  - name: Leviticus 23:8
    orderIndex: 7
    osisId: Lev.23.8
    sblId: Lev 23:8
    shortName: Lev 23:8
    text: For seven days present an offering made to the LORD by fire. And on the
      seventh day hold a sacred assembly and do no regular work.'"
  - name: Leviticus 23:9
    orderIndex: 8
    osisId: Lev.23.9
    sblId: Lev 23:9
    shortName: Lev 23:9
    text: The LORD said to Moses,
  - name: Leviticus 23:10
    orderIndex: 9
    osisId: Lev.23.10
    sblId: Lev 23:10
    shortName: Lev 23:10
    text: '"Speak to the Israelites and say to them: ''When you enter the land I am
      going to give you and you reap its harvest, bring to the priest a sheaf of the
      first grain you harvest.'
  - name: Leviticus 23:11
    orderIndex: 10
    osisId: Lev.23.11
    sblId: Lev 23:11
    shortName: Lev 23:11
    text: He is to wave the sheaf before the LORD so it will be accepted on your behalf;
      the priest is to wave it on the day after the Sabbath.
  - name: Leviticus 23:12
    orderIndex: 11
    osisId: Lev.23.12
    sblId: Lev 23:12
    shortName: Lev 23:12
    text: On the day you wave the sheaf, you must sacrifice as a burnt offering to
      the LORD a lamb a year old without defect,
  - name: Leviticus 23:13
    orderIndex: 12
    osisId: Lev.23.13
    sblId: Lev 23:13
    shortName: Lev 23:13
    text: together with its grain offering of two-tenths of an ephah of fine flour
      mixed with oil-an offering made to the LORD by fire, a pleasing aroma-and its
      drink offering of a quarter of a hin of wine.
  - name: Leviticus 23:14
    orderIndex: 13
    osisId: Lev.23.14
    sblId: Lev 23:14
    shortName: Lev 23:14
    text: You must not eat any bread, or roasted or new grain, until the very day
      you bring this offering to your God. This is to be a lasting ordinance for the
      generations to come, wherever you live.
  - name: Leviticus 23:15
    orderIndex: 14
    osisId: Lev.23.15
    sblId: Lev 23:15
    shortName: Lev 23:15
    text: '"''From the day after the Sabbath, the day you brought the sheaf of the
      wave offering, count off seven full weeks.'
  - name: Leviticus 23:16
    orderIndex: 15
    osisId: Lev.23.16
    sblId: Lev 23:16
    shortName: Lev 23:16
    text: Count off fifty days up to the day after the seventh Sabbath, and then present
      an offering of new grain to the LORD.
  - name: Leviticus 23:17
    orderIndex: 16
    osisId: Lev.23.17
    sblId: Lev 23:17
    shortName: Lev 23:17
    text: From wherever you live, bring two loaves made of two-tenths of an ephah
      of fine flour, baked with yeast, as a wave offering of firstfruits to the LORD.
  - name: Leviticus 23:18
    orderIndex: 17
    osisId: Lev.23.18
    sblId: Lev 23:18
    shortName: Lev 23:18
    text: Present with this bread seven male lambs, each a year old and without defect,
      one young bull and two rams. They will be a burnt offering to the LORD, together
      with their grain offerings and drink offerings-an offering made by fire, an
      aroma pleasing to the LORD.
  - name: Leviticus 23:19
    orderIndex: 18
    osisId: Lev.23.19
    sblId: Lev 23:19
    shortName: Lev 23:19
    text: Then sacrifice one male goat for a sin offering and two lambs, each a year
      old, for a fellowship offering.
  - name: Leviticus 23:20
    orderIndex: 19
    osisId: Lev.23.20
    sblId: Lev 23:20
    shortName: Lev 23:20
    text: The priest is to wave the two lambs before the LORD as a wave offering,
      together with the bread of the firstfruits. They are a sacred offering to the
      LORD for the priest.
  - name: Leviticus 23:21
    orderIndex: 20
    osisId: Lev.23.21
    sblId: Lev 23:21
    shortName: Lev 23:21
    text: On that same day you are to proclaim a sacred assembly and do no regular
      work. This is to be a lasting ordinance for the generations to come, wherever
      you live.
  - name: Leviticus 23:22
    orderIndex: 21
    osisId: Lev.23.22
    sblId: Lev 23:22
    shortName: Lev 23:22
    text: '"''When you reap the harvest of your land, do not reap to the very edges
      of your field or gather the gleanings of your harvest. Leave them for the poor
      and the alien. I am the LORD your God.''"'
  - name: Leviticus 23:23
    orderIndex: 22
    osisId: Lev.23.23
    sblId: Lev 23:23
    shortName: Lev 23:23
    text: The LORD said to Moses,
  - name: Leviticus 23:24
    orderIndex: 23
    osisId: Lev.23.24
    sblId: Lev 23:24
    shortName: Lev 23:24
    text: '"Say to the Israelites: ''On the first day of the seventh month you are
      to have a day of rest, a sacred assembly commemorated with trumpet blasts.'
  - name: Leviticus 23:25
    orderIndex: 24
    osisId: Lev.23.25
    sblId: Lev 23:25
    shortName: Lev 23:25
    text: Do no regular work, but present an offering made to the LORD by fire.'"
  - name: Leviticus 23:26
    orderIndex: 25
    osisId: Lev.23.26
    sblId: Lev 23:26
    shortName: Lev 23:26
    text: The LORD said to Moses,
  - name: Leviticus 23:27
    orderIndex: 26
    osisId: Lev.23.27
    sblId: Lev 23:27
    shortName: Lev 23:27
    text: '"The tenth day of this seventh month is the Day of Atonement. Hold a sacred
      assembly and deny yourselves, and present an offering made to the LORD by fire.'
  - name: Leviticus 23:28
    orderIndex: 27
    osisId: Lev.23.28
    sblId: Lev 23:28
    shortName: Lev 23:28
    text: Do no work on that day, because it is the Day of Atonement, when atonement
      is made for you before the LORD your God.
  - name: Leviticus 23:29
    orderIndex: 28
    osisId: Lev.23.29
    sblId: Lev 23:29
    shortName: Lev 23:29
    text: Anyone who does not deny himself on that day must be cut off from his people.
  - name: Leviticus 23:30
    orderIndex: 29
    osisId: Lev.23.30
    sblId: Lev 23:30
    shortName: Lev 23:30
    text: I will destroy from among his people anyone who does any work on that day.
  - name: Leviticus 23:31
    orderIndex: 30
    osisId: Lev.23.31
    sblId: Lev 23:31
    shortName: Lev 23:31
    text: You shall do no work at all. This is to be a lasting ordinance for the generations
      to come, wherever you live.
  - name: Leviticus 23:32
    orderIndex: 31
    osisId: Lev.23.32
    sblId: Lev 23:32
    shortName: Lev 23:32
    text: It is a sabbath of rest for you, and you must deny yourselves. From the
      evening of the ninth day of the month until the following evening you are to
      observe your sabbath."
  - name: Leviticus 23:33
    orderIndex: 32
    osisId: Lev.23.33
    sblId: Lev 23:33
    shortName: Lev 23:33
    text: The LORD said to Moses,
  - name: Leviticus 23:34
    orderIndex: 33
    osisId: Lev.23.34
    sblId: Lev 23:34
    shortName: Lev 23:34
    text: '"Say to the Israelites: ''On the fifteenth day of the seventh month the
      LORD''s Feast of Tabernacles begins, and it lasts for seven days.'
  - name: Leviticus 23:35
    orderIndex: 34
    osisId: Lev.23.35
    sblId: Lev 23:35
    shortName: Lev 23:35
    text: The first day is a sacred assembly; do no regular work.
  - name: Leviticus 23:36
    orderIndex: 35
    osisId: Lev.23.36
    sblId: Lev 23:36
    shortName: Lev 23:36
    text: For seven days present offerings made to the LORD by fire, and on the eighth
      day hold a sacred assembly and present an offering made to the LORD by fire.
      It is the closing assembly; do no regular work.
  - name: Leviticus 23:37
    orderIndex: 36
    osisId: Lev.23.37
    sblId: Lev 23:37
    shortName: Lev 23:37
    text: ("'These are the LORD's appointed feasts, which you are to proclaim as sacred
      assemblies for bringing offerings made to the LORD by fire-the burnt offerings
      and grain offerings, sacrifices and drink offerings required for each day.
  - name: Leviticus 23:38
    orderIndex: 37
    osisId: Lev.23.38
    sblId: Lev 23:38
    shortName: Lev 23:38
    text: These offerings are in addition to those for the LORD's Sabbaths and in
      addition to your gifts and whatever you have vowed and all the freewill offerings
      you give to the LORD.)
  - name: Leviticus 23:39
    orderIndex: 38
    osisId: Lev.23.39
    sblId: Lev 23:39
    shortName: Lev 23:39
    text: '"''So beginning with the fifteenth day of the seventh month, after you
      have gathered the crops of the land, celebrate the festival to the LORD for
      seven days; the first day is a day of rest, and the eighth day also is a day
      of rest.'
  - name: Leviticus 23:40
    orderIndex: 39
    osisId: Lev.23.40
    sblId: Lev 23:40
    shortName: Lev 23:40
    text: On the first day you are to take choice fruit from the trees, and palm fronds,
      leafy branches and poplars, and rejoice before the LORD your God for seven days.
  - name: Leviticus 23:41
    orderIndex: 40
    osisId: Lev.23.41
    sblId: Lev 23:41
    shortName: Lev 23:41
    text: Celebrate this as a festival to the LORD for seven days each year. This
      is to be a lasting ordinance for the generations to come; celebrate it in the
      seventh month.
  - name: Leviticus 23:42
    orderIndex: 41
    osisId: Lev.23.42
    sblId: Lev 23:42
    shortName: Lev 23:42
    text: 'Live in booths for seven days: All native-born Israelites are to live in
      booths'
  - name: Leviticus 23:43
    orderIndex: 42
    osisId: Lev.23.43
    sblId: Lev 23:43
    shortName: Lev 23:43
    text: so your descendants will know that I had the Israelites live in booths when
      I brought them out of Egypt. I am the LORD your God.'"
  - name: Leviticus 23:44
    orderIndex: 43
    osisId: Lev.23.44
    sblId: Lev 23:44
    shortName: Lev 23:44
    text: So Moses announced to the Israelites the appointed feasts of the LORD.
  versesCount: 44
- name: Leviticus 24
  orderIndex: 23
  osisId: Lev.24
  sblId: Lev 24
  shortName: Lev 24
  verses:
  - name: Leviticus 24:1
    orderIndex: 0
    osisId: Lev.24.1
    sblId: Lev 24:1
    shortName: Lev 24:1
    text: The LORD said to Moses,
  - name: Leviticus 24:2
    orderIndex: 1
    osisId: Lev.24.2
    sblId: Lev 24:2
    shortName: Lev 24:2
    text: '"Command the Israelites to bring you clear oil of pressed olives for the
      light so that the lamps may be kept burning continually.'
  - name: Leviticus 24:3
    orderIndex: 2
    osisId: Lev.24.3
    sblId: Lev 24:3
    shortName: Lev 24:3
    text: Outside the curtain of the Testimony in the Tent of Meeting, Aaron is to
      tend the lamps before the LORD from evening till morning, continually. This
      is to be a lasting ordinance for the generations to come.
  - name: Leviticus 24:4
    orderIndex: 3
    osisId: Lev.24.4
    sblId: Lev 24:4
    shortName: Lev 24:4
    text: The lamps on the pure gold lampstand before the LORD must be tended continually.
  - name: Leviticus 24:5
    orderIndex: 4
    osisId: Lev.24.5
    sblId: Lev 24:5
    shortName: Lev 24:5
    text: '"Take fine flour and bake twelve loaves of bread, using two-tenths of an
      ephah for each loaf.'
  - name: Leviticus 24:6
    orderIndex: 5
    osisId: Lev.24.6
    sblId: Lev 24:6
    shortName: Lev 24:6
    text: Set them in two rows, six in each row, on the table of pure gold before
      the LORD.
  - name: Leviticus 24:7
    orderIndex: 6
    osisId: Lev.24.7
    sblId: Lev 24:7
    shortName: Lev 24:7
    text: Along each row put some pure incense as a memorial portion to represent
      the bread and to be an offering made to the LORD by fire.
  - name: Leviticus 24:8
    orderIndex: 7
    osisId: Lev.24.8
    sblId: Lev 24:8
    shortName: Lev 24:8
    text: This bread is to be set out before the LORD regularly, Sabbath after Sabbath,
      on behalf of the Israelites, as a lasting covenant.
  - name: Leviticus 24:9
    orderIndex: 8
    osisId: Lev.24.9
    sblId: Lev 24:9
    shortName: Lev 24:9
    text: It belongs to Aaron and his sons, who are to eat it in a holy place, because
      it is a most holy part of their regular share of the offerings made to the LORD
      by fire." A Blasphemer Stoned
  - name: Leviticus 24:10
    orderIndex: 9
    osisId: Lev.24.10
    sblId: Lev 24:10
    shortName: Lev 24:10
    text: Now the son of an Israelite mother and an Egyptian father went out among
      the Israelites, and a fight broke out in the camp between him and an Israelite.
  - name: Leviticus 24:11
    orderIndex: 10
    osisId: Lev.24.11
    sblId: Lev 24:11
    shortName: Lev 24:11
    text: The son of the Israelite woman blasphemed the Name with a curse; so they
      brought him to Moses. (His mother's name was Shelomith, the daughter of Dibri
      the Danite.)
  - name: Leviticus 24:12
    orderIndex: 11
    osisId: Lev.24.12
    sblId: Lev 24:12
    shortName: Lev 24:12
    text: They put him in custody until the will of the LORD should be made clear
      to them.
  - name: Leviticus 24:13
    orderIndex: 12
    osisId: Lev.24.13
    sblId: Lev 24:13
    shortName: Lev 24:13
    text: 'Then the LORD said to Moses:'
  - name: Leviticus 24:14
    orderIndex: 13
    osisId: Lev.24.14
    sblId: Lev 24:14
    shortName: Lev 24:14
    text: '"Take the blasphemer outside the camp. All those who heard him are to lay
      their hands on his head, and the entire assembly is to stone him.'
  - name: Leviticus 24:15
    orderIndex: 14
    osisId: Lev.24.15
    sblId: Lev 24:15
    shortName: Lev 24:15
    text: 'Say to the Israelites: ''If anyone curses his God, he will be held responsible;'
  - name: Leviticus 24:16
    orderIndex: 15
    osisId: Lev.24.16
    sblId: Lev 24:16
    shortName: Lev 24:16
    text: anyone who blasphemes the name of the LORD must be put to death. The entire
      assembly must stone him. Whether an alien or native-born, when he blasphemes
      the Name, he must be put to death.
  - name: Leviticus 24:17
    orderIndex: 16
    osisId: Lev.24.17
    sblId: Lev 24:17
    shortName: Lev 24:17
    text: '"''If anyone takes the life of a human being, he must be put to death.'
  - name: Leviticus 24:18
    orderIndex: 17
    osisId: Lev.24.18
    sblId: Lev 24:18
    shortName: Lev 24:18
    text: Anyone who takes the life of someone's animal must make restitution-life
      for life.
  - name: Leviticus 24:19
    orderIndex: 18
    osisId: Lev.24.19
    sblId: Lev 24:19
    shortName: Lev 24:19
    text: 'If anyone injures his neighbor, whatever he has done must be done to him:'
  - name: Leviticus 24:20
    orderIndex: 19
    osisId: Lev.24.20
    sblId: Lev 24:20
    shortName: Lev 24:20
    text: fracture for fracture, eye for eye, tooth for tooth. As he has injured the
      other, so he is to be injured.
  - name: Leviticus 24:21
    orderIndex: 20
    osisId: Lev.24.21
    sblId: Lev 24:21
    shortName: Lev 24:21
    text: Whoever kills an animal must make restitution, but whoever kills a man must
      be put to death.
  - name: Leviticus 24:22
    orderIndex: 21
    osisId: Lev.24.22
    sblId: Lev 24:22
    shortName: Lev 24:22
    text: You are to have the same law for the alien and the native-born. I am the
      LORD your God.'"
  - name: Leviticus 24:23
    orderIndex: 22
    osisId: Lev.24.23
    sblId: Lev 24:23
    shortName: Lev 24:23
    text: Then Moses spoke to the Israelites, and they took the blasphemer outside
      the camp and stoned him. The Israelites did as the LORD commanded Moses.
  versesCount: 23
- name: Leviticus 25
  orderIndex: 24
  osisId: Lev.25
  sblId: Lev 25
  shortName: Lev 25
  verses:
  - name: Leviticus 25:1
    orderIndex: 0
    osisId: Lev.25.1
    sblId: Lev 25:1
    shortName: Lev 25:1
    text: The LORD said to Moses on Mount Sinai,
  - name: Leviticus 25:2
    orderIndex: 1
    osisId: Lev.25.2
    sblId: Lev 25:2
    shortName: Lev 25:2
    text: '"Speak to the Israelites and say to them: ''When you enter the land I am
      going to give you, the land itself must observe a sabbath to the LORD.'
  - name: Leviticus 25:3
    orderIndex: 2
    osisId: Lev.25.3
    sblId: Lev 25:3
    shortName: Lev 25:3
    text: For six years sow your fields, and for six years prune your vineyards and
      gather their crops.
  - name: Leviticus 25:4
    orderIndex: 3
    osisId: Lev.25.4
    sblId: Lev 25:4
    shortName: Lev 25:4
    text: But in the seventh year the land is to have a sabbath of rest, a sabbath
      to the LORD. Do not sow your fields or prune your vineyards.
  - name: Leviticus 25:5
    orderIndex: 4
    osisId: Lev.25.5
    sblId: Lev 25:5
    shortName: Lev 25:5
    text: Do not reap what grows of itself or harvest the grapes of your untended
      vines. The land is to have a year of rest.
  - name: Leviticus 25:6
    orderIndex: 5
    osisId: Lev.25.6
    sblId: Lev 25:6
    shortName: Lev 25:6
    text: Whatever the land yields during the sabbath year will be food for you-for
      yourself, your manservant and maidservant, and the hired worker and temporary
      resident who live among you,
  - name: Leviticus 25:7
    orderIndex: 6
    osisId: Lev.25.7
    sblId: Lev 25:7
    shortName: Lev 25:7
    text: as well as for your livestock and the wild animals in your land. Whatever
      the land produces may be eaten.
  - name: Leviticus 25:8
    orderIndex: 7
    osisId: Lev.25.8
    sblId: Lev 25:8
    shortName: Lev 25:8
    text: '"''Count off seven sabbaths of years-seven times seven years-so that the
      seven sabbaths of years amount to a period of forty-nine years.'
  - name: Leviticus 25:9
    orderIndex: 8
    osisId: Lev.25.9
    sblId: Lev 25:9
    shortName: Lev 25:9
    text: Then have the trumpet sounded everywhere on the tenth day of the seventh
      month; on the Day of Atonement sound the trumpet throughout your land.
  - name: Leviticus 25:10
    orderIndex: 9
    osisId: Lev.25.10
    sblId: Lev 25:10
    shortName: Lev 25:10
    text: Consecrate the fiftieth year and proclaim liberty throughout the land to
      all its inhabitants. It shall be a jubilee for you; each one of you is to return
      to his family property and each to his own clan.
  - name: Leviticus 25:11
    orderIndex: 10
    osisId: Lev.25.11
    sblId: Lev 25:11
    shortName: Lev 25:11
    text: The fiftieth year shall be a jubilee for you; do not sow and do not reap
      what grows of itself or harvest the untended vines.
  - name: Leviticus 25:12
    orderIndex: 11
    osisId: Lev.25.12
    sblId: Lev 25:12
    shortName: Lev 25:12
    text: For it is a jubilee and is to be holy for you; eat only what is taken directly
      from the fields.
  - name: Leviticus 25:13
    orderIndex: 12
    osisId: Lev.25.13
    sblId: Lev 25:13
    shortName: Lev 25:13
    text: '"''In this Year of Jubilee everyone is to return to his own property.'
  - name: Leviticus 25:14
    orderIndex: 13
    osisId: Lev.25.14
    sblId: Lev 25:14
    shortName: Lev 25:14
    text: '"''If you sell land to one of your countrymen or buy any from him, do not
      take advantage of each other.'
  - name: Leviticus 25:15
    orderIndex: 14
    osisId: Lev.25.15
    sblId: Lev 25:15
    shortName: Lev 25:15
    text: You are to buy from your countryman on the basis of the number of years
      since the Jubilee. And he is to sell to you on the basis of the number of years
      left for harvesting crops.
  - name: Leviticus 25:16
    orderIndex: 15
    osisId: Lev.25.16
    sblId: Lev 25:16
    shortName: Lev 25:16
    text: When the years are many, you are to increase the price, and when the years
      are few, you are to decrease the price, because what he is really selling you
      is the number of crops.
  - name: Leviticus 25:17
    orderIndex: 16
    osisId: Lev.25.17
    sblId: Lev 25:17
    shortName: Lev 25:17
    text: Do not take advantage of each other, but fear your God. I am the LORD your
      God.
  - name: Leviticus 25:18
    orderIndex: 17
    osisId: Lev.25.18
    sblId: Lev 25:18
    shortName: Lev 25:18
    text: '"''Follow my decrees and be careful to obey my laws, and you will live
      safely in the land.'
  - name: Leviticus 25:19
    orderIndex: 18
    osisId: Lev.25.19
    sblId: Lev 25:19
    shortName: Lev 25:19
    text: Then the land will yield its fruit, and you will eat your fill and live
      there in safety.
  - name: Leviticus 25:20
    orderIndex: 19
    osisId: Lev.25.20
    sblId: Lev 25:20
    shortName: Lev 25:20
    text: You may ask, "What will we eat in the seventh year if we do not plant or
      harvest our crops?"
  - name: Leviticus 25:21
    orderIndex: 20
    osisId: Lev.25.21
    sblId: Lev 25:21
    shortName: Lev 25:21
    text: I will send you such a blessing in the sixth year that the land will yield
      enough for three years.
  - name: Leviticus 25:22
    orderIndex: 21
    osisId: Lev.25.22
    sblId: Lev 25:22
    shortName: Lev 25:22
    text: While you plant during the eighth year, you will eat from the old crop and
      will continue to eat from it until the harvest of the ninth year comes in.
  - name: Leviticus 25:23
    orderIndex: 22
    osisId: Lev.25.23
    sblId: Lev 25:23
    shortName: Lev 25:23
    text: '"''The land must not be sold permanently, because the land is mine and
      you are but aliens and my tenants.'
  - name: Leviticus 25:24
    orderIndex: 23
    osisId: Lev.25.24
    sblId: Lev 25:24
    shortName: Lev 25:24
    text: Throughout the country that you hold as a possession, you must provide for
      the redemption of the land.
  - name: Leviticus 25:25
    orderIndex: 24
    osisId: Lev.25.25
    sblId: Lev 25:25
    shortName: Lev 25:25
    text: '"''If one of your countrymen becomes poor and sells some of his property,
      his nearest relative is to come and redeem what his countryman has sold.'
  - name: Leviticus 25:26
    orderIndex: 25
    osisId: Lev.25.26
    sblId: Lev 25:26
    shortName: Lev 25:26
    text: If, however, a man has no one to redeem it for him but he himself prospers
      and acquires sufficient means to redeem it,
  - name: Leviticus 25:27
    orderIndex: 26
    osisId: Lev.25.27
    sblId: Lev 25:27
    shortName: Lev 25:27
    text: he is to determine the value for the years since he sold it and refund the
      balance to the man to whom he sold it; he can then go back to his own property.
  - name: Leviticus 25:28
    orderIndex: 27
    osisId: Lev.25.28
    sblId: Lev 25:28
    shortName: Lev 25:28
    text: But if he does not acquire the means to repay him, what he sold will remain
      in the possession of the buyer until the Year of Jubilee. It will be returned
      in the Jubilee, and he can then go back to his property.
  - name: Leviticus 25:29
    orderIndex: 28
    osisId: Lev.25.29
    sblId: Lev 25:29
    shortName: Lev 25:29
    text: '"''If a man sells a house in a walled city, he retains the right of redemption
      a full year after its sale. During that time he may redeem it.'
  - name: Leviticus 25:30
    orderIndex: 29
    osisId: Lev.25.30
    sblId: Lev 25:30
    shortName: Lev 25:30
    text: If it is not redeemed before a full year has passed, the house in the walled
      city shall belong permanently to the buyer and his descendants. It is not to
      be returned in the Jubilee.
  - name: Leviticus 25:31
    orderIndex: 30
    osisId: Lev.25.31
    sblId: Lev 25:31
    shortName: Lev 25:31
    text: But houses in villages without walls around them are to be considered as
      open country. They can be redeemed, and they are to be returned in the Jubilee.
  - name: Leviticus 25:32
    orderIndex: 31
    osisId: Lev.25.32
    sblId: Lev 25:32
    shortName: Lev 25:32
    text: '"''The Levites always have the right to redeem their houses in the Levitical
      towns, which they possess.'
  - name: Leviticus 25:33
    orderIndex: 32
    osisId: Lev.25.33
    sblId: Lev 25:33
    shortName: Lev 25:33
    text: So the property of the Levites is redeemable-that is, a house sold in any
      town they hold-and is to be returned in the Jubilee, because the houses in the
      towns of the Levites are their property among the Israelites.
  - name: Leviticus 25:34
    orderIndex: 33
    osisId: Lev.25.34
    sblId: Lev 25:34
    shortName: Lev 25:34
    text: But the pastureland belonging to their towns must not be sold; it is their
      permanent possession.
  - name: Leviticus 25:35
    orderIndex: 34
    osisId: Lev.25.35
    sblId: Lev 25:35
    shortName: Lev 25:35
    text: '"''If one of your countrymen becomes poor and is unable to support himself
      among you, help him as you would an alien or a temporary resident, so he can
      continue to live among you.'
  - name: Leviticus 25:36
    orderIndex: 35
    osisId: Lev.25.36
    sblId: Lev 25:36
    shortName: Lev 25:36
    text: Do not take interest of any kind from him, but fear your God, so that your
      countryman may continue to live among you.
  - name: Leviticus 25:37
    orderIndex: 36
    osisId: Lev.25.37
    sblId: Lev 25:37
    shortName: Lev 25:37
    text: You must not lend him money at interest or sell him food at a profit.
  - name: Leviticus 25:38
    orderIndex: 37
    osisId: Lev.25.38
    sblId: Lev 25:38
    shortName: Lev 25:38
    text: I am the LORD your God, who brought you out of Egypt to give you the land
      of Canaan and to be your God.
  - name: Leviticus 25:39
    orderIndex: 38
    osisId: Lev.25.39
    sblId: Lev 25:39
    shortName: Lev 25:39
    text: '"''If one of your countrymen becomes poor among you and sells himself to
      you, do not make him work as a slave.'
  - name: Leviticus 25:40
    orderIndex: 39
    osisId: Lev.25.40
    sblId: Lev 25:40
    shortName: Lev 25:40
    text: He is to be treated as a hired worker or a temporary resident among you;
      he is to work for you until the Year of Jubilee.
  - name: Leviticus 25:41
    orderIndex: 40
    osisId: Lev.25.41
    sblId: Lev 25:41
    shortName: Lev 25:41
    text: Then he and his children are to be released, and he will go back to his
      own clan and to the property of his forefathers.
  - name: Leviticus 25:42
    orderIndex: 41
    osisId: Lev.25.42
    sblId: Lev 25:42
    shortName: Lev 25:42
    text: Because the Israelites are my servants, whom I brought out of Egypt, they
      must not be sold as slaves.
  - name: Leviticus 25:43
    orderIndex: 42
    osisId: Lev.25.43
    sblId: Lev 25:43
    shortName: Lev 25:43
    text: Do not rule over them ruthlessly, but fear your God.
  - name: Leviticus 25:44
    orderIndex: 43
    osisId: Lev.25.44
    sblId: Lev 25:44
    shortName: Lev 25:44
    text: '"''Your male and female slaves are to come from the nations around you;
      from them you may buy slaves.'
  - name: Leviticus 25:45
    orderIndex: 44
    osisId: Lev.25.45
    sblId: Lev 25:45
    shortName: Lev 25:45
    text: You may also buy some of the temporary residents living among you and members
      of their clans born in your country, and they will become your property.
  - name: Leviticus 25:46
    orderIndex: 45
    osisId: Lev.25.46
    sblId: Lev 25:46
    shortName: Lev 25:46
    text: You can will them to your children as inherited property and can make them
      slaves for life, but you must not rule over your fellow Israelites ruthlessly.
  - name: Leviticus 25:47
    orderIndex: 46
    osisId: Lev.25.47
    sblId: Lev 25:47
    shortName: Lev 25:47
    text: '"''If an alien or a temporary resident among you becomes rich and one of
      your countrymen becomes poor and sells himself to the alien living among you
      or to a member of the alien''s clan,'
  - name: Leviticus 25:48
    orderIndex: 47
    osisId: Lev.25.48
    sblId: Lev 25:48
    shortName: Lev 25:48
    text: 'he retains the right of redemption after he has sold himself. One of his
      relatives may redeem him:'
  - name: Leviticus 25:49
    orderIndex: 48
    osisId: Lev.25.49
    sblId: Lev 25:49
    shortName: Lev 25:49
    text: An uncle or a cousin or any blood relative in his clan may redeem him. Or
      if he prospers, he may redeem himself.
  - name: Leviticus 25:50
    orderIndex: 49
    osisId: Lev.25.50
    sblId: Lev 25:50
    shortName: Lev 25:50
    text: He and his buyer are to count the time from the year he sold himself up
      to the Year of Jubilee. The price for his release is to be based on the rate
      paid to a hired man for that number of years.
  - name: Leviticus 25:51
    orderIndex: 50
    osisId: Lev.25.51
    sblId: Lev 25:51
    shortName: Lev 25:51
    text: If many years remain, he must pay for his redemption a larger share of the
      price paid for him.
  - name: Leviticus 25:52
    orderIndex: 51
    osisId: Lev.25.52
    sblId: Lev 25:52
    shortName: Lev 25:52
    text: If only a few years remain until the Year of Jubilee, he is to compute that
      and pay for his redemption accordingly.
  - name: Leviticus 25:53
    orderIndex: 52
    osisId: Lev.25.53
    sblId: Lev 25:53
    shortName: Lev 25:53
    text: He is to be treated as a man hired from year to year; you must see to it
      that his owner does not rule over him ruthlessly.
  - name: Leviticus 25:54
    orderIndex: 53
    osisId: Lev.25.54
    sblId: Lev 25:54
    shortName: Lev 25:54
    text: '"''Even if he is not redeemed in any of these ways, he and his children
      are to be released in the Year of Jubilee,'
  - name: Leviticus 25:55
    orderIndex: 54
    osisId: Lev.25.55
    sblId: Lev 25:55
    shortName: Lev 25:55
    text: for the Israelites belong to me as servants. They are my servants, whom
      I brought out of Egypt. I am the LORD your God.
  versesCount: 55
- name: Leviticus 26
  orderIndex: 25
  osisId: Lev.26
  sblId: Lev 26
  shortName: Lev 26
  verses:
  - name: Leviticus 26:1
    orderIndex: 0
    osisId: Lev.26.1
    sblId: Lev 26:1
    shortName: Lev 26:1
    text: '"''Do not make idols or set up an image or a sacred stone for yourselves,
      and do not place a carved stone in your land to bow down before it. I am the
      LORD your God.'
  - name: Leviticus 26:2
    orderIndex: 1
    osisId: Lev.26.2
    sblId: Lev 26:2
    shortName: Lev 26:2
    text: '"''Observe my Sabbaths and have reverence for my sanctuary. I am the LORD.'
  - name: Leviticus 26:3
    orderIndex: 2
    osisId: Lev.26.3
    sblId: Lev 26:3
    shortName: Lev 26:3
    text: '"''If you follow my decrees and are careful to obey my commands,'
  - name: Leviticus 26:4
    orderIndex: 3
    osisId: Lev.26.4
    sblId: Lev 26:4
    shortName: Lev 26:4
    text: I will send you rain in its season, and the ground will yield its crops
      and the trees of the field their fruit.
  - name: Leviticus 26:5
    orderIndex: 4
    osisId: Lev.26.5
    sblId: Lev 26:5
    shortName: Lev 26:5
    text: Your threshing will continue until grape harvest and the grape harvest will
      continue until planting, and you will eat all the food you want and live in
      safety in your land.
  - name: Leviticus 26:6
    orderIndex: 5
    osisId: Lev.26.6
    sblId: Lev 26:6
    shortName: Lev 26:6
    text: '"''I will grant peace in the land, and you will lie down and no one will
      make you afraid. I will remove savage beasts from the land, and the sword will
      not pass through your country.'
  - name: Leviticus 26:7
    orderIndex: 6
    osisId: Lev.26.7
    sblId: Lev 26:7
    shortName: Lev 26:7
    text: You will pursue your enemies, and they will fall by the sword before you.
  - name: Leviticus 26:8
    orderIndex: 7
    osisId: Lev.26.8
    sblId: Lev 26:8
    shortName: Lev 26:8
    text: Five of you will chase a hundred, and a hundred of you will chase ten thousand,
      and your enemies will fall by the sword before you.
  - name: Leviticus 26:9
    orderIndex: 8
    osisId: Lev.26.9
    sblId: Lev 26:9
    shortName: Lev 26:9
    text: '"''I will look on you with favor and make you fruitful and increase your
      numbers, and I will keep my covenant with you.'
  - name: Leviticus 26:10
    orderIndex: 9
    osisId: Lev.26.10
    sblId: Lev 26:10
    shortName: Lev 26:10
    text: You will still be eating last year's harvest when you will have to move
      it out to make room for the new.
  - name: Leviticus 26:11
    orderIndex: 10
    osisId: Lev.26.11
    sblId: Lev 26:11
    shortName: Lev 26:11
    text: I will put my dwelling place among you, and I will not abhor you.
  - name: Leviticus 26:12
    orderIndex: 11
    osisId: Lev.26.12
    sblId: Lev 26:12
    shortName: Lev 26:12
    text: I will walk among you and be your God, and you will be my people.
  - name: Leviticus 26:13
    orderIndex: 12
    osisId: Lev.26.13
    sblId: Lev 26:13
    shortName: Lev 26:13
    text: I am the LORD your God, who brought you out of Egypt so that you would no
      longer be slaves to the Egyptians; I broke the bars of your yoke and enabled
      you to walk with heads held high.
  - name: Leviticus 26:14
    orderIndex: 13
    osisId: Lev.26.14
    sblId: Lev 26:14
    shortName: Lev 26:14
    text: '"''But if you will not listen to me and carry out all these commands,'
  - name: Leviticus 26:15
    orderIndex: 14
    osisId: Lev.26.15
    sblId: Lev 26:15
    shortName: Lev 26:15
    text: and if you reject my decrees and abhor my laws and fail to carry out all
      my commands and so violate my covenant,
  - name: Leviticus 26:16
    orderIndex: 15
    osisId: Lev.26.16
    sblId: Lev 26:16
    shortName: Lev 26:16
    text: 'then I will do this to you: I will bring upon you sudden terror, wasting
      diseases and fever that will destroy your sight and drain away your life. You
      will plant seed in vain, because your enemies will eat it.'
  - name: Leviticus 26:17
    orderIndex: 16
    osisId: Lev.26.17
    sblId: Lev 26:17
    shortName: Lev 26:17
    text: I will set my face against you so that you will be defeated by your enemies;
      those who hate you will rule over you, and you will flee even when no one is
      pursuing you.
  - name: Leviticus 26:18
    orderIndex: 17
    osisId: Lev.26.18
    sblId: Lev 26:18
    shortName: Lev 26:18
    text: '"''If after all this you will not listen to me, I will punish you for your
      sins seven times over.'
  - name: Leviticus 26:19
    orderIndex: 18
    osisId: Lev.26.19
    sblId: Lev 26:19
    shortName: Lev 26:19
    text: I will break down your stubborn pride and make the sky above you like iron
      and the ground beneath you like bronze.
  - name: Leviticus 26:20
    orderIndex: 19
    osisId: Lev.26.20
    sblId: Lev 26:20
    shortName: Lev 26:20
    text: Your strength will be spent in vain, because your soil will not yield its
      crops, nor will the trees of the land yield their fruit.
  - name: Leviticus 26:21
    orderIndex: 20
    osisId: Lev.26.21
    sblId: Lev 26:21
    shortName: Lev 26:21
    text: '"''If you remain hostile toward me and refuse to listen to me, I will multiply
      your afflictions seven times over, as your sins deserve.'
  - name: Leviticus 26:22
    orderIndex: 21
    osisId: Lev.26.22
    sblId: Lev 26:22
    shortName: Lev 26:22
    text: I will send wild animals against you, and they will rob you of your children,
      destroy your cattle and make you so few in number that your roads will be deserted.
  - name: Leviticus 26:23
    orderIndex: 22
    osisId: Lev.26.23
    sblId: Lev 26:23
    shortName: Lev 26:23
    text: '"''If in spite of these things you do not accept my correction but continue
      to be hostile toward me,'
  - name: Leviticus 26:24
    orderIndex: 23
    osisId: Lev.26.24
    sblId: Lev 26:24
    shortName: Lev 26:24
    text: I myself will be hostile toward you and will afflict you for your sins seven
      times over.
  - name: Leviticus 26:25
    orderIndex: 24
    osisId: Lev.26.25
    sblId: Lev 26:25
    shortName: Lev 26:25
    text: And I will bring the sword upon you to avenge the breaking of the covenant.
      When you withdraw into your cities, I will send a plague among you, and you
      will be given into enemy hands.
  - name: Leviticus 26:26
    orderIndex: 25
    osisId: Lev.26.26
    sblId: Lev 26:26
    shortName: Lev 26:26
    text: When I cut off your supply of bread, ten women will be able to bake your
      bread in one oven, and they will dole out the bread by weight. You will eat,
      but you will not be satisfied.
  - name: Leviticus 26:27
    orderIndex: 26
    osisId: Lev.26.27
    sblId: Lev 26:27
    shortName: Lev 26:27
    text: '"''If in spite of this you still do not listen to me but continue to be
      hostile toward me,'
  - name: Leviticus 26:28
    orderIndex: 27
    osisId: Lev.26.28
    sblId: Lev 26:28
    shortName: Lev 26:28
    text: then in my anger I will be hostile toward you, and I myself will punish
      you for your sins seven times over.
  - name: Leviticus 26:29
    orderIndex: 28
    osisId: Lev.26.29
    sblId: Lev 26:29
    shortName: Lev 26:29
    text: You will eat the flesh of your sons and the flesh of your daughters.
  - name: Leviticus 26:30
    orderIndex: 29
    osisId: Lev.26.30
    sblId: Lev 26:30
    shortName: Lev 26:30
    text: I will destroy your high places, cut down your incense altars and pile your
      dead bodies on the lifeless forms of your idols, and I will abhor you.
  - name: Leviticus 26:31
    orderIndex: 30
    osisId: Lev.26.31
    sblId: Lev 26:31
    shortName: Lev 26:31
    text: I will turn your cities into ruins and lay waste your sanctuaries, and I
      will take no delight in the pleasing aroma of your offerings.
  - name: Leviticus 26:32
    orderIndex: 31
    osisId: Lev.26.32
    sblId: Lev 26:32
    shortName: Lev 26:32
    text: I will lay waste the land, so that your enemies who live there will be appalled.
  - name: Leviticus 26:33
    orderIndex: 32
    osisId: Lev.26.33
    sblId: Lev 26:33
    shortName: Lev 26:33
    text: I will scatter you among the nations and will draw out my sword and pursue
      you. Your land will be laid waste, and your cities will lie in ruins.
  - name: Leviticus 26:34
    orderIndex: 33
    osisId: Lev.26.34
    sblId: Lev 26:34
    shortName: Lev 26:34
    text: Then the land will enjoy its sabbath years all the time that it lies desolate
      and you are in the country of your enemies; then the land will rest and enjoy
      its sabbaths.
  - name: Leviticus 26:35
    orderIndex: 34
    osisId: Lev.26.35
    sblId: Lev 26:35
    shortName: Lev 26:35
    text: All the time that it lies desolate, the land will have the rest it did not
      have during the sabbaths you lived in it.
  - name: Leviticus 26:36
    orderIndex: 35
    osisId: Lev.26.36
    sblId: Lev 26:36
    shortName: Lev 26:36
    text: '"''As for those of you who are left, I will make their hearts so fearful
      in the lands of their enemies that the sound of a windblown leaf will put them
      to flight. They will run as though fleeing from the sword, and they will fall,
      even though no one is pursuing them.'
  - name: Leviticus 26:37
    orderIndex: 36
    osisId: Lev.26.37
    sblId: Lev 26:37
    shortName: Lev 26:37
    text: They will stumble over one another as though fleeing from the sword, even
      though no one is pursuing them. So you will not be able to stand before your
      enemies.
  - name: Leviticus 26:38
    orderIndex: 37
    osisId: Lev.26.38
    sblId: Lev 26:38
    shortName: Lev 26:38
    text: You will perish among the nations; the land of your enemies will devour
      you.
  - name: Leviticus 26:39
    orderIndex: 38
    osisId: Lev.26.39
    sblId: Lev 26:39
    shortName: Lev 26:39
    text: Those of you who are left will waste away in the lands of their enemies
      because of their sins; also because of their fathers' sins they will waste away.
  - name: Leviticus 26:40
    orderIndex: 39
    osisId: Lev.26.40
    sblId: Lev 26:40
    shortName: Lev 26:40
    text: '"''But if they will confess their sins and the sins of their fathers-their
      treachery against me and their hostility toward me,'
  - name: Leviticus 26:41
    orderIndex: 40
    osisId: Lev.26.41
    sblId: Lev 26:41
    shortName: Lev 26:41
    text: which made me hostile toward them so that I sent them into the land of their
      enemies-then when their uncircumcised hearts are humbled and they pay for their
      sin,
  - name: Leviticus 26:42
    orderIndex: 41
    osisId: Lev.26.42
    sblId: Lev 26:42
    shortName: Lev 26:42
    text: I will remember my covenant with Jacob and my covenant with Isaac and my
      covenant with Abraham, and I will remember the land.
  - name: Leviticus 26:43
    orderIndex: 42
    osisId: Lev.26.43
    sblId: Lev 26:43
    shortName: Lev 26:43
    text: For the land will be deserted by them and will enjoy its sabbaths while
      it lies desolate without them. They will pay for their sins because they rejected
      my laws and abhorred my decrees.
  - name: Leviticus 26:44
    orderIndex: 43
    osisId: Lev.26.44
    sblId: Lev 26:44
    shortName: Lev 26:44
    text: Yet in spite of this, when they are in the land of their enemies, I will
      not reject them or abhor them so as to destroy them completely, breaking my
      covenant with them. I am the LORD their God.
  - name: Leviticus 26:45
    orderIndex: 44
    osisId: Lev.26.45
    sblId: Lev 26:45
    shortName: Lev 26:45
    text: But for their sake I will remember the covenant with their ancestors whom
      I brought out of Egypt in the sight of the nations to be their God. I am the
      LORD.'"
  - name: Leviticus 26:46
    orderIndex: 45
    osisId: Lev.26.46
    sblId: Lev 26:46
    shortName: Lev 26:46
    text: These are the decrees, the laws and the regulations that the LORD established
      on Mount Sinai between himself and the Israelites through Moses.
  versesCount: 46
- name: Leviticus 27
  orderIndex: 26
  osisId: Lev.27
  sblId: Lev 27
  shortName: Lev 27
  verses:
  - name: Leviticus 27:1
    orderIndex: 0
    osisId: Lev.27.1
    sblId: Lev 27:1
    shortName: Lev 27:1
    text: The LORD said to Moses,
  - name: Leviticus 27:2
    orderIndex: 1
    osisId: Lev.27.2
    sblId: Lev 27:2
    shortName: Lev 27:2
    text: '"Speak to the Israelites and say to them: ''If anyone makes a special vow
      to dedicate persons to the LORD by giving equivalent values,'
  - name: Leviticus 27:3
    orderIndex: 2
    osisId: Lev.27.3
    sblId: Lev 27:3
    shortName: Lev 27:3
    text: set the value of a male between the ages of twenty and sixty at fifty shekels
      of silver, according to the sanctuary shekel;
  - name: Leviticus 27:4
    orderIndex: 3
    osisId: Lev.27.4
    sblId: Lev 27:4
    shortName: Lev 27:4
    text: and if it is a female, set her value at thirty shekels.
  - name: Leviticus 27:5
    orderIndex: 4
    osisId: Lev.27.5
    sblId: Lev 27:5
    shortName: Lev 27:5
    text: If it is a person between the ages of five and twenty, set the value of
      a male at twenty shekels and of a female at ten shekels.
  - name: Leviticus 27:6
    orderIndex: 5
    osisId: Lev.27.6
    sblId: Lev 27:6
    shortName: Lev 27:6
    text: If it is a person between one month and five years, set the value of a male
      at five shekels of silver and that of a female at three shekels of silver.
  - name: Leviticus 27:7
    orderIndex: 6
    osisId: Lev.27.7
    sblId: Lev 27:7
    shortName: Lev 27:7
    text: If it is a person sixty years old or more, set the value of a male at fifteen
      shekels and of a female at ten shekels.
  - name: Leviticus 27:8
    orderIndex: 7
    osisId: Lev.27.8
    sblId: Lev 27:8
    shortName: Lev 27:8
    text: If anyone making the vow is too poor to pay the specified amount, he is
      to present the person to the priest, who will set the value for him according
      to what the man making the vow can afford.
  - name: Leviticus 27:9
    orderIndex: 8
    osisId: Lev.27.9
    sblId: Lev 27:9
    shortName: Lev 27:9
    text: '"''If what he vowed is an animal that is acceptable as an offering to the
      LORD, such an animal given to the LORD becomes holy.'
  - name: Leviticus 27:10
    orderIndex: 9
    osisId: Lev.27.10
    sblId: Lev 27:10
    shortName: Lev 27:10
    text: He must not exchange it or substitute a good one for a bad one, or a bad
      one for a good one; if he should substitute one animal for another, both it
      and the substitute become holy.
  - name: Leviticus 27:11
    orderIndex: 10
    osisId: Lev.27.11
    sblId: Lev 27:11
    shortName: Lev 27:11
    text: If what he vowed is a ceremonially unclean animal-one that is not acceptable
      as an offering to the LORD -the animal must be presented to the priest,
  - name: Leviticus 27:12
    orderIndex: 11
    osisId: Lev.27.12
    sblId: Lev 27:12
    shortName: Lev 27:12
    text: who will judge its quality as good or bad. Whatever value the priest then
      sets, that is what it will be.
  - name: Leviticus 27:13
    orderIndex: 12
    osisId: Lev.27.13
    sblId: Lev 27:13
    shortName: Lev 27:13
    text: If the owner wishes to redeem the animal, he must add a fifth to its value.
  - name: Leviticus 27:14
    orderIndex: 13
    osisId: Lev.27.14
    sblId: Lev 27:14
    shortName: Lev 27:14
    text: '"''If a man dedicates his house as something holy to the LORD, the priest
      will judge its quality as good or bad. Whatever value the priest then sets,
      so it will remain.'
  - name: Leviticus 27:15
    orderIndex: 14
    osisId: Lev.27.15
    sblId: Lev 27:15
    shortName: Lev 27:15
    text: If the man who dedicates his house redeems it, he must add a fifth to its
      value, and the house will again become his.
  - name: Leviticus 27:16
    orderIndex: 15
    osisId: Lev.27.16
    sblId: Lev 27:16
    shortName: Lev 27:16
    text: '"''If a man dedicates to the LORD part of his family land, its value is
      to be set according to the amount of seed required for it-fifty shekels of silver
      to a homer of barley seed.'
  - name: Leviticus 27:17
    orderIndex: 16
    osisId: Lev.27.17
    sblId: Lev 27:17
    shortName: Lev 27:17
    text: If he dedicates his field during the Year of Jubilee, the value that has
      been set remains.
  - name: Leviticus 27:18
    orderIndex: 17
    osisId: Lev.27.18
    sblId: Lev 27:18
    shortName: Lev 27:18
    text: But if he dedicates his field after the Jubilee, the priest will determine
      the value according to the number of years that remain until the next Year of
      Jubilee, and its set value will be reduced.
  - name: Leviticus 27:19
    orderIndex: 18
    osisId: Lev.27.19
    sblId: Lev 27:19
    shortName: Lev 27:19
    text: If the man who dedicates the field wishes to redeem it, he must add a fifth
      to its value, and the field will again become his.
  - name: Leviticus 27:20
    orderIndex: 19
    osisId: Lev.27.20
    sblId: Lev 27:20
    shortName: Lev 27:20
    text: If, however, he does not redeem the field, or if he has sold it to someone
      else, it can never be redeemed.
  - name: Leviticus 27:21
    orderIndex: 20
    osisId: Lev.27.21
    sblId: Lev 27:21
    shortName: Lev 27:21
    text: When the field is released in the Jubilee, it will become holy, like a field
      devoted to the LORD; it will become the property of the priests.
  - name: Leviticus 27:22
    orderIndex: 21
    osisId: Lev.27.22
    sblId: Lev 27:22
    shortName: Lev 27:22
    text: '"''If a man dedicates to the LORD a field he has bought, which is not part
      of his family land,'
  - name: Leviticus 27:23
    orderIndex: 22
    osisId: Lev.27.23
    sblId: Lev 27:23
    shortName: Lev 27:23
    text: the priest will determine its value up to the Year of Jubilee, and the man
      must pay its value on that day as something holy to the LORD.
  - name: Leviticus 27:24
    orderIndex: 23
    osisId: Lev.27.24
    sblId: Lev 27:24
    shortName: Lev 27:24
    text: In the Year of Jubilee the field will revert to the person from whom he
      bought it, the one whose land it was.
  - name: Leviticus 27:25
    orderIndex: 24
    osisId: Lev.27.25
    sblId: Lev 27:25
    shortName: Lev 27:25
    text: Every value is to be set according to the sanctuary shekel, twenty gerahs
      to the shekel.
  - name: Leviticus 27:26
    orderIndex: 25
    osisId: Lev.27.26
    sblId: Lev 27:26
    shortName: Lev 27:26
    text: '"''No one, however, may dedicate the firstborn of an animal, since the
      firstborn already belongs to the LORD; whether an ox or a sheep, it is the LORD''s.'
  - name: Leviticus 27:27
    orderIndex: 26
    osisId: Lev.27.27
    sblId: Lev 27:27
    shortName: Lev 27:27
    text: If it is one of the unclean animals, he may buy it back at its set value,
      adding a fifth of the value to it. If he does not redeem it, it is to be sold
      at its set value.
  - name: Leviticus 27:28
    orderIndex: 27
    osisId: Lev.27.28
    sblId: Lev 27:28
    shortName: Lev 27:28
    text: '"''But nothing that a man owns and devotes to the LORD -whether man or
      animal or family land-may be sold or redeemed; everything so devoted is most
      holy to the LORD.'
  - name: Leviticus 27:29
    orderIndex: 28
    osisId: Lev.27.29
    sblId: Lev 27:29
    shortName: Lev 27:29
    text: '"''No person devoted to destruction may be ransomed; he must be put to
      death.'
  - name: Leviticus 27:30
    orderIndex: 29
    osisId: Lev.27.30
    sblId: Lev 27:30
    shortName: Lev 27:30
    text: '"''A tithe of everything from the land, whether grain from the soil or
      fruit from the trees, belongs to the LORD; it is holy to the LORD.'
  - name: Leviticus 27:31
    orderIndex: 30
    osisId: Lev.27.31
    sblId: Lev 27:31
    shortName: Lev 27:31
    text: If a man redeems any of his tithe, he must add a fifth of the value to it.
  - name: Leviticus 27:32
    orderIndex: 31
    osisId: Lev.27.32
    sblId: Lev 27:32
    shortName: Lev 27:32
    text: The entire tithe of the herd and flock-every tenth animal that passes under
      the shepherd's rod-will be holy to the LORD.
  - name: Leviticus 27:33
    orderIndex: 32
    osisId: Lev.27.33
    sblId: Lev 27:33
    shortName: Lev 27:33
    text: He must not pick out the good from the bad or make any substitution. If
      he does make a substitution, both the animal and its substitute become holy
      and cannot be redeemed.'"
  - name: Leviticus 27:34
    orderIndex: 33
    osisId: Lev.27.34
    sblId: Lev 27:34
    shortName: Lev 27:34
    text: These are the commands the LORD gave Moses on Mount Sinai for the Israelites.
  versesCount: 34
chaptersCount: 27
