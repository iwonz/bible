chapters:
- name: 2 Samuel 1
  orderIndex: 0
  osisId: 2Sam.1
  sblId: 2Sam 1
  shortName: 2 Sam 1
  verses:
  - name: 2 Samuel 1:1
    orderIndex: 0
    osisId: 2Sam.1.1
    sblId: 2Sam 1:1
    shortName: 2 Sam 1:1
    text: After the death of Saul, David returned from defeating the Amalekites and
      stayed in Ziklag two days.
  - name: 2 Samuel 1:2
    orderIndex: 1
    osisId: 2Sam.1.2
    sblId: 2Sam 1:2
    shortName: 2 Sam 1:2
    text: On the third day a man arrived from Saul's camp, with his clothes torn and
      with dust on his head. When he came to David, he fell to the ground to pay him
      honor.
  - name: 2 Samuel 1:3
    orderIndex: 2
    osisId: 2Sam.1.3
    sblId: 2Sam 1:3
    shortName: 2 Sam 1:3
    text: '"Where have you come from?" David asked him. He answered, "I have escaped
      from the Israelite camp."'
  - name: 2 Samuel 1:4
    orderIndex: 3
    osisId: 2Sam.1.4
    sblId: 2Sam 1:4
    shortName: 2 Sam 1:4
    text: '"What happened?" David asked. "Tell me." He said, "The men fled from the
      battle. Many of them fell and died. And Saul and his son Jonathan are dead."'
  - name: 2 Samuel 1:5
    orderIndex: 4
    osisId: 2Sam.1.5
    sblId: 2Sam 1:5
    shortName: 2 Sam 1:5
    text: Then David said to the young man who brought him the report, "How do you
      know that Saul and his son Jonathan are dead?"
  - name: 2 Samuel 1:6
    orderIndex: 5
    osisId: 2Sam.1.6
    sblId: 2Sam 1:6
    shortName: 2 Sam 1:6
    text: '"I happened to be on Mount Gilboa," the young man said, "and there was
      Saul, leaning on his spear, with the chariots and riders almost upon him.'
  - name: 2 Samuel 1:7
    orderIndex: 6
    osisId: 2Sam.1.7
    sblId: 2Sam 1:7
    shortName: 2 Sam 1:7
    text: When he turned around and saw me, he called out to me, and I said, 'What
      can I do?'
  - name: 2 Samuel 1:8
    orderIndex: 7
    osisId: 2Sam.1.8
    sblId: 2Sam 1:8
    shortName: 2 Sam 1:8
    text: '"He asked me, ''Who are you?''"''An Amalekite,'' I answered.'
  - name: 2 Samuel 1:9
    orderIndex: 8
    osisId: 2Sam.1.9
    sblId: 2Sam 1:9
    shortName: 2 Sam 1:9
    text: '"Then he said to me, ''Stand over me and kill me! I am in the throes of
      death, but I''m still alive.'''
  - name: 2 Samuel 1:10
    orderIndex: 9
    osisId: 2Sam.1.10
    sblId: 2Sam 1:10
    shortName: 2 Sam 1:10
    text: '"So I stood over him and killed him, because I knew that after he had fallen
      he could not survive. And I took the crown that was on his head and the band
      on his arm and have brought them here to my lord."'
  - name: 2 Samuel 1:11
    orderIndex: 10
    osisId: 2Sam.1.11
    sblId: 2Sam 1:11
    shortName: 2 Sam 1:11
    text: Then David and all the men with him took hold of their clothes and tore
      them.
  - name: 2 Samuel 1:12
    orderIndex: 11
    osisId: 2Sam.1.12
    sblId: 2Sam 1:12
    shortName: 2 Sam 1:12
    text: They mourned and wept and fasted till evening for Saul and his son Jonathan,
      and for the army of the LORD and the house of Israel, because they had fallen
      by the sword.
  - name: 2 Samuel 1:13
    orderIndex: 12
    osisId: 2Sam.1.13
    sblId: 2Sam 1:13
    shortName: 2 Sam 1:13
    text: David said to the young man who brought him the report, "Where are you from?I
      am the son of an alien, an Amalekite," he answered.
  - name: 2 Samuel 1:14
    orderIndex: 13
    osisId: 2Sam.1.14
    sblId: 2Sam 1:14
    shortName: 2 Sam 1:14
    text: David asked him, "Why were you not afraid to lift your hand to destroy the
      LORD's anointed?"
  - name: 2 Samuel 1:15
    orderIndex: 14
    osisId: 2Sam.1.15
    sblId: 2Sam 1:15
    shortName: 2 Sam 1:15
    text: Then David called one of his men and said, "Go, strike him down!" So he
      struck him down, and he died.
  - name: 2 Samuel 1:16
    orderIndex: 15
    osisId: 2Sam.1.16
    sblId: 2Sam 1:16
    shortName: 2 Sam 1:16
    text: For David had said to him, "Your blood be on your own head. Your own mouth
      testified against you when you said, 'I killed the LORD's anointed.'"
  - name: 2 Samuel 1:17
    orderIndex: 16
    osisId: 2Sam.1.17
    sblId: 2Sam 1:17
    shortName: 2 Sam 1:17
    text: David took up this lament concerning Saul and his son Jonathan,
  - name: 2 Samuel 1:18
    orderIndex: 17
    osisId: 2Sam.1.18
    sblId: 2Sam 1:18
    shortName: 2 Sam 1:18
    text: 'and ordered that the men of Judah be taught this lament of the bow (it
      is written in the Book of Jashar):'
  - name: 2 Samuel 1:19
    orderIndex: 18
    osisId: 2Sam.1.19
    sblId: 2Sam 1:19
    shortName: 2 Sam 1:19
    text: '"Your glory, O Israel, lies slain on your heights. How the mighty have
      fallen!'
  - name: 2 Samuel 1:20
    orderIndex: 19
    osisId: 2Sam.1.20
    sblId: 2Sam 1:20
    shortName: 2 Sam 1:20
    text: '"Tell it not in Gath, proclaim it not in the streets of Ashkelon, lest
      the daughters of the Philistines be glad, lest the daughters of the uncircumcised
      rejoice.'
  - name: 2 Samuel 1:21
    orderIndex: 20
    osisId: 2Sam.1.21
    sblId: 2Sam 1:21
    shortName: 2 Sam 1:21
    text: '"O mountains of Gilboa, may you have neither dew nor rain, nor fields that
      yield offerings of grain. For there the shield of the mighty was defiled, the
      shield of Saul-no longer rubbed with oil.'
  - name: 2 Samuel 1:22
    orderIndex: 21
    osisId: 2Sam.1.22
    sblId: 2Sam 1:22
    shortName: 2 Sam 1:22
    text: From the blood of the slain, from the flesh of the mighty, the bow of Jonathan
      did not turn back, the sword of Saul did not return unsatisfied.
  - name: 2 Samuel 1:23
    orderIndex: 22
    osisId: 2Sam.1.23
    sblId: 2Sam 1:23
    shortName: 2 Sam 1:23
    text: '"Saul and Jonathan- in life they were loved and gracious, and in death
      they were not parted. They were swifter than eagles, they were stronger than
      lions.'
  - name: 2 Samuel 1:24
    orderIndex: 23
    osisId: 2Sam.1.24
    sblId: 2Sam 1:24
    shortName: 2 Sam 1:24
    text: '"O daughters of Israel, weep for Saul, who clothed you in scarlet and finery,
      who adorned your garments with ornaments of gold.'
  - name: 2 Samuel 1:25
    orderIndex: 24
    osisId: 2Sam.1.25
    sblId: 2Sam 1:25
    shortName: 2 Sam 1:25
    text: '"How the mighty have fallen in battle! Jonathan lies slain on your heights.'
  - name: 2 Samuel 1:26
    orderIndex: 25
    osisId: 2Sam.1.26
    sblId: 2Sam 1:26
    shortName: 2 Sam 1:26
    text: I grieve for you, Jonathan my brother; you were very dear to me. Your love
      for me was wonderful, more wonderful than that of women.
  - name: 2 Samuel 1:27
    orderIndex: 26
    osisId: 2Sam.1.27
    sblId: 2Sam 1:27
    shortName: 2 Sam 1:27
    text: '"How the mighty have fallen! The weapons of war have perished!"'
  versesCount: 27
- name: 2 Samuel 2
  orderIndex: 1
  osisId: 2Sam.2
  sblId: 2Sam 2
  shortName: 2 Sam 2
  verses:
  - name: 2 Samuel 2:1
    orderIndex: 0
    osisId: 2Sam.2.1
    sblId: 2Sam 2:1
    shortName: 2 Sam 2:1
    text: In the course of time, David inquired of the LORD. "Shall I go up to one
      of the towns of Judah?" he asked. The LORD said, "Go up." David asked, "Where
      shall I go?To Hebron," the LORD answered.
  - name: 2 Samuel 2:2
    orderIndex: 1
    osisId: 2Sam.2.2
    sblId: 2Sam 2:2
    shortName: 2 Sam 2:2
    text: So David went up there with his two wives, Ahinoam of Jezreel and Abigail,
      the widow of Nabal of Carmel.
  - name: 2 Samuel 2:3
    orderIndex: 2
    osisId: 2Sam.2.3
    sblId: 2Sam 2:3
    shortName: 2 Sam 2:3
    text: David also took the men who were with him, each with his family, and they
      settled in Hebron and its towns.
  - name: 2 Samuel 2:4
    orderIndex: 3
    osisId: 2Sam.2.4
    sblId: 2Sam 2:4
    shortName: 2 Sam 2:4
    text: Then the men of Judah came to Hebron and there they anointed David king
      over the house of Judah. When David was told that it was the men of Jabesh Gilead
      who had buried Saul,
  - name: 2 Samuel 2:5
    orderIndex: 4
    osisId: 2Sam.2.5
    sblId: 2Sam 2:5
    shortName: 2 Sam 2:5
    text: he sent messengers to the men of Jabesh Gilead to say to them, "The LORD
      bless you for showing this kindness to Saul your master by burying him.
  - name: 2 Samuel 2:6
    orderIndex: 5
    osisId: 2Sam.2.6
    sblId: 2Sam 2:6
    shortName: 2 Sam 2:6
    text: May the LORD now show you kindness and faithfulness, and I too will show
      you the same favor because you have done this.
  - name: 2 Samuel 2:7
    orderIndex: 6
    osisId: 2Sam.2.7
    sblId: 2Sam 2:7
    shortName: 2 Sam 2:7
    text: Now then, be strong and brave, for Saul your master is dead, and the house
      of Judah has anointed me king over them."
  - name: 2 Samuel 2:8
    orderIndex: 7
    osisId: 2Sam.2.8
    sblId: 2Sam 2:8
    shortName: 2 Sam 2:8
    text: Meanwhile, Abner son of Ner, the commander of Saul's army, had taken Ish-Bosheth
      son of Saul and brought him over to Mahanaim.
  - name: 2 Samuel 2:9
    orderIndex: 8
    osisId: 2Sam.2.9
    sblId: 2Sam 2:9
    shortName: 2 Sam 2:9
    text: He made him king over Gilead, Ashuri and Jezreel, and also over Ephraim,
      Benjamin and all Israel.
  - name: 2 Samuel 2:10
    orderIndex: 9
    osisId: 2Sam.2.10
    sblId: 2Sam 2:10
    shortName: 2 Sam 2:10
    text: Ish-Bosheth son of Saul was forty years old when he became king over Israel,
      and he reigned two years. The house of Judah, however, followed David.
  - name: 2 Samuel 2:11
    orderIndex: 10
    osisId: 2Sam.2.11
    sblId: 2Sam 2:11
    shortName: 2 Sam 2:11
    text: The length of time David was king in Hebron over the house of Judah was
      seven years and six months.
  - name: 2 Samuel 2:12
    orderIndex: 11
    osisId: 2Sam.2.12
    sblId: 2Sam 2:12
    shortName: 2 Sam 2:12
    text: Abner son of Ner, together with the men of Ish-Bosheth son of Saul, left
      Mahanaim and went to Gibeon.
  - name: 2 Samuel 2:13
    orderIndex: 12
    osisId: 2Sam.2.13
    sblId: 2Sam 2:13
    shortName: 2 Sam 2:13
    text: Joab son of Zeruiah and David's men went out and met them at the pool of
      Gibeon. One group sat down on one side of the pool and one group on the other
      side.
  - name: 2 Samuel 2:14
    orderIndex: 13
    osisId: 2Sam.2.14
    sblId: 2Sam 2:14
    shortName: 2 Sam 2:14
    text: Then Abner said to Joab, "Let's have some of the young men get up and fight
      hand to hand in front of us.All right, let them do it," Joab said.
  - name: 2 Samuel 2:15
    orderIndex: 14
    osisId: 2Sam.2.15
    sblId: 2Sam 2:15
    shortName: 2 Sam 2:15
    text: So they stood up and were counted off-twelve men for Benjamin and Ish-Bosheth
      son of Saul, and twelve for David.
  - name: 2 Samuel 2:16
    orderIndex: 15
    osisId: 2Sam.2.16
    sblId: 2Sam 2:16
    shortName: 2 Sam 2:16
    text: Then each man grabbed his opponent by the head and thrust his dagger into
      his opponent's side, and they fell down together. So that place in Gibeon was
      called Helkath Hazzurim.
  - name: 2 Samuel 2:17
    orderIndex: 16
    osisId: 2Sam.2.17
    sblId: 2Sam 2:17
    shortName: 2 Sam 2:17
    text: The battle that day was very fierce, and Abner and the men of Israel were
      defeated by David's men.
  - name: 2 Samuel 2:18
    orderIndex: 17
    osisId: 2Sam.2.18
    sblId: 2Sam 2:18
    shortName: 2 Sam 2:18
    text: 'The three sons of Zeruiah were there: Joab, Abishai and Asahel. Now Asahel
      was as fleet-footed as a wild gazelle.'
  - name: 2 Samuel 2:19
    orderIndex: 18
    osisId: 2Sam.2.19
    sblId: 2Sam 2:19
    shortName: 2 Sam 2:19
    text: He chased Abner, turning neither to the right nor to the left as he pursued
      him.
  - name: 2 Samuel 2:20
    orderIndex: 19
    osisId: 2Sam.2.20
    sblId: 2Sam 2:20
    shortName: 2 Sam 2:20
    text: Abner looked behind him and asked, "Is that you, Asahel?It is," he answered.
  - name: 2 Samuel 2:21
    orderIndex: 20
    osisId: 2Sam.2.21
    sblId: 2Sam 2:21
    shortName: 2 Sam 2:21
    text: Then Abner said to him, "Turn aside to the right or to the left; take on
      one of the young men and strip him of his weapons." But Asahel would not stop
      chasing him.
  - name: 2 Samuel 2:22
    orderIndex: 21
    osisId: 2Sam.2.22
    sblId: 2Sam 2:22
    shortName: 2 Sam 2:22
    text: Again Abner warned Asahel, "Stop chasing me! Why should I strike you down?
      How could I look your brother Joab in the face?"
  - name: 2 Samuel 2:23
    orderIndex: 22
    osisId: 2Sam.2.23
    sblId: 2Sam 2:23
    shortName: 2 Sam 2:23
    text: But Asahel refused to give up the pursuit; so Abner thrust the butt of his
      spear into Asahel's stomach, and the spear came out through his back. He fell
      there and died on the spot. And every man stopped when he came to the place
      where Asahel had fallen and died.
  - name: 2 Samuel 2:24
    orderIndex: 23
    osisId: 2Sam.2.24
    sblId: 2Sam 2:24
    shortName: 2 Sam 2:24
    text: But Joab and Abishai pursued Abner, and as the sun was setting, they came
      to the hill of Ammah, near Giah on the way to the wasteland of Gibeon.
  - name: 2 Samuel 2:25
    orderIndex: 24
    osisId: 2Sam.2.25
    sblId: 2Sam 2:25
    shortName: 2 Sam 2:25
    text: Then the men of Benjamin rallied behind Abner. They formed themselves into
      a group and took their stand on top of a hill.
  - name: 2 Samuel 2:26
    orderIndex: 25
    osisId: 2Sam.2.26
    sblId: 2Sam 2:26
    shortName: 2 Sam 2:26
    text: Abner called out to Joab, "Must the sword devour forever? Don't you realize
      that this will end in bitterness? How long before you order your men to stop
      pursuing their brothers?"
  - name: 2 Samuel 2:27
    orderIndex: 26
    osisId: 2Sam.2.27
    sblId: 2Sam 2:27
    shortName: 2 Sam 2:27
    text: Joab answered, "As surely as God lives, if you had not spoken, the men would
      have continued the pursuit of their brothers until morning. "
  - name: 2 Samuel 2:28
    orderIndex: 27
    osisId: 2Sam.2.28
    sblId: 2Sam 2:28
    shortName: 2 Sam 2:28
    text: So Joab blew the trumpet, and all the men came to a halt; they no longer
      pursued Israel, nor did they fight anymore.
  - name: 2 Samuel 2:29
    orderIndex: 28
    osisId: 2Sam.2.29
    sblId: 2Sam 2:29
    shortName: 2 Sam 2:29
    text: All that night Abner and his men marched through the Arabah. They crossed
      the Jordan, continued through the whole Bithron and came to Mahanaim.
  - name: 2 Samuel 2:30
    orderIndex: 29
    osisId: 2Sam.2.30
    sblId: 2Sam 2:30
    shortName: 2 Sam 2:30
    text: Then Joab returned from pursuing Abner and assembled all his men. Besides
      Asahel, nineteen of David's men were found missing.
  - name: 2 Samuel 2:31
    orderIndex: 30
    osisId: 2Sam.2.31
    sblId: 2Sam 2:31
    shortName: 2 Sam 2:31
    text: But David's men had killed three hundred and sixty Benjamites who were with
      Abner.
  - name: 2 Samuel 2:32
    orderIndex: 31
    osisId: 2Sam.2.32
    sblId: 2Sam 2:32
    shortName: 2 Sam 2:32
    text: They took Asahel and buried him in his father's tomb at Bethlehem. Then
      Joab and his men marched all night and arrived at Hebron by daybreak.
  versesCount: 32
- name: 2 Samuel 3
  orderIndex: 2
  osisId: 2Sam.3
  sblId: 2Sam 3
  shortName: 2 Sam 3
  verses:
  - name: 2 Samuel 3:1
    orderIndex: 0
    osisId: 2Sam.3.1
    sblId: 2Sam 3:1
    shortName: 2 Sam 3:1
    text: The war between the house of Saul and the house of David lasted a long time.
      David grew stronger and stronger, while the house of Saul grew weaker and weaker.
  - name: 2 Samuel 3:2
    orderIndex: 1
    osisId: 2Sam.3.2
    sblId: 2Sam 3:2
    shortName: 2 Sam 3:2
    text: 'Sons were born to David in Hebron: His firstborn was Amnon the son of Ahinoam
      of Jezreel;'
  - name: 2 Samuel 3:3
    orderIndex: 2
    osisId: 2Sam.3.3
    sblId: 2Sam 3:3
    shortName: 2 Sam 3:3
    text: his second, Kileab the son of Abigail the widow of Nabal of Carmel; the
      third, Absalom the son of Maacah daughter of Talmai king of Geshur;
  - name: 2 Samuel 3:4
    orderIndex: 3
    osisId: 2Sam.3.4
    sblId: 2Sam 3:4
    shortName: 2 Sam 3:4
    text: the fourth, Adonijah the son of Haggith; the fifth, Shephatiah the son of
      Abital;
  - name: 2 Samuel 3:5
    orderIndex: 4
    osisId: 2Sam.3.5
    sblId: 2Sam 3:5
    shortName: 2 Sam 3:5
    text: and the sixth, Ithream the son of David's wife Eglah. These were born to
      David in Hebron.
  - name: 2 Samuel 3:6
    orderIndex: 5
    osisId: 2Sam.3.6
    sblId: 2Sam 3:6
    shortName: 2 Sam 3:6
    text: During the war between the house of Saul and the house of David, Abner had
      been strengthening his own position in the house of Saul.
  - name: 2 Samuel 3:7
    orderIndex: 6
    osisId: 2Sam.3.7
    sblId: 2Sam 3:7
    shortName: 2 Sam 3:7
    text: Now Saul had had a concubine named Rizpah daughter of Aiah. And Ish-Bosheth
      said to Abner, "Why did you sleep with my father's concubine?"
  - name: 2 Samuel 3:8
    orderIndex: 7
    osisId: 2Sam.3.8
    sblId: 2Sam 3:8
    shortName: 2 Sam 3:8
    text: Abner was very angry because of what Ish-Bosheth said and he answered, "Am
      I a dog's head-on Judah's side? This very day I am loyal to the house of your
      father Saul and to his family and friends. I haven't handed you over to David.
      Yet now you accuse me of an offense involving this woman!
  - name: 2 Samuel 3:9
    orderIndex: 8
    osisId: 2Sam.3.9
    sblId: 2Sam 3:9
    shortName: 2 Sam 3:9
    text: May God deal with Abner, be it ever so severely, if I do not do for David
      what the LORD promised him on oath
  - name: 2 Samuel 3:10
    orderIndex: 9
    osisId: 2Sam.3.10
    sblId: 2Sam 3:10
    shortName: 2 Sam 3:10
    text: and transfer the kingdom from the house of Saul and establish David's throne
      over Israel and Judah from Dan to Beersheba."
  - name: 2 Samuel 3:11
    orderIndex: 10
    osisId: 2Sam.3.11
    sblId: 2Sam 3:11
    shortName: 2 Sam 3:11
    text: Ish-Bosheth did not dare to say another word to Abner, because he was afraid
      of him.
  - name: 2 Samuel 3:12
    orderIndex: 11
    osisId: 2Sam.3.12
    sblId: 2Sam 3:12
    shortName: 2 Sam 3:12
    text: Then Abner sent messengers on his behalf to say to David, "Whose land is
      it? Make an agreement with me, and I will help you bring all Israel over to
      you."
  - name: 2 Samuel 3:13
    orderIndex: 12
    osisId: 2Sam.3.13
    sblId: 2Sam 3:13
    shortName: 2 Sam 3:13
    text: '"Good," said David. "I will make an agreement with you. But I demand one
      thing of you: Do not come into my presence unless you bring Michal daughter
      of Saul when you come to see me."'
  - name: 2 Samuel 3:14
    orderIndex: 13
    osisId: 2Sam.3.14
    sblId: 2Sam 3:14
    shortName: 2 Sam 3:14
    text: Then David sent messengers to Ish-Bosheth son of Saul, demanding, "Give
      me my wife Michal, whom I betrothed to myself for the price of a hundred Philistine
      foreskins."
  - name: 2 Samuel 3:15
    orderIndex: 14
    osisId: 2Sam.3.15
    sblId: 2Sam 3:15
    shortName: 2 Sam 3:15
    text: So Ish-Bosheth gave orders and had her taken away from her husband Paltiel
      son of Laish.
  - name: 2 Samuel 3:16
    orderIndex: 15
    osisId: 2Sam.3.16
    sblId: 2Sam 3:16
    shortName: 2 Sam 3:16
    text: Her husband, however, went with her, weeping behind her all the way to Bahurim.
      Then Abner said to him, "Go back home!" So he went back.
  - name: 2 Samuel 3:17
    orderIndex: 16
    osisId: 2Sam.3.17
    sblId: 2Sam 3:17
    shortName: 2 Sam 3:17
    text: Abner conferred with the elders of Israel and said, "For some time you have
      wanted to make David your king.
  - name: 2 Samuel 3:18
    orderIndex: 17
    osisId: 2Sam.3.18
    sblId: 2Sam 3:18
    shortName: 2 Sam 3:18
    text: Now do it! For the LORD promised David, 'By my servant David I will rescue
      my people Israel from the hand of the Philistines and from the hand of all their
      enemies.'"
  - name: 2 Samuel 3:19
    orderIndex: 18
    osisId: 2Sam.3.19
    sblId: 2Sam 3:19
    shortName: 2 Sam 3:19
    text: Abner also spoke to the Benjamites in person. Then he went to Hebron to
      tell David everything that Israel and the whole house of Benjamin wanted to
      do.
  - name: 2 Samuel 3:20
    orderIndex: 19
    osisId: 2Sam.3.20
    sblId: 2Sam 3:20
    shortName: 2 Sam 3:20
    text: When Abner, who had twenty men with him, came to David at Hebron, David
      prepared a feast for him and his men.
  - name: 2 Samuel 3:21
    orderIndex: 20
    osisId: 2Sam.3.21
    sblId: 2Sam 3:21
    shortName: 2 Sam 3:21
    text: Then Abner said to David, "Let me go at once and assemble all Israel for
      my lord the king, so that they may make a compact with you, and that you may
      rule over all that your heart desires." So David sent Abner away, and he went
      in peace.
  - name: 2 Samuel 3:22
    orderIndex: 21
    osisId: 2Sam.3.22
    sblId: 2Sam 3:22
    shortName: 2 Sam 3:22
    text: Just then David's men and Joab returned from a raid and brought with them
      a great deal of plunder. But Abner was no longer with David in Hebron, because
      David had sent him away, and he had gone in peace.
  - name: 2 Samuel 3:23
    orderIndex: 22
    osisId: 2Sam.3.23
    sblId: 2Sam 3:23
    shortName: 2 Sam 3:23
    text: When Joab and all the soldiers with him arrived, he was told that Abner
      son of Ner had come to the king and that the king had sent him away and that
      he had gone in peace.
  - name: 2 Samuel 3:24
    orderIndex: 23
    osisId: 2Sam.3.24
    sblId: 2Sam 3:24
    shortName: 2 Sam 3:24
    text: So Joab went to the king and said, "What have you done? Look, Abner came
      to you. Why did you let him go? Now he is gone!
  - name: 2 Samuel 3:25
    orderIndex: 24
    osisId: 2Sam.3.25
    sblId: 2Sam 3:25
    shortName: 2 Sam 3:25
    text: You know Abner son of Ner; he came to deceive you and observe your movements
      and find out everything you are doing."
  - name: 2 Samuel 3:26
    orderIndex: 25
    osisId: 2Sam.3.26
    sblId: 2Sam 3:26
    shortName: 2 Sam 3:26
    text: Joab then left David and sent messengers after Abner, and they brought him
      back from the well of Sirah. But David did not know it.
  - name: 2 Samuel 3:27
    orderIndex: 26
    osisId: 2Sam.3.27
    sblId: 2Sam 3:27
    shortName: 2 Sam 3:27
    text: Now when Abner returned to Hebron, Joab took him aside into the gateway,
      as though to speak with him privately. And there, to avenge the blood of his
      brother Asahel, Joab stabbed him in the stomach, and he died.
  - name: 2 Samuel 3:28
    orderIndex: 27
    osisId: 2Sam.3.28
    sblId: 2Sam 3:28
    shortName: 2 Sam 3:28
    text: Later, when David heard about this, he said, "I and my kingdom are forever
      innocent before the LORD concerning the blood of Abner son of Ner.
  - name: 2 Samuel 3:29
    orderIndex: 28
    osisId: 2Sam.3.29
    sblId: 2Sam 3:29
    shortName: 2 Sam 3:29
    text: May his blood fall upon the head of Joab and upon all his father's house!
      May Joab's house never be without someone who has a running sore or leprosy
      or who leans on a crutch or who falls by the sword or who lacks food."
  - name: 2 Samuel 3:30
    orderIndex: 29
    osisId: 2Sam.3.30
    sblId: 2Sam 3:30
    shortName: 2 Sam 3:30
    text: (Joab and his brother Abishai murdered Abner because he had killed their
      brother Asahel in the battle at Gibeon.)
  - name: 2 Samuel 3:31
    orderIndex: 30
    osisId: 2Sam.3.31
    sblId: 2Sam 3:31
    shortName: 2 Sam 3:31
    text: Then David said to Joab and all the people with him, "Tear your clothes
      and put on sackcloth and walk in mourning in front of Abner." King David himself
      walked behind the bier.
  - name: 2 Samuel 3:32
    orderIndex: 31
    osisId: 2Sam.3.32
    sblId: 2Sam 3:32
    shortName: 2 Sam 3:32
    text: They buried Abner in Hebron, and the king wept aloud at Abner's tomb. All
      the people wept also.
  - name: 2 Samuel 3:33
    orderIndex: 32
    osisId: 2Sam.3.33
    sblId: 2Sam 3:33
    shortName: 2 Sam 3:33
    text: 'The king sang this lament for Abner: "Should Abner have died as the lawless
      die?'
  - name: 2 Samuel 3:34
    orderIndex: 33
    osisId: 2Sam.3.34
    sblId: 2Sam 3:34
    shortName: 2 Sam 3:34
    text: Your hands were not bound, your feet were not fettered. You fell as one
      falls before wicked men." And all the people wept over him again.
  - name: 2 Samuel 3:35
    orderIndex: 34
    osisId: 2Sam.3.35
    sblId: 2Sam 3:35
    shortName: 2 Sam 3:35
    text: Then they all came and urged David to eat something while it was still day;
      but David took an oath, saying, "May God deal with me, be it ever so severely,
      if I taste bread or anything else before the sun sets!"
  - name: 2 Samuel 3:36
    orderIndex: 35
    osisId: 2Sam.3.36
    sblId: 2Sam 3:36
    shortName: 2 Sam 3:36
    text: All the people took note and were pleased; indeed, everything the king did
      pleased them.
  - name: 2 Samuel 3:37
    orderIndex: 36
    osisId: 2Sam.3.37
    sblId: 2Sam 3:37
    shortName: 2 Sam 3:37
    text: So on that day all the people and all Israel knew that the king had no part
      in the murder of Abner son of Ner.
  - name: 2 Samuel 3:38
    orderIndex: 37
    osisId: 2Sam.3.38
    sblId: 2Sam 3:38
    shortName: 2 Sam 3:38
    text: Then the king said to his men, "Do you not realize that a prince and a great
      man has fallen in Israel this day?
  - name: 2 Samuel 3:39
    orderIndex: 38
    osisId: 2Sam.3.39
    sblId: 2Sam 3:39
    shortName: 2 Sam 3:39
    text: And today, though I am the anointed king, I am weak, and these sons of Zeruiah
      are too strong for me. May the LORD repay the evildoer according to his evil
      deeds!"
  versesCount: 39
- name: 2 Samuel 4
  orderIndex: 3
  osisId: 2Sam.4
  sblId: 2Sam 4
  shortName: 2 Sam 4
  verses:
  - name: 2 Samuel 4:1
    orderIndex: 0
    osisId: 2Sam.4.1
    sblId: 2Sam 4:1
    shortName: 2 Sam 4:1
    text: When Ish-Bosheth son of Saul heard that Abner had died in Hebron, he lost
      courage, and all Israel became alarmed.
  - name: 2 Samuel 4:2
    orderIndex: 1
    osisId: 2Sam.4.2
    sblId: 2Sam 4:2
    shortName: 2 Sam 4:2
    text: Now Saul's son had two men who were leaders of raiding bands. One was named
      Baanah and the other Recab; they were sons of Rimmon the Beerothite from the
      tribe of Benjamin-Beeroth is considered part of Benjamin,
  - name: 2 Samuel 4:3
    orderIndex: 2
    osisId: 2Sam.4.3
    sblId: 2Sam 4:3
    shortName: 2 Sam 4:3
    text: because the people of Beeroth fled to Gittaim and have lived there as aliens
      to this day.
  - name: 2 Samuel 4:4
    orderIndex: 3
    osisId: 2Sam.4.4
    sblId: 2Sam 4:4
    shortName: 2 Sam 4:4
    text: (Jonathan son of Saul had a son who was lame in both feet. He was five years
      old when the news about Saul and Jonathan came from Jezreel. His nurse picked
      him up and fled, but as she hurried to leave, he fell and became crippled. His
      name was Mephibosheth.)
  - name: 2 Samuel 4:5
    orderIndex: 4
    osisId: 2Sam.4.5
    sblId: 2Sam 4:5
    shortName: 2 Sam 4:5
    text: Now Recab and Baanah, the sons of Rimmon the Beerothite, set out for the
      house of Ish-Bosheth, and they arrived there in the heat of the day while he
      was taking his noonday rest.
  - name: 2 Samuel 4:6
    orderIndex: 5
    osisId: 2Sam.4.6
    sblId: 2Sam 4:6
    shortName: 2 Sam 4:6
    text: They went into the inner part of the house as if to get some wheat, and
      they stabbed him in the stomach. Then Recab and his brother Baanah slipped away.
  - name: 2 Samuel 4:7
    orderIndex: 6
    osisId: 2Sam.4.7
    sblId: 2Sam 4:7
    shortName: 2 Sam 4:7
    text: They had gone into the house while he was lying on the bed in his bedroom.
      After they stabbed and killed him, they cut off his head. Taking it with them,
      they traveled all night by way of the Arabah.
  - name: 2 Samuel 4:8
    orderIndex: 7
    osisId: 2Sam.4.8
    sblId: 2Sam 4:8
    shortName: 2 Sam 4:8
    text: They brought the head of Ish-Bosheth to David at Hebron and said to the
      king, "Here is the head of Ish-Bosheth son of Saul, your enemy, who tried to
      take your life. This day the LORD has avenged my lord the king against Saul
      and his offspring."
  - name: 2 Samuel 4:9
    orderIndex: 8
    osisId: 2Sam.4.9
    sblId: 2Sam 4:9
    shortName: 2 Sam 4:9
    text: David answered Recab and his brother Baanah, the sons of Rimmon the Beerothite,
      "As surely as the LORD lives, who has delivered me out of all trouble,
  - name: 2 Samuel 4:10
    orderIndex: 9
    osisId: 2Sam.4.10
    sblId: 2Sam 4:10
    shortName: 2 Sam 4:10
    text: when a man told me, 'Saul is dead,' and thought he was bringing good news,
      I seized him and put him to death in Ziklag. That was the reward I gave him
      for his news!
  - name: 2 Samuel 4:11
    orderIndex: 10
    osisId: 2Sam.4.11
    sblId: 2Sam 4:11
    shortName: 2 Sam 4:11
    text: How much more-when wicked men have killed an innocent man in his own house
      and on his own bed-should I not now demand his blood from your hand and rid
      the earth of you!"
  - name: 2 Samuel 4:12
    orderIndex: 11
    osisId: 2Sam.4.12
    sblId: 2Sam 4:12
    shortName: 2 Sam 4:12
    text: So David gave an order to his men, and they killed them. They cut off their
      hands and feet and hung the bodies by the pool in Hebron. But they took the
      head of Ish-Bosheth and buried it in Abner's tomb at Hebron.
  versesCount: 12
- name: 2 Samuel 5
  orderIndex: 4
  osisId: 2Sam.5
  sblId: 2Sam 5
  shortName: 2 Sam 5
  verses:
  - name: 2 Samuel 5:1
    orderIndex: 0
    osisId: 2Sam.5.1
    sblId: 2Sam 5:1
    shortName: 2 Sam 5:1
    text: All the tribes of Israel came to David at Hebron and said, "We are your
      own flesh and blood.
  - name: 2 Samuel 5:2
    orderIndex: 1
    osisId: 2Sam.5.2
    sblId: 2Sam 5:2
    shortName: 2 Sam 5:2
    text: In the past, while Saul was king over us, you were the one who led Israel
      on their military campaigns. And the LORD said to you, 'You will shepherd my
      people Israel, and you will become their ruler.'"
  - name: 2 Samuel 5:3
    orderIndex: 2
    osisId: 2Sam.5.3
    sblId: 2Sam 5:3
    shortName: 2 Sam 5:3
    text: When all the elders of Israel had come to King David at Hebron, the king
      made a compact with them at Hebron before the LORD, and they anointed David
      king over Israel.
  - name: 2 Samuel 5:4
    orderIndex: 3
    osisId: 2Sam.5.4
    sblId: 2Sam 5:4
    shortName: 2 Sam 5:4
    text: David was thirty years old when he became king, and he reigned forty years.
  - name: 2 Samuel 5:5
    orderIndex: 4
    osisId: 2Sam.5.5
    sblId: 2Sam 5:5
    shortName: 2 Sam 5:5
    text: In Hebron he reigned over Judah seven years and six months, and in Jerusalem
      he reigned over all Israel and Judah thirty-three years.
  - name: 2 Samuel 5:6
    orderIndex: 5
    osisId: 2Sam.5.6
    sblId: 2Sam 5:6
    shortName: 2 Sam 5:6
    text: The king and his men marched to Jerusalem to attack the Jebusites, who lived
      there. The Jebusites said to David, "You will not get in here; even the blind
      and the lame can ward you off." They thought, "David cannot get in here."
  - name: 2 Samuel 5:7
    orderIndex: 6
    osisId: 2Sam.5.7
    sblId: 2Sam 5:7
    shortName: 2 Sam 5:7
    text: Nevertheless, David captured the fortress of Zion, the City of David.
  - name: 2 Samuel 5:8
    orderIndex: 7
    osisId: 2Sam.5.8
    sblId: 2Sam 5:8
    shortName: 2 Sam 5:8
    text: On that day, David said, "Anyone who conquers the Jebusites will have to
      use the water shaft to reach those 'lame and blind' who are David's enemies.
      "That is why they say, "The 'blind and lame' will not enter the palace."
  - name: 2 Samuel 5:9
    orderIndex: 8
    osisId: 2Sam.5.9
    sblId: 2Sam 5:9
    shortName: 2 Sam 5:9
    text: David then took up residence in the fortress and called it the City of David.
      He built up the area around it, from the supporting terraces inward.
  - name: 2 Samuel 5:10
    orderIndex: 9
    osisId: 2Sam.5.10
    sblId: 2Sam 5:10
    shortName: 2 Sam 5:10
    text: And he became more and more powerful, because the LORD God Almighty was
      with him.
  - name: 2 Samuel 5:11
    orderIndex: 10
    osisId: 2Sam.5.11
    sblId: 2Sam 5:11
    shortName: 2 Sam 5:11
    text: Now Hiram king of Tyre sent messengers to David, along with cedar logs and
      carpenters and stonemasons, and they built a palace for David.
  - name: 2 Samuel 5:12
    orderIndex: 11
    osisId: 2Sam.5.12
    sblId: 2Sam 5:12
    shortName: 2 Sam 5:12
    text: And David knew that the LORD had established him as king over Israel and
      had exalted his kingdom for the sake of his people Israel.
  - name: 2 Samuel 5:13
    orderIndex: 12
    osisId: 2Sam.5.13
    sblId: 2Sam 5:13
    shortName: 2 Sam 5:13
    text: After he left Hebron, David took more concubines and wives in Jerusalem,
      and more sons and daughters were born to him.
  - name: 2 Samuel 5:14
    orderIndex: 13
    osisId: 2Sam.5.14
    sblId: 2Sam 5:14
    shortName: 2 Sam 5:14
    text: 'These are the names of the children born to him there: Shammua, Shobab,
      Nathan, Solomon,'
  - name: 2 Samuel 5:15
    orderIndex: 14
    osisId: 2Sam.5.15
    sblId: 2Sam 5:15
    shortName: 2 Sam 5:15
    text: Ibhar, Elishua, Nepheg, Japhia,
  - name: 2 Samuel 5:16
    orderIndex: 15
    osisId: 2Sam.5.16
    sblId: 2Sam 5:16
    shortName: 2 Sam 5:16
    text: Elishama, Eliada and Eliphelet.
  - name: 2 Samuel 5:17
    orderIndex: 16
    osisId: 2Sam.5.17
    sblId: 2Sam 5:17
    shortName: 2 Sam 5:17
    text: When the Philistines heard that David had been anointed king over Israel,
      they went up in full force to search for him, but David heard about it and went
      down to the stronghold.
  - name: 2 Samuel 5:18
    orderIndex: 17
    osisId: 2Sam.5.18
    sblId: 2Sam 5:18
    shortName: 2 Sam 5:18
    text: Now the Philistines had come and spread out in the Valley of Rephaim;
  - name: 2 Samuel 5:19
    orderIndex: 18
    osisId: 2Sam.5.19
    sblId: 2Sam 5:19
    shortName: 2 Sam 5:19
    text: so David inquired of the LORD, "Shall I go and attack the Philistines? Will
      you hand them over to me?" The LORD answered him, "Go, for I will surely hand
      the Philistines over to you."
  - name: 2 Samuel 5:20
    orderIndex: 19
    osisId: 2Sam.5.20
    sblId: 2Sam 5:20
    shortName: 2 Sam 5:20
    text: So David went to Baal Perazim, and there he defeated them. He said, "As
      waters break out, the LORD has broken out against my enemies before me." So
      that place was called Baal Perazim.
  - name: 2 Samuel 5:21
    orderIndex: 20
    osisId: 2Sam.5.21
    sblId: 2Sam 5:21
    shortName: 2 Sam 5:21
    text: The Philistines abandoned their idols there, and David and his men carried
      them off.
  - name: 2 Samuel 5:22
    orderIndex: 21
    osisId: 2Sam.5.22
    sblId: 2Sam 5:22
    shortName: 2 Sam 5:22
    text: Once more the Philistines came up and spread out in the Valley of Rephaim;
  - name: 2 Samuel 5:23
    orderIndex: 22
    osisId: 2Sam.5.23
    sblId: 2Sam 5:23
    shortName: 2 Sam 5:23
    text: so David inquired of the LORD, and he answered, "Do not go straight up,
      but circle around behind them and attack them in front of the balsam trees.
  - name: 2 Samuel 5:24
    orderIndex: 23
    osisId: 2Sam.5.24
    sblId: 2Sam 5:24
    shortName: 2 Sam 5:24
    text: As soon as you hear the sound of marching in the tops of the balsam trees,
      move quickly, because that will mean the LORD has gone out in front of you to
      strike the Philistine army."
  - name: 2 Samuel 5:25
    orderIndex: 24
    osisId: 2Sam.5.25
    sblId: 2Sam 5:25
    shortName: 2 Sam 5:25
    text: So David did as the LORD commanded him, and he struck down the Philistines
      all the way from Gibeon to Gezer.
  versesCount: 25
- name: 2 Samuel 6
  orderIndex: 5
  osisId: 2Sam.6
  sblId: 2Sam 6
  shortName: 2 Sam 6
  verses:
  - name: 2 Samuel 6:1
    orderIndex: 0
    osisId: 2Sam.6.1
    sblId: 2Sam 6:1
    shortName: 2 Sam 6:1
    text: David again brought together out of Israel chosen men, thirty thousand in
      all.
  - name: 2 Samuel 6:2
    orderIndex: 1
    osisId: 2Sam.6.2
    sblId: 2Sam 6:2
    shortName: 2 Sam 6:2
    text: He and all his men set out from Baalah of Judah to bring up from there the
      ark of God, which is called by the Name, the name of the LORD Almighty, who
      is enthroned between the cherubim that are on the ark.
  - name: 2 Samuel 6:3
    orderIndex: 2
    osisId: 2Sam.6.3
    sblId: 2Sam 6:3
    shortName: 2 Sam 6:3
    text: They set the ark of God on a new cart and brought it from the house of Abinadab,
      which was on the hill. Uzzah and Ahio, sons of Abinadab, were guiding the new
      cart
  - name: 2 Samuel 6:4
    orderIndex: 3
    osisId: 2Sam.6.4
    sblId: 2Sam 6:4
    shortName: 2 Sam 6:4
    text: with the ark of God on it, and Ahio was walking in front of it.
  - name: 2 Samuel 6:5
    orderIndex: 4
    osisId: 2Sam.6.5
    sblId: 2Sam 6:5
    shortName: 2 Sam 6:5
    text: David and the whole house of Israel were celebrating with all their might
      before the LORD, with songs and with harps, lyres, tambourines, sistrums and
      cymbals.
  - name: 2 Samuel 6:6
    orderIndex: 5
    osisId: 2Sam.6.6
    sblId: 2Sam 6:6
    shortName: 2 Sam 6:6
    text: When they came to the threshing floor of Nacon, Uzzah reached out and took
      hold of the ark of God, because the oxen stumbled.
  - name: 2 Samuel 6:7
    orderIndex: 6
    osisId: 2Sam.6.7
    sblId: 2Sam 6:7
    shortName: 2 Sam 6:7
    text: The LORD's anger burned against Uzzah because of his irreverent act; therefore
      God struck him down and he died there beside the ark of God.
  - name: 2 Samuel 6:8
    orderIndex: 7
    osisId: 2Sam.6.8
    sblId: 2Sam 6:8
    shortName: 2 Sam 6:8
    text: Then David was angry because the LORD's wrath had broken out against Uzzah,
      and to this day that place is called Perez Uzzah.
  - name: 2 Samuel 6:9
    orderIndex: 8
    osisId: 2Sam.6.9
    sblId: 2Sam 6:9
    shortName: 2 Sam 6:9
    text: David was afraid of the LORD that day and said, "How can the ark of the
      LORD ever come to me?"
  - name: 2 Samuel 6:10
    orderIndex: 9
    osisId: 2Sam.6.10
    sblId: 2Sam 6:10
    shortName: 2 Sam 6:10
    text: He was not willing to take the ark of the LORD to be with him in the City
      of David. Instead, he took it aside to the house of Obed-Edom the Gittite.
  - name: 2 Samuel 6:11
    orderIndex: 10
    osisId: 2Sam.6.11
    sblId: 2Sam 6:11
    shortName: 2 Sam 6:11
    text: The ark of the LORD remained in the house of Obed-Edom the Gittite for three
      months, and the LORD blessed him and his entire household.
  - name: 2 Samuel 6:12
    orderIndex: 11
    osisId: 2Sam.6.12
    sblId: 2Sam 6:12
    shortName: 2 Sam 6:12
    text: Now King David was told, "The LORD has blessed the household of Obed-Edom
      and everything he has, because of the ark of God." So David went down and brought
      up the ark of God from the house of Obed-Edom to the City of David with rejoicing.
  - name: 2 Samuel 6:13
    orderIndex: 12
    osisId: 2Sam.6.13
    sblId: 2Sam 6:13
    shortName: 2 Sam 6:13
    text: When those who were carrying the ark of the LORD had taken six steps, he
      sacrificed a bull and a fattened calf.
  - name: 2 Samuel 6:14
    orderIndex: 13
    osisId: 2Sam.6.14
    sblId: 2Sam 6:14
    shortName: 2 Sam 6:14
    text: David, wearing a linen ephod, danced before the LORD with all his might,
  - name: 2 Samuel 6:15
    orderIndex: 14
    osisId: 2Sam.6.15
    sblId: 2Sam 6:15
    shortName: 2 Sam 6:15
    text: while he and the entire house of Israel brought up the ark of the LORD with
      shouts and the sound of trumpets.
  - name: 2 Samuel 6:16
    orderIndex: 15
    osisId: 2Sam.6.16
    sblId: 2Sam 6:16
    shortName: 2 Sam 6:16
    text: As the ark of the LORD was entering the City of David, Michal daughter of
      Saul watched from a window. And when she saw King David leaping and dancing
      before the LORD, she despised him in her heart.
  - name: 2 Samuel 6:17
    orderIndex: 16
    osisId: 2Sam.6.17
    sblId: 2Sam 6:17
    shortName: 2 Sam 6:17
    text: They brought the ark of the LORD and set it in its place inside the tent
      that David had pitched for it, and David sacrificed burnt offerings and fellowship
      offerings before the LORD.
  - name: 2 Samuel 6:18
    orderIndex: 17
    osisId: 2Sam.6.18
    sblId: 2Sam 6:18
    shortName: 2 Sam 6:18
    text: After he had finished sacrificing the burnt offerings and fellowship offerings,
      he blessed the people in the name of the LORD Almighty.
  - name: 2 Samuel 6:19
    orderIndex: 18
    osisId: 2Sam.6.19
    sblId: 2Sam 6:19
    shortName: 2 Sam 6:19
    text: Then he gave a loaf of bread, a cake of dates and a cake of raisins to each
      person in the whole crowd of Israelites, both men and women. And all the people
      went to their homes.
  - name: 2 Samuel 6:20
    orderIndex: 19
    osisId: 2Sam.6.20
    sblId: 2Sam 6:20
    shortName: 2 Sam 6:20
    text: When David returned home to bless his household, Michal daughter of Saul
      came out to meet him and said, "How the king of Israel has distinguished himself
      today, disrobing in the sight of the slave girls of his servants as any vulgar
      fellow would!"
  - name: 2 Samuel 6:21
    orderIndex: 20
    osisId: 2Sam.6.21
    sblId: 2Sam 6:21
    shortName: 2 Sam 6:21
    text: David said to Michal, "It was before the LORD, who chose me rather than
      your father or anyone from his house when he appointed me ruler over the LORD's
      people Israel-I will celebrate before the LORD.
  - name: 2 Samuel 6:22
    orderIndex: 21
    osisId: 2Sam.6.22
    sblId: 2Sam 6:22
    shortName: 2 Sam 6:22
    text: I will become even more undignified than this, and I will be humiliated
      in my own eyes. But by these slave girls you spoke of, I will be held in honor."
  - name: 2 Samuel 6:23
    orderIndex: 22
    osisId: 2Sam.6.23
    sblId: 2Sam 6:23
    shortName: 2 Sam 6:23
    text: And Michal daughter of Saul had no children to the day of her death.
  versesCount: 23
- name: 2 Samuel 7
  orderIndex: 6
  osisId: 2Sam.7
  sblId: 2Sam 7
  shortName: 2 Sam 7
  verses:
  - name: 2 Samuel 7:1
    orderIndex: 0
    osisId: 2Sam.7.1
    sblId: 2Sam 7:1
    shortName: 2 Sam 7:1
    text: After the king was settled in his palace and the LORD had given him rest
      from all his enemies around him,
  - name: 2 Samuel 7:2
    orderIndex: 1
    osisId: 2Sam.7.2
    sblId: 2Sam 7:2
    shortName: 2 Sam 7:2
    text: he said to Nathan the prophet, "Here I am, living in a palace of cedar,
      while the ark of God remains in a tent."
  - name: 2 Samuel 7:3
    orderIndex: 2
    osisId: 2Sam.7.3
    sblId: 2Sam 7:3
    shortName: 2 Sam 7:3
    text: Nathan replied to the king, "Whatever you have in mind, go ahead and do
      it, for the LORD is with you."
  - name: 2 Samuel 7:4
    orderIndex: 3
    osisId: 2Sam.7.4
    sblId: 2Sam 7:4
    shortName: 2 Sam 7:4
    text: 'That night the word of the LORD came to Nathan, saying:'
  - name: 2 Samuel 7:5
    orderIndex: 4
    osisId: 2Sam.7.5
    sblId: 2Sam 7:5
    shortName: 2 Sam 7:5
    text: '"Go and tell my servant David, ''This is what the LORD says: Are you the
      one to build me a house to dwell in?'
  - name: 2 Samuel 7:6
    orderIndex: 5
    osisId: 2Sam.7.6
    sblId: 2Sam 7:6
    shortName: 2 Sam 7:6
    text: I have not dwelt in a house from the day I brought the Israelites up out
      of Egypt to this day. I have been moving from place to place with a tent as
      my dwelling.
  - name: 2 Samuel 7:7
    orderIndex: 6
    osisId: 2Sam.7.7
    sblId: 2Sam 7:7
    shortName: 2 Sam 7:7
    text: Wherever I have moved with all the Israelites, did I ever say to any of
      their rulers whom I commanded to shepherd my people Israel, "Why have you not
      built me a house of cedar?"'
  - name: 2 Samuel 7:8
    orderIndex: 7
    osisId: 2Sam.7.8
    sblId: 2Sam 7:8
    shortName: 2 Sam 7:8
    text: '"Now then, tell my servant David, ''This is what the LORD Almighty says:
      I took you from the pasture and from following the flock to be ruler over my
      people Israel.'
  - name: 2 Samuel 7:9
    orderIndex: 8
    osisId: 2Sam.7.9
    sblId: 2Sam 7:9
    shortName: 2 Sam 7:9
    text: I have been with you wherever you have gone, and I have cut off all your
      enemies from before you. Now I will make your name great, like the names of
      the greatest men of the earth.
  - name: 2 Samuel 7:10
    orderIndex: 9
    osisId: 2Sam.7.10
    sblId: 2Sam 7:10
    shortName: 2 Sam 7:10
    text: And I will provide a place for my people Israel and will plant them so that
      they can have a home of their own and no longer be disturbed. Wicked people
      will not oppress them anymore, as they did at the beginning
  - name: 2 Samuel 7:11
    orderIndex: 10
    osisId: 2Sam.7.11
    sblId: 2Sam 7:11
    shortName: 2 Sam 7:11
    text: 'and have done ever since the time I appointed leaders over my people Israel.
      I will also give you rest from all your enemies. "''The LORD declares to you
      that the LORD himself will establish a house for you:'
  - name: 2 Samuel 7:12
    orderIndex: 11
    osisId: 2Sam.7.12
    sblId: 2Sam 7:12
    shortName: 2 Sam 7:12
    text: When your days are over and you rest with your fathers, I will raise up
      your offspring to succeed you, who will come from your own body, and I will
      establish his kingdom.
  - name: 2 Samuel 7:13
    orderIndex: 12
    osisId: 2Sam.7.13
    sblId: 2Sam 7:13
    shortName: 2 Sam 7:13
    text: He is the one who will build a house for my Name, and I will establish the
      throne of his kingdom forever.
  - name: 2 Samuel 7:14
    orderIndex: 13
    osisId: 2Sam.7.14
    sblId: 2Sam 7:14
    shortName: 2 Sam 7:14
    text: I will be his father, and he will be my son. When he does wrong, I will
      punish him with the rod of men, with floggings inflicted by men.
  - name: 2 Samuel 7:15
    orderIndex: 14
    osisId: 2Sam.7.15
    sblId: 2Sam 7:15
    shortName: 2 Sam 7:15
    text: But my love will never be taken away from him, as I took it away from Saul,
      whom I removed from before you.
  - name: 2 Samuel 7:16
    orderIndex: 15
    osisId: 2Sam.7.16
    sblId: 2Sam 7:16
    shortName: 2 Sam 7:16
    text: Your house and your kingdom will endure forever before me; your throne will
      be established forever.'"
  - name: 2 Samuel 7:17
    orderIndex: 16
    osisId: 2Sam.7.17
    sblId: 2Sam 7:17
    shortName: 2 Sam 7:17
    text: Nathan reported to David all the words of this entire revelation.
  - name: 2 Samuel 7:18
    orderIndex: 17
    osisId: 2Sam.7.18
    sblId: 2Sam 7:18
    shortName: 2 Sam 7:18
    text: 'Then King David went in and sat before the LORD, and he said: "Who am I,
      O Sovereign LORD, and what is my family, that you have brought me this far?'
  - name: 2 Samuel 7:19
    orderIndex: 18
    osisId: 2Sam.7.19
    sblId: 2Sam 7:19
    shortName: 2 Sam 7:19
    text: And as if this were not enough in your sight, O Sovereign LORD, you have
      also spoken about the future of the house of your servant. Is this your usual
      way of dealing with man, O Sovereign LORD?
  - name: 2 Samuel 7:20
    orderIndex: 19
    osisId: 2Sam.7.20
    sblId: 2Sam 7:20
    shortName: 2 Sam 7:20
    text: '"What more can David say to you? For you know your servant, O Sovereign
      LORD.'
  - name: 2 Samuel 7:21
    orderIndex: 20
    osisId: 2Sam.7.21
    sblId: 2Sam 7:21
    shortName: 2 Sam 7:21
    text: For the sake of your word and according to your will, you have done this
      great thing and made it known to your servant.
  - name: 2 Samuel 7:22
    orderIndex: 21
    osisId: 2Sam.7.22
    sblId: 2Sam 7:22
    shortName: 2 Sam 7:22
    text: '"How great you are, O Sovereign LORD! There is no one like you, and there
      is no God but you, as we have heard with our own ears.'
  - name: 2 Samuel 7:23
    orderIndex: 22
    osisId: 2Sam.7.23
    sblId: 2Sam 7:23
    shortName: 2 Sam 7:23
    text: And who is like your people Israel-the one nation on earth that God went
      out to redeem as a people for himself, and to make a name for himself, and to
      perform great and awesome wonders by driving out nations and their gods from
      before your people, whom you redeemed from Egypt?
  - name: 2 Samuel 7:24
    orderIndex: 23
    osisId: 2Sam.7.24
    sblId: 2Sam 7:24
    shortName: 2 Sam 7:24
    text: You have established your people Israel as your very own forever, and you,
      O LORD, have become their God.
  - name: 2 Samuel 7:25
    orderIndex: 24
    osisId: 2Sam.7.25
    sblId: 2Sam 7:25
    shortName: 2 Sam 7:25
    text: '"And now, LORD God, keep forever the promise you have made concerning your
      servant and his house. Do as you promised,'
  - name: 2 Samuel 7:26
    orderIndex: 25
    osisId: 2Sam.7.26
    sblId: 2Sam 7:26
    shortName: 2 Sam 7:26
    text: so that your name will be great forever. Then men will say, 'The LORD Almighty
      is God over Israel!' And the house of your servant David will be established
      before you.
  - name: 2 Samuel 7:27
    orderIndex: 26
    osisId: 2Sam.7.27
    sblId: 2Sam 7:27
    shortName: 2 Sam 7:27
    text: '"O LORD Almighty, God of Israel, you have revealed this to your servant,
      saying, ''I will build a house for you.'' So your servant has found courage
      to offer you this prayer.'
  - name: 2 Samuel 7:28
    orderIndex: 27
    osisId: 2Sam.7.28
    sblId: 2Sam 7:28
    shortName: 2 Sam 7:28
    text: O Sovereign LORD, you are God! Your words are trustworthy, and you have
      promised these good things to your servant.
  - name: 2 Samuel 7:29
    orderIndex: 28
    osisId: 2Sam.7.29
    sblId: 2Sam 7:29
    shortName: 2 Sam 7:29
    text: Now be pleased to bless the house of your servant, that it may continue
      forever in your sight; for you, O Sovereign LORD, have spoken, and with your
      blessing the house of your servant will be blessed forever."
  versesCount: 29
- name: 2 Samuel 8
  orderIndex: 7
  osisId: 2Sam.8
  sblId: 2Sam 8
  shortName: 2 Sam 8
  verses:
  - name: 2 Samuel 8:1
    orderIndex: 0
    osisId: 2Sam.8.1
    sblId: 2Sam 8:1
    shortName: 2 Sam 8:1
    text: In the course of time, David defeated the Philistines and subdued them,
      and he took Metheg Ammah from the control of the Philistines.
  - name: 2 Samuel 8:2
    orderIndex: 1
    osisId: 2Sam.8.2
    sblId: 2Sam 8:2
    shortName: 2 Sam 8:2
    text: David also defeated the Moabites. He made them lie down on the ground and
      measured them off with a length of cord. Every two lengths of them were put
      to death, and the third length was allowed to live. So the Moabites became subject
      to David and brought tribute.
  - name: 2 Samuel 8:3
    orderIndex: 2
    osisId: 2Sam.8.3
    sblId: 2Sam 8:3
    shortName: 2 Sam 8:3
    text: Moreover, David fought Hadadezer son of Rehob, king of Zobah, when he went
      to restore his control along the Euphrates River.
  - name: 2 Samuel 8:4
    orderIndex: 3
    osisId: 2Sam.8.4
    sblId: 2Sam 8:4
    shortName: 2 Sam 8:4
    text: David captured a thousand of his chariots, seven thousand charioteers and
      twenty thousand foot soldiers. He hamstrung all but a hundred of the chariot
      horses.
  - name: 2 Samuel 8:5
    orderIndex: 4
    osisId: 2Sam.8.5
    sblId: 2Sam 8:5
    shortName: 2 Sam 8:5
    text: When the Arameans of Damascus came to help Hadadezer king of Zobah, David
      struck down twenty-two thousand of them.
  - name: 2 Samuel 8:6
    orderIndex: 5
    osisId: 2Sam.8.6
    sblId: 2Sam 8:6
    shortName: 2 Sam 8:6
    text: He put garrisons in the Aramean kingdom of Damascus, and the Arameans became
      subject to him and brought tribute. The LORD gave David victory wherever he
      went.
  - name: 2 Samuel 8:7
    orderIndex: 6
    osisId: 2Sam.8.7
    sblId: 2Sam 8:7
    shortName: 2 Sam 8:7
    text: David took the gold shields that belonged to the officers of Hadadezer and
      brought them to Jerusalem.
  - name: 2 Samuel 8:8
    orderIndex: 7
    osisId: 2Sam.8.8
    sblId: 2Sam 8:8
    shortName: 2 Sam 8:8
    text: From Tebah and Berothai, towns that belonged to Hadadezer, King David took
      a great quantity of bronze.
  - name: 2 Samuel 8:9
    orderIndex: 8
    osisId: 2Sam.8.9
    sblId: 2Sam 8:9
    shortName: 2 Sam 8:9
    text: When Tou king of Hamath heard that David had defeated the entire army of
      Hadadezer,
  - name: 2 Samuel 8:10
    orderIndex: 9
    osisId: 2Sam.8.10
    sblId: 2Sam 8:10
    shortName: 2 Sam 8:10
    text: he sent his son Joram to King David to greet him and congratulate him on
      his victory in battle over Hadadezer, who had been at war with Tou. Joram brought
      with him articles of silver and gold and bronze.
  - name: 2 Samuel 8:11
    orderIndex: 10
    osisId: 2Sam.8.11
    sblId: 2Sam 8:11
    shortName: 2 Sam 8:11
    text: 'King David dedicated these articles to the LORD, as he had done with the
      silver and gold from all the nations he had subdued:'
  - name: 2 Samuel 8:12
    orderIndex: 11
    osisId: 2Sam.8.12
    sblId: 2Sam 8:12
    shortName: 2 Sam 8:12
    text: Edom and Moab, the Ammonites and the Philistines, and Amalek. He also dedicated
      the plunder taken from Hadadezer son of Rehob, king of Zobah.
  - name: 2 Samuel 8:13
    orderIndex: 12
    osisId: 2Sam.8.13
    sblId: 2Sam 8:13
    shortName: 2 Sam 8:13
    text: And David became famous after he returned from striking down eighteen thousand
      Edomites in the Valley of Salt.
  - name: 2 Samuel 8:14
    orderIndex: 13
    osisId: 2Sam.8.14
    sblId: 2Sam 8:14
    shortName: 2 Sam 8:14
    text: He put garrisons throughout Edom, and all the Edomites became subject to
      David. The LORD gave David victory wherever he went.
  - name: 2 Samuel 8:15
    orderIndex: 14
    osisId: 2Sam.8.15
    sblId: 2Sam 8:15
    shortName: 2 Sam 8:15
    text: David reigned over all Israel, doing what was just and right for all his
      people.
  - name: 2 Samuel 8:16
    orderIndex: 15
    osisId: 2Sam.8.16
    sblId: 2Sam 8:16
    shortName: 2 Sam 8:16
    text: Joab son of Zeruiah was over the army; Jehoshaphat son of Ahilud was recorder;
  - name: 2 Samuel 8:17
    orderIndex: 16
    osisId: 2Sam.8.17
    sblId: 2Sam 8:17
    shortName: 2 Sam 8:17
    text: Zadok son of Ahitub and Ahimelech son of Abiathar were priests; Seraiah
      was secretary;
  - name: 2 Samuel 8:18
    orderIndex: 17
    osisId: 2Sam.8.18
    sblId: 2Sam 8:18
    shortName: 2 Sam 8:18
    text: Benaiah son of Jehoiada was over the Kerethites and Pelethites; and David's
      sons were royal advisers.
  versesCount: 18
- name: 2 Samuel 9
  orderIndex: 8
  osisId: 2Sam.9
  sblId: 2Sam 9
  shortName: 2 Sam 9
  verses:
  - name: 2 Samuel 9:1
    orderIndex: 0
    osisId: 2Sam.9.1
    sblId: 2Sam 9:1
    shortName: 2 Sam 9:1
    text: David asked, "Is there anyone still left of the house of Saul to whom I
      can show kindness for Jonathan's sake?"
  - name: 2 Samuel 9:2
    orderIndex: 1
    osisId: 2Sam.9.2
    sblId: 2Sam 9:2
    shortName: 2 Sam 9:2
    text: Now there was a servant of Saul's household named Ziba. They called him
      to appear before David, and the king said to him, "Are you Ziba?Your servant,"
      he replied.
  - name: 2 Samuel 9:3
    orderIndex: 2
    osisId: 2Sam.9.3
    sblId: 2Sam 9:3
    shortName: 2 Sam 9:3
    text: The king asked, "Is there no one still left of the house of Saul to whom
      I can show God's kindness?" Ziba answered the king, "There is still a son of
      Jonathan; he is crippled in both feet."
  - name: 2 Samuel 9:4
    orderIndex: 3
    osisId: 2Sam.9.4
    sblId: 2Sam 9:4
    shortName: 2 Sam 9:4
    text: '"Where is he?" the king asked. Ziba answered, "He is at the house of Makir
      son of Ammiel in Lo Debar."'
  - name: 2 Samuel 9:5
    orderIndex: 4
    osisId: 2Sam.9.5
    sblId: 2Sam 9:5
    shortName: 2 Sam 9:5
    text: So King David had him brought from Lo Debar, from the house of Makir son
      of Ammiel.
  - name: 2 Samuel 9:6
    orderIndex: 5
    osisId: 2Sam.9.6
    sblId: 2Sam 9:6
    shortName: 2 Sam 9:6
    text: When Mephibosheth son of Jonathan, the son of Saul, came to David, he bowed
      down to pay him honor. David said, "Mephibosheth!Your servant," he replied.
  - name: 2 Samuel 9:7
    orderIndex: 6
    osisId: 2Sam.9.7
    sblId: 2Sam 9:7
    shortName: 2 Sam 9:7
    text: '"Don''t be afraid," David said to him, "for I will surely show you kindness
      for the sake of your father Jonathan. I will restore to you all the land that
      belonged to your grandfather Saul, and you will always eat at my table."'
  - name: 2 Samuel 9:8
    orderIndex: 7
    osisId: 2Sam.9.8
    sblId: 2Sam 9:8
    shortName: 2 Sam 9:8
    text: Mephibosheth bowed down and said, "What is your servant, that you should
      notice a dead dog like me?"
  - name: 2 Samuel 9:9
    orderIndex: 8
    osisId: 2Sam.9.9
    sblId: 2Sam 9:9
    shortName: 2 Sam 9:9
    text: Then the king summoned Ziba, Saul's servant, and said to him, "I have given
      your master's grandson everything that belonged to Saul and his family.
  - name: 2 Samuel 9:10
    orderIndex: 9
    osisId: 2Sam.9.10
    sblId: 2Sam 9:10
    shortName: 2 Sam 9:10
    text: You and your sons and your servants are to farm the land for him and bring
      in the crops, so that your master's grandson may be provided for. And Mephibosheth,
      grandson of your master, will always eat at my table." (Now Ziba had fifteen
      sons and twenty servants.)
  - name: 2 Samuel 9:11
    orderIndex: 10
    osisId: 2Sam.9.11
    sblId: 2Sam 9:11
    shortName: 2 Sam 9:11
    text: Then Ziba said to the king, "Your servant will do whatever my lord the king
      commands his servant to do." So Mephibosheth ate at David's table like one of
      the king's sons.
  - name: 2 Samuel 9:12
    orderIndex: 11
    osisId: 2Sam.9.12
    sblId: 2Sam 9:12
    shortName: 2 Sam 9:12
    text: Mephibosheth had a young son named Mica, and all the members of Ziba's household
      were servants of Mephibosheth.
  - name: 2 Samuel 9:13
    orderIndex: 12
    osisId: 2Sam.9.13
    sblId: 2Sam 9:13
    shortName: 2 Sam 9:13
    text: And Mephibosheth lived in Jerusalem, because he always ate at the king's
      table, and he was crippled in both feet.
  versesCount: 13
- name: 2 Samuel 10
  orderIndex: 9
  osisId: 2Sam.10
  sblId: 2Sam 10
  shortName: 2 Sam 10
  verses:
  - name: 2 Samuel 10:1
    orderIndex: 0
    osisId: 2Sam.10.1
    sblId: 2Sam 10:1
    shortName: 2 Sam 10:1
    text: In the course of time, the king of the Ammonites died, and his son Hanun
      succeeded him as king.
  - name: 2 Samuel 10:2
    orderIndex: 1
    osisId: 2Sam.10.2
    sblId: 2Sam 10:2
    shortName: 2 Sam 10:2
    text: David thought, "I will show kindness to Hanun son of Nahash, just as his
      father showed kindness to me." So David sent a delegation to express his sympathy
      to Hanun concerning his father. When David's men came to the land of the Ammonites,
  - name: 2 Samuel 10:3
    orderIndex: 2
    osisId: 2Sam.10.3
    sblId: 2Sam 10:3
    shortName: 2 Sam 10:3
    text: the Ammonite nobles said to Hanun their lord, "Do you think David is honoring
      your father by sending men to you to express sympathy? Hasn't David sent them
      to you to explore the city and spy it out and overthrow it?"
  - name: 2 Samuel 10:4
    orderIndex: 3
    osisId: 2Sam.10.4
    sblId: 2Sam 10:4
    shortName: 2 Sam 10:4
    text: So Hanun seized David's men, shaved off half of each man's beard, cut off
      their garments in the middle at the buttocks, and sent them away.
  - name: 2 Samuel 10:5
    orderIndex: 4
    osisId: 2Sam.10.5
    sblId: 2Sam 10:5
    shortName: 2 Sam 10:5
    text: When David was told about this, he sent messengers to meet the men, for
      they were greatly humiliated. The king said, "Stay at Jericho till your beards
      have grown, and then come back."
  - name: 2 Samuel 10:6
    orderIndex: 5
    osisId: 2Sam.10.6
    sblId: 2Sam 10:6
    shortName: 2 Sam 10:6
    text: When the Ammonites realized that they had become a stench in David's nostrils,
      they hired twenty thousand Aramean foot soldiers from Beth Rehob and Zobah,
      as well as the king of Maacah with a thousand men, and also twelve thousand
      men from Tob.
  - name: 2 Samuel 10:7
    orderIndex: 6
    osisId: 2Sam.10.7
    sblId: 2Sam 10:7
    shortName: 2 Sam 10:7
    text: On hearing this, David sent Joab out with the entire army of fighting men.
  - name: 2 Samuel 10:8
    orderIndex: 7
    osisId: 2Sam.10.8
    sblId: 2Sam 10:8
    shortName: 2 Sam 10:8
    text: The Ammonites came out and drew up in battle formation at the entrance to
      their city gate, while the Arameans of Zobah and Rehob and the men of Tob and
      Maacah were by themselves in the open country.
  - name: 2 Samuel 10:9
    orderIndex: 8
    osisId: 2Sam.10.9
    sblId: 2Sam 10:9
    shortName: 2 Sam 10:9
    text: Joab saw that there were battle lines in front of him and behind him; so
      he selected some of the best troops in Israel and deployed them against the
      Arameans.
  - name: 2 Samuel 10:10
    orderIndex: 9
    osisId: 2Sam.10.10
    sblId: 2Sam 10:10
    shortName: 2 Sam 10:10
    text: He put the rest of the men under the command of Abishai his brother and
      deployed them against the Ammonites.
  - name: 2 Samuel 10:11
    orderIndex: 10
    osisId: 2Sam.10.11
    sblId: 2Sam 10:11
    shortName: 2 Sam 10:11
    text: Joab said, "If the Arameans are too strong for me, then you are to come
      to my rescue; but if the Ammonites are too strong for you, then I will come
      to rescue you.
  - name: 2 Samuel 10:12
    orderIndex: 11
    osisId: 2Sam.10.12
    sblId: 2Sam 10:12
    shortName: 2 Sam 10:12
    text: Be strong and let us fight bravely for our people and the cities of our
      God. The LORD will do what is good in his sight."
  - name: 2 Samuel 10:13
    orderIndex: 12
    osisId: 2Sam.10.13
    sblId: 2Sam 10:13
    shortName: 2 Sam 10:13
    text: Then Joab and the troops with him advanced to fight the Arameans, and they
      fled before him.
  - name: 2 Samuel 10:14
    orderIndex: 13
    osisId: 2Sam.10.14
    sblId: 2Sam 10:14
    shortName: 2 Sam 10:14
    text: When the Ammonites saw that the Arameans were fleeing, they fled before
      Abishai and went inside the city. So Joab returned from fighting the Ammonites
      and came to Jerusalem.
  - name: 2 Samuel 10:15
    orderIndex: 14
    osisId: 2Sam.10.15
    sblId: 2Sam 10:15
    shortName: 2 Sam 10:15
    text: After the Arameans saw that they had been routed by Israel, they regrouped.
  - name: 2 Samuel 10:16
    orderIndex: 15
    osisId: 2Sam.10.16
    sblId: 2Sam 10:16
    shortName: 2 Sam 10:16
    text: Hadadezer had Arameans brought from beyond the River; they went to Helam,
      with Shobach the commander of Hadadezer's army leading them.
  - name: 2 Samuel 10:17
    orderIndex: 16
    osisId: 2Sam.10.17
    sblId: 2Sam 10:17
    shortName: 2 Sam 10:17
    text: When David was told of this, he gathered all Israel, crossed the Jordan
      and went to Helam. The Arameans formed their battle lines to meet David and
      fought against him.
  - name: 2 Samuel 10:18
    orderIndex: 17
    osisId: 2Sam.10.18
    sblId: 2Sam 10:18
    shortName: 2 Sam 10:18
    text: But they fled before Israel, and David killed seven hundred of their charioteers
      and forty thousand of their foot soldiers. He also struck down Shobach the commander
      of their army, and he died there.
  - name: 2 Samuel 10:19
    orderIndex: 18
    osisId: 2Sam.10.19
    sblId: 2Sam 10:19
    shortName: 2 Sam 10:19
    text: When all the kings who were vassals of Hadadezer saw that they had been
      defeated by Israel, they made peace with the Israelites and became subject to
      them. So the Arameans were afraid to help the Ammonites anymore.
  versesCount: 19
- name: 2 Samuel 11
  orderIndex: 10
  osisId: 2Sam.11
  sblId: 2Sam 11
  shortName: 2 Sam 11
  verses:
  - name: 2 Samuel 11:1
    orderIndex: 0
    osisId: 2Sam.11.1
    sblId: 2Sam 11:1
    shortName: 2 Sam 11:1
    text: In the spring, at the time when kings go off to war, David sent Joab out
      with the king's men and the whole Israelite army. They destroyed the Ammonites
      and besieged Rabbah. But David remained in Jerusalem.
  - name: 2 Samuel 11:2
    orderIndex: 1
    osisId: 2Sam.11.2
    sblId: 2Sam 11:2
    shortName: 2 Sam 11:2
    text: One evening David got up from his bed and walked around on the roof of the
      palace. From the roof he saw a woman bathing. The woman was very beautiful,
  - name: 2 Samuel 11:3
    orderIndex: 2
    osisId: 2Sam.11.3
    sblId: 2Sam 11:3
    shortName: 2 Sam 11:3
    text: and David sent someone to find out about her. The man said, "Isn't this
      Bathsheba, the daughter of Eliam and the wife of Uriah the Hittite?"
  - name: 2 Samuel 11:4
    orderIndex: 3
    osisId: 2Sam.11.4
    sblId: 2Sam 11:4
    shortName: 2 Sam 11:4
    text: Then David sent messengers to get her. She came to him, and he slept with
      her. (She had purified herself from her uncleanness.) Then she went back home.
  - name: 2 Samuel 11:5
    orderIndex: 4
    osisId: 2Sam.11.5
    sblId: 2Sam 11:5
    shortName: 2 Sam 11:5
    text: The woman conceived and sent word to David, saying, "I am pregnant."
  - name: 2 Samuel 11:6
    orderIndex: 5
    osisId: 2Sam.11.6
    sblId: 2Sam 11:6
    shortName: 2 Sam 11:6
    text: 'So David sent this word to Joab: "Send me Uriah the Hittite." And Joab
      sent him to David.'
  - name: 2 Samuel 11:7
    orderIndex: 6
    osisId: 2Sam.11.7
    sblId: 2Sam 11:7
    shortName: 2 Sam 11:7
    text: When Uriah came to him, David asked him how Joab was, how the soldiers were
      and how the war was going.
  - name: 2 Samuel 11:8
    orderIndex: 7
    osisId: 2Sam.11.8
    sblId: 2Sam 11:8
    shortName: 2 Sam 11:8
    text: Then David said to Uriah, "Go down to your house and wash your feet." So
      Uriah left the palace, and a gift from the king was sent after him.
  - name: 2 Samuel 11:9
    orderIndex: 8
    osisId: 2Sam.11.9
    sblId: 2Sam 11:9
    shortName: 2 Sam 11:9
    text: But Uriah slept at the entrance to the palace with all his master's servants
      and did not go down to his house.
  - name: 2 Samuel 11:10
    orderIndex: 9
    osisId: 2Sam.11.10
    sblId: 2Sam 11:10
    shortName: 2 Sam 11:10
    text: When David was told, "Uriah did not go home," he asked him, "Haven't you
      just come from a distance? Why didn't you go home?"
  - name: 2 Samuel 11:11
    orderIndex: 10
    osisId: 2Sam.11.11
    sblId: 2Sam 11:11
    shortName: 2 Sam 11:11
    text: Uriah said to David, "The ark and Israel and Judah are staying in tents,
      and my master Joab and my lord's men are camped in the open fields. How could
      I go to my house to eat and drink and lie with my wife? As surely as you live,
      I will not do such a thing!"
  - name: 2 Samuel 11:12
    orderIndex: 11
    osisId: 2Sam.11.12
    sblId: 2Sam 11:12
    shortName: 2 Sam 11:12
    text: Then David said to him, "Stay here one more day, and tomorrow I will send
      you back." So Uriah remained in Jerusalem that day and the next.
  - name: 2 Samuel 11:13
    orderIndex: 12
    osisId: 2Sam.11.13
    sblId: 2Sam 11:13
    shortName: 2 Sam 11:13
    text: At David's invitation, he ate and drank with him, and David made him drunk.
      But in the evening Uriah went out to sleep on his mat among his master's servants;
      he did not go home.
  - name: 2 Samuel 11:14
    orderIndex: 13
    osisId: 2Sam.11.14
    sblId: 2Sam 11:14
    shortName: 2 Sam 11:14
    text: In the morning David wrote a letter to Joab and sent it with Uriah.
  - name: 2 Samuel 11:15
    orderIndex: 14
    osisId: 2Sam.11.15
    sblId: 2Sam 11:15
    shortName: 2 Sam 11:15
    text: In it he wrote, "Put Uriah in the front line where the fighting is fiercest.
      Then withdraw from him so he will be struck down and die."
  - name: 2 Samuel 11:16
    orderIndex: 15
    osisId: 2Sam.11.16
    sblId: 2Sam 11:16
    shortName: 2 Sam 11:16
    text: So while Joab had the city under siege, he put Uriah at a place where he
      knew the strongest defenders were.
  - name: 2 Samuel 11:17
    orderIndex: 16
    osisId: 2Sam.11.17
    sblId: 2Sam 11:17
    shortName: 2 Sam 11:17
    text: When the men of the city came out and fought against Joab, some of the men
      in David's army fell; moreover, Uriah the Hittite died.
  - name: 2 Samuel 11:18
    orderIndex: 17
    osisId: 2Sam.11.18
    sblId: 2Sam 11:18
    shortName: 2 Sam 11:18
    text: Joab sent David a full account of the battle.
  - name: 2 Samuel 11:19
    orderIndex: 18
    osisId: 2Sam.11.19
    sblId: 2Sam 11:19
    shortName: 2 Sam 11:19
    text: 'He instructed the messenger: "When you have finished giving the king this
      account of the battle,'
  - name: 2 Samuel 11:20
    orderIndex: 19
    osisId: 2Sam.11.20
    sblId: 2Sam 11:20
    shortName: 2 Sam 11:20
    text: the king's anger may flare up, and he may ask you, 'Why did you get so close
      to the city to fight? Didn't you know they would shoot arrows from the wall?
  - name: 2 Samuel 11:21
    orderIndex: 20
    osisId: 2Sam.11.21
    sblId: 2Sam 11:21
    shortName: 2 Sam 11:21
    text: Who killed Abimelech son of Jerub-Besheth? Didn't a woman throw an upper
      millstone on him from the wall, so that he died in Thebez? Why did you get so
      close to the wall?' If he asks you this, then say to him, 'Also, your servant
      Uriah the Hittite is dead.'"
  - name: 2 Samuel 11:22
    orderIndex: 21
    osisId: 2Sam.11.22
    sblId: 2Sam 11:22
    shortName: 2 Sam 11:22
    text: The messenger set out, and when he arrived he told David everything Joab
      had sent him to say.
  - name: 2 Samuel 11:23
    orderIndex: 22
    osisId: 2Sam.11.23
    sblId: 2Sam 11:23
    shortName: 2 Sam 11:23
    text: The messenger said to David, "The men overpowered us and came out against
      us in the open, but we drove them back to the entrance to the city gate.
  - name: 2 Samuel 11:24
    orderIndex: 23
    osisId: 2Sam.11.24
    sblId: 2Sam 11:24
    shortName: 2 Sam 11:24
    text: Then the archers shot arrows at your servants from the wall, and some of
      the king's men died. Moreover, your servant Uriah the Hittite is dead."
  - name: 2 Samuel 11:25
    orderIndex: 24
    osisId: 2Sam.11.25
    sblId: 2Sam 11:25
    shortName: 2 Sam 11:25
    text: 'David told the messenger, "Say this to Joab: ''Don''t let this upset you;
      the sword devours one as well as another. Press the attack against the city
      and destroy it.'' Say this to encourage Joab."'
  - name: 2 Samuel 11:26
    orderIndex: 25
    osisId: 2Sam.11.26
    sblId: 2Sam 11:26
    shortName: 2 Sam 11:26
    text: When Uriah's wife heard that her husband was dead, she mourned for him.
  - name: 2 Samuel 11:27
    orderIndex: 26
    osisId: 2Sam.11.27
    sblId: 2Sam 11:27
    shortName: 2 Sam 11:27
    text: After the time of mourning was over, David had her brought to his house,
      and she became his wife and bore him a son. But the thing David had done displeased
      the LORD.
  versesCount: 27
- name: 2 Samuel 12
  orderIndex: 11
  osisId: 2Sam.12
  sblId: 2Sam 12
  shortName: 2 Sam 12
  verses:
  - name: 2 Samuel 12:1
    orderIndex: 0
    osisId: 2Sam.12.1
    sblId: 2Sam 12:1
    shortName: 2 Sam 12:1
    text: The LORD sent Nathan to David. When he came to him, he said, "There were
      two men in a certain town, one rich and the other poor.
  - name: 2 Samuel 12:2
    orderIndex: 1
    osisId: 2Sam.12.2
    sblId: 2Sam 12:2
    shortName: 2 Sam 12:2
    text: The rich man had a very large number of sheep and cattle,
  - name: 2 Samuel 12:3
    orderIndex: 2
    osisId: 2Sam.12.3
    sblId: 2Sam 12:3
    shortName: 2 Sam 12:3
    text: but the poor man had nothing except one little ewe lamb he had bought. He
      raised it, and it grew up with him and his children. It shared his food, drank
      from his cup and even slept in his arms. It was like a daughter to him.
  - name: 2 Samuel 12:4
    orderIndex: 3
    osisId: 2Sam.12.4
    sblId: 2Sam 12:4
    shortName: 2 Sam 12:4
    text: '"Now a traveler came to the rich man, but the rich man refrained from taking
      one of his own sheep or cattle to prepare a meal for the traveler who had come
      to him. Instead, he took the ewe lamb that belonged to the poor man and prepared
      it for the one who had come to him."'
  - name: 2 Samuel 12:5
    orderIndex: 4
    osisId: 2Sam.12.5
    sblId: 2Sam 12:5
    shortName: 2 Sam 12:5
    text: David burned with anger against the man and said to Nathan, "As surely as
      the LORD lives, the man who did this deserves to die!
  - name: 2 Samuel 12:6
    orderIndex: 5
    osisId: 2Sam.12.6
    sblId: 2Sam 12:6
    shortName: 2 Sam 12:6
    text: He must pay for that lamb four times over, because he did such a thing and
      had no pity."
  - name: 2 Samuel 12:7
    orderIndex: 6
    osisId: 2Sam.12.7
    sblId: 2Sam 12:7
    shortName: 2 Sam 12:7
    text: 'Then Nathan said to David, "You are the man! This is what the LORD, the
      God of Israel, says: ''I anointed you king over Israel, and I delivered you
      from the hand of Saul.'
  - name: 2 Samuel 12:8
    orderIndex: 7
    osisId: 2Sam.12.8
    sblId: 2Sam 12:8
    shortName: 2 Sam 12:8
    text: I gave your master's house to you, and your master's wives into your arms.
      I gave you the house of Israel and Judah. And if all this had been too little,
      I would have given you even more.
  - name: 2 Samuel 12:9
    orderIndex: 8
    osisId: 2Sam.12.9
    sblId: 2Sam 12:9
    shortName: 2 Sam 12:9
    text: Why did you despise the word of the LORD by doing what is evil in his eyes?
      You struck down Uriah the Hittite with the sword and took his wife to be your
      own. You killed him with the sword of the Ammonites.
  - name: 2 Samuel 12:10
    orderIndex: 9
    osisId: 2Sam.12.10
    sblId: 2Sam 12:10
    shortName: 2 Sam 12:10
    text: Now, therefore, the sword will never depart from your house, because you
      despised me and took the wife of Uriah the Hittite to be your own.'
  - name: 2 Samuel 12:11
    orderIndex: 10
    osisId: 2Sam.12.11
    sblId: 2Sam 12:11
    shortName: 2 Sam 12:11
    text: '"This is what the LORD says: ''Out of your own household I am going to
      bring calamity upon you. Before your very eyes I will take your wives and give
      them to one who is close to you, and he will lie with your wives in broad daylight.'
  - name: 2 Samuel 12:12
    orderIndex: 11
    osisId: 2Sam.12.12
    sblId: 2Sam 12:12
    shortName: 2 Sam 12:12
    text: You did it in secret, but I will do this thing in broad daylight before
      all Israel.'"
  - name: 2 Samuel 12:13
    orderIndex: 12
    osisId: 2Sam.12.13
    sblId: 2Sam 12:13
    shortName: 2 Sam 12:13
    text: Then David said to Nathan, "I have sinned against the LORD." Nathan replied,
      "The LORD has taken away your sin. You are not going to die.
  - name: 2 Samuel 12:14
    orderIndex: 13
    osisId: 2Sam.12.14
    sblId: 2Sam 12:14
    shortName: 2 Sam 12:14
    text: But because by doing this you have made the enemies of the LORD show utter
      contempt, the son born to you will die."
  - name: 2 Samuel 12:15
    orderIndex: 14
    osisId: 2Sam.12.15
    sblId: 2Sam 12:15
    shortName: 2 Sam 12:15
    text: After Nathan had gone home, the LORD struck the child that Uriah's wife
      had borne to David, and he became ill.
  - name: 2 Samuel 12:16
    orderIndex: 15
    osisId: 2Sam.12.16
    sblId: 2Sam 12:16
    shortName: 2 Sam 12:16
    text: David pleaded with God for the child. He fasted and went into his house
      and spent the nights lying on the ground.
  - name: 2 Samuel 12:17
    orderIndex: 16
    osisId: 2Sam.12.17
    sblId: 2Sam 12:17
    shortName: 2 Sam 12:17
    text: The elders of his household stood beside him to get him up from the ground,
      but he refused, and he would not eat any food with them.
  - name: 2 Samuel 12:18
    orderIndex: 17
    osisId: 2Sam.12.18
    sblId: 2Sam 12:18
    shortName: 2 Sam 12:18
    text: On the seventh day the child died. David's servants were afraid to tell
      him that the child was dead, for they thought, "While the child was still living,
      we spoke to David but he would not listen to us. How can we tell him the child
      is dead? He may do something desperate."
  - name: 2 Samuel 12:19
    orderIndex: 18
    osisId: 2Sam.12.19
    sblId: 2Sam 12:19
    shortName: 2 Sam 12:19
    text: David noticed that his servants were whispering among themselves and he
      realized the child was dead. "Is the child dead?" he asked. "Yes," they replied,
      "he is dead."
  - name: 2 Samuel 12:20
    orderIndex: 19
    osisId: 2Sam.12.20
    sblId: 2Sam 12:20
    shortName: 2 Sam 12:20
    text: Then David got up from the ground. After he had washed, put on lotions and
      changed his clothes, he went into the house of the LORD and worshiped. Then
      he went to his own house, and at his request they served him food, and he ate.
  - name: 2 Samuel 12:21
    orderIndex: 20
    osisId: 2Sam.12.21
    sblId: 2Sam 12:21
    shortName: 2 Sam 12:21
    text: His servants asked him, "Why are you acting this way? While the child was
      alive, you fasted and wept, but now that the child is dead, you get up and eat!"
  - name: 2 Samuel 12:22
    orderIndex: 21
    osisId: 2Sam.12.22
    sblId: 2Sam 12:22
    shortName: 2 Sam 12:22
    text: He answered, "While the child was still alive, I fasted and wept. I thought,
      'Who knows? The LORD may be gracious to me and let the child live.'
  - name: 2 Samuel 12:23
    orderIndex: 22
    osisId: 2Sam.12.23
    sblId: 2Sam 12:23
    shortName: 2 Sam 12:23
    text: But now that he is dead, why should I fast? Can I bring him back again?
      I will go to him, but he will not return to me."
  - name: 2 Samuel 12:24
    orderIndex: 23
    osisId: 2Sam.12.24
    sblId: 2Sam 12:24
    shortName: 2 Sam 12:24
    text: Then David comforted his wife Bathsheba, and he went to her and lay with
      her. She gave birth to a son, and they named him Solomon. The LORD loved him;
  - name: 2 Samuel 12:25
    orderIndex: 24
    osisId: 2Sam.12.25
    sblId: 2Sam 12:25
    shortName: 2 Sam 12:25
    text: and because the LORD loved him, he sent word through Nathan the prophet
      to name him Jedidiah.
  - name: 2 Samuel 12:26
    orderIndex: 25
    osisId: 2Sam.12.26
    sblId: 2Sam 12:26
    shortName: 2 Sam 12:26
    text: Meanwhile Joab fought against Rabbah of the Ammonites and captured the royal
      citadel.
  - name: 2 Samuel 12:27
    orderIndex: 26
    osisId: 2Sam.12.27
    sblId: 2Sam 12:27
    shortName: 2 Sam 12:27
    text: Joab then sent messengers to David, saying, "I have fought against Rabbah
      and taken its water supply.
  - name: 2 Samuel 12:28
    orderIndex: 27
    osisId: 2Sam.12.28
    sblId: 2Sam 12:28
    shortName: 2 Sam 12:28
    text: Now muster the rest of the troops and besiege the city and capture it. Otherwise
      I will take the city, and it will be named after me."
  - name: 2 Samuel 12:29
    orderIndex: 28
    osisId: 2Sam.12.29
    sblId: 2Sam 12:29
    shortName: 2 Sam 12:29
    text: So David mustered the entire army and went to Rabbah, and attacked and captured
      it.
  - name: 2 Samuel 12:30
    orderIndex: 29
    osisId: 2Sam.12.30
    sblId: 2Sam 12:30
    shortName: 2 Sam 12:30
    text: He took the crown from the head of their king -its weight was a talent of
      gold, and it was set with precious stones-and it was placed on David's head.
      He took a great quantity of plunder from the city
  - name: 2 Samuel 12:31
    orderIndex: 30
    osisId: 2Sam.12.31
    sblId: 2Sam 12:31
    shortName: 2 Sam 12:31
    text: and brought out the people who were there, consigning them to labor with
      saws and with iron picks and axes, and he made them work at brickmaking. He
      did this to all the Ammonite towns. Then David and his entire army returned
      to Jerusalem.
  versesCount: 31
- name: 2 Samuel 13
  orderIndex: 12
  osisId: 2Sam.13
  sblId: 2Sam 13
  shortName: 2 Sam 13
  verses:
  - name: 2 Samuel 13:1
    orderIndex: 0
    osisId: 2Sam.13.1
    sblId: 2Sam 13:1
    shortName: 2 Sam 13:1
    text: In the course of time, Amnon son of David fell in love with Tamar, the beautiful
      sister of Absalom son of David.
  - name: 2 Samuel 13:2
    orderIndex: 1
    osisId: 2Sam.13.2
    sblId: 2Sam 13:2
    shortName: 2 Sam 13:2
    text: Amnon became frustrated to the point of illness on account of his sister
      Tamar, for she was a virgin, and it seemed impossible for him to do anything
      to her.
  - name: 2 Samuel 13:3
    orderIndex: 2
    osisId: 2Sam.13.3
    sblId: 2Sam 13:3
    shortName: 2 Sam 13:3
    text: Now Amnon had a friend named Jonadab son of Shimeah, David's brother. Jonadab
      was a very shrewd man.
  - name: 2 Samuel 13:4
    orderIndex: 3
    osisId: 2Sam.13.4
    sblId: 2Sam 13:4
    shortName: 2 Sam 13:4
    text: He asked Amnon, "Why do you, the king's son, look so haggard morning after
      morning? Won't you tell me?" Amnon said to him, "I'm in love with Tamar, my
      brother Absalom's sister."
  - name: 2 Samuel 13:5
    orderIndex: 4
    osisId: 2Sam.13.5
    sblId: 2Sam 13:5
    shortName: 2 Sam 13:5
    text: '"Go to bed and pretend to be ill," Jonadab said. "When your father comes
      to see you, say to him, ''I would like my sister Tamar to come and give me something
      to eat. Let her prepare the food in my sight so I may watch her and then eat
      it from her hand.''"'
  - name: 2 Samuel 13:6
    orderIndex: 5
    osisId: 2Sam.13.6
    sblId: 2Sam 13:6
    shortName: 2 Sam 13:6
    text: So Amnon lay down and pretended to be ill. When the king came to see him,
      Amnon said to him, "I would like my sister Tamar to come and make some special
      bread in my sight, so I may eat from her hand."
  - name: 2 Samuel 13:7
    orderIndex: 6
    osisId: 2Sam.13.7
    sblId: 2Sam 13:7
    shortName: 2 Sam 13:7
    text: 'David sent word to Tamar at the palace: "Go to the house of your brother
      Amnon and prepare some food for him."'
  - name: 2 Samuel 13:8
    orderIndex: 7
    osisId: 2Sam.13.8
    sblId: 2Sam 13:8
    shortName: 2 Sam 13:8
    text: So Tamar went to the house of her brother Amnon, who was lying down. She
      took some dough, kneaded it, made the bread in his sight and baked it.
  - name: 2 Samuel 13:9
    orderIndex: 8
    osisId: 2Sam.13.9
    sblId: 2Sam 13:9
    shortName: 2 Sam 13:9
    text: Then she took the pan and served him the bread, but he refused to eat. "Send
      everyone out of here," Amnon said. So everyone left him.
  - name: 2 Samuel 13:10
    orderIndex: 9
    osisId: 2Sam.13.10
    sblId: 2Sam 13:10
    shortName: 2 Sam 13:10
    text: Then Amnon said to Tamar, "Bring the food here into my bedroom so I may
      eat from your hand." And Tamar took the bread she had prepared and brought it
      to her brother Amnon in his bedroom.
  - name: 2 Samuel 13:11
    orderIndex: 10
    osisId: 2Sam.13.11
    sblId: 2Sam 13:11
    shortName: 2 Sam 13:11
    text: But when she took it to him to eat, he grabbed her and said, "Come to bed
      with me, my sister."
  - name: 2 Samuel 13:12
    orderIndex: 11
    osisId: 2Sam.13.12
    sblId: 2Sam 13:12
    shortName: 2 Sam 13:12
    text: '"Don''t, my brother!" she said to him. "Don''t force me. Such a thing should
      not be done in Israel! Don''t do this wicked thing.'
  - name: 2 Samuel 13:13
    orderIndex: 12
    osisId: 2Sam.13.13
    sblId: 2Sam 13:13
    shortName: 2 Sam 13:13
    text: What about me? Where could I get rid of my disgrace? And what about you?
      You would be like one of the wicked fools in Israel. Please speak to the king;
      he will not keep me from being married to you."
  - name: 2 Samuel 13:14
    orderIndex: 13
    osisId: 2Sam.13.14
    sblId: 2Sam 13:14
    shortName: 2 Sam 13:14
    text: But he refused to listen to her, and since he was stronger than she, he
      raped her.
  - name: 2 Samuel 13:15
    orderIndex: 14
    osisId: 2Sam.13.15
    sblId: 2Sam 13:15
    shortName: 2 Sam 13:15
    text: Then Amnon hated her with intense hatred. In fact, he hated her more than
      he had loved her. Amnon said to her, "Get up and get out!"
  - name: 2 Samuel 13:16
    orderIndex: 15
    osisId: 2Sam.13.16
    sblId: 2Sam 13:16
    shortName: 2 Sam 13:16
    text: '"No!" she said to him. "Sending me away would be a greater wrong than what
      you have already done to me." But he refused to listen to her.'
  - name: 2 Samuel 13:17
    orderIndex: 16
    osisId: 2Sam.13.17
    sblId: 2Sam 13:17
    shortName: 2 Sam 13:17
    text: He called his personal servant and said, "Get this woman out of here and
      bolt the door after her."
  - name: 2 Samuel 13:18
    orderIndex: 17
    osisId: 2Sam.13.18
    sblId: 2Sam 13:18
    shortName: 2 Sam 13:18
    text: So his servant put her out and bolted the door after her. She was wearing
      a richly ornamented robe, for this was the kind of garment the virgin daughters
      of the king wore.
  - name: 2 Samuel 13:19
    orderIndex: 18
    osisId: 2Sam.13.19
    sblId: 2Sam 13:19
    shortName: 2 Sam 13:19
    text: Tamar put ashes on her head and tore the ornamented robe she was wearing.
      She put her hand on her head and went away, weeping aloud as she went.
  - name: 2 Samuel 13:20
    orderIndex: 19
    osisId: 2Sam.13.20
    sblId: 2Sam 13:20
    shortName: 2 Sam 13:20
    text: Her brother Absalom said to her, "Has that Amnon, your brother, been with
      you? Be quiet now, my sister; he is your brother. Don't take this thing to heart."
      And Tamar lived in her brother Absalom's house, a desolate woman.
  - name: 2 Samuel 13:21
    orderIndex: 20
    osisId: 2Sam.13.21
    sblId: 2Sam 13:21
    shortName: 2 Sam 13:21
    text: When King David heard all this, he was furious.
  - name: 2 Samuel 13:22
    orderIndex: 21
    osisId: 2Sam.13.22
    sblId: 2Sam 13:22
    shortName: 2 Sam 13:22
    text: Absalom never said a word to Amnon, either good or bad; he hated Amnon because
      he had disgraced his sister Tamar.
  - name: 2 Samuel 13:23
    orderIndex: 22
    osisId: 2Sam.13.23
    sblId: 2Sam 13:23
    shortName: 2 Sam 13:23
    text: Two years later, when Absalom's sheepshearers were at Baal Hazor near the
      border of Ephraim, he invited all the king's sons to come there.
  - name: 2 Samuel 13:24
    orderIndex: 23
    osisId: 2Sam.13.24
    sblId: 2Sam 13:24
    shortName: 2 Sam 13:24
    text: Absalom went to the king and said, "Your servant has had shearers come.
      Will the king and his officials please join me?"
  - name: 2 Samuel 13:25
    orderIndex: 24
    osisId: 2Sam.13.25
    sblId: 2Sam 13:25
    shortName: 2 Sam 13:25
    text: '"No, my son," the king replied. "All of us should not go; we would only
      be a burden to you." Although Absalom urged him, he still refused to go, but
      gave him his blessing.'
  - name: 2 Samuel 13:26
    orderIndex: 25
    osisId: 2Sam.13.26
    sblId: 2Sam 13:26
    shortName: 2 Sam 13:26
    text: Then Absalom said, "If not, please let my brother Amnon come with us." The
      king asked him, "Why should he go with you?"
  - name: 2 Samuel 13:27
    orderIndex: 26
    osisId: 2Sam.13.27
    sblId: 2Sam 13:27
    shortName: 2 Sam 13:27
    text: But Absalom urged him, so he sent with him Amnon and the rest of the king's
      sons.
  - name: 2 Samuel 13:28
    orderIndex: 27
    osisId: 2Sam.13.28
    sblId: 2Sam 13:28
    shortName: 2 Sam 13:28
    text: Absalom ordered his men, "Listen! When Amnon is in high spirits from drinking
      wine and I say to you, 'Strike Amnon down,' then kill him. Don't be afraid.
      Have not I given you this order? Be strong and brave."
  - name: 2 Samuel 13:29
    orderIndex: 28
    osisId: 2Sam.13.29
    sblId: 2Sam 13:29
    shortName: 2 Sam 13:29
    text: So Absalom's men did to Amnon what Absalom had ordered. Then all the king's
      sons got up, mounted their mules and fled.
  - name: 2 Samuel 13:30
    orderIndex: 29
    osisId: 2Sam.13.30
    sblId: 2Sam 13:30
    shortName: 2 Sam 13:30
    text: 'While they were on their way, the report came to David: "Absalom has struck
      down all the king''s sons; not one of them is left."'
  - name: 2 Samuel 13:31
    orderIndex: 30
    osisId: 2Sam.13.31
    sblId: 2Sam 13:31
    shortName: 2 Sam 13:31
    text: The king stood up, tore his clothes and lay down on the ground; and all
      his servants stood by with their clothes torn.
  - name: 2 Samuel 13:32
    orderIndex: 31
    osisId: 2Sam.13.32
    sblId: 2Sam 13:32
    shortName: 2 Sam 13:32
    text: But Jonadab son of Shimeah, David's brother, said, "My lord should not think
      that they killed all the princes; only Amnon is dead. This has been Absalom's
      expressed intention ever since the day Amnon raped his sister Tamar.
  - name: 2 Samuel 13:33
    orderIndex: 32
    osisId: 2Sam.13.33
    sblId: 2Sam 13:33
    shortName: 2 Sam 13:33
    text: My lord the king should not be concerned about the report that all the king's
      sons are dead. Only Amnon is dead."
  - name: 2 Samuel 13:34
    orderIndex: 33
    osisId: 2Sam.13.34
    sblId: 2Sam 13:34
    shortName: 2 Sam 13:34
    text: Meanwhile, Absalom had fled. Now the man standing watch looked up and saw
      many people on the road west of him, coming down the side of the hill. The watchman
      went and told the king, "I see men in the direction of Horonaim, on the side
      of the hill."
  - name: 2 Samuel 13:35
    orderIndex: 34
    osisId: 2Sam.13.35
    sblId: 2Sam 13:35
    shortName: 2 Sam 13:35
    text: Jonadab said to the king, "See, the king's sons are here; it has happened
      just as your servant said."
  - name: 2 Samuel 13:36
    orderIndex: 35
    osisId: 2Sam.13.36
    sblId: 2Sam 13:36
    shortName: 2 Sam 13:36
    text: As he finished speaking, the king's sons came in, wailing loudly. The king,
      too, and all his servants wept very bitterly.
  - name: 2 Samuel 13:37
    orderIndex: 36
    osisId: 2Sam.13.37
    sblId: 2Sam 13:37
    shortName: 2 Sam 13:37
    text: Absalom fled and went to Talmai son of Ammihud, the king of Geshur. But
      King David mourned for his son every day.
  - name: 2 Samuel 13:38
    orderIndex: 37
    osisId: 2Sam.13.38
    sblId: 2Sam 13:38
    shortName: 2 Sam 13:38
    text: After Absalom fled and went to Geshur, he stayed there three years.
  - name: 2 Samuel 13:39
    orderIndex: 38
    osisId: 2Sam.13.39
    sblId: 2Sam 13:39
    shortName: 2 Sam 13:39
    text: And the spirit of the king longed to go to Absalom, for he was consoled
      concerning Amnon's death.
  versesCount: 39
- name: 2 Samuel 14
  orderIndex: 13
  osisId: 2Sam.14
  sblId: 2Sam 14
  shortName: 2 Sam 14
  verses:
  - name: 2 Samuel 14:1
    orderIndex: 0
    osisId: 2Sam.14.1
    sblId: 2Sam 14:1
    shortName: 2 Sam 14:1
    text: Joab son of Zeruiah knew that the king's heart longed for Absalom.
  - name: 2 Samuel 14:2
    orderIndex: 1
    osisId: 2Sam.14.2
    sblId: 2Sam 14:2
    shortName: 2 Sam 14:2
    text: So Joab sent someone to Tekoa and had a wise woman brought from there. He
      said to her, "Pretend you are in mourning. Dress in mourning clothes, and don't
      use any cosmetic lotions. Act like a woman who has spent many days grieving
      for the dead.
  - name: 2 Samuel 14:3
    orderIndex: 2
    osisId: 2Sam.14.3
    sblId: 2Sam 14:3
    shortName: 2 Sam 14:3
    text: Then go to the king and speak these words to him." And Joab put the words
      in her mouth.
  - name: 2 Samuel 14:4
    orderIndex: 3
    osisId: 2Sam.14.4
    sblId: 2Sam 14:4
    shortName: 2 Sam 14:4
    text: When the woman from Tekoa went to the king, she fell with her face to the
      ground to pay him honor, and she said, "Help me, O king!"
  - name: 2 Samuel 14:5
    orderIndex: 4
    osisId: 2Sam.14.5
    sblId: 2Sam 14:5
    shortName: 2 Sam 14:5
    text: The king asked her, "What is troubling you?" She said, "I am indeed a widow;
      my husband is dead.
  - name: 2 Samuel 14:6
    orderIndex: 5
    osisId: 2Sam.14.6
    sblId: 2Sam 14:6
    shortName: 2 Sam 14:6
    text: I your servant had two sons. They got into a fight with each other in the
      field, and no one was there to separate them. One struck the other and killed
      him.
  - name: 2 Samuel 14:7
    orderIndex: 6
    osisId: 2Sam.14.7
    sblId: 2Sam 14:7
    shortName: 2 Sam 14:7
    text: Now the whole clan has risen up against your servant; they say, 'Hand over
      the one who struck his brother down, so that we may put him to death for the
      life of his brother whom he killed; then we will get rid of the heir as well.'
      They would put out the only burning coal I have left, leaving my husband neither
      name nor descendant on the face of the earth."
  - name: 2 Samuel 14:8
    orderIndex: 7
    osisId: 2Sam.14.8
    sblId: 2Sam 14:8
    shortName: 2 Sam 14:8
    text: The king said to the woman, "Go home, and I will issue an order in your
      behalf."
  - name: 2 Samuel 14:9
    orderIndex: 8
    osisId: 2Sam.14.9
    sblId: 2Sam 14:9
    shortName: 2 Sam 14:9
    text: But the woman from Tekoa said to him, "My lord the king, let the blame rest
      on me and on my father's family, and let the king and his throne be without
      guilt."
  - name: 2 Samuel 14:10
    orderIndex: 9
    osisId: 2Sam.14.10
    sblId: 2Sam 14:10
    shortName: 2 Sam 14:10
    text: The king replied, "If anyone says anything to you, bring him to me, and
      he will not bother you again."
  - name: 2 Samuel 14:11
    orderIndex: 10
    osisId: 2Sam.14.11
    sblId: 2Sam 14:11
    shortName: 2 Sam 14:11
    text: She said, "Then let the king invoke the LORD his God to prevent the avenger
      of blood from adding to the destruction, so that my son will not be destroyed.As
      surely as the LORD lives," he said, "not one hair of your son's head will fall
      to the ground."
  - name: 2 Samuel 14:12
    orderIndex: 11
    osisId: 2Sam.14.12
    sblId: 2Sam 14:12
    shortName: 2 Sam 14:12
    text: Then the woman said, "Let your servant speak a word to my lord the king.Speak,"
      he replied.
  - name: 2 Samuel 14:13
    orderIndex: 12
    osisId: 2Sam.14.13
    sblId: 2Sam 14:13
    shortName: 2 Sam 14:13
    text: The woman said, "Why then have you devised a thing like this against the
      people of God? When the king says this, does he not convict himself, for the
      king has not brought back his banished son?
  - name: 2 Samuel 14:14
    orderIndex: 13
    osisId: 2Sam.14.14
    sblId: 2Sam 14:14
    shortName: 2 Sam 14:14
    text: Like water spilled on the ground, which cannot be recovered, so we must
      die. But God does not take away life; instead, he devises ways so that a banished
      person may not remain estranged from him.
  - name: 2 Samuel 14:15
    orderIndex: 14
    osisId: 2Sam.14.15
    sblId: 2Sam 14:15
    shortName: 2 Sam 14:15
    text: '"And now I have come to say this to my lord the king because the people
      have made me afraid. Your servant thought, ''I will speak to the king; perhaps
      he will do what his servant asks.'
  - name: 2 Samuel 14:16
    orderIndex: 15
    osisId: 2Sam.14.16
    sblId: 2Sam 14:16
    shortName: 2 Sam 14:16
    text: Perhaps the king will agree to deliver his servant from the hand of the
      man who is trying to cut off both me and my son from the inheritance God gave
      us.'
  - name: 2 Samuel 14:17
    orderIndex: 16
    osisId: 2Sam.14.17
    sblId: 2Sam 14:17
    shortName: 2 Sam 14:17
    text: '"And now your servant says, ''May the word of my lord the king bring me
      rest, for my lord the king is like an angel of God in discerning good and evil.
      May the LORD your God be with you.''"'
  - name: 2 Samuel 14:18
    orderIndex: 17
    osisId: 2Sam.14.18
    sblId: 2Sam 14:18
    shortName: 2 Sam 14:18
    text: Then the king said to the woman, "Do not keep from me the answer to what
      I am going to ask you.Let my lord the king speak," the woman said.
  - name: 2 Samuel 14:19
    orderIndex: 18
    osisId: 2Sam.14.19
    sblId: 2Sam 14:19
    shortName: 2 Sam 14:19
    text: The king asked, "Isn't the hand of Joab with you in all this?" The woman
      answered, "As surely as you live, my lord the king, no one can turn to the right
      or to the left from anything my lord the king says. Yes, it was your servant
      Joab who instructed me to do this and who put all these words into the mouth
      of your servant.
  - name: 2 Samuel 14:20
    orderIndex: 19
    osisId: 2Sam.14.20
    sblId: 2Sam 14:20
    shortName: 2 Sam 14:20
    text: Your servant Joab did this to change the present situation. My lord has
      wisdom like that of an angel of God-he knows everything that happens in the
      land."
  - name: 2 Samuel 14:21
    orderIndex: 20
    osisId: 2Sam.14.21
    sblId: 2Sam 14:21
    shortName: 2 Sam 14:21
    text: The king said to Joab, "Very well, I will do it. Go, bring back the young
      man Absalom."
  - name: 2 Samuel 14:22
    orderIndex: 21
    osisId: 2Sam.14.22
    sblId: 2Sam 14:22
    shortName: 2 Sam 14:22
    text: Joab fell with his face to the ground to pay him honor, and he blessed the
      king. Joab said, "Today your servant knows that he has found favor in your eyes,
      my lord the king, because the king has granted his servant's request."
  - name: 2 Samuel 14:23
    orderIndex: 22
    osisId: 2Sam.14.23
    sblId: 2Sam 14:23
    shortName: 2 Sam 14:23
    text: Then Joab went to Geshur and brought Absalom back to Jerusalem.
  - name: 2 Samuel 14:24
    orderIndex: 23
    osisId: 2Sam.14.24
    sblId: 2Sam 14:24
    shortName: 2 Sam 14:24
    text: But the king said, "He must go to his own house; he must not see my face."
      So Absalom went to his own house and did not see the face of the king.
  - name: 2 Samuel 14:25
    orderIndex: 24
    osisId: 2Sam.14.25
    sblId: 2Sam 14:25
    shortName: 2 Sam 14:25
    text: In all Israel there was not a man so highly praised for his handsome appearance
      as Absalom. From the top of his head to the sole of his foot there was no blemish
      in him.
  - name: 2 Samuel 14:26
    orderIndex: 25
    osisId: 2Sam.14.26
    sblId: 2Sam 14:26
    shortName: 2 Sam 14:26
    text: Whenever he cut the hair of his head-he used to cut his hair from time to
      time when it became too heavy for him-he would weigh it, and its weight was
      two hundred shekels by the royal standard.
  - name: 2 Samuel 14:27
    orderIndex: 26
    osisId: 2Sam.14.27
    sblId: 2Sam 14:27
    shortName: 2 Sam 14:27
    text: Three sons and a daughter were born to Absalom. The daughter's name was
      Tamar, and she became a beautiful woman.
  - name: 2 Samuel 14:28
    orderIndex: 27
    osisId: 2Sam.14.28
    sblId: 2Sam 14:28
    shortName: 2 Sam 14:28
    text: Absalom lived two years in Jerusalem without seeing the king's face.
  - name: 2 Samuel 14:29
    orderIndex: 28
    osisId: 2Sam.14.29
    sblId: 2Sam 14:29
    shortName: 2 Sam 14:29
    text: Then Absalom sent for Joab in order to send him to the king, but Joab refused
      to come to him. So he sent a second time, but he refused to come.
  - name: 2 Samuel 14:30
    orderIndex: 29
    osisId: 2Sam.14.30
    sblId: 2Sam 14:30
    shortName: 2 Sam 14:30
    text: Then he said to his servants, "Look, Joab's field is next to mine, and he
      has barley there. Go and set it on fire." So Absalom's servants set the field
      on fire.
  - name: 2 Samuel 14:31
    orderIndex: 30
    osisId: 2Sam.14.31
    sblId: 2Sam 14:31
    shortName: 2 Sam 14:31
    text: Then Joab did go to Absalom's house and he said to him, "Why have your servants
      set my field on fire?"
  - name: 2 Samuel 14:32
    orderIndex: 31
    osisId: 2Sam.14.32
    sblId: 2Sam 14:32
    shortName: 2 Sam 14:32
    text: Absalom said to Joab, "Look, I sent word to you and said, 'Come here so
      I can send you to the king to ask, "Why have I come from Geshur? It would be
      better for me if I were still there!"' Now then, I want to see the king's face,
      and if I am guilty of anything, let him put me to death."
  - name: 2 Samuel 14:33
    orderIndex: 32
    osisId: 2Sam.14.33
    sblId: 2Sam 14:33
    shortName: 2 Sam 14:33
    text: So Joab went to the king and told him this. Then the king summoned Absalom,
      and he came in and bowed down with his face to the ground before the king. And
      the king kissed Absalom.
  versesCount: 33
- name: 2 Samuel 15
  orderIndex: 14
  osisId: 2Sam.15
  sblId: 2Sam 15
  shortName: 2 Sam 15
  verses:
  - name: 2 Samuel 15:1
    orderIndex: 0
    osisId: 2Sam.15.1
    sblId: 2Sam 15:1
    shortName: 2 Sam 15:1
    text: In the course of time, Absalom provided himself with a chariot and horses
      and with fifty men to run ahead of him.
  - name: 2 Samuel 15:2
    orderIndex: 1
    osisId: 2Sam.15.2
    sblId: 2Sam 15:2
    shortName: 2 Sam 15:2
    text: He would get up early and stand by the side of the road leading to the city
      gate. Whenever anyone came with a complaint to be placed before the king for
      a decision, Absalom would call out to him, "What town are you from?" He would
      answer, "Your servant is from one of the tribes of Israel."
  - name: 2 Samuel 15:3
    orderIndex: 2
    osisId: 2Sam.15.3
    sblId: 2Sam 15:3
    shortName: 2 Sam 15:3
    text: Then Absalom would say to him, "Look, your claims are valid and proper,
      but there is no representative of the king to hear you."
  - name: 2 Samuel 15:4
    orderIndex: 3
    osisId: 2Sam.15.4
    sblId: 2Sam 15:4
    shortName: 2 Sam 15:4
    text: And Absalom would add, "If only I were appointed judge in the land! Then
      everyone who has a complaint or case could come to me and I would see that he
      gets justice."
  - name: 2 Samuel 15:5
    orderIndex: 4
    osisId: 2Sam.15.5
    sblId: 2Sam 15:5
    shortName: 2 Sam 15:5
    text: Also, whenever anyone approached him to bow down before him, Absalom would
      reach out his hand, take hold of him and kiss him.
  - name: 2 Samuel 15:6
    orderIndex: 5
    osisId: 2Sam.15.6
    sblId: 2Sam 15:6
    shortName: 2 Sam 15:6
    text: Absalom behaved in this way toward all the Israelites who came to the king
      asking for justice, and so he stole the hearts of the men of Israel.
  - name: 2 Samuel 15:7
    orderIndex: 6
    osisId: 2Sam.15.7
    sblId: 2Sam 15:7
    shortName: 2 Sam 15:7
    text: At the end of four years, Absalom said to the king, "Let me go to Hebron
      and fulfill a vow I made to the LORD.
  - name: 2 Samuel 15:8
    orderIndex: 7
    osisId: 2Sam.15.8
    sblId: 2Sam 15:8
    shortName: 2 Sam 15:8
    text: 'While your servant was living at Geshur in Aram, I made this vow: ''If
      the LORD takes me back to Jerusalem, I will worship the LORD in Hebron. ''"'
  - name: 2 Samuel 15:9
    orderIndex: 8
    osisId: 2Sam.15.9
    sblId: 2Sam 15:9
    shortName: 2 Sam 15:9
    text: The king said to him, "Go in peace." So he went to Hebron.
  - name: 2 Samuel 15:10
    orderIndex: 9
    osisId: 2Sam.15.10
    sblId: 2Sam 15:10
    shortName: 2 Sam 15:10
    text: Then Absalom sent secret messengers throughout the tribes of Israel to say,
      "As soon as you hear the sound of the trumpets, then say, 'Absalom is king in
      Hebron.'"
  - name: 2 Samuel 15:11
    orderIndex: 10
    osisId: 2Sam.15.11
    sblId: 2Sam 15:11
    shortName: 2 Sam 15:11
    text: Two hundred men from Jerusalem had accompanied Absalom. They had been invited
      as guests and went quite innocently, knowing nothing about the matter.
  - name: 2 Samuel 15:12
    orderIndex: 11
    osisId: 2Sam.15.12
    sblId: 2Sam 15:12
    shortName: 2 Sam 15:12
    text: While Absalom was offering sacrifices, he also sent for Ahithophel the Gilonite,
      David's counselor, to come from Giloh, his hometown. And so the conspiracy gained
      strength, and Absalom's following kept on increasing.
  - name: 2 Samuel 15:13
    orderIndex: 12
    osisId: 2Sam.15.13
    sblId: 2Sam 15:13
    shortName: 2 Sam 15:13
    text: A messenger came and told David, "The hearts of the men of Israel are with
      Absalom."
  - name: 2 Samuel 15:14
    orderIndex: 13
    osisId: 2Sam.15.14
    sblId: 2Sam 15:14
    shortName: 2 Sam 15:14
    text: Then David said to all his officials who were with him in Jerusalem, "Come!
      We must flee, or none of us will escape from Absalom. We must leave immediately,
      or he will move quickly to overtake us and bring ruin upon us and put the city
      to the sword."
  - name: 2 Samuel 15:15
    orderIndex: 14
    osisId: 2Sam.15.15
    sblId: 2Sam 15:15
    shortName: 2 Sam 15:15
    text: The king's officials answered him, "Your servants are ready to do whatever
      our lord the king chooses."
  - name: 2 Samuel 15:16
    orderIndex: 15
    osisId: 2Sam.15.16
    sblId: 2Sam 15:16
    shortName: 2 Sam 15:16
    text: The king set out, with his entire household following him; but he left ten
      concubines to take care of the palace.
  - name: 2 Samuel 15:17
    orderIndex: 16
    osisId: 2Sam.15.17
    sblId: 2Sam 15:17
    shortName: 2 Sam 15:17
    text: So the king set out, with all the people following him, and they halted
      at a place some distance away.
  - name: 2 Samuel 15:18
    orderIndex: 17
    osisId: 2Sam.15.18
    sblId: 2Sam 15:18
    shortName: 2 Sam 15:18
    text: All his men marched past him, along with all the Kerethites and Pelethites;
      and all the six hundred Gittites who had accompanied him from Gath marched before
      the king.
  - name: 2 Samuel 15:19
    orderIndex: 18
    osisId: 2Sam.15.19
    sblId: 2Sam 15:19
    shortName: 2 Sam 15:19
    text: The king said to Ittai the Gittite, "Why should you come along with us?
      Go back and stay with King Absalom. You are a foreigner, an exile from your
      homeland.
  - name: 2 Samuel 15:20
    orderIndex: 19
    osisId: 2Sam.15.20
    sblId: 2Sam 15:20
    shortName: 2 Sam 15:20
    text: You came only yesterday. And today shall I make you wander about with us,
      when I do not know where I am going? Go back, and take your countrymen. May
      kindness and faithfulness be with you."
  - name: 2 Samuel 15:21
    orderIndex: 20
    osisId: 2Sam.15.21
    sblId: 2Sam 15:21
    shortName: 2 Sam 15:21
    text: But Ittai replied to the king, "As surely as the LORD lives, and as my lord
      the king lives, wherever my lord the king may be, whether it means life or death,
      there will your servant be."
  - name: 2 Samuel 15:22
    orderIndex: 21
    osisId: 2Sam.15.22
    sblId: 2Sam 15:22
    shortName: 2 Sam 15:22
    text: David said to Ittai, "Go ahead, march on." So Ittai the Gittite marched
      on with all his men and the families that were with him.
  - name: 2 Samuel 15:23
    orderIndex: 22
    osisId: 2Sam.15.23
    sblId: 2Sam 15:23
    shortName: 2 Sam 15:23
    text: The whole countryside wept aloud as all the people passed by. The king also
      crossed the Kidron Valley, and all the people moved on toward the desert.
  - name: 2 Samuel 15:24
    orderIndex: 23
    osisId: 2Sam.15.24
    sblId: 2Sam 15:24
    shortName: 2 Sam 15:24
    text: Zadok was there, too, and all the Levites who were with him were carrying
      the ark of the covenant of God. They set down the ark of God, and Abiathar offered
      sacrifices until all the people had finished leaving the city.
  - name: 2 Samuel 15:25
    orderIndex: 24
    osisId: 2Sam.15.25
    sblId: 2Sam 15:25
    shortName: 2 Sam 15:25
    text: Then the king said to Zadok, "Take the ark of God back into the city. If
      I find favor in the LORD's eyes, he will bring me back and let me see it and
      his dwelling place again.
  - name: 2 Samuel 15:26
    orderIndex: 25
    osisId: 2Sam.15.26
    sblId: 2Sam 15:26
    shortName: 2 Sam 15:26
    text: But if he says, 'I am not pleased with you,' then I am ready; let him do
      to me whatever seems good to him."
  - name: 2 Samuel 15:27
    orderIndex: 26
    osisId: 2Sam.15.27
    sblId: 2Sam 15:27
    shortName: 2 Sam 15:27
    text: The king also said to Zadok the priest, "Aren't you a seer? Go back to the
      city in peace, with your son Ahimaaz and Jonathan son of Abiathar. You and Abiathar
      take your two sons with you.
  - name: 2 Samuel 15:28
    orderIndex: 27
    osisId: 2Sam.15.28
    sblId: 2Sam 15:28
    shortName: 2 Sam 15:28
    text: I will wait at the fords in the desert until word comes from you to inform
      me."
  - name: 2 Samuel 15:29
    orderIndex: 28
    osisId: 2Sam.15.29
    sblId: 2Sam 15:29
    shortName: 2 Sam 15:29
    text: So Zadok and Abiathar took the ark of God back to Jerusalem and stayed there.
  - name: 2 Samuel 15:30
    orderIndex: 29
    osisId: 2Sam.15.30
    sblId: 2Sam 15:30
    shortName: 2 Sam 15:30
    text: But David continued up the Mount of Olives, weeping as he went; his head
      was covered and he was barefoot. All the people with him covered their heads
      too and were weeping as they went up.
  - name: 2 Samuel 15:31
    orderIndex: 30
    osisId: 2Sam.15.31
    sblId: 2Sam 15:31
    shortName: 2 Sam 15:31
    text: Now David had been told, "Ahithophel is among the conspirators with Absalom."
      So David prayed, "O LORD, turn Ahithophel's counsel into foolishness."
  - name: 2 Samuel 15:32
    orderIndex: 31
    osisId: 2Sam.15.32
    sblId: 2Sam 15:32
    shortName: 2 Sam 15:32
    text: When David arrived at the summit, where people used to worship God, Hushai
      the Arkite was there to meet him, his robe torn and dust on his head.
  - name: 2 Samuel 15:33
    orderIndex: 32
    osisId: 2Sam.15.33
    sblId: 2Sam 15:33
    shortName: 2 Sam 15:33
    text: David said to him, "If you go with me, you will be a burden to me.
  - name: 2 Samuel 15:34
    orderIndex: 33
    osisId: 2Sam.15.34
    sblId: 2Sam 15:34
    shortName: 2 Sam 15:34
    text: But if you return to the city and say to Absalom, 'I will be your servant,
      O king; I was your father's servant in the past, but now I will be your servant,'
      then you can help me by frustrating Ahithophel's advice.
  - name: 2 Samuel 15:35
    orderIndex: 34
    osisId: 2Sam.15.35
    sblId: 2Sam 15:35
    shortName: 2 Sam 15:35
    text: Won't the priests Zadok and Abiathar be there with you? Tell them anything
      you hear in the king's palace.
  - name: 2 Samuel 15:36
    orderIndex: 35
    osisId: 2Sam.15.36
    sblId: 2Sam 15:36
    shortName: 2 Sam 15:36
    text: Their two sons, Ahimaaz son of Zadok and Jonathan son of Abiathar, are there
      with them. Send them to me with anything you hear."
  - name: 2 Samuel 15:37
    orderIndex: 36
    osisId: 2Sam.15.37
    sblId: 2Sam 15:37
    shortName: 2 Sam 15:37
    text: So David's friend Hushai arrived at Jerusalem as Absalom was entering the
      city.
  versesCount: 37
- name: 2 Samuel 16
  orderIndex: 15
  osisId: 2Sam.16
  sblId: 2Sam 16
  shortName: 2 Sam 16
  verses:
  - name: 2 Samuel 16:1
    orderIndex: 0
    osisId: 2Sam.16.1
    sblId: 2Sam 16:1
    shortName: 2 Sam 16:1
    text: When David had gone a short distance beyond the summit, there was Ziba,
      the steward of Mephibosheth, waiting to meet him. He had a string of donkeys
      saddled and loaded with two hundred loaves of bread, a hundred cakes of raisins,
      a hundred cakes of figs and a skin of wine.
  - name: 2 Samuel 16:2
    orderIndex: 1
    osisId: 2Sam.16.2
    sblId: 2Sam 16:2
    shortName: 2 Sam 16:2
    text: The king asked Ziba, "Why have you brought these?" Ziba answered, "The donkeys
      are for the king's household to ride on, the bread and fruit are for the men
      to eat, and the wine is to refresh those who become exhausted in the desert."
  - name: 2 Samuel 16:3
    orderIndex: 2
    osisId: 2Sam.16.3
    sblId: 2Sam 16:3
    shortName: 2 Sam 16:3
    text: The king then asked, "Where is your master's grandson?" Ziba said to him,
      "He is staying in Jerusalem, because he thinks, 'Today the house of Israel will
      give me back my grandfather's kingdom.'"
  - name: 2 Samuel 16:4
    orderIndex: 3
    osisId: 2Sam.16.4
    sblId: 2Sam 16:4
    shortName: 2 Sam 16:4
    text: Then the king said to Ziba, "All that belonged to Mephibosheth is now yours.I
      humbly bow," Ziba said. "May I find favor in your eyes, my lord the king."
  - name: 2 Samuel 16:5
    orderIndex: 4
    osisId: 2Sam.16.5
    sblId: 2Sam 16:5
    shortName: 2 Sam 16:5
    text: As King David approached Bahurim, a man from the same clan as Saul's family
      came out from there. His name was Shimei son of Gera, and he cursed as he came
      out.
  - name: 2 Samuel 16:6
    orderIndex: 5
    osisId: 2Sam.16.6
    sblId: 2Sam 16:6
    shortName: 2 Sam 16:6
    text: He pelted David and all the king's officials with stones, though all the
      troops and the special guard were on David's right and left.
  - name: 2 Samuel 16:7
    orderIndex: 6
    osisId: 2Sam.16.7
    sblId: 2Sam 16:7
    shortName: 2 Sam 16:7
    text: As he cursed, Shimei said, "Get out, get out, you man of blood, you scoundrel!
  - name: 2 Samuel 16:8
    orderIndex: 7
    osisId: 2Sam.16.8
    sblId: 2Sam 16:8
    shortName: 2 Sam 16:8
    text: The LORD has repaid you for all the blood you shed in the household of Saul,
      in whose place you have reigned. The LORD has handed the kingdom over to your
      son Absalom. You have come to ruin because you are a man of blood!"
  - name: 2 Samuel 16:9
    orderIndex: 8
    osisId: 2Sam.16.9
    sblId: 2Sam 16:9
    shortName: 2 Sam 16:9
    text: Then Abishai son of Zeruiah said to the king, "Why should this dead dog
      curse my lord the king? Let me go over and cut off his head."
  - name: 2 Samuel 16:10
    orderIndex: 9
    osisId: 2Sam.16.10
    sblId: 2Sam 16:10
    shortName: 2 Sam 16:10
    text: But the king said, "What do you and I have in common, you sons of Zeruiah?
      If he is cursing because the LORD said to him, 'Curse David,' who can ask, 'Why
      do you do this?'"
  - name: 2 Samuel 16:11
    orderIndex: 10
    osisId: 2Sam.16.11
    sblId: 2Sam 16:11
    shortName: 2 Sam 16:11
    text: David then said to Abishai and all his officials, "My son, who is of my
      own flesh, is trying to take my life. How much more, then, this Benjamite! Leave
      him alone; let him curse, for the LORD has told him to.
  - name: 2 Samuel 16:12
    orderIndex: 11
    osisId: 2Sam.16.12
    sblId: 2Sam 16:12
    shortName: 2 Sam 16:12
    text: It may be that the LORD will see my distress and repay me with good for
      the cursing I am receiving today."
  - name: 2 Samuel 16:13
    orderIndex: 12
    osisId: 2Sam.16.13
    sblId: 2Sam 16:13
    shortName: 2 Sam 16:13
    text: So David and his men continued along the road while Shimei was going along
      the hillside opposite him, cursing as he went and throwing stones at him and
      showering him with dirt.
  - name: 2 Samuel 16:14
    orderIndex: 13
    osisId: 2Sam.16.14
    sblId: 2Sam 16:14
    shortName: 2 Sam 16:14
    text: The king and all the people with him arrived at their destination exhausted.
      And there he refreshed himself.
  - name: 2 Samuel 16:15
    orderIndex: 14
    osisId: 2Sam.16.15
    sblId: 2Sam 16:15
    shortName: 2 Sam 16:15
    text: Meanwhile, Absalom and all the men of Israel came to Jerusalem, and Ahithophel
      was with him.
  - name: 2 Samuel 16:16
    orderIndex: 15
    osisId: 2Sam.16.16
    sblId: 2Sam 16:16
    shortName: 2 Sam 16:16
    text: Then Hushai the Arkite, David's friend, went to Absalom and said to him,
      "Long live the king! Long live the king!"
  - name: 2 Samuel 16:17
    orderIndex: 16
    osisId: 2Sam.16.17
    sblId: 2Sam 16:17
    shortName: 2 Sam 16:17
    text: Absalom asked Hushai, "Is this the love you show your friend? Why didn't
      you go with your friend?"
  - name: 2 Samuel 16:18
    orderIndex: 17
    osisId: 2Sam.16.18
    sblId: 2Sam 16:18
    shortName: 2 Sam 16:18
    text: Hushai said to Absalom, "No, the one chosen by the LORD, by these people,
      and by all the men of Israel-his I will be, and I will remain with him.
  - name: 2 Samuel 16:19
    orderIndex: 18
    osisId: 2Sam.16.19
    sblId: 2Sam 16:19
    shortName: 2 Sam 16:19
    text: Furthermore, whom should I serve? Should I not serve the son? Just as I
      served your father, so I will serve you."
  - name: 2 Samuel 16:20
    orderIndex: 19
    osisId: 2Sam.16.20
    sblId: 2Sam 16:20
    shortName: 2 Sam 16:20
    text: Absalom said to Ahithophel, "Give us your advice. What should we do?"
  - name: 2 Samuel 16:21
    orderIndex: 20
    osisId: 2Sam.16.21
    sblId: 2Sam 16:21
    shortName: 2 Sam 16:21
    text: Ahithophel answered, "Lie with your father's concubines whom he left to
      take care of the palace. Then all Israel will hear that you have made yourself
      a stench in your father's nostrils, and the hands of everyone with you will
      be strengthened."
  - name: 2 Samuel 16:22
    orderIndex: 21
    osisId: 2Sam.16.22
    sblId: 2Sam 16:22
    shortName: 2 Sam 16:22
    text: So they pitched a tent for Absalom on the roof, and he lay with his father's
      concubines in the sight of all Israel.
  - name: 2 Samuel 16:23
    orderIndex: 22
    osisId: 2Sam.16.23
    sblId: 2Sam 16:23
    shortName: 2 Sam 16:23
    text: Now in those days the advice Ahithophel gave was like that of one who inquires
      of God. That was how both David and Absalom regarded all of Ahithophel's advice.
  versesCount: 23
- name: 2 Samuel 17
  orderIndex: 16
  osisId: 2Sam.17
  sblId: 2Sam 17
  shortName: 2 Sam 17
  verses:
  - name: 2 Samuel 17:1
    orderIndex: 0
    osisId: 2Sam.17.1
    sblId: 2Sam 17:1
    shortName: 2 Sam 17:1
    text: Ahithophel said to Absalom, "I would choose twelve thousand men and set
      out tonight in pursuit of David.
  - name: 2 Samuel 17:2
    orderIndex: 1
    osisId: 2Sam.17.2
    sblId: 2Sam 17:2
    shortName: 2 Sam 17:2
    text: I would attack him while he is weary and weak. I would strike him with terror,
      and then all the people with him will flee. I would strike down only the king
  - name: 2 Samuel 17:3
    orderIndex: 2
    osisId: 2Sam.17.3
    sblId: 2Sam 17:3
    shortName: 2 Sam 17:3
    text: and bring all the people back to you. The death of the man you seek will
      mean the return of all; all the people will be unharmed."
  - name: 2 Samuel 17:4
    orderIndex: 3
    osisId: 2Sam.17.4
    sblId: 2Sam 17:4
    shortName: 2 Sam 17:4
    text: This plan seemed good to Absalom and to all the elders of Israel.
  - name: 2 Samuel 17:5
    orderIndex: 4
    osisId: 2Sam.17.5
    sblId: 2Sam 17:5
    shortName: 2 Sam 17:5
    text: But Absalom said, "Summon also Hushai the Arkite, so we can hear what he
      has to say."
  - name: 2 Samuel 17:6
    orderIndex: 5
    osisId: 2Sam.17.6
    sblId: 2Sam 17:6
    shortName: 2 Sam 17:6
    text: When Hushai came to him, Absalom said, "Ahithophel has given this advice.
      Should we do what he says? If not, give us your opinion."
  - name: 2 Samuel 17:7
    orderIndex: 6
    osisId: 2Sam.17.7
    sblId: 2Sam 17:7
    shortName: 2 Sam 17:7
    text: Hushai replied to Absalom, "The advice Ahithophel has given is not good
      this time.
  - name: 2 Samuel 17:8
    orderIndex: 7
    osisId: 2Sam.17.8
    sblId: 2Sam 17:8
    shortName: 2 Sam 17:8
    text: You know your father and his men; they are fighters, and as fierce as a
      wild bear robbed of her cubs. Besides, your father is an experienced fighter;
      he will not spend the night with the troops.
  - name: 2 Samuel 17:9
    orderIndex: 8
    osisId: 2Sam.17.9
    sblId: 2Sam 17:9
    shortName: 2 Sam 17:9
    text: Even now, he is hidden in a cave or some other place. If he should attack
      your troops first, whoever hears about it will say, 'There has been a slaughter
      among the troops who follow Absalom.'
  - name: 2 Samuel 17:10
    orderIndex: 9
    osisId: 2Sam.17.10
    sblId: 2Sam 17:10
    shortName: 2 Sam 17:10
    text: Then even the bravest soldier, whose heart is like the heart of a lion,
      will melt with fear, for all Israel knows that your father is a fighter and
      that those with him are brave.
  - name: 2 Samuel 17:11
    orderIndex: 10
    osisId: 2Sam.17.11
    sblId: 2Sam 17:11
    shortName: 2 Sam 17:11
    text: '"So I advise you: Let all Israel, from Dan to Beersheba-as numerous as
      the sand on the seashore-be gathered to you, with you yourself leading them
      into battle.'
  - name: 2 Samuel 17:12
    orderIndex: 11
    osisId: 2Sam.17.12
    sblId: 2Sam 17:12
    shortName: 2 Sam 17:12
    text: Then we will attack him wherever he may be found, and we will fall on him
      as dew settles on the ground. Neither he nor any of his men will be left alive.
  - name: 2 Samuel 17:13
    orderIndex: 12
    osisId: 2Sam.17.13
    sblId: 2Sam 17:13
    shortName: 2 Sam 17:13
    text: If he withdraws into a city, then all Israel will bring ropes to that city,
      and we will drag it down to the valley until not even a piece of it can be found."
  - name: 2 Samuel 17:14
    orderIndex: 13
    osisId: 2Sam.17.14
    sblId: 2Sam 17:14
    shortName: 2 Sam 17:14
    text: Absalom and all the men of Israel said, "The advice of Hushai the Arkite
      is better than that of Ahithophel." For the LORD had determined to frustrate
      the good advice of Ahithophel in order to bring disaster on Absalom.
  - name: 2 Samuel 17:15
    orderIndex: 14
    osisId: 2Sam.17.15
    sblId: 2Sam 17:15
    shortName: 2 Sam 17:15
    text: Hushai told Zadok and Abiathar, the priests, "Ahithophel has advised Absalom
      and the elders of Israel to do such and such, but I have advised them to do
      so and so.
  - name: 2 Samuel 17:16
    orderIndex: 15
    osisId: 2Sam.17.16
    sblId: 2Sam 17:16
    shortName: 2 Sam 17:16
    text: Now send a message immediately and tell David, 'Do not spend the night at
      the fords in the desert; cross over without fail, or the king and all the people
      with him will be swallowed up.'"
  - name: 2 Samuel 17:17
    orderIndex: 16
    osisId: 2Sam.17.17
    sblId: 2Sam 17:17
    shortName: 2 Sam 17:17
    text: Jonathan and Ahimaaz were staying at En Rogel. A servant girl was to go
      and inform them, and they were to go and tell King David, for they could not
      risk being seen entering the city.
  - name: 2 Samuel 17:18
    orderIndex: 17
    osisId: 2Sam.17.18
    sblId: 2Sam 17:18
    shortName: 2 Sam 17:18
    text: But a young man saw them and told Absalom. So the two of them left quickly
      and went to the house of a man in Bahurim. He had a well in his courtyard, and
      they climbed down into it.
  - name: 2 Samuel 17:19
    orderIndex: 18
    osisId: 2Sam.17.19
    sblId: 2Sam 17:19
    shortName: 2 Sam 17:19
    text: His wife took a covering and spread it out over the opening of the well
      and scattered grain over it. No one knew anything about it.
  - name: 2 Samuel 17:20
    orderIndex: 19
    osisId: 2Sam.17.20
    sblId: 2Sam 17:20
    shortName: 2 Sam 17:20
    text: When Absalom's men came to the woman at the house, they asked, "Where are
      Ahimaaz and Jonathan?" The woman answered them, "They crossed over the brook."
      The men searched but found no one, so they returned to Jerusalem.
  - name: 2 Samuel 17:21
    orderIndex: 20
    osisId: 2Sam.17.21
    sblId: 2Sam 17:21
    shortName: 2 Sam 17:21
    text: After the men had gone, the two climbed out of the well and went to inform
      King David. They said to him, "Set out and cross the river at once; Ahithophel
      has advised such and such against you."
  - name: 2 Samuel 17:22
    orderIndex: 21
    osisId: 2Sam.17.22
    sblId: 2Sam 17:22
    shortName: 2 Sam 17:22
    text: So David and all the people with him set out and crossed the Jordan. By
      daybreak, no one was left who had not crossed the Jordan.
  - name: 2 Samuel 17:23
    orderIndex: 22
    osisId: 2Sam.17.23
    sblId: 2Sam 17:23
    shortName: 2 Sam 17:23
    text: When Ahithophel saw that his advice had not been followed, he saddled his
      donkey and set out for his house in his hometown. He put his house in order
      and then hanged himself. So he died and was buried in his father's tomb.
  - name: 2 Samuel 17:24
    orderIndex: 23
    osisId: 2Sam.17.24
    sblId: 2Sam 17:24
    shortName: 2 Sam 17:24
    text: David went to Mahanaim, and Absalom crossed the Jordan with all the men
      of Israel.
  - name: 2 Samuel 17:25
    orderIndex: 24
    osisId: 2Sam.17.25
    sblId: 2Sam 17:25
    shortName: 2 Sam 17:25
    text: Absalom had appointed Amasa over the army in place of Joab. Amasa was the
      son of a man named Jether, an Israelite who had married Abigail, the daughter
      of Nahash and sister of Zeruiah the mother of Joab.
  - name: 2 Samuel 17:26
    orderIndex: 25
    osisId: 2Sam.17.26
    sblId: 2Sam 17:26
    shortName: 2 Sam 17:26
    text: The Israelites and Absalom camped in the land of Gilead.
  - name: 2 Samuel 17:27
    orderIndex: 26
    osisId: 2Sam.17.27
    sblId: 2Sam 17:27
    shortName: 2 Sam 17:27
    text: When David came to Mahanaim, Shobi son of Nahash from Rabbah of the Ammonites,
      and Makir son of Ammiel from Lo Debar, and Barzillai the Gileadite from Rogelim
  - name: 2 Samuel 17:28
    orderIndex: 27
    osisId: 2Sam.17.28
    sblId: 2Sam 17:28
    shortName: 2 Sam 17:28
    text: brought bedding and bowls and articles of pottery. They also brought wheat
      and barley, flour and roasted grain, beans and lentils,
  - name: 2 Samuel 17:29
    orderIndex: 28
    osisId: 2Sam.17.29
    sblId: 2Sam 17:29
    shortName: 2 Sam 17:29
    text: honey and curds, sheep, and cheese from cows' milk for David and his people
      to eat. For they said, "The people have become hungry and tired and thirsty
      in the desert."
  versesCount: 29
- name: 2 Samuel 18
  orderIndex: 17
  osisId: 2Sam.18
  sblId: 2Sam 18
  shortName: 2 Sam 18
  verses:
  - name: 2 Samuel 18:1
    orderIndex: 0
    osisId: 2Sam.18.1
    sblId: 2Sam 18:1
    shortName: 2 Sam 18:1
    text: David mustered the men who were with him and appointed over them commanders
      of thousands and commanders of hundreds.
  - name: 2 Samuel 18:2
    orderIndex: 1
    osisId: 2Sam.18.2
    sblId: 2Sam 18:2
    shortName: 2 Sam 18:2
    text: David sent the troops out-a third under the command of Joab, a third under
      Joab's brother Abishai son of Zeruiah, and a third under Ittai the Gittite.
      The king told the troops, "I myself will surely march out with you."
  - name: 2 Samuel 18:3
    orderIndex: 2
    osisId: 2Sam.18.3
    sblId: 2Sam 18:3
    shortName: 2 Sam 18:3
    text: But the men said, "You must not go out; if we are forced to flee, they won't
      care about us. Even if half of us die, they won't care; but you are worth ten
      thousand of us. It would be better now for you to give us support from the city."
  - name: 2 Samuel 18:4
    orderIndex: 3
    osisId: 2Sam.18.4
    sblId: 2Sam 18:4
    shortName: 2 Sam 18:4
    text: The king answered, "I will do whatever seems best to you." So the king stood
      beside the gate while all the men marched out in units of hundreds and of thousands.
  - name: 2 Samuel 18:5
    orderIndex: 4
    osisId: 2Sam.18.5
    sblId: 2Sam 18:5
    shortName: 2 Sam 18:5
    text: The king commanded Joab, Abishai and Ittai, "Be gentle with the young man
      Absalom for my sake." And all the troops heard the king giving orders concerning
      Absalom to each of the commanders.
  - name: 2 Samuel 18:6
    orderIndex: 5
    osisId: 2Sam.18.6
    sblId: 2Sam 18:6
    shortName: 2 Sam 18:6
    text: The army marched into the field to fight Israel, and the battle took place
      in the forest of Ephraim.
  - name: 2 Samuel 18:7
    orderIndex: 6
    osisId: 2Sam.18.7
    sblId: 2Sam 18:7
    shortName: 2 Sam 18:7
    text: There the army of Israel was defeated by David's men, and the casualties
      that day were great-twenty thousand men.
  - name: 2 Samuel 18:8
    orderIndex: 7
    osisId: 2Sam.18.8
    sblId: 2Sam 18:8
    shortName: 2 Sam 18:8
    text: The battle spread out over the whole countryside, and the forest claimed
      more lives that day than the sword.
  - name: 2 Samuel 18:9
    orderIndex: 8
    osisId: 2Sam.18.9
    sblId: 2Sam 18:9
    shortName: 2 Sam 18:9
    text: Now Absalom happened to meet David's men. He was riding his mule, and as
      the mule went under the thick branches of a large oak, Absalom's head got caught
      in the tree. He was left hanging in midair, while the mule he was riding kept
      on going.
  - name: 2 Samuel 18:10
    orderIndex: 9
    osisId: 2Sam.18.10
    sblId: 2Sam 18:10
    shortName: 2 Sam 18:10
    text: When one of the men saw this, he told Joab, "I just saw Absalom hanging
      in an oak tree."
  - name: 2 Samuel 18:11
    orderIndex: 10
    osisId: 2Sam.18.11
    sblId: 2Sam 18:11
    shortName: 2 Sam 18:11
    text: Joab said to the man who had told him this, "What! You saw him? Why didn't
      you strike him to the ground right there? Then I would have had to give you
      ten shekels of silver and a warrior's belt."
  - name: 2 Samuel 18:12
    orderIndex: 11
    osisId: 2Sam.18.12
    sblId: 2Sam 18:12
    shortName: 2 Sam 18:12
    text: But the man replied, "Even if a thousand shekels were weighed out into my
      hands, I would not lift my hand against the king's son. In our hearing the king
      commanded you and Abishai and Ittai, 'Protect the young man Absalom for my sake.
      '
  - name: 2 Samuel 18:13
    orderIndex: 12
    osisId: 2Sam.18.13
    sblId: 2Sam 18:13
    shortName: 2 Sam 18:13
    text: And if I had put my life in jeopardy -and nothing is hidden from the king-you
      would have kept your distance from me."
  - name: 2 Samuel 18:14
    orderIndex: 13
    osisId: 2Sam.18.14
    sblId: 2Sam 18:14
    shortName: 2 Sam 18:14
    text: Joab said, "I'm not going to wait like this for you." So he took three javelins
      in his hand and plunged them into Absalom's heart while Absalom was still alive
      in the oak tree.
  - name: 2 Samuel 18:15
    orderIndex: 14
    osisId: 2Sam.18.15
    sblId: 2Sam 18:15
    shortName: 2 Sam 18:15
    text: And ten of Joab's armor-bearers surrounded Absalom, struck him and killed
      him.
  - name: 2 Samuel 18:16
    orderIndex: 15
    osisId: 2Sam.18.16
    sblId: 2Sam 18:16
    shortName: 2 Sam 18:16
    text: Then Joab sounded the trumpet, and the troops stopped pursuing Israel, for
      Joab halted them.
  - name: 2 Samuel 18:17
    orderIndex: 16
    osisId: 2Sam.18.17
    sblId: 2Sam 18:17
    shortName: 2 Sam 18:17
    text: They took Absalom, threw him into a big pit in the forest and piled up a
      large heap of rocks over him. Meanwhile, all the Israelites fled to their homes.
  - name: 2 Samuel 18:18
    orderIndex: 17
    osisId: 2Sam.18.18
    sblId: 2Sam 18:18
    shortName: 2 Sam 18:18
    text: During his lifetime Absalom had taken a pillar and erected it in the King's
      Valley as a monument to himself, for he thought, "I have no son to carry on
      the memory of my name." He named the pillar after himself, and it is called
      Absalom's Monument to this day.
  - name: 2 Samuel 18:19
    orderIndex: 18
    osisId: 2Sam.18.19
    sblId: 2Sam 18:19
    shortName: 2 Sam 18:19
    text: Now Ahimaaz son of Zadok said, "Let me run and take the news to the king
      that the LORD has delivered him from the hand of his enemies."
  - name: 2 Samuel 18:20
    orderIndex: 19
    osisId: 2Sam.18.20
    sblId: 2Sam 18:20
    shortName: 2 Sam 18:20
    text: '"You are not the one to take the news today," Joab told him. "You may take
      the news another time, but you must not do so today, because the king''s son
      is dead."'
  - name: 2 Samuel 18:21
    orderIndex: 20
    osisId: 2Sam.18.21
    sblId: 2Sam 18:21
    shortName: 2 Sam 18:21
    text: Then Joab said to a Cushite, "Go, tell the king what you have seen." The
      Cushite bowed down before Joab and ran off.
  - name: 2 Samuel 18:22
    orderIndex: 21
    osisId: 2Sam.18.22
    sblId: 2Sam 18:22
    shortName: 2 Sam 18:22
    text: Ahimaaz son of Zadok again said to Joab, "Come what may, please let me run
      behind the Cushite." But Joab replied, "My son, why do you want to go? You don't
      have any news that will bring you a reward."
  - name: 2 Samuel 18:23
    orderIndex: 22
    osisId: 2Sam.18.23
    sblId: 2Sam 18:23
    shortName: 2 Sam 18:23
    text: He said, "Come what may, I want to run." So Joab said, "Run!" Then Ahimaaz
      ran by way of the plain and outran the Cushite.
  - name: 2 Samuel 18:24
    orderIndex: 23
    osisId: 2Sam.18.24
    sblId: 2Sam 18:24
    shortName: 2 Sam 18:24
    text: While David was sitting between the inner and outer gates, the watchman
      went up to the roof of the gateway by the wall. As he looked out, he saw a man
      running alone.
  - name: 2 Samuel 18:25
    orderIndex: 24
    osisId: 2Sam.18.25
    sblId: 2Sam 18:25
    shortName: 2 Sam 18:25
    text: The watchman called out to the king and reported it. The king said, "If
      he is alone, he must have good news." And the man came closer and closer.
  - name: 2 Samuel 18:26
    orderIndex: 25
    osisId: 2Sam.18.26
    sblId: 2Sam 18:26
    shortName: 2 Sam 18:26
    text: Then the watchman saw another man running, and he called down to the gatekeeper,
      "Look, another man running alone!" The king said, "He must be bringing good
      news, too."
  - name: 2 Samuel 18:27
    orderIndex: 26
    osisId: 2Sam.18.27
    sblId: 2Sam 18:27
    shortName: 2 Sam 18:27
    text: The watchman said, "It seems to me that the first one runs like Ahimaaz
      son of Zadok.He's a good man," the king said. "He comes with good news."
  - name: 2 Samuel 18:28
    orderIndex: 27
    osisId: 2Sam.18.28
    sblId: 2Sam 18:28
    shortName: 2 Sam 18:28
    text: Then Ahimaaz called out to the king, "All is well!" He bowed down before
      the king with his face to the ground and said, "Praise be to the LORD your God!
      He has delivered up the men who lifted their hands against my lord the king."
  - name: 2 Samuel 18:29
    orderIndex: 28
    osisId: 2Sam.18.29
    sblId: 2Sam 18:29
    shortName: 2 Sam 18:29
    text: The king asked, "Is the young man Absalom safe?" Ahimaaz answered, "I saw
      great confusion just as Joab was about to send the king's servant and me, your
      servant, but I don't know what it was."
  - name: 2 Samuel 18:30
    orderIndex: 29
    osisId: 2Sam.18.30
    sblId: 2Sam 18:30
    shortName: 2 Sam 18:30
    text: The king said, "Stand aside and wait here." So he stepped aside and stood
      there.
  - name: 2 Samuel 18:31
    orderIndex: 30
    osisId: 2Sam.18.31
    sblId: 2Sam 18:31
    shortName: 2 Sam 18:31
    text: Then the Cushite arrived and said, "My lord the king, hear the good news!
      The LORD has delivered you today from all who rose up against you."
  - name: 2 Samuel 18:32
    orderIndex: 31
    osisId: 2Sam.18.32
    sblId: 2Sam 18:32
    shortName: 2 Sam 18:32
    text: The king asked the Cushite, "Is the young man Absalom safe?" The Cushite
      replied, "May the enemies of my lord the king and all who rise up to harm you
      be like that young man."
  - name: 2 Samuel 18:33
    orderIndex: 32
    osisId: 2Sam.18.33
    sblId: 2Sam 18:33
    shortName: 2 Sam 18:33
    text: 'The king was shaken. He went up to the room over the gateway and wept.
      As he went, he said: "O my son Absalom! My son, my son Absalom! If only I had
      died instead of you-O Absalom, my son, my son!"'
  versesCount: 33
- name: 2 Samuel 19
  orderIndex: 18
  osisId: 2Sam.19
  sblId: 2Sam 19
  shortName: 2 Sam 19
  verses:
  - name: 2 Samuel 19:1
    orderIndex: 0
    osisId: 2Sam.19.1
    sblId: 2Sam 19:1
    shortName: 2 Sam 19:1
    text: Joab was told, "The king is weeping and mourning for Absalom."
  - name: 2 Samuel 19:2
    orderIndex: 1
    osisId: 2Sam.19.2
    sblId: 2Sam 19:2
    shortName: 2 Sam 19:2
    text: And for the whole army the victory that day was turned into mourning, because
      on that day the troops heard it said, "The king is grieving for his son."
  - name: 2 Samuel 19:3
    orderIndex: 2
    osisId: 2Sam.19.3
    sblId: 2Sam 19:3
    shortName: 2 Sam 19:3
    text: The men stole into the city that day as men steal in who are ashamed when
      they flee from battle.
  - name: 2 Samuel 19:4
    orderIndex: 3
    osisId: 2Sam.19.4
    sblId: 2Sam 19:4
    shortName: 2 Sam 19:4
    text: The king covered his face and cried aloud, "O my son Absalom! O Absalom,
      my son, my son!"
  - name: 2 Samuel 19:5
    orderIndex: 4
    osisId: 2Sam.19.5
    sblId: 2Sam 19:5
    shortName: 2 Sam 19:5
    text: Then Joab went into the house to the king and said, "Today you have humiliated
      all your men, who have just saved your life and the lives of your sons and daughters
      and the lives of your wives and concubines.
  - name: 2 Samuel 19:6
    orderIndex: 5
    osisId: 2Sam.19.6
    sblId: 2Sam 19:6
    shortName: 2 Sam 19:6
    text: You love those who hate you and hate those who love you. You have made it
      clear today that the commanders and their men mean nothing to you. I see that
      you would be pleased if Absalom were alive today and all of us were dead.
  - name: 2 Samuel 19:7
    orderIndex: 6
    osisId: 2Sam.19.7
    sblId: 2Sam 19:7
    shortName: 2 Sam 19:7
    text: Now go out and encourage your men. I swear by the LORD that if you don't
      go out, not a man will be left with you by nightfall. This will be worse for
      you than all the calamities that have come upon you from your youth till now."
  - name: 2 Samuel 19:8
    orderIndex: 7
    osisId: 2Sam.19.8
    sblId: 2Sam 19:8
    shortName: 2 Sam 19:8
    text: So the king got up and took his seat in the gateway. When the men were told,
      "The king is sitting in the gateway," they all came before him. Meanwhile, the
      Israelites had fled to their homes.
  - name: 2 Samuel 19:9
    orderIndex: 8
    osisId: 2Sam.19.9
    sblId: 2Sam 19:9
    shortName: 2 Sam 19:9
    text: Throughout the tribes of Israel, the people were all arguing with each other,
      saying, "The king delivered us from the hand of our enemies; he is the one who
      rescued us from the hand of the Philistines. But now he has fled the country
      because of Absalom;
  - name: 2 Samuel 19:10
    orderIndex: 9
    osisId: 2Sam.19.10
    sblId: 2Sam 19:10
    shortName: 2 Sam 19:10
    text: and Absalom, whom we anointed to rule over us, has died in battle. So why
      do you say nothing about bringing the king back?"
  - name: 2 Samuel 19:11
    orderIndex: 10
    osisId: 2Sam.19.11
    sblId: 2Sam 19:11
    shortName: 2 Sam 19:11
    text: 'King David sent this message to Zadok and Abiathar, the priests: "Ask the
      elders of Judah, ''Why should you be the last to bring the king back to his
      palace, since what is being said throughout Israel has reached the king at his
      quarters?'
  - name: 2 Samuel 19:12
    orderIndex: 11
    osisId: 2Sam.19.12
    sblId: 2Sam 19:12
    shortName: 2 Sam 19:12
    text: You are my brothers, my own flesh and blood. So why should you be the last
      to bring back the king?'
  - name: 2 Samuel 19:13
    orderIndex: 12
    osisId: 2Sam.19.13
    sblId: 2Sam 19:13
    shortName: 2 Sam 19:13
    text: And say to Amasa, 'Are you not my own flesh and blood? May God deal with
      me, be it ever so severely, if from now on you are not the commander of my army
      in place of Joab.'"
  - name: 2 Samuel 19:14
    orderIndex: 13
    osisId: 2Sam.19.14
    sblId: 2Sam 19:14
    shortName: 2 Sam 19:14
    text: He won over the hearts of all the men of Judah as though they were one man.
      They sent word to the king, "Return, you and all your men."
  - name: 2 Samuel 19:15
    orderIndex: 14
    osisId: 2Sam.19.15
    sblId: 2Sam 19:15
    shortName: 2 Sam 19:15
    text: Then the king returned and went as far as the Jordan. Now the men of Judah
      had come to Gilgal to go out and meet the king and bring him across the Jordan.
  - name: 2 Samuel 19:16
    orderIndex: 15
    osisId: 2Sam.19.16
    sblId: 2Sam 19:16
    shortName: 2 Sam 19:16
    text: Shimei son of Gera, the Benjamite from Bahurim, hurried down with the men
      of Judah to meet King David.
  - name: 2 Samuel 19:17
    orderIndex: 16
    osisId: 2Sam.19.17
    sblId: 2Sam 19:17
    shortName: 2 Sam 19:17
    text: With him were a thousand Benjamites, along with Ziba, the steward of Saul's
      household, and his fifteen sons and twenty servants. They rushed to the Jordan,
      where the king was.
  - name: 2 Samuel 19:18
    orderIndex: 17
    osisId: 2Sam.19.18
    sblId: 2Sam 19:18
    shortName: 2 Sam 19:18
    text: They crossed at the ford to take the king's household over and to do whatever
      he wished. When Shimei son of Gera crossed the Jordan, he fell prostrate before
      the king
  - name: 2 Samuel 19:19
    orderIndex: 18
    osisId: 2Sam.19.19
    sblId: 2Sam 19:19
    shortName: 2 Sam 19:19
    text: and said to him, "May my lord not hold me guilty. Do not remember how your
      servant did wrong on the day my lord the king left Jerusalem. May the king put
      it out of his mind.
  - name: 2 Samuel 19:20
    orderIndex: 19
    osisId: 2Sam.19.20
    sblId: 2Sam 19:20
    shortName: 2 Sam 19:20
    text: For I your servant know that I have sinned, but today I have come here as
      the first of the whole house of Joseph to come down and meet my lord the king."
  - name: 2 Samuel 19:21
    orderIndex: 20
    osisId: 2Sam.19.21
    sblId: 2Sam 19:21
    shortName: 2 Sam 19:21
    text: Then Abishai son of Zeruiah said, "Shouldn't Shimei be put to death for
      this? He cursed the LORD's anointed."
  - name: 2 Samuel 19:22
    orderIndex: 21
    osisId: 2Sam.19.22
    sblId: 2Sam 19:22
    shortName: 2 Sam 19:22
    text: David replied, "What do you and I have in common, you sons of Zeruiah? This
      day you have become my adversaries! Should anyone be put to death in Israel
      today? Do I not know that today I am king over Israel?"
  - name: 2 Samuel 19:23
    orderIndex: 22
    osisId: 2Sam.19.23
    sblId: 2Sam 19:23
    shortName: 2 Sam 19:23
    text: So the king said to Shimei, "You shall not die." And the king promised him
      on oath.
  - name: 2 Samuel 19:24
    orderIndex: 23
    osisId: 2Sam.19.24
    sblId: 2Sam 19:24
    shortName: 2 Sam 19:24
    text: Mephibosheth, Saul's grandson, also went down to meet the king. He had not
      taken care of his feet or trimmed his mustache or washed his clothes from the
      day the king left until the day he returned safely.
  - name: 2 Samuel 19:25
    orderIndex: 24
    osisId: 2Sam.19.25
    sblId: 2Sam 19:25
    shortName: 2 Sam 19:25
    text: When he came from Jerusalem to meet the king, the king asked him, "Why didn't
      you go with me, Mephibosheth?"
  - name: 2 Samuel 19:26
    orderIndex: 25
    osisId: 2Sam.19.26
    sblId: 2Sam 19:26
    shortName: 2 Sam 19:26
    text: He said, "My lord the king, since I your servant am lame, I said, 'I will
      have my donkey saddled and will ride on it, so I can go with the king.' But
      Ziba my servant betrayed me.
  - name: 2 Samuel 19:27
    orderIndex: 26
    osisId: 2Sam.19.27
    sblId: 2Sam 19:27
    shortName: 2 Sam 19:27
    text: And he has slandered your servant to my lord the king. My lord the king
      is like an angel of God; so do whatever pleases you.
  - name: 2 Samuel 19:28
    orderIndex: 27
    osisId: 2Sam.19.28
    sblId: 2Sam 19:28
    shortName: 2 Sam 19:28
    text: All my grandfather's descendants deserved nothing but death from my lord
      the king, but you gave your servant a place among those who eat at your table.
      So what right do I have to make any more appeals to the king?"
  - name: 2 Samuel 19:29
    orderIndex: 28
    osisId: 2Sam.19.29
    sblId: 2Sam 19:29
    shortName: 2 Sam 19:29
    text: The king said to him, "Why say more? I order you and Ziba to divide the
      fields."
  - name: 2 Samuel 19:30
    orderIndex: 29
    osisId: 2Sam.19.30
    sblId: 2Sam 19:30
    shortName: 2 Sam 19:30
    text: Mephibosheth said to the king, "Let him take everything, now that my lord
      the king has arrived home safely."
  - name: 2 Samuel 19:31
    orderIndex: 30
    osisId: 2Sam.19.31
    sblId: 2Sam 19:31
    shortName: 2 Sam 19:31
    text: Barzillai the Gileadite also came down from Rogelim to cross the Jordan
      with the king and to send him on his way from there.
  - name: 2 Samuel 19:32
    orderIndex: 31
    osisId: 2Sam.19.32
    sblId: 2Sam 19:32
    shortName: 2 Sam 19:32
    text: Now Barzillai was a very old man, eighty years of age. He had provided for
      the king during his stay in Mahanaim, for he was a very wealthy man.
  - name: 2 Samuel 19:33
    orderIndex: 32
    osisId: 2Sam.19.33
    sblId: 2Sam 19:33
    shortName: 2 Sam 19:33
    text: The king said to Barzillai, "Cross over with me and stay with me in Jerusalem,
      and I will provide for you."
  - name: 2 Samuel 19:34
    orderIndex: 33
    osisId: 2Sam.19.34
    sblId: 2Sam 19:34
    shortName: 2 Sam 19:34
    text: But Barzillai answered the king, "How many more years will I live, that
      I should go up to Jerusalem with the king?
  - name: 2 Samuel 19:35
    orderIndex: 34
    osisId: 2Sam.19.35
    sblId: 2Sam 19:35
    shortName: 2 Sam 19:35
    text: I am now eighty years old. Can I tell the difference between what is good
      and what is not? Can your servant taste what he eats and drinks? Can I still
      hear the voices of men and women singers? Why should your servant be an added
      burden to my lord the king?
  - name: 2 Samuel 19:36
    orderIndex: 35
    osisId: 2Sam.19.36
    sblId: 2Sam 19:36
    shortName: 2 Sam 19:36
    text: Your servant will cross over the Jordan with the king for a short distance,
      but why should the king reward me in this way?
  - name: 2 Samuel 19:37
    orderIndex: 36
    osisId: 2Sam.19.37
    sblId: 2Sam 19:37
    shortName: 2 Sam 19:37
    text: Let your servant return, that I may die in my own town near the tomb of
      my father and mother. But here is your servant Kimham. Let him cross over with
      my lord the king. Do for him whatever pleases you."
  - name: 2 Samuel 19:38
    orderIndex: 37
    osisId: 2Sam.19.38
    sblId: 2Sam 19:38
    shortName: 2 Sam 19:38
    text: The king said, "Kimham shall cross over with me, and I will do for him whatever
      pleases you. And anything you desire from me I will do for you."
  - name: 2 Samuel 19:39
    orderIndex: 38
    osisId: 2Sam.19.39
    sblId: 2Sam 19:39
    shortName: 2 Sam 19:39
    text: So all the people crossed the Jordan, and then the king crossed over. The
      king kissed Barzillai and gave him his blessing, and Barzillai returned to his
      home.
  - name: 2 Samuel 19:40
    orderIndex: 39
    osisId: 2Sam.19.40
    sblId: 2Sam 19:40
    shortName: 2 Sam 19:40
    text: When the king crossed over to Gilgal, Kimham crossed with him. All the troops
      of Judah and half the troops of Israel had taken the king over.
  - name: 2 Samuel 19:41
    orderIndex: 40
    osisId: 2Sam.19.41
    sblId: 2Sam 19:41
    shortName: 2 Sam 19:41
    text: Soon all the men of Israel were coming to the king and saying to him, "Why
      did our brothers, the men of Judah, steal the king away and bring him and his
      household across the Jordan, together with all his men?"
  - name: 2 Samuel 19:42
    orderIndex: 41
    osisId: 2Sam.19.42
    sblId: 2Sam 19:42
    shortName: 2 Sam 19:42
    text: All the men of Judah answered the men of Israel, "We did this because the
      king is closely related to us. Why are you angry about it? Have we eaten any
      of the king's provisions? Have we taken anything for ourselves?"
  - name: 2 Samuel 19:43
    orderIndex: 42
    osisId: 2Sam.19.43
    sblId: 2Sam 19:43
    shortName: 2 Sam 19:43
    text: Then the men of Israel answered the men of Judah, "We have ten shares in
      the king; and besides, we have a greater claim on David than you have. So why
      do you treat us with contempt? Were we not the first to speak of bringing back
      our king?" But the men of Judah responded even more harshly than the men of
      Israel.
  versesCount: 43
- name: 2 Samuel 20
  orderIndex: 19
  osisId: 2Sam.20
  sblId: 2Sam 20
  shortName: 2 Sam 20
  verses:
  - name: 2 Samuel 20:1
    orderIndex: 0
    osisId: 2Sam.20.1
    sblId: 2Sam 20:1
    shortName: 2 Sam 20:1
    text: Now a troublemaker named Sheba son of Bicri, a Benjamite, happened to be
      there. He sounded the trumpet and shouted, "We have no share in David, no part
      in Jesse's son! Every man to his tent, O Israel!"
  - name: 2 Samuel 20:2
    orderIndex: 1
    osisId: 2Sam.20.2
    sblId: 2Sam 20:2
    shortName: 2 Sam 20:2
    text: So all the men of Israel deserted David to follow Sheba son of Bicri. But
      the men of Judah stayed by their king all the way from the Jordan to Jerusalem.
  - name: 2 Samuel 20:3
    orderIndex: 2
    osisId: 2Sam.20.3
    sblId: 2Sam 20:3
    shortName: 2 Sam 20:3
    text: When David returned to his palace in Jerusalem, he took the ten concubines
      he had left to take care of the palace and put them in a house under guard.
      He provided for them, but did not lie with them. They were kept in confinement
      till the day of their death, living as widows.
  - name: 2 Samuel 20:4
    orderIndex: 3
    osisId: 2Sam.20.4
    sblId: 2Sam 20:4
    shortName: 2 Sam 20:4
    text: Then the king said to Amasa, "Summon the men of Judah to come to me within
      three days, and be here yourself."
  - name: 2 Samuel 20:5
    orderIndex: 4
    osisId: 2Sam.20.5
    sblId: 2Sam 20:5
    shortName: 2 Sam 20:5
    text: But when Amasa went to summon Judah, he took longer than the time the king
      had set for him.
  - name: 2 Samuel 20:6
    orderIndex: 5
    osisId: 2Sam.20.6
    sblId: 2Sam 20:6
    shortName: 2 Sam 20:6
    text: David said to Abishai, "Now Sheba son of Bicri will do us more harm than
      Absalom did. Take your master's men and pursue him, or he will find fortified
      cities and escape from us."
  - name: 2 Samuel 20:7
    orderIndex: 6
    osisId: 2Sam.20.7
    sblId: 2Sam 20:7
    shortName: 2 Sam 20:7
    text: So Joab's men and the Kerethites and Pelethites and all the mighty warriors
      went out under the command of Abishai. They marched out from Jerusalem to pursue
      Sheba son of Bicri.
  - name: 2 Samuel 20:8
    orderIndex: 7
    osisId: 2Sam.20.8
    sblId: 2Sam 20:8
    shortName: 2 Sam 20:8
    text: While they were at the great rock in Gibeon, Amasa came to meet them. Joab
      was wearing his military tunic, and strapped over it at his waist was a belt
      with a dagger in its sheath. As he stepped forward, it dropped out of its sheath.
  - name: 2 Samuel 20:9
    orderIndex: 8
    osisId: 2Sam.20.9
    sblId: 2Sam 20:9
    shortName: 2 Sam 20:9
    text: Joab said to Amasa, "How are you, my brother?" Then Joab took Amasa by the
      beard with his right hand to kiss him.
  - name: 2 Samuel 20:10
    orderIndex: 9
    osisId: 2Sam.20.10
    sblId: 2Sam 20:10
    shortName: 2 Sam 20:10
    text: Amasa was not on his guard against the dagger in Joab's hand, and Joab plunged
      it into his belly, and his intestines spilled out on the ground. Without being
      stabbed again, Amasa died. Then Joab and his brother Abishai pursued Sheba son
      of Bicri.
  - name: 2 Samuel 20:11
    orderIndex: 10
    osisId: 2Sam.20.11
    sblId: 2Sam 20:11
    shortName: 2 Sam 20:11
    text: One of Joab's men stood beside Amasa and said, "Whoever favors Joab, and
      whoever is for David, let him follow Joab!"
  - name: 2 Samuel 20:12
    orderIndex: 11
    osisId: 2Sam.20.12
    sblId: 2Sam 20:12
    shortName: 2 Sam 20:12
    text: Amasa lay wallowing in his blood in the middle of the road, and the man
      saw that all the troops came to a halt there. When he realized that everyone
      who came up to Amasa stopped, he dragged him from the road into a field and
      threw a garment over him.
  - name: 2 Samuel 20:13
    orderIndex: 12
    osisId: 2Sam.20.13
    sblId: 2Sam 20:13
    shortName: 2 Sam 20:13
    text: After Amasa had been removed from the road, all the men went on with Joab
      to pursue Sheba son of Bicri.
  - name: 2 Samuel 20:14
    orderIndex: 13
    osisId: 2Sam.20.14
    sblId: 2Sam 20:14
    shortName: 2 Sam 20:14
    text: Sheba passed through all the tribes of Israel to Abel Beth Maacah and through
      the entire region of the Berites, who gathered together and followed him.
  - name: 2 Samuel 20:15
    orderIndex: 14
    osisId: 2Sam.20.15
    sblId: 2Sam 20:15
    shortName: 2 Sam 20:15
    text: All the troops with Joab came and besieged Sheba in Abel Beth Maacah. They
      built a siege ramp up to the city, and it stood against the outer fortifications.
      While they were battering the wall to bring it down,
  - name: 2 Samuel 20:16
    orderIndex: 15
    osisId: 2Sam.20.16
    sblId: 2Sam 20:16
    shortName: 2 Sam 20:16
    text: a wise woman called from the city, "Listen! Listen! Tell Joab to come here
      so I can speak to him."
  - name: 2 Samuel 20:17
    orderIndex: 16
    osisId: 2Sam.20.17
    sblId: 2Sam 20:17
    shortName: 2 Sam 20:17
    text: He went toward her, and she asked, "Are you Joab?I am," he answered. She
      said, "Listen to what your servant has to say.I'm listening," he said.
  - name: 2 Samuel 20:18
    orderIndex: 17
    osisId: 2Sam.20.18
    sblId: 2Sam 20:18
    shortName: 2 Sam 20:18
    text: She continued, "Long ago they used to say, 'Get your answer at Abel,' and
      that settled it.
  - name: 2 Samuel 20:19
    orderIndex: 18
    osisId: 2Sam.20.19
    sblId: 2Sam 20:19
    shortName: 2 Sam 20:19
    text: We are the peaceful and faithful in Israel. You are trying to destroy a
      city that is a mother in Israel. Why do you want to swallow up the LORD's inheritance?"
  - name: 2 Samuel 20:20
    orderIndex: 19
    osisId: 2Sam.20.20
    sblId: 2Sam 20:20
    shortName: 2 Sam 20:20
    text: '"Far be it from me!" Joab replied, "Far be it from me to swallow up or
      destroy!'
  - name: 2 Samuel 20:21
    orderIndex: 20
    osisId: 2Sam.20.21
    sblId: 2Sam 20:21
    shortName: 2 Sam 20:21
    text: That is not the case. A man named Sheba son of Bicri, from the hill country
      of Ephraim, has lifted up his hand against the king, against David. Hand over
      this one man, and I'll withdraw from the city." The woman said to Joab, "His
      head will be thrown to you from the wall."
  - name: 2 Samuel 20:22
    orderIndex: 21
    osisId: 2Sam.20.22
    sblId: 2Sam 20:22
    shortName: 2 Sam 20:22
    text: Then the woman went to all the people with her wise advice, and they cut
      off the head of Sheba son of Bicri and threw it to Joab. So he sounded the trumpet,
      and his men dispersed from the city, each returning to his home. And Joab went
      back to the king in Jerusalem.
  - name: 2 Samuel 20:23
    orderIndex: 22
    osisId: 2Sam.20.23
    sblId: 2Sam 20:23
    shortName: 2 Sam 20:23
    text: Joab was over Israel's entire army; Benaiah son of Jehoiada was over the
      Kerethites and Pelethites;
  - name: 2 Samuel 20:24
    orderIndex: 23
    osisId: 2Sam.20.24
    sblId: 2Sam 20:24
    shortName: 2 Sam 20:24
    text: Adoniram was in charge of forced labor; Jehoshaphat son of Ahilud was recorder;
  - name: 2 Samuel 20:25
    orderIndex: 24
    osisId: 2Sam.20.25
    sblId: 2Sam 20:25
    shortName: 2 Sam 20:25
    text: Sheva was secretary; Zadok and Abiathar were priests;
  - name: 2 Samuel 20:26
    orderIndex: 25
    osisId: 2Sam.20.26
    sblId: 2Sam 20:26
    shortName: 2 Sam 20:26
    text: and Ira the Jairite was David's priest.
  versesCount: 26
- name: 2 Samuel 21
  orderIndex: 20
  osisId: 2Sam.21
  sblId: 2Sam 21
  shortName: 2 Sam 21
  verses:
  - name: 2 Samuel 21:1
    orderIndex: 0
    osisId: 2Sam.21.1
    sblId: 2Sam 21:1
    shortName: 2 Sam 21:1
    text: During the reign of David, there was a famine for three successive years;
      so David sought the face of the LORD. The LORD said, "It is on account of Saul
      and his blood-stained house; it is because he put the Gibeonites to death."
  - name: 2 Samuel 21:2
    orderIndex: 1
    osisId: 2Sam.21.2
    sblId: 2Sam 21:2
    shortName: 2 Sam 21:2
    text: The king summoned the Gibeonites and spoke to them. (Now the Gibeonites
      were not a part of Israel but were survivors of the Amorites; the Israelites
      had sworn to spare them, but Saul in his zeal for Israel and Judah had tried
      to annihilate them.)
  - name: 2 Samuel 21:3
    orderIndex: 2
    osisId: 2Sam.21.3
    sblId: 2Sam 21:3
    shortName: 2 Sam 21:3
    text: David asked the Gibeonites, "What shall I do for you? How shall I make amends
      so that you will bless the LORD's inheritance?"
  - name: 2 Samuel 21:4
    orderIndex: 3
    osisId: 2Sam.21.4
    sblId: 2Sam 21:4
    shortName: 2 Sam 21:4
    text: The Gibeonites answered him, "We have no right to demand silver or gold
      from Saul or his family, nor do we have the right to put anyone in Israel to
      death.What do you want me to do for you?" David asked.
  - name: 2 Samuel 21:5
    orderIndex: 4
    osisId: 2Sam.21.5
    sblId: 2Sam 21:5
    shortName: 2 Sam 21:5
    text: They answered the king, "As for the man who destroyed us and plotted against
      us so that we have been decimated and have no place anywhere in Israel,
  - name: 2 Samuel 21:6
    orderIndex: 5
    osisId: 2Sam.21.6
    sblId: 2Sam 21:6
    shortName: 2 Sam 21:6
    text: let seven of his male descendants be given to us to be killed and exposed
      before the LORD at Gibeah of Saul-the Lord 's chosen one." So the king said,
      "I will give them to you."
  - name: 2 Samuel 21:7
    orderIndex: 6
    osisId: 2Sam.21.7
    sblId: 2Sam 21:7
    shortName: 2 Sam 21:7
    text: The king spared Mephibosheth son of Jonathan, the son of Saul, because of
      the oath before the LORD between David and Jonathan son of Saul.
  - name: 2 Samuel 21:8
    orderIndex: 7
    osisId: 2Sam.21.8
    sblId: 2Sam 21:8
    shortName: 2 Sam 21:8
    text: But the king took Armoni and Mephibosheth, the two sons of Aiah's daughter
      Rizpah, whom she had borne to Saul, together with the five sons of Saul's daughter
      Merab, whom she had borne to Adriel son of Barzillai the Meholathite.
  - name: 2 Samuel 21:9
    orderIndex: 8
    osisId: 2Sam.21.9
    sblId: 2Sam 21:9
    shortName: 2 Sam 21:9
    text: He handed them over to the Gibeonites, who killed and exposed them on a
      hill before the LORD. All seven of them fell together; they were put to death
      during the first days of the harvest, just as the barley harvest was beginning.
  - name: 2 Samuel 21:10
    orderIndex: 9
    osisId: 2Sam.21.10
    sblId: 2Sam 21:10
    shortName: 2 Sam 21:10
    text: Rizpah daughter of Aiah took sackcloth and spread it out for herself on
      a rock. From the beginning of the harvest till the rain poured down from the
      heavens on the bodies, she did not let the birds of the air touch them by day
      or the wild animals by night.
  - name: 2 Samuel 21:11
    orderIndex: 10
    osisId: 2Sam.21.11
    sblId: 2Sam 21:11
    shortName: 2 Sam 21:11
    text: When David was told what Aiah's daughter Rizpah, Saul's concubine, had done,
  - name: 2 Samuel 21:12
    orderIndex: 11
    osisId: 2Sam.21.12
    sblId: 2Sam 21:12
    shortName: 2 Sam 21:12
    text: he went and took the bones of Saul and his son Jonathan from the citizens
      of Jabesh Gilead. (They had taken them secretly from the public square at Beth
      Shan, where the Philistines had hung them after they struck Saul down on Gilboa.)
  - name: 2 Samuel 21:13
    orderIndex: 12
    osisId: 2Sam.21.13
    sblId: 2Sam 21:13
    shortName: 2 Sam 21:13
    text: David brought the bones of Saul and his son Jonathan from there, and the
      bones of those who had been killed and exposed were gathered up.
  - name: 2 Samuel 21:14
    orderIndex: 13
    osisId: 2Sam.21.14
    sblId: 2Sam 21:14
    shortName: 2 Sam 21:14
    text: They buried the bones of Saul and his son Jonathan in the tomb of Saul's
      father Kish, at Zela in Benjamin, and did everything the king commanded. After
      that, God answered prayer in behalf of the land.
  - name: 2 Samuel 21:15
    orderIndex: 14
    osisId: 2Sam.21.15
    sblId: 2Sam 21:15
    shortName: 2 Sam 21:15
    text: Once again there was a battle between the Philistines and Israel. David
      went down with his men to fight against the Philistines, and he became exhausted.
  - name: 2 Samuel 21:16
    orderIndex: 15
    osisId: 2Sam.21.16
    sblId: 2Sam 21:16
    shortName: 2 Sam 21:16
    text: And Ishbi-Benob, one of the descendants of Rapha, whose bronze spearhead
      weighed three hundred shekels and who was armed with a new sword, said he would
      kill David.
  - name: 2 Samuel 21:17
    orderIndex: 16
    osisId: 2Sam.21.17
    sblId: 2Sam 21:17
    shortName: 2 Sam 21:17
    text: But Abishai son of Zeruiah came to David's rescue; he struck the Philistine
      down and killed him. Then David's men swore to him, saying, "Never again will
      you go out with us to battle, so that the lamp of Israel will not be extinguished."
  - name: 2 Samuel 21:18
    orderIndex: 17
    osisId: 2Sam.21.18
    sblId: 2Sam 21:18
    shortName: 2 Sam 21:18
    text: In the course of time, there was another battle with the Philistines, at
      Gob. At that time Sibbecai the Hushathite killed Saph, one of the descendants
      of Rapha.
  - name: 2 Samuel 21:19
    orderIndex: 18
    osisId: 2Sam.21.19
    sblId: 2Sam 21:19
    shortName: 2 Sam 21:19
    text: In another battle with the Philistines at Gob, Elhanan son of Jaare-Oregim
      the Bethlehemite killed Goliath the Gittite, who had a spear with a shaft like
      a weaver's rod.
  - name: 2 Samuel 21:20
    orderIndex: 19
    osisId: 2Sam.21.20
    sblId: 2Sam 21:20
    shortName: 2 Sam 21:20
    text: In still another battle, which took place at Gath, there was a huge man
      with six fingers on each hand and six toes on each foot-twenty-four in all.
      He also was descended from Rapha.
  - name: 2 Samuel 21:21
    orderIndex: 20
    osisId: 2Sam.21.21
    sblId: 2Sam 21:21
    shortName: 2 Sam 21:21
    text: When he taunted Israel, Jonathan son of Shimeah, David's brother, killed
      him.
  - name: 2 Samuel 21:22
    orderIndex: 21
    osisId: 2Sam.21.22
    sblId: 2Sam 21:22
    shortName: 2 Sam 21:22
    text: These four were descendants of Rapha in Gath, and they fell at the hands
      of David and his men.
  versesCount: 22
- name: 2 Samuel 22
  orderIndex: 21
  osisId: 2Sam.22
  sblId: 2Sam 22
  shortName: 2 Sam 22
  verses:
  - name: 2 Samuel 22:1
    orderIndex: 0
    osisId: 2Sam.22.1
    sblId: 2Sam 22:1
    shortName: 2 Sam 22:1
    text: David sang to the LORD the words of this song when the LORD delivered him
      from the hand of all his enemies and from the hand of Saul.
  - name: 2 Samuel 22:2
    orderIndex: 1
    osisId: 2Sam.22.2
    sblId: 2Sam 22:2
    shortName: 2 Sam 22:2
    text: 'He said: "The LORD is my rock, my fortress and my deliverer;'
  - name: 2 Samuel 22:3
    orderIndex: 2
    osisId: 2Sam.22.3
    sblId: 2Sam 22:3
    shortName: 2 Sam 22:3
    text: my God is my rock, in whom I take refuge, my shield and the horn of my salvation.
      He is my stronghold, my refuge and my savior- from violent men you save me.
  - name: 2 Samuel 22:4
    orderIndex: 3
    osisId: 2Sam.22.4
    sblId: 2Sam 22:4
    shortName: 2 Sam 22:4
    text: I call to the LORD, who is worthy of praise, and I am saved from my enemies.
  - name: 2 Samuel 22:5
    orderIndex: 4
    osisId: 2Sam.22.5
    sblId: 2Sam 22:5
    shortName: 2 Sam 22:5
    text: '"The waves of death swirled about me; the torrents of destruction overwhelmed
      me.'
  - name: 2 Samuel 22:6
    orderIndex: 5
    osisId: 2Sam.22.6
    sblId: 2Sam 22:6
    shortName: 2 Sam 22:6
    text: The cords of the grave coiled around me; the snares of death confronted
      me.
  - name: 2 Samuel 22:7
    orderIndex: 6
    osisId: 2Sam.22.7
    sblId: 2Sam 22:7
    shortName: 2 Sam 22:7
    text: In my distress I called to the LORD; I called out to my God. From his temple
      he heard my voice; my cry came to his ears.
  - name: 2 Samuel 22:8
    orderIndex: 7
    osisId: 2Sam.22.8
    sblId: 2Sam 22:8
    shortName: 2 Sam 22:8
    text: '"The earth trembled and quaked, the foundations of the heavens shook; they
      trembled because he was angry.'
  - name: 2 Samuel 22:9
    orderIndex: 8
    osisId: 2Sam.22.9
    sblId: 2Sam 22:9
    shortName: 2 Sam 22:9
    text: Smoke rose from his nostrils; consuming fire came from his mouth, burning
      coals blazed out of it.
  - name: 2 Samuel 22:10
    orderIndex: 9
    osisId: 2Sam.22.10
    sblId: 2Sam 22:10
    shortName: 2 Sam 22:10
    text: He parted the heavens and came down; dark clouds were under his feet.
  - name: 2 Samuel 22:11
    orderIndex: 10
    osisId: 2Sam.22.11
    sblId: 2Sam 22:11
    shortName: 2 Sam 22:11
    text: He mounted the cherubim and flew; he soared on the wings of the wind.
  - name: 2 Samuel 22:12
    orderIndex: 11
    osisId: 2Sam.22.12
    sblId: 2Sam 22:12
    shortName: 2 Sam 22:12
    text: He made darkness his canopy around him- the dark rain clouds of the sky.
  - name: 2 Samuel 22:13
    orderIndex: 12
    osisId: 2Sam.22.13
    sblId: 2Sam 22:13
    shortName: 2 Sam 22:13
    text: Out of the brightness of his presence bolts of lightning blazed forth.
  - name: 2 Samuel 22:14
    orderIndex: 13
    osisId: 2Sam.22.14
    sblId: 2Sam 22:14
    shortName: 2 Sam 22:14
    text: The LORD thundered from heaven; the voice of the Most High resounded.
  - name: 2 Samuel 22:15
    orderIndex: 14
    osisId: 2Sam.22.15
    sblId: 2Sam 22:15
    shortName: 2 Sam 22:15
    text: He shot arrows and scattered the enemies, bolts of lightning and routed
      them.
  - name: 2 Samuel 22:16
    orderIndex: 15
    osisId: 2Sam.22.16
    sblId: 2Sam 22:16
    shortName: 2 Sam 22:16
    text: The valleys of the sea were exposed and the foundations of the earth laid
      bare at the rebuke of the LORD, at the blast of breath from his nostrils.
  - name: 2 Samuel 22:17
    orderIndex: 16
    osisId: 2Sam.22.17
    sblId: 2Sam 22:17
    shortName: 2 Sam 22:17
    text: '"He reached down from on high and took hold of me; he drew me out of deep
      waters.'
  - name: 2 Samuel 22:18
    orderIndex: 17
    osisId: 2Sam.22.18
    sblId: 2Sam 22:18
    shortName: 2 Sam 22:18
    text: He rescued me from my powerful enemy, from my foes, who were too strong
      for me.
  - name: 2 Samuel 22:19
    orderIndex: 18
    osisId: 2Sam.22.19
    sblId: 2Sam 22:19
    shortName: 2 Sam 22:19
    text: They confronted me in the day of my disaster, but the LORD was my support.
  - name: 2 Samuel 22:20
    orderIndex: 19
    osisId: 2Sam.22.20
    sblId: 2Sam 22:20
    shortName: 2 Sam 22:20
    text: He brought me out into a spacious place; he rescued me because he delighted
      in me.
  - name: 2 Samuel 22:21
    orderIndex: 20
    osisId: 2Sam.22.21
    sblId: 2Sam 22:21
    shortName: 2 Sam 22:21
    text: '"The LORD has dealt with me according to my righteousness; according to
      the cleanness of my hands he has rewarded me.'
  - name: 2 Samuel 22:22
    orderIndex: 21
    osisId: 2Sam.22.22
    sblId: 2Sam 22:22
    shortName: 2 Sam 22:22
    text: For I have kept the ways of the LORD; I have not done evil by turning from
      my God.
  - name: 2 Samuel 22:23
    orderIndex: 22
    osisId: 2Sam.22.23
    sblId: 2Sam 22:23
    shortName: 2 Sam 22:23
    text: All his laws are before me; I have not turned away from his decrees.
  - name: 2 Samuel 22:24
    orderIndex: 23
    osisId: 2Sam.22.24
    sblId: 2Sam 22:24
    shortName: 2 Sam 22:24
    text: I have been blameless before him and have kept myself from sin.
  - name: 2 Samuel 22:25
    orderIndex: 24
    osisId: 2Sam.22.25
    sblId: 2Sam 22:25
    shortName: 2 Sam 22:25
    text: The LORD has rewarded me according to my righteousness, according to my
      cleanness in his sight.
  - name: 2 Samuel 22:26
    orderIndex: 25
    osisId: 2Sam.22.26
    sblId: 2Sam 22:26
    shortName: 2 Sam 22:26
    text: '"To the faithful you show yourself faithful, to the blameless you show
      yourself blameless,'
  - name: 2 Samuel 22:27
    orderIndex: 26
    osisId: 2Sam.22.27
    sblId: 2Sam 22:27
    shortName: 2 Sam 22:27
    text: to the pure you show yourself pure, but to the crooked you show yourself
      shrewd.
  - name: 2 Samuel 22:28
    orderIndex: 27
    osisId: 2Sam.22.28
    sblId: 2Sam 22:28
    shortName: 2 Sam 22:28
    text: You save the humble, but your eyes are on the haughty to bring them low.
  - name: 2 Samuel 22:29
    orderIndex: 28
    osisId: 2Sam.22.29
    sblId: 2Sam 22:29
    shortName: 2 Sam 22:29
    text: You are my lamp, O LORD; the LORD turns my darkness into light.
  - name: 2 Samuel 22:30
    orderIndex: 29
    osisId: 2Sam.22.30
    sblId: 2Sam 22:30
    shortName: 2 Sam 22:30
    text: With your help I can advance against a troop; with my God I can scale a
      wall.
  - name: 2 Samuel 22:31
    orderIndex: 30
    osisId: 2Sam.22.31
    sblId: 2Sam 22:31
    shortName: 2 Sam 22:31
    text: '"As for God, his way is perfect; the word of the LORD is flawless. He is
      a shield for all who take refuge in him.'
  - name: 2 Samuel 22:32
    orderIndex: 31
    osisId: 2Sam.22.32
    sblId: 2Sam 22:32
    shortName: 2 Sam 22:32
    text: For who is God besides the LORD? And who is the Rock except our God?
  - name: 2 Samuel 22:33
    orderIndex: 32
    osisId: 2Sam.22.33
    sblId: 2Sam 22:33
    shortName: 2 Sam 22:33
    text: It is God who arms me with strength and makes my way perfect.
  - name: 2 Samuel 22:34
    orderIndex: 33
    osisId: 2Sam.22.34
    sblId: 2Sam 22:34
    shortName: 2 Sam 22:34
    text: He makes my feet like the feet of a deer; he enables me to stand on the
      heights.
  - name: 2 Samuel 22:35
    orderIndex: 34
    osisId: 2Sam.22.35
    sblId: 2Sam 22:35
    shortName: 2 Sam 22:35
    text: He trains my hands for battle; my arms can bend a bow of bronze.
  - name: 2 Samuel 22:36
    orderIndex: 35
    osisId: 2Sam.22.36
    sblId: 2Sam 22:36
    shortName: 2 Sam 22:36
    text: You give me your shield of victory; you stoop down to make me great.
  - name: 2 Samuel 22:37
    orderIndex: 36
    osisId: 2Sam.22.37
    sblId: 2Sam 22:37
    shortName: 2 Sam 22:37
    text: You broaden the path beneath me, so that my ankles do not turn.
  - name: 2 Samuel 22:38
    orderIndex: 37
    osisId: 2Sam.22.38
    sblId: 2Sam 22:38
    shortName: 2 Sam 22:38
    text: '"I pursued my enemies and crushed them; I did not turn back till they were
      destroyed.'
  - name: 2 Samuel 22:39
    orderIndex: 38
    osisId: 2Sam.22.39
    sblId: 2Sam 22:39
    shortName: 2 Sam 22:39
    text: I crushed them completely, and they could not rise; they fell beneath my
      feet.
  - name: 2 Samuel 22:40
    orderIndex: 39
    osisId: 2Sam.22.40
    sblId: 2Sam 22:40
    shortName: 2 Sam 22:40
    text: You armed me with strength for battle; you made my adversaries bow at my
      feet.
  - name: 2 Samuel 22:41
    orderIndex: 40
    osisId: 2Sam.22.41
    sblId: 2Sam 22:41
    shortName: 2 Sam 22:41
    text: You made my enemies turn their backs in flight, and I destroyed my foes.
  - name: 2 Samuel 22:42
    orderIndex: 41
    osisId: 2Sam.22.42
    sblId: 2Sam 22:42
    shortName: 2 Sam 22:42
    text: They cried for help, but there was no one to save them- to the LORD, but
      he did not answer.
  - name: 2 Samuel 22:43
    orderIndex: 42
    osisId: 2Sam.22.43
    sblId: 2Sam 22:43
    shortName: 2 Sam 22:43
    text: I beat them as fine as the dust of the earth; I pounded and trampled them
      like mud in the streets.
  - name: 2 Samuel 22:44
    orderIndex: 43
    osisId: 2Sam.22.44
    sblId: 2Sam 22:44
    shortName: 2 Sam 22:44
    text: '"You have delivered me from the attacks of my people; you have preserved
      me as the head of nations. People I did not know are subject to me,'
  - name: 2 Samuel 22:45
    orderIndex: 44
    osisId: 2Sam.22.45
    sblId: 2Sam 22:45
    shortName: 2 Sam 22:45
    text: and foreigners come cringing to me; as soon as they hear me, they obey me.
  - name: 2 Samuel 22:46
    orderIndex: 45
    osisId: 2Sam.22.46
    sblId: 2Sam 22:46
    shortName: 2 Sam 22:46
    text: They all lose heart; they come trembling from their strongholds.
  - name: 2 Samuel 22:47
    orderIndex: 46
    osisId: 2Sam.22.47
    sblId: 2Sam 22:47
    shortName: 2 Sam 22:47
    text: '"The LORD lives! Praise be to my Rock! Exalted be God, the Rock, my Savior!'
  - name: 2 Samuel 22:48
    orderIndex: 47
    osisId: 2Sam.22.48
    sblId: 2Sam 22:48
    shortName: 2 Sam 22:48
    text: He is the God who avenges me, who puts the nations under me,
  - name: 2 Samuel 22:49
    orderIndex: 48
    osisId: 2Sam.22.49
    sblId: 2Sam 22:49
    shortName: 2 Sam 22:49
    text: who sets me free from my enemies. You exalted me above my foes; from violent
      men you rescued me.
  - name: 2 Samuel 22:50
    orderIndex: 49
    osisId: 2Sam.22.50
    sblId: 2Sam 22:50
    shortName: 2 Sam 22:50
    text: Therefore I will praise you, O LORD, among the nations; I will sing praises
      to your name.
  - name: 2 Samuel 22:51
    orderIndex: 50
    osisId: 2Sam.22.51
    sblId: 2Sam 22:51
    shortName: 2 Sam 22:51
    text: He gives his king great victories; he shows unfailing kindness to his anointed,
      to David and his descendants forever."
  versesCount: 51
- name: 2 Samuel 23
  orderIndex: 22
  osisId: 2Sam.23
  sblId: 2Sam 23
  shortName: 2 Sam 23
  verses:
  - name: 2 Samuel 23:1
    orderIndex: 0
    osisId: 2Sam.23.1
    sblId: 2Sam 23:1
    shortName: 2 Sam 23:1
    text: 'These are the last words of David: "The oracle of David son of Jesse, the
      oracle of the man exalted by the Most High, the man anointed by the God of Jacob,
      Israel''s singer of songs:'
  - name: 2 Samuel 23:2
    orderIndex: 1
    osisId: 2Sam.23.2
    sblId: 2Sam 23:2
    shortName: 2 Sam 23:2
    text: '"The Spirit of the LORD spoke through me; his word was on my tongue.'
  - name: 2 Samuel 23:3
    orderIndex: 2
    osisId: 2Sam.23.3
    sblId: 2Sam 23:3
    shortName: 2 Sam 23:3
    text: 'The God of Israel spoke, the Rock of Israel said to me: ''When one rules
      over men in righteousness, when he rules in the fear of God,'
  - name: 2 Samuel 23:4
    orderIndex: 3
    osisId: 2Sam.23.4
    sblId: 2Sam 23:4
    shortName: 2 Sam 23:4
    text: he is like the light of morning at sunrise on a cloudless morning, like
      the brightness after rain that brings the grass from the earth.'
  - name: 2 Samuel 23:5
    orderIndex: 4
    osisId: 2Sam.23.5
    sblId: 2Sam 23:5
    shortName: 2 Sam 23:5
    text: '"Is not my house right with God? Has he not made with me an everlasting
      covenant, arranged and secured in every part? Will he not bring to fruition
      my salvation and grant me my every desire?'
  - name: 2 Samuel 23:6
    orderIndex: 5
    osisId: 2Sam.23.6
    sblId: 2Sam 23:6
    shortName: 2 Sam 23:6
    text: But evil men are all to be cast aside like thorns, which are not gathered
      with the hand.
  - name: 2 Samuel 23:7
    orderIndex: 6
    osisId: 2Sam.23.7
    sblId: 2Sam 23:7
    shortName: 2 Sam 23:7
    text: Whoever touches thorns uses a tool of iron or the shaft of a spear; they
      are burned up where they lie."
  - name: 2 Samuel 23:8
    orderIndex: 7
    osisId: 2Sam.23.8
    sblId: 2Sam 23:8
    shortName: 2 Sam 23:8
    text: 'These are the names of David''s mighty men: Josheb-Basshebeth, a Tahkemonite,
      was chief of the Three; he raised his spear against eight hundred men, whom
      he killed in one encounter.'
  - name: 2 Samuel 23:9
    orderIndex: 8
    osisId: 2Sam.23.9
    sblId: 2Sam 23:9
    shortName: 2 Sam 23:9
    text: Next to him was Eleazar son of Dodai the Ahohite. As one of the three mighty
      men, he was with David when they taunted the Philistines gathered at Pas Dammim
      for battle. Then the men of Israel retreated,
  - name: 2 Samuel 23:10
    orderIndex: 9
    osisId: 2Sam.23.10
    sblId: 2Sam 23:10
    shortName: 2 Sam 23:10
    text: but he stood his ground and struck down the Philistines till his hand grew
      tired and froze to the sword. The LORD brought about a great victory that day.
      The troops returned to Eleazar, but only to strip the dead.
  - name: 2 Samuel 23:11
    orderIndex: 10
    osisId: 2Sam.23.11
    sblId: 2Sam 23:11
    shortName: 2 Sam 23:11
    text: Next to him was Shammah son of Agee the Hararite. When the Philistines banded
      together at a place where there was a field full of lentils, Israel's troops
      fled from them.
  - name: 2 Samuel 23:12
    orderIndex: 11
    osisId: 2Sam.23.12
    sblId: 2Sam 23:12
    shortName: 2 Sam 23:12
    text: But Shammah took his stand in the middle of the field. He defended it and
      struck the Philistines down, and the LORD brought about a great victory.
  - name: 2 Samuel 23:13
    orderIndex: 12
    osisId: 2Sam.23.13
    sblId: 2Sam 23:13
    shortName: 2 Sam 23:13
    text: During harvest time, three of the thirty chief men came down to David at
      the cave of Adullam, while a band of Philistines was encamped in the Valley
      of Rephaim.
  - name: 2 Samuel 23:14
    orderIndex: 13
    osisId: 2Sam.23.14
    sblId: 2Sam 23:14
    shortName: 2 Sam 23:14
    text: At that time David was in the stronghold, and the Philistine garrison was
      at Bethlehem.
  - name: 2 Samuel 23:15
    orderIndex: 14
    osisId: 2Sam.23.15
    sblId: 2Sam 23:15
    shortName: 2 Sam 23:15
    text: David longed for water and said, "Oh, that someone would get me a drink
      of water from the well near the gate of Bethlehem!"
  - name: 2 Samuel 23:16
    orderIndex: 15
    osisId: 2Sam.23.16
    sblId: 2Sam 23:16
    shortName: 2 Sam 23:16
    text: So the three mighty men broke through the Philistine lines, drew water from
      the well near the gate of Bethlehem and carried it back to David. But he refused
      to drink it; instead, he poured it out before the LORD.
  - name: 2 Samuel 23:17
    orderIndex: 16
    osisId: 2Sam.23.17
    sblId: 2Sam 23:17
    shortName: 2 Sam 23:17
    text: '"Far be it from me, O LORD, to do this!" he said. "Is it not the blood
      of men who went at the risk of their lives?" And David would not drink it. Such
      were the exploits of the three mighty men.'
  - name: 2 Samuel 23:18
    orderIndex: 17
    osisId: 2Sam.23.18
    sblId: 2Sam 23:18
    shortName: 2 Sam 23:18
    text: Abishai the brother of Joab son of Zeruiah was chief of the Three. He raised
      his spear against three hundred men, whom he killed, and so he became as famous
      as the Three.
  - name: 2 Samuel 23:19
    orderIndex: 18
    osisId: 2Sam.23.19
    sblId: 2Sam 23:19
    shortName: 2 Sam 23:19
    text: Was he not held in greater honor than the Three? He became their commander,
      even though he was not included among them.
  - name: 2 Samuel 23:20
    orderIndex: 19
    osisId: 2Sam.23.20
    sblId: 2Sam 23:20
    shortName: 2 Sam 23:20
    text: Benaiah son of Jehoiada was a valiant fighter from Kabzeel, who performed
      great exploits. He struck down two of Moab's best men. He also went down into
      a pit on a snowy day and killed a lion.
  - name: 2 Samuel 23:21
    orderIndex: 20
    osisId: 2Sam.23.21
    sblId: 2Sam 23:21
    shortName: 2 Sam 23:21
    text: And he struck down a huge Egyptian. Although the Egyptian had a spear in
      his hand, Benaiah went against him with a club. He snatched the spear from the
      Egyptian's hand and killed him with his own spear.
  - name: 2 Samuel 23:22
    orderIndex: 21
    osisId: 2Sam.23.22
    sblId: 2Sam 23:22
    shortName: 2 Sam 23:22
    text: Such were the exploits of Benaiah son of Jehoiada; he too was as famous
      as the three mighty men.
  - name: 2 Samuel 23:23
    orderIndex: 22
    osisId: 2Sam.23.23
    sblId: 2Sam 23:23
    shortName: 2 Sam 23:23
    text: He was held in greater honor than any of the Thirty, but he was not included
      among the Three. And David put him in charge of his bodyguard.
  - name: 2 Samuel 23:24
    orderIndex: 23
    osisId: 2Sam.23.24
    sblId: 2Sam 23:24
    shortName: 2 Sam 23:24
    text: 'Among the Thirty were: Asahel the brother of Joab, Elhanan son of Dodo
