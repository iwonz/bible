- name: 2 Samuel 24
  orderIndex: 23
  osisId: 2Sam.24
  sblId: 2Sam 24
  shortName: 2 Sam 24
  verses:
  - name: 2 Samuel 24:1
    orderIndex: 0
    osisId: 2Sam.24.1
    sblId: 2Sam 24:1
    shortName: 2 Sam 24:1
    text: Again the anger of the LORD burned against Israel, and he incited David
      against them, saying, "Go and take a census of Israel and Judah."
  - name: 2 Samuel 24:2
    orderIndex: 1
    osisId: 2Sam.24.2
    sblId: 2Sam 24:2
    shortName: 2 Sam 24:2
    text: So the king said to Joab and the army commanders with him, "Go throughout
      the tribes of Israel from Dan to Beersheba and enroll the fighting men, so that
      I may know how many there are."
  - name: 2 Samuel 24:3
    orderIndex: 2
    osisId: 2Sam.24.3
    sblId: 2Sam 24:3
    shortName: 2 Sam 24:3
    text: But Joab replied to the king, "May the LORD your God multiply the troops
      a hundred times over, and may the eyes of my lord the king see it. But why does
      my lord the king want to do such a thing?"
  - name: 2 Samuel 24:4
    orderIndex: 3
    osisId: 2Sam.24.4
    sblId: 2Sam 24:4
    shortName: 2 Sam 24:4
    text: The king's word, however, overruled Joab and the army commanders; so they
      left the presence of the king to enroll the fighting men of Israel.
  - name: 2 Samuel 24:5
    orderIndex: 4
    osisId: 2Sam.24.5
    sblId: 2Sam 24:5
    shortName: 2 Sam 24:5
    text: After crossing the Jordan, they camped near Aroer, south of the town in
      the gorge, and then went through Gad and on to Jazer.
  - name: 2 Samuel 24:6
    orderIndex: 5
    osisId: 2Sam.24.6
    sblId: 2Sam 24:6
    shortName: 2 Sam 24:6
    text: They went to Gilead and the region of Tahtim Hodshi, and on to Dan Jaan
      and around toward Sidon.
  - name: 2 Samuel 24:7
    orderIndex: 6
    osisId: 2Sam.24.7
    sblId: 2Sam 24:7
    shortName: 2 Sam 24:7
    text: Then they went toward the fortress of Tyre and all the towns of the Hivites
      and Canaanites. Finally, they went on to Beersheba in the Negev of Judah.
  - name: 2 Samuel 24:8
    orderIndex: 7
    osisId: 2Sam.24.8
    sblId: 2Sam 24:8
    shortName: 2 Sam 24:8
    text: After they had gone through the entire land, they came back to Jerusalem
      at the end of nine months and twenty days.
  - name: 2 Samuel 24:9
    orderIndex: 8
    osisId: 2Sam.24.9
    sblId: 2Sam 24:9
    shortName: 2 Sam 24:9
    text: 'Joab reported the number of the fighting men to the king: In Israel there
      were eight hundred thousand able-bodied men who could handle a sword, and in
      Judah five hundred thousand.'
  - name: 2 Samuel 24:10
    orderIndex: 9
    osisId: 2Sam.24.10
    sblId: 2Sam 24:10
    shortName: 2 Sam 24:10
    text: David was conscience-stricken after he had counted the fighting men, and
      he said to the LORD, "I have sinned greatly in what I have done. Now, O LORD,
      I beg you, take away the guilt of your servant. I have done a very foolish thing."
  - name: 2 Samuel 24:11
    orderIndex: 10
    osisId: 2Sam.24.11
    sblId: 2Sam 24:11
    shortName: 2 Sam 24:11
    text: 'Before David got up the next morning, the word of the LORD had come to
      Gad the prophet, David''s seer:'
  - name: 2 Samuel 24:12
    orderIndex: 11
    osisId: 2Sam.24.12
    sblId: 2Sam 24:12
    shortName: 2 Sam 24:12
    text: '"Go and tell David, ''This is what the LORD says: I am giving you three
      options. Choose one of them for me to carry out against you.''"'
  - name: 2 Samuel 24:13
    orderIndex: 12
    osisId: 2Sam.24.13
    sblId: 2Sam 24:13
    shortName: 2 Sam 24:13
    text: So Gad went to David and said to him, "Shall there come upon you three years
      of famine in your land? Or three months of fleeing from your enemies while they
      pursue you? Or three days of plague in your land? Now then, think it over and
      decide how I should answer the one who sent me."
  - name: 2 Samuel 24:14
    orderIndex: 13
    osisId: 2Sam.24.14
    sblId: 2Sam 24:14
    shortName: 2 Sam 24:14
    text: David said to Gad, "I am in deep distress. Let us fall into the hands of
      the LORD, for his mercy is great; but do not let me fall into the hands of men."
  - name: 2 Samuel 24:15
    orderIndex: 14
    osisId: 2Sam.24.15
    sblId: 2Sam 24:15
    shortName: 2 Sam 24:15
    text: So the LORD sent a plague on Israel from that morning until the end of the
      time designated, and seventy thousand of the people from Dan to Beersheba died.
  - name: 2 Samuel 24:16
    orderIndex: 15
    osisId: 2Sam.24.16
    sblId: 2Sam 24:16
    shortName: 2 Sam 24:16
    text: When the angel stretched out his hand to destroy Jerusalem, the LORD was
      grieved because of the calamity and said to the angel who was afflicting the
      people, "Enough! Withdraw your hand." The angel of the LORD was then at the
      threshing floor of Araunah the Jebusite.
  - name: 2 Samuel 24:17
    orderIndex: 16
    osisId: 2Sam.24.17
    sblId: 2Sam 24:17
    shortName: 2 Sam 24:17
    text: When David saw the angel who was striking down the people, he said to the
      LORD, "I am the one who has sinned and done wrong. These are but sheep. What
      have they done? Let your hand fall upon me and my family."
  - name: 2 Samuel 24:18
    orderIndex: 17
    osisId: 2Sam.24.18
    sblId: 2Sam 24:18
    shortName: 2 Sam 24:18
    text: On that day Gad went to David and said to him, "Go up and build an altar
      to the LORD on the threshing floor of Araunah the Jebusite."
  - name: 2 Samuel 24:19
    orderIndex: 18
    osisId: 2Sam.24.19
    sblId: 2Sam 24:19
    shortName: 2 Sam 24:19
    text: So David went up, as the LORD had commanded through Gad.
  - name: 2 Samuel 24:20
    orderIndex: 19
    osisId: 2Sam.24.20
    sblId: 2Sam 24:20
    shortName: 2 Sam 24:20
    text: When Araunah looked and saw the king and his men coming toward him, he went
      out and bowed down before the king with his face to the ground.
  - name: 2 Samuel 24:21
    orderIndex: 20
    osisId: 2Sam.24.21
    sblId: 2Sam 24:21
    shortName: 2 Sam 24:21
    text: Araunah said, "Why has my lord the king come to his servant?To buy your
      threshing floor," David answered, "so I can build an altar to the LORD, that
      the plague on the people may be stopped."
  - name: 2 Samuel 24:22
    orderIndex: 21
    osisId: 2Sam.24.22
    sblId: 2Sam 24:22
    shortName: 2 Sam 24:22
    text: Araunah said to David, "Let my lord the king take whatever pleases him and
      offer it up. Here are oxen for the burnt offering, and here are threshing sledges
      and ox yokes for the wood.
  - name: 2 Samuel 24:23
    orderIndex: 22
    osisId: 2Sam.24.23
    sblId: 2Sam 24:23
    shortName: 2 Sam 24:23
    text: O king, Araunah gives all this to the king." Araunah also said to him, "May
      the LORD your God accept you."
  - name: 2 Samuel 24:24
    orderIndex: 23
    osisId: 2Sam.24.24
    sblId: 2Sam 24:24
    shortName: 2 Sam 24:24
    text: But the king replied to Araunah, "No, I insist on paying you for it. I will
      not sacrifice to the LORD my God burnt offerings that cost me nothing." So David
      bought the threshing floor and the oxen and paid fifty shekels of silver for
      them.
  - name: 2 Samuel 24:25
    orderIndex: 24
    osisId: 2Sam.24.25
    sblId: 2Sam 24:25
    shortName: 2 Sam 24:25
    text: David built an altar to the LORD there and sacrificed burnt offerings and
      fellowship offerings. Then the LORD answered prayer in behalf of the land, and
      the plague on Israel was stopped.
