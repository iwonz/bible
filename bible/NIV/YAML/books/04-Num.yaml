- name: Numbers 8
  orderIndex: 7
  osisId: Num.8
  sblId: Num 8
  shortName: Num 8
  verses:
  - name: Numbers 8:1
    orderIndex: 0
    osisId: Num.8.1
    sblId: Num 8:1
    shortName: Num 8:1
    text: The LORD said to Moses,
  - name: Numbers 8:2
    orderIndex: 1
    osisId: Num.8.2
    sblId: Num 8:2
    shortName: Num 8:2
    text: '"Speak to Aaron and say to him, ''When you set up the seven lamps, they
      are to light the area in front of the lampstand.''"'
  - name: Numbers 8:3
    orderIndex: 2
    osisId: Num.8.3
    sblId: Num 8:3
    shortName: Num 8:3
    text: Aaron did so; he set up the lamps so that they faced forward on the lampstand,
      just as the LORD commanded Moses.
  - name: Numbers 8:4
    orderIndex: 3
    osisId: Num.8.4
    sblId: Num 8:4
    shortName: Num 8:4
    text: 'This is how the lampstand was made: It was made of hammered gold-from its
      base to its blossoms. The lampstand was made exactly like the pattern the LORD
      had shown Moses.'
  - name: Numbers 8:5
    orderIndex: 4
    osisId: Num.8.5
    sblId: Num 8:5
    shortName: Num 8:5
    text: 'The LORD said to Moses:'
  - name: Numbers 8:6
    orderIndex: 5
    osisId: Num.8.6
    sblId: Num 8:6
    shortName: Num 8:6
    text: '"Take the Levites from among the other Israelites and make them ceremonially
      clean.'
  - name: Numbers 8:7
    orderIndex: 6
    osisId: Num.8.7
    sblId: Num 8:7
    shortName: Num 8:7
    text: 'To purify them, do this: Sprinkle the water of cleansing on them; then
      have them shave their whole bodies and wash their clothes, and so purify themselves.'
  - name: Numbers 8:8
    orderIndex: 7
    osisId: Num.8.8
    sblId: Num 8:8
    shortName: Num 8:8
    text: Have them take a young bull with its grain offering of fine flour mixed
      with oil; then you are to take a second young bull for a sin offering.
  - name: Numbers 8:9
    orderIndex: 8
    osisId: Num.8.9
    sblId: Num 8:9
    shortName: Num 8:9
    text: Bring the Levites to the front of the Tent of Meeting and assemble the whole
      Israelite community.
  - name: Numbers 8:10
    orderIndex: 9
    osisId: Num.8.10
    sblId: Num 8:10
    shortName: Num 8:10
    text: You are to bring the Levites before the LORD, and the Israelites are to
      lay their hands on them.
  - name: Numbers 8:11
    orderIndex: 10
    osisId: Num.8.11
    sblId: Num 8:11
    shortName: Num 8:11
    text: Aaron is to present the Levites before the LORD as a wave offering from
      the Israelites, so that they may be ready to do the work of the LORD.
  - name: Numbers 8:12
    orderIndex: 11
    osisId: Num.8.12
    sblId: Num 8:12
    shortName: Num 8:12
    text: '"After the Levites lay their hands on the heads of the bulls, use the one
      for a sin offering to the LORD and the other for a burnt offering, to make atonement
      for the Levites.'
  - name: Numbers 8:13
    orderIndex: 12
    osisId: Num.8.13
    sblId: Num 8:13
    shortName: Num 8:13
    text: Have the Levites stand in front of Aaron and his sons and then present them
      as a wave offering to the LORD.
  - name: Numbers 8:14
    orderIndex: 13
    osisId: Num.8.14
    sblId: Num 8:14
    shortName: Num 8:14
    text: In this way you are to set the Levites apart from the other Israelites,
      and the Levites will be mine.
  - name: Numbers 8:15
    orderIndex: 14
    osisId: Num.8.15
    sblId: Num 8:15
    shortName: Num 8:15
    text: '"After you have purified the Levites and presented them as a wave offering,
      they are to come to do their work at the Tent of Meeting.'
  - name: Numbers 8:16
    orderIndex: 15
    osisId: Num.8.16
    sblId: Num 8:16
    shortName: Num 8:16
    text: They are the Israelites who are to be given wholly to me. I have taken them
      as my own in place of the firstborn, the first male offspring from every Israelite
      woman.
  - name: Numbers 8:17
    orderIndex: 16
    osisId: Num.8.17
    sblId: Num 8:17
    shortName: Num 8:17
    text: Every firstborn male in Israel, whether man or animal, is mine. When I struck
      down all the firstborn in Egypt, I set them apart for myself.
  - name: Numbers 8:18
    orderIndex: 17
    osisId: Num.8.18
    sblId: Num 8:18
    shortName: Num 8:18
    text: And I have taken the Levites in place of all the firstborn sons in Israel.
  - name: Numbers 8:19
    orderIndex: 18
    osisId: Num.8.19
    sblId: Num 8:19
    shortName: Num 8:19
    text: Of all the Israelites, I have given the Levites as gifts to Aaron and his
      sons to do the work at the Tent of Meeting on behalf of the Israelites and to
      make atonement for them so that no plague will strike the Israelites when they
      go near the sanctuary."
  - name: Numbers 8:20
    orderIndex: 19
    osisId: Num.8.20
    sblId: Num 8:20
    shortName: Num 8:20
    text: Moses, Aaron and the whole Israelite community did with the Levites just
      as the LORD commanded Moses.
  - name: Numbers 8:21
    orderIndex: 20
    osisId: Num.8.21
    sblId: Num 8:21
    shortName: Num 8:21
    text: The Levites purified themselves and washed their clothes. Then Aaron presented
      them as a wave offering before the LORD and made atonement for them to purify
      them.
  - name: Numbers 8:22
    orderIndex: 21
    osisId: Num.8.22
    sblId: Num 8:22
    shortName: Num 8:22
    text: After that, the Levites came to do their work at the Tent of Meeting under
      the supervision of Aaron and his sons. They did with the Levites just as the
      LORD commanded Moses.
  - name: Numbers 8:23
    orderIndex: 22
    osisId: Num.8.23
    sblId: Num 8:23
    shortName: Num 8:23
    text: The LORD said to Moses,
  - name: Numbers 8:24
    orderIndex: 23
    osisId: Num.8.24
    sblId: Num 8:24
    shortName: Num 8:24
    text: '"This applies to the Levites: Men twenty-five years old or more shall come
      to take part in the work at the Tent of Meeting,'
  - name: Numbers 8:25
    orderIndex: 24
    osisId: Num.8.25
    sblId: Num 8:25
    shortName: Num 8:25
    text: but at the age of fifty, they must retire from their regular service and
      work no longer.
  - name: Numbers 8:26
    orderIndex: 25
    osisId: Num.8.26
    sblId: Num 8:26
    shortName: Num 8:26
    text: They may assist their brothers in performing their duties at the Tent of
      Meeting, but they themselves must not do the work. This, then, is how you are
      to assign the responsibilities of the Levites."
  versesCount: 26
- name: Numbers 9
  orderIndex: 8
  osisId: Num.9
  sblId: Num 9
  shortName: Num 9
  verses:
  - name: Numbers 9:1
    orderIndex: 0
    osisId: Num.9.1
    sblId: Num 9:1
    shortName: Num 9:1
    text: The LORD spoke to Moses in the Desert of Sinai in the first month of the
      second year after they came out of Egypt. He said,
  - name: Numbers 9:2
    orderIndex: 1
    osisId: Num.9.2
    sblId: Num 9:2
    shortName: Num 9:2
    text: '"Have the Israelites celebrate the Passover at the appointed time.'
  - name: Numbers 9:3
    orderIndex: 2
    osisId: Num.9.3
    sblId: Num 9:3
    shortName: Num 9:3
    text: Celebrate it at the appointed time, at twilight on the fourteenth day of
      this month, in accordance with all its rules and regulations."
  - name: Numbers 9:4
    orderIndex: 3
    osisId: Num.9.4
    sblId: Num 9:4
    shortName: Num 9:4
    text: So Moses told the Israelites to celebrate the Passover,
  - name: Numbers 9:5
    orderIndex: 4
    osisId: Num.9.5
    sblId: Num 9:5
    shortName: Num 9:5
    text: and they did so in the Desert of Sinai at twilight on the fourteenth day
      of the first month. The Israelites did everything just as the LORD commanded
      Moses.
  - name: Numbers 9:6
    orderIndex: 5
    osisId: Num.9.6
    sblId: Num 9:6
    shortName: Num 9:6
    text: But some of them could not celebrate the Passover on that day because they
      were ceremonially unclean on account of a dead body. So they came to Moses and
      Aaron that same day
  - name: Numbers 9:7
    orderIndex: 6
    osisId: Num.9.7
    sblId: Num 9:7
    shortName: Num 9:7
    text: and said to Moses, "We have become unclean because of a dead body, but why
      should we be kept from presenting the LORD's offering with the other Israelites
      at the appointed time?"
  - name: Numbers 9:8
    orderIndex: 7
    osisId: Num.9.8
    sblId: Num 9:8
    shortName: Num 9:8
    text: Moses answered them, "Wait until I find out what the LORD commands concerning
      you."
  - name: Numbers 9:9
    orderIndex: 8
    osisId: Num.9.9
    sblId: Num 9:9
    shortName: Num 9:9
    text: Then the LORD said to Moses,
  - name: Numbers 9:10
    orderIndex: 9
    osisId: Num.9.10
    sblId: Num 9:10
    shortName: Num 9:10
    text: '"Tell the Israelites: ''When any of you or your descendants are unclean
      because of a dead body or are away on a journey, they may still celebrate the
      LORD''s Passover.'
  - name: Numbers 9:11
    orderIndex: 10
    osisId: Num.9.11
    sblId: Num 9:11
    shortName: Num 9:11
    text: They are to celebrate it on the fourteenth day of the second month at twilight.
      They are to eat the lamb, together with unleavened bread and bitter herbs.
  - name: Numbers 9:12
    orderIndex: 11
    osisId: Num.9.12
    sblId: Num 9:12
    shortName: Num 9:12
    text: They must not leave any of it till morning or break any of its bones. When
      they celebrate the Passover, they must follow all the regulations.
  - name: Numbers 9:13
    orderIndex: 12
    osisId: Num.9.13
    sblId: Num 9:13
    shortName: Num 9:13
    text: But if a man who is ceremonially clean and not on a journey fails to celebrate
      the Passover, that person must be cut off from his people because he did not
      present the LORD's offering at the appointed time. That man will bear the consequences
      of his sin.
  - name: Numbers 9:14
    orderIndex: 13
    osisId: Num.9.14
    sblId: Num 9:14
    shortName: Num 9:14
    text: '"''An alien living among you who wants to celebrate the LORD''s Passover
      must do so in accordance with its rules and regulations. You must have the same
      regulations for the alien and the native-born.''"'
  - name: Numbers 9:15
    orderIndex: 14
    osisId: Num.9.15
    sblId: Num 9:15
    shortName: Num 9:15
    text: On the day the tabernacle, the Tent of the Testimony, was set up, the cloud
      covered it. From evening till morning the cloud above the tabernacle looked
      like fire.
  - name: Numbers 9:16
    orderIndex: 15
    osisId: Num.9.16
    sblId: Num 9:16
    shortName: Num 9:16
    text: That is how it continued to be; the cloud covered it, and at night it looked
      like fire.
  - name: Numbers 9:17
    orderIndex: 16
    osisId: Num.9.17
    sblId: Num 9:17
    shortName: Num 9:17
    text: Whenever the cloud lifted from above the Tent, the Israelites set out; wherever
      the cloud settled, the Israelites encamped.
  - name: Numbers 9:18
    orderIndex: 17
    osisId: Num.9.18
    sblId: Num 9:18
    shortName: Num 9:18
    text: At the LORD's command the Israelites set out, and at his command they encamped.
      As long as the cloud stayed over the tabernacle, they remained in camp.
  - name: Numbers 9:19
    orderIndex: 18
    osisId: Num.9.19
    sblId: Num 9:19
    shortName: Num 9:19
    text: When the cloud remained over the tabernacle a long time, the Israelites
      obeyed the LORD's order and did not set out.
  - name: Numbers 9:20
    orderIndex: 19
    osisId: Num.9.20
    sblId: Num 9:20
    shortName: Num 9:20
    text: Sometimes the cloud was over the tabernacle only a few days; at the LORD's
      command they would encamp, and then at his command they would set out.
  - name: Numbers 9:21
    orderIndex: 20
    osisId: Num.9.21
    sblId: Num 9:21
    shortName: Num 9:21
    text: Sometimes the cloud stayed only from evening till morning, and when it lifted
      in the morning, they set out. Whether by day or by night, whenever the cloud
      lifted, they set out.
  - name: Numbers 9:22
    orderIndex: 21
    osisId: Num.9.22
    sblId: Num 9:22
    shortName: Num 9:22
    text: Whether the cloud stayed over the tabernacle for two days or a month or
      a year, the Israelites would remain in camp and not set out; but when it lifted,
      they would set out.
  - name: Numbers 9:23
    orderIndex: 22
    osisId: Num.9.23
    sblId: Num 9:23
    shortName: Num 9:23
    text: At the LORD's command they encamped, and at the LORD's command they set
      out. They obeyed the LORD's order, in accordance with his command through Moses.
  versesCount: 23
- name: Numbers 10
  orderIndex: 9
  osisId: Num.10
  sblId: Num 10
  shortName: Num 10
  verses:
  - name: Numbers 10:1
    orderIndex: 0
    osisId: Num.10.1
    sblId: Num 10:1
    shortName: Num 10:1
    text: 'The LORD said to Moses:'
  - name: Numbers 10:2
    orderIndex: 1
    osisId: Num.10.2
    sblId: Num 10:2
    shortName: Num 10:2
    text: '"Make two trumpets of hammered silver, and use them for calling the community
      together and for having the camps set out.'
  - name: Numbers 10:3
    orderIndex: 2
    osisId: Num.10.3
    sblId: Num 10:3
    shortName: Num 10:3
    text: When both are sounded, the whole community is to assemble before you at
      the entrance to the Tent of Meeting.
  - name: Numbers 10:4
    orderIndex: 3
    osisId: Num.10.4
    sblId: Num 10:4
    shortName: Num 10:4
    text: If only one is sounded, the leaders-the heads of the clans of Israel-are
      to assemble before you.
  - name: Numbers 10:5
    orderIndex: 4
    osisId: Num.10.5
    sblId: Num 10:5
    shortName: Num 10:5
    text: When a trumpet blast is sounded, the tribes camping on the east are to set
      out.
  - name: Numbers 10:6
    orderIndex: 5
    osisId: Num.10.6
    sblId: Num 10:6
    shortName: Num 10:6
    text: At the sounding of a second blast, the camps on the south are to set out.
      The blast will be the signal for setting out.
  - name: Numbers 10:7
    orderIndex: 6
    osisId: Num.10.7
    sblId: Num 10:7
    shortName: Num 10:7
    text: To gather the assembly, blow the trumpets, but not with the same signal.
  - name: Numbers 10:8
    orderIndex: 7
    osisId: Num.10.8
    sblId: Num 10:8
    shortName: Num 10:8
    text: '"The sons of Aaron, the priests, are to blow the trumpets. This is to be
      a lasting ordinance for you and the generations to come.'
  - name: Numbers 10:9
    orderIndex: 8
    osisId: Num.10.9
    sblId: Num 10:9
    shortName: Num 10:9
    text: When you go into battle in your own land against an enemy who is oppressing
      you, sound a blast on the trumpets. Then you will be remembered by the LORD
      your God and rescued from your enemies.
  - name: Numbers 10:10
    orderIndex: 9
    osisId: Num.10.10
    sblId: Num 10:10
    shortName: Num 10:10
    text: Also at your times of rejoicing-your appointed feasts and New Moon festivals-you
      are to sound the trumpets over your burnt offerings and fellowship offerings,
      and they will be a memorial for you before your God. I am the LORD your God."
  - name: Numbers 10:11
    orderIndex: 10
    osisId: Num.10.11
    sblId: Num 10:11
    shortName: Num 10:11
    text: On the twentieth day of the second month of the second year, the cloud lifted
      from above the tabernacle of the Testimony.
  - name: Numbers 10:12
    orderIndex: 11
    osisId: Num.10.12
    sblId: Num 10:12
    shortName: Num 10:12
    text: Then the Israelites set out from the Desert of Sinai and traveled from place
      to place until the cloud came to rest in the Desert of Paran.
  - name: Numbers 10:13
    orderIndex: 12
    osisId: Num.10.13
    sblId: Num 10:13
    shortName: Num 10:13
    text: They set out, this first time, at the LORD's command through Moses.
  - name: Numbers 10:14
    orderIndex: 13
    osisId: Num.10.14
    sblId: Num 10:14
    shortName: Num 10:14
    text: The divisions of the camp of Judah went first, under their standard. Nahshon
      son of Amminadab was in command.
  - name: Numbers 10:15
    orderIndex: 14
    osisId: Num.10.15
    sblId: Num 10:15
    shortName: Num 10:15
    text: Nethanel son of Zuar was over the division of the tribe of Issachar,
  - name: Numbers 10:16
    orderIndex: 15
    osisId: Num.10.16
    sblId: Num 10:16
    shortName: Num 10:16
    text: and Eliab son of Helon was over the division of the tribe of Zebulun.
  - name: Numbers 10:17
    orderIndex: 16
    osisId: Num.10.17
    sblId: Num 10:17
    shortName: Num 10:17
    text: Then the tabernacle was taken down, and the Gershonites and Merarites, who
      carried it, set out.
  - name: Numbers 10:18
    orderIndex: 17
    osisId: Num.10.18
    sblId: Num 10:18
    shortName: Num 10:18
    text: The divisions of the camp of Reuben went next, under their standard. Elizur
      son of Shedeur was in command.
  - name: Numbers 10:19
    orderIndex: 18
    osisId: Num.10.19
    sblId: Num 10:19
    shortName: Num 10:19
    text: Shelumiel son of Zurishaddai was over the division of the tribe of Simeon,
  - name: Numbers 10:20
    orderIndex: 19
    osisId: Num.10.20
    sblId: Num 10:20
    shortName: Num 10:20
    text: and Eliasaph son of Deuel was over the division of the tribe of Gad.
  - name: Numbers 10:21
    orderIndex: 20
    osisId: Num.10.21
    sblId: Num 10:21
    shortName: Num 10:21
    text: Then the Kohathites set out, carrying the holy things. The tabernacle was
      to be set up before they arrived.
  - name: Numbers 10:22
    orderIndex: 21
    osisId: Num.10.22
    sblId: Num 10:22
    shortName: Num 10:22
    text: The divisions of the camp of Ephraim went next, under their standard. Elishama
      son of Ammihud was in command.
  - name: Numbers 10:23
    orderIndex: 22
    osisId: Num.10.23
    sblId: Num 10:23
    shortName: Num 10:23
    text: Gamaliel son of Pedahzur was over the division of the tribe of Manasseh,
  - name: Numbers 10:24
    orderIndex: 23
    osisId: Num.10.24
    sblId: Num 10:24
    shortName: Num 10:24
    text: and Abidan son of Gideoni was over the division of the tribe of Benjamin.
  - name: Numbers 10:25
    orderIndex: 24
    osisId: Num.10.25
    sblId: Num 10:25
    shortName: Num 10:25
    text: Finally, as the rear guard for all the units, the divisions of the camp
      of Dan set out, under their standard. Ahiezer son of Ammishaddai was in command.
  - name: Numbers 10:26
    orderIndex: 25
    osisId: Num.10.26
    sblId: Num 10:26
    shortName: Num 10:26
    text: Pagiel son of Ocran was over the division of the tribe of Asher,
  - name: Numbers 10:27
    orderIndex: 26
    osisId: Num.10.27
    sblId: Num 10:27
    shortName: Num 10:27
    text: and Ahira son of Enan was over the division of the tribe of Naphtali.
  - name: Numbers 10:28
    orderIndex: 27
    osisId: Num.10.28
    sblId: Num 10:28
    shortName: Num 10:28
    text: This was the order of march for the Israelite divisions as they set out.
  - name: Numbers 10:29
    orderIndex: 28
    osisId: Num.10.29
    sblId: Num 10:29
    shortName: Num 10:29
    text: Now Moses said to Hobab son of Reuel the Midianite, Moses' father-in-law,
      "We are setting out for the place about which the LORD said, 'I will give it
      to you.' Come with us and we will treat you well, for the LORD has promised
      good things to Israel."
  - name: Numbers 10:30
    orderIndex: 29
    osisId: Num.10.30
    sblId: Num 10:30
    shortName: Num 10:30
    text: He answered, "No, I will not go; I am going back to my own land and my own
      people."
  - name: Numbers 10:31
    orderIndex: 30
    osisId: Num.10.31
    sblId: Num 10:31
    shortName: Num 10:31
    text: But Moses said, "Please do not leave us. You know where we should camp in
      the desert, and you can be our eyes.
  - name: Numbers 10:32
    orderIndex: 31
    osisId: Num.10.32
    sblId: Num 10:32
    shortName: Num 10:32
    text: If you come with us, we will share with you whatever good things the LORD
      gives us."
  - name: Numbers 10:33
    orderIndex: 32
    osisId: Num.10.33
    sblId: Num 10:33
    shortName: Num 10:33
    text: So they set out from the mountain of the LORD and traveled for three days.
      The ark of the covenant of the LORD went before them during those three days
      to find them a place to rest.
  - name: Numbers 10:34
    orderIndex: 33
    osisId: Num.10.34
    sblId: Num 10:34
    shortName: Num 10:34
    text: The cloud of the LORD was over them by day when they set out from the camp.
  - name: Numbers 10:35
    orderIndex: 34
    osisId: Num.10.35
    sblId: Num 10:35
    shortName: Num 10:35
    text: Whenever the ark set out, Moses said, "Rise up, O LORD! May your enemies
      be scattered; may your foes flee before you."
  - name: Numbers 10:36
    orderIndex: 35
    osisId: Num.10.36
    sblId: Num 10:36
    shortName: Num 10:36
    text: Whenever it came to rest, he said, "Return, O LORD, to the countless thousands
      of Israel."
  versesCount: 36
- name: Numbers 11
  orderIndex: 10
  osisId: Num.11
  sblId: Num 11
  shortName: Num 11
  verses:
  - name: Numbers 11:1
    orderIndex: 0
    osisId: Num.11.1
    sblId: Num 11:1
    shortName: Num 11:1
    text: Now the people complained about their hardships in the hearing of the LORD,
      and when he heard them his anger was aroused. Then fire from the LORD burned
      among them and consumed some of the outskirts of the camp.
  - name: Numbers 11:2
    orderIndex: 1
    osisId: Num.11.2
    sblId: Num 11:2
    shortName: Num 11:2
    text: When the people cried out to Moses, he prayed to the LORD and the fire died
      down.
  - name: Numbers 11:3
    orderIndex: 2
    osisId: Num.11.3
    sblId: Num 11:3
    shortName: Num 11:3
    text: So that place was called Taberah, because fire from the LORD had burned
      among them. Quail From the LORD
  - name: Numbers 11:4
    orderIndex: 3
    osisId: Num.11.4
    sblId: Num 11:4
    shortName: Num 11:4
    text: The rabble with them began to crave other food, and again the Israelites
      started wailing and said, "If only we had meat to eat!
  - name: Numbers 11:5
    orderIndex: 4
    osisId: Num.11.5
    sblId: Num 11:5
    shortName: Num 11:5
    text: We remember the fish we ate in Egypt at no cost-also the cucumbers, melons,
      leeks, onions and garlic.
  - name: Numbers 11:6
    orderIndex: 5
    osisId: Num.11.6
    sblId: Num 11:6
    shortName: Num 11:6
    text: But now we have lost our appetite; we never see anything but this manna!"
  - name: Numbers 11:7
    orderIndex: 6
    osisId: Num.11.7
    sblId: Num 11:7
    shortName: Num 11:7
    text: The manna was like coriander seed and looked like resin.
  - name: Numbers 11:8
    orderIndex: 7
    osisId: Num.11.8
    sblId: Num 11:8
    shortName: Num 11:8
    text: The people went around gathering it, and then ground it in a handmill or
      crushed it in a mortar. They cooked it in a pot or made it into cakes. And it
      tasted like something made with olive oil.
  - name: Numbers 11:9
    orderIndex: 8
    osisId: Num.11.9
    sblId: Num 11:9
    shortName: Num 11:9
    text: When the dew settled on the camp at night, the manna also came down.
  - name: Numbers 11:10
    orderIndex: 9
    osisId: Num.11.10
    sblId: Num 11:10
    shortName: Num 11:10
    text: Moses heard the people of every family wailing, each at the entrance to
      his tent. The LORD became exceedingly angry, and Moses was troubled.
  - name: Numbers 11:11
    orderIndex: 10
    osisId: Num.11.11
    sblId: Num 11:11
    shortName: Num 11:11
    text: He asked the LORD, "Why have you brought this trouble on your servant? What
      have I done to displease you that you put the burden of all these people on
      me?
  - name: Numbers 11:12
    orderIndex: 11
    osisId: Num.11.12
    sblId: Num 11:12
    shortName: Num 11:12
    text: Did I conceive all these people? Did I give them birth? Why do you tell
      me to carry them in my arms, as a nurse carries an infant, to the land you promised
      on oath to their forefathers?
  - name: Numbers 11:13
    orderIndex: 12
    osisId: Num.11.13
    sblId: Num 11:13
    shortName: Num 11:13
    text: Where can I get meat for all these people? They keep wailing to me, 'Give
      us meat to eat!'
  - name: Numbers 11:14
    orderIndex: 13
    osisId: Num.11.14
    sblId: Num 11:14
    shortName: Num 11:14
    text: I cannot carry all these people by myself; the burden is too heavy for me.
  - name: Numbers 11:15
    orderIndex: 14
    osisId: Num.11.15
    sblId: Num 11:15
    shortName: Num 11:15
    text: If this is how you are going to treat me, put me to death right now-if I
      have found favor in your eyes-and do not let me face my own ruin."
  - name: Numbers 11:16
    orderIndex: 15
    osisId: Num.11.16
    sblId: Num 11:16
    shortName: Num 11:16
    text: 'The LORD said to Moses: "Bring me seventy of Israel''s elders who are known
      to you as leaders and officials among the people. Have them come to the Tent
      of Meeting, that they may stand there with you.'
  - name: Numbers 11:17
    orderIndex: 16
    osisId: Num.11.17
    sblId: Num 11:17
    shortName: Num 11:17
    text: I will come down and speak with you there, and I will take of the Spirit
      that is on you and put the Spirit on them. They will help you carry the burden
      of the people so that you will not have to carry it alone.
  - name: Numbers 11:18
    orderIndex: 17
    osisId: Num.11.18
    sblId: Num 11:18
    shortName: Num 11:18
    text: '"Tell the people: ''Consecrate yourselves in preparation for tomorrow,
      when you will eat meat. The LORD heard you when you wailed, "If only we had
      meat to eat! We were better off in Egypt!" Now the LORD will give you meat,
      and you will eat it.'
  - name: Numbers 11:19
    orderIndex: 18
    osisId: Num.11.19
    sblId: Num 11:19
    shortName: Num 11:19
    text: You will not eat it for just one day, or two days, or five, ten or twenty
      days,
  - name: Numbers 11:20
    orderIndex: 19
    osisId: Num.11.20
    sblId: Num 11:20
    shortName: Num 11:20
    text: but for a whole month-until it comes out of your nostrils and you loathe
      it-because you have rejected the LORD, who is among you, and have wailed before
      him, saying, "Why did we ever leave Egypt?"'"
  - name: Numbers 11:21
    orderIndex: 20
    osisId: Num.11.21
    sblId: Num 11:21
    shortName: Num 11:21
    text: But Moses said, "Here I am among six hundred thousand men on foot, and you
      say, 'I will give them meat to eat for a whole month!'
  - name: Numbers 11:22
    orderIndex: 21
    osisId: Num.11.22
    sblId: Num 11:22
    shortName: Num 11:22
    text: Would they have enough if flocks and herds were slaughtered for them? Would
      they have enough if all the fish in the sea were caught for them?"
  - name: Numbers 11:23
    orderIndex: 22
    osisId: Num.11.23
    sblId: Num 11:23
    shortName: Num 11:23
    text: The LORD answered Moses, "Is the LORD's arm too short? You will now see
      whether or not what I say will come true for you."
  - name: Numbers 11:24
    orderIndex: 23
    osisId: Num.11.24
    sblId: Num 11:24
    shortName: Num 11:24
    text: So Moses went out and told the people what the LORD had said. He brought
      together seventy of their elders and had them stand around the Tent.
  - name: Numbers 11:25
    orderIndex: 24
    osisId: Num.11.25
    sblId: Num 11:25
    shortName: Num 11:25
    text: Then the LORD came down in the cloud and spoke with him, and he took of
      the Spirit that was on him and put the Spirit on the seventy elders. When the
      Spirit rested on them, they prophesied, but they did not do so again.
  - name: Numbers 11:26
    orderIndex: 25
    osisId: Num.11.26
    sblId: Num 11:26
    shortName: Num 11:26
    text: However, two men, whose names were Eldad and Medad, had remained in the
      camp. They were listed among the elders, but did not go out to the Tent. Yet
      the Spirit also rested on them, and they prophesied in the camp.
  - name: Numbers 11:27
    orderIndex: 26
    osisId: Num.11.27
    sblId: Num 11:27
    shortName: Num 11:27
    text: A young man ran and told Moses, "Eldad and Medad are prophesying in the
      camp."
  - name: Numbers 11:28
    orderIndex: 27
    osisId: Num.11.28
    sblId: Num 11:28
    shortName: Num 11:28
    text: Joshua son of Nun, who had been Moses' aide since youth, spoke up and said,
      "Moses, my lord, stop them!"
  - name: Numbers 11:29
    orderIndex: 28
    osisId: Num.11.29
    sblId: Num 11:29
    shortName: Num 11:29
    text: But Moses replied, "Are you jealous for my sake? I wish that all the LORD's
      people were prophets and that the LORD would put his Spirit on them!"
  - name: Numbers 11:30
    orderIndex: 29
    osisId: Num.11.30
    sblId: Num 11:30
    shortName: Num 11:30
    text: Then Moses and the elders of Israel returned to the camp.
  - name: Numbers 11:31
    orderIndex: 30
    osisId: Num.11.31
    sblId: Num 11:31
    shortName: Num 11:31
    text: Now a wind went out from the LORD and drove quail in from the sea. It brought
      them down all around the camp to about three feet above the ground, as far as
      a day's walk in any direction.
  - name: Numbers 11:32
    orderIndex: 31
    osisId: Num.11.32
    sblId: Num 11:32
    shortName: Num 11:32
    text: All that day and night and all the next day the people went out and gathered
      quail. No one gathered less than ten homers. Then they spread them out all around
      the camp.
  - name: Numbers 11:33
    orderIndex: 32
    osisId: Num.11.33
    sblId: Num 11:33
    shortName: Num 11:33
    text: But while the meat was still between their teeth and before it could be
      consumed, the anger of the LORD burned against the people, and he struck them
      with a severe plague.
  - name: Numbers 11:34
    orderIndex: 33
    osisId: Num.11.34
    sblId: Num 11:34
    shortName: Num 11:34
    text: Therefore the place was named Kibroth Hattaavah, because there they buried
      the people who had craved other food.
  - name: Numbers 11:35
    orderIndex: 34
    osisId: Num.11.35
    sblId: Num 11:35
    shortName: Num 11:35
    text: From Kibroth Hattaavah the people traveled to Hazeroth and stayed there.
  versesCount: 35
- name: Numbers 12
  orderIndex: 11
  osisId: Num.12
  sblId: Num 12
  shortName: Num 12
  verses:
  - name: Numbers 12:1
    orderIndex: 0
    osisId: Num.12.1
    sblId: Num 12:1
    shortName: Num 12:1
    text: Miriam and Aaron began to talk against Moses because of his Cushite wife,
      for he had married a Cushite.
  - name: Numbers 12:2
    orderIndex: 1
    osisId: Num.12.2
    sblId: Num 12:2
    shortName: Num 12:2
    text: '"Has the LORD spoken only through Moses?" they asked. "Hasn''t he also
      spoken through us?" And the LORD heard this.'
  - name: Numbers 12:3
    orderIndex: 2
    osisId: Num.12.3
    sblId: Num 12:3
    shortName: Num 12:3
    text: (Now Moses was a very humble man, more humble than anyone else on the face
      of the earth.)
  - name: Numbers 12:4
    orderIndex: 3
    osisId: Num.12.4
    sblId: Num 12:4
    shortName: Num 12:4
    text: At once the LORD said to Moses, Aaron and Miriam, "Come out to the Tent
      of Meeting, all three of you." So the three of them came out.
  - name: Numbers 12:5
    orderIndex: 4
    osisId: Num.12.5
    sblId: Num 12:5
    shortName: Num 12:5
    text: Then the LORD came down in a pillar of cloud; he stood at the entrance to
      the Tent and summoned Aaron and Miriam. When both of them stepped forward,
  - name: Numbers 12:6
    orderIndex: 5
    osisId: Num.12.6
    sblId: Num 12:6
    shortName: Num 12:6
    text: 'he said, "Listen to my words: "When a prophet of the LORD is among you,
      I reveal myself to him in visions, I speak to him in dreams.'
  - name: Numbers 12:7
    orderIndex: 6
    osisId: Num.12.7
    sblId: Num 12:7
    shortName: Num 12:7
    text: But this is not true of my servant Moses; he is faithful in all my house.
  - name: Numbers 12:8
    orderIndex: 7
    osisId: Num.12.8
    sblId: Num 12:8
    shortName: Num 12:8
    text: With him I speak face to face, clearly and not in riddles; he sees the form
      of the LORD. Why then were you not afraid to speak against my servant Moses?"
  - name: Numbers 12:9
    orderIndex: 8
    osisId: Num.12.9
    sblId: Num 12:9
    shortName: Num 12:9
    text: The anger of the LORD burned against them, and he left them.
  - name: Numbers 12:10
    orderIndex: 9
    osisId: Num.12.10
    sblId: Num 12:10
    shortName: Num 12:10
    text: When the cloud lifted from above the Tent, there stood Miriam-leprous, like
      snow. Aaron turned toward her and saw that she had leprosy;
  - name: Numbers 12:11
    orderIndex: 10
    osisId: Num.12.11
    sblId: Num 12:11
    shortName: Num 12:11
    text: and he said to Moses, "Please, my lord, do not hold against us the sin we
      have so foolishly committed.
  - name: Numbers 12:12
    orderIndex: 11
    osisId: Num.12.12
    sblId: Num 12:12
    shortName: Num 12:12
    text: Do not let her be like a stillborn infant coming from its mother's womb
      with its flesh half eaten away."
  - name: Numbers 12:13
    orderIndex: 12
    osisId: Num.12.13
    sblId: Num 12:13
    shortName: Num 12:13
    text: So Moses cried out to the LORD, "O God, please heal her!"
  - name: Numbers 12:14
    orderIndex: 13
    osisId: Num.12.14
    sblId: Num 12:14
    shortName: Num 12:14
    text: The LORD replied to Moses, "If her father had spit in her face, would she
      not have been in disgrace for seven days? Confine her outside the camp for seven
      days; after that she can be brought back."
  - name: Numbers 12:15
    orderIndex: 14
    osisId: Num.12.15
    sblId: Num 12:15
    shortName: Num 12:15
    text: So Miriam was confined outside the camp for seven days, and the people did
      not move on till she was brought back.
  - name: Numbers 12:16
    orderIndex: 15
    osisId: Num.12.16
    sblId: Num 12:16
    shortName: Num 12:16
    text: After that, the people left Hazeroth and encamped in the Desert of Paran.
  versesCount: 16
- name: Numbers 13
  orderIndex: 12
  osisId: Num.13
  sblId: Num 13
  shortName: Num 13
  verses:
  - name: Numbers 13:1
    orderIndex: 0
    osisId: Num.13.1
    sblId: Num 13:1
    shortName: Num 13:1
    text: The LORD said to Moses,
  - name: Numbers 13:2
    orderIndex: 1
    osisId: Num.13.2
    sblId: Num 13:2
    shortName: Num 13:2
    text: '"Send some men to explore the land of Canaan, which I am giving to the
      Israelites. From each ancestral tribe send one of its leaders."'
  - name: Numbers 13:3
    orderIndex: 2
    osisId: Num.13.3
    sblId: Num 13:3
    shortName: Num 13:3
    text: So at the LORD's command Moses sent them out from the Desert of Paran. All
      of them were leaders of the Israelites.
  - name: Numbers 13:4
    orderIndex: 3
    osisId: Num.13.4
    sblId: Num 13:4
    shortName: Num 13:4
    text: 'These are their names: from the tribe of Reuben, Shammua son of Zaccur;'
  - name: Numbers 13:5
    orderIndex: 4
    osisId: Num.13.5
    sblId: Num 13:5
    shortName: Num 13:5
    text: from the tribe of Simeon, Shaphat son of Hori;
  - name: Numbers 13:6
    orderIndex: 5
    osisId: Num.13.6
    sblId: Num 13:6
    shortName: Num 13:6
    text: from the tribe of Judah, Caleb son of Jephunneh;
  - name: Numbers 13:7
    orderIndex: 6
    osisId: Num.13.7
    sblId: Num 13:7
    shortName: Num 13:7
    text: from the tribe of Issachar, Igal son of Joseph;
  - name: Numbers 13:8
    orderIndex: 7
    osisId: Num.13.8
    sblId: Num 13:8
    shortName: Num 13:8
    text: from the tribe of Ephraim, Hoshea son of Nun;
  - name: Numbers 13:9
    orderIndex: 8
    osisId: Num.13.9
    sblId: Num 13:9
    shortName: Num 13:9
    text: from the tribe of Benjamin, Palti son of Raphu;
  - name: Numbers 13:10
    orderIndex: 9
    osisId: Num.13.10
    sblId: Num 13:10
    shortName: Num 13:10
    text: from the tribe of Zebulun, Gaddiel son of Sodi;
  - name: Numbers 13:11
    orderIndex: 10
    osisId: Num.13.11
    sblId: Num 13:11
    shortName: Num 13:11
    text: from the tribe of Manasseh (a tribe of Joseph), Gaddi son of Susi;
  - name: Numbers 13:12
    orderIndex: 11
    osisId: Num.13.12
    sblId: Num 13:12
    shortName: Num 13:12
    text: from the tribe of Dan, Ammiel son of Gemalli;
  - name: Numbers 13:13
    orderIndex: 12
    osisId: Num.13.13
    sblId: Num 13:13
    shortName: Num 13:13
    text: from the tribe of Asher, Sethur son of Michael;
  - name: Numbers 13:14
    orderIndex: 13
    osisId: Num.13.14
    sblId: Num 13:14
    shortName: Num 13:14
    text: from the tribe of Naphtali, Nahbi son of Vophsi;
  - name: Numbers 13:15
    orderIndex: 14
    osisId: Num.13.15
    sblId: Num 13:15
    shortName: Num 13:15
    text: from the tribe of Gad, Geuel son of Maki.
  - name: Numbers 13:16
    orderIndex: 15
    osisId: Num.13.16
    sblId: Num 13:16
    shortName: Num 13:16
    text: These are the names of the men Moses sent to explore the land. (Moses gave
      Hoshea son of Nun the name Joshua.)
  - name: Numbers 13:17
    orderIndex: 16
    osisId: Num.13.17
    sblId: Num 13:17
    shortName: Num 13:17
    text: When Moses sent them to explore Canaan, he said, "Go up through the Negev
      and on into the hill country.
  - name: Numbers 13:18
    orderIndex: 17
    osisId: Num.13.18
    sblId: Num 13:18
    shortName: Num 13:18
    text: See what the land is like and whether the people who live there are strong
      or weak, few or many.
  - name: Numbers 13:19
    orderIndex: 18
    osisId: Num.13.19
    sblId: Num 13:19
    shortName: Num 13:19
    text: What kind of land do they live in? Is it good or bad? What kind of towns
      do they live in? Are they unwalled or fortified?
  - name: Numbers 13:20
    orderIndex: 19
    osisId: Num.13.20
    sblId: Num 13:20
    shortName: Num 13:20
    text: How is the soil? Is it fertile or poor? Are there trees on it or not? Do
      your best to bring back some of the fruit of the land." (It was the season for
      the first ripe grapes.)
  - name: Numbers 13:21
    orderIndex: 20
    osisId: Num.13.21
    sblId: Num 13:21
    shortName: Num 13:21
    text: So they went up and explored the land from the Desert of Zin as far as Rehob,
      toward Lebo Hamath.
  - name: Numbers 13:22
    orderIndex: 21
    osisId: Num.13.22
    sblId: Num 13:22
    shortName: Num 13:22
    text: They went up through the Negev and came to Hebron, where Ahiman, Sheshai
      and Talmai, the descendants of Anak, lived. (Hebron had been built seven years
      before Zoan in Egypt.)
  - name: Numbers 13:23
    orderIndex: 22
    osisId: Num.13.23
    sblId: Num 13:23
    shortName: Num 13:23
    text: When they reached the Valley of Eshcol, they cut off a branch bearing a
      single cluster of grapes. Two of them carried it on a pole between them, along
      with some pomegranates and figs.
  - name: Numbers 13:24
    orderIndex: 23
    osisId: Num.13.24
    sblId: Num 13:24
    shortName: Num 13:24
    text: That place was called the Valley of Eshcol because of the cluster of grapes
      the Israelites cut off there.
  - name: Numbers 13:25
    orderIndex: 24
    osisId: Num.13.25
    sblId: Num 13:25
    shortName: Num 13:25
    text: At the end of forty days they returned from exploring the land.
  - name: Numbers 13:26
    orderIndex: 25
    osisId: Num.13.26
    sblId: Num 13:26
    shortName: Num 13:26
    text: They came back to Moses and Aaron and the whole Israelite community at Kadesh
      in the Desert of Paran. There they reported to them and to the whole assembly
      and showed them the fruit of the land.
  - name: Numbers 13:27
    orderIndex: 26
    osisId: Num.13.27
    sblId: Num 13:27
    shortName: Num 13:27
    text: 'They gave Moses this account: "We went into the land to which you sent
      us, and it does flow with milk and honey! Here is its fruit.'
  - name: Numbers 13:28
    orderIndex: 27
    osisId: Num.13.28
    sblId: Num 13:28
    shortName: Num 13:28
    text: But the people who live there are powerful, and the cities are fortified
      and very large. We even saw descendants of Anak there.
  - name: Numbers 13:29
    orderIndex: 28
    osisId: Num.13.29
    sblId: Num 13:29
    shortName: Num 13:29
    text: The Amalekites live in the Negev; the Hittites, Jebusites and Amorites live
      in the hill country; and the Canaanites live near the sea and along the Jordan."
  - name: Numbers 13:30
    orderIndex: 29
    osisId: Num.13.30
    sblId: Num 13:30
    shortName: Num 13:30
    text: Then Caleb silenced the people before Moses and said, "We should go up and
      take possession of the land, for we can certainly do it."
  - name: Numbers 13:31
    orderIndex: 30
    osisId: Num.13.31
    sblId: Num 13:31
    shortName: Num 13:31
    text: But the men who had gone up with him said, "We can't attack those people;
      they are stronger than we are."
  - name: Numbers 13:32
    orderIndex: 31
    osisId: Num.13.32
    sblId: Num 13:32
    shortName: Num 13:32
    text: And they spread among the Israelites a bad report about the land they had
      explored. They said, "The land we explored devours those living in it. All the
      people we saw there are of great size.
  - name: Numbers 13:33
    orderIndex: 32
    osisId: Num.13.33
    sblId: Num 13:33
    shortName: Num 13:33
    text: We saw the Nephilim there (the descendants of Anak come from the Nephilim).
      We seemed like grasshoppers in our own eyes, and we looked the same to them."
  versesCount: 33
- name: Numbers 14
  orderIndex: 13
  osisId: Num.14
  sblId: Num 14
  shortName: Num 14
  verses:
  - name: Numbers 14:1
    orderIndex: 0
    osisId: Num.14.1
    sblId: Num 14:1
    shortName: Num 14:1
    text: That night all the people of the community raised their voices and wept
      aloud.
  - name: Numbers 14:2
    orderIndex: 1
    osisId: Num.14.2
    sblId: Num 14:2
    shortName: Num 14:2
    text: All the Israelites grumbled against Moses and Aaron, and the whole assembly
      said to them, "If only we had died in Egypt! Or in this desert!
  - name: Numbers 14:3
    orderIndex: 2
    osisId: Num.14.3
    sblId: Num 14:3
    shortName: Num 14:3
    text: Why is the LORD bringing us to this land only to let us fall by the sword?
      Our wives and children will be taken as plunder. Wouldn't it be better for us
      to go back to Egypt?"
  - name: Numbers 14:4
    orderIndex: 3
    osisId: Num.14.4
    sblId: Num 14:4
    shortName: Num 14:4
    text: And they said to each other, "We should choose a leader and go back to Egypt."
  - name: Numbers 14:5
    orderIndex: 4
    osisId: Num.14.5
    sblId: Num 14:5
    shortName: Num 14:5
    text: Then Moses and Aaron fell facedown in front of the whole Israelite assembly
      gathered there.
  - name: Numbers 14:6
    orderIndex: 5
    osisId: Num.14.6
    sblId: Num 14:6
    shortName: Num 14:6
    text: Joshua son of Nun and Caleb son of Jephunneh, who were among those who had
      explored the land, tore their clothes
  - name: Numbers 14:7
    orderIndex: 6
    osisId: Num.14.7
    sblId: Num 14:7
    shortName: Num 14:7
    text: and said to the entire Israelite assembly, "The land we passed through and
      explored is exceedingly good.
  - name: Numbers 14:8
    orderIndex: 7
    osisId: Num.14.8
    sblId: Num 14:8
    shortName: Num 14:8
    text: If the LORD is pleased with us, he will lead us into that land, a land flowing
      with milk and honey, and will give it to us.
  - name: Numbers 14:9
    orderIndex: 8
    osisId: Num.14.9
    sblId: Num 14:9
    shortName: Num 14:9
    text: Only do not rebel against the LORD. And do not be afraid of the people of
      the land, because we will swallow them up. Their protection is gone, but the
      LORD is with us. Do not be afraid of them."
  - name: Numbers 14:10
    orderIndex: 9
    osisId: Num.14.10
    sblId: Num 14:10
    shortName: Num 14:10
    text: But the whole assembly talked about stoning them. Then the glory of the
      LORD appeared at the Tent of Meeting to all the Israelites.
  - name: Numbers 14:11
    orderIndex: 10
    osisId: Num.14.11
    sblId: Num 14:11
    shortName: Num 14:11
    text: The LORD said to Moses, "How long will these people treat me with contempt?
      How long will they refuse to believe in me, in spite of all the miraculous signs
      I have performed among them?
  - name: Numbers 14:12
    orderIndex: 11
    osisId: Num.14.12
    sblId: Num 14:12
    shortName: Num 14:12
    text: I will strike them down with a plague and destroy them, but I will make
      you into a nation greater and stronger than they."
  - name: Numbers 14:13
    orderIndex: 12
    osisId: Num.14.13
    sblId: Num 14:13
    shortName: Num 14:13
    text: Moses said to the LORD, "Then the Egyptians will hear about it! By your
      power you brought these people up from among them.
  - name: Numbers 14:14
    orderIndex: 13
    osisId: Num.14.14
    sblId: Num 14:14
    shortName: Num 14:14
    text: And they will tell the inhabitants of this land about it. They have already
      heard that you, O LORD, are with these people and that you, O LORD, have been
      seen face to face, that your cloud stays over them, and that you go before them
      in a pillar of cloud by day and a pillar of fire by night.
  - name: Numbers 14:15
    orderIndex: 14
    osisId: Num.14.15
    sblId: Num 14:15
    shortName: Num 14:15
    text: If you put these people to death all at one time, the nations who have heard
      this report about you will say,
  - name: Numbers 14:16
    orderIndex: 15
    osisId: Num.14.16
    sblId: Num 14:16
    shortName: Num 14:16
    text: '''The LORD was not able to bring these people into the land he promised
      them on oath; so he slaughtered them in the desert.'''
  - name: Numbers 14:17
    orderIndex: 16
    osisId: Num.14.17
    sblId: Num 14:17
    shortName: Num 14:17
    text: '"Now may the Lord''s strength be displayed, just as you have declared:'
  - name: Numbers 14:18
    orderIndex: 17
    osisId: Num.14.18
    sblId: Num 14:18
    shortName: Num 14:18
    text: '''The LORD is slow to anger, abounding in love and forgiving sin and rebellion.
      Yet he does not leave the guilty unpunished; he punishes the children for the
      sin of the fathers to the third and fourth generation.'''
  - name: Numbers 14:19
    orderIndex: 18
    osisId: Num.14.19
    sblId: Num 14:19
    shortName: Num 14:19
    text: In accordance with your great love, forgive the sin of these people, just
      as you have pardoned them from the time they left Egypt until now."
  - name: Numbers 14:20
    orderIndex: 19
    osisId: Num.14.20
    sblId: Num 14:20
    shortName: Num 14:20
    text: The LORD replied, "I have forgiven them, as you asked.
  - name: Numbers 14:21
    orderIndex: 20
    osisId: Num.14.21
    sblId: Num 14:21
    shortName: Num 14:21
    text: Nevertheless, as surely as I live and as surely as the glory of the LORD
      fills the whole earth,
  - name: Numbers 14:22
    orderIndex: 21
    osisId: Num.14.22
    sblId: Num 14:22
    shortName: Num 14:22
    text: not one of the men who saw my glory and the miraculous signs I performed
      in Egypt and in the desert but who disobeyed me and tested me ten times-
  - name: Numbers 14:23
    orderIndex: 22
    osisId: Num.14.23
    sblId: Num 14:23
    shortName: Num 14:23
    text: not one of them will ever see the land I promised on oath to their forefathers.
      No one who has treated me with contempt will ever see it.
  - name: Numbers 14:24
    orderIndex: 23
    osisId: Num.14.24
    sblId: Num 14:24
    shortName: Num 14:24
    text: But because my servant Caleb has a different spirit and follows me wholeheartedly,
      I will bring him into the land he went to, and his descendants will inherit
      it.
  - name: Numbers 14:25
    orderIndex: 24
    osisId: Num.14.25
    sblId: Num 14:25
    shortName: Num 14:25
    text: Since the Amalekites and Canaanites are living in the valleys, turn back
      tomorrow and set out toward the desert along the route to the Red Sea. "
  - name: Numbers 14:26
    orderIndex: 25
    osisId: Num.14.26
    sblId: Num 14:26
    shortName: Num 14:26
    text: 'The LORD said to Moses and Aaron:'
  - name: Numbers 14:27
    orderIndex: 26
    osisId: Num.14.27
    sblId: Num 14:27
    shortName: Num 14:27
    text: '"How long will this wicked community grumble against me? I have heard the
      complaints of these grumbling Israelites.'
  - name: Numbers 14:28
    orderIndex: 27
    osisId: Num.14.28
    sblId: Num 14:28
    shortName: Num 14:28
    text: 'So tell them, ''As surely as I live, declares the LORD, I will do to you
      the very things I heard you say:'
  - name: Numbers 14:29
    orderIndex: 28
    osisId: Num.14.29
    sblId: Num 14:29
    shortName: Num 14:29
    text: In this desert your bodies will fall-every one of you twenty years old or
      more who was counted in the census and who has grumbled against me.
  - name: Numbers 14:30
    orderIndex: 29
    osisId: Num.14.30
    sblId: Num 14:30
    shortName: Num 14:30
    text: Not one of you will enter the land I swore with uplifted hand to make your
      home, except Caleb son of Jephunneh and Joshua son of Nun.
  - name: Numbers 14:31
    orderIndex: 30
    osisId: Num.14.31
    sblId: Num 14:31
    shortName: Num 14:31
    text: As for your children that you said would be taken as plunder, I will bring
      them in to enjoy the land you have rejected.
  - name: Numbers 14:32
    orderIndex: 31
    osisId: Num.14.32
    sblId: Num 14:32
    shortName: Num 14:32
    text: But you-your bodies will fall in this desert.
  - name: Numbers 14:33
    orderIndex: 32
    osisId: Num.14.33
    sblId: Num 14:33
    shortName: Num 14:33
    text: Your children will be shepherds here for forty years, suffering for your
      unfaithfulness, until the last of your bodies lies in the desert.
  - name: Numbers 14:34
    orderIndex: 33
    osisId: Num.14.34
    sblId: Num 14:34
    shortName: Num 14:34
    text: For forty years-one year for each of the forty days you explored the land-you
      will suffer for your sins and know what it is like to have me against you.'
  - name: Numbers 14:35
    orderIndex: 34
    osisId: Num.14.35
    sblId: Num 14:35
    shortName: Num 14:35
    text: I, the LORD, have spoken, and I will surely do these things to this whole
      wicked community, which has banded together against me. They will meet their
      end in this desert; here they will die."
  - name: Numbers 14:36
    orderIndex: 35
    osisId: Num.14.36
    sblId: Num 14:36
    shortName: Num 14:36
    text: So the men Moses had sent to explore the land, who returned and made the
      whole community grumble against him by spreading a bad report about it-
  - name: Numbers 14:37
    orderIndex: 36
    osisId: Num.14.37
    sblId: Num 14:37
    shortName: Num 14:37
    text: these men responsible for spreading the bad report about the land were struck
      down and died of a plague before the LORD.
  - name: Numbers 14:38
    orderIndex: 37
    osisId: Num.14.38
    sblId: Num 14:38
    shortName: Num 14:38
    text: Of the men who went to explore the land, only Joshua son of Nun and Caleb
      son of Jephunneh survived.
  - name: Numbers 14:39
    orderIndex: 38
    osisId: Num.14.39
    sblId: Num 14:39
    shortName: Num 14:39
    text: When Moses reported this to all the Israelites, they mourned bitterly.
  - name: Numbers 14:40
    orderIndex: 39
    osisId: Num.14.40
    sblId: Num 14:40
    shortName: Num 14:40
    text: Early the next morning they went up toward the high hill country. "We have
      sinned," they said. "We will go up to the place the LORD promised."
  - name: Numbers 14:41
    orderIndex: 40
    osisId: Num.14.41
    sblId: Num 14:41
    shortName: Num 14:41
    text: But Moses said, "Why are you disobeying the LORD's command? This will not
      succeed!
  - name: Numbers 14:42
    orderIndex: 41
    osisId: Num.14.42
    sblId: Num 14:42
    shortName: Num 14:42
    text: Do not go up, because the LORD is not with you. You will be defeated by
      your enemies,
  - name: Numbers 14:43
    orderIndex: 42
    osisId: Num.14.43
    sblId: Num 14:43
    shortName: Num 14:43
    text: for the Amalekites and Canaanites will face you there. Because you have
      turned away from the LORD, he will not be with you and you will fall by the
      sword."
  - name: Numbers 14:44
    orderIndex: 43
    osisId: Num.14.44
    sblId: Num 14:44
    shortName: Num 14:44
    text: Nevertheless, in their presumption they went up toward the high hill country,
      though neither Moses nor the ark of the LORD's covenant moved from the camp.
  - name: Numbers 14:45
    orderIndex: 44
    osisId: Num.14.45
    sblId: Num 14:45
    shortName: Num 14:45
    text: Then the Amalekites and Canaanites who lived in that hill country came down
      and attacked them and beat them down all the way to Hormah.
  versesCount: 45
- name: Numbers 15
  orderIndex: 14
  osisId: Num.15
  sblId: Num 15
  shortName: Num 15
  verses:
  - name: Numbers 15:1
    orderIndex: 0
    osisId: Num.15.1
    sblId: Num 15:1
    shortName: Num 15:1
    text: The LORD said to Moses,
  - name: Numbers 15:2
    orderIndex: 1
    osisId: Num.15.2
    sblId: Num 15:2
    shortName: Num 15:2
    text: '"Speak to the Israelites and say to them: ''After you enter the land I
      am giving you as a home'
  - name: Numbers 15:3
    orderIndex: 2
    osisId: Num.15.3
    sblId: Num 15:3
    shortName: Num 15:3
    text: and you present to the LORD offerings made by fire, from the herd or the
      flock, as an aroma pleasing to the LORD -whether burnt offerings or sacrifices,
      for special vows or freewill offerings or festival offerings-
  - name: Numbers 15:4
    orderIndex: 3
    osisId: Num.15.4
    sblId: Num 15:4
    shortName: Num 15:4
    text: then the one who brings his offering shall present to the LORD a grain offering
      of a tenth of an ephah of fine flour mixed with a quarter of a hin of oil.
  - name: Numbers 15:5
    orderIndex: 4
    osisId: Num.15.5
    sblId: Num 15:5
    shortName: Num 15:5
    text: With each lamb for the burnt offering or the sacrifice, prepare a quarter
      of a hin of wine as a drink offering.
  - name: Numbers 15:6
    orderIndex: 5
    osisId: Num.15.6
    sblId: Num 15:6
    shortName: Num 15:6
    text: '"''With a ram prepare a grain offering of two-tenths of an ephah of fine
      flour mixed with a third of a hin of oil,'
  - name: Numbers 15:7
    orderIndex: 6
    osisId: Num.15.7
    sblId: Num 15:7
    shortName: Num 15:7
    text: and a third of a hin of wine as a drink offering. Offer it as an aroma pleasing
      to the LORD.
  - name: Numbers 15:8
    orderIndex: 7
    osisId: Num.15.8
    sblId: Num 15:8
    shortName: Num 15:8
    text: '"''When you prepare a young bull as a burnt offering or sacrifice, for
      a special vow or a fellowship offering to the LORD,'
  - name: Numbers 15:9
    orderIndex: 8
    osisId: Num.15.9
    sblId: Num 15:9
    shortName: Num 15:9
    text: bring with the bull a grain offering of three-tenths of an ephah of fine
      flour mixed with half a hin of oil.
  - name: Numbers 15:10
    orderIndex: 9
    osisId: Num.15.10
    sblId: Num 15:10
    shortName: Num 15:10
    text: Also bring half a hin of wine as a drink offering. It will be an offering
      made by fire, an aroma pleasing to the LORD.
  - name: Numbers 15:11
    orderIndex: 10
    osisId: Num.15.11
    sblId: Num 15:11
    shortName: Num 15:11
    text: Each bull or ram, each lamb or young goat, is to be prepared in this manner.
  - name: Numbers 15:12
    orderIndex: 11
    osisId: Num.15.12
    sblId: Num 15:12
    shortName: Num 15:12
    text: Do this for each one, for as many as you prepare.
  - name: Numbers 15:13
    orderIndex: 12
    osisId: Num.15.13
    sblId: Num 15:13
    shortName: Num 15:13
    text: '"''Everyone who is native-born must do these things in this way when he
      brings an offering made by fire as an aroma pleasing to the LORD.'
  - name: Numbers 15:14
    orderIndex: 13
    osisId: Num.15.14
    sblId: Num 15:14
    shortName: Num 15:14
    text: For the generations to come, whenever an alien or anyone else living among
      you presents an offering made by fire as an aroma pleasing to the LORD, he must
      do exactly as you do.
  - name: Numbers 15:15
    orderIndex: 14
    osisId: Num.15.15
    sblId: Num 15:15
    shortName: Num 15:15
    text: 'The community is to have the same rules for you and for the alien living
      among you; this is a lasting ordinance for the generations to come. You and
      the alien shall be the same before the LORD:'
  - name: Numbers 15:16
    orderIndex: 15
    osisId: Num.15.16
    sblId: Num 15:16
    shortName: Num 15:16
    text: The same laws and regulations will apply both to you and to the alien living
      among you.'"
  - name: Numbers 15:17
    orderIndex: 16
    osisId: Num.15.17
    sblId: Num 15:17
    shortName: Num 15:17
    text: The LORD said to Moses,
  - name: Numbers 15:18
    orderIndex: 17
    osisId: Num.15.18
    sblId: Num 15:18
    shortName: Num 15:18
    text: '"Speak to the Israelites and say to them: ''When you enter the land to
      which I am taking you'
  - name: Numbers 15:19
    orderIndex: 18
    osisId: Num.15.19
    sblId: Num 15:19
    shortName: Num 15:19
    text: and you eat the food of the land, present a portion as an offering to the
      LORD.
  - name: Numbers 15:20
    orderIndex: 19
    osisId: Num.15.20
    sblId: Num 15:20
    shortName: Num 15:20
    text: Present a cake from the first of your ground meal and present it as an offering
      from the threshing floor.
  - name: Numbers 15:21
    orderIndex: 20
    osisId: Num.15.21
    sblId: Num 15:21
    shortName: Num 15:21
    text: Throughout the generations to come you are to give this offering to the
      LORD from the first of your ground meal.
  - name: Numbers 15:22
    orderIndex: 21
    osisId: Num.15.22
    sblId: Num 15:22
    shortName: Num 15:22
    text: '"''Now if you unintentionally fail to keep any of these commands the LORD
      gave Moses-'
  - name: Numbers 15:23
    orderIndex: 22
    osisId: Num.15.23
    sblId: Num 15:23
    shortName: Num 15:23
    text: any of the LORD's commands to you through him, from the day the LORD gave
      them and continuing through the generations to come-
  - name: Numbers 15:24
    orderIndex: 23
    osisId: Num.15.24
    sblId: Num 15:24
    shortName: Num 15:24
    text: and if this is done unintentionally without the community being aware of
      it, then the whole community is to offer a young bull for a burnt offering as
      an aroma pleasing to the LORD, along with its prescribed grain offering and
      drink offering, and a male goat for a sin offering.
  - name: Numbers 15:25
    orderIndex: 24
    osisId: Num.15.25
    sblId: Num 15:25
    shortName: Num 15:25
    text: The priest is to make atonement for the whole Israelite community, and they
      will be forgiven, for it was not intentional and they have brought to the LORD
      for their wrong an offering made by fire and a sin offering.
  - name: Numbers 15:26
    orderIndex: 25
    osisId: Num.15.26
    sblId: Num 15:26
    shortName: Num 15:26
    text: The whole Israelite community and the aliens living among them will be forgiven,
      because all the people were involved in the unintentional wrong.
  - name: Numbers 15:27
    orderIndex: 26
    osisId: Num.15.27
    sblId: Num 15:27
    shortName: Num 15:27
    text: '"''But if just one person sins unintentionally, he must bring a year-old
      female goat for a sin offering.'
  - name: Numbers 15:28
    orderIndex: 27
    osisId: Num.15.28
    sblId: Num 15:28
    shortName: Num 15:28
    text: The priest is to make atonement before the LORD for the one who erred by
      sinning unintentionally, and when atonement has been made for him, he will be
      forgiven.
  - name: Numbers 15:29
    orderIndex: 28
    osisId: Num.15.29
    sblId: Num 15:29
    shortName: Num 15:29
    text: One and the same law applies to everyone who sins unintentionally, whether
      he is a native-born Israelite or an alien.
  - name: Numbers 15:30
    orderIndex: 29
    osisId: Num.15.30
    sblId: Num 15:30
    shortName: Num 15:30
    text: '"''But anyone who sins defiantly, whether native-born or alien, blasphemes
      the LORD, and that person must be cut off from his people.'
  - name: Numbers 15:31
    orderIndex: 30
    osisId: Num.15.31
    sblId: Num 15:31
    shortName: Num 15:31
    text: Because he has despised the LORD's word and broken his commands, that person
      must surely be cut off; his guilt remains on him.'"
  - name: Numbers 15:32
    orderIndex: 31
    osisId: Num.15.32
    sblId: Num 15:32
    shortName: Num 15:32
    text: While the Israelites were in the desert, a man was found gathering wood
      on the Sabbath day.
  - name: Numbers 15:33
    orderIndex: 32
    osisId: Num.15.33
    sblId: Num 15:33
    shortName: Num 15:33
    text: Those who found him gathering wood brought him to Moses and Aaron and the
      whole assembly,
  - name: Numbers 15:34
    orderIndex: 33
    osisId: Num.15.34
    sblId: Num 15:34
    shortName: Num 15:34
    text: and they kept him in custody, because it was not clear what should be done
      to him.
  - name: Numbers 15:35
    orderIndex: 34
    osisId: Num.15.35
    sblId: Num 15:35
    shortName: Num 15:35
    text: Then the LORD said to Moses, "The man must die. The whole assembly must
      stone him outside the camp."
  - name: Numbers 15:36
    orderIndex: 35
    osisId: Num.15.36
    sblId: Num 15:36
    shortName: Num 15:36
    text: So the assembly took him outside the camp and stoned him to death, as the
      LORD commanded Moses.
  - name: Numbers 15:37
    orderIndex: 36
    osisId: Num.15.37
    sblId: Num 15:37
    shortName: Num 15:37
    text: The LORD said to Moses,
  - name: Numbers 15:38
    orderIndex: 37
    osisId: Num.15.38
    sblId: Num 15:38
    shortName: Num 15:38
    text: '"Speak to the Israelites and say to them: ''Throughout the generations
      to come you are to make tassels on the corners of your garments, with a blue
      cord on each tassel.'
  - name: Numbers 15:39
    orderIndex: 38
    osisId: Num.15.39
    sblId: Num 15:39
    shortName: Num 15:39
    text: You will have these tassels to look at and so you will remember all the
      commands of the LORD, that you may obey them and not prostitute yourselves by
      going after the lusts of your own hearts and eyes.
  - name: Numbers 15:40
    orderIndex: 39
    osisId: Num.15.40
    sblId: Num 15:40
    shortName: Num 15:40
    text: Then you will remember to obey all my commands and will be consecrated to
      your God.
  - name: Numbers 15:41
    orderIndex: 40
    osisId: Num.15.41
    sblId: Num 15:41
    shortName: Num 15:41
    text: I am the LORD your God, who brought you out of Egypt to be your God. I am
      the LORD your God.'"
  versesCount: 41
- name: Numbers 16
  orderIndex: 15
  osisId: Num.16
  sblId: Num 16
  shortName: Num 16
  verses:
  - name: Numbers 16:1
    orderIndex: 0
    osisId: Num.16.1
    sblId: Num 16:1
    shortName: Num 16:1
    text: Korah son of Izhar, the son of Kohath, the son of Levi, and certain Reubenites-Dathan
      and Abiram, sons of Eliab, and On son of Peleth-became insolent
  - name: Numbers 16:2
    orderIndex: 1
    osisId: Num.16.2
    sblId: Num 16:2
    shortName: Num 16:2
    text: and rose up against Moses. With them were 250 Israelite men, well-known
      community leaders who had been appointed members of the council.
  - name: Numbers 16:3
    orderIndex: 2
    osisId: Num.16.3
    sblId: Num 16:3
    shortName: Num 16:3
    text: They came as a group to oppose Moses and Aaron and said to them, "You have
      gone too far! The whole community is holy, every one of them, and the LORD is
      with them. Why then do you set yourselves above the LORD's assembly?"
  - name: Numbers 16:4
    orderIndex: 3
    osisId: Num.16.4
    sblId: Num 16:4
    shortName: Num 16:4
    text: When Moses heard this, he fell facedown.
  - name: Numbers 16:5
    orderIndex: 4
    osisId: Num.16.5
    sblId: Num 16:5
    shortName: Num 16:5
    text: 'Then he said to Korah and all his followers: "In the morning the LORD will
      show who belongs to him and who is holy, and he will have that person come near
      him. The man he chooses he will cause to come near him.'
  - name: Numbers 16:6
    orderIndex: 5
    osisId: Num.16.6
    sblId: Num 16:6
    shortName: Num 16:6
    text: 'You, Korah, and all your followers are to do this: Take censers'
  - name: Numbers 16:7
    orderIndex: 6
    osisId: Num.16.7
    sblId: Num 16:7
    shortName: Num 16:7
    text: and tomorrow put fire and incense in them before the LORD. The man the LORD
      chooses will be the one who is holy. You Levites have gone too far!"
  - name: Numbers 16:8
    orderIndex: 7
    osisId: Num.16.8
    sblId: Num 16:8
    shortName: Num 16:8
    text: Moses also said to Korah, "Now listen, you Levites!
  - name: Numbers 16:9
    orderIndex: 8
    osisId: Num.16.9
    sblId: Num 16:9
    shortName: Num 16:9
    text: Isn't it enough for you that the God of Israel has separated you from the
      rest of the Israelite community and brought you near himself to do the work
      at the LORD's tabernacle and to stand before the community and minister to them?
  - name: Numbers 16:10
    orderIndex: 9
    osisId: Num.16.10
    sblId: Num 16:10
    shortName: Num 16:10
    text: He has brought you and all your fellow Levites near himself, but now you
      are trying to get the priesthood too.
  - name: Numbers 16:11
    orderIndex: 10
    osisId: Num.16.11
    sblId: Num 16:11
    shortName: Num 16:11
    text: It is against the LORD that you and all your followers have banded together.
      Who is Aaron that you should grumble against him?"
  - name: Numbers 16:12
    orderIndex: 11
    osisId: Num.16.12
    sblId: Num 16:12
    shortName: Num 16:12
    text: Then Moses summoned Dathan and Abiram, the sons of Eliab. But they said,
      "We will not come!
  - name: Numbers 16:13
    orderIndex: 12
    osisId: Num.16.13
    sblId: Num 16:13
    shortName: Num 16:13
    text: Isn't it enough that you have brought us up out of a land flowing with milk
      and honey to kill us in the desert? And now you also want to lord it over us?
  - name: Numbers 16:14
    orderIndex: 13
    osisId: Num.16.14
    sblId: Num 16:14
    shortName: Num 16:14
    text: Moreover, you haven't brought us into a land flowing with milk and honey
      or given us an inheritance of fields and vineyards. Will you gouge out the eyes
      of these men? No, we will not come!"
  - name: Numbers 16:15
    orderIndex: 14
    osisId: Num.16.15
    sblId: Num 16:15
    shortName: Num 16:15
    text: Then Moses became very angry and said to the LORD, "Do not accept their
      offering. I have not taken so much as a donkey from them, nor have I wronged
      any of them."
  - name: Numbers 16:16
    orderIndex: 15
    osisId: Num.16.16
    sblId: Num 16:16
    shortName: Num 16:16
    text: Moses said to Korah, "You and all your followers are to appear before the
      LORD tomorrow-you and they and Aaron.
  - name: Numbers 16:17
    orderIndex: 16
    osisId: Num.16.17
    sblId: Num 16:17
    shortName: Num 16:17
    text: Each man is to take his censer and put incense in it-250 censers in all-and
      present it before the LORD. You and Aaron are to present your censers also."
  - name: Numbers 16:18
    orderIndex: 17
    osisId: Num.16.18
    sblId: Num 16:18
    shortName: Num 16:18
    text: So each man took his censer, put fire and incense in it, and stood with
      Moses and Aaron at the entrance to the Tent of Meeting.
  - name: Numbers 16:19
    orderIndex: 18
    osisId: Num.16.19
    sblId: Num 16:19
    shortName: Num 16:19
    text: When Korah had gathered all his followers in opposition to them at the entrance
      to the Tent of Meeting, the glory of the LORD appeared to the entire assembly.
  - name: Numbers 16:20
    orderIndex: 19
    osisId: Num.16.20
    sblId: Num 16:20
    shortName: Num 16:20
    text: The LORD said to Moses and Aaron,
  - name: Numbers 16:21
    orderIndex: 20
    osisId: Num.16.21
    sblId: Num 16:21
    shortName: Num 16:21
    text: '"Separate yourselves from this assembly so I can put an end to them at
      once."'
  - name: Numbers 16:22
    orderIndex: 21
    osisId: Num.16.22
    sblId: Num 16:22
    shortName: Num 16:22
    text: But Moses and Aaron fell facedown and cried out, "O God, God of the spirits
      of all mankind, will you be angry with the entire assembly when only one man
      sins?"
  - name: Numbers 16:23
    orderIndex: 22
    osisId: Num.16.23
    sblId: Num 16:23
    shortName: Num 16:23
    text: Then the LORD said to Moses,
  - name: Numbers 16:24
    orderIndex: 23
    osisId: Num.16.24
    sblId: Num 16:24
    shortName: Num 16:24
    text: '"Say to the assembly, ''Move away from the tents of Korah, Dathan and Abiram.''"'
  - name: Numbers 16:25
    orderIndex: 24
    osisId: Num.16.25
    sblId: Num 16:25
    shortName: Num 16:25
    text: Moses got up and went to Dathan and Abiram, and the elders of Israel followed
      him.
  - name: Numbers 16:26
    orderIndex: 25
    osisId: Num.16.26
    sblId: Num 16:26
    shortName: Num 16:26
    text: He warned the assembly, "Move back from the tents of these wicked men! Do
      not touch anything belonging to them, or you will be swept away because of all
      their sins."
  - name: Numbers 16:27
    orderIndex: 26
    osisId: Num.16.27
    sblId: Num 16:27
    shortName: Num 16:27
    text: So they moved away from the tents of Korah, Dathan and Abiram. Dathan and
      Abiram had come out and were standing with their wives, children and little
      ones at the entrances to their tents.
  - name: Numbers 16:28
    orderIndex: 27
    osisId: Num.16.28
    sblId: Num 16:28
    shortName: Num 16:28
    text: 'Then Moses said, "This is how you will know that the LORD has sent me to
      do all these things and that it was not my idea:'
  - name: Numbers 16:29
    orderIndex: 28
    osisId: Num.16.29
    sblId: Num 16:29
    shortName: Num 16:29
    text: If these men die a natural death and experience only what usually happens
      to men, then the LORD has not sent me.
  - name: Numbers 16:30
    orderIndex: 29
    osisId: Num.16.30
    sblId: Num 16:30
    shortName: Num 16:30
    text: But if the LORD brings about something totally new, and the earth opens
      its mouth and swallows them, with everything that belongs to them, and they
      go down alive into the grave, then you will know that these men have treated
      the LORD with contempt."
  - name: Numbers 16:31
    orderIndex: 30
    osisId: Num.16.31
    sblId: Num 16:31
    shortName: Num 16:31
    text: As soon as he finished saying all this, the ground under them split apart
  - name: Numbers 16:32
    orderIndex: 31
    osisId: Num.16.32
    sblId: Num 16:32
    shortName: Num 16:32
    text: and the earth opened its mouth and swallowed them, with their households
      and all Korah's men and all their possessions.
  - name: Numbers 16:33
    orderIndex: 32
    osisId: Num.16.33
    sblId: Num 16:33
    shortName: Num 16:33
    text: They went down alive into the grave, with everything they owned; the earth
      closed over them, and they perished and were gone from the community.
  - name: Numbers 16:34
    orderIndex: 33
    osisId: Num.16.34
    sblId: Num 16:34
    shortName: Num 16:34
    text: At their cries, all the Israelites around them fled, shouting, "The earth
      is going to swallow us too!"
  - name: Numbers 16:35
    orderIndex: 34
    osisId: Num.16.35
    sblId: Num 16:35
    shortName: Num 16:35
    text: And fire came out from the LORD and consumed the 250 men who were offering
      the incense.
  - name: Numbers 16:36
    orderIndex: 35
    osisId: Num.16.36
    sblId: Num 16:36
    shortName: Num 16:36
    text: The LORD said to Moses,
  - name: Numbers 16:37
    orderIndex: 36
    osisId: Num.16.37
    sblId: Num 16:37
    shortName: Num 16:37
    text: '"Tell Eleazar son of Aaron, the priest, to take the censers out of the
      smoldering remains and scatter the coals some distance away, for the censers
      are holy-'
  - name: Numbers 16:38
    orderIndex: 37
    osisId: Num.16.38
    sblId: Num 16:38
    shortName: Num 16:38
    text: the censers of the men who sinned at the cost of their lives. Hammer the
      censers into sheets to overlay the altar, for they were presented before the
      LORD and have become holy. Let them be a sign to the Israelites."
  - name: Numbers 16:39
    orderIndex: 38
    osisId: Num.16.39
    sblId: Num 16:39
    shortName: Num 16:39
    text: So Eleazar the priest collected the bronze censers brought by those who
      had been burned up, and he had them hammered out to overlay the altar,
  - name: Numbers 16:40
    orderIndex: 39
    osisId: Num.16.40
    sblId: Num 16:40
    shortName: Num 16:40
    text: as the LORD directed him through Moses. This was to remind the Israelites
      that no one except a descendant of Aaron should come to burn incense before
      the LORD, or he would become like Korah and his followers.
  - name: Numbers 16:41
    orderIndex: 40
    osisId: Num.16.41
    sblId: Num 16:41
    shortName: Num 16:41
    text: The next day the whole Israelite community grumbled against Moses and Aaron.
      "You have killed the LORD's people," they said.
  - name: Numbers 16:42
    orderIndex: 41
    osisId: Num.16.42
    sblId: Num 16:42
    shortName: Num 16:42
    text: But when the assembly gathered in opposition to Moses and Aaron and turned
      toward the Tent of Meeting, suddenly the cloud covered it and the glory of the
      LORD appeared.
  - name: Numbers 16:43
    orderIndex: 42
    osisId: Num.16.43
    sblId: Num 16:43
    shortName: Num 16:43
    text: Then Moses and Aaron went to the front of the Tent of Meeting,
  - name: Numbers 16:44
    orderIndex: 43
    osisId: Num.16.44
    sblId: Num 16:44
    shortName: Num 16:44
    text: and the LORD said to Moses,
  - name: Numbers 16:45
    orderIndex: 44
    osisId: Num.16.45
    sblId: Num 16:45
    shortName: Num 16:45
    text: '"Get away from this assembly so I can put an end to them at once." And
      they fell facedown.'
  - name: Numbers 16:46
    orderIndex: 45
    osisId: Num.16.46
    sblId: Num 16:46
    shortName: Num 16:46
    text: Then Moses said to Aaron, "Take your censer and put incense in it, along
      with fire from the altar, and hurry to the assembly to make atonement for them.
      Wrath has come out from the LORD; the plague has started."
  - name: Numbers 16:47
    orderIndex: 46
    osisId: Num.16.47
    sblId: Num 16:47
    shortName: Num 16:47
    text: So Aaron did as Moses said, and ran into the midst of the assembly. The
      plague had already started among the people, but Aaron offered the incense and
      made atonement for them.
  - name: Numbers 16:48
    orderIndex: 47
    osisId: Num.16.48
    sblId: Num 16:48
    shortName: Num 16:48
    text: He stood between the living and the dead, and the plague stopped.
  - name: Numbers 16:49
    orderIndex: 48
    osisId: Num.16.49
    sblId: Num 16:49
    shortName: Num 16:49
    text: But 14,700 people died from the plague, in addition to those who had died
      because of Korah.
  - name: Numbers 16:50
    orderIndex: 49
    osisId: Num.16.50
    sblId: Num 16:50
    shortName: Num 16:50
    text: Then Aaron returned to Moses at the entrance to the Tent of Meeting, for
      the plague had stopped.
  versesCount: 50
- name: Numbers 17
  orderIndex: 16
  osisId: Num.17
  sblId: Num 17
  shortName: Num 17
  verses:
  - name: Numbers 17:1
    orderIndex: 0
    osisId: Num.17.1
    sblId: Num 17:1
    shortName: Num 17:1
    text: The LORD said to Moses,
  - name: Numbers 17:2
    orderIndex: 1
    osisId: Num.17.2
    sblId: Num 17:2
    shortName: Num 17:2
    text: '"Speak to the Israelites and get twelve staffs from them, one from the
      leader of each of their ancestral tribes. Write the name of each man on his
      staff.'
  - name: Numbers 17:3
    orderIndex: 2
    osisId: Num.17.3
    sblId: Num 17:3
    shortName: Num 17:3
    text: On the staff of Levi write Aaron's name, for there must be one staff for
      the head of each ancestral tribe.
  - name: Numbers 17:4
    orderIndex: 3
    osisId: Num.17.4
    sblId: Num 17:4
    shortName: Num 17:4
    text: Place them in the Tent of Meeting in front of the Testimony, where I meet
      with you.
  - name: Numbers 17:5
    orderIndex: 4
    osisId: Num.17.5
    sblId: Num 17:5
    shortName: Num 17:5
    text: The staff belonging to the man I choose will sprout, and I will rid myself
      of this constant grumbling against you by the Israelites."
  - name: Numbers 17:6
    orderIndex: 5
    osisId: Num.17.6
    sblId: Num 17:6
    shortName: Num 17:6
    text: So Moses spoke to the Israelites, and their leaders gave him twelve staffs,
      one for the leader of each of their ancestral tribes, and Aaron's staff was
      among them.
  - name: Numbers 17:7
    orderIndex: 6
    osisId: Num.17.7
    sblId: Num 17:7
    shortName: Num 17:7
    text: Moses placed the staffs before the LORD in the Tent of the Testimony.
  - name: Numbers 17:8
    orderIndex: 7
    osisId: Num.17.8
    sblId: Num 17:8
    shortName: Num 17:8
    text: The next day Moses entered the Tent of the Testimony and saw that Aaron's
      staff, which represented the house of Levi, had not only sprouted but had budded,
      blossomed and produced almonds.
  - name: Numbers 17:9
    orderIndex: 8
    osisId: Num.17.9
    sblId: Num 17:9
    shortName: Num 17:9
    text: Then Moses brought out all the staffs from the LORD's presence to all the
      Israelites. They looked at them, and each man took his own staff.
  - name: Numbers 17:10
    orderIndex: 9
    osisId: Num.17.10
    sblId: Num 17:10
    shortName: Num 17:10
    text: The LORD said to Moses, "Put back Aaron's staff in front of the Testimony,
      to be kept as a sign to the rebellious. This will put an end to their grumbling
      against me, so that they will not die."
  - name: Numbers 17:11
    orderIndex: 10
    osisId: Num.17.11
    sblId: Num 17:11
    shortName: Num 17:11
    text: Moses did just as the LORD commanded him.
  - name: Numbers 17:12
    orderIndex: 11
    osisId: Num.17.12
    sblId: Num 17:12
    shortName: Num 17:12
    text: The Israelites said to Moses, "We will die! We are lost, we are all lost!
  - name: Numbers 17:13
    orderIndex: 12
    osisId: Num.17.13
    sblId: Num 17:13
    shortName: Num 17:13
    text: Anyone who even comes near the tabernacle of the LORD will die. Are we all
      going to die?"
  versesCount: 13
- name: Numbers 18
  orderIndex: 17
  osisId: Num.18
  sblId: Num 18
  shortName: Num 18
  verses:
  - name: Numbers 18:1
    orderIndex: 0
    osisId: Num.18.1
    sblId: Num 18:1
    shortName: Num 18:1
    text: The LORD said to Aaron, "You, your sons and your father's family are to
      bear the responsibility for offenses against the sanctuary, and you and your
      sons alone are to bear the responsibility for offenses against the priesthood.
  - name: Numbers 18:2
    orderIndex: 1
    osisId: Num.18.2
    sblId: Num 18:2
    shortName: Num 18:2
    text: Bring your fellow Levites from your ancestral tribe to join you and assist
      you when you and your sons minister before the Tent of the Testimony.
  - name: Numbers 18:3
    orderIndex: 2
    osisId: Num.18.3
    sblId: Num 18:3
    shortName: Num 18:3
    text: They are to be responsible to you and are to perform all the duties of the
      Tent, but they must not go near the furnishings of the sanctuary or the altar,
      or both they and you will die.
  - name: Numbers 18:4
    orderIndex: 3
    osisId: Num.18.4
    sblId: Num 18:4
    shortName: Num 18:4
    text: They are to join you and be responsible for the care of the Tent of Meeting-all
      the work at the Tent-and no one else may come near where you are.
  - name: Numbers 18:5
    orderIndex: 4
    osisId: Num.18.5
    sblId: Num 18:5
    shortName: Num 18:5
    text: '"You are to be responsible for the care of the sanctuary and the altar,
      so that wrath will not fall on the Israelites again.'
  - name: Numbers 18:6
    orderIndex: 5
    osisId: Num.18.6
    sblId: Num 18:6
    shortName: Num 18:6
    text: I myself have selected your fellow Levites from among the Israelites as
      a gift to you, dedicated to the LORD to do the work at the Tent of Meeting.
  - name: Numbers 18:7
    orderIndex: 6
    osisId: Num.18.7
    sblId: Num 18:7
    shortName: Num 18:7
    text: But only you and your sons may serve as priests in connection with everything
      at the altar and inside the curtain. I am giving you the service of the priesthood
      as a gift. Anyone else who comes near the sanctuary must be put to death."
  - name: Numbers 18:8
    orderIndex: 7
    osisId: Num.18.8
    sblId: Num 18:8
    shortName: Num 18:8
    text: Then the LORD said to Aaron, "I myself have put you in charge of the offerings
      presented to me; all the holy offerings the Israelites give me I give to you
      and your sons as your portion and regular share.
  - name: Numbers 18:9
    orderIndex: 8
    osisId: Num.18.9
    sblId: Num 18:9
    shortName: Num 18:9
    text: You are to have the part of the most holy offerings that is kept from the
      fire. From all the gifts they bring me as most holy offerings, whether grain
      or sin or guilt offerings, that part belongs to you and your sons.
  - name: Numbers 18:10
    orderIndex: 9
    osisId: Num.18.10
    sblId: Num 18:10
    shortName: Num 18:10
    text: Eat it as something most holy; every male shall eat it. You must regard
      it as holy.
  - name: Numbers 18:11
    orderIndex: 10
    osisId: Num.18.11
    sblId: Num 18:11
    shortName: Num 18:11
    text: '"This also is yours: whatever is set aside from the gifts of all the wave
      offerings of the Israelites. I give this to you and your sons and daughters
      as your regular share. Everyone in your household who is ceremonially clean
      may eat it.'
  - name: Numbers 18:12
    orderIndex: 11
    osisId: Num.18.12
    sblId: Num 18:12
    shortName: Num 18:12
    text: '"I give you all the finest olive oil and all the finest new wine and grain
      they give the LORD as the firstfruits of their harvest.'
  - name: Numbers 18:13
    orderIndex: 12
    osisId: Num.18.13
    sblId: Num 18:13
    shortName: Num 18:13
    text: All the land's firstfruits that they bring to the LORD will be yours. Everyone
      in your household who is ceremonially clean may eat it.
  - name: Numbers 18:14
    orderIndex: 13
    osisId: Num.18.14
    sblId: Num 18:14
    shortName: Num 18:14
    text: '"Everything in Israel that is devoted to the LORD is yours.'
  - name: Numbers 18:15
    orderIndex: 14
    osisId: Num.18.15
    sblId: Num 18:15
    shortName: Num 18:15
    text: The first offspring of every womb, both man and animal, that is offered
      to the LORD is yours. But you must redeem every firstborn son and every firstborn
      male of unclean animals.
  - name: Numbers 18:16
    orderIndex: 15
    osisId: Num.18.16
    sblId: Num 18:16
    shortName: Num 18:16
    text: When they are a month old, you must redeem them at the redemption price
      set at five shekels of silver, according to the sanctuary shekel, which weighs
      twenty gerahs.
  - name: Numbers 18:17
    orderIndex: 16
    osisId: Num.18.17
    sblId: Num 18:17
    shortName: Num 18:17
    text: '"But you must not redeem the firstborn of an ox, a sheep or a goat; they
      are holy. Sprinkle their blood on the altar and burn their fat as an offering
      made by fire, an aroma pleasing to the LORD.'
  - name: Numbers 18:18
    orderIndex: 17
    osisId: Num.18.18
    sblId: Num 18:18
    shortName: Num 18:18
    text: Their meat is to be yours, just as the breast of the wave offering and the
      right thigh are yours.
  - name: Numbers 18:19
    orderIndex: 18
    osisId: Num.18.19
    sblId: Num 18:19
    shortName: Num 18:19
    text: Whatever is set aside from the holy offerings the Israelites present to
      the LORD I give to you and your sons and daughters as your regular share. It
      is an everlasting covenant of salt before the LORD for both you and your offspring."
  - name: Numbers 18:20
    orderIndex: 19
    osisId: Num.18.20
    sblId: Num 18:20
    shortName: Num 18:20
    text: The LORD said to Aaron, "You will have no inheritance in their land, nor
      will you have any share among them; I am your share and your inheritance among
      the Israelites.
  - name: Numbers 18:21
    orderIndex: 20
    osisId: Num.18.21
    sblId: Num 18:21
    shortName: Num 18:21
    text: '"I give to the Levites all the tithes in Israel as their inheritance in
      return for the work they do while serving at the Tent of Meeting.'
  - name: Numbers 18:22
    orderIndex: 21
    osisId: Num.18.22
    sblId: Num 18:22
    shortName: Num 18:22
    text: From now on the Israelites must not go near the Tent of Meeting, or they
      will bear the consequences of their sin and will die.
  - name: Numbers 18:23
    orderIndex: 22
    osisId: Num.18.23
    sblId: Num 18:23
    shortName: Num 18:23
    text: It is the Levites who are to do the work at the Tent of Meeting and bear
      the responsibility for offenses against it. This is a lasting ordinance for
      the generations to come. They will receive no inheritance among the Israelites.
  - name: Numbers 18:24
    orderIndex: 23
    osisId: Num.18.24
    sblId: Num 18:24
    shortName: Num 18:24
    text: 'Instead, I give to the Levites as their inheritance the tithes that the
      Israelites present as an offering to the LORD. That is why I said concerning
      them: ''They will have no inheritance among the Israelites.''"'
  - name: Numbers 18:25
    orderIndex: 24
    osisId: Num.18.25
    sblId: Num 18:25
    shortName: Num 18:25
    text: The LORD said to Moses,
  - name: Numbers 18:26
    orderIndex: 25
    osisId: Num.18.26
    sblId: Num 18:26
    shortName: Num 18:26
    text: '"Speak to the Levites and say to them: ''When you receive from the Israelites
      the tithe I give you as your inheritance, you must present a tenth of that tithe
      as the LORD''s offering.'
  - name: Numbers 18:27
    orderIndex: 26
    osisId: Num.18.27
    sblId: Num 18:27
    shortName: Num 18:27
    text: Your offering will be reckoned to you as grain from the threshing floor
      or juice from the winepress.
  - name: Numbers 18:28
    orderIndex: 27
    osisId: Num.18.28
    sblId: Num 18:28
    shortName: Num 18:28
    text: In this way you also will present an offering to the LORD from all the tithes
      you receive from the Israelites. From these tithes you must give the LORD's
      portion to Aaron the priest.
  - name: Numbers 18:29
    orderIndex: 28
    osisId: Num.18.29
    sblId: Num 18:29
    shortName: Num 18:29
    text: You must present as the LORD's portion the best and holiest part of everything
      given to you.'
  - name: Numbers 18:30
    orderIndex: 29
    osisId: Num.18.30
    sblId: Num 18:30
    shortName: Num 18:30
    text: '"Say to the Levites: ''When you present the best part, it will be reckoned
      to you as the product of the threshing floor or the winepress.'
  - name: Numbers 18:31
    orderIndex: 30
    osisId: Num.18.31
    sblId: Num 18:31
    shortName: Num 18:31
    text: You and your households may eat the rest of it anywhere, for it is your
      wages for your work at the Tent of Meeting.
  - name: Numbers 18:32
    orderIndex: 31
    osisId: Num.18.32
    sblId: Num 18:32
    shortName: Num 18:32
    text: By presenting the best part of it you will not be guilty in this matter;
      then you will not defile the holy offerings of the Israelites, and you will
      not die.'"
  versesCount: 32
- name: Numbers 19
  orderIndex: 18
  osisId: Num.19
  sblId: Num 19
  shortName: Num 19
  verses:
  - name: Numbers 19:1
    orderIndex: 0
    osisId: Num.19.1
    sblId: Num 19:1
    shortName: Num 19:1
    text: 'The LORD said to Moses and Aaron:'
  - name: Numbers 19:2
    orderIndex: 1
    osisId: Num.19.2
    sblId: Num 19:2
    shortName: Num 19:2
    text: '"This is a requirement of the law that the LORD has commanded: Tell the
      Israelites to bring you a red heifer without defect or blemish and that has
      never been under a yoke.'
  - name: Numbers 19:3
    orderIndex: 2
    osisId: Num.19.3
    sblId: Num 19:3
    shortName: Num 19:3
    text: Give it to Eleazar the priest; it is to be taken outside the camp and slaughtered
      in his presence.
  - name: Numbers 19:4
    orderIndex: 3
    osisId: Num.19.4
    sblId: Num 19:4
    shortName: Num 19:4
    text: Then Eleazar the priest is to take some of its blood on his finger and sprinkle
      it seven times toward the front of the Tent of Meeting.
  - name: Numbers 19:5
    orderIndex: 4
    osisId: Num.19.5
    sblId: Num 19:5
    shortName: Num 19:5
    text: While he watches, the heifer is to be burned-its hide, flesh, blood and
      offal.
  - name: Numbers 19:6
    orderIndex: 5
    osisId: Num.19.6
    sblId: Num 19:6
    shortName: Num 19:6
    text: The priest is to take some cedar wood, hyssop and scarlet wool and throw
      them onto the burning heifer.
  - name: Numbers 19:7
    orderIndex: 6
    osisId: Num.19.7
    sblId: Num 19:7
    shortName: Num 19:7
    text: After that, the priest must wash his clothes and bathe himself with water.
      He may then come into the camp, but he will be ceremonially unclean till evening.
  - name: Numbers 19:8
    orderIndex: 7
    osisId: Num.19.8
    sblId: Num 19:8
    shortName: Num 19:8
    text: The man who burns it must also wash his clothes and bathe with water, and
      he too will be unclean till evening.
  - name: Numbers 19:9
    orderIndex: 8
    osisId: Num.19.9
    sblId: Num 19:9
    shortName: Num 19:9
    text: '"A man who is clean shall gather up the ashes of the heifer and put them
      in a ceremonially clean place outside the camp. They shall be kept by the Israelite
      community for use in the water of cleansing; it is for purification from sin.'
  - name: Numbers 19:10
    orderIndex: 9
    osisId: Num.19.10
    sblId: Num 19:10
    shortName: Num 19:10
    text: The man who gathers up the ashes of the heifer must also wash his clothes,
      and he too will be unclean till evening. This will be a lasting ordinance both
      for the Israelites and for the aliens living among them.
  - name: Numbers 19:11
    orderIndex: 10
    osisId: Num.19.11
    sblId: Num 19:11
    shortName: Num 19:11
    text: '"Whoever touches the dead body of anyone will be unclean for seven days.'
  - name: Numbers 19:12
    orderIndex: 11
    osisId: Num.19.12
    sblId: Num 19:12
    shortName: Num 19:12
    text: He must purify himself with the water on the third day and on the seventh
      day; then he will be clean. But if he does not purify himself on the third and
      seventh days, he will not be clean.
  - name: Numbers 19:13
    orderIndex: 12
    osisId: Num.19.13
    sblId: Num 19:13
    shortName: Num 19:13
    text: Whoever touches the dead body of anyone and fails to purify himself defiles
      the LORD's tabernacle. That person must be cut off from Israel. Because the
      water of cleansing has not been sprinkled on him, he is unclean; his uncleanness
      remains on him.
  - name: Numbers 19:14
    orderIndex: 13
    osisId: Num.19.14
    sblId: Num 19:14
    shortName: Num 19:14
    text: '"This is the law that applies when a person dies in a tent: Anyone who
      enters the tent and anyone who is in it will be unclean for seven days,'
  - name: Numbers 19:15
    orderIndex: 14
    osisId: Num.19.15
    sblId: Num 19:15
    shortName: Num 19:15
    text: and every open container without a lid fastened on it will be unclean.
  - name: Numbers 19:16
    orderIndex: 15
    osisId: Num.19.16
    sblId: Num 19:16
    shortName: Num 19:16
    text: '"Anyone out in the open who touches someone who has been killed with a
      sword or someone who has died a natural death, or anyone who touches a human
      bone or a grave, will be unclean for seven days.'
  - name: Numbers 19:17
    orderIndex: 16
    osisId: Num.19.17
    sblId: Num 19:17
    shortName: Num 19:17
    text: '"For the unclean person, put some ashes from the burned purification offering
      into a jar and pour fresh water over them.'
  - name: Numbers 19:18
    orderIndex: 17
    osisId: Num.19.18
    sblId: Num 19:18
    shortName: Num 19:18
    text: Then a man who is ceremonially clean is to take some hyssop, dip it in the
      water and sprinkle the tent and all the furnishings and the people who were
      there. He must also sprinkle anyone who has touched a human bone or a grave
      or someone who has been killed or someone who has died a natural death.
  - name: Numbers 19:19
    orderIndex: 18
    osisId: Num.19.19
    sblId: Num 19:19
    shortName: Num 19:19
    text: The man who is clean is to sprinkle the unclean person on the third and
      seventh days, and on the seventh day he is to purify him. The person being cleansed
      must wash his clothes and bathe with water, and that evening he will be clean.
  - name: Numbers 19:20
    orderIndex: 19
    osisId: Num.19.20
    sblId: Num 19:20
    shortName: Num 19:20
    text: But if a person who is unclean does not purify himself, he must be cut off
      from the community, because he has defiled the sanctuary of the LORD. The water
      of cleansing has not been sprinkled on him, and he is unclean.
  - name: Numbers 19:21
    orderIndex: 20
    osisId: Num.19.21
    sblId: Num 19:21
    shortName: Num 19:21
    text: This is a lasting ordinance for them. "The man who sprinkles the water of
      cleansing must also wash his clothes, and anyone who touches the water of cleansing
      will be unclean till evening.
  - name: Numbers 19:22
    orderIndex: 21
    osisId: Num.19.22
    sblId: Num 19:22
    shortName: Num 19:22
    text: Anything that an unclean person touches becomes unclean, and anyone who
      touches it becomes unclean till evening."
  versesCount: 22
- name: Numbers 20
  orderIndex: 19
  osisId: Num.20
  sblId: Num 20
  shortName: Num 20
  verses:
  - name: Numbers 20:1
    orderIndex: 0
    osisId: Num.20.1
    sblId: Num 20:1
    shortName: Num 20:1
    text: In the first month the whole Israelite community arrived at the Desert of
      Zin, and they stayed at Kadesh. There Miriam died and was buried.
  - name: Numbers 20:2
    orderIndex: 1
    osisId: Num.20.2
    sblId: Num 20:2
    shortName: Num 20:2
    text: Now there was no water for the community, and the people gathered in opposition
      to Moses and Aaron.
  - name: Numbers 20:3
    orderIndex: 2
    osisId: Num.20.3
    sblId: Num 20:3
    shortName: Num 20:3
    text: They quarreled with Moses and said, "If only we had died when our brothers
      fell dead before the LORD!
  - name: Numbers 20:4
    orderIndex: 3
    osisId: Num.20.4
    sblId: Num 20:4
    shortName: Num 20:4
    text: Why did you bring the LORD's community into this desert, that we and our
      livestock should die here?
  - name: Numbers 20:5
    orderIndex: 4
    osisId: Num.20.5
    sblId: Num 20:5
    shortName: Num 20:5
    text: Why did you bring us up out of Egypt to this terrible place? It has no grain
      or figs, grapevines or pomegranates. And there is no water to drink!"
  - name: Numbers 20:6
    orderIndex: 5
    osisId: Num.20.6
    sblId: Num 20:6
    shortName: Num 20:6
    text: Moses and Aaron went from the assembly to the entrance to the Tent of Meeting
      and fell facedown, and the glory of the LORD appeared to them.
  - name: Numbers 20:7
    orderIndex: 6
    osisId: Num.20.7
    sblId: Num 20:7
    shortName: Num 20:7
    text: The LORD said to Moses,
  - name: Numbers 20:8
    orderIndex: 7
    osisId: Num.20.8
    sblId: Num 20:8
    shortName: Num 20:8
    text: '"Take the staff, and you and your brother Aaron gather the assembly together.
      Speak to that rock before their eyes and it will pour out its water. You will
      bring water out of the rock for the community so they and their livestock can
      drink."'
  - name: Numbers 20:9
    orderIndex: 8
    osisId: Num.20.9
    sblId: Num 20:9
    shortName: Num 20:9
    text: So Moses took the staff from the LORD's presence, just as he commanded him.
  - name: Numbers 20:10
    orderIndex: 9
    osisId: Num.20.10
    sblId: Num 20:10
    shortName: Num 20:10
    text: He and Aaron gathered the assembly together in front of the rock and Moses
      said to them, "Listen, you rebels, must we bring you water out of this rock?"
  - name: Numbers 20:11
    orderIndex: 10
    osisId: Num.20.11
    sblId: Num 20:11
    shortName: Num 20:11
    text: Then Moses raised his arm and struck the rock twice with his staff. Water
      gushed out, and the community and their livestock drank.
  - name: Numbers 20:12
    orderIndex: 11
    osisId: Num.20.12
    sblId: Num 20:12
    shortName: Num 20:12
    text: But the LORD said to Moses and Aaron, "Because you did not trust in me enough
      to honor me as holy in the sight of the Israelites, you will not bring this
      community into the land I give them."
  - name: Numbers 20:13
    orderIndex: 12
    osisId: Num.20.13
    sblId: Num 20:13
    shortName: Num 20:13
    text: These were the waters of Meribah, where the Israelites quarreled with the
      LORD and where he showed himself holy among them.
  - name: Numbers 20:14
    orderIndex: 13
    osisId: Num.20.14
    sblId: Num 20:14
    shortName: Num 20:14
    text: 'Moses sent messengers from Kadesh to the king of Edom, saying: "This is
      what your brother Israel says: You know about all the hardships that have come
      upon us.'
  - name: Numbers 20:15
    orderIndex: 14
    osisId: Num.20.15
    sblId: Num 20:15
    shortName: Num 20:15
    text: Our forefathers went down into Egypt, and we lived there many years. The
      Egyptians mistreated us and our fathers,
  - name: Numbers 20:16
    orderIndex: 15
    osisId: Num.20.16
    sblId: Num 20:16
    shortName: Num 20:16
    text: but when we cried out to the LORD, he heard our cry and sent an angel and
      brought us out of Egypt. "Now we are here at Kadesh, a town on the edge of your
      territory.
  - name: Numbers 20:17
    orderIndex: 16
    osisId: Num.20.17
    sblId: Num 20:17
    shortName: Num 20:17
    text: Please let us pass through your country. We will not go through any field
      or vineyard, or drink water from any well. We will travel along the king's highway
      and not turn to the right or to the left until we have passed through your territory."
  - name: Numbers 20:18
    orderIndex: 17
    osisId: Num.20.18
    sblId: Num 20:18
    shortName: Num 20:18
    text: 'But Edom answered: "You may not pass through here; if you try, we will
      march out and attack you with the sword."'
  - name: Numbers 20:19
    orderIndex: 18
    osisId: Num.20.19
    sblId: Num 20:19
    shortName: Num 20:19
    text: 'The Israelites replied: "We will go along the main road, and if we or our
      livestock drink any of your water, we will pay for it. We only want to pass
      through on foot-nothing else."'
  - name: Numbers 20:20
    orderIndex: 19
    osisId: Num.20.20
    sblId: Num 20:20
    shortName: Num 20:20
    text: 'Again they answered: "You may not pass through." Then Edom came out against
      them with a large and powerful army.'
  - name: Numbers 20:21
    orderIndex: 20
    osisId: Num.20.21
    sblId: Num 20:21
    shortName: Num 20:21
    text: Since Edom refused to let them go through their territory, Israel turned
      away from them.
  - name: Numbers 20:22
    orderIndex: 21
    osisId: Num.20.22
    sblId: Num 20:22
    shortName: Num 20:22
    text: The whole Israelite community set out from Kadesh and came to Mount Hor.
  - name: Numbers 20:23
    orderIndex: 22
    osisId: Num.20.23
    sblId: Num 20:23
    shortName: Num 20:23
    text: At Mount Hor, near the border of Edom, the LORD said to Moses and Aaron,
  - name: Numbers 20:24
    orderIndex: 23
    osisId: Num.20.24
    sblId: Num 20:24
    shortName: Num 20:24
    text: '"Aaron will be gathered to his people. He will not enter the land I give
      the Israelites, because both of you rebelled against my command at the waters
      of Meribah.'
  - name: Numbers 20:25
    orderIndex: 24
    osisId: Num.20.25
    sblId: Num 20:25
    shortName: Num 20:25
    text: Get Aaron and his son Eleazar and take them up Mount Hor.
  - name: Numbers 20:26
    orderIndex: 25
    osisId: Num.20.26
    sblId: Num 20:26
    shortName: Num 20:26
    text: Remove Aaron's garments and put them on his son Eleazar, for Aaron will
      be gathered to his people; he will die there."
  - name: Numbers 20:27
    orderIndex: 26
    osisId: Num.20.27
    sblId: Num 20:27
    shortName: Num 20:27
    text: 'Moses did as the LORD commanded: They went up Mount Hor in the sight of
      the whole community.'
  - name: Numbers 20:28
    orderIndex: 27
    osisId: Num.20.28
    sblId: Num 20:28
    shortName: Num 20:28
    text: Moses removed Aaron's garments and put them on his son Eleazar. And Aaron
      died there on top of the mountain. Then Moses and Eleazar came down from the
      mountain,
  - name: Numbers 20:29
    orderIndex: 28
    osisId: Num.20.29
    sblId: Num 20:29
    shortName: Num 20:29
    text: and when the whole community learned that Aaron had died, the entire house
      of Israel mourned for him thirty days.
  versesCount: 29
- name: Numbers 21
  orderIndex: 20
  osisId: Num.21
  sblId: Num 21
  shortName: Num 21
  verses:
  - name: Numbers 21:1
    orderIndex: 0
    osisId: Num.21.1
    sblId: Num 21:1
    shortName: Num 21:1
    text: When the Canaanite king of Arad, who lived in the Negev, heard that Israel
      was coming along the road to Atharim, he attacked the Israelites and captured
      some of them.
  - name: Numbers 21:2
    orderIndex: 1
    osisId: Num.21.2
    sblId: Num 21:2
    shortName: Num 21:2
    text: 'Then Israel made this vow to the LORD: "If you will deliver these people
      into our hands, we will totally destroy their cities."'
  - name: Numbers 21:3
    orderIndex: 2
    osisId: Num.21.3
    sblId: Num 21:3
    shortName: Num 21:3
    text: The LORD listened to Israel's plea and gave the Canaanites over to them.
      They completely destroyed them and their towns; so the place was named Hormah.
  - name: Numbers 21:4
    orderIndex: 3
    osisId: Num.21.4
    sblId: Num 21:4
    shortName: Num 21:4
    text: They traveled from Mount Hor along the route to the Red Sea, to go around
      Edom. But the people grew impatient on the way;
  - name: Numbers 21:5
    orderIndex: 4
    osisId: Num.21.5
    sblId: Num 21:5
    shortName: Num 21:5
    text: they spoke against God and against Moses, and said, "Why have you brought
      us up out of Egypt to die in the desert? There is no bread! There is no water!
      And we detest this miserable food!"
  - name: Numbers 21:6
    orderIndex: 5
    osisId: Num.21.6
    sblId: Num 21:6
    shortName: Num 21:6
    text: Then the LORD sent venomous snakes among them; they bit the people and many
      Israelites died.
  - name: Numbers 21:7
    orderIndex: 6
    osisId: Num.21.7
    sblId: Num 21:7
    shortName: Num 21:7
    text: The people came to Moses and said, "We sinned when we spoke against the
      LORD and against you. Pray that the LORD will take the snakes away from us."
      So Moses prayed for the people.
  - name: Numbers 21:8
    orderIndex: 7
    osisId: Num.21.8
    sblId: Num 21:8
    shortName: Num 21:8
    text: The LORD said to Moses, "Make a snake and put it up on a pole; anyone who
      is bitten can look at it and live."
  - name: Numbers 21:9
    orderIndex: 8
    osisId: Num.21.9
    sblId: Num 21:9
    shortName: Num 21:9
    text: So Moses made a bronze snake and put it up on a pole. Then when anyone was
      bitten by a snake and looked at the bronze snake, he lived.
  - name: Numbers 21:10
    orderIndex: 9
    osisId: Num.21.10
    sblId: Num 21:10
    shortName: Num 21:10
    text: The Israelites moved on and camped at Oboth.
  - name: Numbers 21:11
    orderIndex: 10
    osisId: Num.21.11
    sblId: Num 21:11
    shortName: Num 21:11
    text: Then they set out from Oboth and camped in Iye Abarim, in the desert that
      faces Moab toward the sunrise.
  - name: Numbers 21:12
    orderIndex: 11
    osisId: Num.21.12
    sblId: Num 21:12
    shortName: Num 21:12
    text: From there they moved on and camped in the Zered Valley.
  - name: Numbers 21:13
    orderIndex: 12
    osisId: Num.21.13
    sblId: Num 21:13
    shortName: Num 21:13
    text: They set out from there and camped alongside the Arnon, which is in the
      desert extending into Amorite territory. The Arnon is the border of Moab, between
      Moab and the Amorites.
  - name: Numbers 21:14
    orderIndex: 13
    osisId: Num.21.14
    sblId: Num 21:14
    shortName: Num 21:14
    text: 'That is why the Book of the Wars of the LORD says: "...Waheb in Suphah
      and the ravines, the Arnon'
  - name: Numbers 21:15
    orderIndex: 14
    osisId: Num.21.15
    sblId: Num 21:15
    shortName: Num 21:15
    text: and the slopes of the ravines that lead to the site of Ar and lie along
      the border of Moab."
  - name: Numbers 21:16
    orderIndex: 15
    osisId: Num.21.16
    sblId: Num 21:16
    shortName: Num 21:16
    text: From there they continued on to Beer, the well where the LORD said to Moses,
      "Gather the people together and I will give them water."
  - name: Numbers 21:17
    orderIndex: 16
    osisId: Num.21.17
    sblId: Num 21:17
    shortName: Num 21:17
    text: 'Then Israel sang this song: "Spring up, O well! Sing about it,'
  - name: Numbers 21:18
    orderIndex: 17
    osisId: Num.21.18
    sblId: Num 21:18
    shortName: Num 21:18
    text: about the well that the princes dug, that the nobles of the people sank-
      the nobles with scepters and staffs." Then they went from the desert to Mattanah,
  - name: Numbers 21:19
    orderIndex: 18
    osisId: Num.21.19
    sblId: Num 21:19
    shortName: Num 21:19
    text: from Mattanah to Nahaliel, from Nahaliel to Bamoth,
  - name: Numbers 21:20
    orderIndex: 19
    osisId: Num.21.20
    sblId: Num 21:20
    shortName: Num 21:20
    text: and from Bamoth to the valley in Moab where the top of Pisgah overlooks
      the wasteland.
  - name: Numbers 21:21
    orderIndex: 20
    osisId: Num.21.21
    sblId: Num 21:21
    shortName: Num 21:21
    text: 'Israel sent messengers to say to Sihon king of the Amorites:'
  - name: Numbers 21:22
    orderIndex: 21
    osisId: Num.21.22
    sblId: Num 21:22
    shortName: Num 21:22
    text: '"Let us pass through your country. We will not turn aside into any field
      or vineyard, or drink water from any well. We will travel along the king''s
      highway until we have passed through your territory."'
  - name: Numbers 21:23
    orderIndex: 22
    osisId: Num.21.23
    sblId: Num 21:23
    shortName: Num 21:23
    text: But Sihon would not let Israel pass through his territory. He mustered his
      entire army and marched out into the desert against Israel. When he reached
      Jahaz, he fought with Israel.
  - name: Numbers 21:24
    orderIndex: 23
    osisId: Num.21.24
    sblId: Num 21:24
    shortName: Num 21:24
    text: Israel, however, put him to the sword and took over his land from the Arnon
      to the Jabbok, but only as far as the Ammonites, because their border was fortified.
  - name: Numbers 21:25
    orderIndex: 24
    osisId: Num.21.25
    sblId: Num 21:25
    shortName: Num 21:25
    text: Israel captured all the cities of the Amorites and occupied them, including
      Heshbon and all its surrounding settlements.
  - name: Numbers 21:26
    orderIndex: 25
    osisId: Num.21.26
    sblId: Num 21:26
    shortName: Num 21:26
    text: Heshbon was the city of Sihon king of the Amorites, who had fought against
      the former king of Moab and had taken from him all his land as far as the Arnon.
  - name: Numbers 21:27
    orderIndex: 26
    osisId: Num.21.27
    sblId: Num 21:27
    shortName: Num 21:27
    text: 'That is why the poets say: "Come to Heshbon and let it be rebuilt; let
      Sihon''s city be restored.'
  - name: Numbers 21:28
    orderIndex: 27
    osisId: Num.21.28
    sblId: Num 21:28
    shortName: Num 21:28
    text: '"Fire went out from Heshbon, a blaze from the city of Sihon. It consumed
      Ar of Moab, the citizens of Arnon''s heights.'
  - name: Numbers 21:29
    orderIndex: 28
    osisId: Num.21.29
    sblId: Num 21:29
    shortName: Num 21:29
    text: Woe to you, O Moab! You are destroyed, O people of Chemosh! He has given
      up his sons as fugitives and his daughters as captives to Sihon king of the
      Amorites.
  - name: Numbers 21:30
    orderIndex: 29
    osisId: Num.21.30
    sblId: Num 21:30
    shortName: Num 21:30
    text: '"But we have overthrown them; Heshbon is destroyed all the way to Dibon.
      We have demolished them as far as Nophah, which extends to Medeba."'
  - name: Numbers 21:31
    orderIndex: 30
    osisId: Num.21.31
    sblId: Num 21:31
    shortName: Num 21:31
    text: So Israel settled in the land of the Amorites.
  - name: Numbers 21:32
    orderIndex: 31
    osisId: Num.21.32
    sblId: Num 21:32
    shortName: Num 21:32
    text: After Moses had sent spies to Jazer, the Israelites captured its surrounding
      settlements and drove out the Amorites who were there.
  - name: Numbers 21:33
    orderIndex: 32
    osisId: Num.21.33
    sblId: Num 21:33
    shortName: Num 21:33
    text: Then they turned and went up along the road toward Bashan, and Og king of
      Bashan and his whole army marched out to meet them in battle at Edrei.
  - name: Numbers 21:34
    orderIndex: 33
    osisId: Num.21.34
    sblId: Num 21:34
    shortName: Num 21:34
    text: The LORD said to Moses, "Do not be afraid of him, for I have handed him
      over to you, with his whole army and his land. Do to him what you did to Sihon
      king of the Amorites, who reigned in Heshbon."
  - name: Numbers 21:35
    orderIndex: 34
    osisId: Num.21.35
    sblId: Num 21:35
    shortName: Num 21:35
    text: So they struck him down, together with his sons and his whole army, leaving
      them no survivors. And they took possession of his land.
  versesCount: 35
- name: Numbers 22
  orderIndex: 21
  osisId: Num.22
  sblId: Num 22
  shortName: Num 22
  verses:
  - name: Numbers 22:1
    orderIndex: 0
    osisId: Num.22.1
    sblId: Num 22:1
    shortName: Num 22:1
    text: Then the Israelites traveled to the plains of Moab and camped along the
      Jordan across from Jericho.
  - name: Numbers 22:2
    orderIndex: 1
    osisId: Num.22.2
    sblId: Num 22:2
    shortName: Num 22:2
    text: Now Balak son of Zippor saw all that Israel had done to the Amorites,
  - name: Numbers 22:3
    orderIndex: 2
    osisId: Num.22.3
    sblId: Num 22:3
    shortName: Num 22:3
    text: and Moab was terrified because there were so many people. Indeed, Moab was
      filled with dread because of the Israelites.
  - name: Numbers 22:4
    orderIndex: 3
    osisId: Num.22.4
    sblId: Num 22:4
    shortName: Num 22:4
    text: The Moabites said to the elders of Midian, "This horde is going to lick
      up everything around us, as an ox licks up the grass of the field." So Balak
      son of Zippor, who was king of Moab at that time,
  - name: Numbers 22:5
    orderIndex: 4
    osisId: Num.22.5
    sblId: Num 22:5
    shortName: Num 22:5
    text: 'sent messengers to summon Balaam son of Beor, who was at Pethor, near the
      River, in his native land. Balak said: "A people has come out of Egypt; they
      cover the face of the land and have settled next to me.'
  - name: Numbers 22:6
    orderIndex: 5
    osisId: Num.22.6
    sblId: Num 22:6
    shortName: Num 22:6
    text: Now come and put a curse on these people, because they are too powerful
      for me. Perhaps then I will be able to defeat them and drive them out of the
      country. For I know that those you bless are blessed, and those you curse are
      cursed."
  - name: Numbers 22:7
    orderIndex: 6
    osisId: Num.22.7
    sblId: Num 22:7
    shortName: Num 22:7
    text: The elders of Moab and Midian left, taking with them the fee for divination.
      When they came to Balaam, they told him what Balak had said.
  - name: Numbers 22:8
    orderIndex: 7
    osisId: Num.22.8
    sblId: Num 22:8
    shortName: Num 22:8
    text: '"Spend the night here," Balaam said to them, "and I will bring you back
      the answer the LORD gives me." So the Moabite princes stayed with him.'
  - name: Numbers 22:9
    orderIndex: 8
    osisId: Num.22.9
    sblId: Num 22:9
    shortName: Num 22:9
    text: God came to Balaam and asked, "Who are these men with you?"
  - name: Numbers 22:10
    orderIndex: 9
    osisId: Num.22.10
    sblId: Num 22:10
    shortName: Num 22:10
    text: 'Balaam said to God, "Balak son of Zippor, king of Moab, sent me this message:'
  - name: Numbers 22:11
    orderIndex: 10
    osisId: Num.22.11
    sblId: Num 22:11
    shortName: Num 22:11
    text: '''A people that has come out of Egypt covers the face of the land. Now
      come and put a curse on them for me. Perhaps then I will be able to fight them
      and drive them away.''"'
  - name: Numbers 22:12
    orderIndex: 11
    osisId: Num.22.12
    sblId: Num 22:12
    shortName: Num 22:12
    text: But God said to Balaam, "Do not go with them. You must not put a curse on
      those people, because they are blessed."
  - name: Numbers 22:13
    orderIndex: 12
    osisId: Num.22.13
    sblId: Num 22:13
    shortName: Num 22:13
    text: The next morning Balaam got up and said to Balak's princes, "Go back to
      your own country, for the LORD has refused to let me go with you."
  - name: Numbers 22:14
    orderIndex: 13
    osisId: Num.22.14
    sblId: Num 22:14
    shortName: Num 22:14
    text: So the Moabite princes returned to Balak and said, "Balaam refused to come
      with us."
  - name: Numbers 22:15
    orderIndex: 14
    osisId: Num.22.15
    sblId: Num 22:15
    shortName: Num 22:15
    text: Then Balak sent other princes, more numerous and more distinguished than
      the first.
  - name: Numbers 22:16
    orderIndex: 15
    osisId: Num.22.16
    sblId: Num 22:16
    shortName: Num 22:16
    text: 'They came to Balaam and said: "This is what Balak son of Zippor says: Do
      not let anything keep you from coming to me,'
  - name: Numbers 22:17
    orderIndex: 16
    osisId: Num.22.17
    sblId: Num 22:17
    shortName: Num 22:17
    text: because I will reward you handsomely and do whatever you say. Come and put
      a curse on these people for me."
  - name: Numbers 22:18
    orderIndex: 17
    osisId: Num.22.18
    sblId: Num 22:18
    shortName: Num 22:18
    text: But Balaam answered them, "Even if Balak gave me his palace filled with
      silver and gold, I could not do anything great or small to go beyond the command
      of the LORD my God.
  - name: Numbers 22:19
    orderIndex: 18
    osisId: Num.22.19
    sblId: Num 22:19
    shortName: Num 22:19
    text: Now stay here tonight as the others did, and I will find out what else the
      LORD will tell me."
  - name: Numbers 22:20
    orderIndex: 19
    osisId: Num.22.20
    sblId: Num 22:20
    shortName: Num 22:20
    text: That night God came to Balaam and said, "Since these men have come to summon
      you, go with them, but do only what I tell you."
  - name: Numbers 22:21
    orderIndex: 20
    osisId: Num.22.21
    sblId: Num 22:21
    shortName: Num 22:21
    text: Balaam got up in the morning, saddled his donkey and went with the princes
      of Moab.
  - name: Numbers 22:22
    orderIndex: 21
    osisId: Num.22.22
    sblId: Num 22:22
    shortName: Num 22:22
    text: But God was very angry when he went, and the angel of the LORD stood in
      the road to oppose him. Balaam was riding on his donkey, and his two servants
      were with him.
  - name: Numbers 22:23
    orderIndex: 22
    osisId: Num.22.23
    sblId: Num 22:23
    shortName: Num 22:23
    text: When the donkey saw the angel of the LORD standing in the road with a drawn
      sword in his hand, she turned off the road into a field. Balaam beat her to
      get her back on the road.
  - name: Numbers 22:24
    orderIndex: 23
    osisId: Num.22.24
    sblId: Num 22:24
    shortName: Num 22:24
    text: Then the angel of the LORD stood in a narrow path between two vineyards,
      with walls on both sides.
  - name: Numbers 22:25
    orderIndex: 24
    osisId: Num.22.25
    sblId: Num 22:25
    shortName: Num 22:25
    text: When the donkey saw the angel of the LORD, she pressed close to the wall,
      crushing Balaam's foot against it. So he beat her again.
  - name: Numbers 22:26
    orderIndex: 25
    osisId: Num.22.26
    sblId: Num 22:26
    shortName: Num 22:26
    text: Then the angel of the LORD moved on ahead and stood in a narrow place where
      there was no room to turn, either to the right or to the left.
  - name: Numbers 22:27
    orderIndex: 26
    osisId: Num.22.27
    sblId: Num 22:27
    shortName: Num 22:27
    text: When the donkey saw the angel of the LORD, she lay down under Balaam, and
      he was angry and beat her with his staff.
  - name: Numbers 22:28
    orderIndex: 27
    osisId: Num.22.28
    sblId: Num 22:28
    shortName: Num 22:28
    text: Then the LORD opened the donkey's mouth, and she said to Balaam, "What have
      I done to you to make you beat me these three times?"
  - name: Numbers 22:29
    orderIndex: 28
    osisId: Num.22.29
    sblId: Num 22:29
    shortName: Num 22:29
    text: Balaam answered the donkey, "You have made a fool of me! If I had a sword
      in my hand, I would kill you right now."
  - name: Numbers 22:30
    orderIndex: 29
    osisId: Num.22.30
    sblId: Num 22:30
    shortName: Num 22:30
    text: The donkey said to Balaam, "Am I not your own donkey, which you have always
      ridden, to this day? Have I been in the habit of doing this to you?No," he said.
  - name: Numbers 22:31
    orderIndex: 30
    osisId: Num.22.31
    sblId: Num 22:31
    shortName: Num 22:31
    text: Then the LORD opened Balaam's eyes, and he saw the angel of the LORD standing
      in the road with his sword drawn. So he bowed low and fell facedown.
  - name: Numbers 22:32
    orderIndex: 31
    osisId: Num.22.32
    sblId: Num 22:32
    shortName: Num 22:32
    text: The angel of the LORD asked him, "Why have you beaten your donkey these
      three times? I have come here to oppose you because your path is a reckless
      one before me.
  - name: Numbers 22:33
    orderIndex: 32
    osisId: Num.22.33
    sblId: Num 22:33
    shortName: Num 22:33
    text: The donkey saw me and turned away from me these three times. If she had
      not turned away, I would certainly have killed you by now, but I would have
      spared her."
  - name: Numbers 22:34
    orderIndex: 33
    osisId: Num.22.34
    sblId: Num 22:34
    shortName: Num 22:34
    text: Balaam said to the angel of the LORD, "I have sinned. I did not realize
      you were standing in the road to oppose me. Now if you are displeased, I will
      go back."
  - name: Numbers 22:35
    orderIndex: 34
    osisId: Num.22.35
    sblId: Num 22:35
    shortName: Num 22:35
    text: The angel of the LORD said to Balaam, "Go with the men, but speak only what
      I tell you." So Balaam went with the princes of Balak.
  - name: Numbers 22:36
    orderIndex: 35
    osisId: Num.22.36
    sblId: Num 22:36
    shortName: Num 22:36
    text: When Balak heard that Balaam was coming, he went out to meet him at the
      Moabite town on the Arnon border, at the edge of his territory.
  - name: Numbers 22:37
    orderIndex: 36
    osisId: Num.22.37
    sblId: Num 22:37
    shortName: Num 22:37
    text: Balak said to Balaam, "Did I not send you an urgent summons? Why didn't
      you come to me? Am I really not able to reward you?"
  - name: Numbers 22:38
    orderIndex: 37
    osisId: Num.22.38
    sblId: Num 22:38
    shortName: Num 22:38
    text: '"Well, I have come to you now," Balaam replied. "But can I say just anything?
      I must speak only what God puts in my mouth."'
  - name: Numbers 22:39
    orderIndex: 38
    osisId: Num.22.39
    sblId: Num 22:39
    shortName: Num 22:39
    text: Then Balaam went with Balak to Kiriath Huzoth.
  - name: Numbers 22:40
    orderIndex: 39
    osisId: Num.22.40
    sblId: Num 22:40
    shortName: Num 22:40
    text: Balak sacrificed cattle and sheep, and gave some to Balaam and the princes
      who were with him.
  - name: Numbers 22:41
    orderIndex: 40
    osisId: Num.22.41
    sblId: Num 22:41
    shortName: Num 22:41
    text: The next morning Balak took Balaam up to Bamoth Baal, and from there he
      saw part of the people.
  versesCount: 41
- name: Numbers 23
  orderIndex: 22
  osisId: Num.23
  sblId: Num 23
  shortName: Num 23
  verses:
  - name: Numbers 23:1
    orderIndex: 0
    osisId: Num.23.1
    sblId: Num 23:1
    shortName: Num 23:1
    text: Balaam said, "Build me seven altars here, and prepare seven bulls and seven
      rams for me."
  - name: Numbers 23:2
    orderIndex: 1
    osisId: Num.23.2
    sblId: Num 23:2
    shortName: Num 23:2
    text: Balak did as Balaam said, and the two of them offered a bull and a ram on
      each altar.
  - name: Numbers 23:3
    orderIndex: 2
    osisId: Num.23.3
    sblId: Num 23:3
    shortName: Num 23:3
    text: Then Balaam said to Balak, "Stay here beside your offering while I go aside.
      Perhaps the LORD will come to meet with me. Whatever he reveals to me I will
      tell you." Then he went off to a barren height.
  - name: Numbers 23:4
    orderIndex: 3
    osisId: Num.23.4
    sblId: Num 23:4
    shortName: Num 23:4
    text: God met with him, and Balaam said, "I have prepared seven altars, and on
      each altar I have offered a bull and a ram."
  - name: Numbers 23:5
    orderIndex: 4
    osisId: Num.23.5
    sblId: Num 23:5
    shortName: Num 23:5
    text: The LORD put a message in Balaam's mouth and said, "Go back to Balak and
      give him this message."
  - name: Numbers 23:6
    orderIndex: 5
    osisId: Num.23.6
    sblId: Num 23:6
    shortName: Num 23:6
    text: So he went back to him and found him standing beside his offering, with
      all the princes of Moab.
  - name: Numbers 23:7
    orderIndex: 6
    osisId: Num.23.7
    sblId: Num 23:7
    shortName: Num 23:7
    text: 'Then Balaam uttered his oracle: "Balak brought me from Aram, the king of
      Moab from the eastern mountains. ''Come,'' he said, ''curse Jacob for me; come,
      denounce Israel.'''
  - name: Numbers 23:8
    orderIndex: 7
    osisId: Num.23.8
    sblId: Num 23:8
    shortName: Num 23:8
    text: How can I curse those whom God has not cursed? How can I denounce those
      whom the LORD has not denounced?
  - name: Numbers 23:9
    orderIndex: 8
    osisId: Num.23.9
    sblId: Num 23:9
    shortName: Num 23:9
    text: From the rocky peaks I see them, from the heights I view them. I see a people
      who live apart and do not consider themselves one of the nations.
  - name: Numbers 23:10
    orderIndex: 9
    osisId: Num.23.10
    sblId: Num 23:10
    shortName: Num 23:10
    text: Who can count the dust of Jacob or number the fourth part of Israel? Let
      me die the death of the righteous, and may my end be like theirs!"
  - name: Numbers 23:11
    orderIndex: 10
    osisId: Num.23.11
    sblId: Num 23:11
    shortName: Num 23:11
    text: Balak said to Balaam, "What have you done to me? I brought you to curse
      my enemies, but you have done nothing but bless them!"
  - name: Numbers 23:12
    orderIndex: 11
    osisId: Num.23.12
    sblId: Num 23:12
    shortName: Num 23:12
    text: He answered, "Must I not speak what the LORD puts in my mouth?"
  - name: Numbers 23:13
    orderIndex: 12
    osisId: Num.23.13
    sblId: Num 23:13
    shortName: Num 23:13
    text: Then Balak said to him, "Come with me to another place where you can see
      them; you will see only a part but not all of them. And from there, curse them
      for me."
  - name: Numbers 23:14
    orderIndex: 13
    osisId: Num.23.14
    sblId: Num 23:14
    shortName: Num 23:14
    text: So he took him to the field of Zophim on the top of Pisgah, and there he
      built seven altars and offered a bull and a ram on each altar.
  - name: Numbers 23:15
    orderIndex: 14
    osisId: Num.23.15
    sblId: Num 23:15
    shortName: Num 23:15
    text: Balaam said to Balak, "Stay here beside your offering while I meet with
      him over there."
  - name: Numbers 23:16
    orderIndex: 15
    osisId: Num.23.16
    sblId: Num 23:16
    shortName: Num 23:16
    text: The LORD met with Balaam and put a message in his mouth and said, "Go back
      to Balak and give him this message."
  - name: Numbers 23:17
    orderIndex: 16
    osisId: Num.23.17
    sblId: Num 23:17
    shortName: Num 23:17
    text: So he went to him and found him standing beside his offering, with the princes
      of Moab. Balak asked him, "What did the LORD say?"
  - name: Numbers 23:18
    orderIndex: 17
    osisId: Num.23.18
    sblId: Num 23:18
    shortName: Num 23:18
    text: 'Then he uttered his oracle: "Arise, Balak, and listen; hear me, son of
      Zippor.'
  - name: Numbers 23:19
    orderIndex: 18
    osisId: Num.23.19
    sblId: Num 23:19
    shortName: Num 23:19
    text: God is not a man, that he should lie, nor a son of man, that he should change
      his mind. Does he speak and then not act? Does he promise and not fulfill?
  - name: Numbers 23:20
    orderIndex: 19
    osisId: Num.23.20
    sblId: Num 23:20
    shortName: Num 23:20
    text: I have received a command to bless; he has blessed, and I cannot change
      it.
  - name: Numbers 23:21
    orderIndex: 20
    osisId: Num.23.21
    sblId: Num 23:21
    shortName: Num 23:21
    text: '"No misfortune is seen in Jacob, no misery observed in Israel. The LORD
      their God is with them; the shout of the King is among them.'
  - name: Numbers 23:22
    orderIndex: 21
    osisId: Num.23.22
    sblId: Num 23:22
    shortName: Num 23:22
    text: God brought them out of Egypt; they have the strength of a wild ox.
  - name: Numbers 23:23
    orderIndex: 22
    osisId: Num.23.23
    sblId: Num 23:23
    shortName: Num 23:23
    text: There is no sorcery against Jacob, no divination against Israel. It will
      now be said of Jacob and of Israel, 'See what God has done!'
  - name: Numbers 23:24
    orderIndex: 23
    osisId: Num.23.24
    sblId: Num 23:24
    shortName: Num 23:24
    text: The people rise like a lioness; they rouse themselves like a lion that does
      not rest till he devours his prey and drinks the blood of his victims."
  - name: Numbers 23:25
    orderIndex: 24
    osisId: Num.23.25
    sblId: Num 23:25
    shortName: Num 23:25
    text: Then Balak said to Balaam, "Neither curse them at all nor bless them at
      all!"
  - name: Numbers 23:26
    orderIndex: 25
    osisId: Num.23.26
    sblId: Num 23:26
    shortName: Num 23:26
    text: Balaam answered, "Did I not tell you I must do whatever the LORD says?"
  - name: Numbers 23:27
    orderIndex: 26
    osisId: Num.23.27
    sblId: Num 23:27
    shortName: Num 23:27
    text: Then Balak said to Balaam, "Come, let me take you to another place. Perhaps
      it will please God to let you curse them for me from there."
  - name: Numbers 23:28
    orderIndex: 27
    osisId: Num.23.28
    sblId: Num 23:28
    shortName: Num 23:28
    text: And Balak took Balaam to the top of Peor, overlooking the wasteland.
  - name: Numbers 23:29
    orderIndex: 28
    osisId: Num.23.29
    sblId: Num 23:29
    shortName: Num 23:29
    text: Balaam said, "Build me seven altars here, and prepare seven bulls and seven
      rams for me."
  - name: Numbers 23:30
    orderIndex: 29
    osisId: Num.23.30
    sblId: Num 23:30
    shortName: Num 23:30
    text: Balak did as Balaam had said, and offered a bull and a ram on each altar.
  versesCount: 30
- name: Numbers 24
  orderIndex: 23
  osisId: Num.24
  sblId: Num 24
  shortName: Num 24
  verses:
  - name: Numbers 24:1
    orderIndex: 0
    osisId: Num.24.1
    sblId: Num 24:1
    shortName: Num 24:1
    text: Now when Balaam saw that it pleased the LORD to bless Israel, he did not
      resort to sorcery as at other times, but turned his face toward the desert.
  - name: Numbers 24:2
    orderIndex: 1
    osisId: Num.24.2
    sblId: Num 24:2
    shortName: Num 24:2
    text: When Balaam looked out and saw Israel encamped tribe by tribe, the Spirit
      of God came upon him
  - name: Numbers 24:3
    orderIndex: 2
    osisId: Num.24.3
    sblId: Num 24:3
    shortName: Num 24:3
    text: 'and he uttered his oracle: "The oracle of Balaam son of Beor, the oracle
      of one whose eye sees clearly,'
  - name: Numbers 24:4
    orderIndex: 3
    osisId: Num.24.4
    sblId: Num 24:4
    shortName: Num 24:4
    text: 'the oracle of one who hears the words of God, who sees a vision from the
      Almighty, who falls prostrate, and whose eyes are opened:'
  - name: Numbers 24:5
    orderIndex: 4
    osisId: Num.24.5
    sblId: Num 24:5
    shortName: Num 24:5
    text: '"How beautiful are your tents, O Jacob, your dwelling places, O Israel!'
  - name: Numbers 24:6
    orderIndex: 5
    osisId: Num.24.6
    sblId: Num 24:6
    shortName: Num 24:6
    text: '"Like valleys they spread out, like gardens beside a river, like aloes
      planted by the LORD, like cedars beside the waters.'
  - name: Numbers 24:7
    orderIndex: 6
    osisId: Num.24.7
    sblId: Num 24:7
    shortName: Num 24:7
    text: Water will flow from their buckets; their seed will have abundant water.
      "Their king will be greater than Agag; their kingdom will be exalted.
  - name: Numbers 24:8
    orderIndex: 7
    osisId: Num.24.8
    sblId: Num 24:8
    shortName: Num 24:8
    text: '"God brought them out of Egypt; they have the strength of a wild ox. They
      devour hostile nations and break their bones in pieces; with their arrows they
      pierce them.'
  - name: Numbers 24:9
    orderIndex: 8
    osisId: Num.24.9
    sblId: Num 24:9
    shortName: Num 24:9
    text: Like a lion they crouch and lie down, like a lioness-who dares to rouse
      them? "May those who bless you be blessed and those who curse you be cursed!"
  - name: Numbers 24:10
    orderIndex: 9
    osisId: Num.24.10
    sblId: Num 24:10
    shortName: Num 24:10
    text: Then Balak's anger burned against Balaam. He struck his hands together and
      said to him, "I summoned you to curse my enemies, but you have blessed them
      these three times.
  - name: Numbers 24:11
    orderIndex: 10
    osisId: Num.24.11
    sblId: Num 24:11
    shortName: Num 24:11
    text: Now leave at once and go home! I said I would reward you handsomely, but
      the LORD has kept you from being rewarded."
  - name: Numbers 24:12
    orderIndex: 11
    osisId: Num.24.12
    sblId: Num 24:12
    shortName: Num 24:12
    text: Balaam answered Balak, "Did I not tell the messengers you sent me,
  - name: Numbers 24:13
    orderIndex: 12
    osisId: Num.24.13
    sblId: Num 24:13
    shortName: Num 24:13
    text: '''Even if Balak gave me his palace filled with silver and gold, I could
      not do anything of my own accord, good or bad, to go beyond the command of the
      LORD -and I must say only what the LORD says''?'
  - name: Numbers 24:14
    orderIndex: 13
    osisId: Num.24.14
    sblId: Num 24:14
    shortName: Num 24:14
    text: Now I am going back to my people, but come, let me warn you of what this
      people will do to your people in days to come."
  - name: Numbers 24:15
    orderIndex: 14
    osisId: Num.24.15
    sblId: Num 24:15
    shortName: Num 24:15
    text: 'Then he uttered his oracle: "The oracle of Balaam son of Beor, the oracle
      of one whose eye sees clearly,'
  - name: Numbers 24:16
    orderIndex: 15
    osisId: Num.24.16
    sblId: Num 24:16
    shortName: Num 24:16
    text: 'the oracle of one who hears the words of God, who has knowledge from the
      Most High, who sees a vision from the Almighty, who falls prostrate, and whose
      eyes are opened:'
  - name: Numbers 24:17
    orderIndex: 16
    osisId: Num.24.17
    sblId: Num 24:17
    shortName: Num 24:17
    text: '"I see him, but not now; I behold him, but not near. A star will come out
      of Jacob; a scepter will rise out of Israel. He will crush the foreheads of
      Moab, the skulls of all the sons of Sheth.'
  - name: Numbers 24:18
    orderIndex: 17
    osisId: Num.24.18
    sblId: Num 24:18
    shortName: Num 24:18
    text: Edom will be conquered; Seir, his enemy, will be conquered, but Israel will
      grow strong.
  - name: Numbers 24:19
    orderIndex: 18
    osisId: Num.24.19
    sblId: Num 24:19
    shortName: Num 24:19
    text: A ruler will come out of Jacob and destroy the survivors of the city."
  - name: Numbers 24:20
    orderIndex: 19
    osisId: Num.24.20
    sblId: Num 24:20
    shortName: Num 24:20
    text: 'Then Balaam saw Amalek and uttered his oracle: "Amalek was first among
      the nations, but he will come to ruin at last."'
  - name: Numbers 24:21
    orderIndex: 20
    osisId: Num.24.21
    sblId: Num 24:21
    shortName: Num 24:21
    text: 'Then he saw the Kenites and uttered his oracle: "Your dwelling place is
      secure, your nest is set in a rock;'
  - name: Numbers 24:22
    orderIndex: 21
    osisId: Num.24.22
    sblId: Num 24:22
    shortName: Num 24:22
    text: yet you Kenites will be destroyed when Asshur takes you captive."
  - name: Numbers 24:23
    orderIndex: 22
    osisId: Num.24.23
    sblId: Num 24:23
    shortName: Num 24:23
    text: 'Then he uttered his oracle: "Ah, who can live when God does this?'
  - name: Numbers 24:24
    orderIndex: 23
    osisId: Num.24.24
    sblId: Num 24:24
    shortName: Num 24:24
    text: Ships will come from the shores of Kittim; they will subdue Asshur and Eber,
      but they too will come to ruin."
  - name: Numbers 24:25
    orderIndex: 24
    osisId: Num.24.25
    sblId: Num 24:25
    shortName: Num 24:25
    text: Then Balaam got up and returned home and Balak went his own way.
  versesCount: 25
- name: Numbers 25
  orderIndex: 24
  osisId: Num.25
  sblId: Num 25
  shortName: Num 25
  verses:
  - name: Numbers 25:1
    orderIndex: 0
    osisId: Num.25.1
    sblId: Num 25:1
    shortName: Num 25:1
    text: While Israel was staying in Shittim, the men began to indulge in sexual
      immorality with Moabite women,
  - name: Numbers 25:2
    orderIndex: 1
    osisId: Num.25.2
    sblId: Num 25:2
    shortName: Num 25:2
    text: who invited them to the sacrifices to their gods. The people ate and bowed
      down before these gods.
  - name: Numbers 25:3
    orderIndex: 2
    osisId: Num.25.3
    sblId: Num 25:3
    shortName: Num 25:3
    text: So Israel joined in worshiping the Baal of Peor. And the LORD's anger burned
      against them.
  - name: Numbers 25:4
    orderIndex: 3
    osisId: Num.25.4
    sblId: Num 25:4
    shortName: Num 25:4
    text: The LORD said to Moses, "Take all the leaders of these people, kill them
      and expose them in broad daylight before the LORD, so that the LORD's fierce
      anger may turn away from Israel."
  - name: Numbers 25:5
    orderIndex: 4
    osisId: Num.25.5
    sblId: Num 25:5
    shortName: Num 25:5
    text: So Moses said to Israel's judges, "Each of you must put to death those of
      your men who have joined in worshiping the Baal of Peor."
  - name: Numbers 25:6
    orderIndex: 5
    osisId: Num.25.6
    sblId: Num 25:6
    shortName: Num 25:6
    text: Then an Israelite man brought to his family a Midianite woman right before
      the eyes of Moses and the whole assembly of Israel while they were weeping at
      the entrance to the Tent of Meeting.
  - name: Numbers 25:7
    orderIndex: 6
    osisId: Num.25.7
    sblId: Num 25:7
    shortName: Num 25:7
    text: When Phinehas son of Eleazar, the son of Aaron, the priest, saw this, he
      left the assembly, took a spear in his hand
  - name: Numbers 25:8
    orderIndex: 7
    osisId: Num.25.8
    sblId: Num 25:8
    shortName: Num 25:8
    text: and followed the Israelite into the tent. He drove the spear through both
      of them-through the Israelite and into the woman's body. Then the plague against
      the Israelites was stopped;
  - name: Numbers 25:9
    orderIndex: 8
    osisId: Num.25.9
    sblId: Num 25:9
    shortName: Num 25:9
    text: but those who died in the plague numbered 24,000.
  - name: Numbers 25:10
    orderIndex: 9
    osisId: Num.25.10
    sblId: Num 25:10
    shortName: Num 25:10
    text: The LORD said to Moses,
  - name: Numbers 25:11
    orderIndex: 10
    osisId: Num.25.11
    sblId: Num 25:11
    shortName: Num 25:11
    text: '"Phinehas son of Eleazar, the son of Aaron, the priest, has turned my anger
      away from the Israelites; for he was as zealous as I am for my honor among them,
      so that in my zeal I did not put an end to them.'
  - name: Numbers 25:12
    orderIndex: 11
    osisId: Num.25.12
    sblId: Num 25:12
    shortName: Num 25:12
    text: Therefore tell him I am making my covenant of peace with him.
  - name: Numbers 25:13
    orderIndex: 12
    osisId: Num.25.13
    sblId: Num 25:13
    shortName: Num 25:13
    text: He and his descendants will have a covenant of a lasting priesthood, because
      he was zealous for the honor of his God and made atonement for the Israelites."
  - name: Numbers 25:14
    orderIndex: 13
    osisId: Num.25.14
    sblId: Num 25:14
    shortName: Num 25:14
    text: The name of the Israelite who was killed with the Midianite woman was Zimri
      son of Salu, the leader of a Simeonite family.
  - name: Numbers 25:15
    orderIndex: 14
    osisId: Num.25.15
    sblId: Num 25:15
    shortName: Num 25:15
    text: And the name of the Midianite woman who was put to death was Cozbi daughter
      of Zur, a tribal chief of a Midianite family.
  - name: Numbers 25:16
    orderIndex: 15
    osisId: Num.25.16
    sblId: Num 25:16
    shortName: Num 25:16
    text: The LORD said to Moses,
  - name: Numbers 25:17
    orderIndex: 16
    osisId: Num.25.17
    sblId: Num 25:17
    shortName: Num 25:17
    text: '"Treat the Midianites as enemies and kill them,'
  - name: Numbers 25:18
    orderIndex: 17
    osisId: Num.25.18
    sblId: Num 25:18
    shortName: Num 25:18
    text: because they treated you as enemies when they deceived you in the affair
      of Peor and their sister Cozbi, the daughter of a Midianite leader, the woman
      who was killed when the plague came as a result of Peor."
  versesCount: 18
- name: Numbers 26
  orderIndex: 25
  osisId: Num.26
  sblId: Num 26
  shortName: Num 26
  verses:
  - name: Numbers 26:1
    orderIndex: 0
    osisId: Num.26.1
    sblId: Num 26:1
    shortName: Num 26:1
    text: After the plague the LORD said to Moses and Eleazar son of Aaron, the priest,
  - name: Numbers 26:2
    orderIndex: 1
    osisId: Num.26.2
    sblId: Num 26:2
    shortName: Num 26:2
    text: '"Take a census of the whole Israelite community by families-all those twenty
      years old or more who are able to serve in the army of Israel."'
  - name: Numbers 26:3
    orderIndex: 2
    osisId: Num.26.3
    sblId: Num 26:3
    shortName: Num 26:3
    text: So on the plains of Moab by the Jordan across from Jericho, Moses and Eleazar
      the priest spoke with them and said,
  - name: Numbers 26:4
    orderIndex: 3
    osisId: Num.26.4
    sblId: Num 26:4
    shortName: Num 26:4
    text: '"Take a census of the men twenty years old or more, as the LORD commanded
      Moses." These were the Israelites who came out of Egypt:'
  - name: Numbers 26:5
    orderIndex: 4
    osisId: Num.26.5
    sblId: Num 26:5
    shortName: Num 26:5
    text: 'The descendants of Reuben, the firstborn son of Israel, were: through Hanoch,
      the Hanochite clan; through Pallu, the Palluite clan;'
  - name: Numbers 26:6
    orderIndex: 5
    osisId: Num.26.6
    sblId: Num 26:6
    shortName: Num 26:6
    text: through Hezron, the Hezronite clan; through Carmi, the Carmite clan.
  - name: Numbers 26:7
    orderIndex: 6
    osisId: Num.26.7
    sblId: Num 26:7
    shortName: Num 26:7
    text: These were the clans of Reuben; those numbered were 43,730.
  - name: Numbers 26:8
    orderIndex: 7
    osisId: Num.26.8
    sblId: Num 26:8
    shortName: Num 26:8
    text: The son of Pallu was Eliab,
  - name: Numbers 26:9
    orderIndex: 8
    osisId: Num.26.9
    sblId: Num 26:9
    shortName: Num 26:9
    text: and the sons of Eliab were Nemuel, Dathan and Abiram. The same Dathan and
      Abiram were the community officials who rebelled against Moses and Aaron and
      were among Korah's followers when they rebelled against the LORD.
  - name: Numbers 26:10
    orderIndex: 9
    osisId: Num.26.10
    sblId: Num 26:10
    shortName: Num 26:10
    text: The earth opened its mouth and swallowed them along with Korah, whose followers
      died when the fire devoured the 250 men. And they served as a warning sign.
  - name: Numbers 26:11
    orderIndex: 10
    osisId: Num.26.11
    sblId: Num 26:11
    shortName: Num 26:11
    text: The line of Korah, however, did not die out.
  - name: Numbers 26:12
    orderIndex: 11
    osisId: Num.26.12
    sblId: Num 26:12
    shortName: Num 26:12
    text: 'The descendants of Simeon by their clans were: through Nemuel, the Nemuelite
      clan; through Jamin, the Jaminite clan; through Jakin, the Jakinite clan;'
  - name: Numbers 26:13
    orderIndex: 12
    osisId: Num.26.13
    sblId: Num 26:13
    shortName: Num 26:13
    text: through Zerah, the Zerahite clan; through Shaul, the Shaulite clan.
  - name: Numbers 26:14
    orderIndex: 13
    osisId: Num.26.14
    sblId: Num 26:14
    shortName: Num 26:14
    text: These were the clans of Simeon; there were 22,200 men.
  - name: Numbers 26:15
    orderIndex: 14
    osisId: Num.26.15
    sblId: Num 26:15
    shortName: Num 26:15
    text: 'The descendants of Gad by their clans were: through Zephon, the Zephonite
      clan; through Haggi, the Haggite clan; through Shuni, the Shunite clan;'
  - name: Numbers 26:16
    orderIndex: 15
    osisId: Num.26.16
    sblId: Num 26:16
    shortName: Num 26:16
    text: through Ozni, the Oznite clan; through Eri, the Erite clan;
  - name: Numbers 26:17
    orderIndex: 16
    osisId: Num.26.17
    sblId: Num 26:17
    shortName: Num 26:17
    text: through Arodi, the Arodite clan; through Areli, the Arelite clan.
  - name: Numbers 26:18
    orderIndex: 17
    osisId: Num.26.18
    sblId: Num 26:18
    shortName: Num 26:18
    text: These were the clans of Gad; those numbered were 40,500.
  - name: Numbers 26:19
    orderIndex: 18
    osisId: Num.26.19
    sblId: Num 26:19
    shortName: Num 26:19
    text: Er and Onan were sons of Judah, but they died in Canaan.
  - name: Numbers 26:20
    orderIndex: 19
    osisId: Num.26.20
    sblId: Num 26:20
    shortName: Num 26:20
    text: 'The descendants of Judah by their clans were: through Shelah, the Shelanite
      clan; through Perez, the Perezite clan; through Zerah, the Zerahite clan.'
  - name: Numbers 26:21
    orderIndex: 20
    osisId: Num.26.21
    sblId: Num 26:21
    shortName: Num 26:21
    text: 'The descendants of Perez were: through Hezron, the Hezronite clan; through
      Hamul, the Hamulite clan.'
  - name: Numbers 26:22
    orderIndex: 21
    osisId: Num.26.22
    sblId: Num 26:22
    shortName: Num 26:22
    text: These were the clans of Judah; those numbered were 76,500.
  - name: Numbers 26:23
    orderIndex: 22
    osisId: Num.26.23
    sblId: Num 26:23
    shortName: Num 26:23
    text: 'The descendants of Issachar by their clans were: through Tola, the Tolaite
      clan; through Puah, the Puite clan;'
  - name: Numbers 26:24
    orderIndex: 23
    osisId: Num.26.24
    sblId: Num 26:24
    shortName: Num 26:24
    text: through Jashub, the Jashubite clan; through Shimron, the Shimronite clan.
  - name: Numbers 26:25
    orderIndex: 24
    osisId: Num.26.25
    sblId: Num 26:25
    shortName: Num 26:25
    text: These were the clans of Issachar; those numbered were 64,300.
  - name: Numbers 26:26
    orderIndex: 25
    osisId: Num.26.26
    sblId: Num 26:26
    shortName: Num 26:26
    text: 'The descendants of Zebulun by their clans were: through Sered, the Seredite
      clan; through Elon, the Elonite clan; through Jahleel, the Jahleelite clan.'
  - name: Numbers 26:27
    orderIndex: 26
    osisId: Num.26.27
    sblId: Num 26:27
    shortName: Num 26:27
    text: These were the clans of Zebulun; those numbered were 60,500.
  - name: Numbers 26:28
    orderIndex: 27
    osisId: Num.26.28
    sblId: Num 26:28
    shortName: Num 26:28
    text: 'The descendants of Joseph by their clans through Manasseh and Ephraim were:'
  - name: Numbers 26:29
    orderIndex: 28
    osisId: Num.26.29
    sblId: Num 26:29
    shortName: Num 26:29
    text: 'The descendants of Manasseh: through Makir, the Makirite clan (Makir was
      the father of Gilead); through Gilead, the Gileadite clan.'
  - name: Numbers 26:30
    orderIndex: 29
    osisId: Num.26.30
    sblId: Num 26:30
    shortName: Num 26:30
    text: 'These were the descendants of Gilead: through Iezer, the Iezerite clan;
      through Helek, the Helekite clan;'
  - name: Numbers 26:31
    orderIndex: 30
    osisId: Num.26.31
    sblId: Num 26:31
    shortName: Num 26:31
    text: through Asriel, the Asrielite clan; through Shechem, the Shechemite clan;
  - name: Numbers 26:32
    orderIndex: 31
    osisId: Num.26.32
    sblId: Num 26:32
    shortName: Num 26:32
    text: through Shemida, the Shemidaite clan; through Hepher, the Hepherite clan.
  - name: Numbers 26:33
    orderIndex: 32
    osisId: Num.26.33
    sblId: Num 26:33
    shortName: Num 26:33
    text: (Zelophehad son of Hepher had no sons; he had only daughters, whose names
      were Mahlah, Noah, Hoglah, Milcah and Tirzah.)
  - name: Numbers 26:34
    orderIndex: 33
    osisId: Num.26.34
    sblId: Num 26:34
    shortName: Num 26:34
    text: These were the clans of Manasseh; those numbered were 52,700.
  - name: Numbers 26:35
    orderIndex: 34
    osisId: Num.26.35
    sblId: Num 26:35
    shortName: Num 26:35
    text: 'These were the descendants of Ephraim by their clans: through Shuthelah,
      the Shuthelahite clan; through Beker, the Bekerite clan; through Tahan, the
      Tahanite clan.'
  - name: Numbers 26:36
    orderIndex: 35
    osisId: Num.26.36
    sblId: Num 26:36
    shortName: Num 26:36
    text: 'These were the descendants of Shuthelah: through Eran, the Eranite clan.'
  - name: Numbers 26:37
    orderIndex: 36
    osisId: Num.26.37
    sblId: Num 26:37
    shortName: Num 26:37
    text: These were the clans of Ephraim; those numbered were 32,500. These were
      the descendants of Joseph by their clans.
  - name: Numbers 26:38
    orderIndex: 37
    osisId: Num.26.38
    sblId: Num 26:38
    shortName: Num 26:38
    text: 'The descendants of Benjamin by their clans were: through Bela, the Belaite
      clan; through Ashbel, the Ashbelite clan; through Ahiram, the Ahiramite clan;'
  - name: Numbers 26:39
    orderIndex: 38
    osisId: Num.26.39
    sblId: Num 26:39
    shortName: Num 26:39
    text: through Shupham, the Shuphamite clan; through Hupham, the Huphamite clan.
  - name: Numbers 26:40
    orderIndex: 39
    osisId: Num.26.40
    sblId: Num 26:40
    shortName: Num 26:40
    text: 'The descendants of Bela through Ard and Naaman were: through Ard, the Ardite
      clan; through Naaman, the Naamite clan.'
  - name: Numbers 26:41
    orderIndex: 40
    osisId: Num.26.41
    sblId: Num 26:41
    shortName: Num 26:41
    text: These were the clans of Benjamin; those numbered were 45,600.
  - name: Numbers 26:42
    orderIndex: 41
    osisId: Num.26.42
    sblId: Num 26:42
    shortName: Num 26:42
    text: 'These were the descendants of Dan by their clans: through Shuham, the Shuhamite
      clan. These were the clans of Dan:'
  - name: Numbers 26:43
    orderIndex: 42
    osisId: Num.26.43
    sblId: Num 26:43
    shortName: Num 26:43
    text: All of them were Shuhamite clans; and those numbered were 64,400.
  - name: Numbers 26:44
    orderIndex: 43
    osisId: Num.26.44
    sblId: Num 26:44
    shortName: Num 26:44
    text: 'The descendants of Asher by their clans were: through Imnah, the Imnite
      clan; through Ishvi, the Ishvite clan; through Beriah, the Beriite clan;'
  - name: Numbers 26:45
    orderIndex: 44
    osisId: Num.26.45
    sblId: Num 26:45
    shortName: Num 26:45
    text: 'and through the descendants of Beriah: through Heber, the Heberite clan;
      through Malkiel, the Malkielite clan.'
  - name: Numbers 26:46
    orderIndex: 45
    osisId: Num.26.46
    sblId: Num 26:46
    shortName: Num 26:46
    text: (Asher had a daughter named Serah.)
  - name: Numbers 26:47
    orderIndex: 46
    osisId: Num.26.47
    sblId: Num 26:47
    shortName: Num 26:47
    text: These were the clans of Asher; those numbered were 53,400.
  - name: Numbers 26:48
    orderIndex: 47
    osisId: Num.26.48
    sblId: Num 26:48
    shortName: Num 26:48
    text: 'The descendants of Naphtali by their clans were: through Jahzeel, the Jahzeelite
      clan; through Guni, the Gunite clan;'
  - name: Numbers 26:49
    orderIndex: 48
    osisId: Num.26.49
    sblId: Num 26:49
    shortName: Num 26:49
    text: through Jezer, the Jezerite clan; through Shillem, the Shillemite clan.
  - name: Numbers 26:50
    orderIndex: 49
    osisId: Num.26.50
    sblId: Num 26:50
    shortName: Num 26:50
    text: These were the clans of Naphtali; those numbered were 45,400.
  - name: Numbers 26:51
    orderIndex: 50
    osisId: Num.26.51
    sblId: Num 26:51
    shortName: Num 26:51
    text: The total number of the men of Israel was 601,730.
  - name: Numbers 26:52
    orderIndex: 51
    osisId: Num.26.52
    sblId: Num 26:52
    shortName: Num 26:52
    text: The LORD said to Moses,
  - name: Numbers 26:53
    orderIndex: 52
    osisId: Num.26.53
    sblId: Num 26:53
    shortName: Num 26:53
    text: '"The land is to be allotted to them as an inheritance based on the number
      of names.'
  - name: Numbers 26:54
    orderIndex: 53
    osisId: Num.26.54
    sblId: Num 26:54
    shortName: Num 26:54
    text: To a larger group give a larger inheritance, and to a smaller group a smaller
      one; each is to receive its inheritance according to the number of those listed.
  - name: Numbers 26:55
    orderIndex: 54
    osisId: Num.26.55
    sblId: Num 26:55
    shortName: Num 26:55
    text: Be sure that the land is distributed by lot. What each group inherits will
      be according to the names for its ancestral tribe.
  - name: Numbers 26:56
    orderIndex: 55
    osisId: Num.26.56
    sblId: Num 26:56
    shortName: Num 26:56
    text: Each inheritance is to be distributed by lot among the larger and smaller
      groups."
  - name: Numbers 26:57
    orderIndex: 56
    osisId: Num.26.57
    sblId: Num 26:57
    shortName: Num 26:57
    text: 'These were the Levites who were counted by their clans: through Gershon,
      the Gershonite clan; through Kohath, the Kohathite clan; through Merari, the
      Merarite clan.'
  - name: Numbers 26:58
    orderIndex: 57
    osisId: Num.26.58
    sblId: Num 26:58
    shortName: Num 26:58
    text: 'These also were Levite clans: the Libnite clan, the Hebronite clan, the
      Mahlite clan, the Mushite clan, the Korahite clan. (Kohath was the forefather
      of Amram;'
  - name: Numbers 26:59
    orderIndex: 58
    osisId: Num.26.59
    sblId: Num 26:59
    shortName: Num 26:59
    text: the name of Amram's wife was Jochebed, a descendant of Levi, who was born
      to the Levites in Egypt. To Amram she bore Aaron, Moses and their sister Miriam.
  - name: Numbers 26:60
    orderIndex: 59
    osisId: Num.26.60
    sblId: Num 26:60
    shortName: Num 26:60
    text: Aaron was the father of Nadab and Abihu, Eleazar and Ithamar.
  - name: Numbers 26:61
    orderIndex: 60
    osisId: Num.26.61
    sblId: Num 26:61
    shortName: Num 26:61
    text: But Nadab and Abihu died when they made an offering before the LORD with
      unauthorized fire.)
  - name: Numbers 26:62
    orderIndex: 61
    osisId: Num.26.62
    sblId: Num 26:62
    shortName: Num 26:62
    text: All the male Levites a month old or more numbered 23,000. They were not
      counted along with the other Israelites because they received no inheritance
      among them.
  - name: Numbers 26:63
    orderIndex: 62
    osisId: Num.26.63
    sblId: Num 26:63
    shortName: Num 26:63
    text: These are the ones counted by Moses and Eleazar the priest when they counted
      the Israelites on the plains of Moab by the Jordan across from Jericho.
  - name: Numbers 26:64
    orderIndex: 63
    osisId: Num.26.64
    sblId: Num 26:64
    shortName: Num 26:64
    text: Not one of them was among those counted by Moses and Aaron the priest when
      they counted the Israelites in the Desert of Sinai.
  - name: Numbers 26:65
    orderIndex: 64
    osisId: Num.26.65
    sblId: Num 26:65
    shortName: Num 26:65
    text: For the LORD had told those Israelites they would surely die in the desert,
      and not one of them was left except Caleb son of Jephunneh and Joshua son of
      Nun.
  versesCount: 65
- name: Numbers 27
  orderIndex: 26
  osisId: Num.27
  sblId: Num 27
  shortName: Num 27
  verses:
  - name: Numbers 27:1
    orderIndex: 0
    osisId: Num.27.1
    sblId: Num 27:1
    shortName: Num 27:1
    text: The daughters of Zelophehad son of Hepher, the son of Gilead, the son of
      Makir, the son of Manasseh, belonged to the clans of Manasseh son of Joseph.
      The names of the daughters were Mahlah, Noah, Hoglah, Milcah and Tirzah. They
      approached
  - name: Numbers 27:2
    orderIndex: 1
    osisId: Num.27.2
    sblId: Num 27:2
    shortName: Num 27:2
    text: the entrance to the Tent of Meeting and stood before Moses, Eleazar the
      priest, the leaders and the whole assembly, and said,
  - name: Numbers 27:3
    orderIndex: 2
    osisId: Num.27.3
    sblId: Num 27:3
    shortName: Num 27:3
    text: '"Our father died in the desert. He was not among Korah''s followers, who
      banded together against the LORD, but he died for his own sin and left no sons.'
  - name: Numbers 27:4
    orderIndex: 3
    osisId: Num.27.4
    sblId: Num 27:4
    shortName: Num 27:4
    text: Why should our father's name disappear from his clan because he had no son?
      Give us property among our father's relatives."
  - name: Numbers 27:5
    orderIndex: 4
    osisId: Num.27.5
    sblId: Num 27:5
    shortName: Num 27:5
    text: So Moses brought their case before the LORD
  - name: Numbers 27:6
    orderIndex: 5
    osisId: Num.27.6
    sblId: Num 27:6
    shortName: Num 27:6
    text: and the LORD said to him,
  - name: Numbers 27:7
    orderIndex: 6
    osisId: Num.27.7
    sblId: Num 27:7
    shortName: Num 27:7
    text: '"What Zelophehad''s daughters are saying is right. You must certainly give
      them property as an inheritance among their father''s relatives and turn their
      father''s inheritance over to them.'
  - name: Numbers 27:8
    orderIndex: 7
    osisId: Num.27.8
    sblId: Num 27:8
    shortName: Num 27:8
    text: '"Say to the Israelites, ''If a man dies and leaves no son, turn his inheritance
      over to his daughter.'
  - name: Numbers 27:9
    orderIndex: 8
    osisId: Num.27.9
    sblId: Num 27:9
    shortName: Num 27:9
    text: If he has no daughter, give his inheritance to his brothers.
  - name: Numbers 27:10
    orderIndex: 9
    osisId: Num.27.10
    sblId: Num 27:10
    shortName: Num 27:10
    text: If he has no brothers, give his inheritance to his father's brothers.
  - name: Numbers 27:11
    orderIndex: 10
    osisId: Num.27.11
    sblId: Num 27:11
    shortName: Num 27:11
    text: If his father had no brothers, give his inheritance to the nearest relative
      in his clan, that he may possess it. This is to be a legal requirement for the
      Israelites, as the LORD commanded Moses.'"
  - name: Numbers 27:12
    orderIndex: 11
    osisId: Num.27.12
    sblId: Num 27:12
    shortName: Num 27:12
    text: Then the LORD said to Moses, "Go up this mountain in the Abarim range and
      see the land I have given the Israelites.
  - name: Numbers 27:13
    orderIndex: 12
    osisId: Num.27.13
    sblId: Num 27:13
    shortName: Num 27:13
    text: After you have seen it, you too will be gathered to your people, as your
      brother Aaron was,
  - name: Numbers 27:14
    orderIndex: 13
    osisId: Num.27.14
    sblId: Num 27:14
    shortName: Num 27:14
    text: for when the community rebelled at the waters in the Desert of Zin, both
      of you disobeyed my command to honor me as holy before their eyes." (These were
      the waters of Meribah Kadesh, in the Desert of Zin.)
  - name: Numbers 27:15
    orderIndex: 14
    osisId: Num.27.15
    sblId: Num 27:15
    shortName: Num 27:15
    text: Moses said to the LORD,
  - name: Numbers 27:16
    orderIndex: 15
    osisId: Num.27.16
    sblId: Num 27:16
    shortName: Num 27:16
    text: '"May the LORD, the God of the spirits of all mankind, appoint a man over
      this community'
  - name: Numbers 27:17
    orderIndex: 16
    osisId: Num.27.17
    sblId: Num 27:17
    shortName: Num 27:17
    text: to go out and come in before them, one who will lead them out and bring
      them in, so the LORD's people will not be like sheep without a shepherd."
  - name: Numbers 27:18
    orderIndex: 17
    osisId: Num.27.18
    sblId: Num 27:18
    shortName: Num 27:18
    text: So the LORD said to Moses, "Take Joshua son of Nun, a man in whom is the
      spirit, and lay your hand on him.
  - name: Numbers 27:19
    orderIndex: 18
    osisId: Num.27.19
    sblId: Num 27:19
    shortName: Num 27:19
    text: Have him stand before Eleazar the priest and the entire assembly and commission
      him in their presence.
  - name: Numbers 27:20
    orderIndex: 19
    osisId: Num.27.20
    sblId: Num 27:20
    shortName: Num 27:20
    text: Give him some of your authority so the whole Israelite community will obey
      him.
  - name: Numbers 27:21
    orderIndex: 20
    osisId: Num.27.21
    sblId: Num 27:21
    shortName: Num 27:21
    text: He is to stand before Eleazar the priest, who will obtain decisions for
      him by inquiring of the Urim before the LORD. At his command he and the entire
      community of the Israelites will go out, and at his command they will come in."
  - name: Numbers 27:22
    orderIndex: 21
    osisId: Num.27.22
    sblId: Num 27:22
    shortName: Num 27:22
    text: Moses did as the LORD commanded him. He took Joshua and had him stand before
      Eleazar the priest and the whole assembly.
  - name: Numbers 27:23
    orderIndex: 22
    osisId: Num.27.23
    sblId: Num 27:23
    shortName: Num 27:23
    text: Then he laid his hands on him and commissioned him, as the LORD instructed
      through Moses.
  versesCount: 23
- name: Numbers 28
  orderIndex: 27
  osisId: Num.28
  sblId: Num 28
  shortName: Num 28
  verses:
  - name: Numbers 28:1
    orderIndex: 0
    osisId: Num.28.1
    sblId: Num 28:1
    shortName: Num 28:1
    text: The LORD said to Moses,
  - name: Numbers 28:2
    orderIndex: 1
    osisId: Num.28.2
    sblId: Num 28:2
    shortName: Num 28:2
    text: '"Give this command to the Israelites and say to them: ''See that you present
      to me at the appointed time the food for my offerings made by fire, as an aroma
      pleasing to me.'''
  - name: Numbers 28:3
    orderIndex: 2
    osisId: Num.28.3
    sblId: Num 28:3
    shortName: Num 28:3
    text: 'Say to them: ''This is the offering made by fire that you are to present
      to the LORD: two lambs a year old without defect, as a regular burnt offering
      each day.'
  - name: Numbers 28:4
    orderIndex: 3
    osisId: Num.28.4
    sblId: Num 28:4
    shortName: Num 28:4
    text: Prepare one lamb in the morning and the other at twilight,
  - name: Numbers 28:5
    orderIndex: 4
    osisId: Num.28.5
    sblId: Num 28:5
    shortName: Num 28:5
    text: together with a grain offering of a tenth of an ephah of fine flour mixed
      with a quarter of a hin of oil from pressed olives.
  - name: Numbers 28:6
    orderIndex: 5
    osisId: Num.28.6
    sblId: Num 28:6
    shortName: Num 28:6
    text: This is the regular burnt offering instituted at Mount Sinai as a pleasing
      aroma, an offering made to the LORD by fire.
  - name: Numbers 28:7
    orderIndex: 6
    osisId: Num.28.7
    sblId: Num 28:7
    shortName: Num 28:7
    text: The accompanying drink offering is to be a quarter of a hin of fermented
      drink with each lamb. Pour out the drink offering to the LORD at the sanctuary.
  - name: Numbers 28:8
    orderIndex: 7
    osisId: Num.28.8
    sblId: Num 28:8
    shortName: Num 28:8
    text: Prepare the second lamb at twilight, along with the same kind of grain offering
      and drink offering that you prepare in the morning. This is an offering made
      by fire, an aroma pleasing to the LORD.
  - name: Numbers 28:9
    orderIndex: 8
    osisId: Num.28.9
    sblId: Num 28:9
    shortName: Num 28:9
    text: '"''On the Sabbath day, make an offering of two lambs a year old without
      defect, together with its drink offering and a grain offering of two-tenths
      of an ephah of fine flour mixed with oil.'
  - name: Numbers 28:10
    orderIndex: 9
    osisId: Num.28.10
    sblId: Num 28:10
    shortName: Num 28:10
    text: This is the burnt offering for every Sabbath, in addition to the regular
      burnt offering and its drink offering.
  - name: Numbers 28:11
    orderIndex: 10
    osisId: Num.28.11
    sblId: Num 28:11
    shortName: Num 28:11
    text: '"''On the first of every month, present to the LORD a burnt offering of
      two young bulls, one ram and seven male lambs a year old, all without defect.'
  - name: Numbers 28:12
    orderIndex: 11
    osisId: Num.28.12
    sblId: Num 28:12
    shortName: Num 28:12
    text: With each bull there is to be a grain offering of three-tenths of an ephah
      of fine flour mixed with oil; with the ram, a grain offering of two-tenths of
      an ephah of fine flour mixed with oil;
  - name: Numbers 28:13
    orderIndex: 12
    osisId: Num.28.13
    sblId: Num 28:13
    shortName: Num 28:13
    text: and with each lamb, a grain offering of a tenth of an ephah of fine flour
      mixed with oil. This is for a burnt offering, a pleasing aroma, an offering
      made to the LORD by fire.
  - name: Numbers 28:14
    orderIndex: 13
    osisId: Num.28.14
    sblId: Num 28:14
    shortName: Num 28:14
    text: With each bull there is to be a drink offering of half a hin of wine; with
      the ram, a third of a hin; and with each lamb, a quarter of a hin. This is the
      monthly burnt offering to be made at each new moon during the year.
  - name: Numbers 28:15
    orderIndex: 14
    osisId: Num.28.15
    sblId: Num 28:15
    shortName: Num 28:15
    text: Besides the regular burnt offering with its drink offering, one male goat
      is to be presented to the LORD as a sin offering.
  - name: Numbers 28:16
    orderIndex: 15
    osisId: Num.28.16
    sblId: Num 28:16
    shortName: Num 28:16
    text: '"''On the fourteenth day of the first month the LORD''s Passover is to
      be held.'
  - name: Numbers 28:17
    orderIndex: 16
    osisId: Num.28.17
    sblId: Num 28:17
    shortName: Num 28:17
    text: On the fifteenth day of this month there is to be a festival; for seven
      days eat bread made without yeast.
  - name: Numbers 28:18
    orderIndex: 17
    osisId: Num.28.18
    sblId: Num 28:18
    shortName: Num 28:18
    text: On the first day hold a sacred assembly and do no regular work.
  - name: Numbers 28:19
    orderIndex: 18
    osisId: Num.28.19
    sblId: Num 28:19
    shortName: Num 28:19
    text: Present to the LORD an offering made by fire, a burnt offering of two young
      bulls, one ram and seven male lambs a year old, all without defect.
  - name: Numbers 28:20
    orderIndex: 19
    osisId: Num.28.20
    sblId: Num 28:20
    shortName: Num 28:20
    text: With each bull prepare a grain offering of three-tenths of an ephah of fine
      flour mixed with oil; with the ram, two-tenths;
  - name: Numbers 28:21
    orderIndex: 20
    osisId: Num.28.21
    sblId: Num 28:21
    shortName: Num 28:21
    text: and with each of the seven lambs, one-tenth.
  - name: Numbers 28:22
    orderIndex: 21
    osisId: Num.28.22
    sblId: Num 28:22
    shortName: Num 28:22
    text: Include one male goat as a sin offering to make atonement for you.
  - name: Numbers 28:23
    orderIndex: 22
    osisId: Num.28.23
    sblId: Num 28:23
    shortName: Num 28:23
    text: Prepare these in addition to the regular morning burnt offering.
  - name: Numbers 28:24
    orderIndex: 23
    osisId: Num.28.24
    sblId: Num 28:24
    shortName: Num 28:24
    text: In this way prepare the food for the offering made by fire every day for
      seven days as an aroma pleasing to the LORD; it is to be prepared in addition
      to the regular burnt offering and its drink offering.
  - name: Numbers 28:25
    orderIndex: 24
    osisId: Num.28.25
    sblId: Num 28:25
    shortName: Num 28:25
    text: On the seventh day hold a sacred assembly and do no regular work.
  - name: Numbers 28:26
    orderIndex: 25
    osisId: Num.28.26
    sblId: Num 28:26
    shortName: Num 28:26
    text: '"''On the day of firstfruits, when you present to the LORD an offering
      of new grain during the Feast of Weeks, hold a sacred assembly and do no regular
      work.'
  - name: Numbers 28:27
    orderIndex: 26
    osisId: Num.28.27
    sblId: Num 28:27
    shortName: Num 28:27
    text: Present a burnt offering of two young bulls, one ram and seven male lambs
      a year old as an aroma pleasing to the LORD.
  - name: Numbers 28:28
    orderIndex: 27
    osisId: Num.28.28
    sblId: Num 28:28
    shortName: Num 28:28
    text: With each bull there is to be a grain offering of three-tenths of an ephah
      of fine flour mixed with oil; with the ram, two-tenths;
  - name: Numbers 28:29
    orderIndex: 28
    osisId: Num.28.29
    sblId: Num 28:29
    shortName: Num 28:29
    text: and with each of the seven lambs, one-tenth.
  - name: Numbers 28:30
    orderIndex: 29
    osisId: Num.28.30
    sblId: Num 28:30
    shortName: Num 28:30
    text: Include one male goat to make atonement for you.
  - name: Numbers 28:31
    orderIndex: 30
    osisId: Num.28.31
    sblId: Num 28:31
    shortName: Num 28:31
    text: Prepare these together with their drink offerings, in addition to the regular
      burnt offering and its grain offering. Be sure the animals are without defect.
  versesCount: 31
- name: Numbers 29
  orderIndex: 28
  osisId: Num.29
  sblId: Num 29
  shortName: Num 29
  verses:
  - name: Numbers 29:1
    orderIndex: 0
    osisId: Num.29.1
    sblId: Num 29:1
    shortName: Num 29:1
    text: '"''On the first day of the seventh month hold a sacred assembly and do
      no regular work. It is a day for you to sound the trumpets.'
  - name: Numbers 29:2
    orderIndex: 1
    osisId: Num.29.2
    sblId: Num 29:2
    shortName: Num 29:2
    text: As an aroma pleasing to the LORD, prepare a burnt offering of one young
      bull, one ram and seven male lambs a year old, all without defect.
  - name: Numbers 29:3
    orderIndex: 2
    osisId: Num.29.3
    sblId: Num 29:3
    shortName: Num 29:3
    text: With the bull prepare a grain offering of three-tenths of an ephah of fine
      flour mixed with oil; with the ram, two-tenths;
  - name: Numbers 29:4
    orderIndex: 3
    osisId: Num.29.4
    sblId: Num 29:4
    shortName: Num 29:4
    text: and with each of the seven lambs, one-tenth.
  - name: Numbers 29:5
    orderIndex: 4
    osisId: Num.29.5
    sblId: Num 29:5
    shortName: Num 29:5
    text: Include one male goat as a sin offering to make atonement for you.
  - name: Numbers 29:6
    orderIndex: 5
    osisId: Num.29.6
    sblId: Num 29:6
    shortName: Num 29:6
    text: These are in addition to the monthly and daily burnt offerings with their
      grain offerings and drink offerings as specified. They are offerings made to
      the LORD by fire-a pleasing aroma.
  - name: Numbers 29:7
    orderIndex: 6
    osisId: Num.29.7
    sblId: Num 29:7
    shortName: Num 29:7
    text: '"''On the tenth day of this seventh month hold a sacred assembly. You must
      deny yourselves and do no work.'
  - name: Numbers 29:8
    orderIndex: 7
    osisId: Num.29.8
    sblId: Num 29:8
    shortName: Num 29:8
    text: Present as an aroma pleasing to the LORD a burnt offering of one young bull,
      one ram and seven male lambs a year old, all without defect.
  - name: Numbers 29:9
    orderIndex: 8
    osisId: Num.29.9
    sblId: Num 29:9
    shortName: Num 29:9
    text: With the bull prepare a grain offering of three-tenths of an ephah of fine
      flour mixed with oil; with the ram, two-tenths;
  - name: Numbers 29:10
    orderIndex: 9
    osisId: Num.29.10
    sblId: Num 29:10
    shortName: Num 29:10
    text: and with each of the seven lambs, one-tenth.
  - name: Numbers 29:11
    orderIndex: 10
    osisId: Num.29.11
    sblId: Num 29:11
    shortName: Num 29:11
    text: Include one male goat as a sin offering, in addition to the sin offering
      for atonement and the regular burnt offering with its grain offering, and their
      drink offerings.
  - name: Numbers 29:12
    orderIndex: 11
    osisId: Num.29.12
    sblId: Num 29:12
    shortName: Num 29:12
    text: '"''On the fifteenth day of the seventh month, hold a sacred assembly and
      do no regular work. Celebrate a festival to the LORD for seven days.'
  - name: Numbers 29:13
    orderIndex: 12
    osisId: Num.29.13
    sblId: Num 29:13
    shortName: Num 29:13
    text: Present an offering made by fire as an aroma pleasing to the LORD, a burnt
      offering of thirteen young bulls, two rams and fourteen male lambs a year old,
      all without defect.
  - name: Numbers 29:14
    orderIndex: 13
    osisId: Num.29.14
    sblId: Num 29:14
    shortName: Num 29:14
    text: With each of the thirteen bulls prepare a grain offering of three-tenths
      of an ephah of fine flour mixed with oil; with each of the two rams, two-tenths;
  - name: Numbers 29:15
    orderIndex: 14
    osisId: Num.29.15
    sblId: Num 29:15
    shortName: Num 29:15
    text: and with each of the fourteen lambs, one-tenth.
  - name: Numbers 29:16
    orderIndex: 15
    osisId: Num.29.16
    sblId: Num 29:16
    shortName: Num 29:16
    text: Include one male goat as a sin offering, in addition to the regular burnt
      offering with its grain offering and drink offering.
  - name: Numbers 29:17
    orderIndex: 16
    osisId: Num.29.17
    sblId: Num 29:17
    shortName: Num 29:17
    text: '"''On the second day prepare twelve young bulls, two rams and fourteen
      male lambs a year old, all without defect.'
  - name: Numbers 29:18
    orderIndex: 17
    osisId: Num.29.18
    sblId: Num 29:18
    shortName: Num 29:18
    text: With the bulls, rams and lambs, prepare their grain offerings and drink
      offerings according to the number specified.
  - name: Numbers 29:19
    orderIndex: 18
    osisId: Num.29.19
    sblId: Num 29:19
    shortName: Num 29:19
    text: Include one male goat as a sin offering, in addition to the regular burnt
      offering with its grain offering, and their drink offerings.
  - name: Numbers 29:20
    orderIndex: 19
    osisId: Num.29.20
    sblId: Num 29:20
    shortName: Num 29:20
    text: '"''On the third day prepare eleven bulls, two rams and fourteen male lambs
      a year old, all without defect.'
  - name: Numbers 29:21
    orderIndex: 20
    osisId: Num.29.21
    sblId: Num 29:21
    shortName: Num 29:21
    text: With the bulls, rams and lambs, prepare their grain offerings and drink
      offerings according to the number specified.
  - name: Numbers 29:22
    orderIndex: 21
    osisId: Num.29.22
    sblId: Num 29:22
    shortName: Num 29:22
    text: Include one male goat as a sin offering, in addition to the regular burnt
      offering with its grain offering and drink offering.
  - name: Numbers 29:23
    orderIndex: 22
    osisId: Num.29.23
    sblId: Num 29:23
    shortName: Num 29:23
    text: '"''On the fourth day prepare ten bulls, two rams and fourteen male lambs
      a year old, all without defect.'
  - name: Numbers 29:24
    orderIndex: 23
    osisId: Num.29.24
    sblId: Num 29:24
    shortName: Num 29:24
    text: With the bulls, rams and lambs, prepare their grain offerings and drink
      offerings according to the number specified.
  - name: Numbers 29:25
    orderIndex: 24
    osisId: Num.29.25
    sblId: Num 29:25
    shortName: Num 29:25
    text: Include one male goat as a sin offering, in addition to the regular burnt
      offering with its grain offering and drink offering.
  - name: Numbers 29:26
    orderIndex: 25
    osisId: Num.29.26
    sblId: Num 29:26
    shortName: Num 29:26
    text: '"''On the fifth day prepare nine bulls, two rams and fourteen male lambs
      a year old, all without defect.'
  - name: Numbers 29:27
    orderIndex: 26
    osisId: Num.29.27
    sblId: Num 29:27
    shortName: Num 29:27
    text: With the bulls, rams and lambs, prepare their grain offerings and drink
      offerings according to the number specified.
  - name: Numbers 29:28
    orderIndex: 27
    osisId: Num.29.28
    sblId: Num 29:28
    shortName: Num 29:28
    text: Include one male goat as a sin offering, in addition to the regular burnt
      offering with its grain offering and drink offering.
  - name: Numbers 29:29
    orderIndex: 28
    osisId: Num.29.29
    sblId: Num 29:29
    shortName: Num 29:29
    text: '"''On the sixth day prepare eight bulls, two rams and fourteen male lambs
      a year old, all without defect.'
  - name: Numbers 29:30
    orderIndex: 29
    osisId: Num.29.30
    sblId: Num 29:30
    shortName: Num 29:30
    text: With the bulls, rams and lambs, prepare their grain offerings and drink
      offerings according to the number specified.
  - name: Numbers 29:31
    orderIndex: 30
    osisId: Num.29.31
    sblId: Num 29:31
    shortName: Num 29:31
    text: Include one male goat as a sin offering, in addition to the regular burnt
      offering with its grain offering and drink offering.
  - name: Numbers 29:32
    orderIndex: 31
    osisId: Num.29.32
    sblId: Num 29:32
    shortName: Num 29:32
    text: '"''On the seventh day prepare seven bulls, two rams and fourteen male lambs
      a year old, all without defect.'
  - name: Numbers 29:33
    orderIndex: 32
    osisId: Num.29.33
    sblId: Num 29:33
    shortName: Num 29:33
    text: With the bulls, rams and lambs, prepare their grain offerings and drink
      offerings according to the number specified.
  - name: Numbers 29:34
    orderIndex: 33
    osisId: Num.29.34
    sblId: Num 29:34
    shortName: Num 29:34
    text: Include one male goat as a sin offering, in addition to the regular burnt
      offering with its grain offering and drink offering.
  - name: Numbers 29:35
    orderIndex: 34
    osisId: Num.29.35
    sblId: Num 29:35
    shortName: Num 29:35
    text: '"''On the eighth day hold an assembly and do no regular work.'
  - name: Numbers 29:36
    orderIndex: 35
    osisId: Num.29.36
    sblId: Num 29:36
    shortName: Num 29:36
    text: Present an offering made by fire as an aroma pleasing to the LORD, a burnt
      offering of one bull, one ram and seven male lambs a year old, all without defect.
  - name: Numbers 29:37
    orderIndex: 36
    osisId: Num.29.37
    sblId: Num 29:37
    shortName: Num 29:37
    text: With the bull, the ram and the lambs, prepare their grain offerings and
      drink offerings according to the number specified.
  - name: Numbers 29:38
    orderIndex: 37
    osisId: Num.29.38
    sblId: Num 29:38
    shortName: Num 29:38
    text: Include one male goat as a sin offering, in addition to the regular burnt
      offering with its grain offering and drink offering.
  - name: Numbers 29:39
    orderIndex: 38
    osisId: Num.29.39
    sblId: Num 29:39
    shortName: Num 29:39
    text: '"''In addition to what you vow and your freewill offerings, prepare these
      for the LORD at your appointed feasts: your burnt offerings, grain offerings,
      drink offerings and fellowship offerings. ''"'
  - name: Numbers 29:40
    orderIndex: 39
    osisId: Num.29.40
    sblId: Num 29:40
    shortName: Num 29:40
    text: Moses told the Israelites all that the LORD commanded him.
  versesCount: 40
- name: Numbers 30
  orderIndex: 29
  osisId: Num.30
  sblId: Num 30
  shortName: Num 30
  verses:
  - name: Numbers 30:1
    orderIndex: 0
    osisId: Num.30.1
    sblId: Num 30:1
    shortName: Num 30:1
    text: 'Moses said to the heads of the tribes of Israel: "This is what the LORD
      commands:'
  - name: Numbers 30:2
    orderIndex: 1
    osisId: Num.30.2
    sblId: Num 30:2
    shortName: Num 30:2
    text: When a man makes a vow to the LORD or takes an oath to obligate himself
      by a pledge, he must not break his word but must do everything he said.
  - name: Numbers 30:3
    orderIndex: 2
    osisId: Num.30.3
    sblId: Num 30:3
    shortName: Num 30:3
    text: '"When a young woman still living in her father''s house makes a vow to
      the LORD or obligates herself by a pledge'
  - name: Numbers 30:4
    orderIndex: 3
    osisId: Num.30.4
    sblId: Num 30:4
    shortName: Num 30:4
    text: and her father hears about her vow or pledge but says nothing to her, then
      all her vows and every pledge by which she obligated herself will stand.
  - name: Numbers 30:5
    orderIndex: 4
    osisId: Num.30.5
    sblId: Num 30:5
    shortName: Num 30:5
    text: But if her father forbids her when he hears about it, none of her vows or
      the pledges by which she obligated herself will stand; the LORD will release
      her because her father has forbidden her.
  - name: Numbers 30:6
    orderIndex: 5
    osisId: Num.30.6
    sblId: Num 30:6
    shortName: Num 30:6
    text: '"If she marries after she makes a vow or after her lips utter a rash promise
      by which she obligates herself'
  - name: Numbers 30:7
    orderIndex: 6
    osisId: Num.30.7
    sblId: Num 30:7
    shortName: Num 30:7
    text: and her husband hears about it but says nothing to her, then her vows or
      the pledges by which she obligated herself will stand.
  - name: Numbers 30:8
    orderIndex: 7
    osisId: Num.30.8
    sblId: Num 30:8
    shortName: Num 30:8
    text: But if her husband forbids her when he hears about it, he nullifies the
      vow that obligates her or the rash promise by which she obligates herself, and
      the LORD will release her.
  - name: Numbers 30:9
    orderIndex: 8
    osisId: Num.30.9
    sblId: Num 30:9
    shortName: Num 30:9
    text: '"Any vow or obligation taken by a widow or divorced woman will be binding
      on her.'
  - name: Numbers 30:10
    orderIndex: 9
    osisId: Num.30.10
    sblId: Num 30:10
    shortName: Num 30:10
    text: '"If a woman living with her husband makes a vow or obligates herself by
      a pledge under oath'
  - name: Numbers 30:11
    orderIndex: 10
    osisId: Num.30.11
    sblId: Num 30:11
    shortName: Num 30:11
    text: and her husband hears about it but says nothing to her and does not forbid
      her, then all her vows or the pledges by which she obligated herself will stand.
  - name: Numbers 30:12
    orderIndex: 11
    osisId: Num.30.12
    sblId: Num 30:12
    shortName: Num 30:12
    text: But if her husband nullifies them when he hears about them, then none of
      the vows or pledges that came from her lips will stand. Her husband has nullified
      them, and the LORD will release her.
  - name: Numbers 30:13
    orderIndex: 12
    osisId: Num.30.13
    sblId: Num 30:13
    shortName: Num 30:13
    text: Her husband may confirm or nullify any vow she makes or any sworn pledge
      to deny herself.
  - name: Numbers 30:14
    orderIndex: 13
    osisId: Num.30.14
    sblId: Num 30:14
    shortName: Num 30:14
    text: But if her husband says nothing to her about it from day to day, then he
      confirms all her vows or the pledges binding on her. He confirms them by saying
      nothing to her when he hears about them.
  - name: Numbers 30:15
    orderIndex: 14
    osisId: Num.30.15
    sblId: Num 30:15
    shortName: Num 30:15
    text: If, however, he nullifies them some time after he hears about them, then
      he is responsible for her guilt."
  - name: Numbers 30:16
    orderIndex: 15
    osisId: Num.30.16
    sblId: Num 30:16
    shortName: Num 30:16
    text: These are the regulations the LORD gave Moses concerning relationships between
      a man and his wife, and between a father and his young daughter still living
      in his house.
  versesCount: 16
- name: Numbers 31
  orderIndex: 30
  osisId: Num.31
  sblId: Num 31
  shortName: Num 31
  verses:
  - name: Numbers 31:1
    orderIndex: 0
    osisId: Num.31.1
    sblId: Num 31:1
    shortName: Num 31:1
    text: The LORD said to Moses,
  - name: Numbers 31:2
    orderIndex: 1
    osisId: Num.31.2
    sblId: Num 31:2
    shortName: Num 31:2
    text: '"Take vengeance on the Midianites for the Israelites. After that, you will
      be gathered to your people."'
  - name: Numbers 31:3
    orderIndex: 2
    osisId: Num.31.3
    sblId: Num 31:3
    shortName: Num 31:3
    text: So Moses said to the people, "Arm some of your men to go to war against
      the Midianites and to carry out the LORD's vengeance on them.
  - name: Numbers 31:4
    orderIndex: 3
    osisId: Num.31.4
    sblId: Num 31:4
    shortName: Num 31:4
    text: Send into battle a thousand men from each of the tribes of Israel."
  - name: Numbers 31:5
    orderIndex: 4
    osisId: Num.31.5
    sblId: Num 31:5
    shortName: Num 31:5
    text: So twelve thousand men armed for battle, a thousand from each tribe, were
      supplied from the clans of Israel.
  - name: Numbers 31:6
    orderIndex: 5
    osisId: Num.31.6
    sblId: Num 31:6
    shortName: Num 31:6
    text: Moses sent them into battle, a thousand from each tribe, along with Phinehas
      son of Eleazar, the priest, who took with him articles from the sanctuary and
      the trumpets for signaling.
  - name: Numbers 31:7
    orderIndex: 6
    osisId: Num.31.7
    sblId: Num 31:7
    shortName: Num 31:7
    text: They fought against Midian, as the LORD commanded Moses, and killed every
      man.
  - name: Numbers 31:8
    orderIndex: 7
    osisId: Num.31.8
    sblId: Num 31:8
    shortName: Num 31:8
    text: Among their victims were Evi, Rekem, Zur, Hur and Reba-the five kings of
      Midian. They also killed Balaam son of Beor with the sword.
  - name: Numbers 31:9
    orderIndex: 8
    osisId: Num.31.9
    sblId: Num 31:9
    shortName: Num 31:9
    text: The Israelites captured the Midianite women and children and took all the
      Midianite herds, flocks and goods as plunder.
  - name: Numbers 31:10
    orderIndex: 9
    osisId: Num.31.10
    sblId: Num 31:10
    shortName: Num 31:10
    text: They burned all the towns where the Midianites had settled, as well as all
      their camps.
  - name: Numbers 31:11
    orderIndex: 10
    osisId: Num.31.11
    sblId: Num 31:11
    shortName: Num 31:11
    text: They took all the plunder and spoils, including the people and animals,
  - name: Numbers 31:12
    orderIndex: 11
    osisId: Num.31.12
    sblId: Num 31:12
    shortName: Num 31:12
    text: and brought the captives, spoils and plunder to Moses and Eleazar the priest
      and the Israelite assembly at their camp on the plains of Moab, by the Jordan
      across from Jericho.
  - name: Numbers 31:13
    orderIndex: 12
    osisId: Num.31.13
    sblId: Num 31:13
    shortName: Num 31:13
    text: Moses, Eleazar the priest and all the leaders of the community went to meet
      them outside the camp.
  - name: Numbers 31:14
    orderIndex: 13
    osisId: Num.31.14
    sblId: Num 31:14
    shortName: Num 31:14
    text: Moses was angry with the officers of the army-the commanders of thousands
      and commanders of hundreds-who returned from the battle.
  - name: Numbers 31:15
    orderIndex: 14
    osisId: Num.31.15
    sblId: Num 31:15
    shortName: Num 31:15
    text: '"Have you allowed all the women to live?" he asked them.'
  - name: Numbers 31:16
    orderIndex: 15
    osisId: Num.31.16
    sblId: Num 31:16
    shortName: Num 31:16
    text: '"They were the ones who followed Balaam''s advice and were the means of
      turning the Israelites away from the LORD in what happened at Peor, so that
      a plague struck the LORD''s people.'
  - name: Numbers 31:17
    orderIndex: 16
    osisId: Num.31.17
    sblId: Num 31:17
    shortName: Num 31:17
    text: Now kill all the boys. And kill every woman who has slept with a man,
  - name: Numbers 31:18
    orderIndex: 17
    osisId: Num.31.18
    sblId: Num 31:18
    shortName: Num 31:18
    text: but save for yourselves every girl who has never slept with a man.
  - name: Numbers 31:19
    orderIndex: 18
    osisId: Num.31.19
    sblId: Num 31:19
    shortName: Num 31:19
    text: '"All of you who have killed anyone or touched anyone who was killed must
      stay outside the camp seven days. On the third and seventh days you must purify
      yourselves and your captives.'
  - name: Numbers 31:20
    orderIndex: 19
    osisId: Num.31.20
    sblId: Num 31:20
    shortName: Num 31:20
    text: Purify every garment as well as everything made of leather, goat hair or
      wood."
  - name: Numbers 31:21
    orderIndex: 20
    osisId: Num.31.21
    sblId: Num 31:21
    shortName: Num 31:21
    text: 'Then Eleazar the priest said to the soldiers who had gone into battle,
      "This is the requirement of the law that the LORD gave Moses:'
  - name: Numbers 31:22
    orderIndex: 21
    osisId: Num.31.22
    sblId: Num 31:22
    shortName: Num 31:22
    text: Gold, silver, bronze, iron, tin, lead
  - name: Numbers 31:23
    orderIndex: 22
    osisId: Num.31.23
    sblId: Num 31:23
    shortName: Num 31:23
    text: and anything else that can withstand fire must be put through the fire,
      and then it will be clean. But it must also be purified with the water of cleansing.
      And whatever cannot withstand fire must be put through that water.
  - name: Numbers 31:24
    orderIndex: 23
    osisId: Num.31.24
    sblId: Num 31:24
    shortName: Num 31:24
    text: On the seventh day wash your clothes and you will be clean. Then you may
      come into the camp."
  - name: Numbers 31:25
    orderIndex: 24
    osisId: Num.31.25
    sblId: Num 31:25
    shortName: Num 31:25
    text: The LORD said to Moses,
  - name: Numbers 31:26
    orderIndex: 25
    osisId: Num.31.26
    sblId: Num 31:26
    shortName: Num 31:26
    text: '"You and Eleazar the priest and the family heads of the community are to
      count all the people and animals that were captured.'
  - name: Numbers 31:27
    orderIndex: 26
    osisId: Num.31.27
    sblId: Num 31:27
    shortName: Num 31:27
    text: Divide the spoils between the soldiers who took part in the battle and the
      rest of the community.
  - name: Numbers 31:28
    orderIndex: 27
    osisId: Num.31.28
    sblId: Num 31:28
    shortName: Num 31:28
    text: From the soldiers who fought in the battle, set apart as tribute for the
      LORD one out of every five hundred, whether persons, cattle, donkeys, sheep
      or goats.
  - name: Numbers 31:29
    orderIndex: 28
    osisId: Num.31.29
    sblId: Num 31:29
    shortName: Num 31:29
    text: Take this tribute from their half share and give it to Eleazar the priest
      as the LORD's part.
  - name: Numbers 31:30
    orderIndex: 29
    osisId: Num.31.30
    sblId: Num 31:30
    shortName: Num 31:30
    text: From the Israelites' half, select one out of every fifty, whether persons,
      cattle, donkeys, sheep, goats or other animals. Give them to the Levites, who
      are responsible for the care of the LORD's tabernacle."
  - name: Numbers 31:31
    orderIndex: 30
    osisId: Num.31.31
    sblId: Num 31:31
    shortName: Num 31:31
    text: So Moses and Eleazar the priest did as the LORD commanded Moses.
  - name: Numbers 31:32
    orderIndex: 31
    osisId: Num.31.32
    sblId: Num 31:32
    shortName: Num 31:32
    text: The plunder remaining from the spoils that the soldiers took was 675,000
      sheep,
  - name: Numbers 31:33
    orderIndex: 32
    osisId: Num.31.33
    sblId: Num 31:33
    shortName: Num 31:33
    text: 72,000 cattle,
  - name: Numbers 31:34
    orderIndex: 33
    osisId: Num.31.34
    sblId: Num 31:34
    shortName: Num 31:34
    text: 61,000 donkeys
  - name: Numbers 31:35
    orderIndex: 34
    osisId: Num.31.35
    sblId: Num 31:35
    shortName: Num 31:35
    text: and 32,000 women who had never slept with a man.
  - name: Numbers 31:36
    orderIndex: 35
    osisId: Num.31.36
    sblId: Num 31:36
    shortName: Num 31:36
    text: 'The half share of those who fought in the battle was: 337,500 sheep,'
  - name: Numbers 31:37
    orderIndex: 36
    osisId: Num.31.37
    sblId: Num 31:37
    shortName: Num 31:37
    text: of which the tribute for the LORD was 675;
  - name: Numbers 31:38
    orderIndex: 37
    osisId: Num.31.38
    sblId: Num 31:38
    shortName: Num 31:38
    text: 36,000 cattle, of which the tribute for the LORD was 72;
  - name: Numbers 31:39
    orderIndex: 38
    osisId: Num.31.39
    sblId: Num 31:39
    shortName: Num 31:39
    text: 30,500 donkeys, of which the tribute for the LORD was 61;
  - name: Numbers 31:40
    orderIndex: 39
    osisId: Num.31.40
    sblId: Num 31:40
    shortName: Num 31:40
    text: 16,000 people, of which the tribute for the LORD was 32.
  - name: Numbers 31:41
    orderIndex: 40
    osisId: Num.31.41
    sblId: Num 31:41
    shortName: Num 31:41
    text: Moses gave the tribute to Eleazar the priest as the LORD's part, as the
      LORD commanded Moses.
  - name: Numbers 31:42
    orderIndex: 41
    osisId: Num.31.42
    sblId: Num 31:42
    shortName: Num 31:42
    text: The half belonging to the Israelites, which Moses set apart from that of
      the fighting men-
  - name: Numbers 31:43
    orderIndex: 42
    osisId: Num.31.43
    sblId: Num 31:43
    shortName: Num 31:43
    text: the community's half-was 337,500 sheep,
  - name: Numbers 31:44
    orderIndex: 43
    osisId: Num.31.44
    sblId: Num 31:44
    shortName: Num 31:44
    text: 36,000 cattle,
  - name: Numbers 31:45
    orderIndex: 44
    osisId: Num.31.45
    sblId: Num 31:45
    shortName: Num 31:45
    text: 30,500 donkeys
  - name: Numbers 31:46
    orderIndex: 45
    osisId: Num.31.46
    sblId: Num 31:46
    shortName: Num 31:46
    text: and 16,000 people.
  - name: Numbers 31:47
    orderIndex: 46
    osisId: Num.31.47
    sblId: Num 31:47
    shortName: Num 31:47
    text: From the Israelites' half, Moses selected one out of every fifty persons
      and animals, as the LORD commanded him, and gave them to the Levites, who were
      responsible for the care of the LORD's tabernacle.
  - name: Numbers 31:48
    orderIndex: 47
    osisId: Num.31.48
    sblId: Num 31:48
    shortName: Num 31:48
    text: Then the officers who were over the units of the army-the commanders of
      thousands and commanders of hundreds-went to Moses
  - name: Numbers 31:49
    orderIndex: 48
    osisId: Num.31.49
    sblId: Num 31:49
    shortName: Num 31:49
    text: and said to him, "Your servants have counted the soldiers under our command,
      and not one is missing.
  - name: Numbers 31:50
    orderIndex: 49
    osisId: Num.31.50
    sblId: Num 31:50
    shortName: Num 31:50
    text: So we have brought as an offering to the LORD the gold articles each of
      us acquired-armlets, bracelets, signet rings, earrings and necklaces-to make
      atonement for ourselves before the LORD."
  - name: Numbers 31:51
    orderIndex: 50
    osisId: Num.31.51
    sblId: Num 31:51
    shortName: Num 31:51
    text: Moses and Eleazar the priest accepted from them the gold-all the crafted
      articles.
  - name: Numbers 31:52
    orderIndex: 51
    osisId: Num.31.52
    sblId: Num 31:52
    shortName: Num 31:52
    text: All the gold from the commanders of thousands and commanders of hundreds
      that Moses and Eleazar presented as a gift to the LORD weighed 16,750 shekels.
  - name: Numbers 31:53
    orderIndex: 52
    osisId: Num.31.53
    sblId: Num 31:53
    shortName: Num 31:53
    text: Each soldier had taken plunder for himself.
  - name: Numbers 31:54
    orderIndex: 53
    osisId: Num.31.54
    sblId: Num 31:54
    shortName: Num 31:54
    text: Moses and Eleazar the priest accepted the gold from the commanders of thousands
      and commanders of hundreds and brought it into the Tent of Meeting as a memorial
      for the Israelites before the LORD.
  versesCount: 54
- name: Numbers 32
  orderIndex: 31
  osisId: Num.32
  sblId: Num 32
  shortName: Num 32
  verses:
  - name: Numbers 32:1
    orderIndex: 0
    osisId: Num.32.1
    sblId: Num 32:1
    shortName: Num 32:1
    text: The Reubenites and Gadites, who had very large herds and flocks, saw that
      the lands of Jazer and Gilead were suitable for livestock.
  - name: Numbers 32:2
    orderIndex: 1
    osisId: Num.32.2
    sblId: Num 32:2
    shortName: Num 32:2
    text: So they came to Moses and Eleazar the priest and to the leaders of the community,
      and said,
  - name: Numbers 32:3
    orderIndex: 2
    osisId: Num.32.3
    sblId: Num 32:3
    shortName: Num 32:3
    text: '"Ataroth, Dibon, Jazer, Nimrah, Heshbon, Elealeh, Sebam, Nebo and Beon-'
  - name: Numbers 32:4
    orderIndex: 3
    osisId: Num.32.4
    sblId: Num 32:4
    shortName: Num 32:4
    text: the land the LORD subdued before the people of Israel-are suitable for livestock,
      and your servants have livestock.
  - name: Numbers 32:5
    orderIndex: 4
    osisId: Num.32.5
    sblId: Num 32:5
    shortName: Num 32:5
    text: If we have found favor in your eyes," they said, "let this land be given
      to your servants as our possession. Do not make us cross the Jordan."
  - name: Numbers 32:6
    orderIndex: 5
    osisId: Num.32.6
    sblId: Num 32:6
    shortName: Num 32:6
    text: Moses said to the Gadites and Reubenites, "Shall your countrymen go to war
      while you sit here?
  - name: Numbers 32:7
    orderIndex: 6
    osisId: Num.32.7
    sblId: Num 32:7
    shortName: Num 32:7
    text: Why do you discourage the Israelites from going over into the land the LORD
      has given them?
  - name: Numbers 32:8
    orderIndex: 7
    osisId: Num.32.8
    sblId: Num 32:8
    shortName: Num 32:8
    text: This is what your fathers did when I sent them from Kadesh Barnea to look
      over the land.
  - name: Numbers 32:9
    orderIndex: 8
    osisId: Num.32.9
    sblId: Num 32:9
    shortName: Num 32:9
    text: After they went up to the Valley of Eshcol and viewed the land, they discouraged
      the Israelites from entering the land the LORD had given them.
  - name: Numbers 32:10
    orderIndex: 9
    osisId: Num.32.10
    sblId: Num 32:10
    shortName: Num 32:10
    text: 'The LORD''s anger was aroused that day and he swore this oath:'
  - name: Numbers 32:11
    orderIndex: 10
    osisId: Num.32.11
    sblId: Num 32:11
    shortName: Num 32:11
    text: '''Because they have not followed me wholeheartedly, not one of the men
      twenty years old or more who came up out of Egypt will see the land I promised
      on oath to Abraham, Isaac and Jacob-'
  - name: Numbers 32:12
    orderIndex: 11
    osisId: Num.32.12
    sblId: Num 32:12
    shortName: Num 32:12
    text: not one except Caleb son of Jephunneh the Kenizzite and Joshua son of Nun,
      for they followed the LORD wholeheartedly.'
  - name: Numbers 32:13
    orderIndex: 12
    osisId: Num.32.13
    sblId: Num 32:13
    shortName: Num 32:13
    text: The LORD's anger burned against Israel and he made them wander in the desert
      forty years, until the whole generation of those who had done evil in his sight
      was gone.
  - name: Numbers 32:14
    orderIndex: 13
    osisId: Num.32.14
    sblId: Num 32:14
    shortName: Num 32:14
    text: '"And here you are, a brood of sinners, standing in the place of your fathers
      and making the LORD even more angry with Israel.'
  - name: Numbers 32:15
    orderIndex: 14
    osisId: Num.32.15
    sblId: Num 32:15
    shortName: Num 32:15
    text: If you turn away from following him, he will again leave all this people
      in the desert, and you will be the cause of their destruction."
  - name: Numbers 32:16
    orderIndex: 15
    osisId: Num.32.16
    sblId: Num 32:16
    shortName: Num 32:16
    text: Then they came up to him and said, "We would like to build pens here for
      our livestock and cities for our women and children.
  - name: Numbers 32:17
    orderIndex: 16
    osisId: Num.32.17
    sblId: Num 32:17
    shortName: Num 32:17
    text: But we are ready to arm ourselves and go ahead of the Israelites until we
      have brought them to their place. Meanwhile our women and children will live
      in fortified cities, for protection from the inhabitants of the land.
  - name: Numbers 32:18
    orderIndex: 17
    osisId: Num.32.18
    sblId: Num 32:18
    shortName: Num 32:18
    text: We will not return to our homes until every Israelite has received his inheritance.
  - name: Numbers 32:19
    orderIndex: 18
    osisId: Num.32.19
    sblId: Num 32:19
    shortName: Num 32:19
    text: We will not receive any inheritance with them on the other side of the Jordan,
      because our inheritance has come to us on the east side of the Jordan."
  - name: Numbers 32:20
    orderIndex: 19
    osisId: Num.32.20
    sblId: Num 32:20
    shortName: Num 32:20
    text: Then Moses said to them, "If you will do this-if you will arm yourselves
      before the LORD for battle,
  - name: Numbers 32:21
    orderIndex: 20
    osisId: Num.32.21
    sblId: Num 32:21
    shortName: Num 32:21
    text: and if all of you will go armed over the Jordan before the LORD until he
      has driven his enemies out before him-
  - name: Numbers 32:22
    orderIndex: 21
    osisId: Num.32.22
    sblId: Num 32:22
    shortName: Num 32:22
    text: then when the land is subdued before the LORD, you may return and be free
      from your obligation to the LORD and to Israel. And this land will be your possession
      before the LORD.
  - name: Numbers 32:23
    orderIndex: 22
    osisId: Num.32.23
    sblId: Num 32:23
    shortName: Num 32:23
    text: '"But if you fail to do this, you will be sinning against the LORD; and
      you may be sure that your sin will find you out.'
  - name: Numbers 32:24
    orderIndex: 23
    osisId: Num.32.24
    sblId: Num 32:24
    shortName: Num 32:24
    text: Build cities for your women and children, and pens for your flocks, but
      do what you have promised."
  - name: Numbers 32:25
    orderIndex: 24
    osisId: Num.32.25
    sblId: Num 32:25
    shortName: Num 32:25
    text: The Gadites and Reubenites said to Moses, "We your servants will do as our
      lord commands.
  - name: Numbers 32:26
    orderIndex: 25
    osisId: Num.32.26
    sblId: Num 32:26
    shortName: Num 32:26
    text: Our children and wives, our flocks and herds will remain here in the cities
      of Gilead.
  - name: Numbers 32:27
    orderIndex: 26
    osisId: Num.32.27
    sblId: Num 32:27
    shortName: Num 32:27
    text: But your servants, every man armed for battle, will cross over to fight
      before the LORD, just as our lord says."
  - name: Numbers 32:28
    orderIndex: 27
    osisId: Num.32.28
    sblId: Num 32:28
    shortName: Num 32:28
    text: Then Moses gave orders about them to Eleazar the priest and Joshua son of
      Nun and to the family heads of the Israelite tribes.
  - name: Numbers 32:29
    orderIndex: 28
    osisId: Num.32.29
    sblId: Num 32:29
    shortName: Num 32:29
    text: He said to them, "If the Gadites and Reubenites, every man armed for battle,
      cross over the Jordan with you before the LORD, then when the land is subdued
      before you, give them the land of Gilead as their possession.
  - name: Numbers 32:30
    orderIndex: 29
    osisId: Num.32.30
    sblId: Num 32:30
    shortName: Num 32:30
    text: But if they do not cross over with you armed, they must accept their possession
      with you in Canaan."
  - name: Numbers 32:31
    orderIndex: 30
    osisId: Num.32.31
    sblId: Num 32:31
    shortName: Num 32:31
    text: The Gadites and Reubenites answered, "Your servants will do what the LORD
      has said.
  - name: Numbers 32:32
    orderIndex: 31
    osisId: Num.32.32
    sblId: Num 32:32
    shortName: Num 32:32
    text: We will cross over before the LORD into Canaan armed, but the property we
      inherit will be on this side of the Jordan."
  - name: Numbers 32:33
    orderIndex: 32
    osisId: Num.32.33
    sblId: Num 32:33
    shortName: Num 32:33
    text: Then Moses gave to the Gadites, the Reubenites and the half-tribe of Manasseh
      son of Joseph the kingdom of Sihon king of the Amorites and the kingdom of Og
      king of Bashan-the whole land with its cities and the territory around them.
  - name: Numbers 32:34
    orderIndex: 33
    osisId: Num.32.34
    sblId: Num 32:34
    shortName: Num 32:34
    text: The Gadites built up Dibon, Ataroth, Aroer,
  - name: Numbers 32:35
    orderIndex: 34
    osisId: Num.32.35
    sblId: Num 32:35
    shortName: Num 32:35
    text: Atroth Shophan, Jazer, Jogbehah,
  - name: Numbers 32:36
    orderIndex: 35
    osisId: Num.32.36
    sblId: Num 32:36
    shortName: Num 32:36
    text: Beth Nimrah and Beth Haran as fortified cities, and built pens for their
      flocks.
  - name: Numbers 32:37
    orderIndex: 36
    osisId: Num.32.37
    sblId: Num 32:37
    shortName: Num 32:37
    text: And the Reubenites rebuilt Heshbon, Elealeh and Kiriathaim,
  - name: Numbers 32:38
    orderIndex: 37
    osisId: Num.32.38
    sblId: Num 32:38
    shortName: Num 32:38
    text: as well as Nebo and Baal Meon (these names were changed) and Sibmah. They
      gave names to the cities they rebuilt.
  - name: Numbers 32:39
    orderIndex: 38
    osisId: Num.32.39
    sblId: Num 32:39
    shortName: Num 32:39
    text: The descendants of Makir son of Manasseh went to Gilead, captured it and
      drove out the Amorites who were there.
  - name: Numbers 32:40
    orderIndex: 39
    osisId: Num.32.40
    sblId: Num 32:40
    shortName: Num 32:40
    text: So Moses gave Gilead to the Makirites, the descendants of Manasseh, and
      they settled there.
  - name: Numbers 32:41
    orderIndex: 40
    osisId: Num.32.41
    sblId: Num 32:41
    shortName: Num 32:41
    text: Jair, a descendant of Manasseh, captured their settlements and called them
      Havvoth Jair.
  - name: Numbers 32:42
    orderIndex: 41
    osisId: Num.32.42
    sblId: Num 32:42
    shortName: Num 32:42
    text: And Nobah captured Kenath and its surrounding settlements and called it
      Nobah after himself.
  versesCount: 42
- name: Numbers 33
  orderIndex: 32
  osisId: Num.33
  sblId: Num 33
  shortName: Num 33
  verses:
  - name: Numbers 33:1
    orderIndex: 0
    osisId: Num.33.1
    sblId: Num 33:1
    shortName: Num 33:1
    text: Here are the stages in the journey of the Israelites when they came out
      of Egypt by divisions under the leadership of Moses and Aaron.
  - name: Numbers 33:2
    orderIndex: 1
    osisId: Num.33.2
    sblId: Num 33:2
    shortName: Num 33:2
    text: 'At the LORD''s command Moses recorded the stages in their journey. This
      is their journey by stages:'
  - name: Numbers 33:3
    orderIndex: 2
    osisId: Num.33.3
    sblId: Num 33:3
    shortName: Num 33:3
    text: The Israelites set out from Rameses on the fifteenth day of the first month,
      the day after the Passover. They marched out boldly in full view of all the
      Egyptians,
  - name: Numbers 33:4
    orderIndex: 3
    osisId: Num.33.4
    sblId: Num 33:4
    shortName: Num 33:4
    text: who were burying all their firstborn, whom the LORD had struck down among
      them; for the LORD had brought judgment on their gods.
  - name: Numbers 33:5
    orderIndex: 4
    osisId: Num.33.5
    sblId: Num 33:5
    shortName: Num 33:5
    text: The Israelites left Rameses and camped at Succoth.
  - name: Numbers 33:6
    orderIndex: 5
    osisId: Num.33.6
    sblId: Num 33:6
    shortName: Num 33:6
    text: They left Succoth and camped at Etham, on the edge of the desert.
  - name: Numbers 33:7
    orderIndex: 6
    osisId: Num.33.7
    sblId: Num 33:7
    shortName: Num 33:7
    text: They left Etham, turned back to Pi Hahiroth, to the east of Baal Zephon,
      and camped near Migdol.
  - name: Numbers 33:8
    orderIndex: 7
    osisId: Num.33.8
    sblId: Num 33:8
    shortName: Num 33:8
    text: They left Pi Hahiroth and passed through the sea into the desert, and when
      they had traveled for three days in the Desert of Etham, they camped at Marah.
  - name: Numbers 33:9
    orderIndex: 8
    osisId: Num.33.9
    sblId: Num 33:9
    shortName: Num 33:9
    text: They left Marah and went to Elim, where there were twelve springs and seventy
      palm trees, and they camped there.
  - name: Numbers 33:10
    orderIndex: 9
    osisId: Num.33.10
    sblId: Num 33:10
    shortName: Num 33:10
    text: They left Elim and camped by the Red Sea.
  - name: Numbers 33:11
    orderIndex: 10
    osisId: Num.33.11
    sblId: Num 33:11
    shortName: Num 33:11
    text: They left the Red Sea and camped in the Desert of Sin.
  - name: Numbers 33:12
    orderIndex: 11
    osisId: Num.33.12
    sblId: Num 33:12
    shortName: Num 33:12
    text: They left the Desert of Sin and camped at Dophkah.
  - name: Numbers 33:13
    orderIndex: 12
    osisId: Num.33.13
    sblId: Num 33:13
    shortName: Num 33:13
    text: They left Dophkah and camped at Alush.
  - name: Numbers 33:14
    orderIndex: 13
    osisId: Num.33.14
    sblId: Num 33:14
    shortName: Num 33:14
    text: They left Alush and camped at Rephidim, where there was no water for the
      people to drink.
  - name: Numbers 33:15
    orderIndex: 14
    osisId: Num.33.15
    sblId: Num 33:15
    shortName: Num 33:15
    text: They left Rephidim and camped in the Desert of Sinai.
  - name: Numbers 33:16
    orderIndex: 15
    osisId: Num.33.16
    sblId: Num 33:16
    shortName: Num 33:16
    text: They left the Desert of Sinai and camped at Kibroth Hattaavah.
  - name: Numbers 33:17
    orderIndex: 16
    osisId: Num.33.17
    sblId: Num 33:17
    shortName: Num 33:17
    text: They left Kibroth Hattaavah and camped at Hazeroth.
  - name: Numbers 33:18
    orderIndex: 17
    osisId: Num.33.18
    sblId: Num 33:18
    shortName: Num 33:18
    text: They left Hazeroth and camped at Rithmah.
  - name: Numbers 33:19
    orderIndex: 18
    osisId: Num.33.19
    sblId: Num 33:19
    shortName: Num 33:19
    text: They left Rithmah and camped at Rimmon Perez.
  - name: Numbers 33:20
    orderIndex: 19
    osisId: Num.33.20
    sblId: Num 33:20
    shortName: Num 33:20
    text: They left Rimmon Perez and camped at Libnah.
  - name: Numbers 33:21
    orderIndex: 20
    osisId: Num.33.21
    sblId: Num 33:21
    shortName: Num 33:21
    text: They left Libnah and camped at Rissah.
  - name: Numbers 33:22
    orderIndex: 21
    osisId: Num.33.22
    sblId: Num 33:22
    shortName: Num 33:22
    text: They left Rissah and camped at Kehelathah.
  - name: Numbers 33:23
    orderIndex: 22
    osisId: Num.33.23
    sblId: Num 33:23
    shortName: Num 33:23
    text: They left Kehelathah and camped at Mount Shepher.
  - name: Numbers 33:24
    orderIndex: 23
    osisId: Num.33.24
    sblId: Num 33:24
    shortName: Num 33:24
    text: They left Mount Shepher and camped at Haradah.
  - name: Numbers 33:25
    orderIndex: 24
    osisId: Num.33.25
    sblId: Num 33:25
    shortName: Num 33:25
    text: They left Haradah and camped at Makheloth.
  - name: Numbers 33:26
    orderIndex: 25
    osisId: Num.33.26
    sblId: Num 33:26
    shortName: Num 33:26
    text: They left Makheloth and camped at Tahath.
  - name: Numbers 33:27
    orderIndex: 26
    osisId: Num.33.27
    sblId: Num 33:27
    shortName: Num 33:27
    text: They left Tahath and camped at Terah.
  - name: Numbers 33:28
    orderIndex: 27
    osisId: Num.33.28
    sblId: Num 33:28
    shortName: Num 33:28
    text: They left Terah and camped at Mithcah.
  - name: Numbers 33:29
    orderIndex: 28
    osisId: Num.33.29
    sblId: Num 33:29
    shortName: Num 33:29
    text: They left Mithcah and camped at Hashmonah.
  - name: Numbers 33:30
    orderIndex: 29
    osisId: Num.33.30
    sblId: Num 33:30
    shortName: Num 33:30
    text: They left Hashmonah and camped at Moseroth.
  - name: Numbers 33:31
    orderIndex: 30
    osisId: Num.33.31
    sblId: Num 33:31
    shortName: Num 33:31
    text: They left Moseroth and camped at Bene Jaakan.
  - name: Numbers 33:32
    orderIndex: 31
    osisId: Num.33.32
    sblId: Num 33:32
    shortName: Num 33:32
    text: They left Bene Jaakan and camped at Hor Haggidgad.
  - name: Numbers 33:33
    orderIndex: 32
    osisId: Num.33.33
    sblId: Num 33:33
    shortName: Num 33:33
    text: They left Hor Haggidgad and camped at Jotbathah.
  - name: Numbers 33:34
    orderIndex: 33
    osisId: Num.33.34
    sblId: Num 33:34
    shortName: Num 33:34
    text: They left Jotbathah and camped at Abronah.
  - name: Numbers 33:35
    orderIndex: 34
    osisId: Num.33.35
    sblId: Num 33:35
    shortName: Num 33:35
    text: They left Abronah and camped at Ezion Geber.
  - name: Numbers 33:36
    orderIndex: 35
    osisId: Num.33.36
    sblId: Num 33:36
    shortName: Num 33:36
    text: They left Ezion Geber and camped at Kadesh, in the Desert of Zin.
  - name: Numbers 33:37
    orderIndex: 36
    osisId: Num.33.37
    sblId: Num 33:37
    shortName: Num 33:37
    text: They left Kadesh and camped at Mount Hor, on the border of Edom.
  - name: Numbers 33:38
    orderIndex: 37
    osisId: Num.33.38
    sblId: Num 33:38
    shortName: Num 33:38
    text: At the LORD's command Aaron the priest went up Mount Hor, where he died
      on the first day of the fifth month of the fortieth year after the Israelites
      came out of Egypt.
  - name: Numbers 33:39
    orderIndex: 38
    osisId: Num.33.39
    sblId: Num 33:39
    shortName: Num 33:39
    text: Aaron was a hundred and twenty-three years old when he died on Mount Hor.
  - name: Numbers 33:40
    orderIndex: 39
    osisId: Num.33.40
    sblId: Num 33:40
    shortName: Num 33:40
    text: The Canaanite king of Arad, who lived in the Negev of Canaan, heard that
      the Israelites were coming.
  - name: Numbers 33:41
    orderIndex: 40
    osisId: Num.33.41
    sblId: Num 33:41
    shortName: Num 33:41
    text: They left Mount Hor and camped at Zalmonah.
  - name: Numbers 33:42
    orderIndex: 41
    osisId: Num.33.42
    sblId: Num 33:42
    shortName: Num 33:42
    text: They left Zalmonah and camped at Punon.
  - name: Numbers 33:43
    orderIndex: 42
    osisId: Num.33.43
    sblId: Num 33:43
    shortName: Num 33:43
    text: They left Punon and camped at Oboth.
  - name: Numbers 33:44
    orderIndex: 43
    osisId: Num.33.44
    sblId: Num 33:44
    shortName: Num 33:44
    text: They left Oboth and camped at Iye Abarim, on the border of Moab.
  - name: Numbers 33:45
    orderIndex: 44
    osisId: Num.33.45
    sblId: Num 33:45
    shortName: Num 33:45
    text: They left Iyim and camped at Dibon Gad.
  - name: Numbers 33:46
    orderIndex: 45
    osisId: Num.33.46
    sblId: Num 33:46
    shortName: Num 33:46
    text: They left Dibon Gad and camped at Almon Diblathaim.
  - name: Numbers 33:47
    orderIndex: 46
    osisId: Num.33.47
    sblId: Num 33:47
    shortName: Num 33:47
    text: They left Almon Diblathaim and camped in the mountains of Abarim, near Nebo.
  - name: Numbers 33:48
    orderIndex: 47
    osisId: Num.33.48
    sblId: Num 33:48
    shortName: Num 33:48
    text: They left the mountains of Abarim and camped on the plains of Moab by the
      Jordan across from Jericho.
  - name: Numbers 33:49
    orderIndex: 48
    osisId: Num.33.49
    sblId: Num 33:49
    shortName: Num 33:49
    text: There on the plains of Moab they camped along the Jordan from Beth Jeshimoth
      to Abel Shittim.
  - name: Numbers 33:50
    orderIndex: 49
    osisId: Num.33.50
    sblId: Num 33:50
    shortName: Num 33:50
    text: On the plains of Moab by the Jordan across from Jericho the LORD said to
      Moses,
  - name: Numbers 33:51
    orderIndex: 50
    osisId: Num.33.51
    sblId: Num 33:51
    shortName: Num 33:51
    text: '"Speak to the Israelites and say to them: ''When you cross the Jordan into
      Canaan,'
  - name: Numbers 33:52
    orderIndex: 51
    osisId: Num.33.52
    sblId: Num 33:52
    shortName: Num 33:52
    text: drive out all the inhabitants of the land before you. Destroy all their
      carved images and their cast idols, and demolish all their high places.
  - name: Numbers 33:53
    orderIndex: 52
    osisId: Num.33.53
    sblId: Num 33:53
    shortName: Num 33:53
    text: Take possession of the land and settle in it, for I have given you the land
      to possess.
  - name: Numbers 33:54
    orderIndex: 53
    osisId: Num.33.54
    sblId: Num 33:54
    shortName: Num 33:54
    text: Distribute the land by lot, according to your clans. To a larger group give
      a larger inheritance, and to a smaller group a smaller one. Whatever falls to
      them by lot will be theirs. Distribute it according to your ancestral tribes.
  - name: Numbers 33:55
    orderIndex: 54
    osisId: Num.33.55
    sblId: Num 33:55
    shortName: Num 33:55
    text: '"''But if you do not drive out the inhabitants of the land, those you allow
      to remain will become barbs in your eyes and thorns in your sides. They will
      give you trouble in the land where you will live.'
  - name: Numbers 33:56
    orderIndex: 55
    osisId: Num.33.56
    sblId: Num 33:56
    shortName: Num 33:56
    text: And then I will do to you what I plan to do to them.'"
  versesCount: 56
- name: Numbers 34
  orderIndex: 33
  osisId: Num.34
  sblId: Num 34
  shortName: Num 34
  verses:
  - name: Numbers 34:1
    orderIndex: 0
    osisId: Num.34.1
    sblId: Num 34:1
    shortName: Num 34:1
    text: The LORD said to Moses,
  - name: Numbers 34:2
    orderIndex: 1
    osisId: Num.34.2
    sblId: Num 34:2
    shortName: Num 34:2
    text: '"Command the Israelites and say to them: ''When you enter Canaan, the land
      that will be allotted to you as an inheritance will have these boundaries:'
  - name: Numbers 34:3
    orderIndex: 2
    osisId: Num.34.3
    sblId: Num 34:3
    shortName: Num 34:3
    text: '"''Your southern side will include some of the Desert of Zin along the
      border of Edom. On the east, your southern boundary will start from the end
      of the Salt Sea,'
  - name: Numbers 34:4
    orderIndex: 3
    osisId: Num.34.4
    sblId: Num 34:4
    shortName: Num 34:4
    text: cross south of Scorpion Pass, continue on to Zin and go south of Kadesh
      Barnea. Then it will go to Hazar Addar and over to Azmon,
  - name: Numbers 34:5
    orderIndex: 4
    osisId: Num.34.5
    sblId: Num 34:5
    shortName: Num 34:5
    text: where it will turn, join the Wadi of Egypt and end at the Sea.
  - name: Numbers 34:6
    orderIndex: 5
    osisId: Num.34.6
    sblId: Num 34:6
    shortName: Num 34:6
    text: '"''Your western boundary will be the coast of the Great Sea. This will
      be your boundary on the west.'
  - name: Numbers 34:7
    orderIndex: 6
    osisId: Num.34.7
    sblId: Num 34:7
    shortName: Num 34:7
    text: '"''For your northern boundary, run a line from the Great Sea to Mount Hor'
  - name: Numbers 34:8
    orderIndex: 7
    osisId: Num.34.8
    sblId: Num 34:8
    shortName: Num 34:8
    text: and from Mount Hor to Lebo Hamath. Then the boundary will go to Zedad,
  - name: Numbers 34:9
    orderIndex: 8
    osisId: Num.34.9
    sblId: Num 34:9
    shortName: Num 34:9
    text: continue to Ziphron and end at Hazar Enan. This will be your boundary on
      the north.
  - name: Numbers 34:10
    orderIndex: 9
    osisId: Num.34.10
    sblId: Num 34:10
    shortName: Num 34:10
    text: '"''For your eastern boundary, run a line from Hazar Enan to Shepham.'
  - name: Numbers 34:11
    orderIndex: 10
    osisId: Num.34.11
    sblId: Num 34:11
    shortName: Num 34:11
    text: The boundary will go down from Shepham to Riblah on the east side of Ain
      and continue along the slopes east of the Sea of Kinnereth.
  - name: Numbers 34:12
    orderIndex: 11
    osisId: Num.34.12
    sblId: Num 34:12
    shortName: Num 34:12
    text: Then the boundary will go down along the Jordan and end at the Salt Sea.
      "'This will be your land, with its boundaries on every side.'"
  - name: Numbers 34:13
    orderIndex: 12
    osisId: Num.34.13
    sblId: Num 34:13
    shortName: Num 34:13
    text: 'Moses commanded the Israelites: "Assign this land by lot as an inheritance.
      The LORD has ordered that it be given to the nine and a half tribes,'
  - name: Numbers 34:14
    orderIndex: 13
    osisId: Num.34.14
    sblId: Num 34:14
    shortName: Num 34:14
    text: because the families of the tribe of Reuben, the tribe of Gad and the half-tribe
      of Manasseh have received their inheritance.
  - name: Numbers 34:15
    orderIndex: 14
    osisId: Num.34.15
    sblId: Num 34:15
    shortName: Num 34:15
    text: These two and a half tribes have received their inheritance on the east
      side of the Jordan of Jericho, toward the sunrise."
  - name: Numbers 34:16
    orderIndex: 15
    osisId: Num.34.16
    sblId: Num 34:16
    shortName: Num 34:16
    text: The LORD said to Moses,
  - name: Numbers 34:17
    orderIndex: 16
    osisId: Num.34.17
    sblId: Num 34:17
    shortName: Num 34:17
    text: '"These are the names of the men who are to assign the land for you as an
      inheritance: Eleazar the priest and Joshua son of Nun.'
  - name: Numbers 34:18
    orderIndex: 17
    osisId: Num.34.18
    sblId: Num 34:18
    shortName: Num 34:18
    text: And appoint one leader from each tribe to help assign the land.
  - name: Numbers 34:19
    orderIndex: 18
    osisId: Num.34.19
    sblId: Num 34:19
    shortName: Num 34:19
    text: 'These are their names: Caleb son of Jephunneh, from the tribe of Judah;'
  - name: Numbers 34:20
    orderIndex: 19
    osisId: Num.34.20
    sblId: Num 34:20
    shortName: Num 34:20
    text: Shemuel son of Ammihud, from the tribe of Simeon;
  - name: Numbers 34:21
    orderIndex: 20
    osisId: Num.34.21
    sblId: Num 34:21
    shortName: Num 34:21
    text: Elidad son of Kislon, from the tribe of Benjamin;
  - name: Numbers 34:22
    orderIndex: 21
    osisId: Num.34.22
    sblId: Num 34:22
    shortName: Num 34:22
    text: Bukki son of Jogli, the leader from the tribe of Dan;
  - name: Numbers 34:23
    orderIndex: 22
    osisId: Num.34.23
    sblId: Num 34:23
    shortName: Num 34:23
    text: Hanniel son of Ephod, the leader from the tribe of Manasseh son of Joseph;
  - name: Numbers 34:24
    orderIndex: 23
    osisId: Num.34.24
    sblId: Num 34:24
    shortName: Num 34:24
    text: Kemuel son of Shiphtan, the leader from the tribe of Ephraim son of Joseph;
  - name: Numbers 34:25
    orderIndex: 24
    osisId: Num.34.25
    sblId: Num 34:25
    shortName: Num 34:25
    text: Elizaphan son of Parnach, the leader from the tribe of Zebulun;
  - name: Numbers 34:26
    orderIndex: 25
    osisId: Num.34.26
    sblId: Num 34:26
    shortName: Num 34:26
    text: Paltiel son of Azzan, the leader from the tribe of Issachar;
  - name: Numbers 34:27
    orderIndex: 26
    osisId: Num.34.27
    sblId: Num 34:27
    shortName: Num 34:27
    text: Ahihud son of Shelomi, the leader from the tribe of Asher;
  - name: Numbers 34:28
    orderIndex: 27
    osisId: Num.34.28
    sblId: Num 34:28
    shortName: Num 34:28
    text: Pedahel son of Ammihud, the leader from the tribe of Naphtali."
  - name: Numbers 34:29
    orderIndex: 28
    osisId: Num.34.29
    sblId: Num 34:29
    shortName: Num 34:29
    text: These are the men the LORD commanded to assign the inheritance to the Israelites
      in the land of Canaan.
  versesCount: 29
- name: Numbers 35
  orderIndex: 34
  osisId: Num.35
  sblId: Num 35
  shortName: Num 35
  verses:
  - name: Numbers 35:1
    orderIndex: 0
    osisId: Num.35.1
    sblId: Num 35:1
    shortName: Num 35:1
    text: On the plains of Moab by the Jordan across from Jericho, the LORD said to
      Moses,
  - name: Numbers 35:2
    orderIndex: 1
    osisId: Num.35.2
    sblId: Num 35:2
    shortName: Num 35:2
    text: '"Command the Israelites to give the Levites towns to live in from the inheritance
      the Israelites will possess. And give them pasturelands around the towns.'
  - name: Numbers 35:3
    orderIndex: 2
    osisId: Num.35.3
    sblId: Num 35:3
    shortName: Num 35:3
    text: Then they will have towns to live in and pasturelands for their cattle,
      flocks and all their other livestock.
  - name: Numbers 35:4
    orderIndex: 3
    osisId: Num.35.4
    sblId: Num 35:4
    shortName: Num 35:4
    text: '"The pasturelands around the towns that you give the Levites will extend
      out fifteen hundred feet from the town wall.'
  - name: Numbers 35:5
    orderIndex: 4
    osisId: Num.35.5
    sblId: Num 35:5
    shortName: Num 35:5
    text: Outside the town, measure three thousand feet on the east side, three thousand
      on the south side, three thousand on the west and three thousand on the north,
      with the town in the center. They will have this area as pastureland for the
      towns.
  - name: Numbers 35:6
    orderIndex: 5
    osisId: Num.35.6
    sblId: Num 35:6
    shortName: Num 35:6
    text: '"Six of the towns you give the Levites will be cities of refuge, to which
      a person who has killed someone may flee. In addition, give them forty-two other
      towns.'
  - name: Numbers 35:7
    orderIndex: 6
    osisId: Num.35.7
    sblId: Num 35:7
    shortName: Num 35:7
    text: In all you must give the Levites forty-eight towns, together with their
      pasturelands.
  - name: Numbers 35:8
    orderIndex: 7
    osisId: Num.35.8
    sblId: Num 35:8
    shortName: Num 35:8
    text: 'The towns you give the Levites from the land the Israelites possess are
      to be given in proportion to the inheritance of each tribe: Take many towns
      from a tribe that has many, but few from one that has few."'
  - name: Numbers 35:9
    orderIndex: 8
    osisId: Num.35.9
    sblId: Num 35:9
    shortName: Num 35:9
    text: 'Then the LORD said to Moses:'
  - name: Numbers 35:10
    orderIndex: 9
    osisId: Num.35.10
    sblId: Num 35:10
    shortName: Num 35:10
    text: '"Speak to the Israelites and say to them: ''When you cross the Jordan into
      Canaan,'
  - name: Numbers 35:11
    orderIndex: 10
    osisId: Num.35.11
    sblId: Num 35:11
    shortName: Num 35:11
    text: select some towns to be your cities of refuge, to which a person who has
      killed someone accidentally may flee.
  - name: Numbers 35:12
    orderIndex: 11
    osisId: Num.35.12
    sblId: Num 35:12
    shortName: Num 35:12
    text: They will be places of refuge from the avenger, so that a person accused
      of murder may not die before he stands trial before the assembly.
  - name: Numbers 35:13
    orderIndex: 12
    osisId: Num.35.13
    sblId: Num 35:13
    shortName: Num 35:13
    text: These six towns you give will be your cities of refuge.
  - name: Numbers 35:14
    orderIndex: 13
    osisId: Num.35.14
    sblId: Num 35:14
    shortName: Num 35:14
    text: Give three on this side of the Jordan and three in Canaan as cities of refuge.
  - name: Numbers 35:15
    orderIndex: 14
    osisId: Num.35.15
    sblId: Num 35:15
    shortName: Num 35:15
    text: These six towns will be a place of refuge for Israelites, aliens and any
      other people living among them, so that anyone who has killed another accidentally
      can flee there.
  - name: Numbers 35:16
    orderIndex: 15
    osisId: Num.35.16
    sblId: Num 35:16
    shortName: Num 35:16
    text: '"''If a man strikes someone with an iron object so that he dies, he is
      a murderer; the murderer shall be put to death.'
  - name: Numbers 35:17
    orderIndex: 16
    osisId: Num.35.17
    sblId: Num 35:17
    shortName: Num 35:17
    text: Or if anyone has a stone in his hand that could kill, and he strikes someone
      so that he dies, he is a murderer; the murderer shall be put to death.
  - name: Numbers 35:18
    orderIndex: 17
    osisId: Num.35.18
    sblId: Num 35:18
    shortName: Num 35:18
    text: Or if anyone has a wooden object in his hand that could kill, and he hits
      someone so that he dies, he is a murderer; the murderer shall be put to death.
  - name: Numbers 35:19
    orderIndex: 18
    osisId: Num.35.19
    sblId: Num 35:19
    shortName: Num 35:19
    text: The avenger of blood shall put the murderer to death; when he meets him,
      he shall put him to death.
  - name: Numbers 35:20
    orderIndex: 19
    osisId: Num.35.20
    sblId: Num 35:20
    shortName: Num 35:20
    text: If anyone with malice aforethought shoves another or throws something at
      him intentionally so that he dies
  - name: Numbers 35:21
    orderIndex: 20
    osisId: Num.35.21
    sblId: Num 35:21
    shortName: Num 35:21
    text: or if in hostility he hits him with his fist so that he dies, that person
      shall be put to death; he is a murderer. The avenger of blood shall put the
      murderer to death when he meets him.
  - name: Numbers 35:22
    orderIndex: 21
    osisId: Num.35.22
    sblId: Num 35:22
    shortName: Num 35:22
    text: '"''But if without hostility someone suddenly shoves another or throws something
      at him unintentionally'
  - name: Numbers 35:23
    orderIndex: 22
    osisId: Num.35.23
    sblId: Num 35:23
    shortName: Num 35:23
    text: or, without seeing him, drops a stone on him that could kill him, and he
      dies, then since he was not his enemy and he did not intend to harm him,
  - name: Numbers 35:24
    orderIndex: 23
    osisId: Num.35.24
    sblId: Num 35:24
    shortName: Num 35:24
    text: the assembly must judge between him and the avenger of blood according to
      these regulations.
  - name: Numbers 35:25
    orderIndex: 24
    osisId: Num.35.25
    sblId: Num 35:25
    shortName: Num 35:25
    text: The assembly must protect the one accused of murder from the avenger of
      blood and send him back to the city of refuge to which he fled. He must stay
      there until the death of the high priest, who was anointed with the holy oil.
  - name: Numbers 35:26
    orderIndex: 25
    osisId: Num.35.26
    sblId: Num 35:26
    shortName: Num 35:26
    text: '"''But if the accused ever goes outside the limits of the city of refuge
      to which he has fled'
  - name: Numbers 35:27
    orderIndex: 26
    osisId: Num.35.27
    sblId: Num 35:27
    shortName: Num 35:27
    text: and the avenger of blood finds him outside the city, the avenger of blood
      may kill the accused without being guilty of murder.
  - name: Numbers 35:28
    orderIndex: 27
    osisId: Num.35.28
    sblId: Num 35:28
    shortName: Num 35:28
    text: The accused must stay in his city of refuge until the death of the high
      priest; only after the death of the high priest may he return to his own property.
  - name: Numbers 35:29
    orderIndex: 28
    osisId: Num.35.29
    sblId: Num 35:29
    shortName: Num 35:29
    text: '"''These are to be legal requirements for you throughout the generations
      to come, wherever you live.'
  - name: Numbers 35:30
    orderIndex: 29
    osisId: Num.35.30
    sblId: Num 35:30
    shortName: Num 35:30
    text: '"''Anyone who kills a person is to be put to death as a murderer only on
      the testimony of witnesses. But no one is to be put to death on the testimony
      of only one witness.'
  - name: Numbers 35:31
    orderIndex: 30
    osisId: Num.35.31
    sblId: Num 35:31
    shortName: Num 35:31
    text: '"''Do not accept a ransom for the life of a murderer, who deserves to die.
      He must surely be put to death.'
  - name: Numbers 35:32
    orderIndex: 31
    osisId: Num.35.32
    sblId: Num 35:32
    shortName: Num 35:32
    text: '"''Do not accept a ransom for anyone who has fled to a city of refuge and
      so allow him to go back and live on his own land before the death of the high
      priest.'
  - name: Numbers 35:33
    orderIndex: 32
    osisId: Num.35.33
    sblId: Num 35:33
    shortName: Num 35:33
    text: '"''Do not pollute the land where you are. Bloodshed pollutes the land,
      and atonement cannot be made for the land on which blood has been shed, except
      by the blood of the one who shed it.'
  - name: Numbers 35:34
    orderIndex: 33
    osisId: Num.35.34
    sblId: Num 35:34
    shortName: Num 35:34
    text: Do not defile the land where you live and where I dwell, for I, the LORD,
      dwell among the Israelites.'"
  versesCount: 34
- name: Numbers 36
  orderIndex: 35
  osisId: Num.36
  sblId: Num 36
  shortName: Num 36
  verses:
  - name: Numbers 36:1
    orderIndex: 0
    osisId: Num.36.1
    sblId: Num 36:1
    shortName: Num 36:1
    text: The family heads of the clan of Gilead son of Makir, the son of Manasseh,
      who were from the clans of the descendants of Joseph, came and spoke before
      Moses and the leaders, the heads of the Israelite families.
  - name: Numbers 36:2
    orderIndex: 1
    osisId: Num.36.2
    sblId: Num 36:2
    shortName: Num 36:2
    text: They said, "When the LORD commanded my lord to give the land as an inheritance
      to the Israelites by lot, he ordered you to give the inheritance of our brother
      Zelophehad to his daughters.
  - name: Numbers 36:3
    orderIndex: 2
    osisId: Num.36.3
    sblId: Num 36:3
    shortName: Num 36:3
    text: Now suppose they marry men from other Israelite tribes; then their inheritance
      will be taken from our ancestral inheritance and added to that of the tribe
      they marry into. And so part of the inheritance allotted to us will be taken
      away.
  - name: Numbers 36:4
    orderIndex: 3
    osisId: Num.36.4
    sblId: Num 36:4
    shortName: Num 36:4
    text: When the Year of Jubilee for the Israelites comes, their inheritance will
      be added to that of the tribe into which they marry, and their property will
      be taken from the tribal inheritance of our forefathers."
  - name: Numbers 36:5
    orderIndex: 4
    osisId: Num.36.5
    sblId: Num 36:5
    shortName: Num 36:5
    text: 'Then at the LORD''s command Moses gave this order to the Israelites: "What
      the tribe of the descendants of Joseph is saying is right.'
  - name: Numbers 36:6
    orderIndex: 5
    osisId: Num.36.6
    sblId: Num 36:6
    shortName: Num 36:6
    text: 'This is what the LORD commands for Zelophehad''s daughters: They may marry
      anyone they please as long as they marry within the tribal clan of their father.'
  - name: Numbers 36:7
    orderIndex: 6
    osisId: Num.36.7
    sblId: Num 36:7
    shortName: Num 36:7
    text: No inheritance in Israel is to pass from tribe to tribe, for every Israelite
      shall keep the tribal land inherited from his forefathers.
  - name: Numbers 36:8
    orderIndex: 7
    osisId: Num.36.8
    sblId: Num 36:8
    shortName: Num 36:8
    text: Every daughter who inherits land in any Israelite tribe must marry someone
      in her father's tribal clan, so that every Israelite will possess the inheritance
      of his fathers.
  - name: Numbers 36:9
    orderIndex: 8
    osisId: Num.36.9
    sblId: Num 36:9
    shortName: Num 36:9
    text: No inheritance may pass from tribe to tribe, for each Israelite tribe is
      to keep the land it inherits."
  - name: Numbers 36:10
    orderIndex: 9
    osisId: Num.36.10
    sblId: Num 36:10
    shortName: Num 36:10
    text: So Zelophehad's daughters did as the LORD commanded Moses.
  - name: Numbers 36:11
    orderIndex: 10
    osisId: Num.36.11
    sblId: Num 36:11
    shortName: Num 36:11
    text: Zelophehad's daughters-Mahlah, Tirzah, Hoglah, Milcah and Noah-married their
      cousins on their father's side.
  - name: Numbers 36:12
    orderIndex: 11
    osisId: Num.36.12
    sblId: Num 36:12
    shortName: Num 36:12
    text: They married within the clans of the descendants of Manasseh son of Joseph,
      and their inheritance remained in their father's clan and tribe.
  - name: Numbers 36:13
    orderIndex: 12
    osisId: Num.36.13
    sblId: Num 36:13
    shortName: Num 36:13
    text: These are the commands and regulations the LORD gave through Moses to the
      Israelites on the plains of Moab by the Jordan across from Jericho.
  versesCount: 13
chaptersCount: 36
