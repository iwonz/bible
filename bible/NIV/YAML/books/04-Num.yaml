chapters:
- name: Numbers 1
  orderIndex: 0
  osisId: Num.1
  sblId: Num 1
  shortName: Num 1
  verses:
  - name: Numbers 1:1
    orderIndex: 0
    osisId: Num.1.1
    sblId: Num 1:1
    shortName: Num 1:1
    text: 'The LORD spoke to Moses in the Tent of Meeting in the Desert of Sinai on
      the first day of the second month of the second year after the Israelites came
      out of Egypt. He said:'
  - name: Numbers 1:2
    orderIndex: 1
    osisId: Num.1.2
    sblId: Num 1:2
    shortName: Num 1:2
    text: '"Take a census of the whole Israelite community by their clans and families,
      listing every man by name, one by one.'
  - name: Numbers 1:3
    orderIndex: 2
    osisId: Num.1.3
    sblId: Num 1:3
    shortName: Num 1:3
    text: You and Aaron are to number by their divisions all the men in Israel twenty
      years old or more who are able to serve in the army.
  - name: Numbers 1:4
    orderIndex: 3
    osisId: Num.1.4
    sblId: Num 1:4
    shortName: Num 1:4
    text: One man from each tribe, each the head of his family, is to help you.
  - name: Numbers 1:5
    orderIndex: 4
    osisId: Num.1.5
    sblId: Num 1:5
    shortName: Num 1:5
    text: 'These are the names of the men who are to assist you: from Reuben, Elizur
      son of Shedeur;'
  - name: Numbers 1:6
    orderIndex: 5
    osisId: Num.1.6
    sblId: Num 1:6
    shortName: Num 1:6
    text: from Simeon, Shelumiel son of Zurishaddai;
  - name: Numbers 1:7
    orderIndex: 6
    osisId: Num.1.7
    sblId: Num 1:7
    shortName: Num 1:7
    text: from Judah, Nahshon son of Amminadab;
  - name: Numbers 1:8
    orderIndex: 7
    osisId: Num.1.8
    sblId: Num 1:8
    shortName: Num 1:8
    text: from Issachar, Nethanel son of Zuar;
  - name: Numbers 1:9
    orderIndex: 8
    osisId: Num.1.9
    sblId: Num 1:9
    shortName: Num 1:9
    text: from Zebulun, Eliab son of Helon;
  - name: Numbers 1:10
    orderIndex: 9
    osisId: Num.1.10
    sblId: Num 1:10
    shortName: Num 1:10
    text: 'from the sons of Joseph: from Ephraim, Elishama son of Ammihud; from Manasseh,
      Gamaliel son of Pedahzur;'
  - name: Numbers 1:11
    orderIndex: 10
    osisId: Num.1.11
    sblId: Num 1:11
    shortName: Num 1:11
    text: from Benjamin, Abidan son of Gideoni;
  - name: Numbers 1:12
    orderIndex: 11
    osisId: Num.1.12
    sblId: Num 1:12
    shortName: Num 1:12
    text: from Dan, Ahiezer son of Ammishaddai;
  - name: Numbers 1:13
    orderIndex: 12
    osisId: Num.1.13
    sblId: Num 1:13
    shortName: Num 1:13
    text: from Asher, Pagiel son of Ocran;
  - name: Numbers 1:14
    orderIndex: 13
    osisId: Num.1.14
    sblId: Num 1:14
    shortName: Num 1:14
    text: from Gad, Eliasaph son of Deuel;
  - name: Numbers 1:15
    orderIndex: 14
    osisId: Num.1.15
    sblId: Num 1:15
    shortName: Num 1:15
    text: from Naphtali, Ahira son of Enan."
  - name: Numbers 1:16
    orderIndex: 15
    osisId: Num.1.16
    sblId: Num 1:16
    shortName: Num 1:16
    text: These were the men appointed from the community, the leaders of their ancestral
      tribes. They were the heads of the clans of Israel.
  - name: Numbers 1:17
    orderIndex: 16
    osisId: Num.1.17
    sblId: Num 1:17
    shortName: Num 1:17
    text: Moses and Aaron took these men whose names had been given,
  - name: Numbers 1:18
    orderIndex: 17
    osisId: Num.1.18
    sblId: Num 1:18
    shortName: Num 1:18
    text: and they called the whole community together on the first day of the second
      month. The people indicated their ancestry by their clans and families, and
      the men twenty years old or more were listed by name, one by one,
  - name: Numbers 1:19
    orderIndex: 18
    osisId: Num.1.19
    sblId: Num 1:19
    shortName: Num 1:19
    text: 'as the LORD commanded Moses. And so he counted them in the Desert of Sinai:'
  - name: Numbers 1:20
    orderIndex: 19
    osisId: Num.1.20
    sblId: Num 1:20
    shortName: Num 1:20
    text: 'From the descendants of Reuben the firstborn son of Israel: All the men
      twenty years old or more who were able to serve in the army were listed by name,
      one by one, according to the records of their clans and families.'
  - name: Numbers 1:21
    orderIndex: 20
    osisId: Num.1.21
    sblId: Num 1:21
    shortName: Num 1:21
    text: The number from the tribe of Reuben was 46,500.
  - name: Numbers 1:22
    orderIndex: 21
    osisId: Num.1.22
    sblId: Num 1:22
    shortName: Num 1:22
    text: 'From the descendants of Simeon: All the men twenty years old or more who
      were able to serve in the army were counted and listed by name, one by one,
      according to the records of their clans and families.'
  - name: Numbers 1:23
    orderIndex: 22
    osisId: Num.1.23
    sblId: Num 1:23
    shortName: Num 1:23
    text: The number from the tribe of Simeon was 59,300.
  - name: Numbers 1:24
    orderIndex: 23
    osisId: Num.1.24
    sblId: Num 1:24
    shortName: Num 1:24
    text: 'From the descendants of Gad: All the men twenty years old or more who were
      able to serve in the army were listed by name, according to the records of their
      clans and families.'
  - name: Numbers 1:25
    orderIndex: 24
    osisId: Num.1.25
    sblId: Num 1:25
    shortName: Num 1:25
    text: The number from the tribe of Gad was 45,650.
  - name: Numbers 1:26
    orderIndex: 25
    osisId: Num.1.26
    sblId: Num 1:26
    shortName: Num 1:26
    text: 'From the descendants of Judah: All the men twenty years old or more who
      were able to serve in the army were listed by name, according to the records
      of their clans and families.'
  - name: Numbers 1:27
    orderIndex: 26
    osisId: Num.1.27
    sblId: Num 1:27
    shortName: Num 1:27
    text: The number from the tribe of Judah was 74,600.
  - name: Numbers 1:28
    orderIndex: 27
    osisId: Num.1.28
    sblId: Num 1:28
    shortName: Num 1:28
    text: 'From the descendants of Issachar: All the men twenty years old or more
      who were able to serve in the army were listed by name, according to the records
      of their clans and families.'
  - name: Numbers 1:29
    orderIndex: 28
    osisId: Num.1.29
    sblId: Num 1:29
    shortName: Num 1:29
    text: The number from the tribe of Issachar was 54,400.
  - name: Numbers 1:30
    orderIndex: 29
    osisId: Num.1.30
    sblId: Num 1:30
    shortName: Num 1:30
    text: 'From the descendants of Zebulun: All the men twenty years old or more who
      were able to serve in the army were listed by name, according to the records
      of their clans and families.'
  - name: Numbers 1:31
    orderIndex: 30
    osisId: Num.1.31
    sblId: Num 1:31
    shortName: Num 1:31
    text: The number from the tribe of Zebulun was 57,400.
  - name: Numbers 1:32
    orderIndex: 31
    osisId: Num.1.32
    sblId: Num 1:32
    shortName: Num 1:32
    text: 'From the sons of Joseph: From the descendants of Ephraim: All the men twenty
      years old or more who were able to serve in the army were listed by name, according
      to the records of their clans and families.'
  - name: Numbers 1:33
    orderIndex: 32
    osisId: Num.1.33
    sblId: Num 1:33
    shortName: Num 1:33
    text: The number from the tribe of Ephraim was 40,500.
  - name: Numbers 1:34
    orderIndex: 33
    osisId: Num.1.34
    sblId: Num 1:34
    shortName: Num 1:34
    text: 'From the descendants of Manasseh: All the men twenty years old or more
      who were able to serve in the army were listed by name, according to the records
      of their clans and families.'
  - name: Numbers 1:35
    orderIndex: 34
    osisId: Num.1.35
    sblId: Num 1:35
    shortName: Num 1:35
    text: The number from the tribe of Manasseh was 32,200.
  - name: Numbers 1:36
    orderIndex: 35
    osisId: Num.1.36
    sblId: Num 1:36
    shortName: Num 1:36
    text: 'From the descendants of Benjamin: All the men twenty years old or more
      who were able to serve in the army were listed by name, according to the records
      of their clans and families.'
  - name: Numbers 1:37
    orderIndex: 36
    osisId: Num.1.37
    sblId: Num 1:37
    shortName: Num 1:37
    text: The number from the tribe of Benjamin was 35,400.
  - name: Numbers 1:38
    orderIndex: 37
    osisId: Num.1.38
    sblId: Num 1:38
    shortName: Num 1:38
    text: 'From the descendants of Dan: All the men twenty years old or more who were
      able to serve in the army were listed by name, according to the records of their
      clans and families.'
  - name: Numbers 1:39
    orderIndex: 38
    osisId: Num.1.39
    sblId: Num 1:39
    shortName: Num 1:39
    text: The number from the tribe of Dan was 62,700.
  - name: Numbers 1:40
    orderIndex: 39
    osisId: Num.1.40
    sblId: Num 1:40
    shortName: Num 1:40
    text: 'From the descendants of Asher: All the men twenty years old or more who
      were able to serve in the army were listed by name, according to the records
      of their clans and families.'
  - name: Numbers 1:41
    orderIndex: 40
    osisId: Num.1.41
    sblId: Num 1:41
    shortName: Num 1:41
    text: The number from the tribe of Asher was 41,500.
  - name: Numbers 1:42
    orderIndex: 41
    osisId: Num.1.42
    sblId: Num 1:42
    shortName: Num 1:42
    text: 'From the descendants of Naphtali: All the men twenty years old or more
      who were able to serve in the army were listed by name, according to the records
      of their clans and families.'
  - name: Numbers 1:43
    orderIndex: 42
    osisId: Num.1.43
    sblId: Num 1:43
    shortName: Num 1:43
    text: The number from the tribe of Naphtali was 53,400.
  - name: Numbers 1:44
    orderIndex: 43
    osisId: Num.1.44
    sblId: Num 1:44
    shortName: Num 1:44
    text: These were the men counted by Moses and Aaron and the twelve leaders of
      Israel, each one representing his family.
  - name: Numbers 1:45
    orderIndex: 44
    osisId: Num.1.45
    sblId: Num 1:45
    shortName: Num 1:45
    text: All the Israelites twenty years old or more who were able to serve in Israel's
      army were counted according to their families.
  - name: Numbers 1:46
    orderIndex: 45
    osisId: Num.1.46
    sblId: Num 1:46
    shortName: Num 1:46
    text: The total number was 603,550.
  - name: Numbers 1:47
    orderIndex: 46
    osisId: Num.1.47
    sblId: Num 1:47
    shortName: Num 1:47
    text: The families of the tribe of Levi, however, were not counted along with
      the others.
  - name: Numbers 1:48
    orderIndex: 47
    osisId: Num.1.48
    sblId: Num 1:48
    shortName: Num 1:48
    text: 'The LORD had said to Moses:'
  - name: Numbers 1:49
    orderIndex: 48
    osisId: Num.1.49
    sblId: Num 1:49
    shortName: Num 1:49
    text: '"You must not count the tribe of Levi or include them in the census of
      the other Israelites.'
  - name: Numbers 1:50
    orderIndex: 49
    osisId: Num.1.50
    sblId: Num 1:50
    shortName: Num 1:50
    text: Instead, appoint the Levites to be in charge of the tabernacle of the Testimony-over
      all its furnishings and everything belonging to it. They are to carry the tabernacle
      and all its furnishings; they are to take care of it and encamp around it.
  - name: Numbers 1:51
    orderIndex: 50
    osisId: Num.1.51
    sblId: Num 1:51
    shortName: Num 1:51
    text: Whenever the tabernacle is to move, the Levites are to take it down, and
      whenever the tabernacle is to be set up, the Levites shall do it. Anyone else
      who goes near it shall be put to death.
  - name: Numbers 1:52
    orderIndex: 51
    osisId: Num.1.52
    sblId: Num 1:52
    shortName: Num 1:52
    text: The Israelites are to set up their tents by divisions, each man in his own
      camp under his own standard.
  - name: Numbers 1:53
    orderIndex: 52
    osisId: Num.1.53
    sblId: Num 1:53
    shortName: Num 1:53
    text: The Levites, however, are to set up their tents around the tabernacle of
      the Testimony so that wrath will not fall on the Israelite community. The Levites
      are to be responsible for the care of the tabernacle of the Testimony."
  - name: Numbers 1:54
    orderIndex: 53
    osisId: Num.1.54
    sblId: Num 1:54
    shortName: Num 1:54
    text: The Israelites did all this just as the LORD commanded Moses.
  versesCount: 54
- name: Numbers 2
  orderIndex: 1
  osisId: Num.2
  sblId: Num 2
  shortName: Num 2
  verses:
  - name: Numbers 2:1
    orderIndex: 0
    osisId: Num.2.1
    sblId: Num 2:1
    shortName: Num 2:1
    text: 'The LORD said to Moses and Aaron:'
  - name: Numbers 2:2
    orderIndex: 1
    osisId: Num.2.2
    sblId: Num 2:2
    shortName: Num 2:2
    text: '"The Israelites are to camp around the Tent of Meeting some distance from
      it, each man under his standard with the banners of his family."'
  - name: Numbers 2:3
    orderIndex: 2
    osisId: Num.2.3
    sblId: Num 2:3
    shortName: Num 2:3
    text: On the east, toward the sunrise, the divisions of the camp of Judah are
      to encamp under their standard. The leader of the people of Judah is Nahshon
      son of Amminadab.
  - name: Numbers 2:4
    orderIndex: 3
    osisId: Num.2.4
    sblId: Num 2:4
    shortName: Num 2:4
    text: His division numbers 74,600.
  - name: Numbers 2:5
    orderIndex: 4
    osisId: Num.2.5
    sblId: Num 2:5
    shortName: Num 2:5
    text: The tribe of Issachar will camp next to them. The leader of the people of
      Issachar is Nethanel son of Zuar.
  - name: Numbers 2:6
    orderIndex: 5
    osisId: Num.2.6
    sblId: Num 2:6
    shortName: Num 2:6
    text: His division numbers 54,400.
  - name: Numbers 2:7
    orderIndex: 6
    osisId: Num.2.7
    sblId: Num 2:7
    shortName: Num 2:7
    text: The tribe of Zebulun will be next. The leader of the people of Zebulun is
      Eliab son of Helon.
  - name: Numbers 2:8
    orderIndex: 7
    osisId: Num.2.8
    sblId: Num 2:8
    shortName: Num 2:8
    text: His division numbers 57,400.
  - name: Numbers 2:9
    orderIndex: 8
    osisId: Num.2.9
    sblId: Num 2:9
    shortName: Num 2:9
    text: All the men assigned to the camp of Judah, according to their divisions,
      number 186,400. They will set out first.
  - name: Numbers 2:10
    orderIndex: 9
    osisId: Num.2.10
    sblId: Num 2:10
    shortName: Num 2:10
    text: On the south will be the divisions of the camp of Reuben under their standard.
      The leader of the people of Reuben is Elizur son of Shedeur.
  - name: Numbers 2:11
    orderIndex: 10
    osisId: Num.2.11
    sblId: Num 2:11
    shortName: Num 2:11
    text: His division numbers 46,500.
  - name: Numbers 2:12
    orderIndex: 11
    osisId: Num.2.12
    sblId: Num 2:12
    shortName: Num 2:12
    text: The tribe of Simeon will camp next to them. The leader of the people of
      Simeon is Shelumiel son of Zurishaddai.
  - name: Numbers 2:13
    orderIndex: 12
    osisId: Num.2.13
    sblId: Num 2:13
    shortName: Num 2:13
    text: His division numbers 59,300.
  - name: Numbers 2:14
    orderIndex: 13
    osisId: Num.2.14
    sblId: Num 2:14
    shortName: Num 2:14
    text: The tribe of Gad will be next. The leader of the people of Gad is Eliasaph
      son of Deuel.
  - name: Numbers 2:15
    orderIndex: 14
    osisId: Num.2.15
    sblId: Num 2:15
    shortName: Num 2:15
    text: His division numbers 45,650.
  - name: Numbers 2:16
    orderIndex: 15
    osisId: Num.2.16
    sblId: Num 2:16
    shortName: Num 2:16
    text: All the men assigned to the camp of Reuben, according to their divisions,
      number 151,450. They will set out second.
  - name: Numbers 2:17
    orderIndex: 16
    osisId: Num.2.17
    sblId: Num 2:17
    shortName: Num 2:17
    text: Then the Tent of Meeting and the camp of the Levites will set out in the
      middle of the camps. They will set out in the same order as they encamp, each
      in his own place under his standard.
  - name: Numbers 2:18
    orderIndex: 17
    osisId: Num.2.18
    sblId: Num 2:18
    shortName: Num 2:18
    text: On the west will be the divisions of the camp of Ephraim under their standard.
      The leader of the people of Ephraim is Elishama son of Ammihud.
  - name: Numbers 2:19
    orderIndex: 18
    osisId: Num.2.19
    sblId: Num 2:19
    shortName: Num 2:19
    text: His division numbers 40,500.
  - name: Numbers 2:20
    orderIndex: 19
    osisId: Num.2.20
    sblId: Num 2:20
    shortName: Num 2:20
    text: The tribe of Manasseh will be next to them. The leader of the people of
      Manasseh is Gamaliel son of Pedahzur.
  - name: Numbers 2:21
    orderIndex: 20
    osisId: Num.2.21
    sblId: Num 2:21
    shortName: Num 2:21
    text: His division numbers 32,200.
  - name: Numbers 2:22
    orderIndex: 21
    osisId: Num.2.22
    sblId: Num 2:22
    shortName: Num 2:22
    text: The tribe of Benjamin will be next. The leader of the people of Benjamin
      is Abidan son of Gideoni.
  - name: Numbers 2:23
    orderIndex: 22
    osisId: Num.2.23
    sblId: Num 2:23
    shortName: Num 2:23
    text: His division numbers 35,400.
  - name: Numbers 2:24
    orderIndex: 23
    osisId: Num.2.24
    sblId: Num 2:24
    shortName: Num 2:24
    text: All the men assigned to the camp of Ephraim, according to their divisions,
      number 108,100. They will set out third.
  - name: Numbers 2:25
    orderIndex: 24
    osisId: Num.2.25
    sblId: Num 2:25
    shortName: Num 2:25
    text: On the north will be the divisions of the camp of Dan, under their standard.
      The leader of the people of Dan is Ahiezer son of Ammishaddai.
  - name: Numbers 2:26
    orderIndex: 25
    osisId: Num.2.26
    sblId: Num 2:26
    shortName: Num 2:26
    text: His division numbers 62,700.
  - name: Numbers 2:27
    orderIndex: 26
    osisId: Num.2.27
    sblId: Num 2:27
    shortName: Num 2:27
    text: The tribe of Asher will camp next to them. The leader of the people of Asher
      is Pagiel son of Ocran.
  - name: Numbers 2:28
    orderIndex: 27
    osisId: Num.2.28
    sblId: Num 2:28
    shortName: Num 2:28
    text: His division numbers 41,500.
  - name: Numbers 2:29
    orderIndex: 28
    osisId: Num.2.29
    sblId: Num 2:29
    shortName: Num 2:29
    text: The tribe of Naphtali will be next. The leader of the people of Naphtali
      is Ahira son of Enan.
  - name: Numbers 2:30
    orderIndex: 29
    osisId: Num.2.30
    sblId: Num 2:30
    shortName: Num 2:30
    text: His division numbers 53,400.
  - name: Numbers 2:31
    orderIndex: 30
    osisId: Num.2.31
    sblId: Num 2:31
    shortName: Num 2:31
    text: All the men assigned to the camp of Dan number 157,600. They will set out
      last, under their standards.
  - name: Numbers 2:32
    orderIndex: 31
    osisId: Num.2.32
    sblId: Num 2:32
    shortName: Num 2:32
    text: These are the Israelites, counted according to their families. All those
      in the camps, by their divisions, number 603,550.
  - name: Numbers 2:33
    orderIndex: 32
    osisId: Num.2.33
    sblId: Num 2:33
    shortName: Num 2:33
    text: The Levites, however, were not counted along with the other Israelites,
      as the LORD commanded Moses.
  - name: Numbers 2:34
    orderIndex: 33
    osisId: Num.2.34
    sblId: Num 2:34
    shortName: Num 2:34
    text: So the Israelites did everything the LORD commanded Moses; that is the way
      they encamped under their standards, and that is the way they set out, each
      with his clan and family.
  versesCount: 34
- name: Numbers 3
  orderIndex: 2
  osisId: Num.3
  sblId: Num 3
  shortName: Num 3
  verses:
  - name: Numbers 3:1
    orderIndex: 0
    osisId: Num.3.1
    sblId: Num 3:1
    shortName: Num 3:1
    text: This is the account of the family of Aaron and Moses at the time the LORD
      talked with Moses on Mount Sinai.
  - name: Numbers 3:2
    orderIndex: 1
    osisId: Num.3.2
    sblId: Num 3:2
    shortName: Num 3:2
    text: The names of the sons of Aaron were Nadab the firstborn and Abihu, Eleazar
      and Ithamar.
  - name: Numbers 3:3
    orderIndex: 2
    osisId: Num.3.3
    sblId: Num 3:3
    shortName: Num 3:3
    text: Those were the names of Aaron's sons, the anointed priests, who were ordained
      to serve as priests.
  - name: Numbers 3:4
    orderIndex: 3
    osisId: Num.3.4
    sblId: Num 3:4
    shortName: Num 3:4
    text: Nadab and Abihu, however, fell dead before the LORD when they made an offering
      with unauthorized fire before him in the Desert of Sinai. They had no sons;
      so only Eleazar and Ithamar served as priests during the lifetime of their father
      Aaron.
  - name: Numbers 3:5
    orderIndex: 4
    osisId: Num.3.5
    sblId: Num 3:5
    shortName: Num 3:5
    text: The LORD said to Moses,
  - name: Numbers 3:6
    orderIndex: 5
    osisId: Num.3.6
    sblId: Num 3:6
    shortName: Num 3:6
    text: '"Bring the tribe of Levi and present them to Aaron the priest to assist
      him.'
  - name: Numbers 3:7
    orderIndex: 6
    osisId: Num.3.7
    sblId: Num 3:7
    shortName: Num 3:7
    text: They are to perform duties for him and for the whole community at the Tent
      of Meeting by doing the work of the tabernacle.
  - name: Numbers 3:8
    orderIndex: 7
    osisId: Num.3.8
    sblId: Num 3:8
    shortName: Num 3:8
    text: They are to take care of all the furnishings of the Tent of Meeting, fulfilling
      the obligations of the Israelites by doing the work of the tabernacle.
  - name: Numbers 3:9
    orderIndex: 8
    osisId: Num.3.9
    sblId: Num 3:9
    shortName: Num 3:9
    text: Give the Levites to Aaron and his sons; they are the Israelites who are
      to be given wholly to him.
  - name: Numbers 3:10
    orderIndex: 9
    osisId: Num.3.10
    sblId: Num 3:10
    shortName: Num 3:10
    text: Appoint Aaron and his sons to serve as priests; anyone else who approaches
      the sanctuary must be put to death."
  - name: Numbers 3:11
    orderIndex: 10
    osisId: Num.3.11
    sblId: Num 3:11
    shortName: Num 3:11
    text: The LORD also said to Moses,
  - name: Numbers 3:12
    orderIndex: 11
    osisId: Num.3.12
    sblId: Num 3:12
    shortName: Num 3:12
    text: '"I have taken the Levites from among the Israelites in place of the first
      male offspring of every Israelite woman. The Levites are mine,'
  - name: Numbers 3:13
    orderIndex: 12
    osisId: Num.3.13
    sblId: Num 3:13
    shortName: Num 3:13
    text: for all the firstborn are mine. When I struck down all the firstborn in
      Egypt, I set apart for myself every firstborn in Israel, whether man or animal.
      They are to be mine. I am the LORD."
  - name: Numbers 3:14
    orderIndex: 13
    osisId: Num.3.14
    sblId: Num 3:14
    shortName: Num 3:14
    text: The LORD said to Moses in the Desert of Sinai,
  - name: Numbers 3:15
    orderIndex: 14
    osisId: Num.3.15
    sblId: Num 3:15
    shortName: Num 3:15
    text: '"Count the Levites by their families and clans. Count every male a month
      old or more."'
  - name: Numbers 3:16
    orderIndex: 15
    osisId: Num.3.16
    sblId: Num 3:16
    shortName: Num 3:16
    text: So Moses counted them, as he was commanded by the word of the LORD.
  - name: Numbers 3:17
    orderIndex: 16
    osisId: Num.3.17
    sblId: Num 3:17
    shortName: Num 3:17
    text: 'These were the names of the sons of Levi: Gershon, Kohath and Merari.'
  - name: Numbers 3:18
    orderIndex: 17
    osisId: Num.3.18
    sblId: Num 3:18
    shortName: Num 3:18
    text: 'These were the names of the Gershonite clans: Libni and Shimei.'
  - name: Numbers 3:19
    orderIndex: 18
    osisId: Num.3.19
    sblId: Num 3:19
    shortName: Num 3:19
    text: 'The Kohathite clans: Amram, Izhar, Hebron and Uzziel.'
  - name: Numbers 3:20
    orderIndex: 19
    osisId: Num.3.20
    sblId: Num 3:20
    shortName: Num 3:20
    text: 'The Merarite clans: Mahli and Mushi. These were the Levite clans, according
      to their families.'
  - name: Numbers 3:21
    orderIndex: 20
    osisId: Num.3.21
    sblId: Num 3:21
    shortName: Num 3:21
    text: To Gershon belonged the clans of the Libnites and Shimeites; these were
      the Gershonite clans.
  - name: Numbers 3:22
    orderIndex: 21
    osisId: Num.3.22
    sblId: Num 3:22
    shortName: Num 3:22
    text: The number of all the males a month old or more who were counted was 7,500.
  - name: Numbers 3:23
    orderIndex: 22
    osisId: Num.3.23
    sblId: Num 3:23
    shortName: Num 3:23
    text: The Gershonite clans were to camp on the west, behind the tabernacle.
  - name: Numbers 3:24
    orderIndex: 23
    osisId: Num.3.24
    sblId: Num 3:24
    shortName: Num 3:24
    text: The leader of the families of the Gershonites was Eliasaph son of Lael.
  - name: Numbers 3:25
    orderIndex: 24
    osisId: Num.3.25
    sblId: Num 3:25
    shortName: Num 3:25
    text: At the Tent of Meeting the Gershonites were responsible for the care of
      the tabernacle and tent, its coverings, the curtain at the entrance to the Tent
      of Meeting,
  - name: Numbers 3:26
    orderIndex: 25
    osisId: Num.3.26
    sblId: Num 3:26
    shortName: Num 3:26
    text: the curtains of the courtyard, the curtain at the entrance to the courtyard
      surrounding the tabernacle and altar, and the ropes-and everything related to
      their use.
  - name: Numbers 3:27
    orderIndex: 26
    osisId: Num.3.27
    sblId: Num 3:27
    shortName: Num 3:27
    text: To Kohath belonged the clans of the Amramites, Izharites, Hebronites and
      Uzzielites; these were the Kohathite clans.
  - name: Numbers 3:28
    orderIndex: 27
    osisId: Num.3.28
    sblId: Num 3:28
    shortName: Num 3:28
    text: The number of all the males a month old or more was 8,600. The Kohathites
      were responsible for the care of the sanctuary.
  - name: Numbers 3:29
    orderIndex: 28
    osisId: Num.3.29
    sblId: Num 3:29
    shortName: Num 3:29
    text: The Kohathite clans were to camp on the south side of the tabernacle.
  - name: Numbers 3:30
    orderIndex: 29
    osisId: Num.3.30
    sblId: Num 3:30
    shortName: Num 3:30
    text: The leader of the families of the Kohathite clans was Elizaphan son of Uzziel.
  - name: Numbers 3:31
    orderIndex: 30
    osisId: Num.3.31
    sblId: Num 3:31
    shortName: Num 3:31
    text: They were responsible for the care of the ark, the table, the lampstand,
      the altars, the articles of the sanctuary used in ministering, the curtain,
      and everything related to their use.
  - name: Numbers 3:32
    orderIndex: 31
    osisId: Num.3.32
    sblId: Num 3:32
    shortName: Num 3:32
    text: The chief leader of the Levites was Eleazar son of Aaron, the priest. He
      was appointed over those who were responsible for the care of the sanctuary.
  - name: Numbers 3:33
    orderIndex: 32
    osisId: Num.3.33
    sblId: Num 3:33
    shortName: Num 3:33
    text: To Merari belonged the clans of the Mahlites and the Mushites; these were
      the Merarite clans.
  - name: Numbers 3:34
    orderIndex: 33
    osisId: Num.3.34
    sblId: Num 3:34
    shortName: Num 3:34
    text: The number of all the males a month old or more who were counted was 6,200.
  - name: Numbers 3:35
    orderIndex: 34
    osisId: Num.3.35
    sblId: Num 3:35
    shortName: Num 3:35
    text: The leader of the families of the Merarite clans was Zuriel son of Abihail;
      they were to camp on the north side of the tabernacle.
  - name: Numbers 3:36
    orderIndex: 35
    osisId: Num.3.36
    sblId: Num 3:36
    shortName: Num 3:36
    text: The Merarites were appointed to take care of the frames of the tabernacle,
      its crossbars, posts, bases, all its equipment, and everything related to their
      use,
  - name: Numbers 3:37
    orderIndex: 36
    osisId: Num.3.37
    sblId: Num 3:37
    shortName: Num 3:37
    text: as well as the posts of the surrounding courtyard with their bases, tent
      pegs and ropes.
  - name: Numbers 3:38
    orderIndex: 37
    osisId: Num.3.38
    sblId: Num 3:38
    shortName: Num 3:38
    text: Moses and Aaron and his sons were to camp to the east of the tabernacle,
      toward the sunrise, in front of the Tent of Meeting. They were responsible for
      the care of the sanctuary on behalf of the Israelites. Anyone else who approached
      the sanctuary was to be put to death.
  - name: Numbers 3:39
    orderIndex: 38
    osisId: Num.3.39
    sblId: Num 3:39
    shortName: Num 3:39
    text: The total number of Levites counted at the LORD's command by Moses and Aaron
      according to their clans, including every male a month old or more, was 22,000.
  - name: Numbers 3:40
    orderIndex: 39
    osisId: Num.3.40
    sblId: Num 3:40
    shortName: Num 3:40
    text: The LORD said to Moses, "Count all the firstborn Israelite males who are
      a month old or more and make a list of their names.
  - name: Numbers 3:41
    orderIndex: 40
    osisId: Num.3.41
    sblId: Num 3:41
    shortName: Num 3:41
    text: Take the Levites for me in place of all the firstborn of the Israelites,
      and the livestock of the Levites in place of all the firstborn of the livestock
      of the Israelites. I am the LORD."
  - name: Numbers 3:42
    orderIndex: 41
    osisId: Num.3.42
    sblId: Num 3:42
    shortName: Num 3:42
    text: So Moses counted all the firstborn of the Israelites, as the LORD commanded
      him.
  - name: Numbers 3:43
    orderIndex: 42
    osisId: Num.3.43
    sblId: Num 3:43
    shortName: Num 3:43
    text: The total number of firstborn males a month old or more, listed by name,
      was 22,273.
  - name: Numbers 3:44
    orderIndex: 43
    osisId: Num.3.44
    sblId: Num 3:44
    shortName: Num 3:44
    text: The LORD also said to Moses,
  - name: Numbers 3:45
    orderIndex: 44
    osisId: Num.3.45
    sblId: Num 3:45
    shortName: Num 3:45
    text: '"Take the Levites in place of all the firstborn of Israel, and the livestock
      of the Levites in place of their livestock. The Levites are to be mine. I am
      the LORD.'
  - name: Numbers 3:46
    orderIndex: 45
    osisId: Num.3.46
    sblId: Num 3:46
    shortName: Num 3:46
    text: To redeem the 273 firstborn Israelites who exceed the number of the Levites,
  - name: Numbers 3:47
    orderIndex: 46
    osisId: Num.3.47
    sblId: Num 3:47
    shortName: Num 3:47
    text: collect five shekels for each one, according to the sanctuary shekel, which
      weighs twenty gerahs.
  - name: Numbers 3:48
    orderIndex: 47
    osisId: Num.3.48
    sblId: Num 3:48
    shortName: Num 3:48
    text: Give the money for the redemption of the additional Israelites to Aaron
      and his sons."
  - name: Numbers 3:49
    orderIndex: 48
    osisId: Num.3.49
    sblId: Num 3:49
    shortName: Num 3:49
    text: So Moses collected the redemption money from those who exceeded the number
      redeemed by the Levites.
  - name: Numbers 3:50
    orderIndex: 49
    osisId: Num.3.50
    sblId: Num 3:50
    shortName: Num 3:50
    text: From the firstborn of the Israelites he collected silver weighing 1,365
      shekels, according to the sanctuary shekel.
  - name: Numbers 3:51
    orderIndex: 50
    osisId: Num.3.51
    sblId: Num 3:51
    shortName: Num 3:51
    text: Moses gave the redemption money to Aaron and his sons, as he was commanded
      by the word of the LORD.
  versesCount: 51
- name: Numbers 4
  orderIndex: 3
  osisId: Num.4
  sblId: Num 4
  shortName: Num 4
  verses:
  - name: Numbers 4:1
    orderIndex: 0
    osisId: Num.4.1
    sblId: Num 4:1
    shortName: Num 4:1
    text: 'The LORD said to Moses and Aaron:'
  - name: Numbers 4:2
    orderIndex: 1
    osisId: Num.4.2
    sblId: Num 4:2
    shortName: Num 4:2
    text: '"Take a census of the Kohathite branch of the Levites by their clans and
      families.'
  - name: Numbers 4:3
    orderIndex: 2
    osisId: Num.4.3
    sblId: Num 4:3
    shortName: Num 4:3
    text: Count all the men from thirty to fifty years of age who come to serve in
      the work in the Tent of Meeting.
  - name: Numbers 4:4
    orderIndex: 3
    osisId: Num.4.4
    sblId: Num 4:4
    shortName: Num 4:4
    text: '"This is the work of the Kohathites in the Tent of Meeting: the care of
      the most holy things.'
  - name: Numbers 4:5
    orderIndex: 4
    osisId: Num.4.5
    sblId: Num 4:5
    shortName: Num 4:5
    text: When the camp is to move, Aaron and his sons are to go in and take down
      the shielding curtain and cover the ark of the Testimony with it.
  - name: Numbers 4:6
    orderIndex: 5
    osisId: Num.4.6
    sblId: Num 4:6
    shortName: Num 4:6
    text: Then they are to cover this with hides of sea cows, spread a cloth of solid
      blue over that and put the poles in place.
  - name: Numbers 4:7
    orderIndex: 6
    osisId: Num.4.7
    sblId: Num 4:7
    shortName: Num 4:7
    text: '"Over the table of the Presence they are to spread a blue cloth and put
      on it the plates, dishes and bowls, and the jars for drink offerings; the bread
      that is continually there is to remain on it.'
  - name: Numbers 4:8
    orderIndex: 7
    osisId: Num.4.8
    sblId: Num 4:8
    shortName: Num 4:8
    text: Over these they are to spread a scarlet cloth, cover that with hides of
      sea cows and put its poles in place.
  - name: Numbers 4:9
    orderIndex: 8
    osisId: Num.4.9
    sblId: Num 4:9
    shortName: Num 4:9
    text: '"They are to take a blue cloth and cover the lampstand that is for light,
      together with its lamps, its wick trimmers and trays, and all its jars for the
      oil used to supply it.'
  - name: Numbers 4:10
    orderIndex: 9
    osisId: Num.4.10
    sblId: Num 4:10
    shortName: Num 4:10
    text: Then they are to wrap it and all its accessories in a covering of hides
      of sea cows and put it on a carrying frame.
  - name: Numbers 4:11
    orderIndex: 10
    osisId: Num.4.11
    sblId: Num 4:11
    shortName: Num 4:11
    text: '"Over the gold altar they are to spread a blue cloth and cover that with
      hides of sea cows and put its poles in place.'
  - name: Numbers 4:12
    orderIndex: 11
    osisId: Num.4.12
    sblId: Num 4:12
    shortName: Num 4:12
    text: '"They are to take all the articles used for ministering in the sanctuary,
      wrap them in a blue cloth, cover that with hides of sea cows and put them on
      a carrying frame.'
  - name: Numbers 4:13
    orderIndex: 12
    osisId: Num.4.13
    sblId: Num 4:13
    shortName: Num 4:13
    text: '"They are to remove the ashes from the bronze altar and spread a purple
      cloth over it.'
  - name: Numbers 4:14
    orderIndex: 13
    osisId: Num.4.14
    sblId: Num 4:14
    shortName: Num 4:14
    text: Then they are to place on it all the utensils used for ministering at the
      altar, including the firepans, meat forks, shovels and sprinkling bowls. Over
      it they are to spread a covering of hides of sea cows and put its poles in place.
  - name: Numbers 4:15
    orderIndex: 14
    osisId: Num.4.15
    sblId: Num 4:15
    shortName: Num 4:15
    text: '"After Aaron and his sons have finished covering the holy furnishings and
      all the holy articles, and when the camp is ready to move, the Kohathites are
      to come to do the carrying. But they must not touch the holy things or they
      will die. The Kohathites are to carry those things that are in the Tent of Meeting.'
  - name: Numbers 4:16
    orderIndex: 15
    osisId: Num.4.16
    sblId: Num 4:16
    shortName: Num 4:16
    text: '"Eleazar son of Aaron, the priest, is to have charge of the oil for the
      light, the fragrant incense, the regular grain offering and the anointing oil.
      He is to be in charge of the entire tabernacle and everything in it, including
      its holy furnishings and articles."'
  - name: Numbers 4:17
    orderIndex: 16
    osisId: Num.4.17
    sblId: Num 4:17
    shortName: Num 4:17
    text: The LORD said to Moses and Aaron,
  - name: Numbers 4:18
    orderIndex: 17
    osisId: Num.4.18
    sblId: Num 4:18
    shortName: Num 4:18
    text: '"See that the Kohathite tribal clans are not cut off from the Levites.'
  - name: Numbers 4:19
    orderIndex: 18
    osisId: Num.4.19
    sblId: Num 4:19
    shortName: Num 4:19
    text: 'So that they may live and not die when they come near the most holy things,
      do this for them: Aaron and his sons are to go into the sanctuary and assign
      to each man his work and what he is to carry.'
  - name: Numbers 4:20
    orderIndex: 19
    osisId: Num.4.20
    sblId: Num 4:20
    shortName: Num 4:20
    text: But the Kohathites must not go in to look at the holy things, even for a
      moment, or they will die."
  - name: Numbers 4:21
    orderIndex: 20
    osisId: Num.4.21
    sblId: Num 4:21
    shortName: Num 4:21
    text: The LORD said to Moses,
  - name: Numbers 4:22
    orderIndex: 21
    osisId: Num.4.22
    sblId: Num 4:22
    shortName: Num 4:22
    text: '"Take a census also of the Gershonites by their families and clans.'
  - name: Numbers 4:23
    orderIndex: 22
    osisId: Num.4.23
    sblId: Num 4:23
    shortName: Num 4:23
    text: Count all the men from thirty to fifty years of age who come to serve in
      the work at the Tent of Meeting.
  - name: Numbers 4:24
    orderIndex: 23
    osisId: Num.4.24
    sblId: Num 4:24
    shortName: Num 4:24
    text: '"This is the service of the Gershonite clans as they work and carry burdens:'
  - name: Numbers 4:25
    orderIndex: 24
    osisId: Num.4.25
    sblId: Num 4:25
    shortName: Num 4:25
    text: They are to carry the curtains of the tabernacle, the Tent of Meeting, its
      covering and the outer covering of hides of sea cows, the curtains for the entrance
      to the Tent of Meeting,
  - name: Numbers 4:26
    orderIndex: 25
    osisId: Num.4.26
    sblId: Num 4:26
    shortName: Num 4:26
    text: the curtains of the courtyard surrounding the tabernacle and altar, the
      curtain for the entrance, the ropes and all the equipment used in its service.
      The Gershonites are to do all that needs to be done with these things.
  - name: Numbers 4:27
    orderIndex: 26
    osisId: Num.4.27
    sblId: Num 4:27
    shortName: Num 4:27
    text: All their service, whether carrying or doing other work, is to be done under
      the direction of Aaron and his sons. You shall assign to them as their responsibility
      all they are to carry.
  - name: Numbers 4:28
    orderIndex: 27
    osisId: Num.4.28
    sblId: Num 4:28
    shortName: Num 4:28
    text: This is the service of the Gershonite clans at the Tent of Meeting. Their
      duties are to be under the direction of Ithamar son of Aaron, the priest.
  - name: Numbers 4:29
    orderIndex: 28
    osisId: Num.4.29
    sblId: Num 4:29
    shortName: Num 4:29
    text: '"Count the Merarites by their clans and families.'
  - name: Numbers 4:30
    orderIndex: 29
    osisId: Num.4.30
    sblId: Num 4:30
    shortName: Num 4:30
    text: Count all the men from thirty to fifty years of age who come to serve in
      the work at the Tent of Meeting.
  - name: Numbers 4:31
    orderIndex: 30
    osisId: Num.4.31
    sblId: Num 4:31
    shortName: Num 4:31
    text: 'This is their duty as they perform service at the Tent of Meeting: to carry
      the frames of the tabernacle, its crossbars, posts and bases,'
  - name: Numbers 4:32
    orderIndex: 31
    osisId: Num.4.32
    sblId: Num 4:32
    shortName: Num 4:32
    text: as well as the posts of the surrounding courtyard with their bases, tent
      pegs, ropes, all their equipment and everything related to their use. Assign
      to each man the specific things he is to carry.
  - name: Numbers 4:33
    orderIndex: 32
    osisId: Num.4.33
    sblId: Num 4:33
    shortName: Num 4:33
    text: This is the service of the Merarite clans as they work at the Tent of Meeting
      under the direction of Ithamar son of Aaron, the priest."
  - name: Numbers 4:34
    orderIndex: 33
    osisId: Num.4.34
    sblId: Num 4:34
    shortName: Num 4:34
    text: Moses, Aaron and the leaders of the community counted the Kohathites by
      their clans and families.
  - name: Numbers 4:35
    orderIndex: 34
    osisId: Num.4.35
    sblId: Num 4:35
    shortName: Num 4:35
    text: All the men from thirty to fifty years of age who came to serve in the work
      in the Tent of Meeting,
  - name: Numbers 4:36
    orderIndex: 35
    osisId: Num.4.36
    sblId: Num 4:36
    shortName: Num 4:36
    text: counted by clans, were 2,750.
  - name: Numbers 4:37
    orderIndex: 36
    osisId: Num.4.37
    sblId: Num 4:37
    shortName: Num 4:37
    text: This was the total of all those in the Kohathite clans who served in the
      Tent of Meeting. Moses and Aaron counted them according to the LORD's command
      through Moses.
  - name: Numbers 4:38
    orderIndex: 37
    osisId: Num.4.38
    sblId: Num 4:38
    shortName: Num 4:38
    text: The Gershonites were counted by their clans and families.
  - name: Numbers 4:39
    orderIndex: 38
    osisId: Num.4.39
    sblId: Num 4:39
    shortName: Num 4:39
    text: All the men from thirty to fifty years of age who came to serve in the work
      at the Tent of Meeting,
  - name: Numbers 4:40
    orderIndex: 39
    osisId: Num.4.40
    sblId: Num 4:40
    shortName: Num 4:40
    text: counted by their clans and families, were 2,630.
  - name: Numbers 4:41
    orderIndex: 40
    osisId: Num.4.41
    sblId: Num 4:41
    shortName: Num 4:41
    text: This was the total of those in the Gershonite clans who served at the Tent
      of Meeting. Moses and Aaron counted them according to the LORD's command.
  - name: Numbers 4:42
    orderIndex: 41
    osisId: Num.4.42
    sblId: Num 4:42
    shortName: Num 4:42
    text: The Merarites were counted by their clans and families.
  - name: Numbers 4:43
    orderIndex: 42
    osisId: Num.4.43
    sblId: Num 4:43
    shortName: Num 4:43
    text: All the men from thirty to fifty years of age who came to serve in the work
      at the Tent of Meeting,
  - name: Numbers 4:44
    orderIndex: 43
    osisId: Num.4.44
    sblId: Num 4:44
    shortName: Num 4:44
    text: counted by their clans, were 3,200.
  - name: Numbers 4:45
    orderIndex: 44
    osisId: Num.4.45
    sblId: Num 4:45
    shortName: Num 4:45
    text: This was the total of those in the Merarite clans. Moses and Aaron counted
      them according to the LORD's command through Moses.
  - name: Numbers 4:46
    orderIndex: 45
    osisId: Num.4.46
    sblId: Num 4:46
    shortName: Num 4:46
    text: So Moses, Aaron and the leaders of Israel counted all the Levites by their
      clans and families.
  - name: Numbers 4:47
    orderIndex: 46
    osisId: Num.4.47
    sblId: Num 4:47
    shortName: Num 4:47
    text: All the men from thirty to fifty years of age who came to do the work of
      serving and carrying the Tent of Meeting
  - name: Numbers 4:48
    orderIndex: 47
    osisId: Num.4.48
    sblId: Num 4:48
    shortName: Num 4:48
    text: numbered 8,580.
  - name: Numbers 4:49
    orderIndex: 48
    osisId: Num.4.49
    sblId: Num 4:49
    shortName: Num 4:49
    text: At the LORD's command through Moses, each was assigned his work and told
      what to carry. Thus they were counted, as the LORD commanded Moses.
  versesCount: 49
- name: Numbers 5
  orderIndex: 4
  osisId: Num.5
  sblId: Num 5
  shortName: Num 5
  verses:
  - name: Numbers 5:1
    orderIndex: 0
    osisId: Num.5.1
    sblId: Num 5:1
    shortName: Num 5:1
    text: The LORD said to Moses,
  - name: Numbers 5:2
    orderIndex: 1
    osisId: Num.5.2
    sblId: Num 5:2
    shortName: Num 5:2
    text: '"Command the Israelites to send away from the camp anyone who has an infectious
      skin disease or a discharge of any kind, or who is ceremonially unclean because
      of a dead body.'
  - name: Numbers 5:3
    orderIndex: 2
    osisId: Num.5.3
    sblId: Num 5:3
    shortName: Num 5:3
    text: Send away male and female alike; send them outside the camp so they will
      not defile their camp, where I dwell among them."
  - name: Numbers 5:4
    orderIndex: 3
    osisId: Num.5.4
    sblId: Num 5:4
    shortName: Num 5:4
    text: The Israelites did this; they sent them outside the camp. They did just
      as the LORD had instructed Moses.
  - name: Numbers 5:5
    orderIndex: 4
    osisId: Num.5.5
    sblId: Num 5:5
    shortName: Num 5:5
    text: The LORD said to Moses,
  - name: Numbers 5:6
    orderIndex: 5
    osisId: Num.5.6
    sblId: Num 5:6
    shortName: Num 5:6
    text: '"Say to the Israelites: ''When a man or woman wrongs another in any way
      and so is unfaithful to the LORD, that person is guilty'
  - name: Numbers 5:7
    orderIndex: 6
    osisId: Num.5.7
    sblId: Num 5:7
    shortName: Num 5:7
    text: and must confess the sin he has committed. He must make full restitution
      for his wrong, add one fifth to it and give it all to the person he has wronged.
  - name: Numbers 5:8
    orderIndex: 7
    osisId: Num.5.8
    sblId: Num 5:8
    shortName: Num 5:8
    text: But if that person has no close relative to whom restitution can be made
      for the wrong, the restitution belongs to the LORD and must be given to the
      priest, along with the ram with which atonement is made for him.
  - name: Numbers 5:9
    orderIndex: 8
    osisId: Num.5.9
    sblId: Num 5:9
    shortName: Num 5:9
    text: All the sacred contributions the Israelites bring to a priest will belong
      to him.
  - name: Numbers 5:10
    orderIndex: 9
    osisId: Num.5.10
    sblId: Num 5:10
    shortName: Num 5:10
    text: Each man's sacred gifts are his own, but what he gives to the priest will
      belong to the priest.'"
  - name: Numbers 5:11
    orderIndex: 10
    osisId: Num.5.11
    sblId: Num 5:11
    shortName: Num 5:11
    text: Then the LORD said to Moses,
  - name: Numbers 5:12
    orderIndex: 11
    osisId: Num.5.12
    sblId: Num 5:12
    shortName: Num 5:12
    text: '"Speak to the Israelites and say to them: ''If a man''s wife goes astray
      and is unfaithful to him'
  - name: Numbers 5:13
    orderIndex: 12
    osisId: Num.5.13
    sblId: Num 5:13
    shortName: Num 5:13
    text: by sleeping with another man, and this is hidden from her husband and her
      impurity is undetected (since there is no witness against her and she has not
      been caught in the act),
  - name: Numbers 5:14
    orderIndex: 13
    osisId: Num.5.14
    sblId: Num 5:14
    shortName: Num 5:14
    text: and if feelings of jealousy come over her husband and he suspects his wife
      and she is impure-or if he is jealous and suspects her even though she is not
      impure-
  - name: Numbers 5:15
    orderIndex: 14
    osisId: Num.5.15
    sblId: Num 5:15
    shortName: Num 5:15
    text: then he is to take his wife to the priest. He must also take an offering
      of a tenth of an ephah of barley flour on her behalf. He must not pour oil on
      it or put incense on it, because it is a grain offering for jealousy, a reminder
      offering to draw attention to guilt.
  - name: Numbers 5:16
    orderIndex: 15
    osisId: Num.5.16
    sblId: Num 5:16
    shortName: Num 5:16
    text: '"''The priest shall bring her and have her stand before the LORD.'
  - name: Numbers 5:17
    orderIndex: 16
    osisId: Num.5.17
    sblId: Num 5:17
    shortName: Num 5:17
    text: Then he shall take some holy water in a clay jar and put some dust from
      the tabernacle floor into the water.
  - name: Numbers 5:18
    orderIndex: 17
    osisId: Num.5.18
    sblId: Num 5:18
    shortName: Num 5:18
    text: After the priest has had the woman stand before the LORD, he shall loosen
      her hair and place in her hands the reminder offering, the grain offering for
      jealousy, while he himself holds the bitter water that brings a curse.
  - name: Numbers 5:19
    orderIndex: 18
    osisId: Num.5.19
    sblId: Num 5:19
    shortName: Num 5:19
    text: Then the priest shall put the woman under oath and say to her, "If no other
      man has slept with you and you have not gone astray and become impure while
      married to your husband, may this bitter water that brings a curse not harm
      you.
  - name: Numbers 5:20
    orderIndex: 19
    osisId: Num.5.20
    sblId: Num 5:20
    shortName: Num 5:20
    text: But if you have gone astray while married to your husband and you have defiled
      yourself by sleeping with a man other than your husband"-
  - name: Numbers 5:21
    orderIndex: 20
    osisId: Num.5.21
    sblId: Num 5:21
    shortName: Num 5:21
    text: here the priest is to put the woman under this curse of the oath-"may the
      LORD cause your people to curse and denounce you when he causes your thigh to
      waste away and your abdomen to swell.
  - name: Numbers 5:22
    orderIndex: 21
    osisId: Num.5.22
    sblId: Num 5:22
    shortName: Num 5:22
    text: May this water that brings a curse enter your body so that your abdomen
      swells and your thigh wastes away.  'Then the woman is to say, "Amen. So be
      it."
  - name: Numbers 5:23
    orderIndex: 22
    osisId: Num.5.23
    sblId: Num 5:23
    shortName: Num 5:23
    text: '"''The priest is to write these curses on a scroll and then wash them off
      into the bitter water.'
  - name: Numbers 5:24
    orderIndex: 23
    osisId: Num.5.24
    sblId: Num 5:24
    shortName: Num 5:24
    text: He shall have the woman drink the bitter water that brings a curse, and
      this water will enter her and cause bitter suffering.
  - name: Numbers 5:25
    orderIndex: 24
    osisId: Num.5.25
    sblId: Num 5:25
    shortName: Num 5:25
    text: The priest is to take from her hands the grain offering for jealousy, wave
      it before the LORD and bring it to the altar.
  - name: Numbers 5:26
    orderIndex: 25
    osisId: Num.5.26
    sblId: Num 5:26
    shortName: Num 5:26
    text: The priest is then to take a handful of the grain offering as a memorial
      offering and burn it on the altar; after that, he is to have the woman drink
      the water.
  - name: Numbers 5:27
    orderIndex: 26
    osisId: Num.5.27
    sblId: Num 5:27
    shortName: Num 5:27
    text: If she has defiled herself and been unfaithful to her husband, then when
      she is made to drink the water that brings a curse, it will go into her and
      cause bitter suffering; her abdomen will swell and her thigh waste away, and
      she will become accursed among her people.
  - name: Numbers 5:28
    orderIndex: 27
    osisId: Num.5.28
    sblId: Num 5:28
    shortName: Num 5:28
    text: If, however, the woman has not defiled herself and is free from impurity,
      she will be cleared of guilt and will be able to have children.
  - name: Numbers 5:29
    orderIndex: 28
    osisId: Num.5.29
    sblId: Num 5:29
    shortName: Num 5:29
    text: '"''This, then, is the law of jealousy when a woman goes astray and defiles
      herself while married to her husband,'
  - name: Numbers 5:30
    orderIndex: 29
    osisId: Num.5.30
    sblId: Num 5:30
    shortName: Num 5:30
    text: or when feelings of jealousy come over a man because he suspects his wife.
      The priest is to have her stand before the LORD and is to apply this entire
      law to her.
  - name: Numbers 5:31
    orderIndex: 30
    osisId: Num.5.31
    sblId: Num 5:31
    shortName: Num 5:31
    text: The husband will be innocent of any wrongdoing, but the woman will bear
      the consequences of her sin.'"
  versesCount: 31
- name: Numbers 6
  orderIndex: 5
  osisId: Num.6
  sblId: Num 6
  shortName: Num 6
  verses:
  - name: Numbers 6:1
    orderIndex: 0
    osisId: Num.6.1
    sblId: Num 6:1
    shortName: Num 6:1
    text: The LORD said to Moses,
  - name: Numbers 6:2
    orderIndex: 1
    osisId: Num.6.2
    sblId: Num 6:2
    shortName: Num 6:2
    text: '"Speak to the Israelites and say to them: ''If a man or woman wants to
      make a special vow, a vow of separation to the LORD as a Nazirite,'
  - name: Numbers 6:3
    orderIndex: 2
    osisId: Num.6.3
    sblId: Num 6:3
    shortName: Num 6:3
    text: he must abstain from wine and other fermented drink and must not drink vinegar
      made from wine or from other fermented drink. He must not drink grape juice
      or eat grapes or raisins.
  - name: Numbers 6:4
    orderIndex: 3
    osisId: Num.6.4
    sblId: Num 6:4
    shortName: Num 6:4
    text: As long as he is a Nazirite, he must not eat anything that comes from the
      grapevine, not even the seeds or skins.
  - name: Numbers 6:5
    orderIndex: 4
    osisId: Num.6.5
    sblId: Num 6:5
    shortName: Num 6:5
    text: '"''During the entire period of his vow of separation no razor may be used
      on his head. He must be holy until the period of his separation to the LORD
      is over; he must let the hair of his head grow long.'
  - name: Numbers 6:6
    orderIndex: 5
    osisId: Num.6.6
    sblId: Num 6:6
    shortName: Num 6:6
    text: Throughout the period of his separation to the LORD he must not go near
      a dead body.
  - name: Numbers 6:7
    orderIndex: 6
    osisId: Num.6.7
    sblId: Num 6:7
    shortName: Num 6:7
    text: Even if his own father or mother or brother or sister dies, he must not
      make himself ceremonially unclean on account of them, because the symbol of
      his separation to God is on his head.
  - name: Numbers 6:8
    orderIndex: 7
    osisId: Num.6.8
    sblId: Num 6:8
    shortName: Num 6:8
    text: Throughout the period of his separation he is consecrated to the LORD.
  - name: Numbers 6:9
    orderIndex: 8
    osisId: Num.6.9
    sblId: Num 6:9
    shortName: Num 6:9
    text: '"''If someone dies suddenly in his presence, thus defiling the hair he
      has dedicated, he must shave his head on the day of his cleansing-the seventh
      day.'
  - name: Numbers 6:10
    orderIndex: 9
    osisId: Num.6.10
    sblId: Num 6:10
    shortName: Num 6:10
    text: Then on the eighth day he must bring two doves or two young pigeons to the
      priest at the entrance to the Tent of Meeting.
  - name: Numbers 6:11
    orderIndex: 10
    osisId: Num.6.11
    sblId: Num 6:11
    shortName: Num 6:11
    text: The priest is to offer one as a sin offering and the other as a burnt offering
      to make atonement for him because he sinned by being in the presence of the
      dead body. That same day he is to consecrate his head.
  - name: Numbers 6:12
    orderIndex: 11
    osisId: Num.6.12
    sblId: Num 6:12
    shortName: Num 6:12
    text: He must dedicate himself to the LORD for the period of his separation and
      must bring a year-old male lamb as a guilt offering. The previous days do not
      count, because he became defiled during his separation.
  - name: Numbers 6:13
    orderIndex: 12
    osisId: Num.6.13
    sblId: Num 6:13
    shortName: Num 6:13
    text: '"''Now this is the law for the Nazirite when the period of his separation
      is over. He is to be brought to the entrance to the Tent of Meeting.'
  - name: Numbers 6:14
    orderIndex: 13
    osisId: Num.6.14
    sblId: Num 6:14
    shortName: Num 6:14
    text: 'There he is to present his offerings to the LORD: a year-old male lamb
      without defect for a burnt offering, a year-old ewe lamb without defect for
      a sin offering, a ram without defect for a fellowship offering,'
  - name: Numbers 6:15
    orderIndex: 14
    osisId: Num.6.15
    sblId: Num 6:15
    shortName: Num 6:15
    text: together with their grain offerings and drink offerings, and a basket of
      bread made without yeast-cakes made of fine flour mixed with oil, and wafers
      spread with oil.
  - name: Numbers 6:16
    orderIndex: 15
    osisId: Num.6.16
    sblId: Num 6:16
    shortName: Num 6:16
    text: '"''The priest is to present them before the LORD and make the sin offering
      and the burnt offering.'
  - name: Numbers 6:17
    orderIndex: 16
    osisId: Num.6.17
    sblId: Num 6:17
    shortName: Num 6:17
    text: He is to present the basket of unleavened bread and is to sacrifice the
      ram as a fellowship offering to the LORD, together with its grain offering and
      drink offering.
  - name: Numbers 6:18
    orderIndex: 17
    osisId: Num.6.18
    sblId: Num 6:18
    shortName: Num 6:18
    text: '"''Then at the entrance to the Tent of Meeting, the Nazirite must shave
      off the hair that he dedicated. He is to take the hair and put it in the fire
      that is under the sacrifice of the fellowship offering.'
  - name: Numbers 6:19
    orderIndex: 18
    osisId: Num.6.19
    sblId: Num 6:19
    shortName: Num 6:19
    text: '"''After the Nazirite has shaved off the hair of his dedication, the priest
      is to place in his hands a boiled shoulder of the ram, and a cake and a wafer
      from the basket, both made without yeast.'
  - name: Numbers 6:20
    orderIndex: 19
    osisId: Num.6.20
    sblId: Num 6:20
    shortName: Num 6:20
    text: The priest shall then wave them before the LORD as a wave offering; they
      are holy and belong to the priest, together with the breast that was waved and
      the thigh that was presented. After that, the Nazirite may drink wine.
  - name: Numbers 6:21
    orderIndex: 20
    osisId: Num.6.21
    sblId: Num 6:21
    shortName: Num 6:21
    text: '"''This is the law of the Nazirite who vows his offering to the LORD in
      accordance with his separation, in addition to whatever else he can afford.
      He must fulfill the vow he has made, according to the law of the Nazirite.''"'
  - name: Numbers 6:22
    orderIndex: 21
    osisId: Num.6.22
    sblId: Num 6:22
    shortName: Num 6:22
    text: The LORD said to Moses,
  - name: Numbers 6:23
    orderIndex: 22
    osisId: Num.6.23
    sblId: Num 6:23
    shortName: Num 6:23
    text: '"Tell Aaron and his sons, ''This is how you are to bless the Israelites.
      Say to them:'
  - name: Numbers 6:24
    orderIndex: 23
    osisId: Num.6.24
    sblId: Num 6:24
    shortName: Num 6:24
    text: '"''"The LORD bless you and keep you;'
  - name: Numbers 6:25
    orderIndex: 24
    osisId: Num.6.25
    sblId: Num 6:25
    shortName: Num 6:25
    text: the LORD make his face shine upon you and be gracious to you;
  - name: Numbers 6:26
    orderIndex: 25
    osisId: Num.6.26
    sblId: Num 6:26
    shortName: Num 6:26
    text: the LORD turn his face toward you and give you peace."'
  - name: Numbers 6:27
    orderIndex: 26
    osisId: Num.6.27
    sblId: Num 6:27
    shortName: Num 6:27
    text: '"So they will put my name on the Israelites, and I will bless them."'
  versesCount: 27
- name: Numbers 7
  orderIndex: 6
  osisId: Num.7
  sblId: Num 7
  shortName: Num 7
  verses:
  - name: Numbers 7:1
    orderIndex: 0
    osisId: Num.7.1
    sblId: Num 7:1
    shortName: Num 7:1
    text: When Moses finished setting up the tabernacle, he anointed it and consecrated
      it and all its furnishings. He also anointed and consecrated the altar and all
      its utensils.
  - name: Numbers 7:2
    orderIndex: 1
    osisId: Num.7.2
    sblId: Num 7:2
    shortName: Num 7:2
    text: Then the leaders of Israel, the heads of families who were the tribal leaders
      in charge of those who were counted, made offerings.
  - name: Numbers 7:3
    orderIndex: 2
    osisId: Num.7.3
    sblId: Num 7:3
    shortName: Num 7:3
    text: They brought as their gifts before the LORD six covered carts and twelve
      oxen-an ox from each leader and a cart from every two. These they presented
      before the tabernacle.
  - name: Numbers 7:4
    orderIndex: 3
    osisId: Num.7.4
    sblId: Num 7:4
    shortName: Num 7:4
    text: The LORD said to Moses,
  - name: Numbers 7:5
    orderIndex: 4
    osisId: Num.7.5
    sblId: Num 7:5
    shortName: Num 7:5
    text: '"Accept these from them, that they may be used in the work at the Tent
      of Meeting. Give them to the Levites as each man''s work requires."'
  - name: Numbers 7:6
    orderIndex: 5
    osisId: Num.7.6
    sblId: Num 7:6
    shortName: Num 7:6
    text: So Moses took the carts and oxen and gave them to the Levites.
  - name: Numbers 7:7
    orderIndex: 6
    osisId: Num.7.7
    sblId: Num 7:7
    shortName: Num 7:7
    text: He gave two carts and four oxen to the Gershonites, as their work required,
  - name: Numbers 7:8
    orderIndex: 7
    osisId: Num.7.8
    sblId: Num 7:8
    shortName: Num 7:8
    text: and he gave four carts and eight oxen to the Merarites, as their work required.
      They were all under the direction of Ithamar son of Aaron, the priest.
  - name: Numbers 7:9
    orderIndex: 8
    osisId: Num.7.9
    sblId: Num 7:9
    shortName: Num 7:9
    text: But Moses did not give any to the Kohathites, because they were to carry
      on their shoulders the holy things, for which they were responsible.
  - name: Numbers 7:10
    orderIndex: 9
    osisId: Num.7.10
    sblId: Num 7:10
    shortName: Num 7:10
    text: When the altar was anointed, the leaders brought their offerings for its
      dedication and presented them before the altar.
  - name: Numbers 7:11
    orderIndex: 10
    osisId: Num.7.11
    sblId: Num 7:11
    shortName: Num 7:11
    text: For the LORD had said to Moses, "Each day one leader is to bring his offering
      for the dedication of the altar."
  - name: Numbers 7:12
    orderIndex: 11
    osisId: Num.7.12
    sblId: Num 7:12
    shortName: Num 7:12
    text: The one who brought his offering on the first day was Nahshon son of Amminadab
      of the tribe of Judah.
  - name: Numbers 7:13
    orderIndex: 12
    osisId: Num.7.13
    sblId: Num 7:13
    shortName: Num 7:13
    text: His offering was one silver plate weighing a hundred and thirty shekels,
      and one silver sprinkling bowl weighing seventy shekels, both according to the
      sanctuary shekel, each filled with fine flour mixed with oil as a grain offering;
  - name: Numbers 7:14
    orderIndex: 13
    osisId: Num.7.14
    sblId: Num 7:14
    shortName: Num 7:14
    text: one gold dish weighing ten shekels, filled with incense;
  - name: Numbers 7:15
    orderIndex: 14
    osisId: Num.7.15
    sblId: Num 7:15
    shortName: Num 7:15
    text: one young bull, one ram and one male lamb a year old, for a burnt offering;
  - name: Numbers 7:16
    orderIndex: 15
    osisId: Num.7.16
    sblId: Num 7:16
    shortName: Num 7:16
    text: one male goat for a sin offering;
  - name: Numbers 7:17
    orderIndex: 16
    osisId: Num.7.17
    sblId: Num 7:17
    shortName: Num 7:17
    text: and two oxen, five rams, five male goats and five male lambs a year old,
      to be sacrificed as a fellowship offering. This was the offering of Nahshon
      son of Amminadab.
  - name: Numbers 7:18
    orderIndex: 17
    osisId: Num.7.18
    sblId: Num 7:18
    shortName: Num 7:18
    text: On the second day Nethanel son of Zuar, the leader of Issachar, brought
      his offering.
  - name: Numbers 7:19
    orderIndex: 18
    osisId: Num.7.19
    sblId: Num 7:19
    shortName: Num 7:19
    text: The offering he brought was one silver plate weighing a hundred and thirty
      shekels, and one silver sprinkling bowl weighing seventy shekels, both according
      to the sanctuary shekel, each filled with fine flour mixed with oil as a grain
      offering;
  - name: Numbers 7:20
    orderIndex: 19
    osisId: Num.7.20
    sblId: Num 7:20
    shortName: Num 7:20
    text: one gold dish weighing ten shekels, filled with incense;
  - name: Numbers 7:21
    orderIndex: 20
    osisId: Num.7.21
    sblId: Num 7:21
    shortName: Num 7:21
    text: one young bull, one ram and one male lamb a year old, for a burnt offering;
  - name: Numbers 7:22
    orderIndex: 21
    osisId: Num.7.22
    sblId: Num 7:22
    shortName: Num 7:22
    text: one male goat for a sin offering;
  - name: Numbers 7:23
    orderIndex: 22
    osisId: Num.7.23
    sblId: Num 7:23
    shortName: Num 7:23
    text: and two oxen, five rams, five male goats and five male lambs a year old,
      to be sacrificed as a fellowship offering. This was the offering of Nethanel
      son of Zuar.
  - name: Numbers 7:24
    orderIndex: 23
    osisId: Num.7.24
    sblId: Num 7:24
    shortName: Num 7:24
    text: On the third day, Eliab son of Helon, the leader of the people of Zebulun,
      brought his offering.
  - name: Numbers 7:25
    orderIndex: 24
    osisId: Num.7.25
    sblId: Num 7:25
    shortName: Num 7:25
    text: His offering was one silver plate weighing a hundred and thirty shekels,
      and one silver sprinkling bowl weighing seventy shekels, both according to the
      sanctuary shekel, each filled with fine flour mixed with oil as a grain offering;
  - name: Numbers 7:26
    orderIndex: 25
    osisId: Num.7.26
    sblId: Num 7:26
    shortName: Num 7:26
    text: one gold dish weighing ten shekels, filled with incense;
  - name: Numbers 7:27
    orderIndex: 26
    osisId: Num.7.27
    sblId: Num 7:27
    shortName: Num 7:27
    text: one young bull, one ram and one male lamb a year old, for a burnt offering;
  - name: Numbers 7:28
    orderIndex: 27
    osisId: Num.7.28
    sblId: Num 7:28
    shortName: Num 7:28
    text: one male goat for a sin offering;
  - name: Numbers 7:29
    orderIndex: 28
    osisId: Num.7.29
    sblId: Num 7:29
    shortName: Num 7:29
    text: and two oxen, five rams, five male goats and five male lambs a year old,
      to be sacrificed as a fellowship offering. This was the offering of Eliab son
      of Helon.
  - name: Numbers 7:30
    orderIndex: 29
    osisId: Num.7.30
    sblId: Num 7:30
    shortName: Num 7:30
    text: On the fourth day Elizur son of Shedeur, the leader of the people of Reuben,
      brought his offering.
  - name: Numbers 7:31
    orderIndex: 30
    osisId: Num.7.31
    sblId: Num 7:31
    shortName: Num 7:31
    text: His offering was one silver plate weighing a hundred and thirty shekels,
      and one silver sprinkling bowl weighing seventy shekels, both according to the
      sanctuary shekel, each filled with fine flour mixed with oil as a grain offering;
  - name: Numbers 7:32
    orderIndex: 31
    osisId: Num.7.32
    sblId: Num 7:32
    shortName: Num 7:32
    text: one gold dish weighing ten shekels, filled with incense;
  - name: Numbers 7:33
    orderIndex: 32
    osisId: Num.7.33
    sblId: Num 7:33
    shortName: Num 7:33
    text: one young bull, one ram and one male lamb a year old, for a burnt offering;
  - name: Numbers 7:34
    orderIndex: 33
    osisId: Num.7.34
    sblId: Num 7:34
    shortName: Num 7:34
    text: one male goat for a sin offering;
  - name: Numbers 7:35
    orderIndex: 34
    osisId: Num.7.35
    sblId: Num 7:35
    shortName: Num 7:35
    text: and two oxen, five rams, five male goats and five male lambs a year old,
      to be sacrificed as a fellowship offering. This was the offering of Elizur son
      of Shedeur.
  - name: Numbers 7:36
    orderIndex: 35
    osisId: Num.7.36
    sblId: Num 7:36
    shortName: Num 7:36
    text: On the fifth day Shelumiel son of Zurishaddai, the leader of the people
      of Simeon, brought his offering.
  - name: Numbers 7:37
    orderIndex: 36
    osisId: Num.7.37
    sblId: Num 7:37
    shortName: Num 7:37
    text: His offering was one silver plate weighing a hundred and thirty shekels,
      and one silver sprinkling bowl weighing seventy shekels, both according to the
      sanctuary shekel, each filled with fine flour mixed with oil as a grain offering;
  - name: Numbers 7:38
    orderIndex: 37
    osisId: Num.7.38
    sblId: Num 7:38
    shortName: Num 7:38
    text: one gold dish weighing ten shekels, filled with incense;
  - name: Numbers 7:39
    orderIndex: 38
    osisId: Num.7.39
    sblId: Num 7:39
    shortName: Num 7:39
    text: one young bull, one ram and one male lamb a year old, for a burnt offering;
  - name: Numbers 7:40
    orderIndex: 39
    osisId: Num.7.40
    sblId: Num 7:40
    shortName: Num 7:40
    text: one male goat for a sin offering;
  - name: Numbers 7:41
    orderIndex: 40
    osisId: Num.7.41
    sblId: Num 7:41
    shortName: Num 7:41
    text: and two oxen, five rams, five male goats and five male lambs a year old,
      to be sacrificed as a fellowship offering. This was the offering of Shelumiel
      son of Zurishaddai.
  - name: Numbers 7:42
    orderIndex: 41
    osisId: Num.7.42
