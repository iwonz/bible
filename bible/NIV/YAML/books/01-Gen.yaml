chapters:
- name: Genesis 1
  orderIndex: 0
  osisId: Gen.1
  sblId: Gen 1
  shortName: Gen 1
  verses:
  - name: Genesis 1:1
    orderIndex: 0
    osisId: Gen.1.1
    sblId: Gen 1:1
    shortName: Gen 1:1
    text: In the beginning God created the heavens and the earth.
  - name: Genesis 1:2
    orderIndex: 1
    osisId: Gen.1.2
    sblId: Gen 1:2
    shortName: Gen 1:2
    text: Now the earth was formless and empty, darkness was over the surface of the
      deep, and the Spirit of God was hovering over the waters.
  - name: Genesis 1:3
    orderIndex: 2
    osisId: Gen.1.3
    sblId: Gen 1:3
    shortName: Gen 1:3
    text: And God said, "Let there be light," and there was light.
  - name: Genesis 1:4
    orderIndex: 3
    osisId: Gen.1.4
    sblId: Gen 1:4
    shortName: Gen 1:4
    text: God saw that the light was good, and he separated the light from the darkness.
  - name: Genesis 1:5
    orderIndex: 4
    osisId: Gen.1.5
    sblId: Gen 1:5
    shortName: Gen 1:5
    text: God called the light "day," and the darkness he called "night." And there
      was evening, and there was morning-the first day.
  - name: Genesis 1:6
    orderIndex: 5
    osisId: Gen.1.6
    sblId: Gen 1:6
    shortName: Gen 1:6
    text: And God said, "Let there be an expanse between the waters to separate water
      from water."
  - name: Genesis 1:7
    orderIndex: 6
    osisId: Gen.1.7
    sblId: Gen 1:7
    shortName: Gen 1:7
    text: So God made the expanse and separated the water under the expanse from the
      water above it. And it was so.
  - name: Genesis 1:8
    orderIndex: 7
    osisId: Gen.1.8
    sblId: Gen 1:8
    shortName: Gen 1:8
    text: God called the expanse "sky." And there was evening, and there was morning-the
      second day.
  - name: Genesis 1:9
    orderIndex: 8
    osisId: Gen.1.9
    sblId: Gen 1:9
    shortName: Gen 1:9
    text: And God said, "Let the water under the sky be gathered to one place, and
      let dry ground appear." And it was so.
  - name: Genesis 1:10
    orderIndex: 9
    osisId: Gen.1.10
    sblId: Gen 1:10
    shortName: Gen 1:10
    text: God called the dry ground "land," and the gathered waters he called "seas."
      And God saw that it was good.
  - name: Genesis 1:11
    orderIndex: 10
    osisId: Gen.1.11
    sblId: Gen 1:11
    shortName: Gen 1:11
    text: 'Then God said, "Let the land produce vegetation: seed-bearing plants and
      trees on the land that bear fruit with seed in it, according to their various
      kinds." And it was so.'
  - name: Genesis 1:12
    orderIndex: 11
    osisId: Gen.1.12
    sblId: Gen 1:12
    shortName: Gen 1:12
    text: 'The land produced vegetation: plants bearing seed according to their kinds
      and trees bearing fruit with seed in it according to their kinds. And God saw
      that it was good.'
  - name: Genesis 1:13
    orderIndex: 12
    osisId: Gen.1.13
    sblId: Gen 1:13
    shortName: Gen 1:13
    text: And there was evening, and there was morning-the third day.
  - name: Genesis 1:14
    orderIndex: 13
    osisId: Gen.1.14
    sblId: Gen 1:14
    shortName: Gen 1:14
    text: And God said, "Let there be lights in the expanse of the sky to separate
      the day from the night, and let them serve as signs to mark seasons and days
      and years,
  - name: Genesis 1:15
    orderIndex: 14
    osisId: Gen.1.15
    sblId: Gen 1:15
    shortName: Gen 1:15
    text: and let them be lights in the expanse of the sky to give light on the earth."
      And it was so.
  - name: Genesis 1:16
    orderIndex: 15
    osisId: Gen.1.16
    sblId: Gen 1:16
    shortName: Gen 1:16
    text: God made two great lights-the greater light to govern the day and the lesser
      light to govern the night. He also made the stars.
  - name: Genesis 1:17
    orderIndex: 16
    osisId: Gen.1.17
    sblId: Gen 1:17
    shortName: Gen 1:17
    text: God set them in the expanse of the sky to give light on the earth,
  - name: Genesis 1:18
    orderIndex: 17
    osisId: Gen.1.18
    sblId: Gen 1:18
    shortName: Gen 1:18
    text: to govern the day and the night, and to separate light from darkness. And
      God saw that it was good.
  - name: Genesis 1:19
    orderIndex: 18
    osisId: Gen.1.19
    sblId: Gen 1:19
    shortName: Gen 1:19
    text: And there was evening, and there was morning-the fourth day.
  - name: Genesis 1:20
    orderIndex: 19
    osisId: Gen.1.20
    sblId: Gen 1:20
    shortName: Gen 1:20
    text: And God said, "Let the water teem with living creatures, and let birds fly
      above the earth across the expanse of the sky."
  - name: Genesis 1:21
    orderIndex: 20
    osisId: Gen.1.21
    sblId: Gen 1:21
    shortName: Gen 1:21
    text: So God created the great creatures of the sea and every living and moving
      thing with which the water teems, according to their kinds, and every winged
      bird according to its kind. And God saw that it was good.
  - name: Genesis 1:22
    orderIndex: 21
    osisId: Gen.1.22
    sblId: Gen 1:22
    shortName: Gen 1:22
    text: God blessed them and said, "Be fruitful and increase in number and fill
      the water in the seas, and let the birds increase on the earth."
  - name: Genesis 1:23
    orderIndex: 22
    osisId: Gen.1.23
    sblId: Gen 1:23
    shortName: Gen 1:23
    text: And there was evening, and there was morning-the fifth day.
  - name: Genesis 1:24
    orderIndex: 23
    osisId: Gen.1.24
    sblId: Gen 1:24
    shortName: Gen 1:24
    text: 'And God said, "Let the land produce living creatures according to their
      kinds: livestock, creatures that move along the ground, and wild animals, each
      according to its kind." And it was so.'
  - name: Genesis 1:25
    orderIndex: 24
    osisId: Gen.1.25
    sblId: Gen 1:25
    shortName: Gen 1:25
    text: God made the wild animals according to their kinds, the livestock according
      to their kinds, and all the creatures that move along the ground according to
      their kinds. And God saw that it was good.
  - name: Genesis 1:26
    orderIndex: 25
    osisId: Gen.1.26
    sblId: Gen 1:26
    shortName: Gen 1:26
    text: Then God said, "Let us make man in our image, in our likeness, and let them
      rule over the fish of the sea and the birds of the air, over the livestock,
      over all the earth, and over all the creatures that move along the ground."
  - name: Genesis 1:27
    orderIndex: 26
    osisId: Gen.1.27
    sblId: Gen 1:27
    shortName: Gen 1:27
    text: So God created man in his own image, in the image of God he created him;
      male and female he created them.
  - name: Genesis 1:28
    orderIndex: 27
    osisId: Gen.1.28
    sblId: Gen 1:28
    shortName: Gen 1:28
    text: God blessed them and said to them, "Be fruitful and increase in number;
      fill the earth and subdue it. Rule over the fish of the sea and the birds of
      the air and over every living creature that moves on the ground."
  - name: Genesis 1:29
    orderIndex: 28
    osisId: Gen.1.29
    sblId: Gen 1:29
    shortName: Gen 1:29
    text: Then God said, "I give you every seed-bearing plant on the face of the whole
      earth and every tree that has fruit with seed in it. They will be yours for
      food.
  - name: Genesis 1:30
    orderIndex: 29
    osisId: Gen.1.30
    sblId: Gen 1:30
    shortName: Gen 1:30
    text: And to all the beasts of the earth and all the birds of the air and all
      the creatures that move on the ground-everything that has the breath of life
      in it-I give every green plant for food." And it was so.
  - name: Genesis 1:31
    orderIndex: 30
    osisId: Gen.1.31
    sblId: Gen 1:31
    shortName: Gen 1:31
    text: God saw all that he had made, and it was very good. And there was evening,
      and there was morning-the sixth day.
  versesCount: 31
- name: Genesis 2
  orderIndex: 1
  osisId: Gen.2
  sblId: Gen 2
  shortName: Gen 2
  verses:
  - name: Genesis 2:1
    orderIndex: 0
    osisId: Gen.2.1
    sblId: Gen 2:1
    shortName: Gen 2:1
    text: Thus the heavens and the earth were completed in all their vast array.
  - name: Genesis 2:2
    orderIndex: 1
    osisId: Gen.2.2
    sblId: Gen 2:2
    shortName: Gen 2:2
    text: By the seventh day God had finished the work he had been doing; so on the
      seventh day he rested from all his work.
  - name: Genesis 2:3
    orderIndex: 2
    osisId: Gen.2.3
    sblId: Gen 2:3
    shortName: Gen 2:3
    text: And God blessed the seventh day and made it holy, because on it he rested
      from all the work of creating that he had done.
  - name: Genesis 2:4
    orderIndex: 3
    osisId: Gen.2.4
    sblId: Gen 2:4
    shortName: Gen 2:4
    text: This is the account of the heavens and the earth when they were created.
      When the LORD God made the earth and the heavens-
  - name: Genesis 2:5
    orderIndex: 4
    osisId: Gen.2.5
    sblId: Gen 2:5
    shortName: Gen 2:5
    text: and no shrub of the field had yet appeared on the earth and no plant of
      the field had yet sprung up, for the LORD God had not sent rain on the earth
      and there was no man to work the ground,
  - name: Genesis 2:6
    orderIndex: 5
    osisId: Gen.2.6
    sblId: Gen 2:6
    shortName: Gen 2:6
    text: but streams came up from the earth and watered the whole surface of the
      ground-
  - name: Genesis 2:7
    orderIndex: 6
    osisId: Gen.2.7
    sblId: Gen 2:7
    shortName: Gen 2:7
    text: the LORD God formed the man from the dust of the ground and breathed into
      his nostrils the breath of life, and the man became a living being.
  - name: Genesis 2:8
    orderIndex: 7
    osisId: Gen.2.8
    sblId: Gen 2:8
    shortName: Gen 2:8
    text: Now the LORD God had planted a garden in the east, in Eden; and there he
      put the man he had formed.
  - name: Genesis 2:9
    orderIndex: 8
    osisId: Gen.2.9
    sblId: Gen 2:9
    shortName: Gen 2:9
    text: And the LORD God made all kinds of trees grow out of the ground-trees that
      were pleasing to the eye and good for food. In the middle of the garden were
      the tree of life and the tree of the knowledge of good and evil.
  - name: Genesis 2:10
    orderIndex: 9
    osisId: Gen.2.10
    sblId: Gen 2:10
    shortName: Gen 2:10
    text: A river watering the garden flowed from Eden; from there it was separated
      into four headwaters.
  - name: Genesis 2:11
    orderIndex: 10
    osisId: Gen.2.11
    sblId: Gen 2:11
    shortName: Gen 2:11
    text: The name of the first is the Pishon; it winds through the entire land of
      Havilah, where there is gold.
  - name: Genesis 2:12
    orderIndex: 11
    osisId: Gen.2.12
    sblId: Gen 2:12
    shortName: Gen 2:12
    text: (The gold of that land is good; aromatic resin and onyx are also there.)
  - name: Genesis 2:13
    orderIndex: 12
    osisId: Gen.2.13
    sblId: Gen 2:13
    shortName: Gen 2:13
    text: The name of the second river is the Gihon; it winds through the entire land
      of Cush.
  - name: Genesis 2:14
    orderIndex: 13
    osisId: Gen.2.14
    sblId: Gen 2:14
    shortName: Gen 2:14
    text: The name of the third river is the Tigris; it runs along the east side of
      Asshur. And the fourth river is the Euphrates.
  - name: Genesis 2:15
    orderIndex: 14
    osisId: Gen.2.15
    sblId: Gen 2:15
    shortName: Gen 2:15
    text: The LORD God took the man and put him in the Garden of Eden to work it and
      take care of it.
  - name: Genesis 2:16
    orderIndex: 15
    osisId: Gen.2.16
    sblId: Gen 2:16
    shortName: Gen 2:16
    text: And the LORD God commanded the man, "You are free to eat from any tree in
      the garden;
  - name: Genesis 2:17
    orderIndex: 16
    osisId: Gen.2.17
    sblId: Gen 2:17
    shortName: Gen 2:17
    text: but you must not eat from the tree of the knowledge of good and evil, for
      when you eat of it you will surely die."
  - name: Genesis 2:18
    orderIndex: 17
    osisId: Gen.2.18
    sblId: Gen 2:18
    shortName: Gen 2:18
    text: The LORD God said, "It is not good for the man to be alone. I will make
      a helper suitable for him."
  - name: Genesis 2:19
    orderIndex: 18
    osisId: Gen.2.19
    sblId: Gen 2:19
    shortName: Gen 2:19
    text: Now the LORD God had formed out of the ground all the beasts of the field
      and all the birds of the air. He brought them to the man to see what he would
      name them; and whatever the man called each living creature, that was its name.
  - name: Genesis 2:20
    orderIndex: 19
    osisId: Gen.2.20
    sblId: Gen 2:20
    shortName: Gen 2:20
    text: So the man gave names to all the livestock, the birds of the air and all
      the beasts of the field. But for Adam no suitable helper was found.
  - name: Genesis 2:21
    orderIndex: 20
    osisId: Gen.2.21
    sblId: Gen 2:21
    shortName: Gen 2:21
    text: So the LORD God caused the man to fall into a deep sleep; and while he was
      sleeping, he took one of the man's ribs and closed up the place with flesh.
  - name: Genesis 2:22
    orderIndex: 21
    osisId: Gen.2.22
    sblId: Gen 2:22
    shortName: Gen 2:22
    text: Then the LORD God made a woman from the rib he had taken out of the man,
      and he brought her to the man.
  - name: Genesis 2:23
    orderIndex: 22
    osisId: Gen.2.23
    sblId: Gen 2:23
    shortName: Gen 2:23
    text: The man said, "This is now bone of my bones and flesh of my flesh; she shall
      be called 'woman, 'for she was taken out of man."
  - name: Genesis 2:24
    orderIndex: 23
    osisId: Gen.2.24
    sblId: Gen 2:24
    shortName: Gen 2:24
    text: For this reason a man will leave his father and mother and be united to
      his wife, and they will become one flesh.
  - name: Genesis 2:25
    orderIndex: 24
    osisId: Gen.2.25
    sblId: Gen 2:25
    shortName: Gen 2:25
    text: The man and his wife were both naked, and they felt no shame.
  versesCount: 25
- name: Genesis 3
  orderIndex: 2
  osisId: Gen.3
  sblId: Gen 3
  shortName: Gen 3
  verses:
  - name: Genesis 3:1
    orderIndex: 0
    osisId: Gen.3.1
    sblId: Gen 3:1
    shortName: Gen 3:1
    text: Now the serpent was more crafty than any of the wild animals the LORD God
      had made. He said to the woman, "Did God really say, 'You must not eat from
      any tree in the garden'?"
  - name: Genesis 3:2
    orderIndex: 1
    osisId: Gen.3.2
    sblId: Gen 3:2
    shortName: Gen 3:2
    text: The woman said to the serpent, "We may eat fruit from the trees in the garden,
  - name: Genesis 3:3
    orderIndex: 2
    osisId: Gen.3.3
    sblId: Gen 3:3
    shortName: Gen 3:3
    text: but God did say, 'You must not eat fruit from the tree that is in the middle
      of the garden, and you must not touch it, or you will die.'"
  - name: Genesis 3:4
    orderIndex: 3
    osisId: Gen.3.4
    sblId: Gen 3:4
    shortName: Gen 3:4
    text: '"You will not surely die," the serpent said to the woman.'
  - name: Genesis 3:5
    orderIndex: 4
    osisId: Gen.3.5
    sblId: Gen 3:5
    shortName: Gen 3:5
    text: '"For God knows that when you eat of it your eyes will be opened, and you
      will be like God, knowing good and evil."'
  - name: Genesis 3:6
    orderIndex: 5
    osisId: Gen.3.6
    sblId: Gen 3:6
    shortName: Gen 3:6
    text: When the woman saw that the fruit of the tree was good for food and pleasing
      to the eye, and also desirable for gaining wisdom, she took some and ate it.
      She also gave some to her husband, who was with her, and he ate it.
  - name: Genesis 3:7
    orderIndex: 6
    osisId: Gen.3.7
    sblId: Gen 3:7
    shortName: Gen 3:7
    text: Then the eyes of both of them were opened, and they realized they were naked;
      so they sewed fig leaves together and made coverings for themselves.
  - name: Genesis 3:8
    orderIndex: 7
    osisId: Gen.3.8
    sblId: Gen 3:8
    shortName: Gen 3:8
    text: Then the man and his wife heard the sound of the LORD God as he was walking
      in the garden in the cool of the day, and they hid from the LORD God among the
      trees of the garden.
  - name: Genesis 3:9
    orderIndex: 8
    osisId: Gen.3.9
    sblId: Gen 3:9
    shortName: Gen 3:9
    text: But the LORD God called to the man, "Where are you?"
  - name: Genesis 3:10
    orderIndex: 9
    osisId: Gen.3.10
    sblId: Gen 3:10
    shortName: Gen 3:10
    text: He answered, "I heard you in the garden, and I was afraid because I was
      naked; so I hid."
  - name: Genesis 3:11
    orderIndex: 10
    osisId: Gen.3.11
    sblId: Gen 3:11
    shortName: Gen 3:11
    text: And he said, "Who told you that you were naked? Have you eaten from the
      tree that I commanded you not to eat from?"
  - name: Genesis 3:12
    orderIndex: 11
    osisId: Gen.3.12
    sblId: Gen 3:12
    shortName: Gen 3:12
    text: The man said, "The woman you put here with me-she gave me some fruit from
      the tree, and I ate it."
  - name: Genesis 3:13
    orderIndex: 12
    osisId: Gen.3.13
    sblId: Gen 3:13
    shortName: Gen 3:13
    text: Then the LORD God said to the woman, "What is this you have done?" The woman
      said, "The serpent deceived me, and I ate."
  - name: Genesis 3:14
    orderIndex: 13
    osisId: Gen.3.14
    sblId: Gen 3:14
    shortName: Gen 3:14
    text: So the LORD God said to the serpent, "Because you have done this, "Cursed
      are you above all the livestock and all the wild animals! You will crawl on
      your belly and you will eat dust all the days of your life.
  - name: Genesis 3:15
    orderIndex: 14
    osisId: Gen.3.15
    sblId: Gen 3:15
    shortName: Gen 3:15
    text: And I will put enmity between you and the woman, and between your offspring
      and hers; he will crush your head, and you will strike his heel."
  - name: Genesis 3:16
    orderIndex: 15
    osisId: Gen.3.16
    sblId: Gen 3:16
    shortName: Gen 3:16
    text: To the woman he said, "I will greatly increase your pains in childbearing;
      with pain you will give birth to children. Your desire will be for your husband,
      and he will rule over you."
  - name: Genesis 3:17
    orderIndex: 16
    osisId: Gen.3.17
    sblId: Gen 3:17
    shortName: Gen 3:17
    text: To Adam he said, "Because you listened to your wife and ate from the tree
      about which I commanded you, 'You must not eat of it,'"Cursed is the ground
      because of you; through painful toil you will eat of it all the days of your
      life.
  - name: Genesis 3:18
    orderIndex: 17
    osisId: Gen.3.18
    sblId: Gen 3:18
    shortName: Gen 3:18
    text: It will produce thorns and thistles for you, and you will eat the plants
      of the field.
  - name: Genesis 3:19
    orderIndex: 18
    osisId: Gen.3.19
    sblId: Gen 3:19
    shortName: Gen 3:19
    text: By the sweat of your brow you will eat your food until you return to the
      ground, since from it you were taken; for dust you are and to dust you will
      return."
  - name: Genesis 3:20
    orderIndex: 19
    osisId: Gen.3.20
    sblId: Gen 3:20
    shortName: Gen 3:20
    text: Adam named his wife Eve, because she would become the mother of all the
      living.
  - name: Genesis 3:21
    orderIndex: 20
    osisId: Gen.3.21
    sblId: Gen 3:21
    shortName: Gen 3:21
    text: The LORD God made garments of skin for Adam and his wife and clothed them.
  - name: Genesis 3:22
    orderIndex: 21
    osisId: Gen.3.22
    sblId: Gen 3:22
    shortName: Gen 3:22
    text: And the LORD God said, "The man has now become like one of us, knowing good
      and evil. He must not be allowed to reach out his hand and take also from the
      tree of life and eat, and live forever."
  - name: Genesis 3:23
    orderIndex: 22
    osisId: Gen.3.23
    sblId: Gen 3:23
    shortName: Gen 3:23
    text: So the LORD God banished him from the Garden of Eden to work the ground
      from which he had been taken.
  - name: Genesis 3:24
    orderIndex: 23
    osisId: Gen.3.24
    sblId: Gen 3:24
    shortName: Gen 3:24
    text: After he drove the man out, he placed on the east side of the Garden of
      Eden cherubim and a flaming sword flashing back and forth to guard the way to
      the tree of life.
  versesCount: 24
- name: Genesis 4
  orderIndex: 3
  osisId: Gen.4
  sblId: Gen 4
  shortName: Gen 4
  verses:
  - name: Genesis 4:1
    orderIndex: 0
    osisId: Gen.4.1
    sblId: Gen 4:1
    shortName: Gen 4:1
    text: Adam lay with his wife Eve, and she became pregnant and gave birth to Cain.
      She said, "With the help of the LORD I have brought forth a man."
  - name: Genesis 4:2
    orderIndex: 1
    osisId: Gen.4.2
    sblId: Gen 4:2
    shortName: Gen 4:2
    text: Later she gave birth to his brother Abel. Now Abel kept flocks, and Cain
      worked the soil.
  - name: Genesis 4:3
    orderIndex: 2
    osisId: Gen.4.3
    sblId: Gen 4:3
    shortName: Gen 4:3
    text: In the course of time Cain brought some of the fruits of the soil as an
      offering to the LORD.
  - name: Genesis 4:4
    orderIndex: 3
    osisId: Gen.4.4
    sblId: Gen 4:4
    shortName: Gen 4:4
    text: But Abel brought fat portions from some of the firstborn of his flock. The
      LORD looked with favor on Abel and his offering,
  - name: Genesis 4:5
    orderIndex: 4
    osisId: Gen.4.5
    sblId: Gen 4:5
    shortName: Gen 4:5
    text: but on Cain and his offering he did not look with favor. So Cain was very
      angry, and his face was downcast.
  - name: Genesis 4:6
    orderIndex: 5
    osisId: Gen.4.6
    sblId: Gen 4:6
    shortName: Gen 4:6
    text: Then the LORD said to Cain, "Why are you angry? Why is your face downcast?
  - name: Genesis 4:7
    orderIndex: 6
    osisId: Gen.4.7
    sblId: Gen 4:7
    shortName: Gen 4:7
    text: If you do what is right, will you not be accepted? But if you do not do
      what is right, sin is crouching at your door; it desires to have you, but you
      must master it."
  - name: Genesis 4:8
    orderIndex: 7
    osisId: Gen.4.8
    sblId: Gen 4:8
    shortName: Gen 4:8
    text: Now Cain said to his brother Abel, "Let's go out to the field." And while
      they were in the field, Cain attacked his brother Abel and killed him.
  - name: Genesis 4:9
    orderIndex: 8
    osisId: Gen.4.9
    sblId: Gen 4:9
    shortName: Gen 4:9
    text: Then the LORD said to Cain, "Where is your brother Abel?I don't know," he
      replied. "Am I my brother's keeper?"
  - name: Genesis 4:10
    orderIndex: 9
    osisId: Gen.4.10
    sblId: Gen 4:10
    shortName: Gen 4:10
    text: The LORD said, "What have you done? Listen! Your brother's blood cries out
      to me from the ground.
  - name: Genesis 4:11
    orderIndex: 10
    osisId: Gen.4.11
    sblId: Gen 4:11
    shortName: Gen 4:11
    text: Now you are under a curse and driven from the ground, which opened its mouth
      to receive your brother's blood from your hand.
  - name: Genesis 4:12
    orderIndex: 11
    osisId: Gen.4.12
    sblId: Gen 4:12
    shortName: Gen 4:12
    text: When you work the ground, it will no longer yield its crops for you. You
      will be a restless wanderer on the earth."
  - name: Genesis 4:13
    orderIndex: 12
    osisId: Gen.4.13
    sblId: Gen 4:13
    shortName: Gen 4:13
    text: Cain said to the LORD, "My punishment is more than I can bear.
  - name: Genesis 4:14
    orderIndex: 13
    osisId: Gen.4.14
    sblId: Gen 4:14
    shortName: Gen 4:14
    text: Today you are driving me from the land, and I will be hidden from your presence;
      I will be a restless wanderer on the earth, and whoever finds me will kill me."
  - name: Genesis 4:15
    orderIndex: 14
    osisId: Gen.4.15
    sblId: Gen 4:15
    shortName: Gen 4:15
    text: But the LORD said to him, "Not so; if anyone kills Cain, he will suffer
      vengeance seven times over." Then the LORD put a mark on Cain so that no one
      who found him would kill him.
  - name: Genesis 4:16
    orderIndex: 15
    osisId: Gen.4.16
    sblId: Gen 4:16
    shortName: Gen 4:16
    text: So Cain went out from the LORD's presence and lived in the land of Nod,
      east of Eden.
  - name: Genesis 4:17
    orderIndex: 16
    osisId: Gen.4.17
    sblId: Gen 4:17
    shortName: Gen 4:17
    text: Cain lay with his wife, and she became pregnant and gave birth to Enoch.
      Cain was then building a city, and he named it after his son Enoch.
  - name: Genesis 4:18
    orderIndex: 17
    osisId: Gen.4.18
    sblId: Gen 4:18
    shortName: Gen 4:18
    text: To Enoch was born Irad, and Irad was the father of Mehujael, and Mehujael
      was the father of Methushael, and Methushael was the father of Lamech.
  - name: Genesis 4:19
    orderIndex: 18
    osisId: Gen.4.19
    sblId: Gen 4:19
    shortName: Gen 4:19
    text: Lamech married two women, one named Adah and the other Zillah.
  - name: Genesis 4:20
    orderIndex: 19
    osisId: Gen.4.20
    sblId: Gen 4:20
    shortName: Gen 4:20
    text: Adah gave birth to Jabal; he was the father of those who live in tents and
      raise livestock.
  - name: Genesis 4:21
    orderIndex: 20
    osisId: Gen.4.21
    sblId: Gen 4:21
    shortName: Gen 4:21
    text: His brother's name was Jubal; he was the father of all who play the harp
      and flute.
  - name: Genesis 4:22
    orderIndex: 21
    osisId: Gen.4.22
    sblId: Gen 4:22
    shortName: Gen 4:22
    text: Zillah also had a son, Tubal-Cain, who forged all kinds of tools out of
      bronze and iron. Tubal-Cain's sister was Naamah.
  - name: Genesis 4:23
    orderIndex: 22
    osisId: Gen.4.23
    sblId: Gen 4:23
    shortName: Gen 4:23
    text: Lamech said to his wives, "Adah and Zillah, listen to me; wives of Lamech,
      hear my words. I have killed a man for wounding me, a young man for injuring
      me.
  - name: Genesis 4:24
    orderIndex: 23
    osisId: Gen.4.24
    sblId: Gen 4:24
    shortName: Gen 4:24
    text: If Cain is avenged seven times, then Lamech seventy-seven times."
  - name: Genesis 4:25
    orderIndex: 24
    osisId: Gen.4.25
    sblId: Gen 4:25
    shortName: Gen 4:25
    text: Adam lay with his wife again, and she gave birth to a son and named him
      Seth, saying, "God has granted me another child in place of Abel, since Cain
      killed him."
  - name: Genesis 4:26
    orderIndex: 25
    osisId: Gen.4.26
    sblId: Gen 4:26
    shortName: Gen 4:26
    text: Seth also had a son, and he named him Enosh. At that time men began to call
      on the name of the LORD.
  versesCount: 26
- name: Genesis 5
  orderIndex: 4
  osisId: Gen.5
  sblId: Gen 5
  shortName: Gen 5
  verses:
  - name: Genesis 5:1
    orderIndex: 0
    osisId: Gen.5.1
    sblId: Gen 5:1
    shortName: Gen 5:1
    text: This is the written account of Adam's line. When God created man, he made
      him in the likeness of God.
  - name: Genesis 5:2
    orderIndex: 1
    osisId: Gen.5.2
    sblId: Gen 5:2
    shortName: Gen 5:2
    text: He created them male and female and blessed them. And when they were created,
      he called them "man. "
  - name: Genesis 5:3
    orderIndex: 2
    osisId: Gen.5.3
    sblId: Gen 5:3
    shortName: Gen 5:3
    text: When Adam had lived 130 years, he had a son in his own likeness, in his
      own image; and he named him Seth.
  - name: Genesis 5:4
    orderIndex: 3
    osisId: Gen.5.4
    sblId: Gen 5:4
    shortName: Gen 5:4
    text: After Seth was born, Adam lived 800 years and had other sons and daughters.
  - name: Genesis 5:5
    orderIndex: 4
    osisId: Gen.5.5
    sblId: Gen 5:5
    shortName: Gen 5:5
    text: Altogether, Adam lived 930 years, and then he died.
  - name: Genesis 5:6
    orderIndex: 5
    osisId: Gen.5.6
    sblId: Gen 5:6
    shortName: Gen 5:6
    text: When Seth had lived 105 years, he became the father of Enosh.
  - name: Genesis 5:7
    orderIndex: 6
    osisId: Gen.5.7
    sblId: Gen 5:7
    shortName: Gen 5:7
    text: And after he became the father of Enosh, Seth lived 807 years and had other
      sons and daughters.
  - name: Genesis 5:8
    orderIndex: 7
    osisId: Gen.5.8
    sblId: Gen 5:8
    shortName: Gen 5:8
    text: Altogether, Seth lived 912 years, and then he died.
  - name: Genesis 5:9
    orderIndex: 8
    osisId: Gen.5.9
    sblId: Gen 5:9
    shortName: Gen 5:9
    text: When Enosh had lived 90 years, he became the father of Kenan.
  - name: Genesis 5:10
    orderIndex: 9
    osisId: Gen.5.10
    sblId: Gen 5:10
    shortName: Gen 5:10
    text: And after he became the father of Kenan, Enosh lived 815 years and had other
      sons and daughters.
  - name: Genesis 5:11
    orderIndex: 10
    osisId: Gen.5.11
    sblId: Gen 5:11
    shortName: Gen 5:11
    text: Altogether, Enosh lived 905 years, and then he died.
  - name: Genesis 5:12
    orderIndex: 11
    osisId: Gen.5.12
    sblId: Gen 5:12
    shortName: Gen 5:12
    text: When Kenan had lived 70 years, he became the father of Mahalalel.
  - name: Genesis 5:13
    orderIndex: 12
    osisId: Gen.5.13
    sblId: Gen 5:13
    shortName: Gen 5:13
    text: And after he became the father of Mahalalel, Kenan lived 840 years and had
      other sons and daughters.
  - name: Genesis 5:14
    orderIndex: 13
    osisId: Gen.5.14
    sblId: Gen 5:14
    shortName: Gen 5:14
    text: Altogether, Kenan lived 910 years, and then he died.
  - name: Genesis 5:15
    orderIndex: 14
    osisId: Gen.5.15
    sblId: Gen 5:15
    shortName: Gen 5:15
    text: When Mahalalel had lived 65 years, he became the father of Jared.
  - name: Genesis 5:16
    orderIndex: 15
    osisId: Gen.5.16
    sblId: Gen 5:16
    shortName: Gen 5:16
    text: And after he became the father of Jared, Mahalalel lived 830 years and had
      other sons and daughters.
  - name: Genesis 5:17
    orderIndex: 16
    osisId: Gen.5.17
    sblId: Gen 5:17
    shortName: Gen 5:17
    text: Altogether, Mahalalel lived 895 years, and then he died.
  - name: Genesis 5:18
    orderIndex: 17
    osisId: Gen.5.18
    sblId: Gen 5:18
    shortName: Gen 5:18
    text: When Jared had lived 162 years, he became the father of Enoch.
  - name: Genesis 5:19
    orderIndex: 18
    osisId: Gen.5.19
    sblId: Gen 5:19
    shortName: Gen 5:19
    text: And after he became the father of Enoch, Jared lived 800 years and had other
      sons and daughters.
  - name: Genesis 5:20
    orderIndex: 19
    osisId: Gen.5.20
    sblId: Gen 5:20
    shortName: Gen 5:20
    text: Altogether, Jared lived 962 years, and then he died.
  - name: Genesis 5:21
    orderIndex: 20
    osisId: Gen.5.21
    sblId: Gen 5:21
    shortName: Gen 5:21
    text: When Enoch had lived 65 years, he became the father of Methuselah.
  - name: Genesis 5:22
    orderIndex: 21
    osisId: Gen.5.22
    sblId: Gen 5:22
    shortName: Gen 5:22
    text: And after he became the father of Methuselah, Enoch walked with God 300
      years and had other sons and daughters.
  - name: Genesis 5:23
    orderIndex: 22
    osisId: Gen.5.23
    sblId: Gen 5:23
    shortName: Gen 5:23
    text: Altogether, Enoch lived 365 years.
  - name: Genesis 5:24
    orderIndex: 23
    osisId: Gen.5.24
    sblId: Gen 5:24
    shortName: Gen 5:24
    text: Enoch walked with God; then he was no more, because God took him away.
  - name: Genesis 5:25
    orderIndex: 24
    osisId: Gen.5.25
    sblId: Gen 5:25
    shortName: Gen 5:25
    text: When Methuselah had lived 187 years, he became the father of Lamech.
  - name: Genesis 5:26
    orderIndex: 25
    osisId: Gen.5.26
    sblId: Gen 5:26
    shortName: Gen 5:26
    text: And after he became the father of Lamech, Methuselah lived 782 years and
      had other sons and daughters.
  - name: Genesis 5:27
    orderIndex: 26
    osisId: Gen.5.27
    sblId: Gen 5:27
    shortName: Gen 5:27
    text: Altogether, Methuselah lived 969 years, and then he died.
  - name: Genesis 5:28
    orderIndex: 27
    osisId: Gen.5.28
    sblId: Gen 5:28
    shortName: Gen 5:28
    text: When Lamech had lived 182 years, he had a son.
  - name: Genesis 5:29
    orderIndex: 28
    osisId: Gen.5.29
    sblId: Gen 5:29
    shortName: Gen 5:29
    text: He named him Noah and said, "He will comfort us in the labor and painful
      toil of our hands caused by the ground the LORD has cursed."
  - name: Genesis 5:30
    orderIndex: 29
    osisId: Gen.5.30
    sblId: Gen 5:30
    shortName: Gen 5:30
    text: After Noah was born, Lamech lived 595 years and had other sons and daughters.
  - name: Genesis 5:31
    orderIndex: 30
    osisId: Gen.5.31
    sblId: Gen 5:31
    shortName: Gen 5:31
    text: Altogether, Lamech lived 777 years, and then he died.
  - name: Genesis 5:32
    orderIndex: 31
    osisId: Gen.5.32
    sblId: Gen 5:32
    shortName: Gen 5:32
    text: After Noah was 500 years old, he became the father of Shem, Ham and Japheth.
  versesCount: 32
- name: Genesis 6
  orderIndex: 5
  osisId: Gen.6
  sblId: Gen 6
  shortName: Gen 6
  verses:
  - name: Genesis 6:1
    orderIndex: 0
    osisId: Gen.6.1
    sblId: Gen 6:1
    shortName: Gen 6:1
    text: When men began to increase in number on the earth and daughters were born
      to them,
  - name: Genesis 6:2
    orderIndex: 1
    osisId: Gen.6.2
    sblId: Gen 6:2
    shortName: Gen 6:2
    text: the sons of God saw that the daughters of men were beautiful, and they married
      any of them they chose.
  - name: Genesis 6:3
    orderIndex: 2
    osisId: Gen.6.3
    sblId: Gen 6:3
    shortName: Gen 6:3
    text: Then the LORD said, "My Spirit will not contend with man forever, for he
      is mortal; his days will be a hundred and twenty years."
  - name: Genesis 6:4
    orderIndex: 3
    osisId: Gen.6.4
    sblId: Gen 6:4
    shortName: Gen 6:4
    text: The Nephilim were on the earth in those days-and also afterward-when the
      sons of God went to the daughters of men and had children by them. They were
      the heroes of old, men of renown.
  - name: Genesis 6:5
    orderIndex: 4
    osisId: Gen.6.5
    sblId: Gen 6:5
    shortName: Gen 6:5
    text: The LORD saw how great man's wickedness on the earth had become, and that
      every inclination of the thoughts of his heart was only evil all the time.
  - name: Genesis 6:6
    orderIndex: 5
    osisId: Gen.6.6
    sblId: Gen 6:6
    shortName: Gen 6:6
    text: The LORD was grieved that he had made man on the earth, and his heart was
      filled with pain.
  - name: Genesis 6:7
    orderIndex: 6
    osisId: Gen.6.7
    sblId: Gen 6:7
    shortName: Gen 6:7
    text: So the LORD said, "I will wipe mankind, whom I have created, from the face
      of the earth-men and animals, and creatures that move along the ground, and
      birds of the air-for I am grieved that I have made them."
  - name: Genesis 6:8
    orderIndex: 7
    osisId: Gen.6.8
    sblId: Gen 6:8
    shortName: Gen 6:8
    text: But Noah found favor in the eyes of the LORD.
  - name: Genesis 6:9
    orderIndex: 8
    osisId: Gen.6.9
    sblId: Gen 6:9
    shortName: Gen 6:9
    text: This is the account of Noah. Noah was a righteous man, blameless among the
      people of his time, and he walked with God.
  - name: Genesis 6:10
    orderIndex: 9
    osisId: Gen.6.10
    sblId: Gen 6:10
    shortName: Gen 6:10
    text: 'Noah had three sons: Shem, Ham and Japheth.'
  - name: Genesis 6:11
    orderIndex: 10
    osisId: Gen.6.11
    sblId: Gen 6:11
    shortName: Gen 6:11
    text: Now the earth was corrupt in God's sight and was full of violence.
  - name: Genesis 6:12
    orderIndex: 11
    osisId: Gen.6.12
    sblId: Gen 6:12
    shortName: Gen 6:12
    text: God saw how corrupt the earth had become, for all the people on earth had
      corrupted their ways.
  - name: Genesis 6:13
    orderIndex: 12
    osisId: Gen.6.13
    sblId: Gen 6:13
    shortName: Gen 6:13
    text: So God said to Noah, "I am going to put an end to all people, for the earth
      is filled with violence because of them. I am surely going to destroy both them
      and the earth.
  - name: Genesis 6:14
    orderIndex: 13
    osisId: Gen.6.14
    sblId: Gen 6:14
    shortName: Gen 6:14
    text: So make yourself an ark of cypress wood; make rooms in it and coat it with
      pitch inside and out.
  - name: Genesis 6:15
    orderIndex: 14
    osisId: Gen.6.15
    sblId: Gen 6:15
    shortName: Gen 6:15
    text: 'This is how you are to build it: The ark is to be 450 feet long, 75 feet
      wide and 45 feet high.'
  - name: Genesis 6:16
    orderIndex: 15
    osisId: Gen.6.16
    sblId: Gen 6:16
    shortName: Gen 6:16
    text: Make a roof for it and finish the ark to within 18 inches of the top. Put
      a door in the side of the ark and make lower, middle and upper decks.
  - name: Genesis 6:17
    orderIndex: 16
    osisId: Gen.6.17
    sblId: Gen 6:17
    shortName: Gen 6:17
    text: I am going to bring floodwaters on the earth to destroy all life under the
      heavens, every creature that has the breath of life in it. Everything on earth
      will perish.
  - name: Genesis 6:18
    orderIndex: 17
    osisId: Gen.6.18
    sblId: Gen 6:18
    shortName: Gen 6:18
    text: But I will establish my covenant with you, and you will enter the ark-you
      and your sons and your wife and your sons' wives with you.
  - name: Genesis 6:19
    orderIndex: 18
    osisId: Gen.6.19
    sblId: Gen 6:19
    shortName: Gen 6:19
    text: You are to bring into the ark two of all living creatures, male and female,
      to keep them alive with you.
  - name: Genesis 6:20
    orderIndex: 19
    osisId: Gen.6.20
    sblId: Gen 6:20
    shortName: Gen 6:20
    text: Two of every kind of bird, of every kind of animal and of every kind of
      creature that moves along the ground will come to you to be kept alive.
  - name: Genesis 6:21
    orderIndex: 20
    osisId: Gen.6.21
    sblId: Gen 6:21
    shortName: Gen 6:21
    text: You are to take every kind of food that is to be eaten and store it away
      as food for you and for them."
  - name: Genesis 6:22
    orderIndex: 21
    osisId: Gen.6.22
    sblId: Gen 6:22
    shortName: Gen 6:22
    text: Noah did everything just as God commanded him.
  versesCount: 22
- name: Genesis 7
  orderIndex: 6
  osisId: Gen.7
  sblId: Gen 7
  shortName: Gen 7
  verses:
  - name: Genesis 7:1
    orderIndex: 0
    osisId: Gen.7.1
    sblId: Gen 7:1
    shortName: Gen 7:1
    text: The LORD then said to Noah, "Go into the ark, you and your whole family,
      because I have found you righteous in this generation.
  - name: Genesis 7:2
    orderIndex: 1
    osisId: Gen.7.2
    sblId: Gen 7:2
    shortName: Gen 7:2
    text: Take with you seven of every kind of clean animal, a male and its mate,
      and two of every kind of unclean animal, a male and its mate,
  - name: Genesis 7:3
    orderIndex: 2
    osisId: Gen.7.3
    sblId: Gen 7:3
    shortName: Gen 7:3
    text: and also seven of every kind of bird, male and female, to keep their various
      kinds alive throughout the earth.
  - name: Genesis 7:4
    orderIndex: 3
    osisId: Gen.7.4
    sblId: Gen 7:4
    shortName: Gen 7:4
    text: Seven days from now I will send rain on the earth for forty days and forty
      nights, and I will wipe from the face of the earth every living creature I have
      made."
  - name: Genesis 7:5
    orderIndex: 4
    osisId: Gen.7.5
    sblId: Gen 7:5
    shortName: Gen 7:5
    text: And Noah did all that the LORD commanded him.
  - name: Genesis 7:6
    orderIndex: 5
    osisId: Gen.7.6
    sblId: Gen 7:6
    shortName: Gen 7:6
    text: Noah was six hundred years old when the floodwaters came on the earth.
  - name: Genesis 7:7
    orderIndex: 6
    osisId: Gen.7.7
    sblId: Gen 7:7
    shortName: Gen 7:7
    text: And Noah and his sons and his wife and his sons' wives entered the ark to
      escape the waters of the flood.
  - name: Genesis 7:8
    orderIndex: 7
    osisId: Gen.7.8
    sblId: Gen 7:8
    shortName: Gen 7:8
    text: Pairs of clean and unclean animals, of birds and of all creatures that move
      along the ground,
  - name: Genesis 7:9
    orderIndex: 8
    osisId: Gen.7.9
    sblId: Gen 7:9
    shortName: Gen 7:9
    text: male and female, came to Noah and entered the ark, as God had commanded
      Noah.
  - name: Genesis 7:10
    orderIndex: 9
    osisId: Gen.7.10
    sblId: Gen 7:10
    shortName: Gen 7:10
    text: And after the seven days the floodwaters came on the earth.
  - name: Genesis 7:11
    orderIndex: 10
    osisId: Gen.7.11
    sblId: Gen 7:11
    shortName: Gen 7:11
    text: In the six hundredth year of Noah's life, on the seventeenth day of the
      second month-on that day all the springs of the great deep burst forth, and
      the floodgates of the heavens were opened.
  - name: Genesis 7:12
    orderIndex: 11
    osisId: Gen.7.12
    sblId: Gen 7:12
    shortName: Gen 7:12
    text: And rain fell on the earth forty days and forty nights.
  - name: Genesis 7:13
    orderIndex: 12
    osisId: Gen.7.13
    sblId: Gen 7:13
    shortName: Gen 7:13
    text: On that very day Noah and his sons, Shem, Ham and Japheth, together with
      his wife and the wives of his three sons, entered the ark.
  - name: Genesis 7:14
    orderIndex: 13
    osisId: Gen.7.14
    sblId: Gen 7:14
    shortName: Gen 7:14
    text: They had with them every wild animal according to its kind, all livestock
      according to their kinds, every creature that moves along the ground according
      to its kind and every bird according to its kind, everything with wings.
  - name: Genesis 7:15
    orderIndex: 14
    osisId: Gen.7.15
    sblId: Gen 7:15
    shortName: Gen 7:15
    text: Pairs of all creatures that have the breath of life in them came to Noah
      and entered the ark.
  - name: Genesis 7:16
    orderIndex: 15
    osisId: Gen.7.16
    sblId: Gen 7:16
    shortName: Gen 7:16
    text: The animals going in were male and female of every living thing, as God
      had commanded Noah. Then the LORD shut him in.
  - name: Genesis 7:17
    orderIndex: 16
    osisId: Gen.7.17
    sblId: Gen 7:17
    shortName: Gen 7:17
    text: For forty days the flood kept coming on the earth, and as the waters increased
      they lifted the ark high above the earth.
  - name: Genesis 7:18
    orderIndex: 17
    osisId: Gen.7.18
    sblId: Gen 7:18
    shortName: Gen 7:18
    text: The waters rose and increased greatly on the earth, and the ark floated
      on the surface of the water.
  - name: Genesis 7:19
    orderIndex: 18
    osisId: Gen.7.19
    sblId: Gen 7:19
    shortName: Gen 7:19
    text: They rose greatly on the earth, and all the high mountains under the entire
      heavens were covered.
  - name: Genesis 7:20
    orderIndex: 19
    osisId: Gen.7.20
    sblId: Gen 7:20
    shortName: Gen 7:20
    text: The waters rose and covered the mountains to a depth of more than twenty
      feet.,
  - name: Genesis 7:21
    orderIndex: 20
    osisId: Gen.7.21
    sblId: Gen 7:21
    shortName: Gen 7:21
    text: Every living thing that moved on the earth perished-birds, livestock, wild
      animals, all the creatures that swarm over the earth, and all mankind.
  - name: Genesis 7:22
    orderIndex: 21
    osisId: Gen.7.22
    sblId: Gen 7:22
    shortName: Gen 7:22
    text: Everything on dry land that had the breath of life in its nostrils died.
  - name: Genesis 7:23
    orderIndex: 22
    osisId: Gen.7.23
    sblId: Gen 7:23
    shortName: Gen 7:23
    text: Every living thing on the face of the earth was wiped out; men and animals
      and the creatures that move along the ground and the birds of the air were wiped
      from the earth. Only Noah was left, and those with him in the ark.
  - name: Genesis 7:24
    orderIndex: 23
    osisId: Gen.7.24
    sblId: Gen 7:24
    shortName: Gen 7:24
    text: The waters flooded the earth for a hundred and fifty days.
  versesCount: 24
- name: Genesis 8
  orderIndex: 7
  osisId: Gen.8
  sblId: Gen 8
  shortName: Gen 8
  verses:
  - name: Genesis 8:1
    orderIndex: 0
    osisId: Gen.8.1
    sblId: Gen 8:1
    shortName: Gen 8:1
    text: But God remembered Noah and all the wild animals and the livestock that
      were with him in the ark, and he sent a wind over the earth, and the waters
      receded.
  - name: Genesis 8:2
    orderIndex: 1
    osisId: Gen.8.2
    sblId: Gen 8:2
    shortName: Gen 8:2
    text: Now the springs of the deep and the floodgates of the heavens had been closed,
      and the rain had stopped falling from the sky.
  - name: Genesis 8:3
    orderIndex: 2
    osisId: Gen.8.3
    sblId: Gen 8:3
    shortName: Gen 8:3
    text: The water receded steadily from the earth. At the end of the hundred and
      fifty days the water had gone down,
  - name: Genesis 8:4
    orderIndex: 3
    osisId: Gen.8.4
    sblId: Gen 8:4
    shortName: Gen 8:4
    text: and on the seventeenth day of the seventh month the ark came to rest on
      the mountains of Ararat.
  - name: Genesis 8:5
    orderIndex: 4
    osisId: Gen.8.5
    sblId: Gen 8:5
    shortName: Gen 8:5
    text: The waters continued to recede until the tenth month, and on the first day
      of the tenth month the tops of the mountains became visible.
  - name: Genesis 8:6
    orderIndex: 5
    osisId: Gen.8.6
    sblId: Gen 8:6
    shortName: Gen 8:6
    text: After forty days Noah opened the window he had made in the ark
  - name: Genesis 8:7
    orderIndex: 6
    osisId: Gen.8.7
    sblId: Gen 8:7
    shortName: Gen 8:7
    text: and sent out a raven, and it kept flying back and forth until the water
      had dried up from the earth.
  - name: Genesis 8:8
    orderIndex: 7
    osisId: Gen.8.8
    sblId: Gen 8:8
    shortName: Gen 8:8
    text: Then he sent out a dove to see if the water had receded from the surface
      of the ground.
  - name: Genesis 8:9
    orderIndex: 8
    osisId: Gen.8.9
    sblId: Gen 8:9
    shortName: Gen 8:9
    text: But the dove could find no place to set its feet because there was water
      over all the surface of the earth; so it returned to Noah in the ark. He reached
      out his hand and took the dove and brought it back to himself in the ark.
  - name: Genesis 8:10
    orderIndex: 9
    osisId: Gen.8.10
    sblId: Gen 8:10
    shortName: Gen 8:10
    text: He waited seven more days and again sent out the dove from the ark.
  - name: Genesis 8:11
    orderIndex: 10
    osisId: Gen.8.11
    sblId: Gen 8:11
    shortName: Gen 8:11
    text: When the dove returned to him in the evening, there in its beak was a freshly
      plucked olive leaf! Then Noah knew that the water had receded from the earth.
  - name: Genesis 8:12
    orderIndex: 11
    osisId: Gen.8.12
    sblId: Gen 8:12
    shortName: Gen 8:12
    text: He waited seven more days and sent the dove out again, but this time it
      did not return to him.
  - name: Genesis 8:13
    orderIndex: 12
    osisId: Gen.8.13
    sblId: Gen 8:13
    shortName: Gen 8:13
    text: By the first day of the first month of Noah's six hundred and first year,
      the water had dried up from the earth. Noah then removed the covering from the
      ark and saw that the surface of the ground was dry.
  - name: Genesis 8:14
    orderIndex: 13
    osisId: Gen.8.14
    sblId: Gen 8:14
    shortName: Gen 8:14
    text: By the twenty-seventh day of the second month the earth was completely dry.
  - name: Genesis 8:15
    orderIndex: 14
    osisId: Gen.8.15
    sblId: Gen 8:15
    shortName: Gen 8:15
    text: Then God said to Noah,
  - name: Genesis 8:16
    orderIndex: 15
    osisId: Gen.8.16
    sblId: Gen 8:16
    shortName: Gen 8:16
    text: '"Come out of the ark, you and your wife and your sons and their wives.'
  - name: Genesis 8:17
    orderIndex: 16
    osisId: Gen.8.17
    sblId: Gen 8:17
    shortName: Gen 8:17
    text: Bring out every kind of living creature that is with you-the birds, the
      animals, and all the creatures that move along the ground-so they can multiply
      on the earth and be fruitful and increase in number upon it."
  - name: Genesis 8:18
    orderIndex: 17
    osisId: Gen.8.18
    sblId: Gen 8:18
    shortName: Gen 8:18
    text: So Noah came out, together with his sons and his wife and his sons' wives.
  - name: Genesis 8:19
    orderIndex: 18
    osisId: Gen.8.19
    sblId: Gen 8:19
    shortName: Gen 8:19
    text: All the animals and all the creatures that move along the ground and all
      the birds-everything that moves on the earth-came out of the ark, one kind after
      another.
  - name: Genesis 8:20
    orderIndex: 19
    osisId: Gen.8.20
    sblId: Gen 8:20
    shortName: Gen 8:20
    text: Then Noah built an altar to the LORD and, taking some of all the clean animals
      and clean birds, he sacrificed burnt offerings on it.
  - name: Genesis 8:21
    orderIndex: 20
    osisId: Gen.8.21
    sblId: Gen 8:21
    shortName: Gen 8:21
    text: 'The LORD smelled the pleasing aroma and said in his heart: "Never again
      will I curse the ground because of man, even though every inclination of his
      heart is evil from childhood. And never again will I destroy all living creatures,
      as I have done.'
  - name: Genesis 8:22
    orderIndex: 21
    osisId: Gen.8.22
    sblId: Gen 8:22
    shortName: Gen 8:22
    text: '"As long as the earth endures, seedtime and harvest, cold and heat, summer
      and winter, day and night will never cease."'
  versesCount: 22
- name: Genesis 9
  orderIndex: 8
  osisId: Gen.9
  sblId: Gen 9
  shortName: Gen 9
  verses:
  - name: Genesis 9:1
    orderIndex: 0
    osisId: Gen.9.1
    sblId: Gen 9:1
    shortName: Gen 9:1
    text: Then God blessed Noah and his sons, saying to them, "Be fruitful and increase
      in number and fill the earth.
  - name: Genesis 9:2
    orderIndex: 1
    osisId: Gen.9.2
    sblId: Gen 9:2
    shortName: Gen 9:2
    text: The fear and dread of you will fall upon all the beasts of the earth and
      all the birds of the air, upon every creature that moves along the ground, and
      upon all the fish of the sea; they are given into your hands.
  - name: Genesis 9:3
    orderIndex: 2
    osisId: Gen.9.3
    sblId: Gen 9:3
    shortName: Gen 9:3
    text: Everything that lives and moves will be food for you. Just as I gave you
      the green plants, I now give you everything.
  - name: Genesis 9:4
    orderIndex: 3
    osisId: Gen.9.4
    sblId: Gen 9:4
    shortName: Gen 9:4
    text: '"But you must not eat meat that has its lifeblood still in it.'
  - name: Genesis 9:5
    orderIndex: 4
    osisId: Gen.9.5
    sblId: Gen 9:5
    shortName: Gen 9:5
    text: And for your lifeblood I will surely demand an accounting. I will demand
      an accounting from every animal. And from each man, too, I will demand an accounting
      for the life of his fellow man.
  - name: Genesis 9:6
    orderIndex: 5
    osisId: Gen.9.6
    sblId: Gen 9:6
    shortName: Gen 9:6
    text: '"Whoever sheds the blood of man, by man shall his blood be shed; for in
      the image of God has God made man.'
  - name: Genesis 9:7
    orderIndex: 6
    osisId: Gen.9.7
    sblId: Gen 9:7
    shortName: Gen 9:7
    text: As for you, be fruitful and increase in number; multiply on the earth and
      increase upon it."
  - name: Genesis 9:8
    orderIndex: 7
    osisId: Gen.9.8
    sblId: Gen 9:8
    shortName: Gen 9:8
    text: 'Then God said to Noah and to his sons with him:'
  - name: Genesis 9:9
    orderIndex: 8
    osisId: Gen.9.9
    sblId: Gen 9:9
    shortName: Gen 9:9
    text: '"I now establish my covenant with you and with your descendants after you'
  - name: Genesis 9:10
    orderIndex: 9
    osisId: Gen.9.10
    sblId: Gen 9:10
    shortName: Gen 9:10
    text: and with every living creature that was with you-the birds, the livestock
      and all the wild animals, all those that came out of the ark with you-every
      living creature on earth.
  - name: Genesis 9:11
    orderIndex: 10
    osisId: Gen.9.11
    sblId: Gen 9:11
    shortName: Gen 9:11
    text: 'I establish my covenant with you: Never again will all life be cut off
      by the waters of a flood; never again will there be a flood to destroy the earth."'
  - name: Genesis 9:12
    orderIndex: 11
    osisId: Gen.9.12
    sblId: Gen 9:12
    shortName: Gen 9:12
    text: 'And God said, "This is the sign of the covenant I am making between me
      and you and every living creature with you, a covenant for all generations to
      come:'
  - name: Genesis 9:13
    orderIndex: 12
    osisId: Gen.9.13
    sblId: Gen 9:13
    shortName: Gen 9:13
    text: I have set my rainbow in the clouds, and it will be the sign of the covenant
      between me and the earth.
  - name: Genesis 9:14
    orderIndex: 13
    osisId: Gen.9.14
    sblId: Gen 9:14
    shortName: Gen 9:14
    text: Whenever I bring clouds over the earth and the rainbow appears in the clouds,
  - name: Genesis 9:15
    orderIndex: 14
    osisId: Gen.9.15
    sblId: Gen 9:15
    shortName: Gen 9:15
    text: I will remember my covenant between me and you and all living creatures
      of every kind. Never again will the waters become a flood to destroy all life.
  - name: Genesis 9:16
    orderIndex: 15
    osisId: Gen.9.16
    sblId: Gen 9:16
    shortName: Gen 9:16
    text: Whenever the rainbow appears in the clouds, I will see it and remember the
      everlasting covenant between God and all living creatures of every kind on the
      earth."
  - name: Genesis 9:17
    orderIndex: 16
    osisId: Gen.9.17
    sblId: Gen 9:17
    shortName: Gen 9:17
    text: So God said to Noah, "This is the sign of the covenant I have established
      between me and all life on the earth."
  - name: Genesis 9:18
    orderIndex: 17
    osisId: Gen.9.18
    sblId: Gen 9:18
    shortName: Gen 9:18
    text: The sons of Noah who came out of the ark were Shem, Ham and Japheth. (Ham
      was the father of Canaan.)
  - name: Genesis 9:19
    orderIndex: 18
    osisId: Gen.9.19
    sblId: Gen 9:19
    shortName: Gen 9:19
    text: These were the three sons of Noah, and from them came the people who were
      scattered over the earth.
  - name: Genesis 9:20
    orderIndex: 19
    osisId: Gen.9.20
    sblId: Gen 9:20
    shortName: Gen 9:20
    text: Noah, a man of the soil, proceeded to plant a vineyard.
  - name: Genesis 9:21
    orderIndex: 20
    osisId: Gen.9.21
    sblId: Gen 9:21
    shortName: Gen 9:21
    text: When he drank some of its wine, he became drunk and lay uncovered inside
      his tent.
  - name: Genesis 9:22
    orderIndex: 21
    osisId: Gen.9.22
    sblId: Gen 9:22
    shortName: Gen 9:22
    text: Ham, the father of Canaan, saw his father's nakedness and told his two brothers
      outside.
  - name: Genesis 9:23
    orderIndex: 22
    osisId: Gen.9.23
    sblId: Gen 9:23
    shortName: Gen 9:23
    text: But Shem and Japheth took a garment and laid it across their shoulders;
      then they walked in backward and covered their father's nakedness. Their faces
      were turned the other way so that they would not see their father's nakedness.
  - name: Genesis 9:24
    orderIndex: 23
    osisId: Gen.9.24
    sblId: Gen 9:24
    shortName: Gen 9:24
    text: When Noah awoke from his wine and found out what his youngest son had done
      to him,
  - name: Genesis 9:25
    orderIndex: 24
    osisId: Gen.9.25
    sblId: Gen 9:25
    shortName: Gen 9:25
    text: he said, "Cursed be Canaan! The lowest of slaves will he be to his brothers."
  - name: Genesis 9:26
    orderIndex: 25
    osisId: Gen.9.26
    sblId: Gen 9:26
    shortName: Gen 9:26
    text: He also said, "Blessed be the LORD, the God of Shem! May Canaan be the slave
      of Shem.
  - name: Genesis 9:27
    orderIndex: 26
    osisId: Gen.9.27
    sblId: Gen 9:27
    shortName: Gen 9:27
    text: May God extend the territory of Japheth; may Japheth live in the tents of
      Shem, and may Canaan be his slave."
  - name: Genesis 9:28
    orderIndex: 27
    osisId: Gen.9.28
    sblId: Gen 9:28
    shortName: Gen 9:28
    text: After the flood Noah lived 350 years.
  - name: Genesis 9:29
    orderIndex: 28
    osisId: Gen.9.29
    sblId: Gen 9:29
    shortName: Gen 9:29
    text: Altogether, Noah lived 950 years, and then he died.
  versesCount: 29
- name: Genesis 10
  orderIndex: 9
  osisId: Gen.10
  sblId: Gen 10
  shortName: Gen 10
  verses:
  - name: Genesis 10:1
    orderIndex: 0
    osisId: Gen.10.1
    sblId: Gen 10:1
    shortName: Gen 10:1
    text: This is the account of Shem, Ham and Japheth, Noah's sons, who themselves
      had sons after the flood. The Japhethites
  - name: Genesis 10:2
    orderIndex: 1
    osisId: Gen.10.2
    sblId: Gen 10:2
    shortName: Gen 10:2
    text: 'The sons of Japheth: Gomer, Magog, Madai, Javan, Tubal, Meshech and Tiras.'
  - name: Genesis 10:3
    orderIndex: 2
    osisId: Gen.10.3
    sblId: Gen 10:3
    shortName: Gen 10:3
    text: 'The sons of Gomer: Ashkenaz, Riphath and Togarmah.'
  - name: Genesis 10:4
    orderIndex: 3
    osisId: Gen.10.4
    sblId: Gen 10:4
    shortName: Gen 10:4
    text: 'The sons of Javan: Elishah, Tarshish, the Kittim and the Rodanim.'
  - name: Genesis 10:5
    orderIndex: 4
    osisId: Gen.10.5
    sblId: Gen 10:5
    shortName: Gen 10:5
    text: (From these the maritime peoples spread out into their territories by their
      clans within their nations, each with its own language.) The Hamites
  - name: Genesis 10:6
    orderIndex: 5
    osisId: Gen.10.6
    sblId: Gen 10:6
    shortName: Gen 10:6
    text: 'The sons of Ham: Cush, Mizraim, Put and Canaan.'
  - name: Genesis 10:7
    orderIndex: 6
    osisId: Gen.10.7
    sblId: Gen 10:7
    shortName: Gen 10:7
    text: 'The sons of Cush: Seba, Havilah, Sabtah, Raamah and Sabteca. The sons of
      Raamah: Sheba and Dedan.'
  - name: Genesis 10:8
    orderIndex: 7
    osisId: Gen.10.8
    sblId: Gen 10:8
    shortName: Gen 10:8
    text: Cush was the father of Nimrod, who grew to be a mighty warrior on the earth.
  - name: Genesis 10:9
    orderIndex: 8
    osisId: Gen.10.9
    sblId: Gen 10:9
    shortName: Gen 10:9
    text: He was a mighty hunter before the LORD; that is why it is said, "Like Nimrod,
      a mighty hunter before the LORD."
  - name: Genesis 10:10
    orderIndex: 9
    osisId: Gen.10.10
    sblId: Gen 10:10
    shortName: Gen 10:10
    text: The first centers of his kingdom were Babylon, Erech, Akkad and Calneh,
      in Shinar.
  - name: Genesis 10:11
    orderIndex: 10
    osisId: Gen.10.11
    sblId: Gen 10:11
    shortName: Gen 10:11
    text: From that land he went to Assyria, where he built Nineveh, Rehoboth Ir,
      Calah
  - name: Genesis 10:12
    orderIndex: 11
    osisId: Gen.10.12
    sblId: Gen 10:12
    shortName: Gen 10:12
    text: and Resen, which is between Nineveh and Calah; that is the great city.
  - name: Genesis 10:13
    orderIndex: 12
    osisId: Gen.10.13
    sblId: Gen 10:13
    shortName: Gen 10:13
    text: Mizraim was the father of the Ludites, Anamites, Lehabites, Naphtuhites,
  - name: Genesis 10:14
    orderIndex: 13
    osisId: Gen.10.14
    sblId: Gen 10:14
    shortName: Gen 10:14
    text: Pathrusites, Casluhites (from whom the Philistines came) and Caphtorites.
  - name: Genesis 10:15
    orderIndex: 14
    osisId: Gen.10.15
    sblId: Gen 10:15
    shortName: Gen 10:15
    text: Canaan was the father of Sidon his firstborn, and of the Hittites,
  - name: Genesis 10:16
    orderIndex: 15
    osisId: Gen.10.16
    sblId: Gen 10:16
    shortName: Gen 10:16
    text: Jebusites, Amorites, Girgashites,
  - name: Genesis 10:17
    orderIndex: 16
    osisId: Gen.10.17
    sblId: Gen 10:17
    shortName: Gen 10:17
    text: Hivites, Arkites, Sinites,
  - name: Genesis 10:18
    orderIndex: 17
    osisId: Gen.10.18
    sblId: Gen 10:18
    shortName: Gen 10:18
    text: Arvadites, Zemarites and Hamathites. Later the Canaanite clans scattered
  - name: Genesis 10:19
    orderIndex: 18
    osisId: Gen.10.19
    sblId: Gen 10:19
    shortName: Gen 10:19
    text: and the borders of Canaan reached from Sidon toward Gerar as far as Gaza,
      and then toward Sodom, Gomorrah, Admah and Zeboiim, as far as Lasha.
  - name: Genesis 10:20
    orderIndex: 19
    osisId: Gen.10.20
    sblId: Gen 10:20
    shortName: Gen 10:20
    text: These are the sons of Ham by their clans and languages, in their territories
      and nations. The Semites
  - name: Genesis 10:21
    orderIndex: 20
    osisId: Gen.10.21
    sblId: Gen 10:21
    shortName: Gen 10:21
    text: Sons were also born to Shem, whose older brother was Japheth; Shem was the
      ancestor of all the sons of Eber.
  - name: Genesis 10:22
    orderIndex: 21
    osisId: Gen.10.22
    sblId: Gen 10:22
    shortName: Gen 10:22
    text: 'The sons of Shem: Elam, Asshur, Arphaxad, Lud and Aram.'
  - name: Genesis 10:23
    orderIndex: 22
    osisId: Gen.10.23
    sblId: Gen 10:23
    shortName: Gen 10:23
    text: 'The sons of Aram: Uz, Hul, Gether and Meshech.'
  - name: Genesis 10:24
    orderIndex: 23
    osisId: Gen.10.24
    sblId: Gen 10:24
    shortName: Gen 10:24
    text: Arphaxad was the father of Shelah, and Shelah the father of Eber.
  - name: Genesis 10:25
    orderIndex: 24
    osisId: Gen.10.25
    sblId: Gen 10:25
    shortName: Gen 10:25
    text: 'Two sons were born to Eber: One was named Peleg, because in his time the
      earth was divided; his brother was named Joktan.'
  - name: Genesis 10:26
    orderIndex: 25
    osisId: Gen.10.26
    sblId: Gen 10:26
    shortName: Gen 10:26
    text: Joktan was the father of Almodad, Sheleph, Hazarmaveth, Jerah,
  - name: Genesis 10:27
    orderIndex: 26
    osisId: Gen.10.27
    sblId: Gen 10:27
    shortName: Gen 10:27
    text: Hadoram, Uzal, Diklah,
  - name: Genesis 10:28
    orderIndex: 27
    osisId: Gen.10.28
    sblId: Gen 10:28
    shortName: Gen 10:28
    text: Obal, Abimael, Sheba,
  - name: Genesis 10:29
    orderIndex: 28
    osisId: Gen.10.29
    sblId: Gen 10:29
    shortName: Gen 10:29
    text: Ophir, Havilah and Jobab. All these were sons of Joktan.
  - name: Genesis 10:30
    orderIndex: 29
    osisId: Gen.10.30
    sblId: Gen 10:30
    shortName: Gen 10:30
    text: The region where they lived stretched from Mesha toward Sephar, in the eastern
      hill country.
  - name: Genesis 10:31
    orderIndex: 30
    osisId: Gen.10.31
    sblId: Gen 10:31
    shortName: Gen 10:31
    text: These are the sons of Shem by their clans and languages, in their territories
      and nations.
  - name: Genesis 10:32
    orderIndex: 31
    osisId: Gen.10.32
    sblId: Gen 10:32
    shortName: Gen 10:32
    text: These are the clans of Noah's sons, according to their lines of descent,
      within their nations. From these the nations spread out over the earth after
      the flood.
  versesCount: 32
- name: Genesis 11
  orderIndex: 10
  osisId: Gen.11
  sblId: Gen 11
  shortName: Gen 11
  verses:
  - name: Genesis 11:1
    orderIndex: 0
    osisId: Gen.11.1
    sblId: Gen 11:1
    shortName: Gen 11:1
    text: Now the whole world had one language and a common speech.
  - name: Genesis 11:2
    orderIndex: 1
    osisId: Gen.11.2
    sblId: Gen 11:2
    shortName: Gen 11:2
    text: As men moved eastward, they found a plain in Shinar and settled there.
  - name: Genesis 11:3
    orderIndex: 2
    osisId: Gen.11.3
    sblId: Gen 11:3
    shortName: Gen 11:3
    text: They said to each other, "Come, let's make bricks and bake them thoroughly."
      They used brick instead of stone, and tar for mortar.
  - name: Genesis 11:4
    orderIndex: 3
    osisId: Gen.11.4
    sblId: Gen 11:4
    shortName: Gen 11:4
    text: Then they said, "Come, let us build ourselves a city, with a tower that
      reaches to the heavens, so that we may make a name for ourselves and not be
      scattered over the face of the whole earth."
  - name: Genesis 11:5
    orderIndex: 4
    osisId: Gen.11.5
    sblId: Gen 11:5
    shortName: Gen 11:5
    text: But the LORD came down to see the city and the tower that the men were building.
  - name: Genesis 11:6
    orderIndex: 5
    osisId: Gen.11.6
    sblId: Gen 11:6
    shortName: Gen 11:6
    text: The LORD said, "If as one people speaking the same language they have begun
      to do this, then nothing they plan to do will be impossible for them.
  - name: Genesis 11:7
    orderIndex: 6
    osisId: Gen.11.7
    sblId: Gen 11:7
    shortName: Gen 11:7
    text: Come, let us go down and confuse their language so they will not understand
      each other."
  - name: Genesis 11:8
    orderIndex: 7
    osisId: Gen.11.8
    sblId: Gen 11:8
    shortName: Gen 11:8
    text: So the LORD scattered them from there over all the earth, and they stopped
      building the city.
  - name: Genesis 11:9
    orderIndex: 8
    osisId: Gen.11.9
    sblId: Gen 11:9
    shortName: Gen 11:9
    text: That is why it was called Babel -because there the LORD confused the language
      of the whole world. From there the LORD scattered them over the face of the
      whole earth.
  - name: Genesis 11:10
    orderIndex: 9
    osisId: Gen.11.10
    sblId: Gen 11:10
    shortName: Gen 11:10
    text: This is the account of Shem. Two years after the flood, when Shem was 100
      years old, he became the father of Arphaxad.
  - name: Genesis 11:11
    orderIndex: 10
    osisId: Gen.11.11
    sblId: Gen 11:11
    shortName: Gen 11:11
    text: And after he became the father of Arphaxad, Shem lived 500 years and had
      other sons and daughters.
  - name: Genesis 11:12
    orderIndex: 11
    osisId: Gen.11.12
    sblId: Gen 11:12
    shortName: Gen 11:12
    text: When Arphaxad had lived 35 years, he became the father of Shelah.
  - name: Genesis 11:13
    orderIndex: 12
    osisId: Gen.11.13
    sblId: Gen 11:13
    shortName: Gen 11:13
    text: And after he became the father of Shelah, Arphaxad lived 403 years and had
      other sons and daughters.
  - name: Genesis 11:14
    orderIndex: 13
    osisId: Gen.11.14
    sblId: Gen 11:14
    shortName: Gen 11:14
    text: When Shelah had lived 30 years, he became the father of Eber.
  - name: Genesis 11:15
    orderIndex: 14
    osisId: Gen.11.15
    sblId: Gen 11:15
    shortName: Gen 11:15
    text: And after he became the father of Eber, Shelah lived 403 years and had other
      sons and daughters.
  - name: Genesis 11:16
    orderIndex: 15
    osisId: Gen.11.16
    sblId: Gen 11:16
    shortName: Gen 11:16
    text: When Eber had lived 34 years, he became the father of Peleg.
  - name: Genesis 11:17
    orderIndex: 16
    osisId: Gen.11.17
    sblId: Gen 11:17
    shortName: Gen 11:17
    text: And after he became the father of Peleg, Eber lived 430 years and had other
      sons and daughters.
  - name: Genesis 11:18
    orderIndex: 17
    osisId: Gen.11.18
    sblId: Gen 11:18
    shortName: Gen 11:18
    text: When Peleg had lived 30 years, he became the father of Reu.
  - name: Genesis 11:19
    orderIndex: 18
    osisId: Gen.11.19
    sblId: Gen 11:19
    shortName: Gen 11:19
    text: And after he became the father of Reu, Peleg lived 209 years and had other
      sons and daughters.
  - name: Genesis 11:20
    orderIndex: 19
    osisId: Gen.11.20
    sblId: Gen 11:20
    shortName: Gen 11:20
    text: When Reu had lived 32 years, he became the father of Serug.
  - name: Genesis 11:21
    orderIndex: 20
    osisId: Gen.11.21
    sblId: Gen 11:21
    shortName: Gen 11:21
    text: And after he became the father of Serug, Reu lived 207 years and had other
      sons and daughters.
  - name: Genesis 11:22
    orderIndex: 21
    osisId: Gen.11.22
    sblId: Gen 11:22
    shortName: Gen 11:22
    text: When Serug had lived 30 years, he became the father of Nahor.
  - name: Genesis 11:23
    orderIndex: 22
    osisId: Gen.11.23
    sblId: Gen 11:23
    shortName: Gen 11:23
    text: And after he became the father of Nahor, Serug lived 200 years and had other
      sons and daughters.
  - name: Genesis 11:24
    orderIndex: 23
    osisId: Gen.11.24
    sblId: Gen 11:24
    shortName: Gen 11:24
    text: When Nahor had lived 29 years, he became the father of Terah.
  - name: Genesis 11:25
    orderIndex: 24
    osisId: Gen.11.25
    sblId: Gen 11:25
    shortName: Gen 11:25
    text: And after he became the father of Terah, Nahor lived 119 years and had other
      sons and daughters.
  - name: Genesis 11:26
    orderIndex: 25
    osisId: Gen.11.26
    sblId: Gen 11:26
    shortName: Gen 11:26
    text: After Terah had lived 70 years, he became the father of Abram, Nahor and
      Haran.
  - name: Genesis 11:27
    orderIndex: 26
    osisId: Gen.11.27
    sblId: Gen 11:27
    shortName: Gen 11:27
    text: This is the account of Terah. Terah became the father of Abram, Nahor and
      Haran. And Haran became the father of Lot.
  - name: Genesis 11:28
    orderIndex: 27
    osisId: Gen.11.28
    sblId: Gen 11:28
    shortName: Gen 11:28
    text: While his father Terah was still alive, Haran died in Ur of the Chaldeans,
      in the land of his birth.
  - name: Genesis 11:29
    orderIndex: 28
    osisId: Gen.11.29
    sblId: Gen 11:29
    shortName: Gen 11:29
    text: Abram and Nahor both married. The name of Abram's wife was Sarai, and the
      name of Nahor's wife was Milcah; she was the daughter of Haran, the father of
      both Milcah and Iscah.
  - name: Genesis 11:30
    orderIndex: 29
    osisId: Gen.11.30
    sblId: Gen 11:30
    shortName: Gen 11:30
    text: Now Sarai was barren; she had no children.
  - name: Genesis 11:31
    orderIndex: 30
    osisId: Gen.11.31
    sblId: Gen 11:31
    shortName: Gen 11:31
    text: Terah took his son Abram, his grandson Lot son of Haran, and his daughter-in-law
      Sarai, the wife of his son Abram, and together they set out from Ur of the Chaldeans
      to go to Canaan. But when they came to Haran, they settled there.
  - name: Genesis 11:32
    orderIndex: 31
    osisId: Gen.11.32
    sblId: Gen 11:32
    shortName: Gen 11:32
    text: Terah lived 205 years, and he died in Haran.
  versesCount: 32
- name: Genesis 12
  orderIndex: 11
  osisId: Gen.12
  sblId: Gen 12
  shortName: Gen 12
  verses:
  - name: Genesis 12:1
    orderIndex: 0
    osisId: Gen.12.1
    sblId: Gen 12:1
    shortName: Gen 12:1
    text: The LORD had said to Abram, "Leave your country, your people and your father's
      household and go to the land I will show you.
  - name: Genesis 12:2
    orderIndex: 1
    osisId: Gen.12.2
    sblId: Gen 12:2
    shortName: Gen 12:2
    text: '"I will make you into a great nation and I will bless you; I will make
      your name great, and you will be a blessing.'
  - name: Genesis 12:3
    orderIndex: 2
    osisId: Gen.12.3
    sblId: Gen 12:3
    shortName: Gen 12:3
    text: I will bless those who bless you, and whoever curses you I will curse; and
      all peoples on earth will be blessed through you."
  - name: Genesis 12:4
    orderIndex: 3
    osisId: Gen.12.4
    sblId: Gen 12:4
    shortName: Gen 12:4
    text: So Abram left, as the LORD had told him; and Lot went with him. Abram was
      seventy-five years old when he set out from Haran.
  - name: Genesis 12:5
    orderIndex: 4
    osisId: Gen.12.5
    sblId: Gen 12:5
    shortName: Gen 12:5
    text: He took his wife Sarai, his nephew Lot, all the possessions they had accumulated
      and the people they had acquired in Haran, and they set out for the land of
      Canaan, and they arrived there.
  - name: Genesis 12:6
    orderIndex: 5
    osisId: Gen.12.6
    sblId: Gen 12:6
    shortName: Gen 12:6
    text: Abram traveled through the land as far as the site of the great tree of
      Moreh at Shechem. At that time the Canaanites were in the land.
  - name: Genesis 12:7
    orderIndex: 6
    osisId: Gen.12.7
    sblId: Gen 12:7
    shortName: Gen 12:7
    text: The LORD appeared to Abram and said, "To your offspring I will give this
      land." So he built an altar there to the LORD, who had appeared to him.
  - name: Genesis 12:8
    orderIndex: 7
    osisId: Gen.12.8
    sblId: Gen 12:8
    shortName: Gen 12:8
    text: From there he went on toward the hills east of Bethel and pitched his tent,
      with Bethel on the west and Ai on the east. There he built an altar to the LORD
      and called on the name of the LORD.
  - name: Genesis 12:9
    orderIndex: 8
    osisId: Gen.12.9
    sblId: Gen 12:9
    shortName: Gen 12:9
    text: Then Abram set out and continued toward the Negev.
  - name: Genesis 12:10
    orderIndex: 9
    osisId: Gen.12.10
    sblId: Gen 12:10
    shortName: Gen 12:10
    text: Now there was a famine in the land, and Abram went down to Egypt to live
      there for a while because the famine was severe.
  - name: Genesis 12:11
    orderIndex: 10
    osisId: Gen.12.11
    sblId: Gen 12:11
    shortName: Gen 12:11
    text: As he was about to enter Egypt, he said to his wife Sarai, "I know what
      a beautiful woman you are.
  - name: Genesis 12:12
    orderIndex: 11
    osisId: Gen.12.12
    sblId: Gen 12:12
    shortName: Gen 12:12
    text: When the Egyptians see you, they will say, 'This is his wife.' Then they
      will kill me but will let you live.
  - name: Genesis 12:13
    orderIndex: 12
    osisId: Gen.12.13
    sblId: Gen 12:13
    shortName: Gen 12:13
    text: Say you are my sister, so that I will be treated well for your sake and
      my life will be spared because of you."
  - name: Genesis 12:14
    orderIndex: 13
    osisId: Gen.12.14
    sblId: Gen 12:14
    shortName: Gen 12:14
    text: When Abram came to Egypt, the Egyptians saw that she was a very beautiful
      woman.
  - name: Genesis 12:15
    orderIndex: 14
    osisId: Gen.12.15
    sblId: Gen 12:15
    shortName: Gen 12:15
    text: And when Pharaoh's officials saw her, they praised her to Pharaoh, and she
      was taken into his palace.
  - name: Genesis 12:16
    orderIndex: 15
    osisId: Gen.12.16
    sblId: Gen 12:16
    shortName: Gen 12:16
    text: He treated Abram well for her sake, and Abram acquired sheep and cattle,
      male and female donkeys, menservants and maidservants, and camels.
  - name: Genesis 12:17
    orderIndex: 16
    osisId: Gen.12.17
    sblId: Gen 12:17
    shortName: Gen 12:17
    text: But the LORD inflicted serious diseases on Pharaoh and his household because
      of Abram's wife Sarai.
  - name: Genesis 12:18
    orderIndex: 17
    osisId: Gen.12.18
    sblId: Gen 12:18
    shortName: Gen 12:18
    text: So Pharaoh summoned Abram. "What have you done to me?" he said. "Why didn't
      you tell me she was your wife?
  - name: Genesis 12:19
    orderIndex: 18
    osisId: Gen.12.19
    sblId: Gen 12:19
    shortName: Gen 12:19
    text: Why did you say, 'She is my sister,' so that I took her to be my wife? Now
      then, here is your wife. Take her and go!"
  - name: Genesis 12:20
    orderIndex: 19
    osisId: Gen.12.20
    sblId: Gen 12:20
    shortName: Gen 12:20
    text: Then Pharaoh gave orders about Abram to his men, and they sent him on his
      way, with his wife and everything he had.
  versesCount: 20
- name: Genesis 13
  orderIndex: 12
  osisId: Gen.13
  sblId: Gen 13
  shortName: Gen 13
  verses:
  - name: Genesis 13:1
    orderIndex: 0
    osisId: Gen.13.1
    sblId: Gen 13:1
    shortName: Gen 13:1
    text: So Abram went up from Egypt to the Negev, with his wife and everything he
      had, and Lot went with him.
  - name: Genesis 13:2
    orderIndex: 1
    osisId: Gen.13.2
    sblId: Gen 13:2
    shortName: Gen 13:2
    text: Abram had become very wealthy in livestock and in silver and gold.
  - name: Genesis 13:3
    orderIndex: 2
    osisId: Gen.13.3
    sblId: Gen 13:3
    shortName: Gen 13:3
    text: From the Negev he went from place to place until he came to Bethel, to the
      place between Bethel and Ai where his tent had been earlier
  - name: Genesis 13:4
    orderIndex: 3
    osisId: Gen.13.4
    sblId: Gen 13:4
    shortName: Gen 13:4
    text: and where he had first built an altar. There Abram called on the name of
      the LORD.
  - name: Genesis 13:5
    orderIndex: 4
    osisId: Gen.13.5
    sblId: Gen 13:5
    shortName: Gen 13:5
    text: Now Lot, who was moving about with Abram, also had flocks and herds and
      tents.
  - name: Genesis 13:6
    orderIndex: 5
    osisId: Gen.13.6
    sblId: Gen 13:6
    shortName: Gen 13:6
    text: But the land could not support them while they stayed together, for their
      possessions were so great that they were not able to stay together.
  - name: Genesis 13:7
    orderIndex: 6
    osisId: Gen.13.7
    sblId: Gen 13:7
    shortName: Gen 13:7
    text: And quarreling arose between Abram's herdsmen and the herdsmen of Lot. The
      Canaanites and Perizzites were also living in the land at that time.
  - name: Genesis 13:8
    orderIndex: 7
    osisId: Gen.13.8
    sblId: Gen 13:8
    shortName: Gen 13:8
    text: So Abram said to Lot, "Let's not have any quarreling between you and me,
      or between your herdsmen and mine, for we are brothers.
  - name: Genesis 13:9
    orderIndex: 8
    osisId: Gen.13.9
    sblId: Gen 13:9
    shortName: Gen 13:9
    text: Is not the whole land before you? Let's part company. If you go to the left,
      I'll go to the right; if you go to the right, I'll go to the left."
  - name: Genesis 13:10
    orderIndex: 9
    osisId: Gen.13.10
    sblId: Gen 13:10
    shortName: Gen 13:10
    text: Lot looked up and saw that the whole plain of the Jordan was well watered,
      like the garden of the LORD, like the land of Egypt, toward Zoar. (This was
      before the LORD destroyed Sodom and Gomorrah.)
  - name: Genesis 13:11
    orderIndex: 10
    osisId: Gen.13.11
    sblId: Gen 13:11
    shortName: Gen 13:11
    text: 'So Lot chose for himself the whole plain of the Jordan and set out toward
      the east. The two men parted company:'
  - name: Genesis 13:12
    orderIndex: 11
    osisId: Gen.13.12
    sblId: Gen 13:12
    shortName: Gen 13:12
    text: Abram lived in the land of Canaan, while Lot lived among the cities of the
      plain and pitched his tents near Sodom.
  - name: Genesis 13:13
    orderIndex: 12
    osisId: Gen.13.13
    sblId: Gen 13:13
    shortName: Gen 13:13
    text: Now the men of Sodom were wicked and were sinning greatly against the LORD.
  - name: Genesis 13:14
    orderIndex: 13
    osisId: Gen.13.14
    sblId: Gen 13:14
    shortName: Gen 13:14
    text: The LORD said to Abram after Lot had parted from him, "Lift up your eyes
      from where you are and look north and south, east and west.
  - name: Genesis 13:15
    orderIndex: 14
    osisId: Gen.13.15
    sblId: Gen 13:15
    shortName: Gen 13:15
    text: All the land that you see I will give to you and your offspring forever.
  - name: Genesis 13:16
    orderIndex: 15
    osisId: Gen.13.16
    sblId: Gen 13:16
    shortName: Gen 13:16
    text: I will make your offspring like the dust of the earth, so that if anyone
      could count the dust, then your offspring could be counted.
  - name: Genesis 13:17
    orderIndex: 16
    osisId: Gen.13.17
    sblId: Gen 13:17
    shortName: Gen 13:17
    text: Go, walk through the length and breadth of the land, for I am giving it
      to you."
  - name: Genesis 13:18
    orderIndex: 17
    osisId: Gen.13.18
    sblId: Gen 13:18
    shortName: Gen 13:18
    text: So Abram moved his tents and went to live near the great trees of Mamre
      at Hebron, where he built an altar to the LORD.
  versesCount: 18
- name: Genesis 14
  orderIndex: 13
  osisId: Gen.14
  sblId: Gen 14
  shortName: Gen 14
  verses:
  - name: Genesis 14:1
    orderIndex: 0
    osisId: Gen.14.1
    sblId: Gen 14:1
    shortName: Gen 14:1
    text: At this time Amraphel king of Shinar, Arioch king of Ellasar, Kedorlaomer
      king of Elam and Tidal king of Goiim
  - name: Genesis 14:2
    orderIndex: 1
    osisId: Gen.14.2
    sblId: Gen 14:2
    shortName: Gen 14:2
    text: went to war against Bera king of Sodom, Birsha king of Gomorrah, Shinab
      king of Admah, Shemeber king of Zeboiim, and the king of Bela (that is, Zoar).
  - name: Genesis 14:3
    orderIndex: 2
    osisId: Gen.14.3
    sblId: Gen 14:3
    shortName: Gen 14:3
    text: All these latter kings joined forces in the Valley of Siddim (the Salt Sea
      ).
  - name: Genesis 14:4
    orderIndex: 3
    osisId: Gen.14.4
    sblId: Gen 14:4
    shortName: Gen 14:4
    text: For twelve years they had been subject to Kedorlaomer, but in the thirteenth
      year they rebelled.
  - name: Genesis 14:5
    orderIndex: 4
    osisId: Gen.14.5
    sblId: Gen 14:5
    shortName: Gen 14:5
    text: In the fourteenth year, Kedorlaomer and the kings allied with him went out
      and defeated the Rephaites in Ashteroth Karnaim, the Zuzites in Ham, the Emites
      in Shaveh Kiriathaim
  - name: Genesis 14:6
    orderIndex: 5
    osisId: Gen.14.6
    sblId: Gen 14:6
    shortName: Gen 14:6
    text: and the Horites in the hill country of Seir, as far as El Paran near the
      desert.
  - name: Genesis 14:7
    orderIndex: 6
    osisId: Gen.14.7
    sblId: Gen 14:7
    shortName: Gen 14:7
    text: Then they turned back and went to En Mishpat (that is, Kadesh), and they
      conquered the whole territory of the Amalekites, as well as the Amorites who
      were living in Hazazon Tamar.
  - name: Genesis 14:8
    orderIndex: 7
    osisId: Gen.14.8
    sblId: Gen 14:8
    shortName: Gen 14:8
    text: Then the king of Sodom, the king of Gomorrah, the king of Admah, the king
      of Zeboiim and the king of Bela (that is, Zoar) marched out and drew up their
      battle lines in the Valley of Siddim
  - name: Genesis 14:9
    orderIndex: 8
    osisId: Gen.14.9
    sblId: Gen 14:9
    shortName: Gen 14:9
    text: against Kedorlaomer king of Elam, Tidal king of Goiim, Amraphel king of
      Shinar and Arioch king of Ellasar-four kings against five.
  - name: Genesis 14:10
    orderIndex: 9
    osisId: Gen.14.10
    sblId: Gen 14:10
    shortName: Gen 14:10
    text: Now the Valley of Siddim was full of tar pits, and when the kings of Sodom
      and Gomorrah fled, some of the men fell into them and the rest fled to the hills.
  - name: Genesis 14:11
    orderIndex: 10
    osisId: Gen.14.11
    sblId: Gen 14:11
    shortName: Gen 14:11
    text: The four kings seized all the goods of Sodom and Gomorrah and all their
      food; then they went away.
  - name: Genesis 14:12
    orderIndex: 11
    osisId: Gen.14.12
    sblId: Gen 14:12
    shortName: Gen 14:12
    text: They also carried off Abram's nephew Lot and his possessions, since he was
      living in Sodom.
  - name: Genesis 14:13
    orderIndex: 12
    osisId: Gen.14.13
    sblId: Gen 14:13
    shortName: Gen 14:13
    text: One who had escaped came and reported this to Abram the Hebrew. Now Abram
      was living near the great trees of Mamre the Amorite, a brother of Eshcol and
      Aner, all of whom were allied with Abram.
  - name: Genesis 14:14
    orderIndex: 13
    osisId: Gen.14.14
    sblId: Gen 14:14
    shortName: Gen 14:14
    text: When Abram heard that his relative had been taken captive, he called out
      the 318 trained men born in his household and went in pursuit as far as Dan.
  - name: Genesis 14:15
    orderIndex: 14
    osisId: Gen.14.15
    sblId: Gen 14:15
    shortName: Gen 14:15
    text: During the night Abram divided his men to attack them and he routed them,
      pursuing them as far as Hobah, north of Damascus.
  - name: Genesis 14:16
    orderIndex: 15
    osisId: Gen.14.16
    sblId: Gen 14:16
    shortName: Gen 14:16
    text: He recovered all the goods and brought back his relative Lot and his possessions,
      together with the women and the other people.
  - name: Genesis 14:17
    orderIndex: 16
    osisId: Gen.14.17
    sblId: Gen 14:17
    shortName: Gen 14:17
    text: After Abram returned from defeating Kedorlaomer and the kings allied with
      him, the king of Sodom came out to meet him in the Valley of Shaveh (that is,
      the King's Valley).
  - name: Genesis 14:18
    orderIndex: 17
    osisId: Gen.14.18
    sblId: Gen 14:18
    shortName: Gen 14:18
    text: Then Melchizedek king of Salem brought out bread and wine. He was priest
      of God Most High,
  - name: Genesis 14:19
    orderIndex: 18
    osisId: Gen.14.19
    sblId: Gen 14:19
    shortName: Gen 14:19
    text: and he blessed Abram, saying, "Blessed be Abram by God Most High, Creator
      of heaven and earth.
  - name: Genesis 14:20
    orderIndex: 19
    osisId: Gen.14.20
    sblId: Gen 14:20
    shortName: Gen 14:20
    text: And blessed be God Most High, who delivered your enemies into your hand."
      Then Abram gave him a tenth of everything.
  - name: Genesis 14:21
    orderIndex: 20
    osisId: Gen.14.21
    sblId: Gen 14:21
    shortName: Gen 14:21
    text: The king of Sodom said to Abram, "Give me the people and keep the goods
      for yourself."
  - name: Genesis 14:22
    orderIndex: 21
    osisId: Gen.14.22
    sblId: Gen 14:22
    shortName: Gen 14:22
    text: But Abram said to the king of Sodom, "I have raised my hand to the LORD,
      God Most High, Creator of heaven and earth, and have taken an oath
  - name: Genesis 14:23
    orderIndex: 22
    osisId: Gen.14.23
    sblId: Gen 14:23
    shortName: Gen 14:23
    text: that I will accept nothing belonging to you, not even a thread or the thong
      of a sandal, so that you will never be able to say, 'I made Abram rich.'
  - name: Genesis 14:24
    orderIndex: 23
    osisId: Gen.14.24
    sblId: Gen 14:24
    shortName: Gen 14:24
    text: I will accept nothing but what my men have eaten and the share that belongs
      to the men who went with me-to Aner, Eshcol and Mamre. Let them have their share."
  versesCount: 24
- name: Genesis 15
  orderIndex: 14
  osisId: Gen.15
  sblId: Gen 15
  shortName: Gen 15
  verses:
  - name: Genesis 15:1
    orderIndex: 0
    osisId: Gen.15.1
    sblId: Gen 15:1
    shortName: Gen 15:1
    text: 'After this, the word of the LORD came to Abram in a vision: "Do not be
      afraid, Abram. I am your shield, your very great reward. "'
  - name: Genesis 15:2
    orderIndex: 1
    osisId: Gen.15.2
    sblId: Gen 15:2
    shortName: Gen 15:2
    text: But Abram said, "O Sovereign LORD, what can you give me since I remain childless
      and the one who will inherit my estate is Eliezer of Damascus?"
  - name: Genesis 15:3
    orderIndex: 2
    osisId: Gen.15.3
    sblId: Gen 15:3
    shortName: Gen 15:3
    text: And Abram said, "You have given me no children; so a servant in my household
      will be my heir."
  - name: Genesis 15:4
    orderIndex: 3
    osisId: Gen.15.4
    sblId: Gen 15:4
    shortName: Gen 15:4
    text: 'Then the word of the LORD came to him: "This man will not be your heir,
      but a son coming from your own body will be your heir."'
  - name: Genesis 15:5
    orderIndex: 4
    osisId: Gen.15.5
    sblId: Gen 15:5
    shortName: Gen 15:5
    text: He took him outside and said, "Look up at the heavens and count the stars-if
      indeed you can count them." Then he said to him, "So shall your offspring be."
  - name: Genesis 15:6
    orderIndex: 5
    osisId: Gen.15.6
    sblId: Gen 15:6
    shortName: Gen 15:6
    text: Abram believed the LORD, and he credited it to him as righteousness.
  - name: Genesis 15:7
    orderIndex: 6
    osisId: Gen.15.7
    sblId: Gen 15:7
    shortName: Gen 15:7
    text: He also said to him, "I am the LORD, who brought you out of Ur of the Chaldeans
      to give you this land to take possession of it."
  - name: Genesis 15:8
    orderIndex: 7
    osisId: Gen.15.8
    sblId: Gen 15:8
    shortName: Gen 15:8
    text: But Abram said, "O Sovereign LORD, how can I know that I will gain possession
      of it?"
  - name: Genesis 15:9
    orderIndex: 8
    osisId: Gen.15.9
    sblId: Gen 15:9
    shortName: Gen 15:9
    text: So the LORD said to him, "Bring me a heifer, a goat and a ram, each three
      years old, along with a dove and a young pigeon."
  - name: Genesis 15:10
    orderIndex: 9
    osisId: Gen.15.10
    sblId: Gen 15:10
    shortName: Gen 15:10
    text: Abram brought all these to him, cut them in two and arranged the halves
      opposite each other; the birds, however, he did not cut in half.
  - name: Genesis 15:11
    orderIndex: 10
    osisId: Gen.15.11
    sblId: Gen 15:11
    shortName: Gen 15:11
    text: Then birds of prey came down on the carcasses, but Abram drove them away.
  - name: Genesis 15:12
    orderIndex: 11
    osisId: Gen.15.12
    sblId: Gen 15:12
    shortName: Gen 15:12
    text: As the sun was setting, Abram fell into a deep sleep, and a thick and dreadful
      darkness came over him.
  - name: Genesis 15:13
    orderIndex: 12
    osisId: Gen.15.13
    sblId: Gen 15:13
    shortName: Gen 15:13
    text: Then the LORD said to him, "Know for certain that your descendants will
      be strangers in a country not their own, and they will be enslaved and mistreated
      four hundred years.
  - name: Genesis 15:14
    orderIndex: 13
    osisId: Gen.15.14
    sblId: Gen 15:14
    shortName: Gen 15:14
    text: But I will punish the nation they serve as slaves, and afterward they will
      come out with great possessions.
  - name: Genesis 15:15
    orderIndex: 14
    osisId: Gen.15.15
    sblId: Gen 15:15
    shortName: Gen 15:15
    text: You, however, will go to your fathers in peace and be buried at a good old
      age.
  - name: Genesis 15:16
    orderIndex: 15
    osisId: Gen.15.16
    sblId: Gen 15:16
    shortName: Gen 15:16
    text: In the fourth generation your descendants will come back here, for the sin
      of the Amorites has not yet reached its full measure."
  - name: Genesis 15:17
    orderIndex: 16
    osisId: Gen.15.17
    sblId: Gen 15:17
    shortName: Gen 15:17
    text: When the sun had set and darkness had fallen, a smoking firepot with a blazing
      torch appeared and passed between the pieces.
  - name: Genesis 15:18
    orderIndex: 17
    osisId: Gen.15.18
    sblId: Gen 15:18
    shortName: Gen 15:18
    text: On that day the LORD made a covenant with Abram and said, "To your descendants
      I give this land, from the river of Egypt to the great river, the Euphrates-
  - name: Genesis 15:19
    orderIndex: 18
    osisId: Gen.15.19
    sblId: Gen 15:19
    shortName: Gen 15:19
    text: the land of the Kenites, Kenizzites, Kadmonites,
  - name: Genesis 15:20
    orderIndex: 19
    osisId: Gen.15.20
    sblId: Gen 15:20
    shortName: Gen 15:20
    text: Hittites, Perizzites, Rephaites,
  - name: Genesis 15:21
    orderIndex: 20
    osisId: Gen.15.21
    sblId: Gen 15:21
    shortName: Gen 15:21
    text: Amorites, Canaanites, Girgashites and Jebusites."
  versesCount: 21
- name: Genesis 16
  orderIndex: 15
  osisId: Gen.16
  sblId: Gen 16
  shortName: Gen 16
  verses:
  - name: Genesis 16:1
    orderIndex: 0
    osisId: Gen.16.1
    sblId: Gen 16:1
    shortName: Gen 16:1
    text: Now Sarai, Abram's wife, had borne him no children. But she had an Egyptian
      maidservant named Hagar;
  - name: Genesis 16:2
    orderIndex: 1
    osisId: Gen.16.2
    sblId: Gen 16:2
    shortName: Gen 16:2
    text: so she said to Abram, "The LORD has kept me from having children. Go, sleep
      with my maidservant; perhaps I can build a family through her." Abram agreed
      to what Sarai said.
  - name: Genesis 16:3
    orderIndex: 2
    osisId: Gen.16.3
    sblId: Gen 16:3
    shortName: Gen 16:3
    text: So after Abram had been living in Canaan ten years, Sarai his wife took
      her Egyptian maidservant Hagar and gave her to her husband to be his wife.
  - name: Genesis 16:4
    orderIndex: 3
    osisId: Gen.16.4
    sblId: Gen 16:4
    shortName: Gen 16:4
    text: He slept with Hagar, and she conceived. When she knew she was pregnant,
      she began to despise her mistress.
  - name: Genesis 16:5
    orderIndex: 4
    osisId: Gen.16.5
    sblId: Gen 16:5
    shortName: Gen 16:5
    text: Then Sarai said to Abram, "You are responsible for the wrong I am suffering.
      I put my servant in your arms, and now that she knows she is pregnant, she despises
      me. May the LORD judge between you and me."
  - name: Genesis 16:6
    orderIndex: 5
    osisId: Gen.16.6
    sblId: Gen 16:6
    shortName: Gen 16:6
    text: '"Your servant is in your hands," Abram said. "Do with her whatever you
      think best." Then Sarai mistreated Hagar; so she fled from her.'
  - name: Genesis 16:7
    orderIndex: 6
    osisId: Gen.16.7
    sblId: Gen 16:7
    shortName: Gen 16:7
    text: The angel of the LORD found Hagar near a spring in the desert; it was the
      spring that is beside the road to Shur.
  - name: Genesis 16:8
    orderIndex: 7
    osisId: Gen.16.8
    sblId: Gen 16:8
    shortName: Gen 16:8
    text: And he said, "Hagar, servant of Sarai, where have you come from, and where
      are you going?I'm running away from my mistress Sarai," she answered.
  - name: Genesis 16:9
    orderIndex: 8
    osisId: Gen.16.9
    sblId: Gen 16:9
    shortName: Gen 16:9
    text: Then the angel of the LORD told her, "Go back to your mistress and submit
      to her."
  - name: Genesis 16:10
    orderIndex: 9
    osisId: Gen.16.10
    sblId: Gen 16:10
    shortName: Gen 16:10
    text: The angel added, "I will so increase your descendants that they will be
      too numerous to count."
  - name: Genesis 16:11
    orderIndex: 10
    osisId: Gen.16.11
    sblId: Gen 16:11
    shortName: Gen 16:11
    text: 'The angel of the LORD also said to her: "You are now with child and you
      will have a son. You shall name him Ishmael, for the LORD has heard of your
      misery.'
  - name: Genesis 16:12
    orderIndex: 11
    osisId: Gen.16.12
    sblId: Gen 16:12
    shortName: Gen 16:12
    text: He will be a wild donkey of a man; his hand will be against everyone and
      everyone's hand against him, and he will live in hostility toward all his brothers."
  - name: Genesis 16:13
    orderIndex: 12
    osisId: Gen.16.13
    sblId: Gen 16:13
    shortName: Gen 16:13
    text: 'She gave this name to the LORD who spoke to her: "You are the God who sees
      me," for she said, "I have now seen the One who sees me."'
  - name: Genesis 16:14
    orderIndex: 13
    osisId: Gen.16.14
    sblId: Gen 16:14
    shortName: Gen 16:14
    text: That is why the well was called Beer Lahai Roi; it is still there, between
      Kadesh and Bered.
  - name: Genesis 16:15
    orderIndex: 14
    osisId: Gen.16.15
    sblId: Gen 16:15
    shortName: Gen 16:15
    text: So Hagar bore Abram a son, and Abram gave the name Ishmael to the son she
      had borne.
  - name: Genesis 16:16
    orderIndex: 15
    osisId: Gen.16.16
    sblId: Gen 16:16
    shortName: Gen 16:16
    text: Abram was eighty-six years old when Hagar bore him Ishmael.
  versesCount: 16
- name: Genesis 17
  orderIndex: 16
  osisId: Gen.17
  sblId: Gen 17
  shortName: Gen 17
  verses:
  - name: Genesis 17:1
    orderIndex: 0
    osisId: Gen.17.1
    sblId: Gen 17:1
    shortName: Gen 17:1
    text: When Abram was ninety-nine years old, the LORD appeared to him and said,
      "I am God Almighty; walk before me and be blameless.
  - name: Genesis 17:2
    orderIndex: 1
    osisId: Gen.17.2
    sblId: Gen 17:2
    shortName: Gen 17:2
    text: I will confirm my covenant between me and you and will greatly increase
      your numbers."
  - name: Genesis 17:3
    orderIndex: 2
    osisId: Gen.17.3
    sblId: Gen 17:3
    shortName: Gen 17:3
    text: Abram fell facedown, and God said to him,
  - name: Genesis 17:4
    orderIndex: 3
    osisId: Gen.17.4
    sblId: Gen 17:4
    shortName: Gen 17:4
    text: '"As for me, this is my covenant with you: You will be the father of many
      nations.'
  - name: Genesis 17:5
    orderIndex: 4
    osisId: Gen.17.5
    sblId: Gen 17:5
    shortName: Gen 17:5
    text: No longer will you be called Abram; your name will be Abraham, for I have
      made you a father of many nations.
  - name: Genesis 17:6
    orderIndex: 5
    osisId: Gen.17.6
    sblId: Gen 17:6
    shortName: Gen 17:6
    text: I will make you very fruitful; I will make nations of you, and kings will
      come from you.
  - name: Genesis 17:7
    orderIndex: 6
    osisId: Gen.17.7
    sblId: Gen 17:7
    shortName: Gen 17:7
    text: I will establish my covenant as an everlasting covenant between me and you
      and your descendants after you for the generations to come, to be your God and
      the God of your descendants after you.
  - name: Genesis 17:8
    orderIndex: 7
    osisId: Gen.17.8
    sblId: Gen 17:8
    shortName: Gen 17:8
    text: The whole land of Canaan, where you are now an alien, I will give as an
      everlasting possession to you and your descendants after you; and I will be
      their God."
  - name: Genesis 17:9
    orderIndex: 8
    osisId: Gen.17.9
    sblId: Gen 17:9
    shortName: Gen 17:9
    text: Then God said to Abraham, "As for you, you must keep my covenant, you and
      your descendants after you for the generations to come.
  - name: Genesis 17:10
    orderIndex: 9
    osisId: Gen.17.10
    sblId: Gen 17:10
    shortName: Gen 17:10
    text: 'This is my covenant with you and your descendants after you, the covenant
      you are to keep: Every male among you shall be circumcised.'
  - name: Genesis 17:11
    orderIndex: 10
    osisId: Gen.17.11
    sblId: Gen 17:11
    shortName: Gen 17:11
    text: You are to undergo circumcision, and it will be the sign of the covenant
      between me and you.
  - name: Genesis 17:12
    orderIndex: 11
    osisId: Gen.17.12
    sblId: Gen 17:12
    shortName: Gen 17:12
    text: For the generations to come every male among you who is eight days old must
      be circumcised, including those born in your household or bought with money
      from a foreigner-those who are not your offspring.
  - name: Genesis 17:13
    orderIndex: 12
    osisId: Gen.17.13
    sblId: Gen 17:13
    shortName: Gen 17:13
    text: Whether born in your household or bought with your money, they must be circumcised.
      My covenant in your flesh is to be an everlasting covenant.
  - name: Genesis 17:14
    orderIndex: 13
    osisId: Gen.17.14
    sblId: Gen 17:14
    shortName: Gen 17:14
    text: Any uncircumcised male, who has not been circumcised in the flesh, will
      be cut off from his people; he has broken my covenant."
  - name: Genesis 17:15
    orderIndex: 14
    osisId: Gen.17.15
    sblId: Gen 17:15
    shortName: Gen 17:15
    text: God also said to Abraham, "As for Sarai your wife, you are no longer to
      call her Sarai; her name will be Sarah.
  - name: Genesis 17:16
    orderIndex: 15
    osisId: Gen.17.16
    sblId: Gen 17:16
    shortName: Gen 17:16
    text: I will bless her and will surely give you a son by her. I will bless her
      so that she will be the mother of nations; kings of peoples will come from her."
  - name: Genesis 17:17
    orderIndex: 16
    osisId: Gen.17.17
    sblId: Gen 17:17
    shortName: Gen 17:17
    text: Abraham fell facedown; he laughed and said to himself, "Will a son be born
      to a man a hundred years old? Will Sarah bear a child at the age of ninety?"
  - name: Genesis 17:18
    orderIndex: 17
    osisId: Gen.17.18
    sblId: Gen 17:18
    shortName: Gen 17:18
    text: And Abraham said to God, "If only Ishmael might live under your blessing!"
  - name: Genesis 17:19
    orderIndex: 18
    osisId: Gen.17.19
    sblId: Gen 17:19
    shortName: Gen 17:19
    text: Then God said, "Yes, but your wife Sarah will bear you a son, and you will
      call him Isaac. I will establish my covenant with him as an everlasting covenant
      for his descendants after him.
  - name: Genesis 17:20
    orderIndex: 19
    osisId: Gen.17.20
    sblId: Gen 17:20
    shortName: Gen 17:20
    text: 'And as for Ishmael, I have heard you: I will surely bless him; I will make
      him fruitful and will greatly increase his numbers. He will be the father of
      twelve rulers, and I will make him into a great nation.'
  - name: Genesis 17:21
    orderIndex: 20
    osisId: Gen.17.21
    sblId: Gen 17:21
    shortName: Gen 17:21
    text: But my covenant I will establish with Isaac, whom Sarah will bear to you
      by this time next year."
  - name: Genesis 17:22
    orderIndex: 21
    osisId: Gen.17.22
    sblId: Gen 17:22
    shortName: Gen 17:22
    text: When he had finished speaking with Abraham, God went up from him.
  - name: Genesis 17:23
    orderIndex: 22
    osisId: Gen.17.23
    sblId: Gen 17:23
    shortName: Gen 17:23
    text: On that very day Abraham took his son Ishmael and all those born in his
      household or bought with his money, every male in his household, and circumcised
      them, as God told him.
  - name: Genesis 17:24
    orderIndex: 23
    osisId: Gen.17.24
    sblId: Gen 17:24
    shortName: Gen 17:24
    text: Abraham was ninety-nine years old when he was circumcised,
  - name: Genesis 17:25
    orderIndex: 24
    osisId: Gen.17.25
    sblId: Gen 17:25
    shortName: Gen 17:25
    text: and his son Ishmael was thirteen;
  - name: Genesis 17:26
    orderIndex: 25
    osisId: Gen.17.26
    sblId: Gen 17:26
    shortName: Gen 17:26
    text: Abraham and his son Ishmael were both circumcised on that same day.
  - name: Genesis 17:27
    orderIndex: 26
    osisId: Gen.17.27
    sblId: Gen 17:27
    shortName: Gen 17:27
    text: And every male in Abraham's household, including those born in his household
      or bought from a foreigner, was circumcised with him.
  versesCount: 27
- name: Genesis 18
  orderIndex: 17
  osisId: Gen.18
  sblId: Gen 18
  shortName: Gen 18
  verses:
  - name: Genesis 18:1
    orderIndex: 0
    osisId: Gen.18.1
    sblId: Gen 18:1
    shortName: Gen 18:1
    text: The LORD appeared to Abraham near the great trees of Mamre while he was
      sitting at the entrance to his tent in the heat of the day.
  - name: Genesis 18:2
    orderIndex: 1
    osisId: Gen.18.2
    sblId: Gen 18:2
    shortName: Gen 18:2
    text: Abraham looked up and saw three men standing nearby. When he saw them, he
      hurried from the entrance of his tent to meet them and bowed low to the ground.
  - name: Genesis 18:3
    orderIndex: 2
    osisId: Gen.18.3
    sblId: Gen 18:3
    shortName: Gen 18:3
    text: He said, "If I have found favor in your eyes, my lord, do not pass your
      servant by.
  - name: Genesis 18:4
    orderIndex: 3
    osisId: Gen.18.4
    sblId: Gen 18:4
    shortName: Gen 18:4
    text: Let a little water be brought, and then you may all wash your feet and rest
      under this tree.
  - name: Genesis 18:5
    orderIndex: 4
    osisId: Gen.18.5
    sblId: Gen 18:5
    shortName: Gen 18:5
    text: Let me get you something to eat, so you can be refreshed and then go on
      your way-now that you have come to your servant.Very well," they answered, "do
      as you say."
  - name: Genesis 18:6
    orderIndex: 5
    osisId: Gen.18.6
    sblId: Gen 18:6
    shortName: Gen 18:6
    text: So Abraham hurried into the tent to Sarah. "Quick," he said, "get three
      seahs of fine flour and knead it and bake some bread."
  - name: Genesis 18:7
    orderIndex: 6
    osisId: Gen.18.7
    sblId: Gen 18:7
    shortName: Gen 18:7
    text: Then he ran to the herd and selected a choice, tender calf and gave it to
      a servant, who hurried to prepare it.
  - name: Genesis 18:8
    orderIndex: 7
    osisId: Gen.18.8
    sblId: Gen 18:8
    shortName: Gen 18:8
    text: He then brought some curds and milk and the calf that had been prepared,
      and set these before them. While they ate, he stood near them under a tree.
  - name: Genesis 18:9
    orderIndex: 8
    osisId: Gen.18.9
    sblId: Gen 18:9
    shortName: Gen 18:9
    text: '"Where is your wife Sarah?" they asked him. "There, in the tent," he said.'
  - name: Genesis 18:10
    orderIndex: 9
    osisId: Gen.18.10
    sblId: Gen 18:10
    shortName: Gen 18:10
    text: Then the LORD said, "I will surely return to you about this time next year,
      and Sarah your wife will have a son." Now Sarah was listening at the entrance
      to the tent, which was behind him.
  - name: Genesis 18:11
    orderIndex: 10
    osisId: Gen.18.11
    sblId: Gen 18:11
    shortName: Gen 18:11
    text: Abraham and Sarah were already old and well advanced in years, and Sarah
      was past the age of childbearing.
  - name: Genesis 18:12
    orderIndex: 11
    osisId: Gen.18.12
    sblId: Gen 18:12
    shortName: Gen 18:12
    text: So Sarah laughed to herself as she thought, "After I am worn out and my
      master is old, will I now have this pleasure?"
  - name: Genesis 18:13
    orderIndex: 12
    osisId: Gen.18.13
    sblId: Gen 18:13
    shortName: Gen 18:13
    text: Then the LORD said to Abraham, "Why did Sarah laugh and say, 'Will I really
      have a child, now that I am old?'
  - name: Genesis 18:14
    orderIndex: 13
    osisId: Gen.18.14
    sblId: Gen 18:14
    shortName: Gen 18:14
    text: Is anything too hard for the LORD? I will return to you at the appointed
      time next year and Sarah will have a son."
  - name: Genesis 18:15
    orderIndex: 14
    osisId: Gen.18.15
    sblId: Gen 18:15
    shortName: Gen 18:15
    text: Sarah was afraid, so she lied and said, "I did not laugh." But he said,
      "Yes, you did laugh."
  - name: Genesis 18:16
    orderIndex: 15
    osisId: Gen.18.16
    sblId: Gen 18:16
    shortName: Gen 18:16
    text: When the men got up to leave, they looked down toward Sodom, and Abraham
      walked along with them to see them on their way.
  - name: Genesis 18:17
    orderIndex: 16
    osisId: Gen.18.17
    sblId: Gen 18:17
    shortName: Gen 18:17
    text: Then the LORD said, "Shall I hide from Abraham what I am about to do?
  - name: Genesis 18:18
    orderIndex: 17
    osisId: Gen.18.18
    sblId: Gen 18:18
    shortName: Gen 18:18
    text: Abraham will surely become a great and powerful nation, and all nations
      on earth will be blessed through him.
  - name: Genesis 18:19
    orderIndex: 18
    osisId: Gen.18.19
    sblId: Gen 18:19
    shortName: Gen 18:19
    text: For I have chosen him, so that he will direct his children and his household
      after him to keep the way of the LORD by doing what is right and just, so that
      the LORD will bring about for Abraham what he has promised him."
  - name: Genesis 18:20
    orderIndex: 19
    osisId: Gen.18.20
    sblId: Gen 18:20
    shortName: Gen 18:20
    text: Then the LORD said, "The outcry against Sodom and Gomorrah is so great and
      their sin so grievous
  - name: Genesis 18:21
    orderIndex: 20
    osisId: Gen.18.21
    sblId: Gen 18:21
    shortName: Gen 18:21
    text: that I will go down and see if what they have done is as bad as the outcry
      that has reached me. If not, I will know."
  - name: Genesis 18:22
    orderIndex: 21
    osisId: Gen.18.22
    sblId: Gen 18:22
    shortName: Gen 18:22
    text: The men turned away and went toward Sodom, but Abraham remained standing
      before the LORD.
  - name: Genesis 18:23
    orderIndex: 22
    osisId: Gen.18.23
    sblId: Gen 18:23
    shortName: Gen 18:23
    text: 'Then Abraham approached him and said: "Will you sweep away the righteous
      with the wicked?'
  - name: Genesis 18:24
    orderIndex: 23
    osisId: Gen.18.24
    sblId: Gen 18:24
    shortName: Gen 18:24
    text: What if there are fifty righteous people in the city? Will you really sweep
      it away and not spare the place for the sake of the fifty righteous people in
      it?
  - name: Genesis 18:25
    orderIndex: 24
    osisId: Gen.18.25
    sblId: Gen 18:25
    shortName: Gen 18:25
    text: Far be it from you to do such a thing-to kill the righteous with the wicked,
      treating the righteous and the wicked alike. Far be it from you! Will not the
      Judge of all the earth do right?"
  - name: Genesis 18:26
    orderIndex: 25
    osisId: Gen.18.26
    sblId: Gen 18:26
    shortName: Gen 18:26
    text: The LORD said, "If I find fifty righteous people in the city of Sodom, I
      will spare the whole place for their sake."
  - name: Genesis 18:27
    orderIndex: 26
    osisId: Gen.18.27
    sblId: Gen 18:27
    shortName: Gen 18:27
    text: 'Then Abraham spoke up again: "Now that I have been so bold as to speak
      to the Lord, though I am nothing but dust and ashes,'
  - name: Genesis 18:28
    orderIndex: 27
    osisId: Gen.18.28
    sblId: Gen 18:28
    shortName: Gen 18:28
    text: what if the number of the righteous is five less than fifty? Will you destroy
      the whole city because of five people?If I find forty-five there," he said,
      "I will not destroy it."
  - name: Genesis 18:29
    orderIndex: 28
    osisId: Gen.18.29
    sblId: Gen 18:29
    shortName: Gen 18:29
    text: Once again he spoke to him, "What if only forty are found there?" He said,
      "For the sake of forty, I will not do it."
  - name: Genesis 18:30
    orderIndex: 29
    osisId: Gen.18.30
    sblId: Gen 18:30
    shortName: Gen 18:30
    text: Then he said, "May the Lord not be angry, but let me speak. What if only
      thirty can be found there?" He answered, "I will not do it if I find thirty
      there."
  - name: Genesis 18:31
    orderIndex: 30
    osisId: Gen.18.31
    sblId: Gen 18:31
    shortName: Gen 18:31
    text: Abraham said, "Now that I have been so bold as to speak to the Lord, what
      if only twenty can be found there?" He said, "For the sake of twenty, I will
      not destroy it."
  - name: Genesis 18:32
    orderIndex: 31
    osisId: Gen.18.32
    sblId: Gen 18:32
    shortName: Gen 18:32
    text: Then he said, "May the Lord not be angry, but let me speak just once more.
      What if only ten can be found there?" He answered, "For the sake of ten, I will
      not destroy it."
  - name: Genesis 18:33
    orderIndex: 32
    osisId: Gen.18.33
    sblId: Gen 18:33
    shortName: Gen 18:33
    text: When the LORD had finished speaking with Abraham, he left, and Abraham returned
      home.
  versesCount: 33
- name: Genesis 19
  orderIndex: 18
  osisId: Gen.19
  sblId: Gen 19
  shortName: Gen 19
  verses:
  - name: Genesis 19:1
    orderIndex: 0
    osisId: Gen.19.1
    sblId: Gen 19:1
    shortName: Gen 19:1
    text: The two angels arrived at Sodom in the evening, and Lot was sitting in the
      gateway of the city. When he saw them, he got up to meet them and bowed down
      with his face to the ground.
  - name: Genesis 19:2
    orderIndex: 1
    osisId: Gen.19.2
    sblId: Gen 19:2
    shortName: Gen 19:2
    text: '"My lords," he said, "please turn aside to your servant''s house. You can
      wash your feet and spend the night and then go on your way early in the morning.No,"
      they answered, "we will spend the night in the square."'
  - name: Genesis 19:3
    orderIndex: 2
    osisId: Gen.19.3
    sblId: Gen 19:3
    shortName: Gen 19:3
    text: But he insisted so strongly that they did go with him and entered his house.
      He prepared a meal for them, baking bread without yeast, and they ate.
  - name: Genesis 19:4
    orderIndex: 3
    osisId: Gen.19.4
    sblId: Gen 19:4
    shortName: Gen 19:4
    text: Before they had gone to bed, all the men from every part of the city of
      Sodom-both young and old-surrounded the house.
  - name: Genesis 19:5
    orderIndex: 4
    osisId: Gen.19.5
    sblId: Gen 19:5
    shortName: Gen 19:5
    text: They called to Lot, "Where are the men who came to you tonight? Bring them
      out to us so that we can have sex with them."
  - name: Genesis 19:6
    orderIndex: 5
    osisId: Gen.19.6
    sblId: Gen 19:6
    shortName: Gen 19:6
    text: Lot went outside to meet them and shut the door behind him
  - name: Genesis 19:7
    orderIndex: 6
    osisId: Gen.19.7
    sblId: Gen 19:7
    shortName: Gen 19:7
    text: and said, "No, my friends. Don't do this wicked thing.
  - name: Genesis 19:8
    orderIndex: 7
    osisId: Gen.19.8
    sblId: Gen 19:8
    shortName: Gen 19:8
    text: Look, I have two daughters who have never slept with a man. Let me bring
      them out to you, and you can do what you like with them. But don't do anything
      to these men, for they have come under the protection of my roof."
  - name: Genesis 19:9
    orderIndex: 8
    osisId: Gen.19.9
    sblId: Gen 19:9
    shortName: Gen 19:9
    text: '"Get out of our way," they replied. And they said, "This fellow came here
      as an alien, and now he wants to play the judge! We''ll treat you worse than
      them." They kept bringing pressure on Lot and moved forward to break down the
      door.'
  - name: Genesis 19:10
    orderIndex: 9
    osisId: Gen.19.10
    sblId: Gen 19:10
    shortName: Gen 19:10
    text: But the men inside reached out and pulled Lot back into the house and shut
      the door.
  - name: Genesis 19:11
    orderIndex: 10
    osisId: Gen.19.11
    sblId: Gen 19:11
    shortName: Gen 19:11
    text: Then they struck the men who were at the door of the house, young and old,
      with blindness so that they could not find the door.
  - name: Genesis 19:12
    orderIndex: 11
    osisId: Gen.19.12
    sblId: Gen 19:12
    shortName: Gen 19:12
    text: The two men said to Lot, "Do you have anyone else here-sons-in-law, sons
      or daughters, or anyone else in the city who belongs to you? Get them out of
      here,
  - name: Genesis 19:13
    orderIndex: 12
    osisId: Gen.19.13
    sblId: Gen 19:13
    shortName: Gen 19:13
    text: because we are going to destroy this place. The outcry to the LORD against
      its people is so great that he has sent us to destroy it."
  - name: Genesis 19:14
    orderIndex: 13
    osisId: Gen.19.14
    sblId: Gen 19:14
    shortName: Gen 19:14
    text: So Lot went out and spoke to his sons-in-law, who were pledged to marry
      his daughters. He said, "Hurry and get out of this place, because the LORD is
      about to destroy the city!" But his sons-in-law thought he was joking.
  - name: Genesis 19:15
    orderIndex: 14
    osisId: Gen.19.15
    sblId: Gen 19:15
    shortName: Gen 19:15
    text: With the coming of dawn, the angels urged Lot, saying, "Hurry! Take your
      wife and your two daughters who are here, or you will be swept away when the
      city is punished."
  - name: Genesis 19:16
    orderIndex: 15
    osisId: Gen.19.16
    sblId: Gen 19:16
    shortName: Gen 19:16
    text: When he hesitated, the men grasped his hand and the hands of his wife and
      of his two daughters and led them safely out of the city, for the LORD was merciful
      to them.
  - name: Genesis 19:17
    orderIndex: 16
    osisId: Gen.19.17
    sblId: Gen 19:17
    shortName: Gen 19:17
    text: As soon as they had brought them out, one of them said, "Flee for your lives!
      Don't look back, and don't stop anywhere in the plain! Flee to the mountains
      or you will be swept away!"
  - name: Genesis 19:18
    orderIndex: 17
    osisId: Gen.19.18
    sblId: Gen 19:18
    shortName: Gen 19:18
    text: But Lot said to them, "No, my lords, please!
  - name: Genesis 19:19
    orderIndex: 18
    osisId: Gen.19.19
    sblId: Gen 19:19
    shortName: Gen 19:19
    text: Your servant has found favor in your eyes, and you have shown great kindness
      to me in sparing my life. But I can't flee to the mountains; this disaster will
      overtake me, and I'll die.
  - name: Genesis 19:20
    orderIndex: 19
    osisId: Gen.19.20
    sblId: Gen 19:20
    shortName: Gen 19:20
    text: Look, here is a town near enough to run to, and it is small. Let me flee
      to it-it is very small, isn't it? Then my life will be spared."
  - name: Genesis 19:21
    orderIndex: 20
    osisId: Gen.19.21
    sblId: Gen 19:21
    shortName: Gen 19:21
    text: He said to him, "Very well, I will grant this request too; I will not overthrow
      the town you speak of.
  - name: Genesis 19:22
    orderIndex: 21
    osisId: Gen.19.22
    sblId: Gen 19:22
    shortName: Gen 19:22
    text: But flee there quickly, because I cannot do anything until you reach it."
      (That is why the town was called Zoar. )
  - name: Genesis 19:23
    orderIndex: 22
    osisId: Gen.19.23
    sblId: Gen 19:23
    shortName: Gen 19:23
    text: By the time Lot reached Zoar, the sun had risen over the land.
  - name: Genesis 19:24
    orderIndex: 23
    osisId: Gen.19.24
    sblId: Gen 19:24
    shortName: Gen 19:24
    text: Then the LORD rained down burning sulfur on Sodom and Gomorrah-from the
      LORD out of the heavens.
  - name: Genesis 19:25
    orderIndex: 24
    osisId: Gen.19.25
    sblId: Gen 19:25
    shortName: Gen 19:25
    text: Thus he overthrew those cities and the entire plain, including all those
      living in the cities-and also the vegetation in the land.
  - name: Genesis 19:26
    orderIndex: 25
    osisId: Gen.19.26
    sblId: Gen 19:26
    shortName: Gen 19:26
    text: But Lot's wife looked back, and she became a pillar of salt.
  - name: Genesis 19:27
    orderIndex: 26
    osisId: Gen.19.27
    sblId: Gen 19:27
    shortName: Gen 19:27
    text: Early the next morning Abraham got up and returned to the place where he
      had stood before the LORD.
  - name: Genesis 19:28
    orderIndex: 27
    osisId: Gen.19.28
    sblId: Gen 19:28
    shortName: Gen 19:28
    text: He looked down toward Sodom and Gomorrah, toward all the land of the plain,
      and he saw dense smoke rising from the land, like smoke from a furnace.
  - name: Genesis 19:29
    orderIndex: 28
    osisId: Gen.19.29
    sblId: Gen 19:29
    shortName: Gen 19:29
    text: So when God destroyed the cities of the plain, he remembered Abraham, and
      he brought Lot out of the catastrophe that overthrew the cities where Lot had
      lived.
  - name: Genesis 19:30
    orderIndex: 29
    osisId: Gen.19.30
    sblId: Gen 19:30
    shortName: Gen 19:30
    text: Lot and his two daughters left Zoar and settled in the mountains, for he
      was afraid to stay in Zoar. He and his two daughters lived in a cave.
  - name: Genesis 19:31
    orderIndex: 30
    osisId: Gen.19.31
    sblId: Gen 19:31
    shortName: Gen 19:31
    text: One day the older daughter said to the younger, "Our father is old, and
      there is no man around here to lie with us, as is the custom all over the earth.
  - name: Genesis 19:32
    orderIndex: 31
    osisId: Gen.19.32
    sblId: Gen 19:32
    shortName: Gen 19:32
    text: Let's get our father to drink wine and then lie with him and preserve our
      family line through our father."
  - name: Genesis 19:33
    orderIndex: 32
    osisId: Gen.19.33
    sblId: Gen 19:33
    shortName: Gen 19:33
    text: That night they got their father to drink wine, and the older daughter went
      in and lay with him. He was not aware of it when she lay down or when she got
      up.
  - name: Genesis 19:34
    orderIndex: 33
    osisId: Gen.19.34
    sblId: Gen 19:34
    shortName: Gen 19:34
    text: The next day the older daughter said to the younger, "Last night I lay with
      my father. Let's get him to drink wine again tonight, and you go in and lie
      with him so we can preserve our family line through our father."
  - name: Genesis 19:35
    orderIndex: 34
    osisId: Gen.19.35
    sblId: Gen 19:35
    shortName: Gen 19:35
    text: So they got their father to drink wine that night also, and the younger
      daughter went and lay with him. Again he was not aware of it when she lay down
      or when she got up.
  - name: Genesis 19:36
    orderIndex: 35
    osisId: Gen.19.36
    sblId: Gen 19:36
    shortName: Gen 19:36
    text: So both of Lot's daughters became pregnant by their father.
  - name: Genesis 19:37
    orderIndex: 36
    osisId: Gen.19.37
    sblId: Gen 19:37
    shortName: Gen 19:37
    text: The older daughter had a son, and she named him Moab; he is the father of
      the Moabites of today.
  - name: Genesis 19:38
    orderIndex: 37
    osisId: Gen.19.38
    sblId: Gen 19:38
    shortName: Gen 19:38
    text: The younger daughter also had a son, and she named him Ben-Ammi; he is the
      father of the Ammonites of today.
  versesCount: 38
- name: Genesis 20
  orderIndex: 19
  osisId: Gen.20
  sblId: Gen 20
  shortName: Gen 20
  verses:
  - name: Genesis 20:1
    orderIndex: 0
    osisId: Gen.20.1
    sblId: Gen 20:1
    shortName: Gen 20:1
    text: Now Abraham moved on from there into the region of the Negev and lived between
      Kadesh and Shur. For a while he stayed in Gerar,
  - name: Genesis 20:2
    orderIndex: 1
    osisId: Gen.20.2
    sblId: Gen 20:2
    shortName: Gen 20:2
    text: and there Abraham said of his wife Sarah, "She is my sister." Then Abimelech
      king of Gerar sent for Sarah and took her.
  - name: Genesis 20:3
    orderIndex: 2
    osisId: Gen.20.3
    sblId: Gen 20:3
    shortName: Gen 20:3
    text: But God came to Abimelech in a dream one night and said to him, "You are
      as good as dead because of the woman you have taken; she is a married woman."
  - name: Genesis 20:4
    orderIndex: 3
    osisId: Gen.20.4
    sblId: Gen 20:4
    shortName: Gen 20:4
    text: Now Abimelech had not gone near her, so he said, "Lord, will you destroy
      an innocent nation?
  - name: Genesis 20:5
    orderIndex: 4
    osisId: Gen.20.5
    sblId: Gen 20:5
    shortName: Gen 20:5
    text: Did he not say to me, 'She is my sister,' and didn't she also say, 'He is
      my brother'? I have done this with a clear conscience and clean hands."
  - name: Genesis 20:6
    orderIndex: 5
    osisId: Gen.20.6
    sblId: Gen 20:6
    shortName: Gen 20:6
    text: Then God said to him in the dream, "Yes, I know you did this with a clear
      conscience, and so I have kept you from sinning against me. That is why I did
      not let you touch her.
  - name: Genesis 20:7
    orderIndex: 6
    osisId: Gen.20.7
    sblId: Gen 20:7
    shortName: Gen 20:7
    text: Now return the man's wife, for he is a prophet, and he will pray for you
      and you will live. But if you do not return her, you may be sure that you and
      all yours will die."
  - name: Genesis 20:8
    orderIndex: 7
    osisId: Gen.20.8
    sblId: Gen 20:8
    shortName: Gen 20:8
    text: Early the next morning Abimelech summoned all his officials, and when he
      told them all that had happened, they were very much afraid.
  - name: Genesis 20:9
    orderIndex: 8
    osisId: Gen.20.9
    sblId: Gen 20:9
    shortName: Gen 20:9
    text: Then Abimelech called Abraham in and said, "What have you done to us? How
      have I wronged you that you have brought such great guilt upon me and my kingdom?
      You have done things to me that should not be done."
  - name: Genesis 20:10
    orderIndex: 9
    osisId: Gen.20.10
    sblId: Gen 20:10
    shortName: Gen 20:10
    text: And Abimelech asked Abraham, "What was your reason for doing this?"
  - name: Genesis 20:11
    orderIndex: 10
    osisId: Gen.20.11
    sblId: Gen 20:11
    shortName: Gen 20:11
    text: Abraham replied, "I said to myself, 'There is surely no fear of God in this
      place, and they will kill me because of my wife.'
  - name: Genesis 20:12
    orderIndex: 11
    osisId: Gen.20.12
    sblId: Gen 20:12
    shortName: Gen 20:12
    text: Besides, she really is my sister, the daughter of my father though not of
      my mother; and she became my wife.
  - name: Genesis 20:13
    orderIndex: 12
    osisId: Gen.20.13
    sblId: Gen 20:13
    shortName: Gen 20:13
    text: 'And when God had me wander from my father''s household, I said to her,
      ''This is how you can show your love to me: Everywhere we go, say of me, "He
      is my brother."''"'
  - name: Genesis 20:14
    orderIndex: 13
    osisId: Gen.20.14
    sblId: Gen 20:14
    shortName: Gen 20:14
    text: Then Abimelech brought sheep and cattle and male and female slaves and gave
      them to Abraham, and he returned Sarah his wife to him.
  - name: Genesis 20:15
    orderIndex: 14
    osisId: Gen.20.15
    sblId: Gen 20:15
    shortName: Gen 20:15
    text: And Abimelech said, "My land is before you; live wherever you like."
  - name: Genesis 20:16
    orderIndex: 15
    osisId: Gen.20.16
    sblId: Gen 20:16
    shortName: Gen 20:16
    text: To Sarah he said, "I am giving your brother a thousand shekels of silver.
      This is to cover the offense against you before all who are with you; you are
      completely vindicated."
  - name: Genesis 20:17
    orderIndex: 16
    osisId: Gen.20.17
    sblId: Gen 20:17
    shortName: Gen 20:17
    text: Then Abraham prayed to God, and God healed Abimelech, his wife and his slave
      girls so they could have children again,
  - name: Genesis 20:18
    orderIndex: 17
    osisId: Gen.20.18
    sblId: Gen 20:18
    shortName: Gen 20:18
    text: for the LORD had closed up every womb in Abimelech's household because of
      Abraham's wife Sarah.
  versesCount: 18
- name: Genesis 21
  orderIndex: 20
  osisId: Gen.21
  sblId: Gen 21
  shortName: Gen 21
  verses:
  - name: Genesis 21:1
    orderIndex: 0
    osisId: Gen.21.1
    sblId: Gen 21:1
    shortName: Gen 21:1
    text: Now the LORD was gracious to Sarah as he had said, and the LORD did for
      Sarah what he had promised.
  - name: Genesis 21:2
    orderIndex: 1
    osisId: Gen.21.2
    sblId: Gen 21:2
    shortName: Gen 21:2
    text: Sarah became pregnant and bore a son to Abraham in his old age, at the very
      time God had promised him.
  - name: Genesis 21:3
    orderIndex: 2
    osisId: Gen.21.3
    sblId: Gen 21:3
    shortName: Gen 21:3
    text: Abraham gave the name Isaac to the son Sarah bore him.
  - name: Genesis 21:4
    orderIndex: 3
    osisId: Gen.21.4
    sblId: Gen 21:4
    shortName: Gen 21:4
    text: When his son Isaac was eight days old, Abraham circumcised him, as God commanded
      him.
  - name: Genesis 21:5
    orderIndex: 4
    osisId: Gen.21.5
    sblId: Gen 21:5
    shortName: Gen 21:5
    text: Abraham was a hundred years old when his son Isaac was born to him.
  - name: Genesis 21:6
    orderIndex: 5
    osisId: Gen.21.6
    sblId: Gen 21:6
    shortName: Gen 21:6
    text: Sarah said, "God has brought me laughter, and everyone who hears about this
      will laugh with me."
  - name: Genesis 21:7
    orderIndex: 6
    osisId: Gen.21.7
    sblId: Gen 21:7
    shortName: Gen 21:7
    text: And she added, "Who would have said to Abraham that Sarah would nurse children?
      Yet I have borne him a son in his old age."
  - name: Genesis 21:8
    orderIndex: 7
    osisId: Gen.21.8
    sblId: Gen 21:8
    shortName: Gen 21:8
    text: The child grew and was weaned, and on the day Isaac was weaned Abraham held
      a great feast.
  - name: Genesis 21:9
    orderIndex: 8
    osisId: Gen.21.9
    sblId: Gen 21:9
    shortName: Gen 21:9
    text: But Sarah saw that the son whom Hagar the Egyptian had borne to Abraham
      was mocking,
  - name: Genesis 21:10
    orderIndex: 9
    osisId: Gen.21.10
    sblId: Gen 21:10
    shortName: Gen 21:10
    text: and she said to Abraham, "Get rid of that slave woman and her son, for that
      slave woman's son will never share in the inheritance with my son Isaac."
  - name: Genesis 21:11
    orderIndex: 10
    osisId: Gen.21.11
    sblId: Gen 21:11
    shortName: Gen 21:11
    text: The matter distressed Abraham greatly because it concerned his son.
  - name: Genesis 21:12
    orderIndex: 11
    osisId: Gen.21.12
    sblId: Gen 21:12
    shortName: Gen 21:12
    text: But God said to him, "Do not be so distressed about the boy and your maidservant.
      Listen to whatever Sarah tells you, because it is through Isaac that your offspring
      will be reckoned.
  - name: Genesis 21:13
    orderIndex: 12
    osisId: Gen.21.13
    sblId: Gen 21:13
    shortName: Gen 21:13
    text: I will make the son of the maidservant into a nation also, because he is
      your offspring."
  - name: Genesis 21:14
    orderIndex: 13
    osisId: Gen.21.14
    sblId: Gen 21:14
    shortName: Gen 21:14
    text: Early the next morning Abraham took some food and a skin of water and gave
      them to Hagar. He set them on her shoulders and then sent her off with the boy.
      She went on her way and wandered in the desert of Beersheba.
  - name: Genesis 21:15
    orderIndex: 14
    osisId: Gen.21.15
    sblId: Gen 21:15
    shortName: Gen 21:15
    text: When the water in the skin was gone, she put the boy under one of the bushes.
  - name: Genesis 21:16
    orderIndex: 15
    osisId: Gen.21.16
    sblId: Gen 21:16
    shortName: Gen 21:16
    text: Then she went off and sat down nearby, about a bowshot away, for she thought,
      "I cannot watch the boy die." And as she sat there nearby, she began to sob.
  - name: Genesis 21:17
    orderIndex: 16
    osisId: Gen.21.17
    sblId: Gen 21:17
    shortName: Gen 21:17
    text: God heard the boy crying, and the angel of God called to Hagar from heaven
      and said to her, "What is the matter, Hagar? Do not be afraid; God has heard
      the boy crying as he lies there.
  - name: Genesis 21:18
    orderIndex: 17
    osisId: Gen.21.18
    sblId: Gen 21:18
    shortName: Gen 21:18
    text: Lift the boy up and take him by the hand, for I will make him into a great
      nation."
  - name: Genesis 21:19
    orderIndex: 18
    osisId: Gen.21.19
    sblId: Gen 21:19
    shortName: Gen 21:19
    text: Then God opened her eyes and she saw a well of water. So she went and filled
      the skin with water and gave the boy a drink.
  - name: Genesis 21:20
    orderIndex: 19
    osisId: Gen.21.20
    sblId: Gen 21:20
    shortName: Gen 21:20
    text: God was with the boy as he grew up. He lived in the desert and became an
      archer.
  - name: Genesis 21:21
    orderIndex: 20
    osisId: Gen.21.21
    sblId: Gen 21:21
    shortName: Gen 21:21
    text: While he was living in the Desert of Paran, his mother got a wife for him
      from Egypt.
  - name: Genesis 21:22
    orderIndex: 21
    osisId: Gen.21.22
    sblId: Gen 21:22
    shortName: Gen 21:22
    text: At that time Abimelech and Phicol the commander of his forces said to Abraham,
      "God is with you in everything you do.
  - name: Genesis 21:23
    orderIndex: 22
    osisId: Gen.21.23
    sblId: Gen 21:23
    shortName: Gen 21:23
    text: Now swear to me here before God that you will not deal falsely with me or
      my children or my descendants. Show to me and the country where you are living
      as an alien the same kindness I have shown to you."
  - name: Genesis 21:24
    orderIndex: 23
    osisId: Gen.21.24
    sblId: Gen 21:24
    shortName: Gen 21:24
    text: Abraham said, "I swear it."
  - name: Genesis 21:25
    orderIndex: 24
    osisId: Gen.21.25
    sblId: Gen 21:25
    shortName: Gen 21:25
    text: Then Abraham complained to Abimelech about a well of water that Abimelech's
      servants had seized.
  - name: Genesis 21:26
    orderIndex: 25
    osisId: Gen.21.26
    sblId: Gen 21:26
    shortName: Gen 21:26
    text: But Abimelech said, "I don't know who has done this. You did not tell me,
      and I heard about it only today."
  - name: Genesis 21:27
    orderIndex: 26
    osisId: Gen.21.27
    sblId: Gen 21:27
    shortName: Gen 21:27
    text: So Abraham brought sheep and cattle and gave them to Abimelech, and the
      two men made a treaty.
  - name: Genesis 21:28
    orderIndex: 27
    osisId: Gen.21.28
    sblId: Gen 21:28
    shortName: Gen 21:28
    text: Abraham set apart seven ewe lambs from the flock,
  - name: Genesis 21:29
    orderIndex: 28
    osisId: Gen.21.29
    sblId: Gen 21:29
    shortName: Gen 21:29
    text: and Abimelech asked Abraham, "What is the meaning of these seven ewe lambs
      you have set apart by themselves?"
  - name: Genesis 21:30
    orderIndex: 29
    osisId: Gen.21.30
    sblId: Gen 21:30
    shortName: Gen 21:30
    text: He replied, "Accept these seven lambs from my hand as a witness that I dug
      this well."
  - name: Genesis 21:31
    orderIndex: 30
    osisId: Gen.21.31
    sblId: Gen 21:31
    shortName: Gen 21:31
    text: So that place was called Beersheba, because the two men swore an oath there.
  - name: Genesis 21:32
    orderIndex: 31
    osisId: Gen.21.32
    sblId: Gen 21:32
    shortName: Gen 21:32
    text: After the treaty had been made at Beersheba, Abimelech and Phicol the commander
      of his forces returned to the land of the Philistines.
  - name: Genesis 21:33
    orderIndex: 32
    osisId: Gen.21.33
    sblId: Gen 21:33
    shortName: Gen 21:33
    text: Abraham planted a tamarisk tree in Beersheba, and there he called upon the
      name of the LORD, the Eternal God.
  - name: Genesis 21:34
    orderIndex: 33
    osisId: Gen.21.34
    sblId: Gen 21:34
    shortName: Gen 21:34
    text: And Abraham stayed in the land of the Philistines for a long time.
  versesCount: 34
- name: Genesis 22
  orderIndex: 21
  osisId: Gen.22
  sblId: Gen 22
  shortName: Gen 22
  verses:
  - name: Genesis 22:1
    orderIndex: 0
    osisId: Gen.22.1
    sblId: Gen 22:1
    shortName: Gen 22:1
    text: Some time later God tested Abraham. He said to him, "Abraham!Here I am,"
      he replied.
  - name: Genesis 22:2
    orderIndex: 1
    osisId: Gen.22.2
    sblId: Gen 22:2
    shortName: Gen 22:2
    text: Then God said, "Take your son, your only son, Isaac, whom you love, and
      go to the region of Moriah. Sacrifice him there as a burnt offering on one of
      the mountains I will tell you about."
  - name: Genesis 22:3
    orderIndex: 2
    osisId: Gen.22.3
    sblId: Gen 22:3
    shortName: Gen 22:3
    text: Early the next morning Abraham got up and saddled his donkey. He took with
      him two of his servants and his son Isaac. When he had cut enough wood for the
      burnt offering, he set out for the place God had told him about.
  - name: Genesis 22:4
    orderIndex: 3
    osisId: Gen.22.4
    sblId: Gen 22:4
    shortName: Gen 22:4
    text: On the third day Abraham looked up and saw the place in the distance.
  - name: Genesis 22:5
    orderIndex: 4
    osisId: Gen.22.5
    sblId: Gen 22:5
    shortName: Gen 22:5
    text: He said to his servants, "Stay here with the donkey while I and the boy
      go over there. We will worship and then we will come back to you."
  - name: Genesis 22:6
    orderIndex: 5
    osisId: Gen.22.6
    sblId: Gen 22:6
    shortName: Gen 22:6
    text: Abraham took the wood for the burnt offering and placed it on his son Isaac,
      and he himself carried the fire and the knife. As the two of them went on together,
  - name: Genesis 22:7
    orderIndex: 6
    osisId: Gen.22.7
    sblId: Gen 22:7
    shortName: Gen 22:7
    text: Isaac spoke up and said to his father Abraham, "Father?Yes, my son?" Abraham
      replied. "The fire and wood are here," Isaac said, "but where is the lamb for
      the burnt offering?"
  - name: Genesis 22:8
    orderIndex: 7
    osisId: Gen.22.8
    sblId: Gen 22:8
    shortName: Gen 22:8
    text: Abraham answered, "God himself will provide the lamb for the burnt offering,
      my son." And the two of them went on together.
  - name: Genesis 22:9
    orderIndex: 8
    osisId: Gen.22.9
    sblId: Gen 22:9
    shortName: Gen 22:9
    text: When they reached the place God had told him about, Abraham built an altar
      there and arranged the wood on it. He bound his son Isaac and laid him on the
      altar, on top of the wood.
  - name: Genesis 22:10
    orderIndex: 9
    osisId: Gen.22.10
    sblId: Gen 22:10
    shortName: Gen 22:10
    text: Then he reached out his hand and took the knife to slay his son.
  - name: Genesis 22:11
    orderIndex: 10
    osisId: Gen.22.11
    sblId: Gen 22:11
    shortName: Gen 22:11
    text: But the angel of the LORD called out to him from heaven, "Abraham! Abraham!Here
      I am," he replied.
  - name: Genesis 22:12
    orderIndex: 11
    osisId: Gen.22.12
    sblId: Gen 22:12
    shortName: Gen 22:12
    text: '"Do not lay a hand on the boy," he said. "Do not do anything to him. Now
      I know that you fear God, because you have not withheld from me your son, your
      only son."'
  - name: Genesis 22:13
    orderIndex: 12
    osisId: Gen.22.13
    sblId: Gen 22:13
    shortName: Gen 22:13
    text: Abraham looked up and there in a thicket he saw a ram caught by its horns.
      He went over and took the ram and sacrificed it as a burnt offering instead
      of his son.
  - name: Genesis 22:14
    orderIndex: 13
    osisId: Gen.22.14
    sblId: Gen 22:14
    shortName: Gen 22:14
    text: So Abraham called that place The LORD Will Provide. And to this day it is
      said, "On the mountain of the LORD it will be provided."
  - name: Genesis 22:15
    orderIndex: 14
    osisId: Gen.22.15
    sblId: Gen 22:15
    shortName: Gen 22:15
    text: The angel of the LORD called to Abraham from heaven a second time
  - name: Genesis 22:16
    orderIndex: 15
    osisId: Gen.22.16
    sblId: Gen 22:16
    shortName: Gen 22:16
    text: and said, "I swear by myself, declares the LORD, that because you have done
      this and have not withheld your son, your only son,
  - name: Genesis 22:17
    orderIndex: 16
    osisId: Gen.22.17
    sblId: Gen 22:17
    shortName: Gen 22:17
    text: I will surely bless you and make your descendants as numerous as the stars
      in the sky and as the sand on the seashore. Your descendants will take possession
      of the cities of their enemies,
  - name: Genesis 22:18
    orderIndex: 17
    osisId: Gen.22.18
    sblId: Gen 22:18
    shortName: Gen 22:18
    text: and through your offspring all nations on earth will be blessed, because
      you have obeyed me."
  - name: Genesis 22:19
    orderIndex: 18
    osisId: Gen.22.19
    sblId: Gen 22:19
    shortName: Gen 22:19
    text: Then Abraham returned to his servants, and they set off together for Beersheba.
      And Abraham stayed in Beersheba.
  - name: Genesis 22:20
    orderIndex: 19
    osisId: Gen.22.20
    sblId: Gen 22:20
    shortName: Gen 22:20
    text: 'Some time later Abraham was told, "Milcah is also a mother; she has borne
      sons to your brother Nahor:'
  - name: Genesis 22:21
    orderIndex: 20
    osisId: Gen.22.21
    sblId: Gen 22:21
    shortName: Gen 22:21
    text: Uz the firstborn, Buz his brother, Kemuel (the father of Aram),
  - name: Genesis 22:22
    orderIndex: 21
    osisId: Gen.22.22
    sblId: Gen 22:22
    shortName: Gen 22:22
    text: Kesed, Hazo, Pildash, Jidlaph and Bethuel."
  - name: Genesis 22:23
    orderIndex: 22
    osisId: Gen.22.23
    sblId: Gen 22:23
    shortName: Gen 22:23
    text: Bethuel became the father of Rebekah. Milcah bore these eight sons to Abraham's
      brother Nahor.
  - name: Genesis 22:24
    orderIndex: 23
    osisId: Gen.22.24
    sblId: Gen 22:24
    shortName: Gen 22:24
    text: 'His concubine, whose name was Reumah, also had sons: Tebah, Gaham, Tahash
      and Maacah.'
  versesCount: 24
- name: Genesis 23
  orderIndex: 22
  osisId: Gen.23
  sblId: Gen 23
  shortName: Gen 23
  verses:
  - name: Genesis 23:1
    orderIndex: 0
    osisId: Gen.23.1
    sblId: Gen 23:1
    shortName: Gen 23:1
    text: Sarah lived to be a hundred and twenty-seven years old.
  - name: Genesis 23:2
    orderIndex: 1
    osisId: Gen.23.2
    sblId: Gen 23:2
    shortName: Gen 23:2
    text: She died at Kiriath Arba (that is, Hebron) in the land of Canaan, and Abraham
      went to mourn for Sarah and to weep over her.
  - name: Genesis 23:3
    orderIndex: 2
    osisId: Gen.23.3
    sblId: Gen 23:3
    shortName: Gen 23:3
    text: Then Abraham rose from beside his dead wife and spoke to the Hittites. He
      said,
  - name: Genesis 23:4
    orderIndex: 3
    osisId: Gen.23.4
    sblId: Gen 23:4
    shortName: Gen 23:4
    text: '"I am an alien and a stranger among you. Sell me some property for a burial
      site here so I can bury my dead."'
  - name: Genesis 23:5
    orderIndex: 4
    osisId: Gen.23.5
    sblId: Gen 23:5
    shortName: Gen 23:5
    text: The Hittites replied to Abraham,
  - name: Genesis 23:6
    orderIndex: 5
    osisId: Gen.23.6
    sblId: Gen 23:6
    shortName: Gen 23:6
    text: '"Sir, listen to us. You are a mighty prince among us. Bury your dead in
      the choicest of our tombs. None of us will refuse you his tomb for burying your
      dead."'
  - name: Genesis 23:7
    orderIndex: 6
    osisId: Gen.23.7
    sblId: Gen 23:7
    shortName: Gen 23:7
    text: Then Abraham rose and bowed down before the people of the land, the Hittites.
  - name: Genesis 23:8
    orderIndex: 7
    osisId: Gen.23.8
    sblId: Gen 23:8
    shortName: Gen 23:8
    text: He said to them, "If you are willing to let me bury my dead, then listen
      to me and intercede with Ephron son of Zohar on my behalf
  - name: Genesis 23:9
    orderIndex: 8
    osisId: Gen.23.9
    sblId: Gen 23:9
    shortName: Gen 23:9
    text: so he will sell me the cave of Machpelah, which belongs to him and is at
      the end of his field. Ask him to sell it to me for the full price as a burial
      site among you."
  - name: Genesis 23:10
    orderIndex: 9
    osisId: Gen.23.10
    sblId: Gen 23:10
    shortName: Gen 23:10
    text: Ephron the Hittite was sitting among his people and he replied to Abraham
      in the hearing of all the Hittites who had come to the gate of his city.
  - name: Genesis 23:11
    orderIndex: 10
    osisId: Gen.23.11
    sblId: Gen 23:11
    shortName: Gen 23:11
    text: '"No, my lord," he said. "Listen to me; I give you the field, and I give
      you the cave that is in it. I give it to you in the presence of my people. Bury
      your dead."'
  - name: Genesis 23:12
    orderIndex: 11
    osisId: Gen.23.12
    sblId: Gen 23:12
    shortName: Gen 23:12
    text: Again Abraham bowed down before the people of the land
  - name: Genesis 23:13
    orderIndex: 12
    osisId: Gen.23.13
    sblId: Gen 23:13
    shortName: Gen 23:13
    text: and he said to Ephron in their hearing, "Listen to me, if you will. I will
      pay the price of the field. Accept it from me so I can bury my dead there."
  - name: Genesis 23:14
    orderIndex: 13
    osisId: Gen.23.14
    sblId: Gen 23:14
    shortName: Gen 23:14
    text: Ephron answered Abraham,
  - name: Genesis 23:15
    orderIndex: 14
    osisId: Gen.23.15
    sblId: Gen 23:15
    shortName: Gen 23:15
    text: '"Listen to me, my lord; the land is worth four hundred shekels of silver,
      but what is that between me and you? Bury your dead."'
  - name: Genesis 23:16
    orderIndex: 15
    osisId: Gen.23.16
    sblId: Gen 23:16
    shortName: Gen 23:16
    text: 'Abraham agreed to Ephron''s terms and weighed out for him the price he
      had named in the hearing of the Hittites: four hundred shekels of silver, according
      to the weight current among the merchants.'
  - name: Genesis 23:17
    orderIndex: 16
    osisId: Gen.23.17
    sblId: Gen 23:17
    shortName: Gen 23:17
    text: So Ephron's field in Machpelah near Mamre-both the field and the cave in
      it, and all the trees within the borders of the field-was deeded
  - name: Genesis 23:18
    orderIndex: 17
    osisId: Gen.23.18
    sblId: Gen 23:18
    shortName: Gen 23:18
    text: to Abraham as his property in the presence of all the Hittites who had come
      to the gate of the city.
  - name: Genesis 23:19
    orderIndex: 18
    osisId: Gen.23.19
    sblId: Gen 23:19
    shortName: Gen 23:19
    text: Afterward Abraham buried his wife Sarah in the cave in the field of Machpelah
      near Mamre (which is at Hebron) in the land of Canaan.
  - name: Genesis 23:20
    orderIndex: 19
    osisId: Gen.23.20
    sblId: Gen 23:20
    shortName: Gen 23:20
    text: So the field and the cave in it were deeded to Abraham by the Hittites as
      a burial site.
  versesCount: 20
- name: Genesis 24
  orderIndex: 23
  osisId: Gen.24
  sblId: Gen 24
  shortName: Gen 24
  verses:
  - name: Genesis 24:1
    orderIndex: 0
    osisId: Gen.24.1
    sblId: Gen 24:1
    shortName: Gen 24:1
    text: Abraham was now old and well advanced in years, and the LORD had blessed
      him in every way.
  - name: Genesis 24:2
    orderIndex: 1
    osisId: Gen.24.2
    sblId: Gen 24:2
    shortName: Gen 24:2
    text: He said to the chief servant in his household, the one in charge of all
      that he had, "Put your hand under my thigh.
  - name: Genesis 24:3
    orderIndex: 2
    osisId: Gen.24.3
    sblId: Gen 24:3
    shortName: Gen 24:3
    text: I want you to swear by the LORD, the God of heaven and the God of earth,
      that you will not get a wife for my son from the daughters of the Canaanites,
      among whom I am living,
  - name: Genesis 24:4
    orderIndex: 3
    osisId: Gen.24.4
    sblId: Gen 24:4
    shortName: Gen 24:4
    text: but will go to my country and my own relatives and get a wife for my son
      Isaac."
  - name: Genesis 24:5
    orderIndex: 4
    osisId: Gen.24.5
    sblId: Gen 24:5
    shortName: Gen 24:5
    text: The servant asked him, "What if the woman is unwilling to come back with
      me to this land? Shall I then take your son back to the country you came from?"
  - name: Genesis 24:6
    orderIndex: 5
    osisId: Gen.24.6
    sblId: Gen 24:6
    shortName: Gen 24:6
    text: '"Make sure that you do not take my son back there," Abraham said.'
  - name: Genesis 24:7
    orderIndex: 6
    osisId: Gen.24.7
    sblId: Gen 24:7
    shortName: Gen 24:7
    text: '"The LORD, the God of heaven, who brought me out of my father''s household
      and my native land and who spoke to me and promised me on oath, saying, ''To
      your offspring I will give this land''-he will send his angel before you so
      that you can get a wife for my son from there.'
  - name: Genesis 24:8
    orderIndex: 7
    osisId: Gen.24.8
    sblId: Gen 24:8
    shortName: Gen 24:8
    text: If the woman is unwilling to come back with you, then you will be released
      from this oath of mine. Only do not take my son back there."
  - name: Genesis 24:9
    orderIndex: 8
    osisId: Gen.24.9
    sblId: Gen 24:9
    shortName: Gen 24:9
    text: So the servant put his hand under the thigh of his master Abraham and swore
      an oath to him concerning this matter.
  - name: Genesis 24:10
    orderIndex: 9
    osisId: Gen.24.10
    sblId: Gen 24:10
    shortName: Gen 24:10
    text: Then the servant took ten of his master's camels and left, taking with him
      all kinds of good things from his master. He set out for Aram Naharaim and made
      his way to the town of Nahor.
  - name: Genesis 24:11
    orderIndex: 10
    osisId: Gen.24.11
    sblId: Gen 24:11
    shortName: Gen 24:11
    text: He had the camels kneel down near the well outside the town; it was toward
      evening, the time the women go out to draw water.
  - name: Genesis 24:12
    orderIndex: 11
    osisId: Gen.24.12
    sblId: Gen 24:12
    shortName: Gen 24:12
    text: Then he prayed, "O LORD, God of my master Abraham, give me success today,
      and show kindness to my master Abraham.
  - name: Genesis 24:13
    orderIndex: 12
    osisId: Gen.24.13
    sblId: Gen 24:13
    shortName: Gen 24:13
    text: See, I am standing beside this spring, and the daughters of the townspeople
      are coming out to draw water.
  - name: Genesis 24:14
    orderIndex: 13
    osisId: Gen.24.14
    sblId: Gen 24:14
    shortName: Gen 24:14
    text: May it be that when I say to a girl, 'Please let down your jar that I may
      have a drink,' and she says, 'Drink, and I'll water your camels too'-let her
      be the one you have chosen for your servant Isaac. By this I will know that
      you have shown kindness to my master."
  - name: Genesis 24:15
    orderIndex: 14
    osisId: Gen.24.15
    sblId: Gen 24:15
    shortName: Gen 24:15
    text: Before he had finished praying, Rebekah came out with her jar on her shoulder.
      She was the daughter of Bethuel son of Milcah, who was the wife of Abraham's
      brother Nahor.
  - name: Genesis 24:16
    orderIndex: 15
    osisId: Gen.24.16
    sblId: Gen 24:16
    shortName: Gen 24:16
    text: The girl was very beautiful, a virgin; no man had ever lain with her. She
      went down to the spring, filled her jar and came up again.
  - name: Genesis 24:17
    orderIndex: 16
    osisId: Gen.24.17
    sblId: Gen 24:17
    shortName: Gen 24:17
    text: The servant hurried to meet her and said, "Please give me a little water
      from your jar."
  - name: Genesis 24:18
    orderIndex: 17
    osisId: Gen.24.18
    sblId: Gen 24:18
    shortName: Gen 24:18
    text: '"Drink, my lord," she said, and quickly lowered the jar to her hands and
      gave him a drink.'
  - name: Genesis 24:19
    orderIndex: 18
    osisId: Gen.24.19
    sblId: Gen 24:19
    shortName: Gen 24:19
    text: After she had given him a drink, she said, "I'll draw water for your camels
      too, until they have finished drinking."
  - name: Genesis 24:20
    orderIndex: 19
    osisId: Gen.24.20
    sblId: Gen 24:20
    shortName: Gen 24:20
    text: So she quickly emptied her jar into the trough, ran back to the well to
      draw more water, and drew enough for all his camels.
  - name: Genesis 24:21
    orderIndex: 20
    osisId: Gen.24.21
    sblId: Gen 24:21
    shortName: Gen 24:21
    text: Without saying a word, the man watched her closely to learn whether or not
      the LORD had made his journey successful.
  - name: Genesis 24:22
    orderIndex: 21
    osisId: Gen.24.22
    sblId: Gen 24:22
    shortName: Gen 24:22
    text: When the camels had finished drinking, the man took out a gold nose ring
      weighing a beka and two gold bracelets weighing ten shekels.
  - name: Genesis 24:23
    orderIndex: 22
    osisId: Gen.24.23
    sblId: Gen 24:23
    shortName: Gen 24:23
    text: Then he asked, "Whose daughter are you? Please tell me, is there room in
      your father's house for us to spend the night?"
  - name: Genesis 24:24
    orderIndex: 23
    osisId: Gen.24.24
    sblId: Gen 24:24
    shortName: Gen 24:24
    text: She answered him, "I am the daughter of Bethuel, the son that Milcah bore
      to Nahor."
  - name: Genesis 24:25
    orderIndex: 24
    osisId: Gen.24.25
    sblId: Gen 24:25
    shortName: Gen 24:25
    text: And she added, "We have plenty of straw and fodder, as well as room for
      you to spend the night."
  - name: Genesis 24:26
    orderIndex: 25
    osisId: Gen.24.26
    sblId: Gen 24:26
    shortName: Gen 24:26
    text: Then the man bowed down and worshiped the LORD,
  - name: Genesis 24:27
    orderIndex: 26
    osisId: Gen.24.27
    sblId: Gen 24:27
    shortName: Gen 24:27
    text: saying, "Praise be to the LORD, the God of my master Abraham, who has not
      abandoned his kindness and faithfulness to my master. As for me, the LORD has
      led me on the journey to the house of my master's relatives."
  - name: Genesis 24:28
    orderIndex: 27
    osisId: Gen.24.28
    sblId: Gen 24:28
    shortName: Gen 24:28
    text: The girl ran and told her mother's household about these things.
  - name: Genesis 24:29
    orderIndex: 28
    osisId: Gen.24.29
    sblId: Gen 24:29
    shortName: Gen 24:29
    text: Now Rebekah had a brother named Laban, and he hurried out to the man at
      the spring.
  - name: Genesis 24:30
    orderIndex: 29
    osisId: Gen.24.30
    sblId: Gen 24:30
    shortName: Gen 24:30
    text: As soon as he had seen the nose ring, and the bracelets on his sister's
      arms, and had heard Rebekah tell what the man said to her, he went out to the
      man and found him standing by the camels near the spring.
  - name: Genesis 24:31
    orderIndex: 30
    osisId: Gen.24.31
    sblId: Gen 24:31
    shortName: Gen 24:31
    text: '"Come, you who are blessed by the LORD," he said. "Why are you standing
      out here? I have prepared the house and a place for the camels."'
  - name: Genesis 24:32
    orderIndex: 31
    osisId: Gen.24.32
    sblId: Gen 24:32
    shortName: Gen 24:32
    text: So the man went to the house, and the camels were unloaded. Straw and fodder
      were brought for the camels, and water for him and his men to wash their feet.
  - name: Genesis 24:33
    orderIndex: 32
    osisId: Gen.24.33
    sblId: Gen 24:33
    shortName: Gen 24:33
    text: Then food was set before him, but he said, "I will not eat until I have
      told you what I have to say.Then tell us," Laban said.
  - name: Genesis 24:34
    orderIndex: 33
    osisId: Gen.24.34
    sblId: Gen 24:34
    shortName: Gen 24:34
    text: So he said, "I am Abraham's servant.
  - name: Genesis 24:35
    orderIndex: 34
    osisId: Gen.24.35
    sblId: Gen 24:35
    shortName: Gen 24:35
    text: The LORD has blessed my master abundantly, and he has become wealthy. He
      has given him sheep and cattle, silver and gold, menservants and maidservants,
      and camels and donkeys.
  - name: Genesis 24:36
    orderIndex: 35
    osisId: Gen.24.36
    sblId: Gen 24:36
    shortName: Gen 24:36
    text: My master's wife Sarah has borne him a son in her old age, and he has given
      him everything he owns.
  - name: Genesis 24:37
    orderIndex: 36
    osisId: Gen.24.37
    sblId: Gen 24:37
    shortName: Gen 24:37
    text: And my master made me swear an oath, and said, 'You must not get a wife
      for my son from the daughters of the Canaanites, in whose land I live,
  - name: Genesis 24:38
    orderIndex: 37
    osisId: Gen.24.38
    sblId: Gen 24:38
    shortName: Gen 24:38
    text: but go to my father's family and to my own clan, and get a wife for my son.'
  - name: Genesis 24:39
    orderIndex: 38
    osisId: Gen.24.39
    sblId: Gen 24:39
    shortName: Gen 24:39
    text: '"Then I asked my master, ''What if the woman will not come back with me?'''
  - name: Genesis 24:40
    orderIndex: 39
    osisId: Gen.24.40
    sblId: Gen 24:40
    shortName: Gen 24:40
    text: '"He replied, ''The LORD, before whom I have walked, will send his angel
      with you and make your journey a success, so that you can get a wife for my
      son from my own clan and from my father''s family.'
  - name: Genesis 24:41
    orderIndex: 40
    osisId: Gen.24.41
    sblId: Gen 24:41
    shortName: Gen 24:41
    text: Then, when you go to my clan, you will be released from my oath even if
      they refuse to give her to you-you will be released from my oath.'
  - name: Genesis 24:42
    orderIndex: 41
    osisId: Gen.24.42
    sblId: Gen 24:42
    shortName: Gen 24:42
    text: '"When I came to the spring today, I said, ''O LORD, God of my master Abraham,
      if you will, please grant success to the journey on which I have come.'
  - name: Genesis 24:43
    orderIndex: 42
    osisId: Gen.24.43
    sblId: Gen 24:43
    shortName: Gen 24:43
    text: See, I am standing beside this spring; if a maiden comes out to draw water
      and I say to her, "Please let me drink a little water from your jar,"
  - name: Genesis 24:44
    orderIndex: 43
    osisId: Gen.24.44
    sblId: Gen 24:44
    shortName: Gen 24:44
    text: and if she says to me, "Drink, and I'll draw water for your camels too,"
      let her be the one the LORD has chosen for my master's son.'
  - name: Genesis 24:45
    orderIndex: 44
    osisId: Gen.24.45
    sblId: Gen 24:45
    shortName: Gen 24:45
    text: '"Before I finished praying in my heart, Rebekah came out, with her jar
      on her shoulder. She went down to the spring and drew water, and I said to her,
      ''Please give me a drink.'''
  - name: Genesis 24:46
    orderIndex: 45
    osisId: Gen.24.46
    sblId: Gen 24:46
    shortName: Gen 24:46
    text: '"She quickly lowered her jar from her shoulder and said, ''Drink, and I''ll
      water your camels too.'' So I drank, and she watered the camels also.'
  - name: Genesis 24:47
    orderIndex: 46
    osisId: Gen.24.47
    sblId: Gen 24:47
    shortName: Gen 24:47
    text: '"I asked her, ''Whose daughter are you?''"She said, ''The daughter of Bethuel
      son of Nahor, whom Milcah bore to him.''"Then I put the ring in her nose and
      the bracelets on her arms,'
  - name: Genesis 24:48
    orderIndex: 47
    osisId: Gen.24.48
    sblId: Gen 24:48
    shortName: Gen 24:48
    text: and I bowed down and worshiped the LORD. I praised the LORD, the God of
      my master Abraham, who had led me on the right road to get the granddaughter
      of my master's brother for his son.
  - name: Genesis 24:49
    orderIndex: 48
    osisId: Gen.24.49
    sblId: Gen 24:49
    shortName: Gen 24:49
    text: Now if you will show kindness and faithfulness to my master, tell me; and
      if not, tell me, so I may know which way to turn."
  - name: Genesis 24:50
    orderIndex: 49
    osisId: Gen.24.50
    sblId: Gen 24:50
    shortName: Gen 24:50
    text: Laban and Bethuel answered, "This is from the LORD; we can say nothing to
      you one way or the other.
  - name: Genesis 24:51
    orderIndex: 50
    osisId: Gen.24.51
    sblId: Gen 24:51
    shortName: Gen 24:51
    text: Here is Rebekah; take her and go, and let her become the wife of your master's
      son, as the LORD has directed."
  - name: Genesis 24:52
    orderIndex: 51
    osisId: Gen.24.52
    sblId: Gen 24:52
    shortName: Gen 24:52
    text: When Abraham's servant heard what they said, he bowed down to the ground
      before the LORD.
  - name: Genesis 24:53
    orderIndex: 52
    osisId: Gen.24.53
    sblId: Gen 24:53
    shortName: Gen 24:53
    text: Then the servant brought out gold and silver jewelry and articles of clothing
      and gave them to Rebekah; he also gave costly gifts to her brother and to her
      mother.
  - name: Genesis 24:54
    orderIndex: 53
    osisId: Gen.24.54
    sblId: Gen 24:54
    shortName: Gen 24:54
    text: Then he and the men who were with him ate and drank and spent the night
      there. When they got up the next morning, he said, "Send me on my way to my
      master."
  - name: Genesis 24:55
    orderIndex: 54
    osisId: Gen.24.55
    sblId: Gen 24:55
    shortName: Gen 24:55
    text: But her brother and her mother replied, "Let the girl remain with us ten
      days or so; then you may go."
  - name: Genesis 24:56
    orderIndex: 55
    osisId: Gen.24.56
    sblId: Gen 24:56
    shortName: Gen 24:56
    text: But he said to them, "Do not detain me, now that the LORD has granted success
      to my journey. Send me on my way so I may go to my master."
  - name: Genesis 24:57
    orderIndex: 56
    osisId: Gen.24.57
    sblId: Gen 24:57
    shortName: Gen 24:57
    text: Then they said, "Let's call the girl and ask her about it."
  - name: Genesis 24:58
    orderIndex: 57
    osisId: Gen.24.58
    sblId: Gen 24:58
    shortName: Gen 24:58
    text: So they called Rebekah and asked her, "Will you go with this man?I will
      go," she said.
  - name: Genesis 24:59
    orderIndex: 58
    osisId: Gen.24.59
    sblId: Gen 24:59
    shortName: Gen 24:59
    text: So they sent their sister Rebekah on her way, along with her nurse and Abraham's
      servant and his men.
  - name: Genesis 24:60
    orderIndex: 59
    osisId: Gen.24.60
    sblId: Gen 24:60
    shortName: Gen 24:60
    text: And they blessed Rebekah and said to her, "Our sister, may you increase
      to thousands upon thousands; may your offspring possess the gates of their enemies."
  - name: Genesis 24:61
    orderIndex: 60
    osisId: Gen.24.61
    sblId: Gen 24:61
    shortName: Gen 24:61
    text: Then Rebekah and her maids got ready and mounted their camels and went back
      with the man. So the servant took Rebekah and left.
  - name: Genesis 24:62
    orderIndex: 61
    osisId: Gen.24.62
    sblId: Gen 24:62
    shortName: Gen 24:62
    text: Now Isaac had come from Beer Lahai Roi, for he was living in the Negev.
  - name: Genesis 24:63
    orderIndex: 62
    osisId: Gen.24.63
    sblId: Gen 24:63
    shortName: Gen 24:63
    text: He went out to the field one evening to meditate, and as he looked up, he
      saw camels approaching.
  - name: Genesis 24:64
    orderIndex: 63
    osisId: Gen.24.64
    sblId: Gen 24:64
    shortName: Gen 24:64
    text: Rebekah also looked up and saw Isaac. She got down from her camel
  - name: Genesis 24:65
    orderIndex: 64
    osisId: Gen.24.65
    sblId: Gen 24:65
    shortName: Gen 24:65
    text: and asked the servant, "Who is that man in the field coming to meet us?He
      is my master," the servant answered. So she took her veil and covered herself.
  - name: Genesis 24:66
    orderIndex: 65
    osisId: Gen.24.66
    sblId: Gen 24:66
    shortName: Gen 24:66
    text: Then the servant told Isaac all he had done.
  - name: Genesis 24:67
    orderIndex: 66
    osisId: Gen.24.67
    sblId: Gen 24:67
    shortName: Gen 24:67
    text: Isaac brought her into the tent of his mother Sarah, and he married Rebekah.
      So she became his wife, and he loved her; and Isaac was comforted after his
      mother's death.
  versesCount: 67
- name: Genesis 25
  orderIndex: 24
  osisId: Gen.25
  sblId: Gen 25
  shortName: Gen 25
  verses:
  - name: Genesis 25:1
    orderIndex: 0
    osisId: Gen.25.1
    sblId: Gen 25:1
    shortName: Gen 25:1
    text: Abraham took another wife, whose name was Keturah.
  - name: Genesis 25:2
    orderIndex: 1
    osisId: Gen.25.2
    sblId: Gen 25:2
    shortName: Gen 25:2
    text: She bore him Zimran, Jokshan, Medan, Midian, Ishbak and Shuah.
  - name: Genesis 25:3
    orderIndex: 2
    osisId: Gen.25.3
    sblId: Gen 25:3
    shortName: Gen 25:3
    text: Jokshan was the father of Sheba and Dedan; the descendants of Dedan were
      the Asshurites, the Letushites and the Leummites.
  - name: Genesis 25:4
    orderIndex: 3
    osisId: Gen.25.4
    sblId: Gen 25:4
    shortName: Gen 25:4
    text: The sons of Midian were Ephah, Epher, Hanoch, Abida and Eldaah. All these
      were descendants of Keturah.
  - name: Genesis 25:5
    orderIndex: 4
    osisId: Gen.25.5
    sblId: Gen 25:5
    shortName: Gen 25:5
    text: Abraham left everything he owned to Isaac.
  - name: Genesis 25:6
    orderIndex: 5
    osisId: Gen.25.6
    sblId: Gen 25:6
    shortName: Gen 25:6
    text: But while he was still living, he gave gifts to the sons of his concubines
      and sent them away from his son Isaac to the land of the east.
  - name: Genesis 25:7
    orderIndex: 6
    osisId: Gen.25.7
    sblId: Gen 25:7
    shortName: Gen 25:7
    text: Altogether, Abraham lived a hundred and seventy-five years.
  - name: Genesis 25:8
    orderIndex: 7
    osisId: Gen.25.8
    sblId: Gen 25:8
    shortName: Gen 25:8
    text: Then Abraham breathed his last and died at a good old age, an old man and
      full of years; and he was gathered to his people.
  - name: Genesis 25:9
    orderIndex: 8
    osisId: Gen.25.9
    sblId: Gen 25:9
    shortName: Gen 25:9
    text: His sons Isaac and Ishmael buried him in the cave of Machpelah near Mamre,
      in the field of Ephron son of Zohar the Hittite,
  - name: Genesis 25:10
    orderIndex: 9
    osisId: Gen.25.10
    sblId: Gen 25:10
    shortName: Gen 25:10
    text: the field Abraham had bought from the Hittites. There Abraham was buried
      with his wife Sarah.
  - name: Genesis 25:11
    orderIndex: 10
    osisId: Gen.25.11
    sblId: Gen 25:11
    shortName: Gen 25:11
    text: After Abraham's death, God blessed his son Isaac, who then lived near Beer
      Lahai Roi.
  - name: Genesis 25:12
    orderIndex: 11
    osisId: Gen.25.12
    sblId: Gen 25:12
    shortName: Gen 25:12
    text: This is the account of Abraham's son Ishmael, whom Sarah's maidservant,
      Hagar the Egyptian, bore to Abraham.
  - name: Genesis 25:13
    orderIndex: 12
    osisId: Gen.25.13
    sblId: Gen 25:13
    shortName: Gen 25:13
    text: 'These are the names of the sons of Ishmael, listed in the order of their
      birth: Nebaioth the firstborn of Ishmael, Kedar, Adbeel, Mibsam,'
  - name: Genesis 25:14
    orderIndex: 13
    osisId: Gen.25.14
    sblId: Gen 25:14
    shortName: Gen 25:14
    text: Mishma, Dumah, Massa,
  - name: Genesis 25:15
    orderIndex: 14
    osisId: Gen.25.15
    sblId: Gen 25:15
    shortName: Gen 25:15
    text: Hadad, Tema, Jetur, Naphish and Kedemah.
  - name: Genesis 25:16
    orderIndex: 15
    osisId: Gen.25.16
    sblId: Gen 25:16
    shortName: Gen 25:16
    text: These were the sons of Ishmael, and these are the names of the twelve tribal
      rulers according to their settlements and camps.
  - name: Genesis 25:17
    orderIndex: 16
    osisId: Gen.25.17
    sblId: Gen 25:17
    shortName: Gen 25:17
    text: Altogether, Ishmael lived a hundred and thirty-seven years. He breathed
      his last and died, and he was gathered to his people.
  - name: Genesis 25:18
    orderIndex: 17
    osisId: Gen.25.18
    sblId: Gen 25:18
    shortName: Gen 25:18
    text: His descendants settled in the area from Havilah to Shur, near the border
      of Egypt, as you go toward Asshur. And they lived in hostility toward all their
      brothers.
  - name: Genesis 25:19
    orderIndex: 18
    osisId: Gen.25.19
    sblId: Gen 25:19
    shortName: Gen 25:19
    text: This is the account of Abraham's son Isaac. Abraham became the father of
      Isaac,
  - name: Genesis 25:20
    orderIndex: 19
    osisId: Gen.25.20
    sblId: Gen 25:20
    shortName: Gen 25:20
    text: and Isaac was forty years old when he married Rebekah daughter of Bethuel
      the Aramean from Paddan Aram and sister of Laban the Aramean.
  - name: Genesis 25:21
    orderIndex: 20
    osisId: Gen.25.21
    sblId: Gen 25:21
    shortName: Gen 25:21
    text: Isaac prayed to the LORD on behalf of his wife, because she was barren.
      The LORD answered his prayer, and his wife Rebekah became pregnant.
  - name: Genesis 25:22
    orderIndex: 21
    osisId: Gen.25.22
    sblId: Gen 25:22
    shortName: Gen 25:22
    text: The babies jostled each other within her, and she said, "Why is this happening
      to me?" So she went to inquire of the LORD.
  - name: Genesis 25:23
    orderIndex: 22
    osisId: Gen.25.23
    sblId: Gen 25:23
    shortName: Gen 25:23
    text: The LORD said to her, "Two nations are in your womb, and two peoples from
      within you will be separated; one people will be stronger than the other, and
      the older will serve the younger."
  - name: Genesis 25:24
    orderIndex: 23
    osisId: Gen.25.24
    sblId: Gen 25:24
    shortName: Gen 25:24
    text: When the time came for her to give birth, there were twin boys in her womb.
  - name: Genesis 25:25
    orderIndex: 24
    osisId: Gen.25.25
    sblId: Gen 25:25
    shortName: Gen 25:25
    text: The first to come out was red, and his whole body was like a hairy garment;
      so they named him Esau.
  - name: Genesis 25:26
    orderIndex: 25
    osisId: Gen.25.26
    sblId: Gen 25:26
    shortName: Gen 25:26
    text: After this, his brother came out, with his hand grasping Esau's heel; so
      he was named Jacob. Isaac was sixty years old when Rebekah gave birth to them.
  - name: Genesis 25:27
    orderIndex: 26
    osisId: Gen.25.27
    sblId: Gen 25:27
    shortName: Gen 25:27
    text: The boys grew up, and Esau became a skillful hunter, a man of the open country,
      while Jacob was a quiet man, staying among the tents.
  - name: Genesis 25:28
    orderIndex: 27
    osisId: Gen.25.28
    sblId: Gen 25:28
    shortName: Gen 25:28
    text: Isaac, who had a taste for wild game, loved Esau, but Rebekah loved Jacob.
  - name: Genesis 25:29
    orderIndex: 28
    osisId: Gen.25.29
    sblId: Gen 25:29
    shortName: Gen 25:29
    text: Once when Jacob was cooking some stew, Esau came in from the open country,
      famished.
  - name: Genesis 25:30
    orderIndex: 29
    osisId: Gen.25.30
    sblId: Gen 25:30
    shortName: Gen 25:30
    text: He said to Jacob, "Quick, let me have some of that red stew! I'm famished!"
      (That is why he was also called Edom. )
  - name: Genesis 25:31
    orderIndex: 30
    osisId: Gen.25.31
    sblId: Gen 25:31
    shortName: Gen 25:31
    text: Jacob replied, "First sell me your birthright."
  - name: Genesis 25:32
    orderIndex: 31
    osisId: Gen.25.32
    sblId: Gen 25:32
    shortName: Gen 25:32
    text: '"Look, I am about to die," Esau said. "What good is the birthright to me?"'
  - name: Genesis 25:33
    orderIndex: 32
    osisId: Gen.25.33
    sblId: Gen 25:33
    shortName: Gen 25:33
    text: But Jacob said, "Swear to me first." So he swore an oath to him, selling
      his birthright to Jacob.
  - name: Genesis 25:34
    orderIndex: 33
    osisId: Gen.25.34
    sblId: Gen 25:34
    shortName: Gen 25:34
    text: Then Jacob gave Esau some bread and some lentil stew. He ate and drank,
      and then got up and left. So Esau despised his birthright.
  versesCount: 34
- name: Genesis 26
  orderIndex: 25
  osisId: Gen.26
  sblId: Gen 26
  shortName: Gen 26
  verses:
  - name: Genesis 26:1
    orderIndex: 0
    osisId: Gen.26.1
    sblId: Gen 26:1
    shortName: Gen 26:1
    text: Now there was a famine in the land-besides the earlier famine of Abraham's
      time-and Isaac went to Abimelech king of the Philistines in Gerar.
  - name: Genesis 26:2
    orderIndex: 1
    osisId: Gen.26.2
    sblId: Gen 26:2
    shortName: Gen 26:2
    text: The LORD appeared to Isaac and said, "Do not go down to Egypt; live in the
      land where I tell you to live.
  - name: Genesis 26:3
    orderIndex: 2
    osisId: Gen.26.3
    sblId: Gen 26:3
    shortName: Gen 26:3
    text: Stay in this land for a while, and I will be with you and will bless you.
      For to you and your descendants I will give all these lands and will confirm
      the oath I swore to your father Abraham.
  - name: Genesis 26:4
    orderIndex: 3
    osisId: Gen.26.4
    sblId: Gen 26:4
    shortName: Gen 26:4
    text: I will make your descendants as numerous as the stars in the sky and will
      give them all these lands, and through your offspring all nations on earth will
      be blessed,
  - name: Genesis 26:5
    orderIndex: 4
    osisId: Gen.26.5
    sblId: Gen 26:5
    shortName: Gen 26:5
    text: because Abraham obeyed me and kept my requirements, my commands, my decrees
      and my laws."
  - name: Genesis 26:6
    orderIndex: 5
    osisId: Gen.26.6
    sblId: Gen 26:6
    shortName: Gen 26:6
    text: So Isaac stayed in Gerar.
  - name: Genesis 26:7
    orderIndex: 6
    osisId: Gen.26.7
    sblId: Gen 26:7
    shortName: Gen 26:7
    text: When the men of that place asked him about his wife, he said, "She is my
      sister," because he was afraid to say, "She is my wife." He thought, "The men
      of this place might kill me on account of Rebekah, because she is beautiful."
  - name: Genesis 26:8
    orderIndex: 7
    osisId: Gen.26.8
    sblId: Gen 26:8
    shortName: Gen 26:8
    text: When Isaac had been there a long time, Abimelech king of the Philistines
      looked down from a window and saw Isaac caressing his wife Rebekah.
  - name: Genesis 26:9
    orderIndex: 8
    osisId: Gen.26.9
    sblId: Gen 26:9
    shortName: Gen 26:9
    text: So Abimelech summoned Isaac and said, "She is really your wife! Why did
      you say, 'She is my sister'?" Isaac answered him, "Because I thought I might
      lose my life on account of her."
  - name: Genesis 26:10
    orderIndex: 9
    osisId: Gen.26.10
    sblId: Gen 26:10
    shortName: Gen 26:10
    text: Then Abimelech said, "What is this you have done to us? One of the men might
      well have slept with your wife, and you would have brought guilt upon us."
  - name: Genesis 26:11
    orderIndex: 10
    osisId: Gen.26.11
    sblId: Gen 26:11
    shortName: Gen 26:11
    text: 'So Abimelech gave orders to all the people: "Anyone who molests this man
      or his wife shall surely be put to death."'
  - name: Genesis 26:12
    orderIndex: 11
    osisId: Gen.26.12
    sblId: Gen 26:12
    shortName: Gen 26:12
    text: Isaac planted crops in that land and the same year reaped a hundredfold,
      because the LORD blessed him.
  - name: Genesis 26:13
    orderIndex: 12
    osisId: Gen.26.13
    sblId: Gen 26:13
    shortName: Gen 26:13
    text: The man became rich, and his wealth continued to grow until he became very
      wealthy.
  - name: Genesis 26:14
    orderIndex: 13
    osisId: Gen.26.14
    sblId: Gen 26:14
    shortName: Gen 26:14
    text: He had so many flocks and herds and servants that the Philistines envied
      him.
  - name: Genesis 26:15
    orderIndex: 14
    osisId: Gen.26.15
    sblId: Gen 26:15
    shortName: Gen 26:15
    text: So all the wells that his father's servants had dug in the time of his father
      Abraham, the Philistines stopped up, filling them with earth.
  - name: Genesis 26:16
    orderIndex: 15
    osisId: Gen.26.16
    sblId: Gen 26:16
    shortName: Gen 26:16
    text: Then Abimelech said to Isaac, "Move away from us; you have become too powerful
      for us."
  - name: Genesis 26:17
    orderIndex: 16
    osisId: Gen.26.17
    sblId: Gen 26:17
    shortName: Gen 26:17
    text: So Isaac moved away from there and encamped in the Valley of Gerar and settled
      there.
  - name: Genesis 26:18
    orderIndex: 17
    osisId: Gen.26.18
    sblId: Gen 26:18
    shortName: Gen 26:18
    text: Isaac reopened the wells that had been dug in the time of his father Abraham,
      which the Philistines had stopped up after Abraham died, and he gave them the
      same names his father had given them.
  - name: Genesis 26:19
    orderIndex: 18
    osisId: Gen.26.19
    sblId: Gen 26:19
    shortName: Gen 26:19
    text: Isaac's servants dug in the valley and discovered a well of fresh water
      there.
  - name: Genesis 26:20
    orderIndex: 19
    osisId: Gen.26.20
    sblId: Gen 26:20
    shortName: Gen 26:20
    text: But the herdsmen of Gerar quarreled with Isaac's herdsmen and said, "The
      water is ours!" So he named the well Esek, because they disputed with him.
  - name: Genesis 26:21
    orderIndex: 20
    osisId: Gen.26.21
    sblId: Gen 26:21
    shortName: Gen 26:21
    text: Then they dug another well, but they quarreled over that one also; so he
      named it Sitnah.
  - name: Genesis 26:22
    orderIndex: 21
    osisId: Gen.26.22
    sblId: Gen 26:22
    shortName: Gen 26:22
    text: He moved on from there and dug another well, and no one quarreled over it.
      He named it Rehoboth, saying, "Now the LORD has given us room and we will flourish
      in the land."
  - name: Genesis 26:23
    orderIndex: 22
    osisId: Gen.26.23
    sblId: Gen 26:23
    shortName: Gen 26:23
    text: From there he went up to Beersheba.
  - name: Genesis 26:24
    orderIndex: 23
    osisId: Gen.26.24
    sblId: Gen 26:24
    shortName: Gen 26:24
    text: That night the LORD appeared to him and said, "I am the God of your father
      Abraham. Do not be afraid, for I am with you; I will bless you and will increase
      the number of your descendants for the sake of my servant Abraham."
  - name: Genesis 26:25
    orderIndex: 24
    osisId: Gen.26.25
    sblId: Gen 26:25
    shortName: Gen 26:25
    text: Isaac built an altar there and called on the name of the LORD. There he
      pitched his tent, and there his servants dug a well.
  - name: Genesis 26:26
    orderIndex: 25
    osisId: Gen.26.26
    sblId: Gen 26:26
    shortName: Gen 26:26
    text: Meanwhile, Abimelech had come to him from Gerar, with Ahuzzath his personal
      adviser and Phicol the commander of his forces.
  - name: Genesis 26:27
    orderIndex: 26
    osisId: Gen.26.27
    sblId: Gen 26:27
    shortName: Gen 26:27
    text: Isaac asked them, "Why have you come to me, since you were hostile to me
      and sent me away?"
  - name: Genesis 26:28
    orderIndex: 27
    osisId: Gen.26.28
    sblId: Gen 26:28
    shortName: Gen 26:28
    text: They answered, "We saw clearly that the LORD was with you; so we said, 'There
      ought to be a sworn agreement between us'-between us and you. Let us make a
      treaty with you
  - name: Genesis 26:29
    orderIndex: 28
    osisId: Gen.26.29
    sblId: Gen 26:29
    shortName: Gen 26:29
    text: that you will do us no harm, just as we did not molest you but always treated
      you well and sent you away in peace. And now you are blessed by the LORD."
  - name: Genesis 26:30
    orderIndex: 29
    osisId: Gen.26.30
    sblId: Gen 26:30
    shortName: Gen 26:30
    text: Isaac then made a feast for them, and they ate and drank.
  - name: Genesis 26:31
    orderIndex: 30
    osisId: Gen.26.31
    sblId: Gen 26:31
    shortName: Gen 26:31
    text: Early the next morning the men swore an oath to each other. Then Isaac sent
      them on their way, and they left him in peace.
  - name: Genesis 26:32
    orderIndex: 31
    osisId: Gen.26.32
    sblId: Gen 26:32
    shortName: Gen 26:32
    text: That day Isaac's servants came and told him about the well they had dug.
      They said, "We've found water!"
  - name: Genesis 26:33
    orderIndex: 32
    osisId: Gen.26.33
    sblId: Gen 26:33
    shortName: Gen 26:33
    text: He called it Shibah, and to this day the name of the town has been Beersheba.
  - name: Genesis 26:34
    orderIndex: 33
    osisId: Gen.26.34
    sblId: Gen 26:34
    shortName: Gen 26:34
    text: When Esau was forty years old, he married Judith daughter of Beeri the Hittite,
      and also Basemath daughter of Elon the Hittite.
  - name: Genesis 26:35
    orderIndex: 34
    osisId: Gen.26.35
    sblId: Gen 26:35
    shortName: Gen 26:35
    text: They were a source of grief to Isaac and Rebekah.
  versesCount: 35
- name: Genesis 27
  orderIndex: 26
  osisId: Gen.27
  sblId: Gen 27
  shortName: Gen 27
  verses:
  - name: Genesis 27:1
    orderIndex: 0
    osisId: Gen.27.1
    sblId: Gen 27:1
    shortName: Gen 27:1
    text: When Isaac was old and his eyes were so weak that he could no longer see,
      he called for Esau his older son and said to him, "My son.Here I am," he answered.
  - name: Genesis 27:2
    orderIndex: 1
    osisId: Gen.27.2
    sblId: Gen 27:2
    shortName: Gen 27:2
    text: Isaac said, "I am now an old man and don't know the day of my death.
  - name: Genesis 27:3
    orderIndex: 2
    osisId: Gen.27.3
    sblId: Gen 27:3
    shortName: Gen 27:3
    text: Now then, get your weapons-your quiver and bow-and go out to the open country
      to hunt some wild game for me.
  - name: Genesis 27:4
    orderIndex: 3
    osisId: Gen.27.4
    sblId: Gen 27:4
    shortName: Gen 27:4
    text: Prepare me the kind of tasty food I like and bring it to me to eat, so that
      I may give you my blessing before I die."
  - name: Genesis 27:5
    orderIndex: 4
    osisId: Gen.27.5
    sblId: Gen 27:5
    shortName: Gen 27:5
    text: Now Rebekah was listening as Isaac spoke to his son Esau. When Esau left
      for the open country to hunt game and bring it back,
  - name: Genesis 27:6
    orderIndex: 5
    osisId: Gen.27.6
    sblId: Gen 27:6
    shortName: Gen 27:6
    text: Rebekah said to her son Jacob, "Look, I overheard your father say to your
      brother Esau,
  - name: Genesis 27:7
    orderIndex: 6
    osisId: Gen.27.7
    sblId: Gen 27:7
    shortName: Gen 27:7
    text: '''Bring me some game and prepare me some tasty food to eat, so that I may
      give you my blessing in the presence of the LORD before I die.'''
  - name: Genesis 27:8
    orderIndex: 7
    osisId: Gen.27.8
    sblId: Gen 27:8
    shortName: Gen 27:8
    text: 'Now, my son, listen carefully and do what I tell you:'
  - name: Genesis 27:9
    orderIndex: 8
    osisId: Gen.27.9
    sblId: Gen 27:9
    shortName: Gen 27:9
    text: Go out to the flock and bring me two choice young goats, so I can prepare
      some tasty food for your father, just the way he likes it.
  - name: Genesis 27:10
    orderIndex: 9
    osisId: Gen.27.10
    sblId: Gen 27:10
    shortName: Gen 27:10
    text: Then take it to your father to eat, so that he may give you his blessing
      before he dies."
  - name: Genesis 27:11
    orderIndex: 10
    osisId: Gen.27.11
    sblId: Gen 27:11
    shortName: Gen 27:11
    text: Jacob said to Rebekah his mother, "But my brother Esau is a hairy man, and
      I'm a man with smooth skin.
  - name: Genesis 27:12
    orderIndex: 11
    osisId: Gen.27.12
    sblId: Gen 27:12
    shortName: Gen 27:12
    text: What if my father touches me? I would appear to be tricking him and would
      bring down a curse on myself rather than a blessing."
  - name: Genesis 27:13
    orderIndex: 12
    osisId: Gen.27.13
    sblId: Gen 27:13
    shortName: Gen 27:13
    text: His mother said to him, "My son, let the curse fall on me. Just do what
      I say; go and get them for me."
  - name: Genesis 27:14
    orderIndex: 13
    osisId: Gen.27.14
    sblId: Gen 27:14
    shortName: Gen 27:14
    text: So he went and got them and brought them to his mother, and she prepared
      some tasty food, just the way his father liked it.
  - name: Genesis 27:15
    orderIndex: 14
    osisId: Gen.27.15
    sblId: Gen 27:15
    shortName: Gen 27:15
    text: Then Rebekah took the best clothes of Esau her older son, which she had
      in the house, and put them on her younger son Jacob.
  - name: Genesis 27:16
    orderIndex: 15
    osisId: Gen.27.16
    sblId: Gen 27:16
    shortName: Gen 27:16
    text: She also covered his hands and the smooth part of his neck with the goatskins.
  - name: Genesis 27:17
    orderIndex: 16
    osisId: Gen.27.17
    sblId: Gen 27:17
    shortName: Gen 27:17
    text: Then she handed to her son Jacob the tasty food and the bread she had made.
  - name: Genesis 27:18
    orderIndex: 17
    osisId: Gen.27.18
    sblId: Gen 27:18
    shortName: Gen 27:18
    text: He went to his father and said, "My father.Yes, my son," he answered. "Who
      is it?"
  - name: Genesis 27:19
    orderIndex: 18
    osisId: Gen.27.19
    sblId: Gen 27:19
    shortName: Gen 27:19
    text: Jacob said to his father, "I am Esau your firstborn. I have done as you
      told me. Please sit up and eat some of my game so that you may give me your
      blessing."
  - name: Genesis 27:20
    orderIndex: 19
    osisId: Gen.27.20
    sblId: Gen 27:20
    shortName: Gen 27:20
    text: Isaac asked his son, "How did you find it so quickly, my son?The LORD your
      God gave me success," he replied.
  - name: Genesis 27:21
    orderIndex: 20
    osisId: Gen.27.21
    sblId: Gen 27:21
    shortName: Gen 27:21
    text: Then Isaac said to Jacob, "Come near so I can touch you, my son, to know
      whether you really are my son Esau or not."
  - name: Genesis 27:22
    orderIndex: 21
    osisId: Gen.27.22
    sblId: Gen 27:22
    shortName: Gen 27:22
    text: Jacob went close to his father Isaac, who touched him and said, "The voice
      is the voice of Jacob, but the hands are the hands of Esau."
  - name: Genesis 27:23
    orderIndex: 22
    osisId: Gen.27.23
    sblId: Gen 27:23
    shortName: Gen 27:23
    text: He did not recognize him, for his hands were hairy like those of his brother
      Esau; so he blessed him.
  - name: Genesis 27:24
    orderIndex: 23
    osisId: Gen.27.24
    sblId: Gen 27:24
    shortName: Gen 27:24
    text: '"Are you really my son Esau?" he asked. "I am," he replied.'
  - name: Genesis 27:25
    orderIndex: 24
    osisId: Gen.27.25
    sblId: Gen 27:25
    shortName: Gen 27:25
    text: Then he said, "My son, bring me some of your game to eat, so that I may
      give you my blessing." Jacob brought it to him and he ate; and he brought some
      wine and he drank.
  - name: Genesis 27:26
    orderIndex: 25
    osisId: Gen.27.26
    sblId: Gen 27:26
    shortName: Gen 27:26
    text: Then his father Isaac said to him, "Come here, my son, and kiss me."
  - name: Genesis 27:27
    orderIndex: 26
    osisId: Gen.27.27
    sblId: Gen 27:27
    shortName: Gen 27:27
    text: So he went to him and kissed him. When Isaac caught the smell of his clothes,
      he blessed him and said, "Ah, the smell of my son is like the smell of a field
      that the LORD has blessed.
  - name: Genesis 27:28
    orderIndex: 27
    osisId: Gen.27.28
    sblId: Gen 27:28
    shortName: Gen 27:28
    text: May God give you of heaven's dew and of earth's richness- an abundance of
      grain and new wine.
  - name: Genesis 27:29
    orderIndex: 28
    osisId: Gen.27.29
    sblId: Gen 27:29
    shortName: Gen 27:29
    text: May nations serve you and peoples bow down to you. Be lord over your brothers,
      and may the sons of your mother bow down to you. May those who curse you be
      cursed and those who bless you be blessed."
  - name: Genesis 27:30
    orderIndex: 29
    osisId: Gen.27.30
    sblId: Gen 27:30
    shortName: Gen 27:30
    text: After Isaac finished blessing him and Jacob had scarcely left his father's
      presence, his brother Esau came in from hunting.
  - name: Genesis 27:31
    orderIndex: 30
    osisId: Gen.27.31
    sblId: Gen 27:31
    shortName: Gen 27:31
    text: He too prepared some tasty food and brought it to his father. Then he said
      to him, "My father, sit up and eat some of my game, so that you may give me
      your blessing."
  - name: Genesis 27:32
    orderIndex: 31
    osisId: Gen.27.32
    sblId: Gen 27:32
    shortName: Gen 27:32
    text: His father Isaac asked him, "Who are you?I am your son," he answered, "your
      firstborn, Esau."
  - name: Genesis 27:33
    orderIndex: 32
    osisId: Gen.27.33
    sblId: Gen 27:33
    shortName: Gen 27:33
    text: Isaac trembled violently and said, "Who was it, then, that hunted game and
      brought it to me? I ate it just before you came and I blessed him-and indeed
      he will be blessed!"
  - name: Genesis 27:34
    orderIndex: 33
    osisId: Gen.27.34
    sblId: Gen 27:34
    shortName: Gen 27:34
    text: When Esau heard his father's words, he burst out with a loud and bitter
      cry and said to his father, "Bless me-me too, my father!"
  - name: Genesis 27:35
    orderIndex: 34
    osisId: Gen.27.35
    sblId: Gen 27:35
    shortName: Gen 27:35
    text: But he said, "Your brother came deceitfully and took your blessing."
  - name: Genesis 27:36
    orderIndex: 35
    osisId: Gen.27.36
    sblId: Gen 27:36
    shortName: Gen 27:36
    text: 'Esau said, "Isn''t he rightly named Jacob? He has deceived me these two
      times: He took my birthright, and now he''s taken my blessing!" Then he asked,
      "Haven''t you reserved any blessing for me?"'
  - name: Genesis 27:37
    orderIndex: 36
    osisId: Gen.27.37
    sblId: Gen 27:37
    shortName: Gen 27:37
    text: Isaac answered Esau, "I have made him lord over you and have made all his
      relatives his servants, and I have sustained him with grain and new wine. So
      what can I possibly do for you, my son?"
  - name: Genesis 27:38
    orderIndex: 37
    osisId: Gen.27.38
    sblId: Gen 27:38
    shortName: Gen 27:38
    text: Esau said to his father, "Do you have only one blessing, my father? Bless
      me too, my father!" Then Esau wept aloud.
  - name: Genesis 27:39
    orderIndex: 38
    osisId: Gen.27.39
    sblId: Gen 27:39
    shortName: Gen 27:39
    text: His father Isaac answered him, "Your dwelling will be away from the earth's
      richness, away from the dew of heaven above.
  - name: Genesis 27:40
    orderIndex: 39
    osisId: Gen.27.40
    sblId: Gen 27:40
    shortName: Gen 27:40
    text: You will live by the sword and you will serve your brother. But when you
      grow restless, you will throw his yoke from off your neck."
  - name: Genesis 27:41
    orderIndex: 40
    osisId: Gen.27.41
    sblId: Gen 27:41
    shortName: Gen 27:41
    text: Esau held a grudge against Jacob because of the blessing his father had
      given him. He said to himself, "The days of mourning for my father are near;
      then I will kill my brother Jacob."
  - name: Genesis 27:42
    orderIndex: 41
    osisId: Gen.27.42
    sblId: Gen 27:42
    shortName: Gen 27:42
    text: When Rebekah was told what her older son Esau had said, she sent for her
      younger son Jacob and said to him, "Your brother Esau is consoling himself with
      the thought of killing you.
  - name: Genesis 27:43
    orderIndex: 42
    osisId: Gen.27.43
    sblId: Gen 27:43
    shortName: Gen 27:43
    text: 'Now then, my son, do what I say: Flee at once to my brother Laban in Haran.'
  - name: Genesis 27:44
    orderIndex: 43
    osisId: Gen.27.44
    sblId: Gen 27:44
    shortName: Gen 27:44
    text: Stay with him for a while until your brother's fury subsides.
  - name: Genesis 27:45
    orderIndex: 44
    osisId: Gen.27.45
    sblId: Gen 27:45
    shortName: Gen 27:45
    text: When your brother is no longer angry with you and forgets what you did to
      him, I'll send word for you to come back from there. Why should I lose both
      of you in one day?"
  - name: Genesis 27:46
    orderIndex: 45
    osisId: Gen.27.46
    sblId: Gen 27:46
    shortName: Gen 27:46
    text: Then Rebekah said to Isaac, "I'm disgusted with living because of these
      Hittite women. If Jacob takes a wife from among the women of this land, from
      Hittite women like these, my life will not be worth living."
  versesCount: 46
- name: Genesis 28
  orderIndex: 27
  osisId: Gen.28
  sblId: Gen 28
  shortName: Gen 28
  verses:
  - name: Genesis 28:1
    orderIndex: 0
    osisId: Gen.28.1
    sblId: Gen 28:1
    shortName: Gen 28:1
    text: 'So Isaac called for Jacob and blessed him and commanded him: "Do not marry
      a Canaanite woman.'
  - name: Genesis 28:2
    orderIndex: 1
    osisId: Gen.28.2
    sblId: Gen 28:2
    shortName: Gen 28:2
    text: Go at once to Paddan Aram, to the house of your mother's father Bethuel.
      Take a wife for yourself there, from among the daughters of Laban, your mother's
      brother.
  - name: Genesis 28:3
    orderIndex: 2
    osisId: Gen.28.3
    sblId: Gen 28:3
    shortName: Gen 28:3
    text: May God Almighty bless you and make you fruitful and increase your numbers
      until you become a community of peoples.
  - name: Genesis 28:4
    orderIndex: 3
    osisId: Gen.28.4
    sblId: Gen 28:4
    shortName: Gen 28:4
    text: May he give you and your descendants the blessing given to Abraham, so that
      you may take possession of the land where you now live as an alien, the land
      God gave to Abraham."
  - name: Genesis 28:5
    orderIndex: 4
    osisId: Gen.28.5
    sblId: Gen 28:5
    shortName: Gen 28:5
    text: Then Isaac sent Jacob on his way, and he went to Paddan Aram, to Laban son
      of Bethuel the Aramean, the brother of Rebekah, who was the mother of Jacob
      and Esau.
  - name: Genesis 28:6
    orderIndex: 5
    osisId: Gen.28.6
    sblId: Gen 28:6
    shortName: Gen 28:6
    text: Now Esau learned that Isaac had blessed Jacob and had sent him to Paddan
      Aram to take a wife from there, and that when he blessed him he commanded him,
      "Do not marry a Canaanite woman,"
  - name: Genesis 28:7
    orderIndex: 6
    osisId: Gen.28.7
    sblId: Gen 28:7
    shortName: Gen 28:7
    text: and that Jacob had obeyed his father and mother and had gone to Paddan Aram.
  - name: Genesis 28:8
    orderIndex: 7
    osisId: Gen.28.8
    sblId: Gen 28:8
    shortName: Gen 28:8
    text: Esau then realized how displeasing the Canaanite women were to his father
      Isaac;
  - name: Genesis 28:9
    orderIndex: 8
    osisId: Gen.28.9
    sblId: Gen 28:9
    shortName: Gen 28:9
    text: so he went to Ishmael and married Mahalath, the sister of Nebaioth and daughter
      of Ishmael son of Abraham, in addition to the wives he already had.
  - name: Genesis 28:10
    orderIndex: 9
    osisId: Gen.28.10
    sblId: Gen 28:10
    shortName: Gen 28:10
    text: Jacob left Beersheba and set out for Haran.
  - name: Genesis 28:11
    orderIndex: 10
    osisId: Gen.28.11
    sblId: Gen 28:11
    shortName: Gen 28:11
    text: When he reached a certain place, he stopped for the night because the sun
      had set. Taking one of the stones there, he put it under his head and lay down
      to sleep.
  - name: Genesis 28:12
    orderIndex: 11
    osisId: Gen.28.12
    sblId: Gen 28:12
    shortName: Gen 28:12
    text: He had a dream in which he saw a stairway resting on the earth, with its
      top reaching to heaven, and the angels of God were ascending and descending
      on it.
  - name: Genesis 28:13
    orderIndex: 12
    osisId: Gen.28.13
    sblId: Gen 28:13
    shortName: Gen 28:13
    text: 'There above it stood the LORD, and he said: "I am the LORD, the God of
      your father Abraham and the God of Isaac. I will give you and your descendants
      the land on which you are lying.'
  - name: Genesis 28:14
    orderIndex: 13
    osisId: Gen.28.14
    sblId: Gen 28:14
    shortName: Gen 28:14
    text: Your descendants will be like the dust of the earth, and you will spread
      out to the west and to the east, to the north and to the south. All peoples
      on earth will be blessed through you and your offspring.
  - name: Genesis 28:15
    orderIndex: 14
    osisId: Gen.28.15
    sblId: Gen 28:15
    shortName: Gen 28:15
    text: I am with you and will watch over you wherever you go, and I will bring
      you back to this land. I will not leave you until I have done what I have promised
      you."
  - name: Genesis 28:16
    orderIndex: 15
    osisId: Gen.28.16
    sblId: Gen 28:16
    shortName: Gen 28:16
    text: When Jacob awoke from his sleep, he thought, "Surely the LORD is in this
      place, and I was not aware of it."
  - name: Genesis 28:17
    orderIndex: 16
    osisId: Gen.28.17
    sblId: Gen 28:17
    shortName: Gen 28:17
    text: He was afraid and said, "How awesome is this place! This is none other than
      the house of God; this is the gate of heaven."
  - name: Genesis 28:18
    orderIndex: 17
    osisId: Gen.28.18
    sblId: Gen 28:18
    shortName: Gen 28:18
    text: Early the next morning Jacob took the stone he had placed under his head
      and set it up as a pillar and poured oil on top of it.
  - name: Genesis 28:19
    orderIndex: 18
    osisId: Gen.28.19
    sblId: Gen 28:19
    shortName: Gen 28:19
    text: He called that place Bethel, though the city used to be called Luz.
  - name: Genesis 28:20
    orderIndex: 19
    osisId: Gen.28.20
    sblId: Gen 28:20
    shortName: Gen 28:20
    text: Then Jacob made a vow, saying, "If God will be with me and will watch over
      me on this journey I am taking and will give me food to eat and clothes to wear
  - name: Genesis 28:21
    orderIndex: 20
    osisId: Gen.28.21
    sblId: Gen 28:21
    shortName: Gen 28:21
    text: so that I return safely to my father's house, then the LORD will be my God
  - name: Genesis 28:22
    orderIndex: 21
    osisId: Gen.28.22
    sblId: Gen 28:22
    shortName: Gen 28:22
    text: and this stone that I have set up as a pillar will be God's house, and of
      all that you give me I will give you a tenth."
  versesCount: 22
- name: Genesis 29
  orderIndex: 28
  osisId: Gen.29
  sblId: Gen 29
  shortName: Gen 29
  verses:
  - name: Genesis 29:1
    orderIndex: 0
    osisId: Gen.29.1
    sblId: Gen 29:1
    shortName: Gen 29:1
    text: Then Jacob continued on his journey and came to the land of the eastern
      peoples.
  - name: Genesis 29:2
    orderIndex: 1
    osisId: Gen.29.2
    sblId: Gen 29:2
    shortName: Gen 29:2
    text: There he saw a well in the field, with three flocks of sheep lying near
      it because the flocks were watered from that well. The stone over the mouth
      of the well was large.
  - name: Genesis 29:3
    orderIndex: 2
    osisId: Gen.29.3
    sblId: Gen 29:3
    shortName: Gen 29:3
    text: When all the flocks were gathered there, the shepherds would roll the stone
      away from the well's mouth and water the sheep. Then they would return the stone
      to its place over the mouth of the well.
  - name: Genesis 29:4
    orderIndex: 3
    osisId: Gen.29.4
    sblId: Gen 29:4
    shortName: Gen 29:4
    text: Jacob asked the shepherds, "My brothers, where are you from?We're from Haran,"
      they replied.
  - name: Genesis 29:5
    orderIndex: 4
    osisId: Gen.29.5
    sblId: Gen 29:5
    shortName: Gen 29:5
    text: He said to them, "Do you know Laban, Nahor's grandson?Yes, we know him,"
      they answered.
  - name: Genesis 29:6
    orderIndex: 5
    osisId: Gen.29.6
    sblId: Gen 29:6
    shortName: Gen 29:6
    text: Then Jacob asked them, "Is he well?Yes, he is," they said, "and here comes
      his daughter Rachel with the sheep."
  - name: Genesis 29:7
    orderIndex: 6
    osisId: Gen.29.7
    sblId: Gen 29:7
    shortName: Gen 29:7
    text: '"Look," he said, "the sun is still high; it is not time for the flocks
      to be gathered. Water the sheep and take them back to pasture."'
  - name: Genesis 29:8
    orderIndex: 7
    osisId: Gen.29.8
    sblId: Gen 29:8
    shortName: Gen 29:8
    text: '"We can''t," they replied, "until all the flocks are gathered and the stone
      has been rolled away from the mouth of the well. Then we will water the sheep."'
  - name: Genesis 29:9
    orderIndex: 8
    osisId: Gen.29.9
    sblId: Gen 29:9
    shortName: Gen 29:9
    text: While he was still talking with them, Rachel came with her father's sheep,
      for she was a shepherdess.
  - name: Genesis 29:10
    orderIndex: 9
    osisId: Gen.29.10
    sblId: Gen 29:10
    shortName: Gen 29:10
    text: When Jacob saw Rachel daughter of Laban, his mother's brother, and Laban's
      sheep, he went over and rolled the stone away from the mouth of the well and
      watered his uncle's sheep.
  - name: Genesis 29:11
    orderIndex: 10
    osisId: Gen.29.11
    sblId: Gen 29:11
    shortName: Gen 29:11
    text: Then Jacob kissed Rachel and began to weep aloud.
  - name: Genesis 29:12
    orderIndex: 11
    osisId: Gen.29.12
    sblId: Gen 29:12
    shortName: Gen 29:12
    text: He had told Rachel that he was a relative of her father and a son of Rebekah.
      So she ran and told her father.
  - name: Genesis 29:13
    orderIndex: 12
    osisId: Gen.29.13
    sblId: Gen 29:13
    shortName: Gen 29:13
    text: As soon as Laban heard the news about Jacob, his sister's son, he hurried
      to meet him. He embraced him and kissed him and brought him to his home, and
      there Jacob told him all these things.
  - name: Genesis 29:14
    orderIndex: 13
    osisId: Gen.29.14
    sblId: Gen 29:14
    shortName: Gen 29:14
    text: Then Laban said to him, "You are my own flesh and blood." After Jacob had
      stayed with him for a whole month,
  - name: Genesis 29:15
    orderIndex: 14
    osisId: Gen.29.15
    sblId: Gen 29:15
    shortName: Gen 29:15
    text: Laban said to him, "Just because you are a relative of mine, should you
      work for me for nothing? Tell me what your wages should be."
  - name: Genesis 29:16
    orderIndex: 15
    osisId: Gen.29.16
    sblId: Gen 29:16
    shortName: Gen 29:16
    text: Now Laban had two daughters; the name of the older was Leah, and the name
      of the younger was Rachel.
  - name: Genesis 29:17
    orderIndex: 16
    osisId: Gen.29.17
    sblId: Gen 29:17
    shortName: Gen 29:17
    text: Leah had weak eyes, but Rachel was lovely in form, and beautiful.
  - name: Genesis 29:18
    orderIndex: 17
    osisId: Gen.29.18
    sblId: Gen 29:18
    shortName: Gen 29:18
    text: Jacob was in love with Rachel and said, "I'll work for you seven years in
      return for your younger daughter Rachel."
  - name: Genesis 29:19
    orderIndex: 18
    osisId: Gen.29.19
    sblId: Gen 29:19
    shortName: Gen 29:19
    text: Laban said, "It's better that I give her to you than to some other man.
      Stay here with me."
  - name: Genesis 29:20
    orderIndex: 19
    osisId: Gen.29.20
    sblId: Gen 29:20
    shortName: Gen 29:20
    text: So Jacob served seven years to get Rachel, but they seemed like only a few
      days to him because of his love for her.
  - name: Genesis 29:21
    orderIndex: 20
    osisId: Gen.29.21
    sblId: Gen 29:21
    shortName: Gen 29:21
    text: Then Jacob said to Laban, "Give me my wife. My time is completed, and I
      want to lie with her."
  - name: Genesis 29:22
    orderIndex: 21
    osisId: Gen.29.22
    sblId: Gen 29:22
    shortName: Gen 29:22
    text: So Laban brought together all the people of the place and gave a feast.
  - name: Genesis 29:23
    orderIndex: 22
    osisId: Gen.29.23
    sblId: Gen 29:23
    shortName: Gen 29:23
    text: But when evening came, he took his daughter Leah and gave her to Jacob,
      and Jacob lay with her.
  - name: Genesis 29:24
    orderIndex: 23
    osisId: Gen.29.24
    sblId: Gen 29:24
    shortName: Gen 29:24
    text: And Laban gave his servant girl Zilpah to his daughter as her maidservant.
  - name: Genesis 29:25
    orderIndex: 24
    osisId: Gen.29.25
    sblId: Gen 29:25
    shortName: Gen 29:25
    text: When morning came, there was Leah! So Jacob said to Laban, "What is this
      you have done to me? I served you for Rachel, didn't I? Why have you deceived
      me?"
  - name: Genesis 29:26
    orderIndex: 25
    osisId: Gen.29.26
    sblId: Gen 29:26
    shortName: Gen 29:26
    text: Laban replied, "It is not our custom here to give the younger daughter in
      marriage before the older one.
  - name: Genesis 29:27
    orderIndex: 26
    osisId: Gen.29.27
    sblId: Gen 29:27
    shortName: Gen 29:27
    text: Finish this daughter's bridal week; then we will give you the younger one
      also, in return for another seven years of work."
  - name: Genesis 29:28
    orderIndex: 27
    osisId: Gen.29.28
    sblId: Gen 29:28
    shortName: Gen 29:28
    text: And Jacob did so. He finished the week with Leah, and then Laban gave him
      his daughter Rachel to be his wife.
  - name: Genesis 29:29
    orderIndex: 28
    osisId: Gen.29.29
    sblId: Gen 29:29
    shortName: Gen 29:29
    text: Laban gave his servant girl Bilhah to his daughter Rachel as her maidservant.
  - name: Genesis 29:30
    orderIndex: 29
    osisId: Gen.29.30
    sblId: Gen 29:30
    shortName: Gen 29:30
    text: Jacob lay with Rachel also, and he loved Rachel more than Leah. And he worked
      for Laban another seven years.
  - name: Genesis 29:31
    orderIndex: 30
    osisId: Gen.29.31
    sblId: Gen 29:31
    shortName: Gen 29:31
    text: When the LORD saw that Leah was not loved, he opened her womb, but Rachel
      was barren.
  - name: Genesis 29:32
    orderIndex: 31
    osisId: Gen.29.32
    sblId: Gen 29:32
    shortName: Gen 29:32
    text: Leah became pregnant and gave birth to a son. She named him Reuben, for
      she said, "It is because the LORD has seen my misery. Surely my husband will
      love me now."
  - name: Genesis 29:33
    orderIndex: 32
    osisId: Gen.29.33
    sblId: Gen 29:33
    shortName: Gen 29:33
    text: She conceived again, and when she gave birth to a son she said, "Because
      the LORD heard that I am not loved, he gave me this one too." So she named him
      Simeon.
  - name: Genesis 29:34
    orderIndex: 33
    osisId: Gen.29.34
    sblId: Gen 29:34
    shortName: Gen 29:34
    text: Again she conceived, and when she gave birth to a son she said, "Now at
      last my husband will become attached to me, because I have borne him three sons."
      So he was named Levi.
  - name: Genesis 29:35
    orderIndex: 34
    osisId: Gen.29.35
    sblId: Gen 29:35
    shortName: Gen 29:35
    text: She conceived again, and when she gave birth to a son she said, "This time
      I will praise the LORD." So she named him Judah. Then she stopped having children.
  versesCount: 35
- name: Genesis 30
  orderIndex: 29
  osisId: Gen.30
  sblId: Gen 30
  shortName: Gen 30
  verses:
  - name: Genesis 30:1
    orderIndex: 0
    osisId: Gen.30.1
    sblId: Gen 30:1
    shortName: Gen 30:1
    text: When Rachel saw that she was not bearing Jacob any children, she became
      jealous of her sister. So she said to Jacob, "Give me children, or I'll die!"
  - name: Genesis 30:2
    orderIndex: 1
    osisId: Gen.30.2
    sblId: Gen 30:2
    shortName: Gen 30:2
    text: Jacob became angry with her and said, "Am I in the place of God, who has
      kept you from having children?"
  - name: Genesis 30:3
    orderIndex: 2
    osisId: Gen.30.3
    sblId: Gen 30:3
    shortName: Gen 30:3
    text: Then she said, "Here is Bilhah, my maidservant. Sleep with her so that she
      can bear children for me and that through her I too can build a family."
  - name: Genesis 30:4
    orderIndex: 3
    osisId: Gen.30.4
    sblId: Gen 30:4
    shortName: Gen 30:4
    text: So she gave him her servant Bilhah as a wife. Jacob slept with her,
  - name: Genesis 30:5
    orderIndex: 4
    osisId: Gen.30.5
    sblId: Gen 30:5
    shortName: Gen 30:5
    text: and she became pregnant and bore him a son.
  - name: Genesis 30:6
    orderIndex: 5
    osisId: Gen.30.6
    sblId: Gen 30:6
    shortName: Gen 30:6
    text: Then Rachel said, "God has vindicated me; he has listened to my plea and
      given me a son." Because of this she named him Dan.
  - name: Genesis 30:7
    orderIndex: 6
    osisId: Gen.30.7
    sblId: Gen 30:7
    shortName: Gen 30:7
    text: Rachel's servant Bilhah conceived again and bore Jacob a second son.
  - name: Genesis 30:8
    orderIndex: 7
    osisId: Gen.30.8
    sblId: Gen 30:8
    shortName: Gen 30:8
    text: Then Rachel said, "I have had a great struggle with my sister, and I have
      won." So she named him Naphtali.
  - name: Genesis 30:9
    orderIndex: 8
    osisId: Gen.30.9
    sblId: Gen 30:9
    shortName: Gen 30:9
    text: When Leah saw that she had stopped having children, she took her maidservant
      Zilpah and gave her to Jacob as a wife.
  - name: Genesis 30:10
    orderIndex: 9
    osisId: Gen.30.10
    sblId: Gen 30:10
    shortName: Gen 30:10
    text: Leah's servant Zilpah bore Jacob a son.
  - name: Genesis 30:11
    orderIndex: 10
    osisId: Gen.30.11
    sblId: Gen 30:11
    shortName: Gen 30:11
    text: Then Leah said, "What good fortune!" So she named him Gad.
  - name: Genesis 30:12
    orderIndex: 11
    osisId: Gen.30.12
    sblId: Gen 30:12
    shortName: Gen 30:12
    text: Leah's servant Zilpah bore Jacob a second son.
  - name: Genesis 30:13
    orderIndex: 12
    osisId: Gen.30.13
    sblId: Gen 30:13
    shortName: Gen 30:13
    text: Then Leah said, "How happy I am! The women will call me happy." So she named
      him Asher.
  - name: Genesis 30:14
    orderIndex: 13
    osisId: Gen.30.14
    sblId: Gen 30:14
    shortName: Gen 30:14
    text: During wheat harvest, Reuben went out into the fields and found some mandrake
      plants, which he brought to his mother Leah. Rachel said to Leah, "Please give
      me some of your son's mandrakes."
  - name: Genesis 30:15
    orderIndex: 14
    osisId: Gen.30.15
    sblId: Gen 30:15
    shortName: Gen 30:15
    text: But she said to her, "Wasn't it enough that you took away my husband? Will
      you take my son's mandrakes too?Very well," Rachel said, "he can sleep with
      you tonight in return for your son's mandrakes."
  - name: Genesis 30:16
    orderIndex: 15
    osisId: Gen.30.16
    sblId: Gen 30:16
    shortName: Gen 30:16
    text: So when Jacob came in from the fields that evening, Leah went out to meet
      him. "You must sleep with me," she said. "I have hired you with my son's mandrakes."
      So he slept with her that night.
  - name: Genesis 30:17
    orderIndex: 16
    osisId: Gen.30.17
    sblId: Gen 30:17
    shortName: Gen 30:17
    text: God listened to Leah, and she became pregnant and bore Jacob a fifth son.
  - name: Genesis 30:18
    orderIndex: 17
    osisId: Gen.30.18
    sblId: Gen 30:18
    shortName: Gen 30:18
    text: Then Leah said, "God has rewarded me for giving my maidservant to my husband."
      So she named him Issachar.
  - name: Genesis 30:19
    orderIndex: 18
    osisId: Gen.30.19
    sblId: Gen 30:19
    shortName: Gen 30:19
    text: Leah conceived again and bore Jacob a sixth son.
  - name: Genesis 30:20
    orderIndex: 19
    osisId: Gen.30.20
    sblId: Gen 30:20
    shortName: Gen 30:20
    text: Then Leah said, "God has presented me with a precious gift. This time my
      husband will treat me with honor, because I have borne him six sons." So she
      named him Zebulun.
  - name: Genesis 30:21
    orderIndex: 20
    osisId: Gen.30.21
    sblId: Gen 30:21
    shortName: Gen 30:21
    text: Some time later she gave birth to a daughter and named her Dinah.
  - name: Genesis 30:22
    orderIndex: 21
    osisId: Gen.30.22
    sblId: Gen 30:22
    shortName: Gen 30:22
    text: Then God remembered Rachel; he listened to her and opened her womb.
  - name: Genesis 30:23
    orderIndex: 22
    osisId: Gen.30.23
    sblId: Gen 30:23
    shortName: Gen 30:23
    text: She became pregnant and gave birth to a son and said, "God has taken away
      my disgrace."
  - name: Genesis 30:24
    orderIndex: 23
    osisId: Gen.30.24
    sblId: Gen 30:24
    shortName: Gen 30:24
    text: She named him Joseph, and said, "May the LORD add to me another son."
  - name: Genesis 30:25
    orderIndex: 24
    osisId: Gen.30.25
    sblId: Gen 30:25
    shortName: Gen 30:25
    text: After Rachel gave birth to Joseph, Jacob said to Laban, "Send me on my way
      so I can go back to my own homeland.
  - name: Genesis 30:26
    orderIndex: 25
    osisId: Gen.30.26
    sblId: Gen 30:26
    shortName: Gen 30:26
    text: Give me my wives and children, for whom I have served you, and I will be
      on my way. You know how much work I've done for you."
  - name: Genesis 30:27
    orderIndex: 26
    osisId: Gen.30.27
    sblId: Gen 30:27
    shortName: Gen 30:27
    text: But Laban said to him, "If I have found favor in your eyes, please stay.
      I have learned by divination that the LORD has blessed me because of you."
  - name: Genesis 30:28
    orderIndex: 27
    osisId: Gen.30.28
    sblId: Gen 30:28
    shortName: Gen 30:28
    text: He added, "Name your wages, and I will pay them."
  - name: Genesis 30:29
    orderIndex: 28
    osisId: Gen.30.29
    sblId: Gen 30:29
    shortName: Gen 30:29
    text: Jacob said to him, "You know how I have worked for you and how your livestock
      has fared under my care.
  - name: Genesis 30:30
    orderIndex: 29
    osisId: Gen.30.30
    sblId: Gen 30:30
    shortName: Gen 30:30
    text: The little you had before I came has increased greatly, and the LORD has
      blessed you wherever I have been. But now, when may I do something for my own
      household?"
  - name: Genesis 30:31
    orderIndex: 30
    osisId: Gen.30.31
    sblId: Gen 30:31
    shortName: Gen 30:31
    text: '"What shall I give you?" he asked. "Don''t give me anything," Jacob replied.
      "But if you will do this one thing for me, I will go on tending your flocks
      and watching over them:'
  - name: Genesis 30:32
    orderIndex: 31
    osisId: Gen.30.32
    sblId: Gen 30:32
    shortName: Gen 30:32
    text: Let me go through all your flocks today and remove from them every speckled
      or spotted sheep, every dark-colored lamb and every spotted or speckled goat.
      They will be my wages.
  - name: Genesis 30:33
    orderIndex: 32
    osisId: Gen.30.33
    sblId: Gen 30:33
    shortName: Gen 30:33
    text: And my honesty will testify for me in the future, whenever you check on
      the wages you have paid me. Any goat in my possession that is not speckled or
      spotted, or any lamb that is not dark-colored, will be considered stolen."
  - name: Genesis 30:34
    orderIndex: 33
    osisId: Gen.30.34
    sblId: Gen 30:34
    shortName: Gen 30:34
    text: '"Agreed," said Laban. "Let it be as you have said."'
  - name: Genesis 30:35
    orderIndex: 34
    osisId: Gen.30.35
    sblId: Gen 30:35
    shortName: Gen 30:35
    text: That same day he removed all the male goats that were streaked or spotted,
      and all the speckled or spotted female goats (all that had white on them) and
      all the dark-colored lambs, and he placed them in the care of his sons.
  - name: Genesis 30:36
    orderIndex: 35
    osisId: Gen.30.36
    sblId: Gen 30:36
    shortName: Gen 30:36
    text: Then he put a three-day journey between himself and Jacob, while Jacob continued
      to tend the rest of Laban's flocks.
  - name: Genesis 30:37
    orderIndex: 36
    osisId: Gen.30.37
    sblId: Gen 30:37
    shortName: Gen 30:37
    text: Jacob, however, took fresh-cut branches from poplar, almond and plane trees
      and made white stripes on them by peeling the bark and exposing the white inner
      wood of the branches.
  - name: Genesis 30:38
    orderIndex: 37
    osisId: Gen.30.38
    sblId: Gen 30:38
    shortName: Gen 30:38
    text: Then he placed the peeled branches in all the watering troughs, so that
      they would be directly in front of the flocks when they came to drink. When
      the flocks were in heat and came to drink,
  - name: Genesis 30:39
    orderIndex: 38
    osisId: Gen.30.39
    sblId: Gen 30:39
    shortName: Gen 30:39
    text: they mated in front of the branches. And they bore young that were streaked
      or speckled or spotted.
  - name: Genesis 30:40
    orderIndex: 39
    osisId: Gen.30.40
    sblId: Gen 30:40
    shortName: Gen 30:40
    text: Jacob set apart the young of the flock by themselves, but made the rest
      face the streaked and dark-colored animals that belonged to Laban. Thus he made
      separate flocks for himself and did not put them with Laban's animals.
  - name: Genesis 30:41
    orderIndex: 40
    osisId: Gen.30.41
    sblId: Gen 30:41
    shortName: Gen 30:41
    text: Whenever the stronger females were in heat, Jacob would place the branches
      in the troughs in front of the animals so they would mate near the branches,
  - name: Genesis 30:42
    orderIndex: 41
    osisId: Gen.30.42
    sblId: Gen 30:42
    shortName: Gen 30:42
    text: but if the animals were weak, he would not place them there. So the weak
      animals went to Laban and the strong ones to Jacob.
  - name: Genesis 30:43
    orderIndex: 42
    osisId: Gen.30.43
    sblId: Gen 30:43
    shortName: Gen 30:43
    text: In this way the man grew exceedingly prosperous and came to own large flocks,
      and maidservants and menservants, and camels and donkeys.
  versesCount: 43
- name: Genesis 31
  orderIndex: 30
  osisId: Gen.31
  sblId: Gen 31
  shortName: Gen 31
  verses:
  - name: Genesis 31:1
    orderIndex: 0
    osisId: Gen.31.1
    sblId: Gen 31:1
    shortName: Gen 31:1
    text: Jacob heard that Laban's sons were saying, "Jacob has taken everything our
      father owned and has gained all this wealth from what belonged to our father."
  - name: Genesis 31:2
    orderIndex: 1
    osisId: Gen.31.2
    sblId: Gen 31:2
    shortName: Gen 31:2
    text: And Jacob noticed that Laban's attitude toward him was not what it had been.
  - name: Genesis 31:3
    orderIndex: 2
    osisId: Gen.31.3
    sblId: Gen 31:3
    shortName: Gen 31:3
    text: Then the LORD said to Jacob, "Go back to the land of your fathers and to
      your relatives, and I will be with you."
  - name: Genesis 31:4
    orderIndex: 3
    osisId: Gen.31.4
    sblId: Gen 31:4
    shortName: Gen 31:4
    text: So Jacob sent word to Rachel and Leah to come out to the fields where his
      flocks were.
  - name: Genesis 31:5
    orderIndex: 4
    osisId: Gen.31.5
    sblId: Gen 31:5
    shortName: Gen 31:5
    text: He said to them, "I see that your father's attitude toward me is not what
      it was before, but the God of my father has been with me.
  - name: Genesis 31:6
    orderIndex: 5
    osisId: Gen.31.6
    sblId: Gen 31:6
    shortName: Gen 31:6
    text: You know that I've worked for your father with all my strength,
  - name: Genesis 31:7
    orderIndex: 6
    osisId: Gen.31.7
    sblId: Gen 31:7
    shortName: Gen 31:7
    text: yet your father has cheated me by changing my wages ten times. However,
      God has not allowed him to harm me.
  - name: Genesis 31:8
    orderIndex: 7
    osisId: Gen.31.8
    sblId: Gen 31:8
    shortName: Gen 31:8
    text: If he said, 'The speckled ones will be your wages,' then all the flocks
      gave birth to speckled young; and if he said, 'The streaked ones will be your
      wages,' then all the flocks bore streaked young.
  - name: Genesis 31:9
    orderIndex: 8
    osisId: Gen.31.9
    sblId: Gen 31:9
    shortName: Gen 31:9
    text: So God has taken away your father's livestock and has given them to me.
  - name: Genesis 31:10
    orderIndex: 9
    osisId: Gen.31.10
    sblId: Gen 31:10
    shortName: Gen 31:10
    text: '"In breeding season I once had a dream in which I looked up and saw that
      the male goats mating with the flock were streaked, speckled or spotted.'
  - name: Genesis 31:11
    orderIndex: 10
    osisId: Gen.31.11
    sblId: Gen 31:11
    shortName: Gen 31:11
    text: The angel of God said to me in the dream, 'Jacob.' I answered, 'Here I am.'
  - name: Genesis 31:12
    orderIndex: 11
    osisId: Gen.31.12
    sblId: Gen 31:12
    shortName: Gen 31:12
    text: And he said, 'Look up and see that all the male goats mating with the flock
      are streaked, speckled or spotted, for I have seen all that Laban has been doing
      to you.
  - name: Genesis 31:13
    orderIndex: 12
    osisId: Gen.31.13
    sblId: Gen 31:13
    shortName: Gen 31:13
    text: I am the God of Bethel, where you anointed a pillar and where you made a
      vow to me. Now leave this land at once and go back to your native land.'"
  - name: Genesis 31:14
    orderIndex: 13
    osisId: Gen.31.14
    sblId: Gen 31:14
    shortName: Gen 31:14
    text: Then Rachel and Leah replied, "Do we still have any share in the inheritance
      of our father's estate?
  - name: Genesis 31:15
    orderIndex: 14
    osisId: Gen.31.15
    sblId: Gen 31:15
    shortName: Gen 31:15
    text: Does he not regard us as foreigners? Not only has he sold us, but he has
      used up what was paid for us.
  - name: Genesis 31:16
    orderIndex: 15
    osisId: Gen.31.16
    sblId: Gen 31:16
    shortName: Gen 31:16
    text: Surely all the wealth that God took away from our father belongs to us and
      our children. So do whatever God has told you."
  - name: Genesis 31:17
    orderIndex: 16
    osisId: Gen.31.17
    sblId: Gen 31:17
    shortName: Gen 31:17
    text: Then Jacob put his children and his wives on camels,
  - name: Genesis 31:18
    orderIndex: 17
    osisId: Gen.31.18
    sblId: Gen 31:18
    shortName: Gen 31:18
    text: and he drove all his livestock ahead of him, along with all the goods he
      had accumulated in Paddan Aram, to go to his father Isaac in the land of Canaan.
  - name: Genesis 31:19
    orderIndex: 18
    osisId: Gen.31.19
    sblId: Gen 31:19
    shortName: Gen 31:19
    text: When Laban had gone to shear his sheep, Rachel stole her father's household
      gods.
  - name: Genesis 31:20
    orderIndex: 19
    osisId: Gen.31.20
    sblId: Gen 31:20
    shortName: Gen 31:20
    text: Moreover, Jacob deceived Laban the Aramean by not telling him he was running
      away.
  - name: Genesis 31:21
    orderIndex: 20
    osisId: Gen.31.21
    sblId: Gen 31:21
    shortName: Gen 31:21
    text: So he fled with all he had, and crossing the River, he headed for the hill
      country of Gilead.
  - name: Genesis 31:22
    orderIndex: 21
    osisId: Gen.31.22
    sblId: Gen 31:22
    shortName: Gen 31:22
    text: On the third day Laban was told that Jacob had fled.
  - name: Genesis 31:23
    orderIndex: 22
    osisId: Gen.31.23
    sblId: Gen 31:23
    shortName: Gen 31:23
    text: Taking his relatives with him, he pursued Jacob for seven days and caught
      up with him in the hill country of Gilead.
  - name: Genesis 31:24
    orderIndex: 23
    osisId: Gen.31.24
    sblId: Gen 31:24
    shortName: Gen 31:24
    text: Then God came to Laban the Aramean in a dream at night and said to him,
      "Be careful not to say anything to Jacob, either good or bad."
  - name: Genesis 31:25
    orderIndex: 24
    osisId: Gen.31.25
    sblId: Gen 31:25
    shortName: Gen 31:25
    text: Jacob had pitched his tent in the hill country of Gilead when Laban overtook
      him, and Laban and his relatives camped there too.
  - name: Genesis 31:26
    orderIndex: 25
    osisId: Gen.31.26
    sblId: Gen 31:26
    shortName: Gen 31:26
    text: Then Laban said to Jacob, "What have you done? You've deceived me, and you've
      carried off my daughters like captives in war.
  - name: Genesis 31:27
    orderIndex: 26
    osisId: Gen.31.27
    sblId: Gen 31:27
    shortName: Gen 31:27
    text: Why did you run off secretly and deceive me? Why didn't you tell me, so
      I could send you away with joy and singing to the music of tambourines and harps?
  - name: Genesis 31:28
    orderIndex: 27
    osisId: Gen.31.28
    sblId: Gen 31:28
    shortName: Gen 31:28
    text: You didn't even let me kiss my grandchildren and my daughters good-by. You
      have done a foolish thing.
  - name: Genesis 31:29
    orderIndex: 28
    osisId: Gen.31.29
    sblId: Gen 31:29
    shortName: Gen 31:29
    text: I have the power to harm you; but last night the God of your father said
      to me, 'Be careful not to say anything to Jacob, either good or bad.'
  - name: Genesis 31:30
    orderIndex: 29
    osisId: Gen.31.30
    sblId: Gen 31:30
    shortName: Gen 31:30
    text: Now you have gone off because you longed to return to your father's house.
      But why did you steal my gods?"
  - name: Genesis 31:31
    orderIndex: 30
    osisId: Gen.31.31
    sblId: Gen 31:31
    shortName: Gen 31:31
    text: Jacob answered Laban, "I was afraid, because I thought you would take your
      daughters away from me by force.
  - name: Genesis 31:32
    orderIndex: 31
    osisId: Gen.31.32
    sblId: Gen 31:32
    shortName: Gen 31:32
    text: But if you find anyone who has your gods, he shall not live. In the presence
      of our relatives, see for yourself whether there is anything of yours here with
      me; and if so, take it." Now Jacob did not know that Rachel had stolen the gods.
  - name: Genesis 31:33
    orderIndex: 32
    osisId: Gen.31.33
    sblId: Gen 31:33
    shortName: Gen 31:33
    text: So Laban went into Jacob's tent and into Leah's tent and into the tent of
      the two maidservants, but he found nothing. After he came out of Leah's tent,
      he entered Rachel's tent.
  - name: Genesis 31:34
    orderIndex: 33
    osisId: Gen.31.34
    sblId: Gen 31:34
    shortName: Gen 31:34
    text: Now Rachel had taken the household gods and put them inside her camel's
      saddle and was sitting on them. Laban searched through everything in the tent
      but found nothing.
  - name: Genesis 31:35
    orderIndex: 34
    osisId: Gen.31.35
    sblId: Gen 31:35
    shortName: Gen 31:35
    text: Rachel said to her father, "Don't be angry, my lord, that I cannot stand
      up in your presence; I'm having my period." So he searched but could not find
      the household gods.
  - name: Genesis 31:36
    orderIndex: 35
    osisId: Gen.31.36
    sblId: Gen 31:36
    shortName: Gen 31:36
    text: Jacob was angry and took Laban to task. "What is my crime?" he asked Laban.
      "What sin have I committed that you hunt me down?
  - name: Genesis 31:37
    orderIndex: 36
    osisId: Gen.31.37
    sblId: Gen 31:37
    shortName: Gen 31:37
    text: Now that you have searched through all my goods, what have you found that
      belongs to your household? Put it here in front of your relatives and mine,
      and let them judge between the two of us.
  - name: Genesis 31:38
    orderIndex: 37
    osisId: Gen.31.38
    sblId: Gen 31:38
    shortName: Gen 31:38
    text: '"I have been with you for twenty years now. Your sheep and goats have not
      miscarried, nor have I eaten rams from your flocks.'
  - name: Genesis 31:39
    orderIndex: 38
    osisId: Gen.31.39
    sblId: Gen 31:39
    shortName: Gen 31:39
    text: I did not bring you animals torn by wild beasts; I bore the loss myself.
      And you demanded payment from me for whatever was stolen by day or night.
  - name: Genesis 31:40
    orderIndex: 39
    osisId: Gen.31.40
    sblId: Gen 31:40
    shortName: Gen 31:40
    text: 'This was my situation: The heat consumed me in the daytime and the cold
      at night, and sleep fled from my eyes.'
  - name: Genesis 31:41
    orderIndex: 40
    osisId: Gen.31.41
    sblId: Gen 31:41
    shortName: Gen 31:41
    text: It was like this for the twenty years I was in your household. I worked
      for you fourteen years for your two daughters and six years for your flocks,
      and you changed my wages ten times.
  - name: Genesis 31:42
    orderIndex: 41
    osisId: Gen.31.42
    sblId: Gen 31:42
    shortName: Gen 31:42
    text: If the God of my father, the God of Abraham and the Fear of Isaac, had not
      been with me, you would surely have sent me away empty-handed. But God has seen
      my hardship and the toil of my hands, and last night he rebuked you."
  - name: Genesis 31:43
    orderIndex: 42
    osisId: Gen.31.43
    sblId: Gen 31:43
    shortName: Gen 31:43
    text: Laban answered Jacob, "The women are my daughters, the children are my children,
      and the flocks are my flocks. All you see is mine. Yet what can I do today about
      these daughters of mine, or about the children they have borne?
  - name: Genesis 31:44
    orderIndex: 43
    osisId: Gen.31.44
    sblId: Gen 31:44
    shortName: Gen 31:44
    text: Come now, let's make a covenant, you and I, and let it serve as a witness
      between us."
  - name: Genesis 31:45
    orderIndex: 44
    osisId: Gen.31.45
    sblId: Gen 31:45
    shortName: Gen 31:45
    text: So Jacob took a stone and set it up as a pillar.
  - name: Genesis 31:46
    orderIndex: 45
    osisId: Gen.31.46
    sblId: Gen 31:46
    shortName: Gen 31:46
    text: He said to his relatives, "Gather some stones." So they took stones and
      piled them in a heap, and they ate there by the heap.
  - name: Genesis 31:47
    orderIndex: 46
    osisId: Gen.31.47
    sblId: Gen 31:47
    shortName: Gen 31:47
    text: Laban called it Jegar Sahadutha, and Jacob called it Galeed.
  - name: Genesis 31:48
    orderIndex: 47
    osisId: Gen.31.48
    sblId: Gen 31:48
    shortName: Gen 31:48
    text: Laban said, "This heap is a witness between you and me today." That is why
      it was called Galeed.
  - name: Genesis 31:49
    orderIndex: 48
    osisId: Gen.31.49
    sblId: Gen 31:49
    shortName: Gen 31:49
    text: It was also called Mizpah, because he said, "May the LORD keep watch between
      you and me when we are away from each other.
  - name: Genesis 31:50
    orderIndex: 49
    osisId: Gen.31.50
    sblId: Gen 31:50
    shortName: Gen 31:50
    text: If you mistreat my daughters or if you take any wives besides my daughters,
      even though no one is with us, remember that God is a witness between you and
      me."
  - name: Genesis 31:51
    orderIndex: 50
    osisId: Gen.31.51
    sblId: Gen 31:51
    shortName: Gen 31:51
    text: Laban also said to Jacob, "Here is this heap, and here is this pillar I
      have set up between you and me.
  - name: Genesis 31:52
    orderIndex: 51
    osisId: Gen.31.52
    sblId: Gen 31:52
    shortName: Gen 31:52
    text: This heap is a witness, and this pillar is a witness, that I will not go
      past this heap to your side to harm you and that you will not go past this heap
      and pillar to my side to harm me.
  - name: Genesis 31:53
    orderIndex: 52
    osisId: Gen.31.53
    sblId: Gen 31:53
    shortName: Gen 31:53
    text: May the God of Abraham and the God of Nahor, the God of their father, judge
      between us." So Jacob took an oath in the name of the Fear of his father Isaac.
  - name: Genesis 31:54
    orderIndex: 53
    osisId: Gen.31.54
    sblId: Gen 31:54
    shortName: Gen 31:54
    text: He offered a sacrifice there in the hill country and invited his relatives
      to a meal. After they had eaten, they spent the night there.
  - name: Genesis 31:55
    orderIndex: 54
    osisId: Gen.31.55
    sblId: Gen 31:55
    shortName: Gen 31:55
    text: Early the next morning Laban kissed his grandchildren and his daughters
      and blessed them. Then he left and returned home.
  versesCount: 55
- name: Genesis 32
  orderIndex: 31
  osisId: Gen.32
  sblId: Gen 32
  shortName: Gen 32
  verses:
  - name: Genesis 32:1
    orderIndex: 0
    osisId: Gen.32.1
    sblId: Gen 32:1
    shortName: Gen 32:1
    text: Jacob also went on his way, and the angels of God met him.
  - name: Genesis 32:2
    orderIndex: 1
    osisId: Gen.32.2
    sblId: Gen 32:2
    shortName: Gen 32:2
    text: When Jacob saw them, he said, "This is the camp of God!" So he named that
      place Mahanaim.
  - name: Genesis 32:3
    orderIndex: 2
    osisId: Gen.32.3
    sblId: Gen 32:3
    shortName: Gen 32:3
    text: Jacob sent messengers ahead of him to his brother Esau in the land of Seir,
      the country of Edom.
  - name: Genesis 32:4
    orderIndex: 3
    osisId: Gen.32.4
    sblId: Gen 32:4
    shortName: Gen 32:4
    text: 'He instructed them: "This is what you are to say to my master Esau: ''Your
      servant Jacob says, I have been staying with Laban and have remained there till
      now.'
  - name: Genesis 32:5
    orderIndex: 4
    osisId: Gen.32.5
    sblId: Gen 32:5
    shortName: Gen 32:5
    text: I have cattle and donkeys, sheep and goats, menservants and maidservants.
      Now I am sending this message to my lord, that I may find favor in your eyes.'"
  - name: Genesis 32:6
    orderIndex: 5
    osisId: Gen.32.6
    sblId: Gen 32:6
    shortName: Gen 32:6
    text: When the messengers returned to Jacob, they said, "We went to your brother
      Esau, and now he is coming to meet you, and four hundred men are with him."
  - name: Genesis 32:7
    orderIndex: 6
    osisId: Gen.32.7
    sblId: Gen 32:7
    shortName: Gen 32:7
    text: In great fear and distress Jacob divided the people who were with him into
      two groups, and the flocks and herds and camels as well.
  - name: Genesis 32:8
    orderIndex: 7
    osisId: Gen.32.8
    sblId: Gen 32:8
    shortName: Gen 32:8
    text: He thought, "If Esau comes and attacks one group, the group that is left
      may escape."
  - name: Genesis 32:9
    orderIndex: 8
    osisId: Gen.32.9
    sblId: Gen 32:9
    shortName: Gen 32:9
    text: Then Jacob prayed, "O God of my father Abraham, God of my father Isaac,
      O LORD, who said to me, 'Go back to your country and your relatives, and I will
      make you prosper,'
  - name: Genesis 32:10
    orderIndex: 9
    osisId: Gen.32.10
    sblId: Gen 32:10
    shortName: Gen 32:10
    text: I am unworthy of all the kindness and faithfulness you have shown your servant.
      I had only my staff when I crossed this Jordan, but now I have become two groups.
  - name: Genesis 32:11
    orderIndex: 10
    osisId: Gen.32.11
    sblId: Gen 32:11
    shortName: Gen 32:11
    text: Save me, I pray, from the hand of my brother Esau, for I am afraid he will
      come and attack me, and also the mothers with their children.
  - name: Genesis 32:12
    orderIndex: 11
    osisId: Gen.32.12
    sblId: Gen 32:12
    shortName: Gen 32:12
    text: But you have said, 'I will surely make you prosper and will make your descendants
      like the sand of the sea, which cannot be counted.'"
  - name: Genesis 32:13
    orderIndex: 12
    osisId: Gen.32.13
    sblId: Gen 32:13
    shortName: Gen 32:13
    text: 'He spent the night there, and from what he had with him he selected a gift
      for his brother Esau:'
  - name: Genesis 32:14
    orderIndex: 13
    osisId: Gen.32.14
    sblId: Gen 32:14
    shortName: Gen 32:14
    text: two hundred female goats and twenty male goats, two hundred ewes and twenty
      rams,
  - name: Genesis 32:15
    orderIndex: 14
    osisId: Gen.32.15
    sblId: Gen 32:15
    shortName: Gen 32:15
    text: thirty female camels with their young, forty cows and ten bulls, and twenty
      female donkeys and ten male donkeys.
  - name: Genesis 32:16
    orderIndex: 15
    osisId: Gen.32.16
    sblId: Gen 32:16
    shortName: Gen 32:16
    text: He put them in the care of his servants, each herd by itself, and said to
      his servants, "Go ahead of me, and keep some space between the herds."
  - name: Genesis 32:17
    orderIndex: 16
    osisId: Gen.32.17
    sblId: Gen 32:17
    shortName: Gen 32:17
    text: 'He instructed the one in the lead: "When my brother Esau meets you and
      asks, ''To whom do you belong, and where are you going, and who owns all these
      animals in front of you?'''
  - name: Genesis 32:18
    orderIndex: 17
    osisId: Gen.32.18
    sblId: Gen 32:18
    shortName: Gen 32:18
    text: then you are to say, 'They belong to your servant Jacob. They are a gift
      sent to my lord Esau, and he is coming behind us.'"
  - name: Genesis 32:19
    orderIndex: 18
    osisId: Gen.32.19
    sblId: Gen 32:19
    shortName: Gen 32:19
    text: 'He also instructed the second, the third and all the others who followed
      the herds: "You are to say the same thing to Esau when you meet him.'
  - name: Genesis 32:20
    orderIndex: 19
    osisId: Gen.32.20
    sblId: Gen 32:20
    shortName: Gen 32:20
    text: And be sure to say, 'Your servant Jacob is coming behind us.'" For he thought,
      "I will pacify him with these gifts I am sending on ahead; later, when I see
      him, perhaps he will receive me."
  - name: Genesis 32:21
    orderIndex: 20
    osisId: Gen.32.21
    sblId: Gen 32:21
    shortName: Gen 32:21
    text: So Jacob's gifts went on ahead of him, but he himself spent the night in
      the camp.
  - name: Genesis 32:22
    orderIndex: 21
    osisId: Gen.32.22
    sblId: Gen 32:22
    shortName: Gen 32:22
    text: That night Jacob got up and took his two wives, his two maidservants and
      his eleven sons and crossed the ford of the Jabbok.
  - name: Genesis 32:23
    orderIndex: 22
    osisId: Gen.32.23
    sblId: Gen 32:23
    shortName: Gen 32:23
    text: After he had sent them across the stream, he sent over all his possessions.
  - name: Genesis 32:24
    orderIndex: 23
    osisId: Gen.32.24
    sblId: Gen 32:24
    shortName: Gen 32:24
    text: So Jacob was left alone, and a man wrestled with him till daybreak.
  - name: Genesis 32:25
    orderIndex: 24
    osisId: Gen.32.25
    sblId: Gen 32:25
    shortName: Gen 32:25
    text: When the man saw that he could not overpower him, he touched the socket
      of Jacob's hip so that his hip was wrenched as he wrestled with the man.
  - name: Genesis 32:26
    orderIndex: 25
    osisId: Gen.32.26
    sblId: Gen 32:26
    shortName: Gen 32:26
    text: Then the man said, "Let me go, for it is daybreak." But Jacob replied, "I
      will not let you go unless you bless me."
  - name: Genesis 32:27
    orderIndex: 26
    osisId: Gen.32.27
    sblId: Gen 32:27
    shortName: Gen 32:27
    text: The man asked him, "What is your name?Jacob," he answered.
  - name: Genesis 32:28
    orderIndex: 27
    osisId: Gen.32.28
    sblId: Gen 32:28
    shortName: Gen 32:28
    text: Then the man said, "Your name will no longer be Jacob, but Israel, because
      you have struggled with God and with men and have overcome."
  - name: Genesis 32:29
    orderIndex: 28
    osisId: Gen.32.29
    sblId: Gen 32:29
    shortName: Gen 32:29
    text: Jacob said, "Please tell me your name." But he replied, "Why do you ask
      my name?" Then he blessed him there.
  - name: Genesis 32:30
    orderIndex: 29
    osisId: Gen.32.30
    sblId: Gen 32:30
    shortName: Gen 32:30
    text: So Jacob called the place Peniel, saying, "It is because I saw God face
      to face, and yet my life was spared."
  - name: Genesis 32:31
    orderIndex: 30
    osisId: Gen.32.31
    sblId: Gen 32:31
    shortName: Gen 32:31
    text: The sun rose above him as he passed Peniel, and he was limping because of
      his hip.
  - name: Genesis 32:32
    orderIndex: 31
    osisId: Gen.32.32
    sblId: Gen 32:32
    shortName: Gen 32:32
    text: Therefore to this day the Israelites do not eat the tendon attached to the
      socket of the hip, because the socket of Jacob's hip was touched near the tendon.
  versesCount: 32
- name: Genesis 33
  orderIndex: 32
  osisId: Gen.33
  sblId: Gen 33
  shortName: Gen 33
  verses:
  - name: Genesis 33:1
    orderIndex: 0
    osisId: Gen.33.1
    sblId: Gen 33:1
    shortName: Gen 33:1
    text: Jacob looked up and there was Esau, coming with his four hundred men; so
      he divided the children among Leah, Rachel and the two maidservants.
  - name: Genesis 33:2
    orderIndex: 1
    osisId: Gen.33.2
    sblId: Gen 33:2
    shortName: Gen 33:2
    text: He put the maidservants and their children in front, Leah and her children
      next, and Rachel and Joseph in the rear.
  - name: Genesis 33:3
    orderIndex: 2
    osisId: Gen.33.3
    sblId: Gen 33:3
    shortName: Gen 33:3
    text: He himself went on ahead and bowed down to the ground seven times as he
      approached his brother.
  - name: Genesis 33:4
    orderIndex: 3
    osisId: Gen.33.4
    sblId: Gen 33:4
    shortName: Gen 33:4
    text: But Esau ran to meet Jacob and embraced him; he threw his arms around his
      neck and kissed him. And they wept.
  - name: Genesis 33:5
    orderIndex: 4
    osisId: Gen.33.5
    sblId: Gen 33:5
    shortName: Gen 33:5
    text: Then Esau looked up and saw the women and children. "Who are these with
      you?" he asked. Jacob answered, "They are the children God has graciously given
      your servant."
  - name: Genesis 33:6
    orderIndex: 5
    osisId: Gen.33.6
    sblId: Gen 33:6
    shortName: Gen 33:6
    text: Then the maidservants and their children approached and bowed down.
  - name: Genesis 33:7
    orderIndex: 6
    osisId: Gen.33.7
    sblId: Gen 33:7
    shortName: Gen 33:7
    text: Next, Leah and her children came and bowed down. Last of all came Joseph
      and Rachel, and they too bowed down.
  - name: Genesis 33:8
    orderIndex: 7
    osisId: Gen.33.8
    sblId: Gen 33:8
    shortName: Gen 33:8
    text: Esau asked, "What do you mean by all these droves I met?To find favor in
      your eyes, my lord," he said.
  - name: Genesis 33:9
    orderIndex: 8
    osisId: Gen.33.9
    sblId: Gen 33:9
    shortName: Gen 33:9
    text: But Esau said, "I already have plenty, my brother. Keep what you have for
      yourself."
  - name: Genesis 33:10
    orderIndex: 9
    osisId: Gen.33.10
    sblId: Gen 33:10
    shortName: Gen 33:10
    text: '"No, please!" said Jacob. "If I have found favor in your eyes, accept this
      gift from me. For to see your face is like seeing the face of God, now that
      you have received me favorably.'
  - name: Genesis 33:11
    orderIndex: 10
    osisId: Gen.33.11
    sblId: Gen 33:11
    shortName: Gen 33:11
    text: Please accept the present that was brought to you, for God has been gracious
      to me and I have all I need." And because Jacob insisted, Esau accepted it.
  - name: Genesis 33:12
    orderIndex: 11
    osisId: Gen.33.12
    sblId: Gen 33:12
    shortName: Gen 33:12
    text: Then Esau said, "Let us be on our way; I'll accompany you."
  - name: Genesis 33:13
    orderIndex: 12
    osisId: Gen.33.13
    sblId: Gen 33:13
    shortName: Gen 33:13
    text: But Jacob said to him, "My lord knows that the children are tender and that
      I must care for the ewes and cows that are nursing their young. If they are
      driven hard just one day, all the animals will die.
  - name: Genesis 33:14
    orderIndex: 13
    osisId: Gen.33.14
    sblId: Gen 33:14
    shortName: Gen 33:14
    text: So let my lord go on ahead of his servant, while I move along slowly at
      the pace of the droves before me and that of the children, until I come to my
      lord in Seir."
  - name: Genesis 33:15
    orderIndex: 14
    osisId: Gen.33.15
    sblId: Gen 33:15
    shortName: Gen 33:15
    text: Esau said, "Then let me leave some of my men with you.But why do that?"
      Jacob asked. "Just let me find favor in the eyes of my lord."
  - name: Genesis 33:16
    orderIndex: 15
    osisId: Gen.33.16
    sblId: Gen 33:16
    shortName: Gen 33:16
    text: So that day Esau started on his way back to Seir.
  - name: Genesis 33:17
    orderIndex: 16
    osisId: Gen.33.17
    sblId: Gen 33:17
    shortName: Gen 33:17
    text: Jacob, however, went to Succoth, where he built a place for himself and
      made shelters for his livestock. That is why the place is called Succoth.
  - name: Genesis 33:18
    orderIndex: 17
    osisId: Gen.33.18
    sblId: Gen 33:18
    shortName: Gen 33:18
    text: After Jacob came from Paddan Aram, he arrived safely at the city of Shechem
      in Canaan and camped within sight of the city.
  - name: Genesis 33:19
    orderIndex: 18
    osisId: Gen.33.19
    sblId: Gen 33:19
    shortName: Gen 33:19
    text: For a hundred pieces of silver, he bought from the sons of Hamor, the father
      of Shechem, the plot of ground where he pitched his tent.
  - name: Genesis 33:20
    orderIndex: 19
    osisId: Gen.33.20
    sblId: Gen 33:20
    shortName: Gen 33:20
    text: There he set up an altar and called it El Elohe Israel.
  versesCount: 20
- name: Genesis 34
  orderIndex: 33
  osisId: Gen.34
  sblId: Gen 34
  shortName: Gen 34
  verses:
  - name: Genesis 34:1
    orderIndex: 0
    osisId: Gen.34.1
    sblId: Gen 34:1
    shortName: Gen 34:1
    text: Now Dinah, the daughter Leah had borne to Jacob, went out to visit the women
      of the land.
  - name: Genesis 34:2
    orderIndex: 1
    osisId: Gen.34.2
    sblId: Gen 34:2
    shortName: Gen 34:2
    text: When Shechem son of Hamor the Hivite, the ruler of that area, saw her, he
      took her and violated her.
  - name: Genesis 34:3
    orderIndex: 2
    osisId: Gen.34.3
    sblId: Gen 34:3
    shortName: Gen 34:3
    text: His heart was drawn to Dinah daughter of Jacob, and he loved the girl and
      spoke tenderly to her.
  - name: Genesis 34:4
    orderIndex: 3
    osisId: Gen.34.4
    sblId: Gen 34:4
    shortName: Gen 34:4
    text: And Shechem said to his father Hamor, "Get me this girl as my wife."
  - name: Genesis 34:5
    orderIndex: 4
    osisId: Gen.34.5
    sblId: Gen 34:5
    shortName: Gen 34:5
    text: When Jacob heard that his daughter Dinah had been defiled, his sons were
      in the fields with his livestock; so he kept quiet about it until they came
      home.
  - name: Genesis 34:6
    orderIndex: 5
    osisId: Gen.34.6
    sblId: Gen 34:6
    shortName: Gen 34:6
    text: Then Shechem's father Hamor went out to talk with Jacob.
  - name: Genesis 34:7
    orderIndex: 6
    osisId: Gen.34.7
    sblId: Gen 34:7
    shortName: Gen 34:7
    text: Now Jacob's sons had come in from the fields as soon as they heard what
      had happened. They were filled with grief and fury, because Shechem had done
      a disgraceful thing in Israel by lying with Jacob's daughter-a thing that should
      not be done.
  - name: Genesis 34:8
    orderIndex: 7
    osisId: Gen.34.8
    sblId: Gen 34:8
    shortName: Gen 34:8
    text: But Hamor said to them, "My son Shechem has his heart set on your daughter.
      Please give her to him as his wife.
  - name: Genesis 34:9
    orderIndex: 8
    osisId: Gen.34.9
    sblId: Gen 34:9
    shortName: Gen 34:9
    text: Intermarry with us; give us your daughters and take our daughters for yourselves.
  - name: Genesis 34:10
    orderIndex: 9
    osisId: Gen.34.10
    sblId: Gen 34:10
    shortName: Gen 34:10
    text: You can settle among us; the land is open to you. Live in it, trade in it,
      and acquire property in it."
  - name: Genesis 34:11
    orderIndex: 10
    osisId: Gen.34.11
    sblId: Gen 34:11
    shortName: Gen 34:11
    text: Then Shechem said to Dinah's father and brothers, "Let me find favor in
      your eyes, and I will give you whatever you ask.
  - name: Genesis 34:12
    orderIndex: 11
    osisId: Gen.34.12
    sblId: Gen 34:12
    shortName: Gen 34:12
    text: Make the price for the bride and the gift I am to bring as great as you
      like, and I'll pay whatever you ask me. Only give me the girl as my wife."
  - name: Genesis 34:13
    orderIndex: 12
    osisId: Gen.34.13
    sblId: Gen 34:13
    shortName: Gen 34:13
    text: Because their sister Dinah had been defiled, Jacob's sons replied deceitfully
      as they spoke to Shechem and his father Hamor.
  - name: Genesis 34:14
    orderIndex: 13
    osisId: Gen.34.14
    sblId: Gen 34:14
    shortName: Gen 34:14
    text: They said to them, "We can't do such a thing; we can't give our sister to
      a man who is not circumcised. That would be a disgrace to us.
  - name: Genesis 34:15
    orderIndex: 14
    osisId: Gen.34.15
    sblId: Gen 34:15
    shortName: Gen 34:15
    text: 'We will give our consent to you on one condition only: that you become
      like us by circumcising all your males.'
  - name: Genesis 34:16
    orderIndex: 15
    osisId: Gen.34.16
    sblId: Gen 34:16
    shortName: Gen 34:16
    text: Then we will give you our daughters and take your daughters for ourselves.
      We'll settle among you and become one people with you.
  - name: Genesis 34:17
    orderIndex: 16
    osisId: Gen.34.17
    sblId: Gen 34:17
    shortName: Gen 34:17
    text: But if you will not agree to be circumcised, we'll take our sister and go."
  - name: Genesis 34:18
    orderIndex: 17
    osisId: Gen.34.18
    sblId: Gen 34:18
    shortName: Gen 34:18
    text: Their proposal seemed good to Hamor and his son Shechem.
  - name: Genesis 34:19
    orderIndex: 18
    osisId: Gen.34.19
    sblId: Gen 34:19
    shortName: Gen 34:19
    text: The young man, who was the most honored of all his father's household, lost
      no time in doing what they said, because he was delighted with Jacob's daughter.
  - name: Genesis 34:20
    orderIndex: 19
    osisId: Gen.34.20
    sblId: Gen 34:20
    shortName: Gen 34:20
    text: So Hamor and his son Shechem went to the gate of their city to speak to
      their fellow townsmen.
  - name: Genesis 34:21
    orderIndex: 20
    osisId: Gen.34.21
    sblId: Gen 34:21
    shortName: Gen 34:21
    text: '"These men are friendly toward us," they said. "Let them live in our land
      and trade in it; the land has plenty of room for them. We can marry their daughters
      and they can marry ours.'
  - name: Genesis 34:22
    orderIndex: 21
    osisId: Gen.34.22
    sblId: Gen 34:22
    shortName: Gen 34:22
    text: But the men will consent to live with us as one people only on the condition
      that our males be circumcised, as they themselves are.
  - name: Genesis 34:23
    orderIndex: 22
    osisId: Gen.34.23
    sblId: Gen 34:23
    shortName: Gen 34:23
    text: Won't their livestock, their property and all their other animals become
      ours? So let us give our consent to them, and they will settle among us."
  - name: Genesis 34:24
    orderIndex: 23
    osisId: Gen.34.24
    sblId: Gen 34:24
    shortName: Gen 34:24
    text: All the men who went out of the city gate agreed with Hamor and his son
      Shechem, and every male in the city was circumcised.
  - name: Genesis 34:25
    orderIndex: 24
    osisId: Gen.34.25
    sblId: Gen 34:25
    shortName: Gen 34:25
    text: Three days later, while all of them were still in pain, two of Jacob's sons,
      Simeon and Levi, Dinah's brothers, took their swords and attacked the unsuspecting
      city, killing every male.
  - name: Genesis 34:26
    orderIndex: 25
    osisId: Gen.34.26
    sblId: Gen 34:26
    shortName: Gen 34:26
    text: They put Hamor and his son Shechem to the sword and took Dinah from Shechem's
      house and left.
  - name: Genesis 34:27
    orderIndex: 26
    osisId: Gen.34.27
    sblId: Gen 34:27
    shortName: Gen 34:27
    text: The sons of Jacob came upon the dead bodies and looted the city where their
      sister had been defiled.
  - name: Genesis 34:28
    orderIndex: 27
    osisId: Gen.34.28
    sblId: Gen 34:28
    shortName: Gen 34:28
    text: They seized their flocks and herds and donkeys and everything else of theirs
      in the city and out in the fields.
  - name: Genesis 34:29
    orderIndex: 28
    osisId: Gen.34.29
    sblId: Gen 34:29
    shortName: Gen 34:29
    text: They carried off all their wealth and all their women and children, taking
      as plunder everything in the houses.
  - name: Genesis 34:30
    orderIndex: 29
    osisId: Gen.34.30
    sblId: Gen 34:30
    shortName: Gen 34:30
    text: Then Jacob said to Simeon and Levi, "You have brought trouble on me by making
      me a stench to the Canaanites and Perizzites, the people living in this land.
      We are few in number, and if they join forces against me and attack me, I and
      my household will be destroyed."
  - name: Genesis 34:31
    orderIndex: 30
    osisId: Gen.34.31
    sblId: Gen 34:31
    shortName: Gen 34:31
    text: But they replied, "Should he have treated our sister like a prostitute?"
  versesCount: 31
- name: Genesis 35
  orderIndex: 34
  osisId: Gen.35
  sblId: Gen 35
  shortName: Gen 35
  verses:
  - name: Genesis 35:1
    orderIndex: 0
    osisId: Gen.35.1
    sblId: Gen 35:1
    shortName: Gen 35:1
    text: Then God said to Jacob, "Go up to Bethel and settle there, and build an
      altar there to God, who appeared to you when you were fleeing from your brother
      Esau."
  - name: Genesis 35:2
    orderIndex: 1
    osisId: Gen.35.2
    sblId: Gen 35:2
    shortName: Gen 35:2
    text: So Jacob said to his household and to all who were with him, "Get rid of
      the foreign gods you have with you, and purify yourselves and change your clothes.
  - name: Genesis 35:3
    orderIndex: 2
    osisId: Gen.35.3
    sblId: Gen 35:3
    shortName: Gen 35:3
    text: Then come, let us go up to Bethel, where I will build an altar to God, who
      answered me in the day of my distress and who has been with me wherever I have
      gone."
  - name: Genesis 35:4
    orderIndex: 3
    osisId: Gen.35.4
    sblId: Gen 35:4
    shortName: Gen 35:4
    text: So they gave Jacob all the foreign gods they had and the rings in their
      ears, and Jacob buried them under the oak at Shechem.
  - name: Genesis 35:5
    orderIndex: 4
    osisId: Gen.35.5
    sblId: Gen 35:5
    shortName: Gen 35:5
    text: Then they set out, and the terror of God fell upon the towns all around
      them so that no one pursued them.
  - name: Genesis 35:6
    orderIndex: 5
    osisId: Gen.35.6
    sblId: Gen 35:6
    shortName: Gen 35:6
    text: Jacob and all the people with him came to Luz (that is, Bethel) in the land
      of Canaan.
  - name: Genesis 35:7
    orderIndex: 6
    osisId: Gen.35.7
    sblId: Gen 35:7
    shortName: Gen 35:7
    text: There he built an altar, and he called the place El Bethel, because it was
      there that God revealed himself to him when he was fleeing from his brother.
  - name: Genesis 35:8
    orderIndex: 7
    osisId: Gen.35.8
    sblId: Gen 35:8
    shortName: Gen 35:8
    text: Now Deborah, Rebekah's nurse, died and was buried under the oak below Bethel.
      So it was named Allon Bacuth.
  - name: Genesis 35:9
    orderIndex: 8
    osisId: Gen.35.9
    sblId: Gen 35:9
    shortName: Gen 35:9
    text: After Jacob returned from Paddan Aram, God appeared to him again and blessed
      him.
  - name: Genesis 35:10
    orderIndex: 9
    osisId: Gen.35.10
    sblId: Gen 35:10
    shortName: Gen 35:10
    text: God said to him, "Your name is Jacob, but you will no longer be called Jacob;
      your name will be Israel. "So he named him Israel.
  - name: Genesis 35:11
    orderIndex: 10
    osisId: Gen.35.11
    sblId: Gen 35:11
    shortName: Gen 35:11
    text: And God said to him, "I am God Almighty; be fruitful and increase in number.
      A nation and a community of nations will come from you, and kings will come
      from your body.
  - name: Genesis 35:12
    orderIndex: 11
    osisId: Gen.35.12
    sblId: Gen 35:12
    shortName: Gen 35:12
    text: The land I gave to Abraham and Isaac I also give to you, and I will give
      this land to your descendants after you."
  - name: Genesis 35:13
    orderIndex: 12
    osisId: Gen.35.13
    sblId: Gen 35:13
    shortName: Gen 35:13
    text: Then God went up from him at the place where he had talked with him.
  - name: Genesis 35:14
    orderIndex: 13
    osisId: Gen.35.14
    sblId: Gen 35:14
    shortName: Gen 35:14
    text: Jacob set up a stone pillar at the place where God had talked with him,
      and he poured out a drink offering on it; he also poured oil on it.
  - name: Genesis 35:15
    orderIndex: 14
    osisId: Gen.35.15
    sblId: Gen 35:15
    shortName: Gen 35:15
    text: Jacob called the place where God had talked with him Bethel.
  - name: Genesis 35:16
    orderIndex: 15
    osisId: Gen.35.16
    sblId: Gen 35:16
    shortName: Gen 35:16
    text: Then they moved on from Bethel. While they were still some distance from
      Ephrath, Rachel began to give birth and had great difficulty.
  - name: Genesis 35:17
    orderIndex: 16
    osisId: Gen.35.17
    sblId: Gen 35:17
    shortName: Gen 35:17
    text: And as she was having great difficulty in childbirth, the midwife said to
      her, "Don't be afraid, for you have another son."
  - name: Genesis 35:18
    orderIndex: 17
    osisId: Gen.35.18
    sblId: Gen 35:18
    shortName: Gen 35:18
    text: As she breathed her last-for she was dying-she named her son Ben-Oni. But
      his father named him Benjamin.
  - name: Genesis 35:19
    orderIndex: 18
    osisId: Gen.35.19
    sblId: Gen 35:19
    shortName: Gen 35:19
    text: So Rachel died and was buried on the way to Ephrath (that is, Bethlehem).
  - name: Genesis 35:20
    orderIndex: 19
    osisId: Gen.35.20
    sblId: Gen 35:20
    shortName: Gen 35:20
    text: Over her tomb Jacob set up a pillar, and to this day that pillar marks Rachel's
      tomb.
  - name: Genesis 35:21
    orderIndex: 20
    osisId: Gen.35.21
    sblId: Gen 35:21
    shortName: Gen 35:21
    text: Israel moved on again and pitched his tent beyond Migdal Eder.
  - name: Genesis 35:22
    orderIndex: 21
    osisId: Gen.35.22
    sblId: Gen 35:22
    shortName: Gen 35:22
    text: 'While Israel was living in that region, Reuben went in and slept with his
      father''s concubine Bilhah, and Israel heard of it. Jacob had twelve sons:'
  - name: Genesis 35:23
    orderIndex: 22
    osisId: Gen.35.23
    sblId: Gen 35:23
    shortName: Gen 35:23
    text: 'The sons of Leah: Reuben the firstborn of Jacob, Simeon, Levi, Judah, Issachar
      and Zebulun.'
  - name: Genesis 35:24
    orderIndex: 23
    osisId: Gen.35.24
    sblId: Gen 35:24
    shortName: Gen 35:24
    text: 'The sons of Rachel: Joseph and Benjamin.'
  - name: Genesis 35:25
    orderIndex: 24
    osisId: Gen.35.25
    sblId: Gen 35:25
    shortName: Gen 35:25
    text: 'The sons of Rachel''s maidservant Bilhah: Dan and Naphtali.'
  - name: Genesis 35:26
    orderIndex: 25
    osisId: Gen.35.26
    sblId: Gen 35:26
    shortName: Gen 35:26
    text: 'The sons of Leah''s maidservant Zilpah: Gad and Asher. These were the sons
      of Jacob, who were born to him in Paddan Aram.'
  - name: Genesis 35:27
    orderIndex: 26
    osisId: Gen.35.27
    sblId: Gen 35:27
    shortName: Gen 35:27
    text: Jacob came home to his father Isaac in Mamre, near Kiriath Arba (that is,
      Hebron), where Abraham and Isaac had stayed.
  - name: Genesis 35:28
    orderIndex: 27
    osisId: Gen.35.28
    sblId: Gen 35:28
    shortName: Gen 35:28
    text: Isaac lived a hundred and eighty years.
  - name: Genesis 35:29
    orderIndex: 28
    osisId: Gen.35.29
    sblId: Gen 35:29
    shortName: Gen 35:29
    text: Then he breathed his last and died and was gathered to his people, old and
      full of years. And his sons Esau and Jacob buried him.
  versesCount: 29
- name: Genesis 36
  orderIndex: 35
  osisId: Gen.36
  sblId: Gen 36
  shortName: Gen 36
  verses:
  - name: Genesis 36:1
    orderIndex: 0
    osisId: Gen.36.1
    sblId: Gen 36:1
    shortName: Gen 36:1
    text: This is the account of Esau (that is, Edom).
  - name: Genesis 36:2
    orderIndex: 1
    osisId: Gen.36.2
    sblId: Gen 36:2
    shortName: Gen 36:2
    text: 'Esau took his wives from the women of Canaan: Adah daughter of Elon the
      Hittite, and Oholibamah daughter of Anah and granddaughter of Zibeon the Hivite-'
  - name: Genesis 36:3
    orderIndex: 2
    osisId: Gen.36.3
    sblId: Gen 36:3
    shortName: Gen 36:3
    text: also Basemath daughter of Ishmael and sister of Nebaioth.
  - name: Genesis 36:4
    orderIndex: 3
    osisId: Gen.36.4
    sblId: Gen 36:4
    shortName: Gen 36:4
    text: Adah bore Eliphaz to Esau, Basemath bore Reuel,
  - name: Genesis 36:5
    orderIndex: 4
    osisId: Gen.36.5
    sblId: Gen 36:5
    shortName: Gen 36:5
    text: and Oholibamah bore Jeush, Jalam and Korah. These were the sons of Esau,
      who were born to him in Canaan.
  - name: Genesis 36:6
    orderIndex: 5
    osisId: Gen.36.6
    sblId: Gen 36:6
    shortName: Gen 36:6
    text: Esau took his wives and sons and daughters and all the members of his household,
      as well as his livestock and all his other animals and all the goods he had
      acquired in Canaan, and moved to a land some distance from his brother Jacob.
  - name: Genesis 36:7
    orderIndex: 6
    osisId: Gen.36.7
    sblId: Gen 36:7
    shortName: Gen 36:7
    text: Their possessions were too great for them to remain together; the land where
      they were staying could not support them both because of their livestock.
  - name: Genesis 36:8
    orderIndex: 7
    osisId: Gen.36.8
    sblId: Gen 36:8
    shortName: Gen 36:8
    text: So Esau (that is, Edom) settled in the hill country of Seir.
  - name: Genesis 36:9
    orderIndex: 8
    osisId: Gen.36.9
    sblId: Gen 36:9
    shortName: Gen 36:9
    text: This is the account of Esau the father of the Edomites in the hill country
      of Seir.
  - name: Genesis 36:10
    orderIndex: 9
    osisId: Gen.36.10
    sblId: Gen 36:10
    shortName: Gen 36:10
    text: 'These are the names of Esau''s sons: Eliphaz, the son of Esau''s wife Adah,
      and Reuel, the son of Esau''s wife Basemath.'
  - name: Genesis 36:11
    orderIndex: 10
    osisId: Gen.36.11
    sblId: Gen 36:11
    shortName: Gen 36:11
    text: 'The sons of Eliphaz: Teman, Omar, Zepho, Gatam and Kenaz.'
  - name: Genesis 36:12
    orderIndex: 11
    osisId: Gen.36.12
    sblId: Gen 36:12
    shortName: Gen 36:12
    text: Esau's son Eliphaz also had a concubine named Timna, who bore him Amalek.
      These were grandsons of Esau's wife Adah.
  - name: Genesis 36:13
    orderIndex: 12
    osisId: Gen.36.13
    sblId: Gen 36:13
    shortName: Gen 36:13
    text: 'The sons of Reuel: Nahath, Zerah, Shammah and Mizzah. These were grandsons
      of Esau''s wife Basemath.'
  - name: Genesis 36:14
    orderIndex: 13
    osisId: Gen.36.14
    sblId: Gen 36:14
    shortName: Gen 36:14
    text: 'The sons of Esau''s wife Oholibamah daughter of Anah and granddaughter
      of Zibeon, whom she bore to Esau: Jeush, Jalam and Korah.'
  - name: Genesis 36:15
    orderIndex: 14
    osisId: Gen.36.15
    sblId: Gen 36:15
    shortName: Gen 36:15
    text: 'These were the chiefs among Esau''s descendants: The sons of Eliphaz the
      firstborn of Esau: Chiefs Teman, Omar, Zepho, Kenaz,'
  - name: Genesis 36:16
    orderIndex: 15
    osisId: Gen.36.16
    sblId: Gen 36:16
    shortName: Gen 36:16
    text: Korah, Gatam and Amalek. These were the chiefs descended from Eliphaz in
      Edom; they were grandsons of Adah.
  - name: Genesis 36:17
    orderIndex: 16
    osisId: Gen.36.17
    sblId: Gen 36:17
    shortName: Gen 36:17
    text: 'The sons of Esau''s son Reuel: Chiefs Nahath, Zerah, Shammah and Mizzah.
      These were the chiefs descended from Reuel in Edom; they were grandsons of Esau''s
      wife Basemath.'
  - name: Genesis 36:18
    orderIndex: 17
    osisId: Gen.36.18
    sblId: Gen 36:18
    shortName: Gen 36:18
    text: 'The sons of Esau''s wife Oholibamah: Chiefs Jeush, Jalam and Korah. These
      were the chiefs descended from Esau''s wife Oholibamah daughter of Anah.'
  - name: Genesis 36:19
    orderIndex: 18
    osisId: Gen.36.19
    sblId: Gen 36:19
    shortName: Gen 36:19
    text: These were the sons of Esau (that is, Edom), and these were their chiefs.
  - name: Genesis 36:20
    orderIndex: 19
    osisId: Gen.36.20
    sblId: Gen 36:20
    shortName: Gen 36:20
    text: 'These were the sons of Seir the Horite, who were living in the region:
      Lotan, Shobal, Zibeon, Anah,'
  - name: Genesis 36:21
    orderIndex: 20
    osisId: Gen.36.21
    sblId: Gen 36:21
    shortName: Gen 36:21
    text: Dishon, Ezer and Dishan. These sons of Seir in Edom were Horite chiefs.
  - name: Genesis 36:22
    orderIndex: 21
    osisId: Gen.36.22
    sblId: Gen 36:22
    shortName: Gen 36:22
    text: 'The sons of Lotan: Hori and Homam. Timna was Lotan''s sister.'
  - name: Genesis 36:23
    orderIndex: 22
    osisId: Gen.36.23
    sblId: Gen 36:23
    shortName: Gen 36:23
    text: 'The sons of Shobal: Alvan, Manahath, Ebal, Shepho and Onam.'
  - name: Genesis 36:24
    orderIndex: 23
    osisId: Gen.36.24
    sblId: Gen 36:24
    shortName: Gen 36:24
    text: 'The sons of Zibeon: Aiah and Anah. This is the Anah who discovered the
      hot springs in the desert while he was grazing the donkeys of his father Zibeon.'
  - name: Genesis 36:25
    orderIndex: 24
    osisId: Gen.36.25
    sblId: Gen 36:25
    shortName: Gen 36:25
    text: 'The children of Anah: Dishon and Oholibamah daughter of Anah.'
  - name: Genesis 36:26
    orderIndex: 25
    osisId: Gen.36.26
    sblId: Gen 36:26
    shortName: Gen 36:26
    text: 'The sons of Dishon: Hemdan, Eshban, Ithran and Keran.'
  - name: Genesis 36:27
    orderIndex: 26
    osisId: Gen.36.27
    sblId: Gen 36:27
    shortName: Gen 36:27
    text: 'The sons of Ezer: Bilhan, Zaavan and Akan.'
  - name: Genesis 36:28
    orderIndex: 27
    osisId: Gen.36.28
    sblId: Gen 36:28
    shortName: Gen 36:28
    text: 'The sons of Dishan: Uz and Aran.'
  - name: Genesis 36:29
    orderIndex: 28
    osisId: Gen.36.29
    sblId: Gen 36:29
    shortName: Gen 36:29
    text: 'These were the Horite chiefs: Lotan, Shobal, Zibeon, Anah,'
  - name: Genesis 36:30
    orderIndex: 29
    osisId: Gen.36.30
    sblId: Gen 36:30
    shortName: Gen 36:30
    text: Dishon, Ezer and Dishan. These were the Horite chiefs, according to their
      divisions, in the land of Seir.
  - name: Genesis 36:31
    orderIndex: 30
    osisId: Gen.36.31
    sblId: Gen 36:31
    shortName: Gen 36:31
    text: 'These were the kings who reigned in Edom before any Israelite king reigned:'
  - name: Genesis 36:32
    orderIndex: 31
    osisId: Gen.36.32
    sblId: Gen 36:32
    shortName: Gen 36:32
    text: Bela son of Beor became king of Edom. His city was named Dinhabah.
  - name: Genesis 36:33
    orderIndex: 32
    osisId: Gen.36.33
    sblId: Gen 36:33
    shortName: Gen 36:33
    text: When Bela died, Jobab son of Zerah from Bozrah succeeded him as king.
  - name: Genesis 36:34
    orderIndex: 33
    osisId: Gen.36.34
    sblId: Gen 36:34
    shortName: Gen 36:34
    text: When Jobab died, Husham from the land of the Temanites succeeded him as
      king.
  - name: Genesis 36:35
    orderIndex: 34
    osisId: Gen.36.35
    sblId: Gen 36:35
    shortName: Gen 36:35
    text: When Husham died, Hadad son of Bedad, who defeated Midian in the country
      of Moab, succeeded him as king. His city was named Avith.
  - name: Genesis 36:36
    orderIndex: 35
    osisId: Gen.36.36
    sblId: Gen 36:36
    shortName: Gen 36:36
    text: When Hadad died, Samlah from Masrekah succeeded him as king.
  - name: Genesis 36:37
    orderIndex: 36
    osisId: Gen.36.37
    sblId: Gen 36:37
    shortName: Gen 36:37
    text: When Samlah died, Shaul from Rehoboth on the river succeeded him as king.
  - name: Genesis 36:38
    orderIndex: 37
    osisId: Gen.36.38
    sblId: Gen 36:38
    shortName: Gen 36:38
    text: When Shaul died, Baal-Hanan son of Acbor succeeded him as king.
  - name: Genesis 36:39
    orderIndex: 38
    osisId: Gen.36.39
    sblId: Gen 36:39
    shortName: Gen 36:39
    text: When Baal-Hanan son of Acbor died, Hadad succeeded him as king. His city
      was named Pau, and his wife's name was Mehetabel daughter of Matred, the daughter
      of Me-Zahab.
  - name: Genesis 36:40
    orderIndex: 39
    osisId: Gen.36.40
    sblId: Gen 36:40
    shortName: Gen 36:40
    text: 'These were the chiefs descended from Esau, by name, according to their
      clans and regions: Timna, Alvah, Jetheth,'
  - name: Genesis 36:41
    orderIndex: 40
    osisId: Gen.36.41
    sblId: Gen 36:41
    shortName: Gen 36:41
    text: Oholibamah, Elah, Pinon,
  - name: Genesis 36:42
    orderIndex: 41
    osisId: Gen.36.42
    sblId: Gen 36:42
    shortName: Gen 36:42
    text: Kenaz, Teman, Mibzar,
  - name: Genesis 36:43
    orderIndex: 42
    osisId: Gen.36.43
    sblId: Gen 36:43
    shortName: Gen 36:43
    text: Magdiel and Iram. These were the chiefs of Edom, according to their settlements
      in the land they occupied. This was Esau the father of the Edomites.
  versesCount: 43
- name: Genesis 37
  orderIndex: 36
  osisId: Gen.37
  sblId: Gen 37
  shortName: Gen 37
  verses:
  - name: Genesis 37:1
    orderIndex: 0
    osisId: Gen.37.1
    sblId: Gen 37:1
    shortName: Gen 37:1
    text: Jacob lived in the land where his father had stayed, the land of Canaan.
  - name: Genesis 37:2
    orderIndex: 1
    osisId: Gen.37.2
    sblId: Gen 37:2
    shortName: Gen 37:2
    text: This is the account of Jacob. Joseph, a young man of seventeen, was tending
      the flocks with his brothers, the sons of Bilhah and the sons of Zilpah, his
      father's wives, and he brought their father a bad report about them.
  - name: Genesis 37:3
    orderIndex: 2
    osisId: Gen.37.3
    sblId: Gen 37:3
    shortName: Gen 37:3
    text: Now Israel loved Joseph more than any of his other sons, because he had
      been born to him in his old age; and he made a richly ornamented robe for him.
  - name: Genesis 37:4
    orderIndex: 3
    osisId: Gen.37.4
    sblId: Gen 37:4
    shortName: Gen 37:4
    text: When his brothers saw that their father loved him more than any of them,
      they hated him and could not speak a kind word to him.
  - name: Genesis 37:5
    orderIndex: 4
    osisId: Gen.37.5
    sblId: Gen 37:5
    shortName: Gen 37:5
    text: Joseph had a dream, and when he told it to his brothers, they hated him
      all the more.
  - name: Genesis 37:6
    orderIndex: 5
    osisId: Gen.37.6
    sblId: Gen 37:6
    shortName: Gen 37:6
    text: 'He said to them, "Listen to this dream I had:'
  - name: Genesis 37:7
    orderIndex: 6
    osisId: Gen.37.7
    sblId: Gen 37:7
    shortName: Gen 37:7
    text: We were binding sheaves of grain out in the field when suddenly my sheaf
      rose and stood upright, while your sheaves gathered around mine and bowed down
      to it."
  - name: Genesis 37:8
    orderIndex: 7
    osisId: Gen.37.8
    sblId: Gen 37:8
    shortName: Gen 37:8
    text: His brothers said to him, "Do you intend to reign over us? Will you actually
      rule us?" And they hated him all the more because of his dream and what he had
      said.
  - name: Genesis 37:9
    orderIndex: 8
    osisId: Gen.37.9
    sblId: Gen 37:9
    shortName: Gen 37:9
    text: Then he had another dream, and he told it to his brothers. "Listen," he
      said, "I had another dream, and this time the sun and moon and eleven stars
      were bowing down to me."
  - name: Genesis 37:10
    orderIndex: 9
    osisId: Gen.37.10
    sblId: Gen 37:10
    shortName: Gen 37:10
    text: When he told his father as well as his brothers, his father rebuked him
      and said, "What is this dream you had? Will your mother and I and your brothers
      actually come and bow down to the ground before you?"
  - name: Genesis 37:11
    orderIndex: 10
    osisId: Gen.37.11
    sblId: Gen 37:11
    shortName: Gen 37:11
    text: His brothers were jealous of him, but his father kept the matter in mind.
  - name: Genesis 37:12
    orderIndex: 11
    osisId: Gen.37.12
    sblId: Gen 37:12
    shortName: Gen 37:12
    text: Now his brothers had gone to graze their father's flocks near Shechem,
  - name: Genesis 37:13
    orderIndex: 12
    osisId: Gen.37.13
    sblId: Gen 37:13
    shortName: Gen 37:13
    text: and Israel said to Joseph, "As you know, your brothers are grazing the flocks
      near Shechem. Come, I am going to send you to them.Very well," he replied.
  - name: Genesis 37:14
    orderIndex: 13
    osisId: Gen.37.14
    sblId: Gen 37:14
    shortName: Gen 37:14
    text: So he said to him, "Go and see if all is well with your brothers and with
      the flocks, and bring word back to me." Then he sent him off from the Valley
      of Hebron. When Joseph arrived at Shechem,
  - name: Genesis 37:15
    orderIndex: 14
    osisId: Gen.37.15
    sblId: Gen 37:15
    shortName: Gen 37:15
    text: a man found him wandering around in the fields and asked him, "What are
      you looking for?"
  - name: Genesis 37:16
    orderIndex: 15
    osisId: Gen.37.16
    sblId: Gen 37:16
    shortName: Gen 37:16
    text: He replied, "I'm looking for my brothers. Can you tell me where they are
      grazing their flocks?"
  - name: Genesis 37:17
    orderIndex: 16
    osisId: Gen.37.17
    sblId: Gen 37:17
    shortName: Gen 37:17
    text: '"They have moved on from here," the man answered. "I heard them say, ''Let''s
      go to Dothan.''" So Joseph went after his brothers and found them near Dothan.'
  - name: Genesis 37:18
    orderIndex: 17
    osisId: Gen.37.18
    sblId: Gen 37:18
    shortName: Gen 37:18
    text: But they saw him in the distance, and before he reached them, they plotted
      to kill him.
  - name: Genesis 37:19
    orderIndex: 18
    osisId: Gen.37.19
    sblId: Gen 37:19
    shortName: Gen 37:19
    text: '"Here comes that dreamer!" they said to each other.'
  - name: Genesis 37:20
    orderIndex: 19
    osisId: Gen.37.20
    sblId: Gen 37:20
    shortName: Gen 37:20
    text: '"Come now, let''s kill him and throw him into one of these cisterns and
      say that a ferocious animal devoured him. Then we''ll see what comes of his
      dreams."'
  - name: Genesis 37:21
    orderIndex: 20
    osisId: Gen.37.21
    sblId: Gen 37:21
    shortName: Gen 37:21
    text: When Reuben heard this, he tried to rescue him from their hands. "Let's
      not take his life," he said.
  - name: Genesis 37:22
    orderIndex: 21
    osisId: Gen.37.22
    sblId: Gen 37:22
    shortName: Gen 37:22
    text: '"Don''t shed any blood. Throw him into this cistern here in the desert,
      but don''t lay a hand on him." Reuben said this to rescue him from them and
      take him back to his father.'
  - name: Genesis 37:23
    orderIndex: 22
    osisId: Gen.37.23
    sblId: Gen 37:23
    shortName: Gen 37:23
    text: So when Joseph came to his brothers, they stripped him of his robe-the richly
      ornamented robe he was wearing-
  - name: Genesis 37:24
    orderIndex: 23
    osisId: Gen.37.24
    sblId: Gen 37:24
    shortName: Gen 37:24
    text: and they took him and threw him into the cistern. Now the cistern was empty;
      there was no water in it.
  - name: Genesis 37:25
    orderIndex: 24
    osisId: Gen.37.25
    sblId: Gen 37:25
    shortName: Gen 37:25
    text: As they sat down to eat their meal, they looked up and saw a caravan of
      Ishmaelites coming from Gilead. Their camels were loaded with spices, balm and
      myrrh, and they were on their way to take them down to Egypt.
  - name: Genesis 37:26
    orderIndex: 25
    osisId: Gen.37.26
    sblId: Gen 37:26
    shortName: Gen 37:26
    text: Judah said to his brothers, "What will we gain if we kill our brother and
      cover up his blood?
  - name: Genesis 37:27
    orderIndex: 26
    osisId: Gen.37.27
    sblId: Gen 37:27
    shortName: Gen 37:27
    text: Come, let's sell him to the Ishmaelites and not lay our hands on him; after
      all, he is our brother, our own flesh and blood." His brothers agreed.
  - name: Genesis 37:28
    orderIndex: 27
    osisId: Gen.37.28
    sblId: Gen 37:28
    shortName: Gen 37:28
    text: So when the Midianite merchants came by, his brothers pulled Joseph up out
      of the cistern and sold him for twenty shekels of silver to the Ishmaelites,
      who took him to Egypt.
  - name: Genesis 37:29
    orderIndex: 28
    osisId: Gen.37.29
    sblId: Gen 37:29
    shortName: Gen 37:29
    text: When Reuben returned to the cistern and saw that Joseph was not there, he
      tore his clothes.
  - name: Genesis 37:30
    orderIndex: 29
    osisId: Gen.37.30
    sblId: Gen 37:30
    shortName: Gen 37:30
    text: He went back to his brothers and said, "The boy isn't there! Where can I
      turn now?"
  - name: Genesis 37:31
    orderIndex: 30
    osisId: Gen.37.31
    sblId: Gen 37:31
    shortName: Gen 37:31
    text: Then they got Joseph's robe, slaughtered a goat and dipped the robe in the
      blood.
  - name: Genesis 37:32
    orderIndex: 31
    osisId: Gen.37.32
    sblId: Gen 37:32
    shortName: Gen 37:32
    text: They took the ornamented robe back to their father and said, "We found this.
      Examine it to see whether it is your son's robe."
  - name: Genesis 37:33
    orderIndex: 32
    osisId: Gen.37.33
    sblId: Gen 37:33
    shortName: Gen 37:33
    text: He recognized it and said, "It is my son's robe! Some ferocious animal has
      devoured him. Joseph has surely been torn to pieces."
  - name: Genesis 37:34
    orderIndex: 33
    osisId: Gen.37.34
    sblId: Gen 37:34
    shortName: Gen 37:34
    text: Then Jacob tore his clothes, put on sackcloth and mourned for his son many
      days.
  - name: Genesis 37:35
    orderIndex: 34
    osisId: Gen.37.35
    sblId: Gen 37:35
    shortName: Gen 37:35
    text: All his sons and daughters came to comfort him, but he refused to be comforted.
      "No," he said, "in mourning will I go down to the grave to my son." So his father
      wept for him.
  - name: Genesis 37:36
    orderIndex: 35
    osisId: Gen.37.36
    sblId: Gen 37:36
    shortName: Gen 37:36
    text: Meanwhile, the Midianites sold Joseph in Egypt to Potiphar, one of Pharaoh's
      officials, the captain of the guard.
  versesCount: 36
- name: Genesis 38
  orderIndex: 37
  osisId: Gen.38
  sblId: Gen 38
  shortName: Gen 38
  verses:
  - name: Genesis 38:1
    orderIndex: 0
    osisId: Gen.38.1
    sblId: Gen 38:1
    shortName: Gen 38:1
    text: At that time, Judah left his brothers and went down to stay with a man of
      Adullam named Hirah.
  - name: Genesis 38:2
    orderIndex: 1
    osisId: Gen.38.2
    sblId: Gen 38:2
    shortName: Gen 38:2
    text: There Judah met the daughter of a Canaanite man named Shua. He married her
      and lay with her;
  - name: Genesis 38:3
    orderIndex: 2
    osisId: Gen.38.3
    sblId: Gen 38:3
    shortName: Gen 38:3
    text: she became pregnant and gave birth to a son, who was named Er.
  - name: Genesis 38:4
    orderIndex: 3
    osisId: Gen.38.4
    sblId: Gen 38:4
    shortName: Gen 38:4
    text: She conceived again and gave birth to a son and named him Onan.
  - name: Genesis 38:5
    orderIndex: 4
    osisId: Gen.38.5
    sblId: Gen 38:5
    shortName: Gen 38:5
    text: She gave birth to still another son and named him Shelah. It was at Kezib
      that she gave birth to him.
  - name: Genesis 38:6
    orderIndex: 5
    osisId: Gen.38.6
    sblId: Gen 38:6
    shortName: Gen 38:6
    text: Judah got a wife for Er, his firstborn, and her name was Tamar.
  - name: Genesis 38:7
    orderIndex: 6
    osisId: Gen.38.7
    sblId: Gen 38:7
    shortName: Gen 38:7
    text: But Er, Judah's firstborn, was wicked in the LORD's sight; so the LORD put
      him to death.
  - name: Genesis 38:8
    orderIndex: 7
    osisId: Gen.38.8
    sblId: Gen 38:8
    shortName: Gen 38:8
    text: Then Judah said to Onan, "Lie with your brother's wife and fulfill your
      duty to her as a brother-in-law to produce offspring for your brother."
  - name: Genesis 38:9
    orderIndex: 8
    osisId: Gen.38.9
    sblId: Gen 38:9
    shortName: Gen 38:9
    text: But Onan knew that the offspring would not be his; so whenever he lay with
      his brother's wife, he spilled his semen on the ground to keep from producing
      offspring for his brother.
  - name: Genesis 38:10
    orderIndex: 9
    osisId: Gen.38.10
    sblId: Gen 38:10
    shortName: Gen 38:10
    text: What he did was wicked in the LORD's sight; so he put him to death also.
  - name: Genesis 38:11
    orderIndex: 10
    osisId: Gen.38.11
    sblId: Gen 38:11
    shortName: Gen 38:11
    text: Judah then said to his daughter-in-law Tamar, "Live as a widow in your father's
      house until my son Shelah grows up." For he thought, "He may die too, just like
      his brothers." So Tamar went to live in her father's house.
  - name: Genesis 38:12
    orderIndex: 11
    osisId: Gen.38.12
    sblId: Gen 38:12
    shortName: Gen 38:12
    text: After a long time Judah's wife, the daughter of Shua, died. When Judah had
      recovered from his grief, he went up to Timnah, to the men who were shearing
      his sheep, and his friend Hirah the Adullamite went with him.
  - name: Genesis 38:13
    orderIndex: 12
    osisId: Gen.38.13
    sblId: Gen 38:13
    shortName: Gen 38:13
    text: When Tamar was told, "Your father-in-law is on his way to Timnah to shear
      his sheep,"
  - name: Genesis 38:14
    orderIndex: 13
    osisId: Gen.38.14
    sblId: Gen 38:14
    shortName: Gen 38:14
    text: she took off her widow's clothes, covered herself with a veil to disguise
      herself, and then sat down at the entrance to Enaim, which is on the road to
      Timnah. For she saw that, though Shelah had now grown up, she had not been given
      to him as his wife.
  - name: Genesis 38:15
    orderIndex: 14
    osisId: Gen.38.15
    sblId: Gen 38:15
    shortName: Gen 38:15
    text: When Judah saw her, he thought she was a prostitute, for she had covered
      her face.
  - name: Genesis 38:16
    orderIndex: 15
    osisId: Gen.38.16
    sblId: Gen 38:16
    shortName: Gen 38:16
    text: Not realizing that she was his daughter-in-law, he went over to her by the
      roadside and said, "Come now, let me sleep with you.And what will you give me
      to sleep with you?" she asked.
  - name: Genesis 38:17
    orderIndex: 16
    osisId: Gen.38.17
    sblId: Gen 38:17
    shortName: Gen 38:17
    text: '"I''ll send you a young goat from my flock," he said. "Will you give me
      something as a pledge until you send it?" she asked.'
  - name: Genesis 38:18
    orderIndex: 17
    osisId: Gen.38.18
    sblId: Gen 38:18
    shortName: Gen 38:18
    text: He said, "What pledge should I give you?Your seal and its cord, and the
      staff in your hand," she answered. So he gave them to her and slept with her,
      and she became pregnant by him.
  - name: Genesis 38:19
    orderIndex: 18
    osisId: Gen.38.19
    sblId: Gen 38:19
    shortName: Gen 38:19
    text: After she left, she took off her veil and put on her widow's clothes again.
  - name: Genesis 38:20
    orderIndex: 19
    osisId: Gen.38.20
    sblId: Gen 38:20
    shortName: Gen 38:20
    text: Meanwhile Judah sent the young goat by his friend the Adullamite in order
      to get his pledge back from the woman, but he did not find her.
  - name: Genesis 38:21
    orderIndex: 20
    osisId: Gen.38.21
    sblId: Gen 38:21
    shortName: Gen 38:21
    text: He asked the men who lived there, "Where is the shrine prostitute who was
      beside the road at Enaim?There hasn't been any shrine prostitute here," they
      said.
  - name: Genesis 38:22
    orderIndex: 21
    osisId: Gen.38.22
    sblId: Gen 38:22
    shortName: Gen 38:22
    text: So he went back to Judah and said, "I didn't find her. Besides, the men
      who lived there said, 'There hasn't been any shrine prostitute here.'"
  - name: Genesis 38:23
    orderIndex: 22
    osisId: Gen.38.23
    sblId: Gen 38:23
    shortName: Gen 38:23
    text: Then Judah said, "Let her keep what she has, or we will become a laughingstock.
      After all, I did send her this young goat, but you didn't find her."
  - name: Genesis 38:24
    orderIndex: 23
    osisId: Gen.38.24
    sblId: Gen 38:24
    shortName: Gen 38:24
    text: About three months later Judah was told, "Your daughter-in-law Tamar is
      guilty of prostitution, and as a result she is now pregnant." Judah said, "Bring
      her out and have her burned to death!"
  - name: Genesis 38:25
    orderIndex: 24
    osisId: Gen.38.25
    sblId: Gen 38:25
    shortName: Gen 38:25
    text: As she was being brought out, she sent a message to her father-in-law. "I
      am pregnant by the man who owns these," she said. And she added, "See if you
      recognize whose seal and cord and staff these are."
  - name: Genesis 38:26
    orderIndex: 25
    osisId: Gen.38.26
    sblId: Gen 38:26
    shortName: Gen 38:26
    text: Judah recognized them and said, "She is more righteous than I, since I wouldn't
      give her to my son Shelah." And he did not sleep with her again.
  - name: Genesis 38:27
    orderIndex: 26
    osisId: Gen.38.27
    sblId: Gen 38:27
    shortName: Gen 38:27
    text: When the time came for her to give birth, there were twin boys in her womb.
  - name: Genesis 38:28
    orderIndex: 27
    osisId: Gen.38.28
    sblId: Gen 38:28
    shortName: Gen 38:28
    text: As she was giving birth, one of them put out his hand; so the midwife took
      a scarlet thread and tied it on his wrist and said, "This one came out first."
  - name: Genesis 38:29
    orderIndex: 28
    osisId: Gen.38.29
    sblId: Gen 38:29
    shortName: Gen 38:29
    text: But when he drew back his hand, his brother came out, and she said, "So
      this is how you have broken out!" And he was named Perez.
  - name: Genesis 38:30
    orderIndex: 29
    osisId: Gen.38.30
    sblId: Gen 38:30
    shortName: Gen 38:30
    text: Then his brother, who had the scarlet thread on his wrist, came out and
      he was given the name Zerah.
  versesCount: 30
- name: Genesis 39
  orderIndex: 38
  osisId: Gen.39
  sblId: Gen 39
  shortName: Gen 39
  verses:
  - name: Genesis 39:1
    orderIndex: 0
    osisId: Gen.39.1
    sblId: Gen 39:1
    shortName: Gen 39:1
    text: Now Joseph had been taken down to Egypt. Potiphar, an Egyptian who was one
      of Pharaoh's officials, the captain of the guard, bought him from the Ishmaelites
      who had taken him there.
  - name: Genesis 39:2
    orderIndex: 1
    osisId: Gen.39.2
    sblId: Gen 39:2
    shortName: Gen 39:2
    text: The LORD was with Joseph and he prospered, and he lived in the house of
      his Egyptian master.
  - name: Genesis 39:3
    orderIndex: 2
    osisId: Gen.39.3
    sblId: Gen 39:3
    shortName: Gen 39:3
    text: When his master saw that the LORD was with him and that the LORD gave him
      success in everything he did,
  - name: Genesis 39:4
    orderIndex: 3
    osisId: Gen.39.4
    sblId: Gen 39:4
    shortName: Gen 39:4
    text: Joseph found favor in his eyes and became his attendant. Potiphar put him
      in charge of his household, and he entrusted to his care everything he owned.
  - name: Genesis 39:5
    orderIndex: 4
    osisId: Gen.39.5
    sblId: Gen 39:5
    shortName: Gen 39:5
    text: From the time he put him in charge of his household and of all that he owned,
      the LORD blessed the household of the Egyptian because of Joseph. The blessing
      of the LORD was on everything Potiphar had, both in the house and in the field.
  - name: Genesis 39:6
    orderIndex: 5
    osisId: Gen.39.6
    sblId: Gen 39:6
    shortName: Gen 39:6
    text: So he left in Joseph's care everything he had; with Joseph in charge, he
      did not concern himself with anything except the food he ate. Now Joseph was
      well-built and handsome,
  - name: Genesis 39:7
    orderIndex: 6
    osisId: Gen.39.7
    sblId: Gen 39:7
    shortName: Gen 39:7
    text: and after a while his master's wife took notice of Joseph and said, "Come
      to bed with me!"
  - name: Genesis 39:8
    orderIndex: 7
    osisId: Gen.39.8
    sblId: Gen 39:8
    shortName: Gen 39:8
    text: But he refused. "With me in charge," he told her, "my master does not concern
      himself with anything in the house; everything he owns he has entrusted to my
      care.
  - name: Genesis 39:9
    orderIndex: 8
    osisId: Gen.39.9
    sblId: Gen 39:9
    shortName: Gen 39:9
    text: No one is greater in this house than I am. My master has withheld nothing
      from me except you, because you are his wife. How then could I do such a wicked
      thing and sin against God?"
  - name: Genesis 39:10
    orderIndex: 9
    osisId: Gen.39.10
    sblId: Gen 39:10
    shortName: Gen 39:10
    text: And though she spoke to Joseph day after day, he refused to go to bed with
      her or even be with her.
  - name: Genesis 39:11
    orderIndex: 10
    osisId: Gen.39.11
    sblId: Gen 39:11
    shortName: Gen 39:11
    text: One day he went into the house to attend to his duties, and none of the
      household servants was inside.
  - name: Genesis 39:12
    orderIndex: 11
    osisId: Gen.39.12
    sblId: Gen 39:12
    shortName: Gen 39:12
    text: She caught him by his cloak and said, "Come to bed with me!" But he left
      his cloak in her hand and ran out of the house.
  - name: Genesis 39:13
    orderIndex: 12
    osisId: Gen.39.13
    sblId: Gen 39:13
    shortName: Gen 39:13
    text: When she saw that he had left his cloak in her hand and had run out of the
      house,
  - name: Genesis 39:14
    orderIndex: 13
    osisId: Gen.39.14
    sblId: Gen 39:14
    shortName: Gen 39:14
    text: she called her household servants. "Look," she said to them, "this Hebrew
      has been brought to us to make sport of us! He came in here to sleep with me,
      but I screamed.
  - name: Genesis 39:15
    orderIndex: 14
    osisId: Gen.39.15
    sblId: Gen 39:15
    shortName: Gen 39:15
    text: When he heard me scream for help, he left his cloak beside me and ran out
      of the house."
  - name: Genesis 39:16
    orderIndex: 15
    osisId: Gen.39.16
    sblId: Gen 39:16
    shortName: Gen 39:16
    text: She kept his cloak beside her until his master came home.
  - name: Genesis 39:17
    orderIndex: 16
    osisId: Gen.39.17
    sblId: Gen 39:17
    shortName: Gen 39:17
    text: 'Then she told him this story: "That Hebrew slave you brought us came to
      me to make sport of me.'
  - name: Genesis 39:18
    orderIndex: 17
    osisId: Gen.39.18
    sblId: Gen 39:18
    shortName: Gen 39:18
    text: But as soon as I screamed for help, he left his cloak beside me and ran
      out of the house."
  - name: Genesis 39:19
    orderIndex: 18
    osisId: Gen.39.19
    sblId: Gen 39:19
    shortName: Gen 39:19
    text: When his master heard the story his wife told him, saying, "This is how
      your slave treated me," he burned with anger.
  - name: Genesis 39:20
    orderIndex: 19
    osisId: Gen.39.20
    sblId: Gen 39:20
    shortName: Gen 39:20
    text: Joseph's master took him and put him in prison, the place where the king's
      prisoners were confined. But while Joseph was there in the prison,
  - name: Genesis 39:21
    orderIndex: 20
    osisId: Gen.39.21
    sblId: Gen 39:21
    shortName: Gen 39:21
    text: the LORD was with him; he showed him kindness and granted him favor in the
      eyes of the prison warden.
  - name: Genesis 39:22
    orderIndex: 21
    osisId: Gen.39.22
    sblId: Gen 39:22
    shortName: Gen 39:22
    text: So the warden put Joseph in charge of all those held in the prison, and
      he was made responsible for all that was done there.
  - name: Genesis 39:23
    orderIndex: 22
    osisId: Gen.39.23
    sblId: Gen 39:23
    shortName: Gen 39:23
    text: The warden paid no attention to anything under Joseph's care, because the
      LORD was with Joseph and gave him success in whatever he did.
  versesCount: 23
- name: Genesis 40
  orderIndex: 39
  osisId: Gen.40
  sblId: Gen 40
  shortName: Gen 40
  verses:
  - name: Genesis 40:1
    orderIndex: 0
    osisId: Gen.40.1
    sblId: Gen 40:1
    shortName: Gen 40:1
    text: Some time later, the cupbearer and the baker of the king of Egypt offended
      their master, the king of Egypt.
  - name: Genesis 40:2
    orderIndex: 1
    osisId: Gen.40.2
    sblId: Gen 40:2
    shortName: Gen 40:2
    text: Pharaoh was angry with his two officials, the chief cupbearer and the chief
      baker,
  - name: Genesis 40:3
    orderIndex: 2
    osisId: Gen.40.3
    sblId: Gen 40:3
    shortName: Gen 40:3
    text: and put them in custody in the house of the captain of the guard, in the
      same prison where Joseph was confined.
  - name: Genesis 40:4
    orderIndex: 3
    osisId: Gen.40.4
    sblId: Gen 40:4
    shortName: Gen 40:4
    text: The captain of the guard assigned them to Joseph, and he attended them.
      After they had been in custody for some time,
  - name: Genesis 40:5
    orderIndex: 4
    osisId: Gen.40.5
    sblId: Gen 40:5
    shortName: Gen 40:5
    text: each of the two men-the cupbearer and the baker of the king of Egypt, who
      were being held in prison-had a dream the same night, and each dream had a meaning
      of its own.
  - name: Genesis 40:6
    orderIndex: 5
    osisId: Gen.40.6
    sblId: Gen 40:6
    shortName: Gen 40:6
    text: When Joseph came to them the next morning, he saw that they were dejected.
  - name: Genesis 40:7
    orderIndex: 6
    osisId: Gen.40.7
    sblId: Gen 40:7
    shortName: Gen 40:7
    text: So he asked Pharaoh's officials who were in custody with him in his master's
      house, "Why are your faces so sad today?"
  - name: Genesis 40:8
    orderIndex: 7
    osisId: Gen.40.8
    sblId: Gen 40:8
    shortName: Gen 40:8
    text: '"We both had dreams," they answered, "but there is no one to interpret
      them." Then Joseph said to them, "Do not interpretations belong to God? Tell
      me your dreams."'
  - name: Genesis 40:9
    orderIndex: 8
    osisId: Gen.40.9
    sblId: Gen 40:9
    shortName: Gen 40:9
    text: So the chief cupbearer told Joseph his dream. He said to him, "In my dream
      I saw a vine in front of me,
  - name: Genesis 40:10
    orderIndex: 9
    osisId: Gen.40.10
    sblId: Gen 40:10
    shortName: Gen 40:10
    text: and on the vine were three branches. As soon as it budded, it blossomed,
      and its clusters ripened into grapes.
  - name: Genesis 40:11
    orderIndex: 10
    osisId: Gen.40.11
    sblId: Gen 40:11
    shortName: Gen 40:11
    text: Pharaoh's cup was in my hand, and I took the grapes, squeezed them into
      Pharaoh's cup and put the cup in his hand."
  - name: Genesis 40:12
    orderIndex: 11
    osisId: Gen.40.12
    sblId: Gen 40:12
    shortName: Gen 40:12
    text: '"This is what it means," Joseph said to him. "The three branches are three
      days.'
  - name: Genesis 40:13
    orderIndex: 12
    osisId: Gen.40.13
    sblId: Gen 40:13
    shortName: Gen 40:13
    text: Within three days Pharaoh will lift up your head and restore you to your
      position, and you will put Pharaoh's cup in his hand, just as you used to do
      when you were his cupbearer.
  - name: Genesis 40:14
    orderIndex: 13
    osisId: Gen.40.14
    sblId: Gen 40:14
    shortName: Gen 40:14
    text: But when all goes well with you, remember me and show me kindness; mention
      me to Pharaoh and get me out of this prison.
  - name: Genesis 40:15
    orderIndex: 14
    osisId: Gen.40.15
    sblId: Gen 40:15
    shortName: Gen 40:15
    text: For I was forcibly carried off from the land of the Hebrews, and even here
      I have done nothing to deserve being put in a dungeon."
  - name: Genesis 40:16
    orderIndex: 15
    osisId: Gen.40.16
    sblId: Gen 40:16
    shortName: Gen 40:16
    text: 'When the chief baker saw that Joseph had given a favorable interpretation,
      he said to Joseph, "I too had a dream: On my head were three baskets of bread.'
  - name: Genesis 40:17
    orderIndex: 16
    osisId: Gen.40.17
    sblId: Gen 40:17
    shortName: Gen 40:17
    text: In the top basket were all kinds of baked goods for Pharaoh, but the birds
      were eating them out of the basket on my head."
  - name: Genesis 40:18
    orderIndex: 17
    osisId: Gen.40.18
    sblId: Gen 40:18
    shortName: Gen 40:18
    text: '"This is what it means," Joseph said. "The three baskets are three days.'
  - name: Genesis 40:19
    orderIndex: 18
    osisId: Gen.40.19
    sblId: Gen 40:19
    shortName: Gen 40:19
    text: Within three days Pharaoh will lift off your head and hang you on a tree.
      And the birds will eat away your flesh."
  - name: Genesis 40:20
    orderIndex: 19
    osisId: Gen.40.20
    sblId: Gen 40:20
    shortName: Gen 40:20
    text: 'Now the third day was Pharaoh''s birthday, and he gave a feast for all
      his officials. He lifted up the heads of the chief cupbearer and the chief baker
      in the presence of his officials:'
  - name: Genesis 40:21
    orderIndex: 20
    osisId: Gen.40.21
    sblId: Gen 40:21
    shortName: Gen 40:21
    text: He restored the chief cupbearer to his position, so that he once again put
      the cup into Pharaoh's hand,
  - name: Genesis 40:22
    orderIndex: 21
    osisId: Gen.40.22
    sblId: Gen 40:22
    shortName: Gen 40:22
    text: but he hanged the chief baker, just as Joseph had said to them in his interpretation.
  - name: Genesis 40:23
    orderIndex: 22
    osisId: Gen.40.23
    sblId: Gen 40:23
    shortName: Gen 40:23
    text: The chief cupbearer, however, did not remember Joseph; he forgot him.
  versesCount: 23
- name: Genesis 41
  orderIndex: 40
  osisId: Gen.41
  sblId: Gen 41
  shortName: Gen 41
  verses:
  - name: Genesis 41:1
    orderIndex: 0
    osisId: Gen.41.1
    sblId: Gen 41:1
    shortName: Gen 41:1
    text: 'When two full years had passed, Pharaoh had a dream: He was standing by
      the Nile,'
  - name: Genesis 41:2
    orderIndex: 1
    osisId: Gen.41.2
    sblId: Gen 41:2
    shortName: Gen 41:2
    text: when out of the river there came up seven cows, sleek and fat, and they
      grazed among the reeds.
  - name: Genesis 41:3
    orderIndex: 2
    osisId: Gen.41.3
    sblId: Gen 41:3
    shortName: Gen 41:3
    text: After them, seven other cows, ugly and gaunt, came up out of the Nile and
      stood beside those on the riverbank.
  - name: Genesis 41:4
    orderIndex: 3
    osisId: Gen.41.4
    sblId: Gen 41:4
    shortName: Gen 41:4
    text: And the cows that were ugly and gaunt ate up the seven sleek, fat cows.
      Then Pharaoh woke up.
  - name: Genesis 41:5
    orderIndex: 4
    osisId: Gen.41.5
    sblId: Gen 41:5
    shortName: Gen 41:5
    text: 'He fell asleep again and had a second dream: Seven heads of grain, healthy
      and good, were growing on a single stalk.'
  - name: Genesis 41:6
    orderIndex: 5
    osisId: Gen.41.6
    sblId: Gen 41:6
    shortName: Gen 41:6
    text: After them, seven other heads of grain sprouted-thin and scorched by the
      east wind.
  - name: Genesis 41:7
    orderIndex: 6
    osisId: Gen.41.7
    sblId: Gen 41:7
    shortName: Gen 41:7
    text: The thin heads of grain swallowed up the seven healthy, full heads. Then
      Pharaoh woke up; it had been a dream.
  - name: Genesis 41:8
    orderIndex: 7
    osisId: Gen.41.8
    sblId: Gen 41:8
    shortName: Gen 41:8
    text: In the morning his mind was troubled, so he sent for all the magicians and
      wise men of Egypt. Pharaoh told them his dreams, but no one could interpret
      them for him.
  - name: Genesis 41:9
    orderIndex: 8
    osisId: Gen.41.9
    sblId: Gen 41:9
    shortName: Gen 41:9
    text: Then the chief cupbearer said to Pharaoh, "Today I am reminded of my shortcomings.
  - name: Genesis 41:10
    orderIndex: 9
    osisId: Gen.41.10
    sblId: Gen 41:10
    shortName: Gen 41:10
    text: Pharaoh was once angry with his servants, and he imprisoned me and the chief
      baker in the house of the captain of the guard.
  - name: Genesis 41:11
    orderIndex: 10
    osisId: Gen.41.11
    sblId: Gen 41:11
    shortName: Gen 41:11
    text: Each of us had a dream the same night, and each dream had a meaning of its
      own.
  - name: Genesis 41:12
    orderIndex: 11
    osisId: Gen.41.12
    sblId: Gen 41:12
    shortName: Gen 41:12
    text: Now a young Hebrew was there with us, a servant of the captain of the guard.
      We told him our dreams, and he interpreted them for us, giving each man the
      interpretation of his dream.
  - name: Genesis 41:13
    orderIndex: 12
    osisId: Gen.41.13
    sblId: Gen 41:13
    shortName: Gen 41:13
    text: 'And things turned out exactly as he interpreted them to us: I was restored
      to my position, and the other man was hanged. "'
  - name: Genesis 41:14
    orderIndex: 13
    osisId: Gen.41.14
    sblId: Gen 41:14
    shortName: Gen 41:14
    text: So Pharaoh sent for Joseph, and he was quickly brought from the dungeon.
      When he had shaved and changed his clothes, he came before Pharaoh.
  - name: Genesis 41:15
    orderIndex: 14
    osisId: Gen.41.15
    sblId: Gen 41:15
    shortName: Gen 41:15
    text: Pharaoh said to Joseph, "I had a dream, and no one can interpret it. But
      I have heard it said of you that when you hear a dream you can interpret it."
  - name: Genesis 41:16
    orderIndex: 15
    osisId: Gen.41.16
    sblId: Gen 41:16
    shortName: Gen 41:16
    text: '"I cannot do it," Joseph replied to Pharaoh, "but God will give Pharaoh
      the answer he desires."'
  - name: Genesis 41:17
    orderIndex: 16
    osisId: Gen.41.17
    sblId: Gen 41:17
    shortName: Gen 41:17
    text: Then Pharaoh said to Joseph, "In my dream I was standing on the bank of
      the Nile,
  - name: Genesis 41:18
    orderIndex: 17
    osisId: Gen.41.18
    sblId: Gen 41:18
    shortName: Gen 41:18
    text: when out of the river there came up seven cows, fat and sleek, and they
      grazed among the reeds.
  - name: Genesis 41:19
    orderIndex: 18
    osisId: Gen.41.19
    sblId: Gen 41:19
    shortName: Gen 41:19
    text: After them, seven other cows came up-scrawny and very ugly and lean. I had
      never seen such ugly cows in all the land of Egypt.
  - name: Genesis 41:20
    orderIndex: 19
    osisId: Gen.41.20
    sblId: Gen 41:20
    shortName: Gen 41:20
    text: The lean, ugly cows ate up the seven fat cows that came up first.
  - name: Genesis 41:21
    orderIndex: 20
    osisId: Gen.41.21
    sblId: Gen 41:21
    shortName: Gen 41:21
    text: But even after they ate them, no one could tell that they had done so; they
      looked just as ugly as before. Then I woke up.
  - name: Genesis 41:22
    orderIndex: 21
    osisId: Gen.41.22
    sblId: Gen 41:22
    shortName: Gen 41:22
    text: '"In my dreams I also saw seven heads of grain, full and good, growing on
      a single stalk.'
  - name: Genesis 41:23
    orderIndex: 22
    osisId: Gen.41.23
    sblId: Gen 41:23
    shortName: Gen 41:23
    text: After them, seven other heads sprouted-withered and thin and scorched by
      the east wind.
  - name: Genesis 41:24
    orderIndex: 23
    osisId: Gen.41.24
    sblId: Gen 41:24
    shortName: Gen 41:24
    text: The thin heads of grain swallowed up the seven good heads. I told this to
      the magicians, but none could explain it to me."
  - name: Genesis 41:25
    orderIndex: 24
    osisId: Gen.41.25
    sblId: Gen 41:25
    shortName: Gen 41:25
    text: Then Joseph said to Pharaoh, "The dreams of Pharaoh are one and the same.
      God has revealed to Pharaoh what he is about to do.
  - name: Genesis 41:26
    orderIndex: 25
    osisId: Gen.41.26
    sblId: Gen 41:26
    shortName: Gen 41:26
    text: The seven good cows are seven years, and the seven good heads of grain are
      seven years; it is one and the same dream.
  - name: Genesis 41:27
    orderIndex: 26
    osisId: Gen.41.27
    sblId: Gen 41:27
    shortName: Gen 41:27
    text: 'The seven lean, ugly cows that came up afterward are seven years, and so
      are the seven worthless heads of grain scorched by the east wind: They are seven
      years of famine.'
  - name: Genesis 41:28
    orderIndex: 27
    osisId: Gen.41.28
    sblId: Gen 41:28
    shortName: Gen 41:28
    text: '"It is just as I said to Pharaoh: God has shown Pharaoh what he is about
      to do.'
  - name: Genesis 41:29
    orderIndex: 28
    osisId: Gen.41.29
    sblId: Gen 41:29
    shortName: Gen 41:29
    text: Seven years of great abundance are coming throughout the land of Egypt,
  - name: Genesis 41:30
    orderIndex: 29
    osisId: Gen.41.30
    sblId: Gen 41:30
    shortName: Gen 41:30
    text: but seven years of famine will follow them. Then all the abundance in Egypt
      will be forgotten, and the famine will ravage the land.
  - name: Genesis 41:31
    orderIndex: 30
    osisId: Gen.41.31
    sblId: Gen 41:31
    shortName: Gen 41:31
    text: The abundance in the land will not be remembered, because the famine that
      follows it will be so severe.
  - name: Genesis 41:32
    orderIndex: 31
    osisId: Gen.41.32
    sblId: Gen 41:32
    shortName: Gen 41:32
    text: The reason the dream was given to Pharaoh in two forms is that the matter
      has been firmly decided by God, and God will do it soon.
  - name: Genesis 41:33
    orderIndex: 32
    osisId: Gen.41.33
    sblId: Gen 41:33
    shortName: Gen 41:33
    text: '"And now let Pharaoh look for a discerning and wise man and put him in
      charge of the land of Egypt.'
  - name: Genesis 41:34
    orderIndex: 33
    osisId: Gen.41.34
    sblId: Gen 41:34
    shortName: Gen 41:34
    text: Let Pharaoh appoint commissioners over the land to take a fifth of the harvest
      of Egypt during the seven years of abundance.
  - name: Genesis 41:35
    orderIndex: 34
    osisId: Gen.41.35
    sblId: Gen 41:35
    shortName: Gen 41:35
    text: They should collect all the food of these good years that are coming and
      store up the grain under the authority of Pharaoh, to be kept in the cities
      for food.
  - name: Genesis 41:36
    orderIndex: 35
    osisId: Gen.41.36
    sblId: Gen 41:36
    shortName: Gen 41:36
    text: This food should be held in reserve for the country, to be used during the
      seven years of famine that will come upon Egypt, so that the country may not
      be ruined by the famine."
  - name: Genesis 41:37
    orderIndex: 36
    osisId: Gen.41.37
    sblId: Gen 41:37
    shortName: Gen 41:37
    text: The plan seemed good to Pharaoh and to all his officials.
  - name: Genesis 41:38
    orderIndex: 37
    osisId: Gen.41.38
    sblId: Gen 41:38
    shortName: Gen 41:38
    text: So Pharaoh asked them, "Can we find anyone like this man, one in whom is
      the spirit of God?"
  - name: Genesis 41:39
    orderIndex: 38
    osisId: Gen.41.39
    sblId: Gen 41:39
    shortName: Gen 41:39
    text: Then Pharaoh said to Joseph, "Since God has made all this known to you,
      there is no one so discerning and wise as you.
  - name: Genesis 41:40
    orderIndex: 39
    osisId: Gen.41.40
    sblId: Gen 41:40
    shortName: Gen 41:40
    text: You shall be in charge of my palace, and all my people are to submit to
      your orders. Only with respect to the throne will I be greater than you."
  - name: Genesis 41:41
    orderIndex: 40
    osisId: Gen.41.41
    sblId: Gen 41:41
    shortName: Gen 41:41
    text: So Pharaoh said to Joseph, "I hereby put you in charge of the whole land
      of Egypt."
  - name: Genesis 41:42
    orderIndex: 41
    osisId: Gen.41.42
    sblId: Gen 41:42
    shortName: Gen 41:42
    text: Then Pharaoh took his signet ring from his finger and put it on Joseph's
      finger. He dressed him in robes of fine linen and put a gold chain around his
      neck.
  - name: Genesis 41:43
    orderIndex: 42
    osisId: Gen.41.43
    sblId: Gen 41:43
    shortName: Gen 41:43
    text: He had him ride in a chariot as his second-in-command, and men shouted before
      him, "Make way!" Thus he put him in charge of the whole land of Egypt.
  - name: Genesis 41:44
    orderIndex: 43
    osisId: Gen.41.44
    sblId: Gen 41:44
    shortName: Gen 41:44
    text: Then Pharaoh said to Joseph, "I am Pharaoh, but without your word no one
      will lift hand or foot in all Egypt."
  - name: Genesis 41:45
    orderIndex: 44
    osisId: Gen.41.45
    sblId: Gen 41:45
    shortName: Gen 41:45
    text: Pharaoh gave Joseph the name Zaphenath-Paneah and gave him Asenath daughter
      of Potiphera, priest of On, to be his wife. And Joseph went throughout the land
      of Egypt.
  - name: Genesis 41:46
    orderIndex: 45
    osisId: Gen.41.46
    sblId: Gen 41:46
    shortName: Gen 41:46
    text: Joseph was thirty years old when he entered the service of Pharaoh king
      of Egypt. And Joseph went out from Pharaoh's presence and traveled throughout
      Egypt.
  - name: Genesis 41:47
    orderIndex: 46
    osisId: Gen.41.47
    sblId: Gen 41:47
    shortName: Gen 41:47
    text: During the seven years of abundance the land produced plentifully.
  - name: Genesis 41:48
    orderIndex: 47
    osisId: Gen.41.48
    sblId: Gen 41:48
    shortName: Gen 41:48
    text: Joseph collected all the food produced in those seven years of abundance
      in Egypt and stored it in the cities. In each city he put the food grown in
      the fields surrounding it.
  - name: Genesis 41:49
    orderIndex: 48
    osisId: Gen.41.49
    sblId: Gen 41:49
    shortName: Gen 41:49
    text: Joseph stored up huge quantities of grain, like the sand of the sea; it
      was so much that he stopped keeping records because it was beyond measure.
  - name: Genesis 41:50
    orderIndex: 49
    osisId: Gen.41.50
    sblId: Gen 41:50
    shortName: Gen 41:50
    text: Before the years of famine came, two sons were born to Joseph by Asenath
      daughter of Potiphera, priest of On.
  - name: Genesis 41:51
    orderIndex: 50
    osisId: Gen.41.51
    sblId: Gen 41:51
    shortName: Gen 41:51
    text: Joseph named his firstborn Manasseh and said, "It is because God has made
      me forget all my trouble and all my father's household."
  - name: Genesis 41:52
    orderIndex: 51
    osisId: Gen.41.52
    sblId: Gen 41:52
    shortName: Gen 41:52
    text: The second son he named Ephraim and said, "It is because God has made me
      fruitful in the land of my suffering."
  - name: Genesis 41:53
    orderIndex: 52
    osisId: Gen.41.53
    sblId: Gen 41:53
    shortName: Gen 41:53
    text: The seven years of abundance in Egypt came to an end,
  - name: Genesis 41:54
    orderIndex: 53
    osisId: Gen.41.54
    sblId: Gen 41:54
    shortName: Gen 41:54
    text: and the seven years of famine began, just as Joseph had said. There was
      famine in all the other lands, but in the whole land of Egypt there was food.
  - name: Genesis 41:55
    orderIndex: 54
    osisId: Gen.41.55
    sblId: Gen 41:55
    shortName: Gen 41:55
    text: When all Egypt began to feel the famine, the people cried to Pharaoh for
      food. Then Pharaoh told all the Egyptians, "Go to Joseph and do what he tells
      you."
  - name: Genesis 41:56
    orderIndex: 55
    osisId: Gen.41.56
    sblId: Gen 41:56
    shortName: Gen 41:56
    text: When the famine had spread over the whole country, Joseph opened the storehouses
      and sold grain to the Egyptians, for the famine was severe throughout Egypt.
  - name: Genesis 41:57
    orderIndex: 56
    osisId: Gen.41.57
    sblId: Gen 41:57
    shortName: Gen 41:57
    text: And all the countries came to Egypt to buy grain from Joseph, because the
      famine was severe in all the world.
  versesCount: 57
- name: Genesis 42
  orderIndex: 41
  osisId: Gen.42
  sblId: Gen 42
  shortName: Gen 42
  verses:
  - name: Genesis 42:1
    orderIndex: 0
    osisId: Gen.42.1
    sblId: Gen 42:1
    shortName: Gen 42:1
    text: When Jacob learned that there was grain in Egypt, he said to his sons, "Why
      do you just keep looking at each other?"
  - name: Genesis 42:2
    orderIndex: 1
    osisId: Gen.42.2
    sblId: Gen 42:2
    shortName: Gen 42:2
    text: He continued, "I have heard that there is grain in Egypt. Go down there
      and buy some for us, so that we may live and not die."
  - name: Genesis 42:3
    orderIndex: 2
    osisId: Gen.42.3
    sblId: Gen 42:3
    shortName: Gen 42:3
    text: Then ten of Joseph's brothers went down to buy grain from Egypt.
  - name: Genesis 42:4
    orderIndex: 3
    osisId: Gen.42.4
    sblId: Gen 42:4
    shortName: Gen 42:4
    text: But Jacob did not send Benjamin, Joseph's brother, with the others, because
      he was afraid that harm might come to him.
  - name: Genesis 42:5
    orderIndex: 4
    osisId: Gen.42.5
    sblId: Gen 42:5
    shortName: Gen 42:5
    text: So Israel's sons were among those who went to buy grain, for the famine
      was in the land of Canaan also.
  - name: Genesis 42:6
    orderIndex: 5
    osisId: Gen.42.6
    sblId: Gen 42:6
    shortName: Gen 42:6
    text: Now Joseph was the governor of the land, the one who sold grain to all its
      people. So when Joseph's brothers arrived, they bowed down to him with their
      faces to the ground.
  - name: Genesis 42:7
    orderIndex: 6
    osisId: Gen.42.7
    sblId: Gen 42:7
    shortName: Gen 42:7
    text: As soon as Joseph saw his brothers, he recognized them, but he pretended
      to be a stranger and spoke harshly to them. "Where do you come from?" he asked.
      "From the land of Canaan," they replied, "to buy food."
  - name: Genesis 42:8
    orderIndex: 7
    osisId: Gen.42.8
    sblId: Gen 42:8
    shortName: Gen 42:8
    text: Although Joseph recognized his brothers, they did not recognize him.
  - name: Genesis 42:9
    orderIndex: 8
    osisId: Gen.42.9
    sblId: Gen 42:9
    shortName: Gen 42:9
    text: Then he remembered his dreams about them and said to them, "You are spies!
      You have come to see where our land is unprotected."
  - name: Genesis 42:10
    orderIndex: 9
    osisId: Gen.42.10
    sblId: Gen 42:10
    shortName: Gen 42:10
    text: '"No, my lord," they answered. "Your servants have come to buy food.'
  - name: Genesis 42:11
    orderIndex: 10
    osisId: Gen.42.11
    sblId: Gen 42:11
    shortName: Gen 42:11
    text: We are all the sons of one man. Your servants are honest men, not spies."
  - name: Genesis 42:12
    orderIndex: 11
    osisId: Gen.42.12
    sblId: Gen 42:12
    shortName: Gen 42:12
    text: '"No!" he said to them. "You have come to see where our land is unprotected."'
  - name: Genesis 42:13
    orderIndex: 12
    osisId: Gen.42.13
    sblId: Gen 42:13
    shortName: Gen 42:13
    text: But they replied, "Your servants were twelve brothers, the sons of one man,
      who lives in the land of Canaan. The youngest is now with our father, and one
      is no more."
  - name: Genesis 42:14
    orderIndex: 13
    osisId: Gen.42.14
    sblId: Gen 42:14
    shortName: Gen 42:14
    text: 'Joseph said to them, "It is just as I told you: You are spies!'
  - name: Genesis 42:15
    orderIndex: 14
    osisId: Gen.42.15
    sblId: Gen 42:15
    shortName: Gen 42:15
    text: 'And this is how you will be tested: As surely as Pharaoh lives, you will
      not leave this place unless your youngest brother comes here.'
  - name: Genesis 42:16
    orderIndex: 15
    osisId: Gen.42.16
    sblId: Gen 42:16
    shortName: Gen 42:16
    text: Send one of your number to get your brother; the rest of you will be kept
      in prison, so that your words may be tested to see if you are telling the truth.
      If you are not, then as surely as Pharaoh lives, you are spies!"
  - name: Genesis 42:17
    orderIndex: 16
    osisId: Gen.42.17
    sblId: Gen 42:17
    shortName: Gen 42:17
    text: And he put them all in custody for three days.
  - name: Genesis 42:18
    orderIndex: 17
    osisId: Gen.42.18
    sblId: Gen 42:18
    shortName: Gen 42:18
    text: 'On the third day, Joseph said to them, "Do this and you will live, for
      I fear God:'
  - name: Genesis 42:19
    orderIndex: 18
    osisId: Gen.42.19
    sblId: Gen 42:19
    shortName: Gen 42:19
    text: If you are honest men, let one of your brothers stay here in prison, while
      the rest of you go and take grain back for your starving households.
  - name: Genesis 42:20
    orderIndex: 19
    osisId: Gen.42.20
    sblId: Gen 42:20
    shortName: Gen 42:20
    text: But you must bring your youngest brother to me, so that your words may be
      verified and that you may not die." This they proceeded to do.
  - name: Genesis 42:21
    orderIndex: 20
    osisId: Gen.42.21
    sblId: Gen 42:21
    shortName: Gen 42:21
    text: They said to one another, "Surely we are being punished because of our brother.
      We saw how distressed he was when he pleaded with us for his life, but we would
      not listen; that's why this distress has come upon us."
  - name: Genesis 42:22
    orderIndex: 21
    osisId: Gen.42.22
    sblId: Gen 42:22
    shortName: Gen 42:22
    text: Reuben replied, "Didn't I tell you not to sin against the boy? But you wouldn't
      listen! Now we must give an accounting for his blood."
  - name: Genesis 42:23
    orderIndex: 22
    osisId: Gen.42.23
    sblId: Gen 42:23
    shortName: Gen 42:23
    text: They did not realize that Joseph could understand them, since he was using
      an interpreter.
  - name: Genesis 42:24
    orderIndex: 23
    osisId: Gen.42.24
    sblId: Gen 42:24
    shortName: Gen 42:24
    text: He turned away from them and began to weep, but then turned back and spoke
      to them again. He had Simeon taken from them and bound before their eyes.
  - name: Genesis 42:25
    orderIndex: 24
    osisId: Gen.42.25
    sblId: Gen 42:25
    shortName: Gen 42:25
    text: Joseph gave orders to fill their bags with grain, to put each man's silver
      back in his sack, and to give them provisions for their journey. After this
      was done for them,
  - name: Genesis 42:26
    orderIndex: 25
    osisId: Gen.42.26
    sblId: Gen 42:26
    shortName: Gen 42:26
    text: they loaded their grain on their donkeys and left.
  - name: Genesis 42:27
    orderIndex: 26
    osisId: Gen.42.27
    sblId: Gen 42:27
    shortName: Gen 42:27
    text: At the place where they stopped for the night one of them opened his sack
      to get feed for his donkey, and he saw his silver in the mouth of his sack.
  - name: Genesis 42:28
    orderIndex: 27
    osisId: Gen.42.28
    sblId: Gen 42:28
    shortName: Gen 42:28
    text: '"My silver has been returned," he said to his brothers. "Here it is in
      my sack." Their hearts sank and they turned to each other trembling and said,
      "What is this that God has done to us?"'
  - name: Genesis 42:29
    orderIndex: 28
    osisId: Gen.42.29
    sblId: Gen 42:29
    shortName: Gen 42:29
    text: When they came to their father Jacob in the land of Canaan, they told him
      all that had happened to them. They said,
  - name: Genesis 42:30
    orderIndex: 29
    osisId: Gen.42.30
    sblId: Gen 42:30
    shortName: Gen 42:30
    text: '"The man who is lord over the land spoke harshly to us and treated us as
      though we were spying on the land.'
  - name: Genesis 42:31
    orderIndex: 30
    osisId: Gen.42.31
    sblId: Gen 42:31
    shortName: Gen 42:31
    text: But we said to him, 'We are honest men; we are not spies.
  - name: Genesis 42:32
    orderIndex: 31
    osisId: Gen.42.32
    sblId: Gen 42:32
    shortName: Gen 42:32
    text: We were twelve brothers, sons of one father. One is no more, and the youngest
      is now with our father in Canaan.'
  - name: Genesis 42:33
    orderIndex: 32
    osisId: Gen.42.33
    sblId: Gen 42:33
    shortName: Gen 42:33
    text: '"Then the man who is lord over the land said to us, ''This is how I will
      know whether you are honest men: Leave one of your brothers here with me, and
      take food for your starving households and go.'
  - name: Genesis 42:34
    orderIndex: 33
    osisId: Gen.42.34
    sblId: Gen 42:34
    shortName: Gen 42:34
    text: But bring your youngest brother to me so I will know that you are not spies
      but honest men. Then I will give your brother back to you, and you can trade
      in the land.'"
  - name: Genesis 42:35
    orderIndex: 34
    osisId: Gen.42.35
    sblId: Gen 42:35
    shortName: Gen 42:35
    text: As they were emptying their sacks, there in each man's sack was his pouch
      of silver! When they and their father saw the money pouches, they were frightened.
  - name: Genesis 42:36
    orderIndex: 35
    osisId: Gen.42.36
    sblId: Gen 42:36
    shortName: Gen 42:36
    text: Their father Jacob said to them, "You have deprived me of my children. Joseph
      is no more and Simeon is no more, and now you want to take Benjamin. Everything
      is against me!"
  - name: Genesis 42:37
    orderIndex: 36
    osisId: Gen.42.37
    sblId: Gen 42:37
    shortName: Gen 42:37
    text: Then Reuben said to his father, "You may put both of my sons to death if
      I do not bring him back to you. Entrust him to my care, and I will bring him
      back."
  - name: Genesis 42:38
    orderIndex: 37
    osisId: Gen.42.38
    sblId: Gen 42:38
    shortName: Gen 42:38
    text: But Jacob said, "My son will not go down there with you; his brother is
      dead and he is the only one left. If harm comes to him on the journey you are
      taking, you will bring my gray head down to the grave in sorrow."
  versesCount: 38
- name: Genesis 43
  orderIndex: 42
  osisId: Gen.43
  sblId: Gen 43
  shortName: Gen 43
  verses:
  - name: Genesis 43:1
    orderIndex: 0
    osisId: Gen.43.1
    sblId: Gen 43:1
    shortName: Gen 43:1
    text: Now the famine was still severe in the land.
  - name: Genesis 43:2
    orderIndex: 1
    osisId: Gen.43.2
    sblId: Gen 43:2
    shortName: Gen 43:2
    text: So when they had eaten all the grain they had brought from Egypt, their
      father said to them, "Go back and buy us a little more food."
  - name: Genesis 43:3
    orderIndex: 2
    osisId: Gen.43.3
    sblId: Gen 43:3
    shortName: Gen 43:3
    text: But Judah said to him, "The man warned us solemnly, 'You will not see my
      face again unless your brother is with you.'
  - name: Genesis 43:4
    orderIndex: 3
    osisId: Gen.43.4
    sblId: Gen 43:4
    shortName: Gen 43:4
    text: If you will send our brother along with us, we will go down and buy food
      for you.
  - name: Genesis 43:5
    orderIndex: 4
    osisId: Gen.43.5
    sblId: Gen 43:5
    shortName: Gen 43:5
    text: But if you will not send him, we will not go down, because the man said
      to us, 'You will not see my face again unless your brother is with you.'"
  - name: Genesis 43:6
    orderIndex: 5
    osisId: Gen.43.6
    sblId: Gen 43:6
    shortName: Gen 43:6
    text: Israel asked, "Why did you bring this trouble on me by telling the man you
      had another brother?"
  - name: Genesis 43:7
    orderIndex: 6
    osisId: Gen.43.7
    sblId: Gen 43:7
    shortName: Gen 43:7
    text: They replied, "The man questioned us closely about ourselves and our family.
      'Is your father still living?' he asked us. 'Do you have another brother?' We
      simply answered his questions. How were we to know he would say, 'Bring your
      brother down here'?"
  - name: Genesis 43:8
    orderIndex: 7
    osisId: Gen.43.8
    sblId: Gen 43:8
    shortName: Gen 43:8
    text: Then Judah said to Israel his father, "Send the boy along with me and we
      will go at once, so that we and you and our children may live and not die.
  - name: Genesis 43:9
    orderIndex: 8
    osisId: Gen.43.9
    sblId: Gen 43:9
    shortName: Gen 43:9
    text: I myself will guarantee his safety; you can hold me personally responsible
      for him. If I do not bring him back to you and set him here before you, I will
      bear the blame before you all my life.
  - name: Genesis 43:10
    orderIndex: 9
    osisId: Gen.43.10
    sblId: Gen 43:10
    shortName: Gen 43:10
    text: As it is, if we had not delayed, we could have gone and returned twice."
  - name: Genesis 43:11
    orderIndex: 10
    osisId: Gen.43.11
    sblId: Gen 43:11
    shortName: Gen 43:11
    text: 'Then their father Israel said to them, "If it must be, then do this: Put
      some of the best products of the land in your bags and take them down to the
      man as a gift-a little balm and a little honey, some spices and myrrh, some
      pistachio nuts and almonds.'
  - name: Genesis 43:12
    orderIndex: 11
    osisId: Gen.43.12
    sblId: Gen 43:12
    shortName: Gen 43:12
    text: Take double the amount of silver with you, for you must return the silver
      that was put back into the mouths of your sacks. Perhaps it was a mistake.
  - name: Genesis 43:13
    orderIndex: 12
    osisId: Gen.43.13
    sblId: Gen 43:13
    shortName: Gen 43:13
    text: Take your brother also and go back to the man at once.
  - name: Genesis 43:14
    orderIndex: 13
    osisId: Gen.43.14
    sblId: Gen 43:14
    shortName: Gen 43:14
    text: And may God Almighty grant you mercy before the man so that he will let
      your other brother and Benjamin come back with you. As for me, if I am bereaved,
      I am bereaved."
  - name: Genesis 43:15
    orderIndex: 14
    osisId: Gen.43.15
    sblId: Gen 43:15
    shortName: Gen 43:15
    text: So the men took the gifts and double the amount of silver, and Benjamin
      also. They hurried down to Egypt and presented themselves to Joseph.
  - name: Genesis 43:16
    orderIndex: 15
    osisId: Gen.43.16
    sblId: Gen 43:16
    shortName: Gen 43:16
    text: When Joseph saw Benjamin with them, he said to the steward of his house,
      "Take these men to my house, slaughter an animal and prepare dinner; they are
      to eat with me at noon."
  - name: Genesis 43:17
    orderIndex: 16
    osisId: Gen.43.17
    sblId: Gen 43:17
    shortName: Gen 43:17
    text: The man did as Joseph told him and took the men to Joseph's house.
  - name: Genesis 43:18
    orderIndex: 17
    osisId: Gen.43.18
    sblId: Gen 43:18
    shortName: Gen 43:18
    text: Now the men were frightened when they were taken to his house. They thought,
      "We were brought here because of the silver that was put back into our sacks
      the first time. He wants to attack us and overpower us and seize us as slaves
      and take our donkeys."
  - name: Genesis 43:19
    orderIndex: 18
    osisId: Gen.43.19
    sblId: Gen 43:19
    shortName: Gen 43:19
    text: So they went up to Joseph's steward and spoke to him at the entrance to
      the house.
  - name: Genesis 43:20
    orderIndex: 19
    osisId: Gen.43.20
    sblId: Gen 43:20
    shortName: Gen 43:20
    text: '"Please, sir," they said, "we came down here the first time to buy food.'
  - name: Genesis 43:21
    orderIndex: 20
    osisId: Gen.43.21
    sblId: Gen 43:21
    shortName: Gen 43:21
    text: But at the place where we stopped for the night we opened our sacks and
      each of us found his silver-the exact weight-in the mouth of his sack. So we
      have brought it back with us.
  - name: Genesis 43:22
    orderIndex: 21
    osisId: Gen.43.22
    sblId: Gen 43:22
    shortName: Gen 43:22
    text: We have also brought additional silver with us to buy food. We don't know
      who put our silver in our sacks."
  - name: Genesis 43:23
    orderIndex: 22
    osisId: Gen.43.23
    sblId: Gen 43:23
    shortName: Gen 43:23
    text: '"It''s all right," he said. "Don''t be afraid. Your God, the God of your
      father, has given you treasure in your sacks; I received your silver." Then
      he brought Simeon out to them.'
  - name: Genesis 43:24
    orderIndex: 23
    osisId: Gen.43.24
    sblId: Gen 43:24
    shortName: Gen 43:24
    text: The steward took the men into Joseph's house, gave them water to wash their
      feet and provided fodder for their donkeys.
  - name: Genesis 43:25
    orderIndex: 24
    osisId: Gen.43.25
    sblId: Gen 43:25
    shortName: Gen 43:25
    text: They prepared their gifts for Joseph's arrival at noon, because they had
      heard that they were to eat there.
  - name: Genesis 43:26
    orderIndex: 25
    osisId: Gen.43.26
    sblId: Gen 43:26
    shortName: Gen 43:26
    text: When Joseph came home, they presented to him the gifts they had brought
      into the house, and they bowed down before him to the ground.
  - name: Genesis 43:27
    orderIndex: 26
    osisId: Gen.43.27
    sblId: Gen 43:27
    shortName: Gen 43:27
    text: He asked them how they were, and then he said, "How is your aged father
      you told me about? Is he still living?"
  - name: Genesis 43:28
    orderIndex: 27
    osisId: Gen.43.28
    sblId: Gen 43:28
    shortName: Gen 43:28
    text: They replied, "Your servant our father is still alive and well." And they
      bowed low to pay him honor.
  - name: Genesis 43:29
    orderIndex: 28
    osisId: Gen.43.29
    sblId: Gen 43:29
    shortName: Gen 43:29
    text: As he looked about and saw his brother Benjamin, his own mother's son, he
      asked, "Is this your youngest brother, the one you told me about?" And he said,
      "God be gracious to you, my son."
  - name: Genesis 43:30
    orderIndex: 29
    osisId: Gen.43.30
    sblId: Gen 43:30
    shortName: Gen 43:30
    text: Deeply moved at the sight of his brother, Joseph hurried out and looked
      for a place to weep. He went into his private room and wept there.
  - name: Genesis 43:31
    orderIndex: 30
    osisId: Gen.43.31
    sblId: Gen 43:31
    shortName: Gen 43:31
    text: After he had washed his face, he came out and, controlling himself, said,
      "Serve the food."
  - name: Genesis 43:32
    orderIndex: 31
    osisId: Gen.43.32
    sblId: Gen 43:32
    shortName: Gen 43:32
    text: They served him by himself, the brothers by themselves, and the Egyptians
      who ate with him by themselves, because Egyptians could not eat with Hebrews,
      for that is detestable to Egyptians.
  - name: Genesis 43:33
    orderIndex: 32
    osisId: Gen.43.33
    sblId: Gen 43:33
    shortName: Gen 43:33
    text: The men had been seated before him in the order of their ages, from the
      firstborn to the youngest; and they looked at each other in astonishment.
  - name: Genesis 43:34
    orderIndex: 33
    osisId: Gen.43.34
    sblId: Gen 43:34
    shortName: Gen 43:34
    text: When portions were served to them from Joseph's table, Benjamin's portion
      was five times as much as anyone else's. So they feasted and drank freely with
      him.
  versesCount: 34
- name: Genesis 44
  orderIndex: 43
  osisId: Gen.44
  sblId: Gen 44
  shortName: Gen 44
  verses:
  - name: Genesis 44:1
    orderIndex: 0
    osisId: Gen.44.1
    sblId: Gen 44:1
    shortName: Gen 44:1
    text: 'Now Joseph gave these instructions to the steward of his house: "Fill the
      men''s sacks with as much food as they can carry, and put each man''s silver
      in the mouth of his sack.'
  - name: Genesis 44:2
    orderIndex: 1
    osisId: Gen.44.2
    sblId: Gen 44:2
    shortName: Gen 44:2
    text: Then put my cup, the silver one, in the mouth of the youngest one's sack,
      along with the silver for his grain." And he did as Joseph said.
  - name: Genesis 44:3
    orderIndex: 2
    osisId: Gen.44.3
    sblId: Gen 44:3
    shortName: Gen 44:3
    text: As morning dawned, the men were sent on their way with their donkeys.
  - name: Genesis 44:4
    orderIndex: 3
    osisId: Gen.44.4
    sblId: Gen 44:4
    shortName: Gen 44:4
    text: They had not gone far from the city when Joseph said to his steward, "Go
      after those men at once, and when you catch up with them, say to them, 'Why
      have you repaid good with evil?
  - name: Genesis 44:5
    orderIndex: 4
    osisId: Gen.44.5
    sblId: Gen 44:5
    shortName: Gen 44:5
    text: Isn't this the cup my master drinks from and also uses for divination? This
      is a wicked thing you have done.'"
  - name: Genesis 44:6
    orderIndex: 5
    osisId: Gen.44.6
    sblId: Gen 44:6
    shortName: Gen 44:6
    text: When he caught up with them, he repeated these words to them.
  - name: Genesis 44:7
    orderIndex: 6
    osisId: Gen.44.7
    sblId: Gen 44:7
    shortName: Gen 44:7
    text: But they said to him, "Why does my lord say such things? Far be it from
      your servants to do anything like that!
  - name: Genesis 44:8
    orderIndex: 7
    osisId: Gen.44.8
    sblId: Gen 44:8
    shortName: Gen 44:8
    text: We even brought back to you from the land of Canaan the silver we found
      inside the mouths of our sacks. So why would we steal silver or gold from your
      master's house?
  - name: Genesis 44:9
    orderIndex: 8
    osisId: Gen.44.9
    sblId: Gen 44:9
    shortName: Gen 44:9
    text: If any of your servants is found to have it, he will die; and the rest of
      us will become my lord's slaves."
  - name: Genesis 44:10
    orderIndex: 9
    osisId: Gen.44.10
    sblId: Gen 44:10
    shortName: Gen 44:10
    text: '"Very well, then," he said, "let it be as you say. Whoever is found to
      have it will become my slave; the rest of you will be free from blame."'
  - name: Genesis 44:11
    orderIndex: 10
    osisId: Gen.44.11
    sblId: Gen 44:11
    shortName: Gen 44:11
    text: Each of them quickly lowered his sack to the ground and opened it.
  - name: Genesis 44:12
    orderIndex: 11
    osisId: Gen.44.12
    sblId: Gen 44:12
    shortName: Gen 44:12
    text: Then the steward proceeded to search, beginning with the oldest and ending
      with the youngest. And the cup was found in Benjamin's sack.
  - name: Genesis 44:13
    orderIndex: 12
    osisId: Gen.44.13
    sblId: Gen 44:13
    shortName: Gen 44:13
    text: At this, they tore their clothes. Then they all loaded their donkeys and
      returned to the city.
  - name: Genesis 44:14
    orderIndex: 13
    osisId: Gen.44.14
    sblId: Gen 44:14
    shortName: Gen 44:14
    text: Joseph was still in the house when Judah and his brothers came in, and they
      threw themselves to the ground before him.
  - name: Genesis 44:15
    orderIndex: 14
    osisId: Gen.44.15
    sblId: Gen 44:15
    shortName: Gen 44:15
    text: Joseph said to them, "What is this you have done? Don't you know that a
      man like me can find things out by divination?"
  - name: Genesis 44:16
    orderIndex: 15
    osisId: Gen.44.16
    sblId: Gen 44:16
    shortName: Gen 44:16
    text: '"What can we say to my lord?" Judah replied. "What can we say? How can
      we prove our innocence? God has uncovered your servants'' guilt. We are now
      my lord''s slaves-we ourselves and the one who was found to have the cup."'
  - name: Genesis 44:17
    orderIndex: 16
    osisId: Gen.44.17
    sblId: Gen 44:17
    shortName: Gen 44:17
    text: But Joseph said, "Far be it from me to do such a thing! Only the man who
      was found to have the cup will become my slave. The rest of you, go back to
      your father in peace."
  - name: Genesis 44:18
    orderIndex: 17
    osisId: Gen.44.18
    sblId: Gen 44:18
    shortName: Gen 44:18
    text: 'Then Judah went up to him and said: "Please, my lord, let your servant
      speak a word to my lord. Do not be angry with your servant, though you are equal
      to Pharaoh himself.'
  - name: Genesis 44:19
    orderIndex: 18
    osisId: Gen.44.19
    sblId: Gen 44:19
    shortName: Gen 44:19
    text: My lord asked his servants, 'Do you have a father or a brother?'
  - name: Genesis 44:20
    orderIndex: 19
    osisId: Gen.44.20
    sblId: Gen 44:20
    shortName: Gen 44:20
    text: And we answered, 'We have an aged father, and there is a young son born
      to him in his old age. His brother is dead, and he is the only one of his mother's
      sons left, and his father loves him.'
  - name: Genesis 44:21
    orderIndex: 20
    osisId: Gen.44.21
    sblId: Gen 44:21
    shortName: Gen 44:21
    text: '"Then you said to your servants, ''Bring him down to me so I can see him
      for myself.'''
  - name: Genesis 44:22
    orderIndex: 21
    osisId: Gen.44.22
    sblId: Gen 44:22
    shortName: Gen 44:22
    text: And we said to my lord, 'The boy cannot leave his father; if he leaves him,
      his father will die.'
  - name: Genesis 44:23
    orderIndex: 22
    osisId: Gen.44.23
    sblId: Gen 44:23
    shortName: Gen 44:23
    text: But you told your servants, 'Unless your youngest brother comes down with
      you, you will not see my face again.'
  - name: Genesis 44:24
    orderIndex: 23
    osisId: Gen.44.24
    sblId: Gen 44:24
    shortName: Gen 44:24
    text: When we went back to your servant my father, we told him what my lord had
      said.
  - name: Genesis 44:25
    orderIndex: 24
    osisId: Gen.44.25
    sblId: Gen 44:25
    shortName: Gen 44:25
    text: '"Then our father said, ''Go back and buy a little more food.'''
  - name: Genesis 44:26
    orderIndex: 25
    osisId: Gen.44.26
    sblId: Gen 44:26
    shortName: Gen 44:26
    text: But we said, 'We cannot go down. Only if our youngest brother is with us
      will we go. We cannot see the man's face unless our youngest brother is with
      us.'
  - name: Genesis 44:27
    orderIndex: 26
    osisId: Gen.44.27
    sblId: Gen 44:27
    shortName: Gen 44:27
    text: '"Your servant my father said to us, ''You know that my wife bore me two
      sons.'
  - name: Genesis 44:28
    orderIndex: 27
    osisId: Gen.44.28
    sblId: Gen 44:28
    shortName: Gen 44:28
    text: One of them went away from me, and I said, "He has surely been torn to pieces."
      And I have not seen him since.
  - name: Genesis 44:29
    orderIndex: 28
    osisId: Gen.44.29
    sblId: Gen 44:29
    shortName: Gen 44:29
    text: If you take this one from me too and harm comes to him, you will bring my
      gray head down to the grave in misery.'
  - name: Genesis 44:30
    orderIndex: 29
    osisId: Gen.44.30
    sblId: Gen 44:30
    shortName: Gen 44:30
    text: '"So now, if the boy is not with us when I go back to your servant my father
      and if my father, whose life is closely bound up with the boy''s life,'
  - name: Genesis 44:31
    orderIndex: 30
    osisId: Gen.44.31
    sblId: Gen 44:31
    shortName: Gen 44:31
    text: sees that the boy isn't there, he will die. Your servants will bring the
      gray head of our father down to the grave in sorrow.
  - name: Genesis 44:32
    orderIndex: 31
    osisId: Gen.44.32
    sblId: Gen 44:32
    shortName: Gen 44:32
    text: Your servant guaranteed the boy's safety to my father. I said, 'If I do
      not bring him back to you, I will bear the blame before you, my father, all
      my life!'
  - name: Genesis 44:33
    orderIndex: 32
    osisId: Gen.44.33
    sblId: Gen 44:33
    shortName: Gen 44:33
    text: '"Now then, please let your servant remain here as my lord''s slave in place
      of the boy, and let the boy return with his brothers.'
  - name: Genesis 44:34
    orderIndex: 33
    osisId: Gen.44.34
    sblId: Gen 44:34
    shortName: Gen 44:34
    text: How can I go back to my father if the boy is not with me? No! Do not let
      me see the misery that would come upon my father."
  versesCount: 34
- name: Genesis 45
  orderIndex: 44
  osisId: Gen.45
  sblId: Gen 45
  shortName: Gen 45
  verses:
  - name: Genesis 45:1
    orderIndex: 0
    osisId: Gen.45.1
    sblId: Gen 45:1
    shortName: Gen 45:1
    text: Then Joseph could no longer control himself before all his attendants, and
      he cried out, "Have everyone leave my presence!" So there was no one with Joseph
      when he made himself known to his brothers.
  - name: Genesis 45:2
    orderIndex: 1
    osisId: Gen.45.2
    sblId: Gen 45:2
    shortName: Gen 45:2
    text: And he wept so loudly that the Egyptians heard him, and Pharaoh's household
      heard about it.
  - name: Genesis 45:3
    orderIndex: 2
    osisId: Gen.45.3
    sblId: Gen 45:3
    shortName: Gen 45:3
    text: Joseph said to his brothers, "I am Joseph! Is my father still living?" But
      his brothers were not able to answer him, because they were terrified at his
      presence.
  - name: Genesis 45:4
    orderIndex: 3
    osisId: Gen.45.4
    sblId: Gen 45:4
    shortName: Gen 45:4
    text: Then Joseph said to his brothers, "Come close to me." When they had done
      so, he said, "I am your brother Joseph, the one you sold into Egypt!
  - name: Genesis 45:5
    orderIndex: 4
    osisId: Gen.45.5
    sblId: Gen 45:5
    shortName: Gen 45:5
    text: And now, do not be distressed and do not be angry with yourselves for selling
      me here, because it was to save lives that God sent me ahead of you.
  - name: Genesis 45:6
    orderIndex: 5
    osisId: Gen.45.6
    sblId: Gen 45:6
    shortName: Gen 45:6
    text: For two years now there has been famine in the land, and for the next five
      years there will not be plowing and reaping.
  - name: Genesis 45:7
    orderIndex: 6
    osisId: Gen.45.7
    sblId: Gen 45:7
    shortName: Gen 45:7
    text: But God sent me ahead of you to preserve for you a remnant on earth and
      to save your lives by a great deliverance.
  - name: Genesis 45:8
    orderIndex: 7
    osisId: Gen.45.8
    sblId: Gen 45:8
    shortName: Gen 45:8
    text: '"So then, it was not you who sent me here, but God. He made me father to
      Pharaoh, lord of his entire household and ruler of all Egypt.'
  - name: Genesis 45:9
    orderIndex: 8
    osisId: Gen.45.9
    sblId: Gen 45:9
    shortName: Gen 45:9
    text: 'Now hurry back to my father and say to him, ''This is what your son Joseph
      says: God has made me lord of all Egypt. Come down to me; don''t delay.'
  - name: Genesis 45:10
    orderIndex: 9
    osisId: Gen.45.10
    sblId: Gen 45:10
    shortName: Gen 45:10
    text: You shall live in the region of Goshen and be near me-you, your children
      and grandchildren, your flocks and herds, and all you have.
  - name: Genesis 45:11
    orderIndex: 10
    osisId: Gen.45.11
    sblId: Gen 45:11
    shortName: Gen 45:11
    text: I will provide for you there, because five years of famine are still to
      come. Otherwise you and your household and all who belong to you will become
      destitute.'
  - name: Genesis 45:12
    orderIndex: 11
    osisId: Gen.45.12
    sblId: Gen 45:12
    shortName: Gen 45:12
    text: '"You can see for yourselves, and so can my brother Benjamin, that it is
      really I who am speaking to you.'
  - name: Genesis 45:13
    orderIndex: 12
    osisId: Gen.45.13
    sblId: Gen 45:13
    shortName: Gen 45:13
    text: Tell my father about all the honor accorded me in Egypt and about everything
      you have seen. And bring my father down here quickly."
  - name: Genesis 45:14
    orderIndex: 13
    osisId: Gen.45.14
    sblId: Gen 45:14
    shortName: Gen 45:14
    text: Then he threw his arms around his brother Benjamin and wept, and Benjamin
      embraced him, weeping.
  - name: Genesis 45:15
    orderIndex: 14
    osisId: Gen.45.15
    sblId: Gen 45:15
    shortName: Gen 45:15
    text: And he kissed all his brothers and wept over them. Afterward his brothers
      talked with him.
  - name: Genesis 45:16
    orderIndex: 15
    osisId: Gen.45.16
    sblId: Gen 45:16
    shortName: Gen 45:16
    text: When the news reached Pharaoh's palace that Joseph's brothers had come,
      Pharaoh and all his officials were pleased.
  - name: Genesis 45:17
    orderIndex: 16
    osisId: Gen.45.17
    sblId: Gen 45:17
    shortName: Gen 45:17
    text: 'Pharaoh said to Joseph, "Tell your brothers, ''Do this: Load your animals
      and return to the land of Canaan,'
  - name: Genesis 45:18
    orderIndex: 17
    osisId: Gen.45.18
    sblId: Gen 45:18
    shortName: Gen 45:18
    text: and bring your father and your families back to me. I will give you the
      best of the land of Egypt and you can enjoy the fat of the land.'
  - name: Genesis 45:19
    orderIndex: 18
    osisId: Gen.45.19
    sblId: Gen 45:19
    shortName: Gen 45:19
    text: '"You are also directed to tell them, ''Do this: Take some carts from Egypt
      for your children and your wives, and get your father and come.'
  - name: Genesis 45:20
    orderIndex: 19
    osisId: Gen.45.20
    sblId: Gen 45:20
    shortName: Gen 45:20
    text: Never mind about your belongings, because the best of all Egypt will be
      yours.'"
  - name: Genesis 45:21
    orderIndex: 20
    osisId: Gen.45.21
    sblId: Gen 45:21
    shortName: Gen 45:21
    text: So the sons of Israel did this. Joseph gave them carts, as Pharaoh had commanded,
      and he also gave them provisions for their journey.
  - name: Genesis 45:22
    orderIndex: 21
    osisId: Gen.45.22
    sblId: Gen 45:22
    shortName: Gen 45:22
    text: To each of them he gave new clothing, but to Benjamin he gave three hundred
      shekels of silver and five sets of clothes.
  - name: Genesis 45:23
    orderIndex: 22
    osisId: Gen.45.23
    sblId: Gen 45:23
    shortName: Gen 45:23
    text: 'And this is what he sent to his father: ten donkeys loaded with the best
      things of Egypt, and ten female donkeys loaded with grain and bread and other
      provisions for his journey.'
  - name: Genesis 45:24
    orderIndex: 23
    osisId: Gen.45.24
    sblId: Gen 45:24
    shortName: Gen 45:24
    text: Then he sent his brothers away, and as they were leaving he said to them,
      "Don't quarrel on the way!"
  - name: Genesis 45:25
    orderIndex: 24
    osisId: Gen.45.25
    sblId: Gen 45:25
    shortName: Gen 45:25
    text: So they went up out of Egypt and came to their father Jacob in the land
      of Canaan.
  - name: Genesis 45:26
    orderIndex: 25
    osisId: Gen.45.26
    sblId: Gen 45:26
    shortName: Gen 45:26
    text: They told him, "Joseph is still alive! In fact, he is ruler of all Egypt."
      Jacob was stunned; he did not believe them.
  - name: Genesis 45:27
    orderIndex: 26
    osisId: Gen.45.27
    sblId: Gen 45:27
    shortName: Gen 45:27
    text: But when they told him everything Joseph had said to them, and when he saw
      the carts Joseph had sent to carry him back, the spirit of their father Jacob
      revived.
  - name: Genesis 45:28
    orderIndex: 27
    osisId: Gen.45.28
    sblId: Gen 45:28
    shortName: Gen 45:28
    text: And Israel said, "I'm convinced! My son Joseph is still alive. I will go
      and see him before I die."
  versesCount: 28
- name: Genesis 46
  orderIndex: 45
  osisId: Gen.46
  sblId: Gen 46
  shortName: Gen 46
  verses:
  - name: Genesis 46:1
    orderIndex: 0
    osisId: Gen.46.1
    sblId: Gen 46:1
    shortName: Gen 46:1
    text: So Israel set out with all that was his, and when he reached Beersheba,
      he offered sacrifices to the God of his father Isaac.
  - name: Genesis 46:2
    orderIndex: 1
    osisId: Gen.46.2
    sblId: Gen 46:2
    shortName: Gen 46:2
    text: And God spoke to Israel in a vision at night and said, "Jacob! Jacob!Here
      I am," he replied.
  - name: Genesis 46:3
    orderIndex: 2
    osisId: Gen.46.3
    sblId: Gen 46:3
    shortName: Gen 46:3
    text: '"I am God, the God of your father," he said. "Do not be afraid to go down
      to Egypt, for I will make you into a great nation there.'
  - name: Genesis 46:4
    orderIndex: 3
    osisId: Gen.46.4
    sblId: Gen 46:4
    shortName: Gen 46:4
    text: I will go down to Egypt with you, and I will surely bring you back again.
      And Joseph's own hand will close your eyes."
  - name: Genesis 46:5
    orderIndex: 4
    osisId: Gen.46.5
    sblId: Gen 46:5
    shortName: Gen 46:5
    text: Then Jacob left Beersheba, and Israel's sons took their father Jacob and
      their children and their wives in the carts that Pharaoh had sent to transport
      him.
  - name: Genesis 46:6
    orderIndex: 5
    osisId: Gen.46.6
    sblId: Gen 46:6
    shortName: Gen 46:6
    text: They also took with them their livestock and the possessions they had acquired
      in Canaan, and Jacob and all his offspring went to Egypt.
  - name: Genesis 46:7
    orderIndex: 6
    osisId: Gen.46.7
    sblId: Gen 46:7
    shortName: Gen 46:7
    text: He took with him to Egypt his sons and grandsons and his daughters and granddaughters-all
      his offspring.
  - name: Genesis 46:8
    orderIndex: 7
    osisId: Gen.46.8
    sblId: Gen 46:8
    shortName: Gen 46:8
    text: 'These are the names of the sons of Israel (Jacob and his descendants) who
      went to Egypt: Reuben the firstborn of Jacob.'
  - name: Genesis 46:9
    orderIndex: 8
    osisId: Gen.46.9
    sblId: Gen 46:9
    shortName: Gen 46:9
    text: 'The sons of Reuben: Hanoch, Pallu, Hezron and Carmi.'
  - name: Genesis 46:10
    orderIndex: 9
    osisId: Gen.46.10
    sblId: Gen 46:10
    shortName: Gen 46:10
    text: 'The sons of Simeon: Jemuel, Jamin, Ohad, Jakin, Zohar and Shaul the son
      of a Canaanite woman.'
  - name: Genesis 46:11
    orderIndex: 10
    osisId: Gen.46.11
    sblId: Gen 46:11
    shortName: Gen 46:11
    text: 'The sons of Levi: Gershon, Kohath and Merari.'
  - name: Genesis 46:12
    orderIndex: 11
    osisId: Gen.46.12
    sblId: Gen 46:12
    shortName: Gen 46:12
    text: 'The sons of Judah: Er, Onan, Shelah, Perez and Zerah (but Er and Onan had
      died in the land of Canaan). The sons of Perez: Hezron and Hamul.'
  - name: Genesis 46:13
    orderIndex: 12
    osisId: Gen.46.13
    sblId: Gen 46:13
    shortName: Gen 46:13
    text: 'The sons of Issachar: Tola, Puah, Jashub and Shimron.'
  - name: Genesis 46:14
    orderIndex: 13
    osisId: Gen.46.14
    sblId: Gen 46:14
    shortName: Gen 46:14
    text: 'The sons of Zebulun: Sered, Elon and Jahleel.'
  - name: Genesis 46:15
    orderIndex: 14
    osisId: Gen.46.15
    sblId: Gen 46:15
    shortName: Gen 46:15
    text: These were the sons Leah bore to Jacob in Paddan Aram, besides his daughter
      Dinah. These sons and daughters of his were thirty-three in all.
  - name: Genesis 46:16
    orderIndex: 15
    osisId: Gen.46.16
    sblId: Gen 46:16
    shortName: Gen 46:16
    text: 'The sons of Gad: Zephon, Haggi, Shuni, Ezbon, Eri, Arodi and Areli.'
  - name: Genesis 46:17
    orderIndex: 16
    osisId: Gen.46.17
    sblId: Gen 46:17
    shortName: Gen 46:17
    text: 'The sons of Asher: Imnah, Ishvah, Ishvi and Beriah. Their sister was Serah.
      The sons of Beriah: Heber and Malkiel.'
  - name: Genesis 46:18
    orderIndex: 17
    osisId: Gen.46.18
    sblId: Gen 46:18
    shortName: Gen 46:18
    text: These were the children born to Jacob by Zilpah, whom Laban had given to
      his daughter Leah-sixteen in all.
  - name: Genesis 46:19
    orderIndex: 18
    osisId: Gen.46.19
    sblId: Gen 46:19
    shortName: Gen 46:19
    text: 'The sons of Jacob''s wife Rachel: Joseph and Benjamin.'
  - name: Genesis 46:20
    orderIndex: 19
    osisId: Gen.46.20
    sblId: Gen 46:20
    shortName: Gen 46:20
    text: In Egypt, Manasseh and Ephraim were born to Joseph by Asenath daughter of
      Potiphera, priest of On.
  - name: Genesis 46:21
    orderIndex: 20
    osisId: Gen.46.21
    sblId: Gen 46:21
    shortName: Gen 46:21
    text: 'The sons of Benjamin: Bela, Beker, Ashbel, Gera, Naaman, Ehi, Rosh, Muppim,
      Huppim and Ard.'
  - name: Genesis 46:22
    orderIndex: 21
    osisId: Gen.46.22
    sblId: Gen 46:22
    shortName: Gen 46:22
    text: These were the sons of Rachel who were born to Jacob-fourteen in all.
  - name: Genesis 46:23
    orderIndex: 22
    osisId: Gen.46.23
    sblId: Gen 46:23
    shortName: Gen 46:23
    text: 'The son of Dan: Hushim.'
  - name: Genesis 46:24
    orderIndex: 23
    osisId: Gen.46.24
    sblId: Gen 46:24
    shortName: Gen 46:24
    text: 'The sons of Naphtali: Jahziel, Guni, Jezer and Shillem.'
  - name: Genesis 46:25
    orderIndex: 24
    osisId: Gen.46.25
    sblId: Gen 46:25
    shortName: Gen 46:25
    text: These were the sons born to Jacob by Bilhah, whom Laban had given to his
      daughter Rachel-seven in all.
  - name: Genesis 46:26
    orderIndex: 25
    osisId: Gen.46.26
    sblId: Gen 46:26
    shortName: Gen 46:26
    text: All those who went to Egypt with Jacob-those who were his direct descendants,
      not counting his sons' wives-numbered sixty-six persons.
  - name: Genesis 46:27
    orderIndex: 26
    osisId: Gen.46.27
    sblId: Gen 46:27
    shortName: Gen 46:27
    text: With the two sons who had been born to Joseph in Egypt, the members of Jacob's
      family, which went to Egypt, were seventy in all.
  - name: Genesis 46:28
    orderIndex: 27
    osisId: Gen.46.28
    sblId: Gen 46:28
    shortName: Gen 46:28
    text: Now Jacob sent Judah ahead of him to Joseph to get directions to Goshen.
      When they arrived in the region of Goshen,
  - name: Genesis 46:29
    orderIndex: 28
    osisId: Gen.46.29
    sblId: Gen 46:29
    shortName: Gen 46:29
    text: Joseph had his chariot made ready and went to Goshen to meet his father
      Israel. As soon as Joseph appeared before him, he threw his arms around his
      father and wept for a long time.
  - name: Genesis 46:30
    orderIndex: 29
    osisId: Gen.46.30
    sblId: Gen 46:30
    shortName: Gen 46:30
    text: Israel said to Joseph, "Now I am ready to die, since I have seen for myself
      that you are still alive."
  - name: Genesis 46:31
    orderIndex: 30
    osisId: Gen.46.31
    sblId: Gen 46:31
    shortName: Gen 46:31
    text: Then Joseph said to his brothers and to his father's household, "I will
      go up and speak to Pharaoh and will say to him, 'My brothers and my father's
      household, who were living in the land of Canaan, have come to me.
  - name: Genesis 46:32
    orderIndex: 31
    osisId: Gen.46.32
    sblId: Gen 46:32
    shortName: Gen 46:32
    text: The men are shepherds; they tend livestock, and they have brought along
      their flocks and herds and everything they own.'
  - name: Genesis 46:33
    orderIndex: 32
    osisId: Gen.46.33
    sblId: Gen 46:33
    shortName: Gen 46:33
    text: When Pharaoh calls you in and asks, 'What is your occupation?'
  - name: Genesis 46:34
    orderIndex: 33
    osisId: Gen.46.34
    sblId: Gen 46:34
    shortName: Gen 46:34
    text: you should answer, 'Your servants have tended livestock from our boyhood
      on, just as our fathers did.' Then you will be allowed to settle in the region
      of Goshen, for all shepherds are detestable to the Egyptians."
  versesCount: 34
- name: Genesis 47
  orderIndex: 46
  osisId: Gen.47
  sblId: Gen 47
  shortName: Gen 47
  verses:
  - name: Genesis 47:1
    orderIndex: 0
    osisId: Gen.47.1
    sblId: Gen 47:1
    shortName: Gen 47:1
    text: Joseph went and told Pharaoh, "My father and brothers, with their flocks
      and herds and everything they own, have come from the land of Canaan and are
      now in Goshen."
  - name: Genesis 47:2
    orderIndex: 1
    osisId: Gen.47.2
    sblId: Gen 47:2
    shortName: Gen 47:2
    text: He chose five of his brothers and presented them before Pharaoh.
  - name: Genesis 47:3
    orderIndex: 2
    osisId: Gen.47.3
    sblId: Gen 47:3
    shortName: Gen 47:3
    text: Pharaoh asked the brothers, "What is your occupation?Your servants are shepherds,"
      they replied to Pharaoh, "just as our fathers were."
  - name: Genesis 47:4
    orderIndex: 3
    osisId: Gen.47.4
    sblId: Gen 47:4
    shortName: Gen 47:4
    text: They also said to him, "We have come to live here awhile, because the famine
      is severe in Canaan and your servants' flocks have no pasture. So now, please
      let your servants settle in Goshen."
  - name: Genesis 47:5
    orderIndex: 4
    osisId: Gen.47.5
    sblId: Gen 47:5
    shortName: Gen 47:5
    text: Pharaoh said to Joseph, "Your father and your brothers have come to you,
  - name: Genesis 47:6
    orderIndex: 5
    osisId: Gen.47.6
    sblId: Gen 47:6
    shortName: Gen 47:6
    text: and the land of Egypt is before you; settle your father and your brothers
      in the best part of the land. Let them live in Goshen. And if you know of any
      among them with special ability, put them in charge of my own livestock."
  - name: Genesis 47:7
    orderIndex: 6
    osisId: Gen.47.7
    sblId: Gen 47:7
    shortName: Gen 47:7
    text: Then Joseph brought his father Jacob in and presented him before Pharaoh.
      After Jacob blessed Pharaoh,
  - name: Genesis 47:8
    orderIndex: 7
    osisId: Gen.47.8
    sblId: Gen 47:8
    shortName: Gen 47:8
    text: Pharaoh asked him, "How old are you?"
  - name: Genesis 47:9
    orderIndex: 8
    osisId: Gen.47.9
    sblId: Gen 47:9
    shortName: Gen 47:9
    text: And Jacob said to Pharaoh, "The years of my pilgrimage are a hundred and
      thirty. My years have been few and difficult, and they do not equal the years
      of the pilgrimage of my fathers."
  - name: Genesis 47:10
    orderIndex: 9
    osisId: Gen.47.10
    sblId: Gen 47:10
    shortName: Gen 47:10
    text: Then Jacob blessed Pharaoh and went out from his presence.
  - name: Genesis 47:11
    orderIndex: 10
    osisId: Gen.47.11
    sblId: Gen 47:11
    shortName: Gen 47:11
    text: So Joseph settled his father and his brothers in Egypt and gave them property
      in the best part of the land, the district of Rameses, as Pharaoh directed.
  - name: Genesis 47:12
    orderIndex: 11
    osisId: Gen.47.12
    sblId: Gen 47:12
    shortName: Gen 47:12
    text: Joseph also provided his father and his brothers and all his father's household
      with food, according to the number of their children.
  - name: Genesis 47:13
    orderIndex: 12
    osisId: Gen.47.13
    sblId: Gen 47:13
    shortName: Gen 47:13
    text: There was no food, however, in the whole region because the famine was severe;
      both Egypt and Canaan wasted away because of the famine.
  - name: Genesis 47:14
    orderIndex: 13
    osisId: Gen.47.14
    sblId: Gen 47:14
    shortName: Gen 47:14
    text: Joseph collected all the money that was to be found in Egypt and Canaan
      in payment for the grain they were buying, and he brought it to Pharaoh's palace.
  - name: Genesis 47:15
    orderIndex: 14
    osisId: Gen.47.15
    sblId: Gen 47:15
    shortName: Gen 47:15
    text: When the money of the people of Egypt and Canaan was gone, all Egypt came
      to Joseph and said, "Give us food. Why should we die before your eyes? Our money
      is used up."
  - name: Genesis 47:16
    orderIndex: 15
    osisId: Gen.47.16
    sblId: Gen 47:16
    shortName: Gen 47:16
    text: '"Then bring your livestock," said Joseph. "I will sell you food in exchange
      for your livestock, since your money is gone."'
  - name: Genesis 47:17
    orderIndex: 16
    osisId: Gen.47.17
    sblId: Gen 47:17
    shortName: Gen 47:17
    text: So they brought their livestock to Joseph, and he gave them food in exchange
      for their horses, their sheep and goats, their cattle and donkeys. And he brought
      them through that year with food in exchange for all their livestock.
  - name: Genesis 47:18
    orderIndex: 17
    osisId: Gen.47.18
    sblId: Gen 47:18
    shortName: Gen 47:18
    text: When that year was over, they came to him the following year and said, "We
      cannot hide from our lord the fact that since our money is gone and our livestock
      belongs to you, there is nothing left for our lord except our bodies and our
      land.
  - name: Genesis 47:19
    orderIndex: 18
    osisId: Gen.47.19
    sblId: Gen 47:19
    shortName: Gen 47:19
    text: Why should we perish before your eyes-we and our land as well? Buy us and
      our land in exchange for food, and we with our land will be in bondage to Pharaoh.
      Give us seed so that we may live and not die, and that the land may not become
      desolate."
  - name: Genesis 47:20
    orderIndex: 19
    osisId: Gen.47.20
    sblId: Gen 47:20
    shortName: Gen 47:20
    text: So Joseph bought all the land in Egypt for Pharaoh. The Egyptians, one and
      all, sold their fields, because the famine was too severe for them. The land
      became Pharaoh's,
  - name: Genesis 47:21
    orderIndex: 20
    osisId: Gen.47.21
    sblId: Gen 47:21
    shortName: Gen 47:21
    text: and Joseph reduced the people to servitude, from one end of Egypt to the
      other.
  - name: Genesis 47:22
    orderIndex: 21
    osisId: Gen.47.22
    sblId: Gen 47:22
    shortName: Gen 47:22
    text: However, he did not buy the land of the priests, because they received a
      regular allotment from Pharaoh and had food enough from the allotment Pharaoh
      gave them. That is why they did not sell their land.
  - name: Genesis 47:23
    orderIndex: 22
    osisId: Gen.47.23
    sblId: Gen 47:23
    shortName: Gen 47:23
    text: Joseph said to the people, "Now that I have bought you and your land today
      for Pharaoh, here is seed for you so you can plant the ground.
  - name: Genesis 47:24
    orderIndex: 23
    osisId: Gen.47.24
    sblId: Gen 47:24
    shortName: Gen 47:24
    text: But when the crop comes in, give a fifth of it to Pharaoh. The other four-fifths
      you may keep as seed for the fields and as food for yourselves and your households
      and your children."
  - name: Genesis 47:25
    orderIndex: 24
    osisId: Gen.47.25
    sblId: Gen 47:25
    shortName: Gen 47:25
    text: '"You have saved our lives," they said. "May we find favor in the eyes of
      our lord; we will be in bondage to Pharaoh."'
  - name: Genesis 47:26
    orderIndex: 25
    osisId: Gen.47.26
    sblId: Gen 47:26
    shortName: Gen 47:26
    text: So Joseph established it as a law concerning land in Egypt-still in force
      today-that a fifth of the produce belongs to Pharaoh. It was only the land of
      the priests that did not become Pharaoh's.
  - name: Genesis 47:27
    orderIndex: 26
    osisId: Gen.47.27
    sblId: Gen 47:27
    shortName: Gen 47:27
    text: Now the Israelites settled in Egypt in the region of Goshen. They acquired
      property there and were fruitful and increased greatly in number.
  - name: Genesis 47:28
    orderIndex: 27
    osisId: Gen.47.28
    sblId: Gen 47:28
    shortName: Gen 47:28
    text: Jacob lived in Egypt seventeen years, and the years of his life were a hundred
      and forty-seven.
  - name: Genesis 47:29
    orderIndex: 28
    osisId: Gen.47.29
    sblId: Gen 47:29
    shortName: Gen 47:29
    text: When the time drew near for Israel to die, he called for his son Joseph
      and said to him, "If I have found favor in your eyes, put your hand under my
      thigh and promise that you will show me kindness and faithfulness. Do not bury
      me in Egypt,
  - name: Genesis 47:30
    orderIndex: 29
    osisId: Gen.47.30
    sblId: Gen 47:30
    shortName: Gen 47:30
    text: but when I rest with my fathers, carry me out of Egypt and bury me where
      they are buried.I will do as you say," he said.
  - name: Genesis 47:31
    orderIndex: 30
    osisId: Gen.47.31
    sblId: Gen 47:31
    shortName: Gen 47:31
    text: '"Swear to me," he said. Then Joseph swore to him, and Israel worshiped
      as he leaned on the top of his staff.'
  versesCount: 31
- name: Genesis 48
  orderIndex: 47
  osisId: Gen.48
  sblId: Gen 48
  shortName: Gen 48
  verses:
  - name: Genesis 48:1
    orderIndex: 0
    osisId: Gen.48.1
    sblId: Gen 48:1
    shortName: Gen 48:1
    text: Some time later Joseph was told, "Your father is ill." So he took his two
      sons Manasseh and Ephraim along with him.
  - name: Genesis 48:2
    orderIndex: 1
    osisId: Gen.48.2
    sblId: Gen 48:2
    shortName: Gen 48:2
    text: When Jacob was told, "Your son Joseph has come to you," Israel rallied his
      strength and sat up on the bed.
  - name: Genesis 48:3
    orderIndex: 2
    osisId: Gen.48.3
    sblId: Gen 48:3
    shortName: Gen 48:3
    text: Jacob said to Joseph, "God Almighty appeared to me at Luz in the land of
      Canaan, and there he blessed me
  - name: Genesis 48:4
    orderIndex: 3
    osisId: Gen.48.4
    sblId: Gen 48:4
    shortName: Gen 48:4
    text: and said to me, 'I am going to make you fruitful and will increase your
      numbers. I will make you a community of peoples, and I will give this land as
      an everlasting possession to your descendants after you.'
  - name: Genesis 48:5
    orderIndex: 4
    osisId: Gen.48.5
    sblId: Gen 48:5
    shortName: Gen 48:5
    text: '"Now then, your two sons born to you in Egypt before I came to you here
      will be reckoned as mine; Ephraim and Manasseh will be mine, just as Reuben
      and Simeon are mine.'
  - name: Genesis 48:6
    orderIndex: 5
    osisId: Gen.48.6
    sblId: Gen 48:6
    shortName: Gen 48:6
    text: Any children born to you after them will be yours; in the territory they
      inherit they will be reckoned under the names of their brothers.
  - name: Genesis 48:7
    orderIndex: 6
    osisId: Gen.48.7
    sblId: Gen 48:7
    shortName: Gen 48:7
    text: As I was returning from Paddan, to my sorrow Rachel died in the land of
      Canaan while we were still on the way, a little distance from Ephrath. So I
      buried her there beside the road to Ephrath" (that is, Bethlehem).
  - name: Genesis 48:8
    orderIndex: 7
    osisId: Gen.48.8
    sblId: Gen 48:8
    shortName: Gen 48:8
    text: When Israel saw the sons of Joseph, he asked, "Who are these?"
  - name: Genesis 48:9
    orderIndex: 8
    osisId: Gen.48.9
    sblId: Gen 48:9
    shortName: Gen 48:9
    text: '"They are the sons God has given me here," Joseph said to his father. Then
      Israel said, "Bring them to me so I may bless them."'
  - name: Genesis 48:10
    orderIndex: 9
    osisId: Gen.48.10
    sblId: Gen 48:10
    shortName: Gen 48:10
    text: Now Israel's eyes were failing because of old age, and he could hardly see.
      So Joseph brought his sons close to him, and his father kissed them and embraced
      them.
  - name: Genesis 48:11
    orderIndex: 10
    osisId: Gen.48.11
    sblId: Gen 48:11
    shortName: Gen 48:11
    text: Israel said to Joseph, "I never expected to see your face again, and now
      God has allowed me to see your children too."
  - name: Genesis 48:12
    orderIndex: 11
    osisId: Gen.48.12
    sblId: Gen 48:12
    shortName: Gen 48:12
    text: Then Joseph removed them from Israel's knees and bowed down with his face
      to the ground.
  - name: Genesis 48:13
    orderIndex: 12
    osisId: Gen.48.13
    sblId: Gen 48:13
    shortName: Gen 48:13
    text: And Joseph took both of them, Ephraim on his right toward Israel's left
      hand and Manasseh on his left toward Israel's right hand, and brought them close
      to him.
  - name: Genesis 48:14
    orderIndex: 13
    osisId: Gen.48.14
    sblId: Gen 48:14
    shortName: Gen 48:14
    text: But Israel reached out his right hand and put it on Ephraim's head, though
      he was the younger, and crossing his arms, he put his left hand on Manasseh's
      head, even though Manasseh was the firstborn.
  - name: Genesis 48:15
    orderIndex: 14
    osisId: Gen.48.15
    sblId: Gen 48:15
    shortName: Gen 48:15
    text: Then he blessed Joseph and said, "May the God before whom my fathers Abraham
      and Isaac walked, the God who has been my shepherd all my life to this day,
  - name: Genesis 48:16
    orderIndex: 15
    osisId: Gen.48.16
    sblId: Gen 48:16
    shortName: Gen 48:16
    text: the Angel who has delivered me from all harm -may he bless these boys. May
      they be called by my name and the names of my fathers Abraham and Isaac, and
      may they increase greatly upon the earth."
  - name: Genesis 48:17
    orderIndex: 16
    osisId: Gen.48.17
    sblId: Gen 48:17
    shortName: Gen 48:17
    text: When Joseph saw his father placing his right hand on Ephraim's head he was
      displeased; so he took hold of his father's hand to move it from Ephraim's head
      to Manasseh's head.
  - name: Genesis 48:18
    orderIndex: 17
    osisId: Gen.48.18
    sblId: Gen 48:18
    shortName: Gen 48:18
    text: Joseph said to him, "No, my father, this one is the firstborn; put your
      right hand on his head."
  - name: Genesis 48:19
    orderIndex: 18
    osisId: Gen.48.19
    sblId: Gen 48:19
    shortName: Gen 48:19
    text: But his father refused and said, "I know, my son, I know. He too will become
      a people, and he too will become great. Nevertheless, his younger brother will
      be greater than he, and his descendants will become a group of nations."
  - name: Genesis 48:20
    orderIndex: 19
    osisId: Gen.48.20
    sblId: Gen 48:20
    shortName: Gen 48:20
    text: 'He blessed them that day and said, "In your name will Israel pronounce
      this blessing: ''May God make you like Ephraim and Manasseh.''" So he put Ephraim
      ahead of Manasseh.'
  - name: Genesis 48:21
    orderIndex: 20
    osisId: Gen.48.21
    sblId: Gen 48:21
    shortName: Gen 48:21
    text: Then Israel said to Joseph, "I am about to die, but God will be with you
      and take you back to the land of your fathers.
  - name: Genesis 48:22
    orderIndex: 21
    osisId: Gen.48.22
    sblId: Gen 48:22
    shortName: Gen 48:22
    text: And to you, as one who is over your brothers, I give the ridge of land I
      took from the Amorites with my sword and my bow."
  versesCount: 22
- name: Genesis 49
  orderIndex: 48
  osisId: Gen.49
  sblId: Gen 49
  shortName: Gen 49
  verses:
  - name: Genesis 49:1
    orderIndex: 0
    osisId: Gen.49.1
    sblId: Gen 49:1
    shortName: Gen 49:1
    text: 'Then Jacob called for his sons and said: "Gather around so I can tell you
      what will happen to you in days to come.'
  - name: Genesis 49:2
    orderIndex: 1
    osisId: Gen.49.2
    sblId: Gen 49:2
    shortName: Gen 49:2
    text: '"Assemble and listen, sons of Jacob; listen to your father Israel.'
  - name: Genesis 49:3
    orderIndex: 2
    osisId: Gen.49.3
    sblId: Gen 49:3
    shortName: Gen 49:3
    text: '"Reuben, you are my firstborn, my might, the first sign of my strength,
      excelling in honor, excelling in power.'
  - name: Genesis 49:4
    orderIndex: 3
    osisId: Gen.49.4
    sblId: Gen 49:4
    shortName: Gen 49:4
    text: Turbulent as the waters, you will no longer excel, for you went up onto
      your father's bed, onto my couch and defiled it.
  - name: Genesis 49:5
    orderIndex: 4
    osisId: Gen.49.5
    sblId: Gen 49:5
    shortName: Gen 49:5
    text: '"Simeon and Levi are brothers- their swords are weapons of violence.'
  - name: Genesis 49:6
    orderIndex: 5
    osisId: Gen.49.6
    sblId: Gen 49:6
    shortName: Gen 49:6
    text: Let me not enter their council, let me not join their assembly, for they
      have killed men in their anger and hamstrung oxen as they pleased.
  - name: Genesis 49:7
    orderIndex: 6
    osisId: Gen.49.7
    sblId: Gen 49:7
    shortName: Gen 49:7
    text: Cursed be their anger, so fierce, and their fury, so cruel! I will scatter
      them in Jacob and disperse them in Israel.
  - name: Genesis 49:8
    orderIndex: 7
    osisId: Gen.49.8
    sblId: Gen 49:8
    shortName: Gen 49:8
    text: '"Judah, your brothers will praise you; your hand will be on the neck of
      your enemies; your father''s sons will bow down to you.'
  - name: Genesis 49:9
    orderIndex: 8
    osisId: Gen.49.9
    sblId: Gen 49:9
    shortName: Gen 49:9
    text: You are a lion's cub, O Judah; you return from the prey, my son. Like a
      lion he crouches and lies down, like a lioness-who dares to rouse him?
  - name: Genesis 49:10
    orderIndex: 9
    osisId: Gen.49.10
    sblId: Gen 49:10
    shortName: Gen 49:10
    text: The scepter will not depart from Judah, nor the ruler's staff from between
      his feet, until he comes to whom it belongs and the obedience of the nations
      is his.
  - name: Genesis 49:11
    orderIndex: 10
    osisId: Gen.49.11
    sblId: Gen 49:11
    shortName: Gen 49:11
    text: He will tether his donkey to a vine, his colt to the choicest branch; he
      will wash his garments in wine, his robes in the blood of grapes.
  - name: Genesis 49:12
    orderIndex: 11
    osisId: Gen.49.12
    sblId: Gen 49:12
    shortName: Gen 49:12
    text: His eyes will be darker than wine, his teeth whiter than milk.
  - name: Genesis 49:13
    orderIndex: 12
    osisId: Gen.49.13
    sblId: Gen 49:13
    shortName: Gen 49:13
    text: '"Zebulun will live by the seashore and become a haven for ships; his border
      will extend toward Sidon.'
  - name: Genesis 49:14
    orderIndex: 13
    osisId: Gen.49.14
    sblId: Gen 49:14
    shortName: Gen 49:14
    text: '"Issachar is a rawboned donkey lying down between two saddlebags.'
  - name: Genesis 49:15
    orderIndex: 14
    osisId: Gen.49.15
    sblId: Gen 49:15
    shortName: Gen 49:15
    text: When he sees how good is his resting place and how pleasant is his land,
      he will bend his shoulder to the burden and submit to forced labor.
  - name: Genesis 49:16
    orderIndex: 15
    osisId: Gen.49.16
    sblId: Gen 49:16
    shortName: Gen 49:16
    text: '"Dan will provide justice for his people as one of the tribes of Israel.'
  - name: Genesis 49:17
    orderIndex: 16
    osisId: Gen.49.17
    sblId: Gen 49:17
    shortName: Gen 49:17
    text: Dan will be a serpent by the roadside, a viper along the path, that bites
      the horse's heels so that its rider tumbles backward.
  - name: Genesis 49:18
    orderIndex: 17
    osisId: Gen.49.18
    sblId: Gen 49:18
    shortName: Gen 49:18
    text: '"I look for your deliverance, O LORD.'
  - name: Genesis 49:19
    orderIndex: 18
    osisId: Gen.49.19
    sblId: Gen 49:19
    shortName: Gen 49:19
    text: '"Gad will be attacked by a band of raiders, but he will attack them at
      their heels.'
  - name: Genesis 49:20
    orderIndex: 19
    osisId: Gen.49.20
    sblId: Gen 49:20
    shortName: Gen 49:20
    text: '"Asher''s food will be rich; he will provide delicacies fit for a king.'
  - name: Genesis 49:21
    orderIndex: 20
    osisId: Gen.49.21
    sblId: Gen 49:21
    shortName: Gen 49:21
    text: '"Naphtali is a doe set free that bears beautiful fawns.'
  - name: Genesis 49:22
    orderIndex: 21
    osisId: Gen.49.22
    sblId: Gen 49:22
    shortName: Gen 49:22
    text: '"Joseph is a fruitful vine, a fruitful vine near a spring, whose branches
      climb over a wall.'
  - name: Genesis 49:23
    orderIndex: 22
    osisId: Gen.49.23
    sblId: Gen 49:23
    shortName: Gen 49:23
    text: With bitterness archers attacked him; they shot at him with hostility.
  - name: Genesis 49:24
    orderIndex: 23
    osisId: Gen.49.24
    sblId: Gen 49:24
    shortName: Gen 49:24
    text: But his bow remained steady, his strong arms stayed limber, because of the
      hand of the Mighty One of Jacob, because of the Shepherd, the Rock of Israel,
  - name: Genesis 49:25
    orderIndex: 24
    osisId: Gen.49.25
    sblId: Gen 49:25
    shortName: Gen 49:25
    text: because of your father's God, who helps you, because of the Almighty, who
      blesses you with blessings of the heavens above, blessings of the deep that
      lies below, blessings of the breast and womb.
  - name: Genesis 49:26
    orderIndex: 25
    osisId: Gen.49.26
    sblId: Gen 49:26
    shortName: Gen 49:26
    text: Your father's blessings are greater than the blessings of the ancient mountains,
      than the bounty of the age-old hills. Let all these rest on the head of Joseph,
      on the brow of the prince among his brothers.
  - name: Genesis 49:27
    orderIndex: 26
    osisId: Gen.49.27
    sblId: Gen 49:27
    shortName: Gen 49:27
    text: '"Benjamin is a ravenous wolf; in the morning he devours the prey, in the
      evening he divides the plunder."'
  - name: Genesis 49:28
    orderIndex: 27
    osisId: Gen.49.28
    sblId: Gen 49:28
    shortName: Gen 49:28
    text: All these are the twelve tribes of Israel, and this is what their father
      said to them when he blessed them, giving each the blessing appropriate to him.
  - name: Genesis 49:29
    orderIndex: 28
    osisId: Gen.49.29
    sblId: Gen 49:29
    shortName: Gen 49:29
    text: 'Then he gave them these instructions: "I am about to be gathered to my
      people. Bury me with my fathers in the cave in the field of Ephron the Hittite,'
  - name: Genesis 49:30
    orderIndex: 29
    osisId: Gen.49.30
    sblId: Gen 49:30
    shortName: Gen 49:30
    text: the cave in the field of Machpelah, near Mamre in Canaan, which Abraham
      bought as a burial place from Ephron the Hittite, along with the field.
  - name: Genesis 49:31
    orderIndex: 30
    osisId: Gen.49.31
    sblId: Gen 49:31
    shortName: Gen 49:31
    text: There Abraham and his wife Sarah were buried, there Isaac and his wife Rebekah
      were buried, and there I buried Leah.
  - name: Genesis 49:32
    orderIndex: 31
    osisId: Gen.49.32
    sblId: Gen 49:32
    shortName: Gen 49:32
    text: The field and the cave in it were bought from the Hittites. "
  - name: Genesis 49:33
    orderIndex: 32
    osisId: Gen.49.33
    sblId: Gen 49:33
    shortName: Gen 49:33
    text: When Jacob had finished giving instructions to his sons, he drew his feet
      up into the bed, breathed his last and was gathered to his people.
  versesCount: 33
- name: Genesis 50
  orderIndex: 49
  osisId: Gen.50
  sblId: Gen 50
  shortName: Gen 50
  verses:
  - name: Genesis 50:1
    orderIndex: 0
    osisId: Gen.50.1
    sblId: Gen 50:1
    shortName: Gen 50:1
    text: Joseph threw himself upon his father and wept over him and kissed him.
  - name: Genesis 50:2
    orderIndex: 1
    osisId: Gen.50.2
    sblId: Gen 50:2
    shortName: Gen 50:2
    text: Then Joseph directed the physicians in his service to embalm his father
      Israel. So the physicians embalmed him,
  - name: Genesis 50:3
    orderIndex: 2
    osisId: Gen.50.3
    sblId: Gen 50:3
    shortName: Gen 50:3
    text: taking a full forty days, for that was the time required for embalming.
      And the Egyptians mourned for him seventy days.
  - name: Genesis 50:4
    orderIndex: 3
    osisId: Gen.50.4
    sblId: Gen 50:4
    shortName: Gen 50:4
    text: When the days of mourning had passed, Joseph said to Pharaoh's court, "If
      I have found favor in your eyes, speak to Pharaoh for me. Tell him,
  - name: Genesis 50:5
    orderIndex: 4
    osisId: Gen.50.5
    sblId: Gen 50:5
    shortName: Gen 50:5
    text: '''My father made me swear an oath and said, "I am about to die; bury me
      in the tomb I dug for myself in the land of Canaan." Now let me go up and bury
      my father; then I will return.''"'
  - name: Genesis 50:6
    orderIndex: 5
    osisId: Gen.50.6
    sblId: Gen 50:6
    shortName: Gen 50:6
    text: Pharaoh said, "Go up and bury your father, as he made you swear to do."
  - name: Genesis 50:7
    orderIndex: 6
    osisId: Gen.50.7
    sblId: Gen 50:7
    shortName: Gen 50:7
    text: So Joseph went up to bury his father. All Pharaoh's officials accompanied
      him-the dignitaries of his court and all the dignitaries of Egypt-
  - name: Genesis 50:8
    orderIndex: 7
    osisId: Gen.50.8
    sblId: Gen 50:8
    shortName: Gen 50:8
    text: besides all the members of Joseph's household and his brothers and those
      belonging to his father's household. Only their children and their flocks and
      herds were left in Goshen.
  - name: Genesis 50:9
    orderIndex: 8
    osisId: Gen.50.9
    sblId: Gen 50:9
    shortName: Gen 50:9
    text: Chariots and horsemen also went up with him. It was a very large company.
  - name: Genesis 50:10
    orderIndex: 9
    osisId: Gen.50.10
    sblId: Gen 50:10
    shortName: Gen 50:10
    text: When they reached the threshing floor of Atad, near the Jordan, they lamented
      loudly and bitterly; and there Joseph observed a seven-day period of mourning
      for his father.
  - name: Genesis 50:11
    orderIndex: 10
    osisId: Gen.50.11
    sblId: Gen 50:11
    shortName: Gen 50:11
    text: When the Canaanites who lived there saw the mourning at the threshing floor
      of Atad, they said, "The Egyptians are holding a solemn ceremony of mourning."
      That is why that place near the Jordan is called Abel Mizraim.
  - name: Genesis 50:12
    orderIndex: 11
    osisId: Gen.50.12
    sblId: Gen 50:12
    shortName: Gen 50:12
    text: 'So Jacob''s sons did as he had commanded them:'
  - name: Genesis 50:13
    orderIndex: 12
    osisId: Gen.50.13
    sblId: Gen 50:13
    shortName: Gen 50:13
    text: They carried him to the land of Canaan and buried him in the cave in the
      field of Machpelah, near Mamre, which Abraham had bought as a burial place from
      Ephron the Hittite, along with the field.
  - name: Genesis 50:14
    orderIndex: 13
    osisId: Gen.50.14
    sblId: Gen 50:14
    shortName: Gen 50:14
    text: After burying his father, Joseph returned to Egypt, together with his brothers
      and all the others who had gone with him to bury his father.
  - name: Genesis 50:15
    orderIndex: 14
    osisId: Gen.50.15
    sblId: Gen 50:15
    shortName: Gen 50:15
    text: When Joseph's brothers saw that their father was dead, they said, "What
      if Joseph holds a grudge against us and pays us back for all the wrongs we did
      to him?"
  - name: Genesis 50:16
    orderIndex: 15
    osisId: Gen.50.16
    sblId: Gen 50:16
    shortName: Gen 50:16
    text: 'So they sent word to Joseph, saying, "Your father left these instructions
      before he died:'
  - name: Genesis 50:17
    orderIndex: 16
    osisId: Gen.50.17
    sblId: Gen 50:17
    shortName: Gen 50:17
    text: '''This is what you are to say to Joseph: I ask you to forgive your brothers
      the sins and the wrongs they committed in treating you so badly.'' Now please
      forgive the sins of the servants of the God of your father." When their message
      came to him, Joseph wept.'
  - name: Genesis 50:18
    orderIndex: 17
    osisId: Gen.50.18
    sblId: Gen 50:18
    shortName: Gen 50:18
    text: His brothers then came and threw themselves down before him. "We are your
      slaves," they said.
  - name: Genesis 50:19
    orderIndex: 18
    osisId: Gen.50.19
    sblId: Gen 50:19
    shortName: Gen 50:19
    text: But Joseph said to them, "Don't be afraid. Am I in the place of God?
  - name: Genesis 50:20
    orderIndex: 19
    osisId: Gen.50.20
    sblId: Gen 50:20
    shortName: Gen 50:20
    text: You intended to harm me, but God intended it for good to accomplish what
      is now being done, the saving of many lives.
  - name: Genesis 50:21
    orderIndex: 20
    osisId: Gen.50.21
    sblId: Gen 50:21
    shortName: Gen 50:21
    text: So then, don't be afraid. I will provide for you and your children." And
      he reassured them and spoke kindly to them.
  - name: Genesis 50:22
    orderIndex: 21
    osisId: Gen.50.22
    sblId: Gen 50:22
    shortName: Gen 50:22
    text: Joseph stayed in Egypt, along with all his father's family. He lived a hundred
      and ten years
  - name: Genesis 50:23
    orderIndex: 22
    osisId: Gen.50.23
    sblId: Gen 50:23
    shortName: Gen 50:23
    text: and saw the third generation of Ephraim's children. Also the children of
      Makir son of Manasseh were placed at birth on Joseph's knees.
  - name: Genesis 50:24
    orderIndex: 23
    osisId: Gen.50.24
    sblId: Gen 50:24
    shortName: Gen 50:24
    text: Then Joseph said to his brothers, "I am about to die. But God will surely
      come to your aid and take you up out of this land to the land he promised on
      oath to Abraham, Isaac and Jacob."
  - name: Genesis 50:25
    orderIndex: 24
    osisId: Gen.50.25
    sblId: Gen 50:25
    shortName: Gen 50:25
    text: And Joseph made the sons of Israel swear an oath and said, "God will surely
      come to your aid, and then you must carry my bones up from this place."
  - name: Genesis 50:26
    orderIndex: 25
    osisId: Gen.50.26
    sblId: Gen 50:26
    shortName: Gen 50:26
    text: So Joseph died at the age of a hundred and ten. And after they embalmed
      him, he was placed in a coffin in Egypt.
  versesCount: 26
chaptersCount: 50
