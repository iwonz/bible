chapters:
- name: Amos 1
  orderIndex: 0
  osisId: Amos.1
  sblId: Amos 1
  shortName: Amos 1
  verses:
  - name: Amos 1:1
    orderIndex: 0
    osisId: Amos.1.1
    sblId: Amos 1:1
    shortName: Amos 1:1
    text: The words of Amos, one of the shepherds of Tekoa-what he saw concerning
      Israel two years before the earthquake, when Uzziah was king of Judah and Jeroboam
      son of Jehoash was king of Israel.
  - name: Amos 1:2
    orderIndex: 1
    osisId: Amos.1.2
    sblId: Amos 1:2
    shortName: Amos 1:2
    text: 'He said: "The LORD roars from Zion and thunders from Jerusalem; the pastures
      of the shepherds dry up, and the top of Carmel withers."'
  - name: Amos 1:3
    orderIndex: 2
    osisId: Amos.1.3
    sblId: Amos 1:3
    shortName: Amos 1:3
    text: 'This is what the LORD says: "For three sins of Damascus, even for four,
      I will not turn back my wrath. Because she threshed Gilead with sledges having
      iron teeth,'
  - name: Amos 1:4
    orderIndex: 3
    osisId: Amos.1.4
    sblId: Amos 1:4
    shortName: Amos 1:4
    text: I will send fire upon the house of Hazael that will consume the fortresses
      of Ben-Hadad.
  - name: Amos 1:5
    orderIndex: 4
    osisId: Amos.1.5
    sblId: Amos 1:5
    shortName: Amos 1:5
    text: I will break down the gate of Damascus; I will destroy the king who is in
      the Valley of Aven and the one who holds the scepter in Beth Eden. The people
      of Aram will go into exile to Kir," says the LORD.
  - name: Amos 1:6
    orderIndex: 5
    osisId: Amos.1.6
    sblId: Amos 1:6
    shortName: Amos 1:6
    text: 'This is what the LORD says: "For three sins of Gaza, even for four, I will
      not turn back my wrath. Because she took captive whole communities and sold
      them to Edom,'
  - name: Amos 1:7
    orderIndex: 6
    osisId: Amos.1.7
    sblId: Amos 1:7
    shortName: Amos 1:7
    text: I will send fire upon the walls of Gaza that will consume her fortresses.
  - name: Amos 1:8
    orderIndex: 7
    osisId: Amos.1.8
    sblId: Amos 1:8
    shortName: Amos 1:8
    text: I will destroy the king of Ashdod and the one who holds the scepter in Ashkelon.
      I will turn my hand against Ekron, till the last of the Philistines is dead,"
      says the Sovereign LORD.
  - name: Amos 1:9
    orderIndex: 8
    osisId: Amos.1.9
    sblId: Amos 1:9
    shortName: Amos 1:9
    text: 'This is what the LORD says: "For three sins of Tyre, even for four, I will
      not turn back my wrath. Because she sold whole communities of captives to Edom,
      disregarding a treaty of brotherhood,'
  - name: Amos 1:10
    orderIndex: 9
    osisId: Amos.1.10
    sblId: Amos 1:10
    shortName: Amos 1:10
    text: I will send fire upon the walls of Tyre that will consume her fortresses."
  - name: Amos 1:11
    orderIndex: 10
    osisId: Amos.1.11
    sblId: Amos 1:11
    shortName: Amos 1:11
    text: 'This is what the LORD says: "For three sins of Edom, even for four, I will
      not turn back my wrath. Because he pursued his brother with a sword, stifling
      all compassion, because his anger raged continually and his fury flamed unchecked,'
  - name: Amos 1:12
    orderIndex: 11
    osisId: Amos.1.12
    sblId: Amos 1:12
    shortName: Amos 1:12
    text: I will send fire upon Teman that will consume the fortresses of Bozrah."
  - name: Amos 1:13
    orderIndex: 12
    osisId: Amos.1.13
    sblId: Amos 1:13
    shortName: Amos 1:13
    text: 'This is what the LORD says: "For three sins of Ammon, even for four, I
      will not turn back {my wrath}. Because he ripped open the pregnant women of
      Gilead in order to extend his borders,'
  - name: Amos 1:14
    orderIndex: 13
    osisId: Amos.1.14
    sblId: Amos 1:14
    shortName: Amos 1:14
    text: I will set fire to the walls of Rabbah that will consume her fortresses
      amid war cries on the day of battle, amid violent winds on a stormy day.
  - name: Amos 1:15
    orderIndex: 14
    osisId: Amos.1.15
    sblId: Amos 1:15
    shortName: Amos 1:15
    text: Her king will go into exile, he and his officials together," says the LORD.
  versesCount: 15
- name: Amos 2
  orderIndex: 1
  osisId: Amos.2
  sblId: Amos 2
  shortName: Amos 2
  verses:
  - name: Amos 2:1
    orderIndex: 0
    osisId: Amos.2.1
    sblId: Amos 2:1
    shortName: Amos 2:1
    text: 'This is what the LORD says: "For three sins of Moab, even for four, I will
      not turn back {my wrath}. Because he burned, as if to lime, the bones of Edom''s
      king,'
  - name: Amos 2:2
    orderIndex: 1
    osisId: Amos.2.2
    sblId: Amos 2:2
    shortName: Amos 2:2
    text: I will send fire upon Moab that will consume the fortresses of Kerioth.
      Moab will go down in great tumult amid war cries and the blast of the trumpet.
  - name: Amos 2:3
    orderIndex: 2
    osisId: Amos.2.3
    sblId: Amos 2:3
    shortName: Amos 2:3
    text: I will destroy her ruler and kill all her officials with him," says the
      LORD.
  - name: Amos 2:4
    orderIndex: 3
    osisId: Amos.2.4
    sblId: Amos 2:4
    shortName: Amos 2:4
    text: 'This is what the LORD says: "For three sins of Judah, even for four, I
      will not turn back {my wrath}. Because they have rejected the law of the LORD
      and have not kept his decrees, because they have been led astray by false gods,
      the gods their ancestors followed,'
  - name: Amos 2:5
    orderIndex: 4
    osisId: Amos.2.5
    sblId: Amos 2:5
    shortName: Amos 2:5
    text: I will send fire upon Judah that will consume the fortresses of Jerusalem."
  - name: Amos 2:6
    orderIndex: 5
    osisId: Amos.2.6
    sblId: Amos 2:6
    shortName: Amos 2:6
    text: 'This is what the LORD says: "For three sins of Israel, even for four, I
      will not turn back {my wrath}. They sell the righteous for silver, and the needy
      for a pair of sandals.'
  - name: Amos 2:7
    orderIndex: 6
    osisId: Amos.2.7
    sblId: Amos 2:7
    shortName: Amos 2:7
    text: They trample on the heads of the poor as upon the dust of the ground and
      deny justice to the oppressed. Father and son use the same girl and so profane
      my holy name.
  - name: Amos 2:8
    orderIndex: 7
    osisId: Amos.2.8
    sblId: Amos 2:8
    shortName: Amos 2:8
    text: They lie down beside every altar on garments taken in pledge. In the house
      of their god they drink wine taken as fines.
  - name: Amos 2:9
    orderIndex: 8
    osisId: Amos.2.9
    sblId: Amos 2:9
    shortName: Amos 2:9
    text: '"I destroyed the Amorite before them, though he was tall as the cedars
      and strong as the oaks. I destroyed his fruit above and his roots below.'
  - name: Amos 2:10
    orderIndex: 9
    osisId: Amos.2.10
    sblId: Amos 2:10
    shortName: Amos 2:10
    text: '"I brought you up out of Egypt, and I led you forty years in the desert
      to give you the land of the Amorites.'
  - name: Amos 2:11
    orderIndex: 10
    osisId: Amos.2.11
    sblId: Amos 2:11
    shortName: Amos 2:11
    text: I also raised up prophets from among your sons and Nazirites from among
      your young men. Is this not true, people of Israel?" declares the LORD.
  - name: Amos 2:12
    orderIndex: 11
    osisId: Amos.2.12
    sblId: Amos 2:12
    shortName: Amos 2:12
    text: '"But you made the Nazirites drink wine and commanded the prophets not to
      prophesy.'
  - name: Amos 2:13
    orderIndex: 12
    osisId: Amos.2.13
    sblId: Amos 2:13
    shortName: Amos 2:13
    text: '"Now then, I will crush you as a cart crushes when loaded with grain.'
  - name: Amos 2:14
    orderIndex: 13
    osisId: Amos.2.14
    sblId: Amos 2:14
    shortName: Amos 2:14
    text: The swift will not escape, the strong will not muster their strength, and
      the warrior will not save his life.
  - name: Amos 2:15
    orderIndex: 14
    osisId: Amos.2.15
    sblId: Amos 2:15
    shortName: Amos 2:15
    text: The archer will not stand his ground, the fleet-footed soldier will not
      get away, and the horseman will not save his life.
  - name: Amos 2:16
    orderIndex: 15
    osisId: Amos.2.16
    sblId: Amos 2:16
    shortName: Amos 2:16
    text: Even the bravest warriors will flee naked on that day," declares the LORD.
  versesCount: 16
- name: Amos 3
  orderIndex: 2
  osisId: Amos.3
  sblId: Amos 3
  shortName: Amos 3
  verses:
  - name: Amos 3:1
    orderIndex: 0
    osisId: Amos.3.1
    sblId: Amos 3:1
    shortName: Amos 3:1
    text: 'Hear this word the LORD has spoken against you, O people of Israel-against
      the whole family I brought up out of Egypt:'
  - name: Amos 3:2
    orderIndex: 1
    osisId: Amos.3.2
    sblId: Amos 3:2
    shortName: Amos 3:2
    text: '"You only have I chosen of all the families of the earth; therefore I will
      punish you for all your sins."'
  - name: Amos 3:3
    orderIndex: 2
    osisId: Amos.3.3
    sblId: Amos 3:3
    shortName: Amos 3:3
    text: Do two walk together unless they have agreed to do so?
  - name: Amos 3:4
    orderIndex: 3
    osisId: Amos.3.4
    sblId: Amos 3:4
    shortName: Amos 3:4
    text: Does a lion roar in the thicket when he has no prey? Does he growl in his
      den when he has caught nothing?
  - name: Amos 3:5
    orderIndex: 4
    osisId: Amos.3.5
    sblId: Amos 3:5
    shortName: Amos 3:5
    text: Does a bird fall into a trap on the ground where no snare has been set?
      Does a trap spring up from the earth when there is nothing to catch?
  - name: Amos 3:6
    orderIndex: 5
    osisId: Amos.3.6
    sblId: Amos 3:6
    shortName: Amos 3:6
    text: When a trumpet sounds in a city, do not the people tremble? When disaster
      comes to a city, has not the LORD caused it?
  - name: Amos 3:7
    orderIndex: 6
    osisId: Amos.3.7
    sblId: Amos 3:7
    shortName: Amos 3:7
    text: Surely the Sovereign LORD does nothing without revealing his plan to his
      servants the prophets.
  - name: Amos 3:8
    orderIndex: 7
    osisId: Amos.3.8
    sblId: Amos 3:8
    shortName: Amos 3:8
    text: The lion has roared- who will not fear? The Sovereign LORD has spoken- who
      can but prophesy?
  - name: Amos 3:9
    orderIndex: 8
    osisId: Amos.3.9
    sblId: Amos 3:9
    shortName: Amos 3:9
    text: 'Proclaim to the fortresses of Ashdod and to the fortresses of Egypt: "Assemble
      yourselves on the mountains of Samaria; see the great unrest within her and
      the oppression among her people."'
  - name: Amos 3:10
    orderIndex: 9
    osisId: Amos.3.10
    sblId: Amos 3:10
    shortName: Amos 3:10
    text: '"They do not know how to do right," declares the LORD, "who hoard plunder
      and loot in their fortresses."'
  - name: Amos 3:11
    orderIndex: 10
    osisId: Amos.3.11
    sblId: Amos 3:11
    shortName: Amos 3:11
    text: 'Therefore this is what the Sovereign LORD says: "An enemy will overrun
      the land; he will pull down your strongholds and plunder your fortresses."'
  - name: Amos 3:12
    orderIndex: 11
    osisId: Amos.3.12
    sblId: Amos 3:12
    shortName: Amos 3:12
    text: 'This is what the LORD says: "As a shepherd saves from the lion''s mouth
      only two leg bones or a piece of an ear, so will the Israelites be saved, those
      who sit in Samaria on the edge of their beds and in Damascus on their couches.
      "'
  - name: Amos 3:13
    orderIndex: 12
    osisId: Amos.3.13
    sblId: Amos 3:13
    shortName: Amos 3:13
    text: '"Hear this and testify against the house of Jacob," declares the Lord,
      the LORD God Almighty.'
  - name: Amos 3:14
    orderIndex: 13
    osisId: Amos.3.14
    sblId: Amos 3:14
    shortName: Amos 3:14
    text: '"On the day I punish Israel for her sins, I will destroy the altars of
      Bethel; the horns of the altar will be cut off and fall to the ground.'
  - name: Amos 3:15
    orderIndex: 14
    osisId: Amos.3.15
    sblId: Amos 3:15
    shortName: Amos 3:15
    text: I will tear down the winter house along with the summer house; the houses
      adorned with ivory will be destroyed and the mansions will be demolished," declares
      the LORD.
  versesCount: 15
- name: Amos 4
  orderIndex: 3
  osisId: Amos.4
  sblId: Amos 4
  shortName: Amos 4
  verses:
  - name: Amos 4:1
    orderIndex: 0
    osisId: Amos.4.1
    sblId: Amos 4:1
    shortName: Amos 4:1
    text: Hear this word, you cows of Bashan on Mount Samaria, you women who oppress
      the poor and crush the needy and say to your husbands, "Bring us some drinks!"
  - name: Amos 4:2
    orderIndex: 1
    osisId: Amos.4.2
    sblId: Amos 4:2
    shortName: Amos 4:2
    text: 'The Sovereign LORD has sworn by his holiness: "The time will surely come
      when you will be taken away with hooks, the last of you with fishhooks.'
  - name: Amos 4:3
    orderIndex: 2
    osisId: Amos.4.3
    sblId: Amos 4:3
    shortName: Amos 4:3
    text: You will each go straight out through breaks in the wall, and you will be
      cast out toward Harmon, "declares the LORD.
  - name: Amos 4:4
    orderIndex: 3
    osisId: Amos.4.4
    sblId: Amos 4:4
    shortName: Amos 4:4
    text: '"Go to Bethel and sin; go to Gilgal and sin yet more. Bring your sacrifices
      every morning, your tithes every three years.'
  - name: Amos 4:5
    orderIndex: 4
    osisId: Amos.4.5
    sblId: Amos 4:5
    shortName: Amos 4:5
    text: Burn leavened bread as a thank offering and brag about your freewill offerings-
      boast about them, you Israelites, for this is what you love to do," declares
      the Sovereign LORD.
  - name: Amos 4:6
    orderIndex: 5
    osisId: Amos.4.6
    sblId: Amos 4:6
    shortName: Amos 4:6
    text: '"I gave you empty stomachs in every city and lack of bread in every town,
      yet you have not returned to me," declares the LORD.'
  - name: Amos 4:7
    orderIndex: 6
    osisId: Amos.4.7
    sblId: Amos 4:7
    shortName: Amos 4:7
    text: '"I also withheld rain from you when the harvest was still three months
      away. I sent rain on one town, but withheld it from another. One field had rain;
      another had none and dried up.'
  - name: Amos 4:8
    orderIndex: 7
    osisId: Amos.4.8
    sblId: Amos 4:8
    shortName: Amos 4:8
    text: People staggered from town to town for water but did not get enough to drink,
      yet you have not returned to me," declares the LORD.
  - name: Amos 4:9
    orderIndex: 8
    osisId: Amos.4.9
    sblId: Amos 4:9
    shortName: Amos 4:9
    text: '"Many times I struck your gardens and vineyards, I struck them with blight
      and mildew. Locusts devoured your fig and olive trees, yet you have not returned
      to me," declares the LORD.'
  - name: Amos 4:10
    orderIndex: 9
    osisId: Amos.4.10
    sblId: Amos 4:10
    shortName: Amos 4:10
    text: '"I sent plagues among you as I did to Egypt. I killed your young men with
      the sword, along with your captured horses. I filled your nostrils with the
      stench of your camps, yet you have not returned to me," declares the LORD.'
  - name: Amos 4:11
    orderIndex: 10
    osisId: Amos.4.11
    sblId: Amos 4:11
    shortName: Amos 4:11
    text: '"I overthrew some of you as I overthrew Sodom and Gomorrah. You were like
      a burning stick snatched from the fire, yet you have not returned to me," declares
      the LORD.'
  - name: Amos 4:12
    orderIndex: 11
    osisId: Amos.4.12
    sblId: Amos 4:12
    shortName: Amos 4:12
    text: '"Therefore this is what I will do to you, Israel, and because I will do
      this to you, prepare to meet your God, O Israel."'
  - name: Amos 4:13
    orderIndex: 12
    osisId: Amos.4.13
    sblId: Amos 4:13
    shortName: Amos 4:13
    text: He who forms the mountains, creates the wind, and reveals his thoughts to
      man, he who turns dawn to darkness, and treads the high places of the earth-
      the LORD God Almighty is his name.
  versesCount: 13
- name: Amos 5
  orderIndex: 4
  osisId: Amos.5
  sblId: Amos 5
  shortName: Amos 5
  verses:
  - name: Amos 5:1
    orderIndex: 0
    osisId: Amos.5.1
    sblId: Amos 5:1
    shortName: Amos 5:1
    text: 'Hear this word, O house of Israel, this lament I take up concerning you:'
  - name: Amos 5:2
    orderIndex: 1
    osisId: Amos.5.2
    sblId: Amos 5:2
    shortName: Amos 5:2
    text: '"Fallen is Virgin Israel, never to rise again, deserted in her own land,
      with no one to lift her up."'
  - name: Amos 5:3
    orderIndex: 2
    osisId: Amos.5.3
    sblId: Amos 5:3
    shortName: Amos 5:3
    text: 'This is what the Sovereign LORD says: "The city that marches out a thousand
      strong for Israel will have only a hundred left; the town that marches out a
      hundred strong will have only ten left."'
  - name: Amos 5:4
    orderIndex: 3
    osisId: Amos.5.4
    sblId: Amos 5:4
    shortName: Amos 5:4
    text: 'This is what the LORD says to the house of Israel: "Seek me and live;'
  - name: Amos 5:5
    orderIndex: 4
    osisId: Amos.5.5
    sblId: Amos 5:5
    shortName: Amos 5:5
    text: do not seek Bethel, do not go to Gilgal, do not journey to Beersheba. For
      Gilgal will surely go into exile, and Bethel will be reduced to nothing. "
  - name: Amos 5:6
    orderIndex: 5
    osisId: Amos.5.6
    sblId: Amos 5:6
    shortName: Amos 5:6
    text: Seek the LORD and live, or he will sweep through the house of Joseph like
      a fire; it will devour, and Bethel will have no one to quench it.
  - name: Amos 5:7
    orderIndex: 6
    osisId: Amos.5.7
    sblId: Amos 5:7
    shortName: Amos 5:7
    text: You who turn justice into bitterness and cast righteousness to the ground
  - name: Amos 5:8
    orderIndex: 7
    osisId: Amos.5.8
    sblId: Amos 5:8
    shortName: Amos 5:8
    text: (he who made the Pleiades and Orion, who turns blackness into dawn and darkens
      day into night, who calls for the waters of the sea and pours them out over
      the face of the land- the LORD is his name-
  - name: Amos 5:9
    orderIndex: 8
    osisId: Amos.5.9
    sblId: Amos 5:9
    shortName: Amos 5:9
    text: he flashes destruction on the stronghold and brings the fortified city to
      ruin),
  - name: Amos 5:10
    orderIndex: 9
    osisId: Amos.5.10
    sblId: Amos 5:10
    shortName: Amos 5:10
    text: you hate the one who reproves in court and despise him who tells the truth.
  - name: Amos 5:11
    orderIndex: 10
    osisId: Amos.5.11
    sblId: Amos 5:11
    shortName: Amos 5:11
    text: You trample on the poor and force him to give you grain. Therefore, though
      you have built stone mansions, you will not live in them; though you have planted
      lush vineyards, you will not drink their wine.
  - name: Amos 5:12
    orderIndex: 11
    osisId: Amos.5.12
    sblId: Amos 5:12
    shortName: Amos 5:12
    text: For I know how many are your offenses and how great your sins. You oppress
      the righteous and take bribes and you deprive the poor of justice in the courts.
  - name: Amos 5:13
    orderIndex: 12
    osisId: Amos.5.13
    sblId: Amos 5:13
    shortName: Amos 5:13
    text: Therefore the prudent man keeps quiet in such times, for the times are evil.
  - name: Amos 5:14
    orderIndex: 13
    osisId: Amos.5.14
    sblId: Amos 5:14
    shortName: Amos 5:14
    text: Seek good, not evil, that you may live. Then the LORD God Almighty will
      be with you, just as you say he is.
  - name: Amos 5:15
    orderIndex: 14
    osisId: Amos.5.15
    sblId: Amos 5:15
    shortName: Amos 5:15
    text: Hate evil, love good; maintain justice in the courts. Perhaps the LORD God
      Almighty will have mercy on the remnant of Joseph.
  - name: Amos 5:16
    orderIndex: 15
    osisId: Amos.5.16
    sblId: Amos 5:16
    shortName: Amos 5:16
    text: 'Therefore this is what the Lord, the LORD God Almighty, says: "There will
      be wailing in all the streets and cries of anguish in every public square. The
      farmers will be summoned to weep and the mourners to wail.'
  - name: Amos 5:17
    orderIndex: 16
    osisId: Amos.5.17
    sblId: Amos 5:17
    shortName: Amos 5:17
    text: There will be wailing in all the vineyards, for I will pass through your
      midst," says the LORD.
  - name: Amos 5:18
    orderIndex: 17
    osisId: Amos.5.18
    sblId: Amos 5:18
    shortName: Amos 5:18
    text: Woe to you who long for the day of the LORD! Why do you long for the day
      of the LORD? That day will be darkness, not light.
  - name: Amos 5:19
    orderIndex: 18
    osisId: Amos.5.19
    sblId: Amos 5:19
    shortName: Amos 5:19
    text: It will be as though a man fled from a lion only to meet a bear, as though
      he entered his house and rested his hand on the wall only to have a snake bite
      him.
  - name: Amos 5:20
    orderIndex: 19
    osisId: Amos.5.20
    sblId: Amos 5:20
    shortName: Amos 5:20
    text: Will not the day of the LORD be darkness, not light- pitch-dark, without
      a ray of brightness?
  - name: Amos 5:21
    orderIndex: 20
    osisId: Amos.5.21
    sblId: Amos 5:21
    shortName: Amos 5:21
    text: '"I hate, I despise your religious feasts; I cannot stand your assemblies.'
  - name: Amos 5:22
    orderIndex: 21
    osisId: Amos.5.22
    sblId: Amos 5:22
    shortName: Amos 5:22
    text: Even though you bring me burnt offerings and grain offerings, I will not
      accept them. Though you bring choice fellowship offerings, I will have no regard
      for them.
  - name: Amos 5:23
    orderIndex: 22
    osisId: Amos.5.23
    sblId: Amos 5:23
    shortName: Amos 5:23
    text: Away with the noise of your songs! I will not listen to the music of your
      harps.
  - name: Amos 5:24
    orderIndex: 23
    osisId: Amos.5.24
    sblId: Amos 5:24
    shortName: Amos 5:24
    text: But let justice roll on like a river, righteousness like a never-failing
      stream!
  - name: Amos 5:25
    orderIndex: 24
    osisId: Amos.5.25
    sblId: Amos 5:25
    shortName: Amos 5:25
    text: '"Did you bring me sacrifices and offerings forty years in the desert, O
      house of Israel?'
  - name: Amos 5:26
    orderIndex: 25
    osisId: Amos.5.26
    sblId: Amos 5:26
    shortName: Amos 5:26
    text: You have lifted up the shrine of your king, the pedestal of your idols,
      the star of your god - which you made for yourselves.
  - name: Amos 5:27
    orderIndex: 26
    osisId: Amos.5.27
    sblId: Amos 5:27
    shortName: Amos 5:27
    text: Therefore I will send you into exile beyond Damascus," says the LORD, whose
      name is God Almighty.
  versesCount: 27
- name: Amos 6
  orderIndex: 5
  osisId: Amos.6
  sblId: Amos 6
  shortName: Amos 6
  verses:
  - name: Amos 6:1
    orderIndex: 0
    osisId: Amos.6.1
    sblId: Amos 6:1
    shortName: Amos 6:1
    text: Woe to you who are complacent in Zion, and to you who feel secure on Mount
      Samaria, you notable men of the foremost nation, to whom the people of Israel
      come!
  - name: Amos 6:2
    orderIndex: 1
    osisId: Amos.6.2
    sblId: Amos 6:2
    shortName: Amos 6:2
    text: Go to Calneh and look at it; go from there to great Hamath, and then go
      down to Gath in Philistia. Are they better off than your two kingdoms? Is their
      land larger than yours?
  - name: Amos 6:3
    orderIndex: 2
    osisId: Amos.6.3
    sblId: Amos 6:3
    shortName: Amos 6:3
    text: You put off the evil day and bring near a reign of terror.
  - name: Amos 6:4
    orderIndex: 3
    osisId: Amos.6.4
    sblId: Amos 6:4
    shortName: Amos 6:4
    text: You lie on beds inlaid with ivory and lounge on your couches. You dine on
      choice lambs and fattened calves.
  - name: Amos 6:5
    orderIndex: 4
    osisId: Amos.6.5
    sblId: Amos 6:5
    shortName: Amos 6:5
    text: You strum away on your harps like David and improvise on musical instruments.
  - name: Amos 6:6
    orderIndex: 5
    osisId: Amos.6.6
    sblId: Amos 6:6
    shortName: Amos 6:6
    text: You drink wine by the bowlful and use the finest lotions, but you do not
      grieve over the ruin of Joseph.
  - name: Amos 6:7
    orderIndex: 6
    osisId: Amos.6.7
    sblId: Amos 6:7
    shortName: Amos 6:7
    text: Therefore you will be among the first to go into exile; your feasting and
      lounging will end.
  - name: Amos 6:8
    orderIndex: 7
    osisId: Amos.6.8
    sblId: Amos 6:8
    shortName: Amos 6:8
    text: 'The Sovereign LORD has sworn by himself-the LORD God Almighty declares:
      "I abhor the pride of Jacob and detest his fortresses; I will deliver up the
      city and everything in it."'
  - name: Amos 6:9
    orderIndex: 8
    osisId: Amos.6.9
    sblId: Amos 6:9
    shortName: Amos 6:9
    text: If ten men are left in one house, they too will die.
  - name: Amos 6:10
    orderIndex: 9
    osisId: Amos.6.10
    sblId: Amos 6:10
    shortName: Amos 6:10
    text: And if a relative who is to burn the bodies comes to carry them out of the
      house and asks anyone still hiding there, "Is anyone with you?" and he says,
      "No," then he will say, "Hush! We must not mention the name of the LORD."
  - name: Amos 6:11
    orderIndex: 10
    osisId: Amos.6.11
    sblId: Amos 6:11
    shortName: Amos 6:11
    text: For the LORD has given the command, and he will smash the great house into
      pieces and the small house into bits.
  - name: Amos 6:12
    orderIndex: 11
    osisId: Amos.6.12
    sblId: Amos 6:12
    shortName: Amos 6:12
    text: Do horses run on the rocky crags? Does one plow there with oxen? But you
      have turned justice into poison and the fruit of righteousness into bitterness-
  - name: Amos 6:13
    orderIndex: 12
    osisId: Amos.6.13
    sblId: Amos 6:13
    shortName: Amos 6:13
    text: you who rejoice in the conquest of Lo Debar and say, "Did we not take Karnaim
      by our own strength?"
  - name: Amos 6:14
    orderIndex: 13
    osisId: Amos.6.14
    sblId: Amos 6:14
    shortName: Amos 6:14
    text: For the LORD God Almighty declares, "I will stir up a nation against you,
      O house of Israel, that will oppress you all the way from Lebo Hamath to the
      valley of the Arabah."
  versesCount: 14
- name: Amos 7
  orderIndex: 6
  osisId: Amos.7
  sblId: Amos 7
  shortName: Amos 7
  verses:
  - name: Amos 7:1
    orderIndex: 0
    osisId: Amos.7.1
    sblId: Amos 7:1
    shortName: Amos 7:1
    text: 'This is what the Sovereign LORD showed me: He was preparing swarms of locusts
      after the king''s share had been harvested and just as the second crop was coming
      up.'
  - name: Amos 7:2
    orderIndex: 1
    osisId: Amos.7.2
    sblId: Amos 7:2
    shortName: Amos 7:2
    text: When they had stripped the land clean, I cried out, "Sovereign LORD, forgive!
      How can Jacob survive? He is so small!"
  - name: Amos 7:3
    orderIndex: 2
    osisId: Amos.7.3
    sblId: Amos 7:3
    shortName: Amos 7:3
    text: So the LORD relented. "This will not happen," the LORD said.
  - name: Amos 7:4
    orderIndex: 3
    osisId: Amos.7.4
    sblId: Amos 7:4
    shortName: Amos 7:4
    text: 'This is what the Sovereign LORD showed me: The Sovereign LORD was calling
      for judgment by fire; it dried up the great deep and devoured the land.'
  - name: Amos 7:5
    orderIndex: 4
    osisId: Amos.7.5
    sblId: Amos 7:5
    shortName: Amos 7:5
    text: Then I cried out, "Sovereign LORD, I beg you, stop! How can Jacob survive?
      He is so small!"
  - name: Amos 7:6
    orderIndex: 5
    osisId: Amos.7.6
    sblId: Amos 7:6
    shortName: Amos 7:6
    text: So the LORD relented. "This will not happen either," the Sovereign LORD
      said.
  - name: Amos 7:7
    orderIndex: 6
    osisId: Amos.7.7
    sblId: Amos 7:7
    shortName: Amos 7:7
    text: 'This is what he showed me: The Lord was standing by a wall that had been
      built true to plumb, with a plumb line in his hand.'
  - name: Amos 7:8
    orderIndex: 7
    osisId: Amos.7.8
    sblId: Amos 7:8
    shortName: Amos 7:8
    text: And the LORD asked me, "What do you see, Amos?A plumb line," I replied.
      Then the Lord said, "Look, I am setting a plumb line among my people Israel;
      I will spare them no longer.
  - name: Amos 7:9
    orderIndex: 8
    osisId: Amos.7.9
    sblId: Amos 7:9
    shortName: Amos 7:9
    text: '"The high places of Isaac will be destroyed and the sanctuaries of Israel
      will be ruined; with my sword I will rise against the house of Jeroboam."'
  - name: Amos 7:10
    orderIndex: 9
    osisId: Amos.7.10
    sblId: Amos 7:10
    shortName: Amos 7:10
    text: 'Then Amaziah the priest of Bethel sent a message to Jeroboam king of Israel:
      "Amos is raising a conspiracy against you in the very heart of Israel. The land
      cannot bear all his words.'
  - name: Amos 7:11
    orderIndex: 10
    osisId: Amos.7.11
    sblId: Amos 7:11
    shortName: Amos 7:11
    text: 'For this is what Amos is saying: "''Jeroboam will die by the sword, and
      Israel will surely go into exile, away from their native land.''"'
  - name: Amos 7:12
    orderIndex: 11
    osisId: Amos.7.12
    sblId: Amos 7:12
    shortName: Amos 7:12
    text: Then Amaziah said to Amos, "Get out, you seer! Go back to the land of Judah.
      Earn your bread there and do your prophesying there.
  - name: Amos 7:13
    orderIndex: 12
    osisId: Amos.7.13
    sblId: Amos 7:13
    shortName: Amos 7:13
    text: Don't prophesy anymore at Bethel, because this is the king's sanctuary and
      the temple of the kingdom."
  - name: Amos 7:14
    orderIndex: 13
    osisId: Amos.7.14
    sblId: Amos 7:14
    shortName: Amos 7:14
    text: Amos answered Amaziah, "I was neither a prophet nor a prophet's son, but
      I was a shepherd, and I also took care of sycamore-fig trees.
  - name: Amos 7:15
    orderIndex: 14
    osisId: Amos.7.15
    sblId: Amos 7:15
    shortName: Amos 7:15
    text: But the LORD took me from tending the flock and said to me, 'Go, prophesy
      to my people Israel.'
  - name: Amos 7:16
    orderIndex: 15
    osisId: Amos.7.16
    sblId: Amos 7:16
    shortName: Amos 7:16
    text: Now then, hear the word of the LORD. You say, "'Do not prophesy against
      Israel, and stop preaching against the house of Isaac.'
  - name: Amos 7:17
    orderIndex: 16
    osisId: Amos.7.17
    sblId: Amos 7:17
    shortName: Amos 7:17
    text: '"Therefore this is what the LORD says: "''Your wife will become a prostitute
      in the city, and your sons and daughters will fall by the sword. Your land will
      be measured and divided up, and you yourself will die in a pagan country. And
      Israel will certainly go into exile, away from their native land.''"'
  versesCount: 17
- name: Amos 8
  orderIndex: 7
  osisId: Amos.8
  sblId: Amos 8
  shortName: Amos 8
  verses:
  - name: Amos 8:1
    orderIndex: 0
    osisId: Amos.8.1
    sblId: Amos 8:1
    shortName: Amos 8:1
    text: 'This is what the Sovereign LORD showed me: a basket of ripe fruit.'
  - name: Amos 8:2
    orderIndex: 1
    osisId: Amos.8.2
    sblId: Amos 8:2
    shortName: Amos 8:2
    text: '"What do you see, Amos?" he asked. "A basket of ripe fruit," I answered.
      Then the LORD said to me, "The time is ripe for my people Israel; I will spare
      them no longer.'
  - name: Amos 8:3
    orderIndex: 2
    osisId: Amos.8.3
    sblId: Amos 8:3
    shortName: Amos 8:3
    text: '"In that day," declares the Sovereign LORD, "the songs in the temple will
      turn to wailing. Many, many bodies-flung everywhere! Silence!"'
  - name: Amos 8:4
    orderIndex: 3
    osisId: Amos.8.4
    sblId: Amos 8:4
    shortName: Amos 8:4
    text: Hear this, you who trample the needy and do away with the poor of the land,
  - name: Amos 8:5
    orderIndex: 4
    osisId: Amos.8.5
    sblId: Amos 8:5
    shortName: Amos 8:5
    text: saying, "When will the New Moon be over that we may sell grain, and the
      Sabbath be ended that we may market wheat?"- skimping the measure, boosting
      the price and cheating with dishonest scales,
  - name: Amos 8:6
    orderIndex: 5
    osisId: Amos.8.6
    sblId: Amos 8:6
    shortName: Amos 8:6
    text: buying the poor with silver and the needy for a pair of sandals, selling
      even the sweepings with the wheat.
  - name: Amos 8:7
    orderIndex: 6
    osisId: Amos.8.7
    sblId: Amos 8:7
    shortName: Amos 8:7
    text: 'The LORD has sworn by the Pride of Jacob: "I will never forget anything
      they have done.'
  - name: Amos 8:8
    orderIndex: 7
    osisId: Amos.8.8
    sblId: Amos 8:8
    shortName: Amos 8:8
    text: '"Will not the land tremble for this, and all who live in it mourn? The
      whole land will rise like the Nile; it will be stirred up and then sink like
      the river of Egypt.'
  - name: Amos 8:9
    orderIndex: 8
    osisId: Amos.8.9
    sblId: Amos 8:9
    shortName: Amos 8:9
    text: '"In that day," declares the Sovereign LORD, "I will make the sun go down
      at noon and darken the earth in broad daylight.'
  - name: Amos 8:10
    orderIndex: 9
    osisId: Amos.8.10
    sblId: Amos 8:10
    shortName: Amos 8:10
    text: I will turn your religious feasts into mourning and all your singing into
      weeping. I will make all of you wear sackcloth and shave your heads. I will
      make that time like mourning for an only son and the end of it like a bitter
      day.
  - name: Amos 8:11
    orderIndex: 10
    osisId: Amos.8.11
    sblId: Amos 8:11
    shortName: Amos 8:11
    text: '"The days are coming," declares the Sovereign LORD, "when I will send a
      famine through the land- not a famine of food or a thirst for water, but a famine
      of hearing the words of the LORD.'
  - name: Amos 8:12
    orderIndex: 11
    osisId: Amos.8.12
    sblId: Amos 8:12
    shortName: Amos 8:12
    text: Men will stagger from sea to sea and wander from north to east, searching
      for the word of the LORD, but they will not find it.
  - name: Amos 8:13
    orderIndex: 12
    osisId: Amos.8.13
    sblId: Amos 8:13
    shortName: Amos 8:13
    text: '"In that day "the lovely young women and strong young men will faint because
      of thirst.'
  - name: Amos 8:14
    orderIndex: 13
    osisId: Amos.8.14
    sblId: Amos 8:14
    shortName: Amos 8:14
    text: They who swear by the shame of Samaria, or say, 'As surely as your god lives,
      O Dan,' or, 'As surely as the god of Beersheba lives'- they will fall, never
      to rise again."
  versesCount: 14
- name: Amos 9
  orderIndex: 8
  osisId: Amos.9
  sblId: Amos 9
  shortName: Amos 9
  verses:
  - name: Amos 9:1
    orderIndex: 0
    osisId: Amos.9.1
    sblId: Amos 9:1
    shortName: Amos 9:1
    text: 'I saw the Lord standing by the altar, and he said: "Strike the tops of
      the pillars so that the thresholds shake. Bring them down on the heads of all
      the people; those who are left I will kill with the sword. Not one will get
      away, none will escape.'
  - name: Amos 9:2
    orderIndex: 1
    osisId: Amos.9.2
    sblId: Amos 9:2
    shortName: Amos 9:2
    text: Though they dig down to the depths of the grave, from there my hand will
      take them. Though they climb up to the heavens, from there I will bring them
      down.
  - name: Amos 9:3
    orderIndex: 2
    osisId: Amos.9.3
    sblId: Amos 9:3
    shortName: Amos 9:3
    text: Though they hide themselves on the top of Carmel, there I will hunt them
      down and seize them. Though they hide from me at the bottom of the sea, there
      I will command the serpent to bite them.
  - name: Amos 9:4
    orderIndex: 3
    osisId: Amos.9.4
    sblId: Amos 9:4
    shortName: Amos 9:4
    text: Though they are driven into exile by their enemies, there I will command
      the sword to slay them. I will fix my eyes upon them for evil and not for good."
  - name: Amos 9:5
    orderIndex: 4
    osisId: Amos.9.5
    sblId: Amos 9:5
    shortName: Amos 9:5
    text: The Lord, the LORD Almighty, he who touches the earth and it melts, and
      all who live in it mourn- the whole land rises like the Nile, then sinks like
      the river of Egypt-
  - name: Amos 9:6
    orderIndex: 5
    osisId: Amos.9.6
    sblId: Amos 9:6
    shortName: Amos 9:6
    text: he who builds his lofty palace in the heavens and sets its foundation on
      the earth, who calls for the waters of the sea and pours them out over the face
      of the land- the LORD is his name.
  - name: Amos 9:7
    orderIndex: 6
    osisId: Amos.9.7
    sblId: Amos 9:7
    shortName: Amos 9:7
    text: '"Are not you Israelites the same to me as the Cushites?" declares the LORD.
      "Did I not bring Israel up from Egypt, the Philistines from Caphtor and the
      Arameans from Kir?'
  - name: Amos 9:8
    orderIndex: 7
    osisId: Amos.9.8
    sblId: Amos 9:8
    shortName: Amos 9:8
    text: '"Surely the eyes of the Sovereign LORD are on the sinful kingdom. I will
      destroy it from the face of the earth- yet I will not totally destroy the house
      of Jacob," declares the LORD.'
  - name: Amos 9:9
    orderIndex: 8
    osisId: Amos.9.9
    sblId: Amos 9:9
    shortName: Amos 9:9
    text: '"For I will give the command, and I will shake the house of Israel among
      all the nations as grain is shaken in a sieve, and not a pebble will reach the
      ground.'
  - name: Amos 9:10
    orderIndex: 9
    osisId: Amos.9.10
    sblId: Amos 9:10
    shortName: Amos 9:10
    text: All the sinners among my people will die by the sword, all those who say,
      'Disaster will not overtake or meet us.'
  - name: Amos 9:11
    orderIndex: 10
    osisId: Amos.9.11
    sblId: Amos 9:11
    shortName: Amos 9:11
    text: '"In that day I will restore David''s fallen tent. I will repair its broken
      places, restore its ruins, and build it as it used to be,'
  - name: Amos 9:12
    orderIndex: 11
    osisId: Amos.9.12
    sblId: Amos 9:12
    shortName: Amos 9:12
    text: so that they may possess the remnant of Edom and all the nations that bear
      my name, "declares the LORD, who will do these things.
  - name: Amos 9:13
    orderIndex: 12
    osisId: Amos.9.13
    sblId: Amos 9:13
    shortName: Amos 9:13
    text: '"The days are coming," declares the LORD, "when the reaper will be overtaken
      by the plowman and the planter by the one treading grapes. New wine will drip
      from the mountains and flow from all the hills.'
  - name: Amos 9:14
    orderIndex: 13
    osisId: Amos.9.14
    sblId: Amos 9:14
    shortName: Amos 9:14
    text: I will bring back my exiled people Israel; they will rebuild the ruined
      cities and live in them. They will plant vineyards and drink their wine; they
      will make gardens and eat their fruit.
  - name: Amos 9:15
    orderIndex: 14
    osisId: Amos.9.15
    sblId: Amos 9:15
    shortName: Amos 9:15
    text: I will plant Israel in their own land, never again to be uprooted from the
      land I have given them," says the LORD your God.
  versesCount: 15
chaptersCount: 9
name: Amos
