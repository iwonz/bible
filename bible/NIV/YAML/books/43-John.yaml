chapters:
- name: John 1
  orderIndex: 0
  osisId: John.1
  sblId: John 1
  shortName: John 1
  verses:
  - name: John 1:1
    orderIndex: 0
    osisId: John.1.1
    sblId: John 1:1
    shortName: John 1:1
    text: In the beginning was the Word, and the Word was with God, and the Word was
      God.
  - name: John 1:2
    orderIndex: 1
    osisId: John.1.2
    sblId: John 1:2
    shortName: John 1:2
    text: He was with God in the beginning.
  - name: John 1:3
    orderIndex: 2
    osisId: John.1.3
    sblId: John 1:3
    shortName: John 1:3
    text: Through him all things were made; without him nothing was made that has
      been made.
  - name: John 1:4
    orderIndex: 3
    osisId: John.1.4
    sblId: John 1:4
    shortName: John 1:4
    text: In him was life, and that life was the light of men.
  - name: John 1:5
    orderIndex: 4
    osisId: John.1.5
    sblId: John 1:5
    shortName: John 1:5
    text: The light shines in the darkness, but the darkness has not understood it.
  - name: John 1:6
    orderIndex: 5
    osisId: John.1.6
    sblId: John 1:6
    shortName: John 1:6
    text: There came a man who was sent from God; his name was John.
  - name: John 1:7
    orderIndex: 6
    osisId: John.1.7
    sblId: John 1:7
    shortName: John 1:7
    text: He came as a witness to testify concerning that light, so that through him
      all men might believe.
  - name: John 1:8
    orderIndex: 7
    osisId: John.1.8
    sblId: John 1:8
    shortName: John 1:8
    text: He himself was not the light; he came only as a witness to the light.
  - name: John 1:9
    orderIndex: 8
    osisId: John.1.9
    sblId: John 1:9
    shortName: John 1:9
    text: The true light that gives light to every man was coming into the world.
  - name: John 1:10
    orderIndex: 9
    osisId: John.1.10
    sblId: John 1:10
    shortName: John 1:10
    text: He was in the world, and though the world was made through him, the world
      did not recognize him.
  - name: John 1:11
    orderIndex: 10
    osisId: John.1.11
    sblId: John 1:11
    shortName: John 1:11
    text: He came to that which was his own, but his own did not receive him.
  - name: John 1:12
    orderIndex: 11
    osisId: John.1.12
    sblId: John 1:12
    shortName: John 1:12
    text: Yet to all who received him, to those who believed in his name, he gave
      the right to become children of God--
  - name: John 1:13
    orderIndex: 12
    osisId: John.1.13
    sblId: John 1:13
    shortName: John 1:13
    text: children born not of natural descent, nor of human decision or a husband's
      will, but born of God.
  - name: John 1:14
    orderIndex: 13
    osisId: John.1.14
    sblId: John 1:14
    shortName: John 1:14
    text: The Word became flesh and made his dwelling among us. We have seen his glory,
      the glory of the One and Only, who came from the Father, full of grace and truth.
  - name: John 1:15
    orderIndex: 14
    osisId: John.1.15
    sblId: John 1:15
    shortName: John 1:15
    text: John testifies concerning him. He cries out, saying, "This was he of whom
      I said, 'He who comes after me has surpassed me because he was before me.'"
  - name: John 1:16
    orderIndex: 15
    osisId: John.1.16
    sblId: John 1:16
    shortName: John 1:16
    text: From the fullness of his grace we have all received one blessing after another.
  - name: John 1:17
    orderIndex: 16
    osisId: John.1.17
    sblId: John 1:17
    shortName: John 1:17
    text: For the law was given through Moses; grace and truth came through Jesus
      Christ.
  - name: John 1:18
    orderIndex: 17
    osisId: John.1.18
    sblId: John 1:18
    shortName: John 1:18
    text: No one has ever seen God, but God the One and Only,, who is at the Father's
      side, has made him known.
  - name: John 1:19
    orderIndex: 18
    osisId: John.1.19
    sblId: John 1:19
    shortName: John 1:19
    text: Now this was John's testimony when the Jews of Jerusalem sent priests and
      Levites to ask him who he was.
  - name: John 1:20
    orderIndex: 19
    osisId: John.1.20
    sblId: John 1:20
    shortName: John 1:20
    text: He did not fail to confess, but confessed freely, "I am not the Christ.
      "
  - name: John 1:21
    orderIndex: 20
    osisId: John.1.21
    sblId: John 1:21
    shortName: John 1:21
    text: They asked him, "Then who are you? Are you Elijah?" He said, "I am not.Are
      you the Prophet?" He answered, "No."
  - name: John 1:22
    orderIndex: 21
    osisId: John.1.22
    sblId: John 1:22
    shortName: John 1:22
    text: Finally they said, "Who are you? Give us an answer to take back to those
      who sent us. What do you say about yourself?"
  - name: John 1:23
    orderIndex: 22
    osisId: John.1.23
    sblId: John 1:23
    shortName: John 1:23
    text: John replied in the words of Isaiah the prophet, "I am the voice of one
      calling in the desert, 'Make straight the way for the Lord.'"
  - name: John 1:24
    orderIndex: 23
    osisId: John.1.24
    sblId: John 1:24
    shortName: John 1:24
    text: Now some Pharisees who had been sent
  - name: John 1:25
    orderIndex: 24
    osisId: John.1.25
    sblId: John 1:25
    shortName: John 1:25
    text: questioned him, "Why then do you baptize if you are not the Christ, nor
      Elijah, nor the Prophet?"
  - name: John 1:26
    orderIndex: 25
    osisId: John.1.26
    sblId: John 1:26
    shortName: John 1:26
    text: '"I baptize with water," John replied, "but among you stands one you do
      not know.'
  - name: John 1:27
    orderIndex: 26
    osisId: John.1.27
    sblId: John 1:27
    shortName: John 1:27
    text: He is the one who comes after me, the thongs of whose sandals I am not worthy
      to untie."
  - name: John 1:28
    orderIndex: 27
    osisId: John.1.28
    sblId: John 1:28
    shortName: John 1:28
    text: This all happened at Bethany on the other side of the Jordan, where John
      was baptizing.
  - name: John 1:29
    orderIndex: 28
    osisId: John.1.29
    sblId: John 1:29
    shortName: John 1:29
    text: The next day John saw Jesus coming toward him and said, "Look, the Lamb
      of God, who takes away the sin of the world!
  - name: John 1:30
    orderIndex: 29
    osisId: John.1.30
    sblId: John 1:30
    shortName: John 1:30
    text: This is the one I meant when I said, 'A man who comes after me has surpassed
      me because he was before me.'
  - name: John 1:31
    orderIndex: 30
    osisId: John.1.31
    sblId: John 1:31
    shortName: John 1:31
    text: I myself did not know him, but the reason I came baptizing with water was
      that he might be revealed to Israel."
  - name: John 1:32
    orderIndex: 31
    osisId: John.1.32
    sblId: John 1:32
    shortName: John 1:32
    text: 'Then John gave this testimony: "I saw the Spirit come down from heaven
      as a dove and remain on him.'
  - name: John 1:33
    orderIndex: 32
    osisId: John.1.33
    sblId: John 1:33
    shortName: John 1:33
    text: I would not have known him, except that the one who sent me to baptize with
      water told me, 'The man on whom you see the Spirit come down and remain is he
      who will baptize with the Holy Spirit.'
  - name: John 1:34
    orderIndex: 33
    osisId: John.1.34
    sblId: John 1:34
    shortName: John 1:34
    text: I have seen and I testify that this is the Son of God."
  - name: John 1:35
    orderIndex: 34
    osisId: John.1.35
    sblId: John 1:35
    shortName: John 1:35
    text: The next day John was there again with two of his disciples.
  - name: John 1:36
    orderIndex: 35
    osisId: John.1.36
    sblId: John 1:36
    shortName: John 1:36
    text: When he saw Jesus passing by, he said, "Look, the Lamb of God!"
  - name: John 1:37
    orderIndex: 36
    osisId: John.1.37
    sblId: John 1:37
    shortName: John 1:37
    text: When the two disciples heard him say this, they followed Jesus.
  - name: John 1:38
    orderIndex: 37
    osisId: John.1.38
    sblId: John 1:38
    shortName: John 1:38
    text: Turning around, Jesus saw them following and asked, "What do you want?"
      They said, "Rabbi" (which means Teacher), "where are you staying?"
  - name: John 1:39
    orderIndex: 38
    osisId: John.1.39
    sblId: John 1:39
    shortName: John 1:39
    text: '"Come," he replied, "and you will see." So they went and saw where he was
      staying, and spent that day with him. It was about the tenth hour.'
  - name: John 1:40
    orderIndex: 39
    osisId: John.1.40
    sblId: John 1:40
    shortName: John 1:40
    text: Andrew, Simon Peter's brother, was one of the two who heard what John had
      said and who had followed Jesus.
  - name: John 1:41
    orderIndex: 40
    osisId: John.1.41
    sblId: John 1:41
    shortName: John 1:41
    text: The first thing Andrew did was to find his brother Simon and tell him, "We
      have found the Messiah" (that is, the Christ).
  - name: John 1:42
    orderIndex: 41
    osisId: John.1.42
    sblId: John 1:42
    shortName: John 1:42
    text: And he brought him to Jesus. Jesus looked at him and said, "You are Simon
      son of John. You will be called Cephas" (which, when translated, is Peter ).
  - name: John 1:43
    orderIndex: 42
    osisId: John.1.43
    sblId: John 1:43
    shortName: John 1:43
    text: The next day Jesus decided to leave for Galilee. Finding Philip, he said
      to him, "Follow me."
  - name: John 1:44
    orderIndex: 43
    osisId: John.1.44
    sblId: John 1:44
    shortName: John 1:44
    text: Philip, like Andrew and Peter, was from the town of Bethsaida.
  - name: John 1:45
    orderIndex: 44
    osisId: John.1.45
    sblId: John 1:45
    shortName: John 1:45
    text: Philip found Nathanael and told him, "We have found the one Moses wrote
      about in the Law, and about whom the prophets also wrote--Jesus of Nazareth,
      the son of Joseph."
  - name: John 1:46
    orderIndex: 45
    osisId: John.1.46
    sblId: John 1:46
    shortName: John 1:46
    text: '"Nazareth! Can anything good come from there?" Nathanael asked. "Come and
      see," said Philip.'
  - name: John 1:47
    orderIndex: 46
    osisId: John.1.47
    sblId: John 1:47
    shortName: John 1:47
    text: When Jesus saw Nathanael approaching, he said of him, "Here is a true Israelite,
      in whom there is nothing false."
  - name: John 1:48
    orderIndex: 47
    osisId: John.1.48
    sblId: John 1:48
    shortName: John 1:48
    text: '"How do you know me?" Nathanael asked. Jesus answered, "I saw you while
      you were still under the fig tree before Philip called you."'
  - name: John 1:49
    orderIndex: 48
    osisId: John.1.49
    sblId: John 1:49
    shortName: John 1:49
    text: Then Nathanael declared, "Rabbi, you are the Son of God; you are the King
      of Israel."
  - name: John 1:50
    orderIndex: 49
    osisId: John.1.50
    sblId: John 1:50
    shortName: John 1:50
    text: Jesus said, "You believe because I told you I saw you under the fig tree.
      You shall see greater things than that."
  - name: John 1:51
    orderIndex: 50
    osisId: John.1.51
    sblId: John 1:51
    shortName: John 1:51
    text: He then added, "I tell you the truth, you shall see heaven open, and the
      angels of God ascending and descending on the Son of Man."
  versesCount: 51
- name: John 2
  orderIndex: 1
  osisId: John.2
  sblId: John 2
  shortName: John 2
  verses:
  - name: John 2:1
    orderIndex: 0
    osisId: John.2.1
    sblId: John 2:1
    shortName: John 2:1
    text: On the third day a wedding took place at Cana in Galilee. Jesus' mother
      was there,
  - name: John 2:2
    orderIndex: 1
    osisId: John.2.2
    sblId: John 2:2
    shortName: John 2:2
    text: and Jesus and his disciples had also been invited to the wedding.
  - name: John 2:3
    orderIndex: 2
    osisId: John.2.3
    sblId: John 2:3
    shortName: John 2:3
    text: When the wine was gone, Jesus' mother said to him, "They have no more wine."
  - name: John 2:4
    orderIndex: 3
    osisId: John.2.4
    sblId: John 2:4
    shortName: John 2:4
    text: '"Dear woman, why do you involve me?" Jesus replied, "My time has not yet
      come."'
  - name: John 2:5
    orderIndex: 4
    osisId: John.2.5
    sblId: John 2:5
    shortName: John 2:5
    text: His mother said to the servants, "Do whatever he tells you."
  - name: John 2:6
    orderIndex: 5
    osisId: John.2.6
    sblId: John 2:6
    shortName: John 2:6
    text: Nearby stood six stone water jars, the kind used by the Jews for ceremonial
      washing, each holding from twenty to thirty gallons.
  - name: John 2:7
    orderIndex: 6
    osisId: John.2.7
    sblId: John 2:7
    shortName: John 2:7
    text: Jesus said to the servants, "Fill the jars with water"; so they filled them
      to the brim.
  - name: John 2:8
    orderIndex: 7
    osisId: John.2.8
    sblId: John 2:8
    shortName: John 2:8
    text: Then he told them, "Now draw some out and take it to the master of the banquet."
  - name: John 2:9
    orderIndex: 8
    osisId: John.2.9
    sblId: John 2:9
    shortName: John 2:9
    text: They did so, and the master of the banquet tasted the water that had been
      turned into wine. He did not realize where it had come from, though the servants
      who had drawn the water knew. Then he called the bridegroom aside
  - name: John 2:10
    orderIndex: 9
    osisId: John.2.10
    sblId: John 2:10
    shortName: John 2:10
    text: and said, "Everyone brings out the choice wine first and then the cheaper
      wine after the guests have had too much to drink; but you have saved the best
      till now."
  - name: John 2:11
    orderIndex: 10
    osisId: John.2.11
    sblId: John 2:11
    shortName: John 2:11
    text: This, the first of his miraculous signs, Jesus performed in Cana of Galilee.
      He thus revealed his glory, and his disciples put their faith in him.
  - name: John 2:12
    orderIndex: 11
    osisId: John.2.12
    sblId: John 2:12
    shortName: John 2:12
    text: After this he went down to Capernaum with his mother and brothers and his
      disciples. There they stayed for a few days.
  - name: John 2:13
    orderIndex: 12
    osisId: John.2.13
    sblId: John 2:13
    shortName: John 2:13
    text: When it was almost time for the Jewish Passover, Jesus went up to Jerusalem.
  - name: John 2:14
    orderIndex: 13
    osisId: John.2.14
    sblId: John 2:14
    shortName: John 2:14
    text: In the temple courts he found men selling cattle, sheep and doves, and others
      sitting at tables exchanging money.
  - name: John 2:15
    orderIndex: 14
    osisId: John.2.15
    sblId: John 2:15
    shortName: John 2:15
    text: So he made a whip out of cords, and drove all from the temple area, both
      sheep and cattle; he scattered the coins of the money changers and overturned
      their tables.
  - name: John 2:16
    orderIndex: 15
    osisId: John.2.16
    sblId: John 2:16
    shortName: John 2:16
    text: To those who sold doves he said, "Get these out of here! How dare you turn
      my Father's house into a market!"
  - name: John 2:17
    orderIndex: 16
    osisId: John.2.17
    sblId: John 2:17
    shortName: John 2:17
    text: 'His disciples remembered that it is written: "Zeal for your house will
      consume me."'
  - name: John 2:18
    orderIndex: 17
    osisId: John.2.18
    sblId: John 2:18
    shortName: John 2:18
    text: Then the Jews demanded of him, "What miraculous sign can you show us to
      prove your authority to do all this?"
  - name: John 2:19
    orderIndex: 18
    osisId: John.2.19
    sblId: John 2:19
    shortName: John 2:19
    text: Jesus answered them, "Destroy this temple, and I will raise it again in
      three days."
  - name: John 2:20
    orderIndex: 19
    osisId: John.2.20
    sblId: John 2:20
    shortName: John 2:20
    text: The Jews replied, "It has taken forty-six years to build this temple, and
      you are going to raise it in three days?"
  - name: John 2:21
    orderIndex: 20
    osisId: John.2.21
    sblId: John 2:21
    shortName: John 2:21
    text: But the temple he had spoken of was his body.
  - name: John 2:22
    orderIndex: 21
    osisId: John.2.22
    sblId: John 2:22
    shortName: John 2:22
    text: After he was raised from the dead, his disciples recalled what he had said.
      Then they believed the Scripture and the words that Jesus had spoken.
  - name: John 2:23
    orderIndex: 22
    osisId: John.2.23
    sblId: John 2:23
    shortName: John 2:23
    text: Now while he was in Jerusalem at the Passover Feast, many people saw the
      miraculous signs he was doing and believed in his name.
  - name: John 2:24
    orderIndex: 23
    osisId: John.2.24
    sblId: John 2:24
    shortName: John 2:24
    text: But Jesus would not entrust himself to them, for he knew all men.
  - name: John 2:25
    orderIndex: 24
    osisId: John.2.25
    sblId: John 2:25
    shortName: John 2:25
    text: He did not need man's testimony about man, for he knew what was in a man.
  versesCount: 25
- name: John 3
  orderIndex: 2
  osisId: John.3
  sblId: John 3
  shortName: John 3
  verses:
  - name: John 3:1
    orderIndex: 0
    osisId: John.3.1
    sblId: John 3:1
    shortName: John 3:1
    text: Now there was a man of the Pharisees named Nicodemus, a member of the Jewish
      ruling council.
  - name: John 3:2
    orderIndex: 1
    osisId: John.3.2
    sblId: John 3:2
    shortName: John 3:2
    text: He came to Jesus at night and said, "Rabbi, we know you are a teacher who
      has come from God. For no one could perform the miraculous signs you are doing
      if God were not with him."
  - name: John 3:3
    orderIndex: 2
    osisId: John.3.3
    sblId: John 3:3
    shortName: John 3:3
    text: In reply Jesus declared, "I tell you the truth, no one can see the kingdom
      of God unless he is born again. "
  - name: John 3:4
    orderIndex: 3
    osisId: John.3.4
    sblId: John 3:4
    shortName: John 3:4
    text: '"How can a man be born when he is old?" Nicodemus asked. "Surely he cannot
      enter a second time into his mother''s womb to be born!"'
  - name: John 3:5
    orderIndex: 4
    osisId: John.3.5
    sblId: John 3:5
    shortName: John 3:5
    text: Jesus answered, "I tell you the truth, no one can enter the kingdom of God
      unless he is born of water and the Spirit.
  - name: John 3:6
    orderIndex: 5
    osisId: John.3.6
    sblId: John 3:6
    shortName: John 3:6
    text: Flesh gives birth to flesh, but the Spirit gives birth to spirit.
  - name: John 3:7
    orderIndex: 6
    osisId: John.3.7
    sblId: John 3:7
    shortName: John 3:7
    text: You should not be surprised at my saying, 'You must be born again.'
  - name: John 3:8
    orderIndex: 7
    osisId: John.3.8
    sblId: John 3:8
    shortName: John 3:8
    text: The wind blows wherever it pleases. You hear its sound, but you cannot tell
      where it comes from or where it is going. So it is with everyone born of the
      Spirit."
  - name: John 3:9
    orderIndex: 8
    osisId: John.3.9
    sblId: John 3:9
    shortName: John 3:9
    text: '"How can this be?" Nicodemus asked.'
  - name: John 3:10
    orderIndex: 9
    osisId: John.3.10
    sblId: John 3:10
    shortName: John 3:10
    text: '"You are Israel''s teacher," said Jesus, "and do you not understand these
      things?'
  - name: John 3:11
    orderIndex: 10
    osisId: John.3.11
    sblId: John 3:11
    shortName: John 3:11
    text: I tell you the truth, we speak of what we know, and we testify to what we
      have seen, but still you people do not accept our testimony.
  - name: John 3:12
    orderIndex: 11
    osisId: John.3.12
    sblId: John 3:12
    shortName: John 3:12
    text: I have spoken to you of earthly things and you do not believe; how then
      will you believe if I speak of heavenly things?
  - name: John 3:13
    orderIndex: 12
    osisId: John.3.13
    sblId: John 3:13
    shortName: John 3:13
    text: No one has ever gone into heaven except the one who came from heaven--the
      Son of Man.
  - name: John 3:14
    orderIndex: 13
    osisId: John.3.14
    sblId: John 3:14
    shortName: John 3:14
    text: Just as Moses lifted up the snake in the desert, so the Son of Man must
      be lifted up,
  - name: John 3:15
    orderIndex: 14
    osisId: John.3.15
    sblId: John 3:15
    shortName: John 3:15
    text: that everyone who believes in him may have eternal life.
  - name: John 3:16
    orderIndex: 15
    osisId: John.3.16
    sblId: John 3:16
    shortName: John 3:16
    text: '"For God so loved the world that he gave his one and only Son, that whoever
      believes in him shall not perish but have eternal life.'
  - name: John 3:17
    orderIndex: 16
    osisId: John.3.17
    sblId: John 3:17
    shortName: John 3:17
    text: For God did not send his Son into the world to condemn the world, but to
      save the world through him.
  - name: John 3:18
    orderIndex: 17
    osisId: John.3.18
    sblId: John 3:18
    shortName: John 3:18
    text: Whoever believes in him is not condemned, but whoever does not believe stands
      condemned already because he has not believed in the name of God's one and only
      Son.
  - name: John 3:19
    orderIndex: 18
    osisId: John.3.19
    sblId: John 3:19
    shortName: John 3:19
    text: 'This is the verdict: Light has come into the world, but men loved darkness
      instead of light because their deeds were evil.'
  - name: John 3:20
    orderIndex: 19
    osisId: John.3.20
    sblId: John 3:20
    shortName: John 3:20
    text: Everyone who does evil hates the light, and will not come into the light
      for fear that his deeds will be exposed.
  - name: John 3:21
    orderIndex: 20
    osisId: John.3.21
    sblId: John 3:21
    shortName: John 3:21
    text: But whoever lives by the truth comes into the light, so that it may be seen
      plainly that what he has done has been done through God."
  - name: John 3:22
    orderIndex: 21
    osisId: John.3.22
    sblId: John 3:22
    shortName: John 3:22
    text: After this, Jesus and his disciples went out into the Judean countryside,
      where he spent some time with them, and baptized.
  - name: John 3:23
    orderIndex: 22
    osisId: John.3.23
    sblId: John 3:23
    shortName: John 3:23
    text: Now John also was baptizing at Aenon near Salim, because there was plenty
      of water, and people were constantly coming to be baptized.
  - name: John 3:24
    orderIndex: 23
    osisId: John.3.24
    sblId: John 3:24
    shortName: John 3:24
    text: (This was before John was put in prison.)
  - name: John 3:25
    orderIndex: 24
    osisId: John.3.25
    sblId: John 3:25
    shortName: John 3:25
    text: An argument developed between some of John's disciples and a certain Jew
      over the matter of ceremonial washing.
  - name: John 3:26
    orderIndex: 25
    osisId: John.3.26
    sblId: John 3:26
    shortName: John 3:26
    text: They came to John and said to him, "Rabbi, that man who was with you on
      the other side of the Jordan--the one you testified about--well, he is baptizing,
      and everyone is going to him."
  - name: John 3:27
    orderIndex: 26
    osisId: John.3.27
    sblId: John 3:27
    shortName: John 3:27
    text: To this John replied, "A man can receive only what is given him from heaven.
  - name: John 3:28
    orderIndex: 27
    osisId: John.3.28
    sblId: John 3:28
    shortName: John 3:28
    text: You yourselves can testify that I said, 'I am not the Christ but am sent
      ahead of him.'
  - name: John 3:29
    orderIndex: 28
    osisId: John.3.29
    sblId: John 3:29
    shortName: John 3:29
    text: The bride belongs to the bridegroom. The friend who attends the bridegroom
      waits and listens for him, and is full of joy when he hears the bridegroom's
      voice. That joy is mine, and it is now complete.
  - name: John 3:30
    orderIndex: 29
    osisId: John.3.30
    sblId: John 3:30
    shortName: John 3:30
    text: He must become greater; I must become less.
  - name: John 3:31
    orderIndex: 30
    osisId: John.3.31
    sblId: John 3:31
    shortName: John 3:31
    text: '"The one who comes from above is above all; the one who is from the earth
      belongs to the earth, and speaks as one from the earth. The one who comes from
      heaven is above all.'
  - name: John 3:32
    orderIndex: 31
    osisId: John.3.32
    sblId: John 3:32
    shortName: John 3:32
    text: He testifies to what he has seen and heard, but no one accepts his testimony.
  - name: John 3:33
    orderIndex: 32
    osisId: John.3.33
    sblId: John 3:33
    shortName: John 3:33
    text: The man who has accepted it has certified that God is truthful.
  - name: John 3:34
    orderIndex: 33
    osisId: John.3.34
    sblId: John 3:34
    shortName: John 3:34
    text: For the one whom God has sent speaks the words of God, for God gives the
      Spirit without limit.
  - name: John 3:35
    orderIndex: 34
    osisId: John.3.35
    sblId: John 3:35
    shortName: John 3:35
    text: The Father loves the Son and has placed everything in his hands.
  - name: John 3:36
    orderIndex: 35
    osisId: John.3.36
    sblId: John 3:36
    shortName: John 3:36
    text: Whoever believes in the Son has eternal life, but whoever rejects the Son
      will not see life, for God's wrath remains on him."
  versesCount: 36
- name: John 4
  orderIndex: 3
  osisId: John.4
  sblId: John 4
  shortName: John 4
  verses:
  - name: John 4:1
    orderIndex: 0
    osisId: John.4.1
    sblId: John 4:1
    shortName: John 4:1
    text: The Pharisees heard that Jesus was gaining and baptizing more disciples
      than John,
  - name: John 4:2
    orderIndex: 1
    osisId: John.4.2
    sblId: John 4:2
    shortName: John 4:2
    text: although in fact it was not Jesus who baptized, but his disciples.
  - name: John 4:3
    orderIndex: 2
    osisId: John.4.3
    sblId: John 4:3
    shortName: John 4:3
    text: When the Lord learned of this, he left Judea and went back once more to
      Galilee.
  - name: John 4:4
    orderIndex: 3
    osisId: John.4.4
    sblId: John 4:4
    shortName: John 4:4
    text: Now he had to go through Samaria.
  - name: John 4:5
    orderIndex: 4
    osisId: John.4.5
    sblId: John 4:5
    shortName: John 4:5
    text: So he came to a town in Samaria called Sychar, near the plot of ground Jacob
      had given to his son Joseph.
  - name: John 4:6
    orderIndex: 5
    osisId: John.4.6
    sblId: John 4:6
    shortName: John 4:6
    text: Jacob's well was there, and Jesus, tired as he was from the journey, sat
      down by the well. It was about the sixth hour.
  - name: John 4:7
    orderIndex: 6
    osisId: John.4.7
    sblId: John 4:7
    shortName: John 4:7
    text: When a Samaritan woman came to draw water, Jesus said to her, "Will you
      give me a drink?"
  - name: John 4:8
    orderIndex: 7
    osisId: John.4.8
    sblId: John 4:8
    shortName: John 4:8
    text: (His disciples had gone into the town to buy food.)
  - name: John 4:9
    orderIndex: 8
    osisId: John.4.9
    sblId: John 4:9
    shortName: John 4:9
    text: The Samaritan woman said to him, "You are a Jew and I am a Samaritan woman.
      How can you ask me for a drink?" (For Jews do not associate with Samaritans.
      )
  - name: John 4:10
    orderIndex: 9
    osisId: John.4.10
    sblId: John 4:10
    shortName: John 4:10
    text: Jesus answered her, "If you knew the gift of God and who it is that asks
      you for a drink, you would have asked him and he would have given you living
      water."
  - name: John 4:11
    orderIndex: 10
    osisId: John.4.11
    sblId: John 4:11
    shortName: John 4:11
    text: '"Sir," the woman said, "you have nothing to draw with and the well is deep.
      Where can you get this living water?'
  - name: John 4:12
    orderIndex: 11
    osisId: John.4.12
    sblId: John 4:12
    shortName: John 4:12
    text: Are you greater than our father Jacob, who gave us the well and drank from
      it himself, as did also his sons and his flocks and herds?"
  - name: John 4:13
    orderIndex: 12
    osisId: John.4.13
    sblId: John 4:13
    shortName: John 4:13
    text: Jesus answered, "Everyone who drinks this water will be thirsty again,
  - name: John 4:14
    orderIndex: 13
    osisId: John.4.14
    sblId: John 4:14
    shortName: John 4:14
    text: but whoever drinks the water I give him will never thirst. Indeed, the water
      I give him will become in him a spring of water welling up to eternal life."
  - name: John 4:15
    orderIndex: 14
    osisId: John.4.15
    sblId: John 4:15
    shortName: John 4:15
    text: The woman said to him, "Sir, give me this water so that I won't get thirsty
      and have to keep coming here to draw water."
  - name: John 4:16
    orderIndex: 15
    osisId: John.4.16
    sblId: John 4:16
    shortName: John 4:16
    text: He told her, "Go, call your husband and come back."
  - name: John 4:17
    orderIndex: 16
    osisId: John.4.17
    sblId: John 4:17
    shortName: John 4:17
    text: '"I have no husband," she replied.'
  - name: John 4:18
    orderIndex: 17
    osisId: John.4.18
    sblId: John 4:18
    shortName: John 4:18
    text: Jesus said to her, "You are right when you say you have no husband. The
      fact is, you have had five husbands, and the man you now have is not your husband.
      What you have just said is quite true."
  - name: John 4:19
    orderIndex: 18
    osisId: John.4.19
    sblId: John 4:19
    shortName: John 4:19
    text: '"Sir," the woman said, "I can see that you are a prophet.'
  - name: John 4:20
    orderIndex: 19
    osisId: John.4.20
    sblId: John 4:20
    shortName: John 4:20
    text: Our fathers worshiped on this mountain, but you Jews claim that the place
      where we must worship is in Jerusalem."
  - name: John 4:21
    orderIndex: 20
    osisId: John.4.21
    sblId: John 4:21
    shortName: John 4:21
    text: Jesus declared, "Believe me, woman, a time is coming when you will worship
      the Father neither on this mountain nor in Jerusalem.
  - name: John 4:22
    orderIndex: 21
    osisId: John.4.22
    sblId: John 4:22
    shortName: John 4:22
    text: You Samaritans worship what you do not know; we worship what we do know,
      for salvation is from the Jews.
  - name: John 4:23
    orderIndex: 22
    osisId: John.4.23
    sblId: John 4:23
    shortName: John 4:23
    text: Yet a time is coming and has now come when the true worshipers will worship
      the Father in spirit and truth, for they are the kind of worshipers the Father
      seeks.
  - name: John 4:24
    orderIndex: 23
    osisId: John.4.24
    sblId: John 4:24
    shortName: John 4:24
    text: God is spirit, and his worshipers must worship in spirit and in truth."
  - name: John 4:25
    orderIndex: 24
    osisId: John.4.25
    sblId: John 4:25
    shortName: John 4:25
    text: The woman said, "I know that Messiah" (called Christ) "is coming. When he
      comes, he will explain everything to us."
  - name: John 4:26
    orderIndex: 25
    osisId: John.4.26
    sblId: John 4:26
    shortName: John 4:26
    text: Then Jesus declared, "I who speak to you am he."
  - name: John 4:27
    orderIndex: 26
    osisId: John.4.27
    sblId: John 4:27
    shortName: John 4:27
    text: Just then his disciples returned and were surprised to find him talking
      with a woman. But no one asked, "What do you want?" or "Why are you talking
      with her?"
  - name: John 4:28
    orderIndex: 27
    osisId: John.4.28
    sblId: John 4:28
    shortName: John 4:28
    text: Then, leaving her water jar, the woman went back to the town and said to
      the people,
  - name: John 4:29
    orderIndex: 28
    osisId: John.4.29
    sblId: John 4:29
    shortName: John 4:29
    text: '"Come, see a man who told me everything I ever did. Could this be the Christ?"'
  - name: John 4:30
    orderIndex: 29
    osisId: John.4.30
    sblId: John 4:30
    shortName: John 4:30
    text: They came out of the town and made their way toward him.
  - name: John 4:31
    orderIndex: 30
    osisId: John.4.31
    sblId: John 4:31
    shortName: John 4:31
    text: Meanwhile his disciples urged him, "Rabbi, eat something."
  - name: John 4:32
    orderIndex: 31
    osisId: John.4.32
    sblId: John 4:32
    shortName: John 4:32
    text: But he said to them, "I have food to eat that you know nothing about."
  - name: John 4:33
    orderIndex: 32
    osisId: John.4.33
    sblId: John 4:33
    shortName: John 4:33
    text: Then his disciples said to each other, "Could someone have brought him food?"
  - name: John 4:34
    orderIndex: 33
    osisId: John.4.34
    sblId: John 4:34
    shortName: John 4:34
    text: '"My food," said Jesus, "is to do the will of him who sent me and to finish
      his work.'
  - name: John 4:35
    orderIndex: 34
    osisId: John.4.35
    sblId: John 4:35
    shortName: John 4:35
    text: Do you not say, 'Four months more and then the harvest'? I tell you, open
      your eyes and look at the fields! They are ripe for harvest.
  - name: John 4:36
    orderIndex: 35
    osisId: John.4.36
    sblId: John 4:36
    shortName: John 4:36
    text: Even now the reaper draws his wages, even now he harvests the crop for eternal
      life, so that the sower and the reaper may be glad together.
  - name: John 4:37
    orderIndex: 36
    osisId: John.4.37
    sblId: John 4:37
    shortName: John 4:37
    text: Thus the saying 'One sows and another reaps' is true.
  - name: John 4:38
    orderIndex: 37
    osisId: John.4.38
    sblId: John 4:38
    shortName: John 4:38
    text: I sent you to reap what you have not worked for. Others have done the hard
      work, and you have reaped the benefits of their labor."
  - name: John 4:39
    orderIndex: 38
    osisId: John.4.39
    sblId: John 4:39
    shortName: John 4:39
    text: Many of the Samaritans from that town believed in him because of the woman's
      testimony, "He told me everything I ever did."
  - name: John 4:40
    orderIndex: 39
    osisId: John.4.40
    sblId: John 4:40
    shortName: John 4:40
    text: So when the Samaritans came to him, they urged him to stay with them, and
      he stayed two days.
  - name: John 4:41
    orderIndex: 40
    osisId: John.4.41
    sblId: John 4:41
    shortName: John 4:41
    text: And because of his words many more became believers.
  - name: John 4:42
    orderIndex: 41
    osisId: John.4.42
    sblId: John 4:42
    shortName: John 4:42
    text: They said to the woman, "We no longer believe just because of what you said;
      now we have heard for ourselves, and we know that this man really is the Savior
      of the world."
  - name: John 4:43
    orderIndex: 42
    osisId: John.4.43
    sblId: John 4:43
    shortName: John 4:43
    text: After the two days he left for Galilee.
  - name: John 4:44
    orderIndex: 43
    osisId: John.4.44
    sblId: John 4:44
    shortName: John 4:44
    text: (Now Jesus himself had pointed out that a prophet has no honor in his own
      country.)
  - name: John 4:45
    orderIndex: 44
    osisId: John.4.45
    sblId: John 4:45
    shortName: John 4:45
    text: When he arrived in Galilee, the Galileans welcomed him. They had seen all
      that he had done in Jerusalem at the Passover Feast, for they also had been
      there.
  - name: John 4:46
    orderIndex: 45
    osisId: John.4.46
    sblId: John 4:46
    shortName: John 4:46
    text: Once more he visited Cana in Galilee, where he had turned the water into
      wine. And there was a certain royal official whose son lay sick at Capernaum.
  - name: John 4:47
    orderIndex: 46
    osisId: John.4.47
    sblId: John 4:47
    shortName: John 4:47
    text: When this man heard that Jesus had arrived in Galilee from Judea, he went
      to him and begged him to come and heal his son, who was close to death.
  - name: John 4:48
    orderIndex: 47
    osisId: John.4.48
    sblId: John 4:48
    shortName: John 4:48
    text: '"Unless you people see miraculous signs and wonders," Jesus told him, "you
      will never believe."'
  - name: John 4:49
    orderIndex: 48
    osisId: John.4.49
    sblId: John 4:49
    shortName: John 4:49
    text: The royal official said, "Sir, come down before my child dies."
  - name: John 4:50
    orderIndex: 49
    osisId: John.4.50
    sblId: John 4:50
    shortName: John 4:50
    text: Jesus replied, "You may go. Your son will live." The man took Jesus at his
      word and departed.
  - name: John 4:51
    orderIndex: 50
    osisId: John.4.51
    sblId: John 4:51
    shortName: John 4:51
    text: While he was still on the way, his servants met him with the news that his
      boy was living.
  - name: John 4:52
    orderIndex: 51
    osisId: John.4.52
    sblId: John 4:52
    shortName: John 4:52
    text: When he inquired as to the time when his son got better, they said to him,
      "The fever left him yesterday at the seventh hour."
  - name: John 4:53
    orderIndex: 52
    osisId: John.4.53
    sblId: John 4:53
    shortName: John 4:53
    text: Then the father realized that this was the exact time at which Jesus had
      said to him, "Your son will live." So he and all his household believed.
  - name: John 4:54
    orderIndex: 53
    osisId: John.4.54
    sblId: John 4:54
    shortName: John 4:54
    text: This was the second miraculous sign that Jesus performed, having come from
      Judea to Galilee.
  versesCount: 54
- name: John 5
  orderIndex: 4
  osisId: John.5
  sblId: John 5
  shortName: John 5
  verses:
  - name: John 5:1
    orderIndex: 0
    osisId: John.5.1
    sblId: John 5:1
    shortName: John 5:1
    text: Some time later, Jesus went up to Jerusalem for a feast of the Jews.
  - name: John 5:2
    orderIndex: 1
    osisId: John.5.2
    sblId: John 5:2
    shortName: John 5:2
    text: Now there is in Jerusalem near the Sheep Gate a pool, which in Aramaic is
      called Bethesda and which is surrounded by five covered colonnades.
  - name: John 5:3
    orderIndex: 2
    osisId: John.5.3
    sblId: John 5:3
    shortName: John 5:3
    text: Here a great number of disabled people used to lie--the blind, the lame,
      the paralyzed.
  - name: John 5:4
    orderIndex: 3
    osisId: John.5.4
    sblId: John 5:4
    shortName: John 5:4
    text: See Footnote
  - name: John 5:5
    orderIndex: 4
    osisId: John.5.5
    sblId: John 5:5
    shortName: John 5:5
    text: One who was there had been an invalid for thirty-eight years.
  - name: John 5:6
    orderIndex: 5
    osisId: John.5.6
    sblId: John 5:6
    shortName: John 5:6
    text: When Jesus saw him lying there and learned that he had been in this condition
      for a long time, he asked him, "Do you want to get well?"
  - name: John 5:7
    orderIndex: 6
    osisId: John.5.7
    sblId: John 5:7
    shortName: John 5:7
    text: '"Sir," the invalid replied, "I have no one to help me into the pool when
      the water is stirred. While I am trying to get in, someone else goes down ahead
      of me."'
  - name: John 5:8
    orderIndex: 7
    osisId: John.5.8
    sblId: John 5:8
    shortName: John 5:8
    text: Then Jesus said to him, "Get up! Pick up your mat and walk."
  - name: John 5:9
    orderIndex: 8
    osisId: John.5.9
    sblId: John 5:9
    shortName: John 5:9
    text: At once the man was cured; he picked up his mat and walked. The day on which
      this took place was a Sabbath,
  - name: John 5:10
    orderIndex: 9
    osisId: John.5.10
    sblId: John 5:10
    shortName: John 5:10
    text: and so the Jews said to the man who had been healed, "It is the Sabbath;
      the law forbids you to carry your mat."
  - name: John 5:11
    orderIndex: 10
    osisId: John.5.11
    sblId: John 5:11
    shortName: John 5:11
    text: But he replied, "The man who made me well said to me, 'Pick up your mat
      and walk.'"
  - name: John 5:12
    orderIndex: 11
    osisId: John.5.12
    sblId: John 5:12
    shortName: John 5:12
    text: So they asked him, "Who is this fellow who told you to pick it up and walk?"
  - name: John 5:13
    orderIndex: 12
    osisId: John.5.13
    sblId: John 5:13
    shortName: John 5:13
    text: The man who was healed had no idea who it was, for Jesus had slipped away
      into the crowd that was there.
  - name: John 5:14
    orderIndex: 13
    osisId: John.5.14
    sblId: John 5:14
    shortName: John 5:14
    text: Later Jesus found him at the temple and said to him, "See, you are well
      again. Stop sinning or something worse may happen to you."
  - name: John 5:15
    orderIndex: 14
    osisId: John.5.15
    sblId: John 5:15
    shortName: John 5:15
    text: The man went away and told the Jews that it was Jesus who had made him well.
  - name: John 5:16
    orderIndex: 15
    osisId: John.5.16
    sblId: John 5:16
    shortName: John 5:16
    text: So, because Jesus was doing these things on the Sabbath, the Jews persecuted
      him.
  - name: John 5:17
    orderIndex: 16
    osisId: John.5.17
    sblId: John 5:17
    shortName: John 5:17
    text: Jesus said to them, "My Father is always at his work to this very day, and
      I, too, am working."
  - name: John 5:18
    orderIndex: 17
    osisId: John.5.18
    sblId: John 5:18
    shortName: John 5:18
    text: For this reason the Jews tried all the harder to kill him; not only was
      he breaking the Sabbath, but he was even calling God his own Father, making
      himself equal with God.
  - name: John 5:19
    orderIndex: 18
    osisId: John.5.19
    sblId: John 5:19
    shortName: John 5:19
    text: 'Jesus gave them this answer: "I tell you the truth, the Son can do nothing
      by himself; he can do only what he sees his Father doing, because whatever the
      Father does the Son also does.'
  - name: John 5:20
    orderIndex: 19
    osisId: John.5.20
    sblId: John 5:20
    shortName: John 5:20
    text: For the Father loves the Son and shows him all he does. Yes, to your amazement
      he will show him even greater things than these.
  - name: John 5:21
    orderIndex: 20
    osisId: John.5.21
    sblId: John 5:21
    shortName: John 5:21
    text: For just as the Father raises the dead and gives them life, even so the
      Son gives life to whom he is pleased to give it.
  - name: John 5:22
    orderIndex: 21
    osisId: John.5.22
    sblId: John 5:22
    shortName: John 5:22
    text: Moreover, the Father judges no one, but has entrusted all judgment to the
      Son,
  - name: John 5:23
    orderIndex: 22
    osisId: John.5.23
    sblId: John 5:23
    shortName: John 5:23
    text: that all may honor the Son just as they honor the Father. He who does not
      honor the Son does not honor the Father, who sent him.
  - name: John 5:24
    orderIndex: 23
    osisId: John.5.24
    sblId: John 5:24
    shortName: John 5:24
    text: '"I tell you the truth, whoever hears my word and believes him who sent
      me has eternal life and will not be condemned; he has crossed over from death
      to life.'
  - name: John 5:25
    orderIndex: 24
    osisId: John.5.25
    sblId: John 5:25
    shortName: John 5:25
    text: I tell you the truth, a time is coming and has now come when the dead will
      hear the voice of the Son of God and those who hear will live.
  - name: John 5:26
    orderIndex: 25
    osisId: John.5.26
    sblId: John 5:26
    shortName: John 5:26
    text: For as the Father has life in himself, so he has granted the Son to have
      life in himself.
  - name: John 5:27
    orderIndex: 26
    osisId: John.5.27
    sblId: John 5:27
    shortName: John 5:27
    text: And he has given him authority to judge because he is the Son of Man.
  - name: John 5:28
    orderIndex: 27
    osisId: John.5.28
    sblId: John 5:28
    shortName: John 5:28
    text: '"Do not be amazed at this, for a time is coming when all who are in their
      graves will hear his voice'
  - name: John 5:29
    orderIndex: 28
    osisId: John.5.29
    sblId: John 5:29
    shortName: John 5:29
    text: and come out--those who have done good will rise to live, and those who
      have done evil will rise to be condemned.
  - name: John 5:30
    orderIndex: 29
    osisId: John.5.30
    sblId: John 5:30
    shortName: John 5:30
    text: By myself I can do nothing; I judge only as I hear, and my judgment is just,
      for I seek not to please myself but him who sent me.
  - name: John 5:31
    orderIndex: 30
    osisId: John.5.31
    sblId: John 5:31
    shortName: John 5:31
    text: '"If I testify about myself, my testimony is not valid.'
  - name: John 5:32
    orderIndex: 31
    osisId: John.5.32
    sblId: John 5:32
    shortName: John 5:32
    text: There is another who testifies in my favor, and I know that his testimony
      about me is valid.
  - name: John 5:33
    orderIndex: 32
    osisId: John.5.33
    sblId: John 5:33
    shortName: John 5:33
    text: '"You have sent to John and he has testified to the truth.'
  - name: John 5:34
    orderIndex: 33
    osisId: John.5.34
    sblId: John 5:34
    shortName: John 5:34
    text: Not that I accept human testimony; but I mention it that you may be saved.
  - name: John 5:35
    orderIndex: 34
    osisId: John.5.35
    sblId: John 5:35
    shortName: John 5:35
    text: John was a lamp that burned and gave light, and you chose for a time to
      enjoy his light.
  - name: John 5:36
    orderIndex: 35
    osisId: John.5.36
    sblId: John 5:36
    shortName: John 5:36
    text: '"I have testimony weightier than that of John. For the very work that the
      Father has given me to finish, and which I am doing, testifies that the Father
      has sent me.'
  - name: John 5:37
    orderIndex: 36
    osisId: John.5.37
    sblId: John 5:37
    shortName: John 5:37
    text: And the Father who sent me has himself testified concerning me. You have
      never heard his voice nor seen his form,
  - name: John 5:38
    orderIndex: 37
    osisId: John.5.38
    sblId: John 5:38
    shortName: John 5:38
    text: nor does his word dwell in you, for you do not believe the one he sent.
  - name: John 5:39
    orderIndex: 38
    osisId: John.5.39
    sblId: John 5:39
    shortName: John 5:39
    text: You diligently study the Scriptures because you think that by them you possess
      eternal life. These are the Scriptures that testify about me,
  - name: John 5:40
    orderIndex: 39
    osisId: John.5.40
    sblId: John 5:40
    shortName: John 5:40
    text: yet you refuse to come to me to have life.
  - name: John 5:41
    orderIndex: 40
    osisId: John.5.41
    sblId: John 5:41
    shortName: John 5:41
    text: '"I do not accept praise from men,'
  - name: John 5:42
    orderIndex: 41
    osisId: John.5.42
    sblId: John 5:42
    shortName: John 5:42
    text: but I know you. I know that you do not have the love of God in your hearts.
  - name: John 5:43
    orderIndex: 42
    osisId: John.5.43
    sblId: John 5:43
    shortName: John 5:43
    text: I have come in my Father's name, and you do not accept me; but if someone
      else comes in his own name, you will accept him.
  - name: John 5:44
    orderIndex: 43
    osisId: John.5.44
    sblId: John 5:44
    shortName: John 5:44
    text: How can you believe if you accept praise from one another, yet make no effort
      to obtain the praise that comes from the only God?
  - name: John 5:45
    orderIndex: 44
    osisId: John.5.45
    sblId: John 5:45
    shortName: John 5:45
    text: '"But do not think I will accuse you before the Father. Your accuser is
      Moses, on whom your hopes are set.'
  - name: John 5:46
    orderIndex: 45
    osisId: John.5.46
    sblId: John 5:46
    shortName: John 5:46
    text: If you believed Moses, you would believe me, for he wrote about me.
  - name: John 5:47
    orderIndex: 46
    osisId: John.5.47
    sblId: John 5:47
    shortName: John 5:47
    text: But since you do not believe what he wrote, how are you going to believe
      what I say?"
  versesCount: 47
- name: John 6
  orderIndex: 5
  osisId: John.6
  sblId: John 6
  shortName: John 6
  verses:
  - name: John 6:1
    orderIndex: 0
    osisId: John.6.1
    sblId: John 6:1
    shortName: John 6:1
    text: Some time after this, Jesus crossed to the far shore of the Sea of Galilee
      (that is, the Sea of Tiberias),
  - name: John 6:2
    orderIndex: 1
    osisId: John.6.2
    sblId: John 6:2
    shortName: John 6:2
    text: and a great crowd of people followed him because they saw the miraculous
      signs he had performed on the sick.
  - name: John 6:3
    orderIndex: 2
    osisId: John.6.3
    sblId: John 6:3
    shortName: John 6:3
    text: Then Jesus went up on a mountainside and sat down with his disciples.
  - name: John 6:4
    orderIndex: 3
    osisId: John.6.4
    sblId: John 6:4
    shortName: John 6:4
    text: The Jewish Passover Feast was near.
  - name: John 6:5
    orderIndex: 4
    osisId: John.6.5
    sblId: John 6:5
    shortName: John 6:5
    text: When Jesus looked up and saw a great crowd coming toward him, he said to
      Philip, "Where shall we buy bread for these people to eat?"
  - name: John 6:6
    orderIndex: 5
    osisId: John.6.6
    sblId: John 6:6
    shortName: John 6:6
    text: He asked this only to test him, for he already had in mind what he was going
      to do.
  - name: John 6:7
    orderIndex: 6
    osisId: John.6.7
    sblId: John 6:7
    shortName: John 6:7
    text: Philip answered him, "Eight months' wages would not buy enough bread for
      each one to have a bite!"
  - name: John 6:8
    orderIndex: 7
    osisId: John.6.8
    sblId: John 6:8
    shortName: John 6:8
    text: Another of his disciples, Andrew, Simon Peter's brother, spoke up,
  - name: John 6:9
    orderIndex: 8
    osisId: John.6.9
    sblId: John 6:9
    shortName: John 6:9
    text: '"Here is a boy with five small barley loaves and two small fish, but how
      far will they go among so many?"'
  - name: John 6:10
    orderIndex: 9
    osisId: John.6.10
    sblId: John 6:10
    shortName: John 6:10
    text: Jesus said, "Have the people sit down." There was plenty of grass in that
      place, and the men sat down, about five thousand of them.
  - name: John 6:11
    orderIndex: 10
    osisId: John.6.11
    sblId: John 6:11
    shortName: John 6:11
    text: Jesus then took the loaves, gave thanks, and distributed to those who were
      seated as much as they wanted. He did the same with the fish.
  - name: John 6:12
    orderIndex: 11
    osisId: John.6.12
    sblId: John 6:12
    shortName: John 6:12
    text: When they had all had enough to eat, he said to his disciples, "Gather the
      pieces that are left over. Let nothing be wasted."
  - name: John 6:13
    orderIndex: 12
    osisId: John.6.13
    sblId: John 6:13
    shortName: John 6:13
    text: So they gathered them and filled twelve baskets with the pieces of the five
      barley loaves left over by those who had eaten.
  - name: John 6:14
    orderIndex: 13
    osisId: John.6.14
    sblId: John 6:14
    shortName: John 6:14
    text: After the people saw the miraculous sign that Jesus did, they began to say,
      "Surely this is the Prophet who is to come into the world."
  - name: John 6:15
    orderIndex: 14
    osisId: John.6.15
    sblId: John 6:15
    shortName: John 6:15
    text: Jesus, knowing that they intended to come and make him king by force, withdrew
      again to a mountain by himself.
  - name: John 6:16
    orderIndex: 15
    osisId: John.6.16
    sblId: John 6:16
    shortName: John 6:16
    text: When evening came, his disciples went down to the lake,
  - name: John 6:17
    orderIndex: 16
    osisId: John.6.17
    sblId: John 6:17
    shortName: John 6:17
    text: where they got into a boat and set off across the lake for Capernaum. By
      now it was dark, and Jesus had not yet joined them.
  - name: John 6:18
    orderIndex: 17
    osisId: John.6.18
    sblId: John 6:18
    shortName: John 6:18
    text: A strong wind was blowing and the waters grew rough.
  - name: John 6:19
    orderIndex: 18
    osisId: John.6.19
    sblId: John 6:19
    shortName: John 6:19
    text: When they had rowed three or three and a half miles, they saw Jesus approaching
      the boat, walking on the water; and they were terrified.
  - name: John 6:20
    orderIndex: 19
    osisId: John.6.20
    sblId: John 6:20
    shortName: John 6:20
    text: But he said to them, "It is I; don't be afraid."
  - name: John 6:21
    orderIndex: 20
    osisId: John.6.21
    sblId: John 6:21
    shortName: John 6:21
    text: Then they were willing to take him into the boat, and immediately the boat
      reached the shore where they were heading.
  - name: John 6:22
    orderIndex: 21
    osisId: John.6.22
    sblId: John 6:22
    shortName: John 6:22
    text: The next day the crowd that had stayed on the opposite shore of the lake
      realized that only one boat had been there, and that Jesus had not entered it
      with his disciples, but that they had gone away alone.
  - name: John 6:23
    orderIndex: 22
    osisId: John.6.23
    sblId: John 6:23
    shortName: John 6:23
    text: Then some boats from Tiberias landed near the place where the people had
      eaten the bread after the Lord had given thanks.
  - name: John 6:24
    orderIndex: 23
    osisId: John.6.24
    sblId: John 6:24
    shortName: John 6:24
    text: Once the crowd realized that neither Jesus nor his disciples were there,
      they got into the boats and went to Capernaum in search of Jesus.
  - name: John 6:25
    orderIndex: 24
    osisId: John.6.25
    sblId: John 6:25
    shortName: John 6:25
    text: When they found him on the other side of the lake, they asked him, "Rabbi,
      when did you get here?"
  - name: John 6:26
    orderIndex: 25
    osisId: John.6.26
    sblId: John 6:26
    shortName: John 6:26
    text: Jesus answered, "I tell you the truth, you are looking for me, not because
      you saw miraculous signs but because you ate the loaves and had your fill.
  - name: John 6:27
    orderIndex: 26
    osisId: John.6.27
    sblId: John 6:27
    shortName: John 6:27
    text: Do not work for food that spoils, but for food that endures to eternal life,
      which the Son of Man will give you. On him God the Father has placed his seal
      of approval."
  - name: John 6:28
    orderIndex: 27
    osisId: John.6.28
    sblId: John 6:28
    shortName: John 6:28
    text: Then they asked him, "What must we do to do the works God requires?"
  - name: John 6:29
    orderIndex: 28
    osisId: John.6.29
    sblId: John 6:29
    shortName: John 6:29
    text: 'Jesus answered, "The work of God is this: to believe in the one he has
      sent."'
  - name: John 6:30
    orderIndex: 29
    osisId: John.6.30
    sblId: John 6:30
    shortName: John 6:30
    text: So they asked him, "What miraculous sign then will you give that we may
      see it and believe you? What will you do?
  - name: John 6:31
    orderIndex: 30
    osisId: John.6.31
    sblId: John 6:31
    shortName: John 6:31
    text: 'Our forefathers ate the manna in the desert; as it is written: ''He gave
      them bread from heaven to eat.''"'
  - name: John 6:32
    orderIndex: 31
    osisId: John.6.32
    sblId: John 6:32
    shortName: John 6:32
    text: Jesus said to them, "I tell you the truth, it is not Moses who has given
      you the bread from heaven, but it is my Father who gives you the true bread
      from heaven.
  - name: John 6:33
    orderIndex: 32
    osisId: John.6.33
    sblId: John 6:33
    shortName: John 6:33
    text: For the bread of God is he who comes down from heaven and gives life to
      the world."
  - name: John 6:34
    orderIndex: 33
    osisId: John.6.34
    sblId: John 6:34
    shortName: John 6:34
    text: '"Sir," they said, "from now on give us this bread."'
  - name: John 6:35
    orderIndex: 34
    osisId: John.6.35
    sblId: John 6:35
    shortName: John 6:35
    text: Then Jesus declared, "I am the bread of life. He who comes to me will never
      go hungry, and he who believes in me will never be thirsty.
  - name: John 6:36
    orderIndex: 35
    osisId: John.6.36
    sblId: John 6:36
    shortName: John 6:36
    text: But as I told you, you have seen me and still you do not believe.
  - name: John 6:37
    orderIndex: 36
    osisId: John.6.37
    sblId: John 6:37
    shortName: John 6:37
    text: All that the Father gives me will come to me, and whoever comes to me I
      will never drive away.
  - name: John 6:38
    orderIndex: 37
    osisId: John.6.38
    sblId: John 6:38
    shortName: John 6:38
    text: For I have come down from heaven not to do my will but to do the will of
      him who sent me.
  - name: John 6:39
    orderIndex: 38
    osisId: John.6.39
    sblId: John 6:39
    shortName: John 6:39
    text: And this is the will of him who sent me, that I shall lose none of all that
      he has given me, but raise them up at the last day.
  - name: John 6:40
    orderIndex: 39
    osisId: John.6.40
    sblId: John 6:40
    shortName: John 6:40
    text: For my Father's will is that everyone who looks to the Son and believes
      in him shall have eternal life, and I will raise him up at the last day."
  - name: John 6:41
    orderIndex: 40
    osisId: John.6.41
    sblId: John 6:41
    shortName: John 6:41
    text: At this the Jews began to grumble about him because he said, "I am the bread
      that came down from heaven."
  - name: John 6:42
    orderIndex: 41
    osisId: John.6.42
    sblId: John 6:42
    shortName: John 6:42
    text: They said, "Is this not Jesus, the son of Joseph, whose father and mother
      we know? How can he now say, 'I came down from heaven'?"
  - name: John 6:43
    orderIndex: 42
    osisId: John.6.43
    sblId: John 6:43
    shortName: John 6:43
    text: '"Stop grumbling among yourselves," Jesus answered.'
  - name: John 6:44
    orderIndex: 43
    osisId: John.6.44
    sblId: John 6:44
    shortName: John 6:44
    text: '"No one can come to me unless the Father who sent me draws him, and I will
      raise him up at the last day.'
  - name: John 6:45
    orderIndex: 44
    osisId: John.6.45
    sblId: John 6:45
    shortName: John 6:45
    text: 'It is written in the Prophets: ''They will all be taught by God.'' Everyone
      who listens to the Father and learns from him comes to me.'
  - name: John 6:46
    orderIndex: 45
    osisId: John.6.46
    sblId: John 6:46
    shortName: John 6:46
    text: No one has seen the Father except the one who is from God; only he has seen
      the Father.
  - name: John 6:47
    orderIndex: 46
    osisId: John.6.47
    sblId: John 6:47
    shortName: John 6:47
    text: I tell you the truth, he who believes has everlasting life.
  - name: John 6:48
    orderIndex: 47
    osisId: John.6.48
    sblId: John 6:48
    shortName: John 6:48
    text: I am the bread of life.
  - name: John 6:49
    orderIndex: 48
    osisId: John.6.49
    sblId: John 6:49
    shortName: John 6:49
    text: Your forefathers ate the manna in the desert, yet they died.
  - name: John 6:50
    orderIndex: 49
    osisId: John.6.50
    sblId: John 6:50
    shortName: John 6:50
    text: But here is the bread that comes down from heaven, which a man may eat and
      not die.
  - name: John 6:51
    orderIndex: 50
    osisId: John.6.51
    sblId: John 6:51
    shortName: John 6:51
    text: I am the living bread that came down from heaven. If anyone eats of this
      bread, he will live forever. This bread is my flesh, which I will give for the
      life of the world."
  - name: John 6:52
    orderIndex: 51
    osisId: John.6.52
    sblId: John 6:52
    shortName: John 6:52
    text: Then the Jews began to argue sharply among themselves, "How can this man
      give us his flesh to eat?"
  - name: John 6:53
    orderIndex: 52
    osisId: John.6.53
    sblId: John 6:53
    shortName: John 6:53
    text: Jesus said to them, "I tell you the truth, unless you eat the flesh of the
      Son of Man and drink his blood, you have no life in you.
  - name: John 6:54
    orderIndex: 53
    osisId: John.6.54
    sblId: John 6:54
    shortName: John 6:54
    text: Whoever eats my flesh and drinks my blood has eternal life, and I will raise
      him up at the last day.
  - name: John 6:55
    orderIndex: 54
    osisId: John.6.55
    sblId: John 6:55
    shortName: John 6:55
    text: For my flesh is real food and my blood is real drink.
  - name: John 6:56
    orderIndex: 55
    osisId: John.6.56
    sblId: John 6:56
    shortName: John 6:56
    text: Whoever eats my flesh and drinks my blood remains in me, and I in him.
  - name: John 6:57
    orderIndex: 56
    osisId: John.6.57
    sblId: John 6:57
    shortName: John 6:57
    text: Just as the living Father sent me and I live because of the Father, so the
      one who feeds on me will live because of me.
  - name: John 6:58
    orderIndex: 57
    osisId: John.6.58
    sblId: John 6:58
    shortName: John 6:58
    text: This is the bread that came down from heaven. Your forefathers ate manna
      and died, but he who feeds on this bread will live forever."
  - name: John 6:59
    orderIndex: 58
    osisId: John.6.59
    sblId: John 6:59
    shortName: John 6:59
    text: He said this while teaching in the synagogue in Capernaum.
  - name: John 6:60
    orderIndex: 59
    osisId: John.6.60
    sblId: John 6:60
    shortName: John 6:60
    text: On hearing it, many of his disciples said, "This is a hard teaching. Who
      can accept it?"
  - name: John 6:61
    orderIndex: 60
    osisId: John.6.61
    sblId: John 6:61
    shortName: John 6:61
    text: Aware that his disciples were grumbling about this, Jesus said to them,
      "Does this offend you?
  - name: John 6:62
    orderIndex: 61
    osisId: John.6.62
    sblId: John 6:62
    shortName: John 6:62
    text: What if you see the Son of Man ascend to where he was before!
  - name: John 6:63
    orderIndex: 62
    osisId: John.6.63
    sblId: John 6:63
    shortName: John 6:63
    text: The Spirit gives life; the flesh counts for nothing. The words I have spoken
      to you are spirit and they are life.
  - name: John 6:64
    orderIndex: 63
    osisId: John.6.64
    sblId: John 6:64
    shortName: John 6:64
    text: Yet there are some of you who do not believe." For Jesus had known from
      the beginning which of them did not believe and who would betray him.
  - name: John 6:65
    orderIndex: 64
    osisId: John.6.65
    sblId: John 6:65
    shortName: John 6:65
    text: He went on to say, "This is why I told you that no one can come to me unless
      the Father has enabled him."
  - name: John 6:66
    orderIndex: 65
    osisId: John.6.66
    sblId: John 6:66
    shortName: John 6:66
    text: From this time many of his disciples turned back and no longer followed
      him.
  - name: John 6:67
    orderIndex: 66
    osisId: John.6.67
    sblId: John 6:67
    shortName: John 6:67
    text: '"You do not want to leave too, do you?" Jesus asked the Twelve.'
  - name: John 6:68
    orderIndex: 67
    osisId: John.6.68
    sblId: John 6:68
    shortName: John 6:68
    text: Simon Peter answered him, "Lord, to whom shall we go? You have the words
      of eternal life.
  - name: John 6:69
    orderIndex: 68
    osisId: John.6.69
    sblId: John 6:69
    shortName: John 6:69
    text: We believe and know that you are the Holy One of God."
  - name: John 6:70
    orderIndex: 69
    osisId: John.6.70
    sblId: John 6:70
    shortName: John 6:70
    text: Then Jesus replied, "Have I not chosen you, the Twelve? Yet one of you is
      a devil!"
  - name: John 6:71
    orderIndex: 70
    osisId: John.6.71
    sblId: John 6:71
    shortName: John 6:71
    text: (He meant Judas, the son of Simon Iscariot, who, though one of the Twelve,
      was later to betray him.)
  versesCount: 71
- name: John 7
  orderIndex: 6
  osisId: John.7
  sblId: John 7
  shortName: John 7
  verses:
  - name: John 7:1
    orderIndex: 0
    osisId: John.7.1
    sblId: John 7:1
    shortName: John 7:1
    text: After this, Jesus went around in Galilee, purposely staying away from Judea
      because the Jews there were waiting to take his life.
  - name: John 7:2
    orderIndex: 1
    osisId: John.7.2
    sblId: John 7:2
    shortName: John 7:2
    text: But when the Jewish Feast of Tabernacles was near,
  - name: John 7:3
    orderIndex: 2
    osisId: John.7.3
    sblId: John 7:3
    shortName: John 7:3
    text: Jesus' brothers said to him, "You ought to leave here and go to Judea, so
      that your disciples may see the miracles you do.
  - name: John 7:4
    orderIndex: 3
    osisId: John.7.4
    sblId: John 7:4
    shortName: John 7:4
    text: No one who wants to become a public figure acts in secret. Since you are
      doing these things, show yourself to the world."
  - name: John 7:5
    orderIndex: 4
    osisId: John.7.5
    sblId: John 7:5
    shortName: John 7:5
    text: For even his own brothers did not believe in him.
  - name: John 7:6
    orderIndex: 5
    osisId: John.7.6
    sblId: John 7:6
    shortName: John 7:6
    text: Therefore Jesus told them, "The right time for me has not yet come; for
      you any time is right.
  - name: John 7:7
    orderIndex: 6
    osisId: John.7.7
    sblId: John 7:7
    shortName: John 7:7
    text: The world cannot hate you, but it hates me because I testify that what it
      does is evil.
  - name: John 7:8
    orderIndex: 7
    osisId: John.7.8
    sblId: John 7:8
    shortName: John 7:8
    text: You go to the Feast. I am not yet going up to this Feast, because for me
      the right time has not yet come."
  - name: John 7:9
    orderIndex: 8
    osisId: John.7.9
    sblId: John 7:9
    shortName: John 7:9
    text: Having said this, he stayed in Galilee.
  - name: John 7:10
    orderIndex: 9
    osisId: John.7.10
    sblId: John 7:10
    shortName: John 7:10
    text: However, after his brothers had left for the Feast, he went also, not publicly,
      but in secret.
  - name: John 7:11
    orderIndex: 10
    osisId: John.7.11
    sblId: John 7:11
    shortName: John 7:11
    text: Now at the Feast the Jews were watching for him and asking, "Where is that
      man?"
  - name: John 7:12
    orderIndex: 11
    osisId: John.7.12
    sblId: John 7:12
    shortName: John 7:12
    text: Among the crowds there was widespread whispering about him. Some said, "He
      is a good man."
  - name: John 7:13
    orderIndex: 12
    osisId: John.7.13
    sblId: John 7:13
    shortName: John 7:13
    text: Others replied, "No, he deceives the people." But no one would say anything
      publicly about him for fear of the Jews.
  - name: John 7:14
    orderIndex: 13
    osisId: John.7.14
    sblId: John 7:14
    shortName: John 7:14
    text: Not until halfway through the Feast did Jesus go up to the temple courts
      and begin to teach.
  - name: John 7:15
    orderIndex: 14
    osisId: John.7.15
    sblId: John 7:15
    shortName: John 7:15
    text: The Jews were amazed and asked, "How did this man get such learning without
      having studied?"
  - name: John 7:16
    orderIndex: 15
    osisId: John.7.16
    sblId: John 7:16
    shortName: John 7:16
    text: Jesus answered, "My teaching is not my own. It comes from him who sent me.
  - name: John 7:17
    orderIndex: 16
    osisId: John.7.17
    sblId: John 7:17
    shortName: John 7:17
    text: If anyone chooses to do God's will, he will find out whether my teaching
      comes from God or whether I speak on my own.
  - name: John 7:18
    orderIndex: 17
    osisId: John.7.18
    sblId: John 7:18
    shortName: John 7:18
    text: He who speaks on his own does so to gain honor for himself, but he who works
      for the honor of the one who sent him is a man of truth; there is nothing false
      about him.
  - name: John 7:19
    orderIndex: 18
    osisId: John.7.19
    sblId: John 7:19
    shortName: John 7:19
    text: Has not Moses given you the law? Yet not one of you keeps the law. Why are
      you trying to kill me?"
  - name: John 7:20
    orderIndex: 19
    osisId: John.7.20
    sblId: John 7:20
    shortName: John 7:20
    text: '"You are demon-possessed," the crowd answered. "Who is trying to kill you?"'
  - name: John 7:21
    orderIndex: 20
    osisId: John.7.21
    sblId: John 7:21
    shortName: John 7:21
    text: Jesus said to them, "I did one miracle, and you are all astonished.
  - name: John 7:22
    orderIndex: 21
    osisId: John.7.22
    sblId: John 7:22
    shortName: John 7:22
    text: Yet, because Moses gave you circumcision (though actually it did not come
      from Moses, but from the patriarchs), you circumcise a child on the Sabbath.
  - name: John 7:23
    orderIndex: 22
    osisId: John.7.23
    sblId: John 7:23
    shortName: John 7:23
    text: Now if a child can be circumcised on the Sabbath so that the law of Moses
      may not be broken, why are you angry with me for healing the whole man on the
      Sabbath?
  - name: John 7:24
    orderIndex: 23
    osisId: John.7.24
    sblId: John 7:24
    shortName: John 7:24
    text: Stop judging by mere appearances, and make a right judgment."
  - name: John 7:25
    orderIndex: 24
    osisId: John.7.25
    sblId: John 7:25
    shortName: John 7:25
    text: At that point some of the people of Jerusalem began to ask, "Isn't this
      the man they are trying to kill?
  - name: John 7:26
    orderIndex: 25
    osisId: John.7.26
    sblId: John 7:26
    shortName: John 7:26
    text: Here he is, speaking publicly, and they are not saying a word to him. Have
      the authorities really concluded that he is the Christ?
  - name: John 7:27
    orderIndex: 26
    osisId: John.7.27
    sblId: John 7:27
    shortName: John 7:27
    text: But we know where this man is from; when the Christ comes, no one will know
      where he is from."
  - name: John 7:28
    orderIndex: 27
    osisId: John.7.28
    sblId: John 7:28
    shortName: John 7:28
    text: Then Jesus, still teaching in the temple courts, cried out, "Yes, you know
      me, and you know where I am from. I am not here on my own, but he who sent me
      is true. You do not know him,
  - name: John 7:29
    orderIndex: 28
    osisId: John.7.29
    sblId: John 7:29
    shortName: John 7:29
    text: but I know him because I am from him and he sent me."
  - name: John 7:30
    orderIndex: 29
    osisId: John.7.30
    sblId: John 7:30
    shortName: John 7:30
    text: At this they tried to seize him, but no one laid a hand on him, because
      his time had not yet come.
  - name: John 7:31
    orderIndex: 30
    osisId: John.7.31
    sblId: John 7:31
    shortName: John 7:31
    text: Still, many in the crowd put their faith in him. They said, "When the Christ
      comes, will he do more miraculous signs than this man?"
  - name: John 7:32
    orderIndex: 31
    osisId: John.7.32
    sblId: John 7:32
    shortName: John 7:32
    text: The Pharisees heard the crowd whispering such things about him. Then the
      chief priests and the Pharisees sent temple guards to arrest him.
  - name: John 7:33
    orderIndex: 32
    osisId: John.7.33
    sblId: John 7:33
    shortName: John 7:33
    text: Jesus said, "I am with you for only a short time, and then I go to the one
      who sent me.
  - name: John 7:34
    orderIndex: 33
    osisId: John.7.34
    sblId: John 7:34
    shortName: John 7:34
    text: You will look for me, but you will not find me; and where I am, you cannot
      come."
  - name: John 7:35
    orderIndex: 34
    osisId: John.7.35
    sblId: John 7:35
    shortName: John 7:35
    text: The Jews said to one another, "Where does this man intend to go that we
      cannot find him? Will he go where our people live scattered among the Greeks,
      and teach the Greeks?
  - name: John 7:36
    orderIndex: 35
    osisId: John.7.36
    sblId: John 7:36
    shortName: John 7:36
    text: What did he mean when he said, 'You will look for me, but you will not find
      me,' and 'Where I am, you cannot come'?"
  - name: John 7:37
    orderIndex: 36
    osisId: John.7.37
    sblId: John 7:37
    shortName: John 7:37
    text: On the last and greatest day of the Feast, Jesus stood and said in a loud
      voice, "If anyone is thirsty, let him come to me and drink.
  - name: John 7:38
    orderIndex: 37
    osisId: John.7.38
    sblId: John 7:38
    shortName: John 7:38
    text: Whoever believes in me, as the Scripture has said, streams of living water
      will flow from within him."
  - name: John 7:39
    orderIndex: 38
    osisId: John.7.39
    sblId: John 7:39
    shortName: John 7:39
    text: By this he meant the Spirit, whom those who believed in him were later to
      receive. Up to that time the Spirit had not been given, since Jesus had not
      yet been glorified.
  - name: John 7:40
    orderIndex: 39
    osisId: John.7.40
    sblId: John 7:40
    shortName: John 7:40
    text: On hearing his words, some of the people said, "Surely this man is the Prophet."
  - name: John 7:41
    orderIndex: 40
    osisId: John.7.41
    sblId: John 7:41
    shortName: John 7:41
    text: Others said, "He is the Christ."
  - name: John 7:42
    orderIndex: 41
    osisId: John.7.42
    sblId: John 7:42
    shortName: John 7:42
    text: Still others asked, "How can the Christ come from Galilee? Does not the
      Scripture say that the Christ will come from David's family and from Bethlehem,
      the town where David lived?"
  - name: John 7:43
    orderIndex: 42
    osisId: John.7.43
    sblId: John 7:43
    shortName: John 7:43
    text: Thus the people were divided because of Jesus.
  - name: John 7:44
    orderIndex: 43
    osisId: John.7.44
    sblId: John 7:44
    shortName: John 7:44
    text: Some wanted to seize him, but no one laid a hand on him.
  - name: John 7:45
    orderIndex: 44
    osisId: John.7.45
    sblId: John 7:45
    shortName: John 7:45
    text: Finally the temple guards went back to the chief priests and Pharisees,
      who asked them, "Why didn't you bring him in?"
  - name: John 7:46
    orderIndex: 45
    osisId: John.7.46
    sblId: John 7:46
    shortName: John 7:46
    text: '"No one ever spoke the way this man does," the guards declared.'
  - name: John 7:47
    orderIndex: 46
    osisId: John.7.47
    sblId: John 7:47
    shortName: John 7:47
    text: '"You mean he has deceived you also?" the Pharisees retorted.'
  - name: John 7:48
    orderIndex: 47
    osisId: John.7.48
    sblId: John 7:48
    shortName: John 7:48
    text: '"Has any of the rulers or of the Pharisees believed in him?'
  - name: John 7:49
    orderIndex: 48
    osisId: John.7.49
    sblId: John 7:49
    shortName: John 7:49
    text: No! But this mob that knows nothing of the law--there is a curse on them."
  - name: John 7:50
    orderIndex: 49
    osisId: John.7.50
    sblId: John 7:50
    shortName: John 7:50
    text: Nicodemus, who had gone to Jesus earlier and who was one of their own number,
      asked,
  - name: John 7:51
    orderIndex: 50
    osisId: John.7.51
    sblId: John 7:51
    shortName: John 7:51
    text: '"Does our law condemn anyone without first hearing him to find out what
      he is doing?"'
  - name: John 7:52
    orderIndex: 51
    osisId: John.7.52
    sblId: John 7:52
    shortName: John 7:52
    text: They replied, "Are you from Galilee, too? Look into it, and you will find
      that a prophet does not come out of Galilee."
  - name: John 7:53
    orderIndex: 52
    osisId: John.7.53
    sblId: John 7:53
    shortName: John 7:53
    text: Then each went to his own home.
  versesCount: 53
- name: John 8
  orderIndex: 7
  osisId: John.8
  sblId: John 8
  shortName: John 8
  verses:
  - name: John 8:1
    orderIndex: 0
    osisId: John.8.1
    sblId: John 8:1
    shortName: John 8:1
    text: But Jesus went to the Mount of Olives.
  - name: John 8:2
    orderIndex: 1
    osisId: John.8.2
    sblId: John 8:2
    shortName: John 8:2
    text: At dawn he appeared again in the temple courts, where all the people gathered
      around him, and he sat down to teach them.
  - name: John 8:3
    orderIndex: 2
    osisId: John.8.3
    sblId: John 8:3
    shortName: John 8:3
    text: The teachers of the law and the Pharisees brought in a woman caught in adultery.
      They made her stand before the group
  - name: John 8:4
    orderIndex: 3
    osisId: John.8.4
    sblId: John 8:4
    shortName: John 8:4
    text: and said to Jesus, "Teacher, this woman was caught in the act of adultery.
  - name: John 8:5
    orderIndex: 4
    osisId: John.8.5
    sblId: John 8:5
    shortName: John 8:5
    text: In the Law Moses commanded us to stone such women. Now what do you say?"
  - name: John 8:6
    orderIndex: 5
    osisId: John.8.6
    sblId: John 8:6
    shortName: John 8:6
    text: They were using this question as a trap, in order to have a basis for accusing
      him.
  - name: John 8:7
    orderIndex: 6
    osisId: John.8.7
    sblId: John 8:7
    shortName: John 8:7
    text: But Jesus bent down and started to write on the ground with his finger.
      When they kept on questioning him, he straightened up and said to them, "If
      any one of you is without sin, let him be the first to throw a stone at her."
  - name: John 8:8
    orderIndex: 7
    osisId: John.8.8
    sblId: John 8:8
    shortName: John 8:8
    text: Again he stooped down and wrote on the ground.
  - name: John 8:9
    orderIndex: 8
    osisId: John.8.9
    sblId: John 8:9
    shortName: John 8:9
    text: At this, those who heard began to go away one at a time, the older ones
      first, until only Jesus was left, with the woman still standing there.
  - name: John 8:10
    orderIndex: 9
    osisId: John.8.10
    sblId: John 8:10
    shortName: John 8:10
    text: Jesus straightened up and asked her, "Woman, where are they? Has no one
      condemned you?"
  - name: John 8:11
    orderIndex: 10
    osisId: John.8.11
    sblId: John 8:11
    shortName: John 8:11
    text: '"No one, sir," she said. "Then neither do I condemn you," Jesus declared.
      "Go now and leave your life of sin."'
  - name: John 8:12
    orderIndex: 11
    osisId: John.8.12
    sblId: John 8:12
    shortName: John 8:12
    text: When Jesus spoke again to the people, he said, "I am the light of the world.
      Whoever follows me will never walk in darkness, but will have the light of life."
  - name: John 8:13
    orderIndex: 12
    osisId: John.8.13
    sblId: John 8:13
    shortName: John 8:13
    text: The Pharisees challenged him, "Here you are, appearing as your own witness;
      your testimony is not valid."
  - name: John 8:14
    orderIndex: 13
    osisId: John.8.14
    sblId: John 8:14
    shortName: John 8:14
    text: Jesus answered, "Even if I testify on my own behalf, my testimony is valid,
      for I know where I came from and where I am going. But you have no idea where
      I come from or where I am going.
  - name: John 8:15
    orderIndex: 14
    osisId: John.8.15
    sblId: John 8:15
    shortName: John 8:15
    text: You judge by human standards; I pass judgment on no one.
  - name: John 8:16
    orderIndex: 15
    osisId: John.8.16
    sblId: John 8:16
    shortName: John 8:16
    text: But if I do judge, my decisions are right, because I am not alone. I stand
      with the Father, who sent me.
  - name: John 8:17
    orderIndex: 16
    osisId: John.8.17
    sblId: John 8:17
    shortName: John 8:17
    text: In your own Law it is written that the testimony of two men is valid.
  - name: John 8:18
    orderIndex: 17
    osisId: John.8.18
    sblId: John 8:18
    shortName: John 8:18
    text: I am one who testifies for myself; my other witness is the Father, who sent
      me."
  - name: John 8:19
    orderIndex: 18
    osisId: John.8.19
    sblId: John 8:19
    shortName: John 8:19
    text: Then they asked him, "Where is your father?"
  - name: John 8:20
    orderIndex: 19
    osisId: John.8.20
    sblId: John 8:20
    shortName: John 8:20
    text: '"You do not know me or my Father," Jesus replied. "If you knew me, you
      would know my Father also." He spoke these words while teaching in the temple
      area near the place where the offerings were put. Yet no one seized him, because
      his time had not yet come.'
  - name: John 8:21
    orderIndex: 20
    osisId: John.8.21
    sblId: John 8:21
    shortName: John 8:21
    text: Once more Jesus said to them, "I am going away, and you will look for me,
      and you will die in your sin. Where I go, you cannot come."
  - name: John 8:22
    orderIndex: 21
    osisId: John.8.22
    sblId: John 8:22
    shortName: John 8:22
    text: This made the Jews ask, "Will he kill himself? Is that why he says, 'Where
      I go, you cannot come'?"
  - name: John 8:23
    orderIndex: 22
    osisId: John.8.23
    sblId: John 8:23
    shortName: John 8:23
    text: But he continued, "You are from below; I am from above. You are of this
      world; I am not of this world.
  - name: John 8:24
    orderIndex: 23
    osisId: John.8.24
    sblId: John 8:24
    shortName: John 8:24
    text: I told you that you would die in your sins; if you do not believe that I
      am the one I claim to be, you will indeed die in your sins."
  - name: John 8:25
    orderIndex: 24
    osisId: John.8.25
    sblId: John 8:25
    shortName: John 8:25
    text: '"Who are you?" they asked.'
  - name: John 8:26
    orderIndex: 25
    osisId: John.8.26
    sblId: John 8:26
    shortName: John 8:26
    text: '"Just what I have been claiming all along," Jesus replied. "I have much
      to say in judgment of you. But he who sent me is reliable, and what I have heard
      from him I tell the world."'
  - name: John 8:27
    orderIndex: 26
    osisId: John.8.27
    sblId: John 8:27
    shortName: John 8:27
    text: They did not understand that he was telling them about his Father.
  - name: John 8:28
    orderIndex: 27
    osisId: John.8.28
    sblId: John 8:28
    shortName: John 8:28
    text: So Jesus said, "When you have lifted up the Son of Man, then you will know
      that I am the one I claim to be and that I do nothing on my own but speak just
      what the Father has taught me.
  - name: John 8:29
    orderIndex: 28
    osisId: John.8.29
    sblId: John 8:29
    shortName: John 8:29
    text: The one who sent me is with me; he has not left me alone, for I always do
      what pleases him."
  - name: John 8:30
    orderIndex: 29
    osisId: John.8.30
    sblId: John 8:30
    shortName: John 8:30
    text: Even as he spoke, many put their faith in him.
  - name: John 8:31
    orderIndex: 30
    osisId: John.8.31
    sblId: John 8:31
    shortName: John 8:31
    text: To the Jews who had believed him, Jesus said, "If you hold to my teaching,
      you are really my disciples.
  - name: John 8:32
    orderIndex: 31
    osisId: John.8.32
    sblId: John 8:32
    shortName: John 8:32
    text: Then you will know the truth, and the truth will set you free."
  - name: John 8:33
    orderIndex: 32
    osisId: John.8.33
    sblId: John 8:33
    shortName: John 8:33
    text: They answered him, "We are Abraham's descendants and have never been slaves
      of anyone. How can you say that we shall be set free?"
  - name: John 8:34
    orderIndex: 33
    osisId: John.8.34
    sblId: John 8:34
    shortName: John 8:34
    text: Jesus replied, "I tell you the truth, everyone who sins is a slave to sin.
  - name: John 8:35
    orderIndex: 34
    osisId: John.8.35
    sblId: John 8:35
    shortName: John 8:35
    text: Now a slave has no permanent place in the family, but a son belongs to it
      forever.
  - name: John 8:36
    orderIndex: 35
    osisId: John.8.36
    sblId: John 8:36
    shortName: John 8:36
    text: So if the Son sets you free, you will be free indeed.
  - name: John 8:37
    orderIndex: 36
    osisId: John.8.37
    sblId: John 8:37
    shortName: John 8:37
    text: I know you are Abraham's descendants. Yet you are ready to kill me, because
      you have no room for my word.
  - name: John 8:38
    orderIndex: 37
    osisId: John.8.38
    sblId: John 8:38
    shortName: John 8:38
    text: I am telling you what I have seen in the Father's presence, and you do what
      you have heard from your father. "
  - name: John 8:39
    orderIndex: 38
    osisId: John.8.39
    sblId: John 8:39
    shortName: John 8:39
    text: '"Abraham is our father," they answered. "If you were Abraham''s children,"
      said Jesus, "then you would'
  - name: John 8:40
    orderIndex: 39
    osisId: John.8.40
    sblId: John 8:40
    shortName: John 8:40
    text: do the things Abraham did. As it is, you are determined to kill me, a man
      who has told you the truth that I heard from God. Abraham did not do such things.
  - name: John 8:41
    orderIndex: 40
    osisId: John.8.41
    sblId: John 8:41
    shortName: John 8:41
    text: You are doing the things your own father does.We are not illegitimate children,"
      they protested. "The only Father we have is God himself."
  - name: John 8:42
    orderIndex: 41
    osisId: John.8.42
    sblId: John 8:42
    shortName: John 8:42
    text: Jesus said to them, "If God were your Father, you would love me, for I came
      from God and now am here. I have not come on my own; but he sent me.
  - name: John 8:43
    orderIndex: 42
    osisId: John.8.43
    sblId: John 8:43
    shortName: John 8:43
    text: Why is my language not clear to you? Because you are unable to hear what
      I say.
  - name: John 8:44
    orderIndex: 43
    osisId: John.8.44
    sblId: John 8:44
    shortName: John 8:44
    text: You belong to your father, the devil, and you want to carry out your father's
      desire. He was a murderer from the beginning, not holding to the truth, for
      there is no truth in him. When he lies, he speaks his native language, for he
      is a liar and the father of lies.
  - name: John 8:45
    orderIndex: 44
    osisId: John.8.45
    sblId: John 8:45
    shortName: John 8:45
    text: Yet because I tell the truth, you do not believe me!
  - name: John 8:46
    orderIndex: 45
    osisId: John.8.46
    sblId: John 8:46
    shortName: John 8:46
    text: Can any of you prove me guilty of sin? If I am telling the truth, why don't
      you believe me?
  - name: John 8:47
    orderIndex: 46
    osisId: John.8.47
    sblId: John 8:47
    shortName: John 8:47
    text: He who belongs to God hears what God says. The reason you do not hear is
      that you do not belong to God."
  - name: John 8:48
    orderIndex: 47
    osisId: John.8.48
    sblId: John 8:48
    shortName: John 8:48
    text: The Jews answered him, "Aren't we right in saying that you are a Samaritan
      and demon-possessed?"
  - name: John 8:49
    orderIndex: 48
    osisId: John.8.49
    sblId: John 8:49
    shortName: John 8:49
    text: '"I am not possessed by a demon," said Jesus, "but I honor my Father and
      you dishonor me.'
  - name: John 8:50
    orderIndex: 49
    osisId: John.8.50
    sblId: John 8:50
    shortName: John 8:50
    text: I am not seeking glory for myself; but there is one who seeks it, and he
      is the judge.
  - name: John 8:51
    orderIndex: 50
    osisId: John.8.51
    sblId: John 8:51
    shortName: John 8:51
    text: I tell you the truth, if anyone keeps my word, he will never see death."
  - name: John 8:52
    orderIndex: 51
    osisId: John.8.52
    sblId: John 8:52
    shortName: John 8:52
    text: At this the Jews exclaimed, "Now we know that you are demon-possessed! Abraham
      died and so did the prophets, yet you say that if anyone keeps your word, he
      will never taste death.
  - name: John 8:53
    orderIndex: 52
    osisId: John.8.53
    sblId: John 8:53
    shortName: John 8:53
    text: Are you greater than our father Abraham? He died, and so did the prophets.
      Who do you think you are?"
  - name: John 8:54
    orderIndex: 53
    osisId: John.8.54
    sblId: John 8:54
    shortName: John 8:54
    text: Jesus replied, "If I glorify myself, my glory means nothing. My Father,
      whom you claim as your God, is the one who glorifies me.
  - name: John 8:55
    orderIndex: 54
    osisId: John.8.55
    sblId: John 8:55
    shortName: John 8:55
    text: Though you do not know him, I know him. If I said I did not, I would be
      a liar like you, but I do know him and keep his word.
  - name: John 8:56
    orderIndex: 55
    osisId: John.8.56
    sblId: John 8:56
    shortName: John 8:56
    text: Your father Abraham rejoiced at the thought of seeing my day; he saw it
      and was glad."
  - name: John 8:57
    orderIndex: 56
    osisId: John.8.57
    sblId: John 8:57
    shortName: John 8:57
    text: '"You are not yet fifty years old," the Jews said to him, "and you have
      seen Abraham!"'
  - name: John 8:58
    orderIndex: 57
    osisId: John.8.58
    sblId: John 8:58
    shortName: John 8:58
    text: '"I tell you the truth," Jesus answered, "before Abraham was born, I am!"'
  - name: John 8:59
    orderIndex: 58
    osisId: John.8.59
    sblId: John 8:59
    shortName: John 8:59
    text: At this, they picked up stones to stone him, but Jesus hid himself, slipping
      away from the temple grounds.
  versesCount: 59
- name: John 9
  orderIndex: 8
  osisId: John.9
  sblId: John 9
  shortName: John 9
  verses:
  - name: John 9:1
    orderIndex: 0
    osisId: John.9.1
    sblId: John 9:1
    shortName: John 9:1
    text: As he went along, he saw a man blind from birth.
  - name: John 9:2
    orderIndex: 1
    osisId: John.9.2
    sblId: John 9:2
    shortName: John 9:2
    text: His disciples asked him, "Rabbi, who sinned, this man or his parents, that
      he was born blind?"
  - name: John 9:3
    orderIndex: 2
    osisId: John.9.3
    sblId: John 9:3
    shortName: John 9:3
    text: '"Neither this man nor his parents sinned," said Jesus, "but this happened
      so that the work of God might be displayed in his life.'
  - name: John 9:4
    orderIndex: 3
    osisId: John.9.4
    sblId: John 9:4
    shortName: John 9:4
    text: As long as it is day, we must do the work of him who sent me. Night is coming,
      when no one can work.
  - name: John 9:5
    orderIndex: 4
    osisId: John.9.5
    sblId: John 9:5
    shortName: John 9:5
    text: While I am in the world, I am the light of the world."
  - name: John 9:6
    orderIndex: 5
    osisId: John.9.6
    sblId: John 9:6
    shortName: John 9:6
    text: Having said this, he spit on the ground, made some mud with the saliva,
      and put it on the man's eyes.
  - name: John 9:7
    orderIndex: 6
    osisId: John.9.7
    sblId: John 9:7
    shortName: John 9:7
    text: '"Go," he told him, "wash in the Pool of Siloam" (this word means Sent).
      So the man went and washed, and came home seeing.'
  - name: John 9:8
    orderIndex: 7
    osisId: John.9.8
    sblId: John 9:8
    shortName: John 9:8
    text: His neighbors and those who had formerly seen him begging asked, "Isn't
      this the same man who used to sit and beg?"
  - name: John 9:9
    orderIndex: 8
    osisId: John.9.9
    sblId: John 9:9
    shortName: John 9:9
    text: Some claimed that he was. Others said, "No, he only looks like him." But
      he himself insisted, "I am the man."
  - name: John 9:10
    orderIndex: 9
    osisId: John.9.10
    sblId: John 9:10
    shortName: John 9:10
    text: '"How then were your eyes opened?" they demanded.'
  - name: John 9:11
    orderIndex: 10
    osisId: John.9.11
    sblId: John 9:11
    shortName: John 9:11
    text: He replied, "The man they call Jesus made some mud and put it on my eyes.
      He told me to go to Siloam and wash. So I went and washed, and then I could
      see."
  - name: John 9:12
    orderIndex: 11
    osisId: John.9.12
    sblId: John 9:12
    shortName: John 9:12
    text: '"Where is this man?" they asked him. "I don''t know," he said.'
  - name: John 9:13
    orderIndex: 12
    osisId: John.9.13
    sblId: John 9:13
    shortName: John 9:13
    text: They brought to the Pharisees the man who had been blind.
  - name: John 9:14
    orderIndex: 13
    osisId: John.9.14
    sblId: John 9:14
    shortName: John 9:14
    text: Now the day on which Jesus had made the mud and opened the man's eyes was
      a Sabbath.
  - name: John 9:15
    orderIndex: 14
    osisId: John.9.15
    sblId: John 9:15
    shortName: John 9:15
    text: Therefore the Pharisees also asked him how he had received his sight. "He
      put mud on my eyes," the man replied, "and I washed, and now I see."
  - name: John 9:16
    orderIndex: 15
    osisId: John.9.16
    sblId: John 9:16
    shortName: John 9:16
    text: Some of the Pharisees said, "This man is not from God, for he does not keep
      the Sabbath." But others asked, "How can a sinner do such miraculous signs?"
      So they were divided.
  - name: John 9:17
    orderIndex: 16
    osisId: John.9.17
    sblId: John 9:17
    shortName: John 9:17
    text: Finally they turned again to the blind man, "What have you to say about
      him? It was your eyes he opened." The man replied, "He is a prophet."
  - name: John 9:18
    orderIndex: 17
    osisId: John.9.18
    sblId: John 9:18
    shortName: John 9:18
    text: The Jews still did not believe that he had been blind and had received his
      sight until they sent for the man's parents.
  - name: John 9:19
    orderIndex: 18
    osisId: John.9.19
    sblId: John 9:19
    shortName: John 9:19
    text: '"Is this your son?" they asked. "Is this the one you say was born blind?
      How is it that now he can see?"'
  - name: John 9:20
    orderIndex: 19
    osisId: John.9.20
    sblId: John 9:20
    shortName: John 9:20
    text: '"We know he is our son," the parents answered, "and we know he was born
      blind.'
  - name: John 9:21
    orderIndex: 20
    osisId: John.9.21
    sblId: John 9:21
    shortName: John 9:21
    text: But how he can see now, or who opened his eyes, we don't know. Ask him.
      He is of age; he will speak for himself."
  - name: John 9:22
    orderIndex: 21
    osisId: John.9.22
    sblId: John 9:22
    shortName: John 9:22
    text: His parents said this because they were afraid of the Jews, for already
      the Jews had decided that anyone who acknowledged that Jesus was the Christ
      would be put out of the synagogue.
  - name: John 9:23
    orderIndex: 22
    osisId: John.9.23
    sblId: John 9:23
    shortName: John 9:23
    text: That was why his parents said, "He is of age; ask him."
  - name: John 9:24
    orderIndex: 23
    osisId: John.9.24
    sblId: John 9:24
    shortName: John 9:24
    text: A second time they summoned the man who had been blind. "Give glory to God,
      "they said. "We know this man is a sinner."
  - name: John 9:25
    orderIndex: 24
    osisId: John.9.25
    sblId: John 9:25
    shortName: John 9:25
    text: He replied, "Whether he is a sinner or not, I don't know. One thing I do
      know. I was blind but now I see!"
  - name: John 9:26
    orderIndex: 25
    osisId: John.9.26
    sblId: John 9:26
    shortName: John 9:26
    text: Then they asked him, "What did he do to you? How did he open your eyes?"
  - name: John 9:27
    orderIndex: 26
    osisId: John.9.27
    sblId: John 9:27
    shortName: John 9:27
    text: He answered, "I have told you already and you did not listen. Why do you
      want to hear it again? Do you want to become his disciples, too?"
  - name: John 9:28
    orderIndex: 27
    osisId: John.9.28
    sblId: John 9:28
    shortName: John 9:28
    text: Then they hurled insults at him and said, "You are this fellow's disciple!
      We are disciples of Moses!
  - name: John 9:29
    orderIndex: 28
    osisId: John.9.29
    sblId: John 9:29
    shortName: John 9:29
    text: We know that God spoke to Moses, but as for this fellow, we don't even know
      where he comes from."
  - name: John 9:30
    orderIndex: 29
    osisId: John.9.30
    sblId: John 9:30
    shortName: John 9:30
    text: The man answered, "Now that is remarkable! You don't know where he comes
      from, yet he opened my eyes.
  - name: John 9:31
    orderIndex: 30
    osisId: John.9.31
    sblId: John 9:31
    shortName: John 9:31
    text: We know that God does not listen to sinners. He listens to the godly man
      who does his will.
  - name: John 9:32
    orderIndex: 31
    osisId: John.9.32
    sblId: John 9:32
    shortName: John 9:32
    text: Nobody has ever heard of opening the eyes of a man born blind.
  - name: John 9:33
    orderIndex: 32
    osisId: John.9.33
    sblId: John 9:33
    shortName: John 9:33
    text: If this man were not from God, he could do nothing."
  - name: John 9:34
    orderIndex: 33
    osisId: John.9.34
    sblId: John 9:34
    shortName: John 9:34
    text: To this they replied, "You were steeped in sin at birth; how dare you lecture
      us!" And they threw him out.
  - name: John 9:35
    orderIndex: 34
    osisId: John.9.35
    sblId: John 9:35
    shortName: John 9:35
    text: Jesus heard that they had thrown him out, and when he found him, he said,
      "Do you believe in the Son of Man?"
  - name: John 9:36
    orderIndex: 35
    osisId: John.9.36
    sblId: John 9:36
    shortName: John 9:36
    text: '"Who is he, sir?" the man asked. "Tell me so that I may believe in him."'
  - name: John 9:37
    orderIndex: 36
    osisId: John.9.37
    sblId: John 9:37
    shortName: John 9:37
    text: Jesus said, "You have now seen him; in fact, he is the one speaking with
      you."
  - name: John 9:38
    orderIndex: 37
    osisId: John.9.38
    sblId: John 9:38
    shortName: John 9:38
    text: Then the man said, "Lord, I believe," and he worshiped him.
  - name: John 9:39
    orderIndex: 38
    osisId: John.9.39
    sblId: John 9:39
    shortName: John 9:39
    text: Jesus said, "For judgment I have come into this world, so that the blind
      will see and those who see will become blind."
  - name: John 9:40
    orderIndex: 39
    osisId: John.9.40
    sblId: John 9:40
    shortName: John 9:40
    text: Some Pharisees who were with him heard him say this and asked, "What? Are
      we blind too?"
  - name: John 9:41
    orderIndex: 40
    osisId: John.9.41
    sblId: John 9:41
    shortName: John 9:41
    text: Jesus said, "If you were blind, you would not be guilty of sin; but now
      that you claim you can see, your guilt remains.
  versesCount: 41
- name: John 10
  orderIndex: 9
  osisId: John.10
  sblId: John 10
  shortName: John 10
  verses:
  - name: John 10:1
    orderIndex: 0
    osisId: John.10.1
    sblId: John 10:1
    shortName: John 10:1
    text: '"I tell you the truth, the man who does not enter the sheep pen by the
      gate, but climbs in by some other way, is a thief and a robber.'
  - name: John 10:2
    orderIndex: 1
    osisId: John.10.2
    sblId: John 10:2
    shortName: John 10:2
    text: The man who enters by the gate is the shepherd of his sheep.
  - name: John 10:3
    orderIndex: 2
    osisId: John.10.3
    sblId: John 10:3
    shortName: John 10:3
    text: The watchman opens the gate for him, and the sheep listen to his voice.
      He calls his own sheep by name and leads them out.
  - name: John 10:4
    orderIndex: 3
    osisId: John.10.4
    sblId: John 10:4
    shortName: John 10:4
    text: When he has brought out all his own, he goes on ahead of them, and his sheep
      follow him because they know his voice.
  - name: John 10:5
    orderIndex: 4
    osisId: John.10.5
    sblId: John 10:5
    shortName: John 10:5
    text: But they will never follow a stranger; in fact, they will run away from
      him because they do not recognize a stranger's voice."
  - name: John 10:6
    orderIndex: 5
    osisId: John.10.6
    sblId: John 10:6
    shortName: John 10:6
    text: Jesus used this figure of speech, but they did not understand what he was
      telling them.
  - name: John 10:7
    orderIndex: 6
    osisId: John.10.7
    sblId: John 10:7
    shortName: John 10:7
    text: Therefore Jesus said again, "I tell you the truth, I am the gate for the
      sheep.
  - name: John 10:8
    orderIndex: 7
    osisId: John.10.8
    sblId: John 10:8
    shortName: John 10:8
    text: All who ever came before me were thieves and robbers, but the sheep did
      not listen to them.
  - name: John 10:9
    orderIndex: 8
    osisId: John.10.9
    sblId: John 10:9
    shortName: John 10:9
    text: I am the gate; whoever enters through me will be saved. He will come in
      and go out, and find pasture.
  - name: John 10:10
    orderIndex: 9
    osisId: John.10.10
    sblId: John 10:10
    shortName: John 10:10
    text: The thief comes only to steal and kill and destroy; I have come that they
      may have life, and have it to the full.
  - name: John 10:11
    orderIndex: 10
    osisId: John.10.11
    sblId: John 10:11
    shortName: John 10:11
    text: '"I am the good shepherd. The good shepherd lays down his life for the sheep.'
  - name: John 10:12
    orderIndex: 11
    osisId: John.10.12
    sblId: John 10:12
    shortName: John 10:12
    text: The hired hand is not the shepherd who owns the sheep. So when he sees the
      wolf coming, he abandons the sheep and runs away. Then the wolf attacks the
      flock and scatters it.
  - name: John 10:13
    orderIndex: 12
    osisId: John.10.13
    sblId: John 10:13
    shortName: John 10:13
    text: The man runs away because he is a hired hand and cares nothing for the sheep.
  - name: John 10:14
    orderIndex: 13
    osisId: John.10.14
    sblId: John 10:14
    shortName: John 10:14
    text: '"I am the good shepherd; I know my sheep and my sheep know me--'
  - name: John 10:15
    orderIndex: 14
    osisId: John.10.15
    sblId: John 10:15
    shortName: John 10:15
    text: just as the Father knows me and I know the Father--and I lay down my life
      for the sheep.
  - name: John 10:16
    orderIndex: 15
    osisId: John.10.16
    sblId: John 10:16
    shortName: John 10:16
    text: I have other sheep that are not of this sheep pen. I must bring them also.
      They too will listen to my voice, and there shall be one flock and one shepherd.
  - name: John 10:17
    orderIndex: 16
    osisId: John.10.17
    sblId: John 10:17
    shortName: John 10:17
    text: The reason my Father loves me is that I lay down my life--only to take it
      up again.
  - name: John 10:18
    orderIndex: 17
    osisId: John.10.18
    sblId: John 10:18
    shortName: John 10:18
    text: No one takes it from me, but I lay it down of my own accord. I have authority
      to lay it down and authority to take it up again. This command I received from
      my Father."
  - name: John 10:19
    orderIndex: 18
    osisId: John.10.19
    sblId: John 10:19
    shortName: John 10:19
    text: At these words the Jews were again divided.
  - name: John 10:20
    orderIndex: 19
    osisId: John.10.20
    sblId: John 10:20
    shortName: John 10:20
    text: Many of them said, "He is demon-possessed and raving mad. Why listen to
      him?"
  - name: John 10:21
    orderIndex: 20
    osisId: John.10.21
    sblId: John 10:21
    shortName: John 10:21
    text: But others said, "These are not the sayings of a man possessed by a demon.
      Can a demon open the eyes of the blind?"
  - name: John 10:22
    orderIndex: 21
    osisId: John.10.22
    sblId: John 10:22
    shortName: John 10:22
    text: Then came the Feast of Dedication at Jerusalem. It was winter,
  - name: John 10:23
    orderIndex: 22
    osisId: John.10.23
    sblId: John 10:23
    shortName: John 10:23
    text: and Jesus was in the temple area walking in Solomon's Colonnade.
  - name: John 10:24
    orderIndex: 23
    osisId: John.10.24
    sblId: John 10:24
    shortName: John 10:24
    text: The Jews gathered around him, saying, "How long will you keep us in suspense?
      If you are the Christ, tell us plainly."
  - name: John 10:25
    orderIndex: 24
    osisId: John.10.25
    sblId: John 10:25
    shortName: John 10:25
    text: Jesus answered, "I did tell you, but you do not believe. The miracles I
      do in my Father's name speak for me,
  - name: John 10:26
    orderIndex: 25
    osisId: John.10.26
    sblId: John 10:26
    shortName: John 10:26
    text: but you do not believe because you are not my sheep.
  - name: John 10:27
    orderIndex: 26
    osisId: John.10.27
    sblId: John 10:27
    shortName: John 10:27
    text: My sheep listen to my voice; I know them, and they follow me.
  - name: John 10:28
    orderIndex: 27
    osisId: John.10.28
    sblId: John 10:28
    shortName: John 10:28
    text: I give them eternal life, and they shall never perish; no one can snatch
      them out of my hand.
  - name: John 10:29
    orderIndex: 28
    osisId: John.10.29
    sblId: John 10:29
    shortName: John 10:29
    text: My Father, who has given them to me, is greater than all; no one can snatch
      them out of my Father's hand.
  - name: John 10:30
    orderIndex: 29
    osisId: John.10.30
    sblId: John 10:30
    shortName: John 10:30
    text: I and the Father are one."
  - name: John 10:31
    orderIndex: 30
    osisId: John.10.31
    sblId: John 10:31
    shortName: John 10:31
    text: Again the Jews picked up stones to stone him,
  - name: John 10:32
    orderIndex: 31
    osisId: John.10.32
    sblId: John 10:32
    shortName: John 10:32
    text: but Jesus said to them, "I have shown you many great miracles from the Father.
      For which of these do you stone me?"
  - name: John 10:33
    orderIndex: 32
    osisId: John.10.33
    sblId: John 10:33
    shortName: John 10:33
    text: '"We are not stoning you for any of these," replied the Jews, "but for blasphemy,
      because you, a mere man, claim to be God."'
  - name: John 10:34
    orderIndex: 33
    osisId: John.10.34
    sblId: John 10:34
    shortName: John 10:34
    text: Jesus answered them, "Is it not written in your Law, 'I have said you are
      gods'?
  - name: John 10:35
    orderIndex: 34
    osisId: John.10.35
    sblId: John 10:35
    shortName: John 10:35
    text: If he called them 'gods,' to whom the word of God came--and the Scripture
      cannot be broken--
  - name: John 10:36
    orderIndex: 35
    osisId: John.10.36
    sblId: John 10:36
    shortName: John 10:36
    text: what about the one whom the Father set apart as his very own and sent into
      the world? Why then do you accuse me of blasphemy because I said, 'I am God's
      Son'?
  - name: John 10:37
    orderIndex: 36
    osisId: John.10.37
    sblId: John 10:37
    shortName: John 10:37
    text: Do not believe me unless I do what my Father does.
  - name: John 10:38
    orderIndex: 37
    osisId: John.10.38
    sblId: John 10:38
    shortName: John 10:38
    text: But if I do it, even though you do not believe me, believe the miracles,
      that you may know and understand that the Father is in me, and I in the Father."
  - name: John 10:39
    orderIndex: 38
    osisId: John.10.39
    sblId: John 10:39
    shortName: John 10:39
    text: Again they tried to seize him, but he escaped their grasp.
  - name: John 10:40
    orderIndex: 39
    osisId: John.10.40
    sblId: John 10:40
    shortName: John 10:40
    text: Then Jesus went back across the Jordan to the place where John had been
      baptizing in the early days. Here he stayed
  - name: John 10:41
    orderIndex: 40
    osisId: John.10.41
    sblId: John 10:41
    shortName: John 10:41
    text: and many people came to him. They said, "Though John never performed a miraculous
      sign, all that John said about this man was true."
  - name: John 10:42
    orderIndex: 41
    osisId: John.10.42
    sblId: John 10:42
    shortName: John 10:42
    text: And in that place many believed in Jesus.
  versesCount: 42
- name: John 11
  orderIndex: 10
  osisId: John.11
  sblId: John 11
  shortName: John 11
  verses:
  - name: John 11:1
    orderIndex: 0
    osisId: John.11.1
    sblId: John 11:1
    shortName: John 11:1
    text: Now a man named Lazarus was sick. He was from Bethany, the village of Mary
      and her sister Martha.
  - name: John 11:2
    orderIndex: 1
    osisId: John.11.2
    sblId: John 11:2
    shortName: John 11:2
    text: This Mary, whose brother Lazarus now lay sick, was the same one who poured
      perfume on the Lord and wiped his feet with her hair.
  - name: John 11:3
    orderIndex: 2
    osisId: John.11.3
    sblId: John 11:3
    shortName: John 11:3
    text: So the sisters sent word to Jesus, "Lord, the one you love is sick."
  - name: John 11:4
    orderIndex: 3
    osisId: John.11.4
    sblId: John 11:4
    shortName: John 11:4
    text: When he heard this, Jesus said, "This sickness will not end in death. No,
      it is for God's glory so that God's Son may be glorified through it."
  - name: John 11:5
    orderIndex: 4
    osisId: John.11.5
    sblId: John 11:5
    shortName: John 11:5
    text: Jesus loved Martha and her sister and Lazarus.
  - name: John 11:6
    orderIndex: 5
    osisId: John.11.6
    sblId: John 11:6
    shortName: John 11:6
    text: Yet when he heard that Lazarus was sick, he stayed where he was two more
      days.
  - name: John 11:7
    orderIndex: 6
    osisId: John.11.7
    sblId: John 11:7
    shortName: John 11:7
    text: Then he said to his disciples, "Let us go back to Judea."
  - name: John 11:8
    orderIndex: 7
    osisId: John.11.8
    sblId: John 11:8
    shortName: John 11:8
    text: '"But Rabbi," they said, "a short while ago the Jews tried to stone you,
      and yet you are going back there?"'
  - name: John 11:9
    orderIndex: 8
    osisId: John.11.9
    sblId: John 11:9
    shortName: John 11:9
    text: Jesus answered, "Are there not twelve hours of daylight? A man who walks
      by day will not stumble, for he sees by this world's light.
  - name: John 11:10
    orderIndex: 9
    osisId: John.11.10
    sblId: John 11:10
    shortName: John 11:10
    text: It is when he walks by night that he stumbles, for he has no light."
  - name: John 11:11
    orderIndex: 10
    osisId: John.11.11
    sblId: John 11:11
    shortName: John 11:11
    text: After he had said this, he went on to tell them, "Our friend Lazarus has
      fallen asleep; but I am going there to wake him up."
  - name: John 11:12
    orderIndex: 11
    osisId: John.11.12
    sblId: John 11:12
    shortName: John 11:12
    text: His disciples replied, "Lord, if he sleeps, he will get better."
  - name: John 11:13
    orderIndex: 12
    osisId: John.11.13
    sblId: John 11:13
    shortName: John 11:13
    text: Jesus had been speaking of his death, but his disciples thought he meant
      natural sleep.
  - name: John 11:14
    orderIndex: 13
    osisId: John.11.14
    sblId: John 11:14
    shortName: John 11:14
    text: So then he told them plainly, "Lazarus is dead,
  - name: John 11:15
    orderIndex: 14
    osisId: John.11.15
    sblId: John 11:15
    shortName: John 11:15
    text: and for your sake I am glad I was not there, so that you may believe. But
      let us go to him."
  - name: John 11:16
    orderIndex: 15
    osisId: John.11.16
    sblId: John 11:16
    shortName: John 11:16
    text: Then Thomas (called Didymus) said to the rest of the disciples, "Let us
      also go, that we may die with him."
  - name: John 11:17
    orderIndex: 16
    osisId: John.11.17
    sblId: John 11:17
    shortName: John 11:17
    text: On his arrival, Jesus found that Lazarus had already been in the tomb for
      four days.
  - name: John 11:18
    orderIndex: 17
    osisId: John.11.18
    sblId: John 11:18
    shortName: John 11:18
    text: Bethany was less than two miles from Jerusalem,
  - name: John 11:19
    orderIndex: 18
    osisId: John.11.19
    sblId: John 11:19
    shortName: John 11:19
    text: and many Jews had come to Martha and Mary to comfort them in the loss of
      their brother.
  - name: John 11:20
    orderIndex: 19
    osisId: John.11.20
    sblId: John 11:20
    shortName: John 11:20
    text: When Martha heard that Jesus was coming, she went out to meet him, but Mary
      stayed at home.
  - name: John 11:21
    orderIndex: 20
    osisId: John.11.21
    sblId: John 11:21
    shortName: John 11:21
    text: '"Lord," Martha said to Jesus, "if you had been here, my brother would not
      have died.'
  - name: John 11:22
    orderIndex: 21
    osisId: John.11.22
    sblId: John 11:22
    shortName: John 11:22
    text: But I know that even now God will give you whatever you ask."
  - name: John 11:23
    orderIndex: 22
    osisId: John.11.23
    sblId: John 11:23
    shortName: John 11:23
    text: Jesus said to her, "Your brother will rise again."
  - name: John 11:24
    orderIndex: 23
    osisId: John.11.24
    sblId: John 11:24
    shortName: John 11:24
    text: Martha answered, "I know he will rise again in the resurrection at the last
      day."
  - name: John 11:25
    orderIndex: 24
    osisId: John.11.25
    sblId: John 11:25
    shortName: John 11:25
    text: Jesus said to her, "I am the resurrection and the life. He who believes
      in me will live, even though he dies;
  - name: John 11:26
    orderIndex: 25
    osisId: John.11.26
    sblId: John 11:26
    shortName: John 11:26
    text: and whoever lives and believes in me will never die. Do you believe this?"
  - name: John 11:27
    orderIndex: 26
    osisId: John.11.27
    sblId: John 11:27
    shortName: John 11:27
    text: '"Yes, Lord," she told him, "I believe that you are the Christ, the Son
      of God, who was to come into the world."'
  - name: John 11:28
    orderIndex: 27
    osisId: John.11.28
    sblId: John 11:28
    shortName: John 11:28
    text: And after she had said this, she went back and called her sister Mary aside.
      "The Teacher is here," she said, "and is asking for you."
  - name: John 11:29
    orderIndex: 28
    osisId: John.11.29
    sblId: John 11:29
    shortName: John 11:29
    text: When Mary heard this, she got up quickly and went to him.
  - name: John 11:30
    orderIndex: 29
    osisId: John.11.30
    sblId: John 11:30
    shortName: John 11:30
    text: Now Jesus had not yet entered the village, but was still at the place where
      Martha had met him.
  - name: John 11:31
    orderIndex: 30
    osisId: John.11.31
    sblId: John 11:31
    shortName: John 11:31
    text: When the Jews who had been with Mary in the house, comforting her, noticed
      how quickly she got up and went out, they followed her, supposing she was going
      to the tomb to mourn there.
  - name: John 11:32
    orderIndex: 31
    osisId: John.11.32
    sblId: John 11:32
    shortName: John 11:32
    text: When Mary reached the place where Jesus was and saw him, she fell at his
      feet and said, "Lord, if you had been here, my brother would not have died."
  - name: John 11:33
    orderIndex: 32
    osisId: John.11.33
    sblId: John 11:33
    shortName: John 11:33
    text: When Jesus saw her weeping, and the Jews who had come along with her also
      weeping, he was deeply moved in spirit and troubled.
  - name: John 11:34
    orderIndex: 33
    osisId: John.11.34
    sblId: John 11:34
    shortName: John 11:34
    text: '"Where have you laid him?" he asked. "Come and see, Lord," they replied.'
  - name: John 11:35
    orderIndex: 34
    osisId: John.11.35
    sblId: John 11:35
    shortName: John 11:35
    text: Jesus wept.
  - name: John 11:36
    orderIndex: 35
    osisId: John.11.36
    sblId: John 11:36
    shortName: John 11:36
    text: Then the Jews said, "See how he loved him!"
  - name: John 11:37
    orderIndex: 36
    osisId: John.11.37
    sblId: John 11:37
    shortName: John 11:37
    text: But some of them said, "Could not he who opened the eyes of the blind man
      have kept this man from dying?"
  - name: John 11:38
    orderIndex: 37
    osisId: John.11.38
    sblId: John 11:38
    shortName: John 11:38
    text: Jesus, once more deeply moved, came to the tomb. It was a cave with a stone
      laid across the entrance.
  - name: John 11:39
    orderIndex: 38
    osisId: John.11.39
    sblId: John 11:39
    shortName: John 11:39
    text: '"Take away the stone," he said. "But, Lord," said Martha, the sister of
      the dead man, "by this time there is a bad odor, for he has been there four
      days."'
  - name: John 11:40
    orderIndex: 39
    osisId: John.11.40
    sblId: John 11:40
    shortName: John 11:40
    text: Then Jesus said, "Did I not tell you that if you believed, you would see
      the glory of God?"
  - name: John 11:41
    orderIndex: 40
    osisId: John.11.41
    sblId: John 11:41
    shortName: John 11:41
    text: So they took away the stone. Then Jesus looked up and said, "Father, I thank
      you that you have heard me.
  - name: John 11:42
    orderIndex: 41
    osisId: John.11.42
    sblId: John 11:42
    shortName: John 11:42
    text: I knew that you always hear me, but I said this for the benefit of the people
      standing here, that they may believe that you sent me."
  - name: John 11:43
    orderIndex: 42
    osisId: John.11.43
    sblId: John 11:43
    shortName: John 11:43
    text: When he had said this, Jesus called in a loud voice, "Lazarus, come out!"
  - name: John 11:44
    orderIndex: 43
    osisId: John.11.44
    sblId: John 11:44
    shortName: John 11:44
    text: The dead man came out, his hands and feet wrapped with strips of linen,
      and a cloth around his face. Jesus said to them, "Take off the grave clothes
      and let him go."
  - name: John 11:45
    orderIndex: 44
    osisId: John.11.45
    sblId: John 11:45
    shortName: John 11:45
    text: Therefore many of the Jews who had come to visit Mary, and had seen what
      Jesus did, put their faith in him.
  - name: John 11:46
    orderIndex: 45
    osisId: John.11.46
    sblId: John 11:46
    shortName: John 11:46
    text: But some of them went to the Pharisees and told them what Jesus had done.
  - name: John 11:47
    orderIndex: 46
    osisId: John.11.47
    sblId: John 11:47
    shortName: John 11:47
    text: Then the chief priests and the Pharisees called a meeting of the Sanhedrin.
  - name: John 11:48
    orderIndex: 47
    osisId: John.11.48
    sblId: John 11:48
    shortName: John 11:48
    text: '"What are we accomplishing?" they asked. "Here is this man performing many
      miraculous signs. If we let him go on like this, everyone will believe in him,
      and then the Romans will come and take away both our place and our nation."'
  - name: John 11:49
    orderIndex: 48
    osisId: John.11.49
    sblId: John 11:49
    shortName: John 11:49
    text: Then one of them, named Caiaphas, who was high priest that year, spoke up,
      "You know nothing at all!
  - name: John 11:50
    orderIndex: 49
    osisId: John.11.50
    sblId: John 11:50
    shortName: John 11:50
    text: You do not realize that it is better for you that one man die for the people
      than that the whole nation perish."
  - name: John 11:51
    orderIndex: 50
    osisId: John.11.51
    sblId: John 11:51
    shortName: John 11:51
    text: He did not say this on his own, but as high priest that year he prophesied
      that Jesus would die for the Jewish nation,
  - name: John 11:52
    orderIndex: 51
    osisId: John.11.52
    sblId: John 11:52
    shortName: John 11:52
    text: and not only for that nation but also for the scattered children of God,
      to bring them together and make them one.
  - name: John 11:53
    orderIndex: 52
    osisId: John.11.53
    sblId: John 11:53
    shortName: John 11:53
    text: So from that day on they plotted to take his life.
  - name: John 11:54
    orderIndex: 53
    osisId: John.11.54
    sblId: John 11:54
    shortName: John 11:54
    text: Therefore Jesus no longer moved about publicly among the Jews. Instead he
      withdrew to a region near the desert, to a village called Ephraim, where he
      stayed with his disciples.
  - name: John 11:55
    orderIndex: 54
    osisId: John.11.55
    sblId: John 11:55
    shortName: John 11:55
    text: When it was almost time for the Jewish Passover, many went up from the country
      to Jerusalem for their ceremonial cleansing before the Passover.
  - name: John 11:56
    orderIndex: 55
    osisId: John.11.56
    sblId: John 11:56
    shortName: John 11:56
    text: They kept looking for Jesus, and as they stood in the temple area they asked
      one another, "What do you think? Isn't he coming to the Feast at all?"
  - name: John 11:57
    orderIndex: 56
    osisId: John.11.57
    sblId: John 11:57
    shortName: John 11:57
    text: But the chief priests and Pharisees had given orders that if anyone found
      out where Jesus was, he should report it so that they might arrest him.
  versesCount: 57
- name: John 12
  orderIndex: 11
  osisId: John.12
  sblId: John 12
  shortName: John 12
  verses:
  - name: John 12:1
    orderIndex: 0
    osisId: John.12.1
    sblId: John 12:1
    shortName: John 12:1
    text: Six days before the Passover, Jesus arrived at Bethany, where Lazarus lived,
      whom Jesus had raised from the dead.
  - name: John 12:2
    orderIndex: 1
    osisId: John.12.2
    sblId: John 12:2
    shortName: John 12:2
    text: Here a dinner was given in Jesus' honor. Martha served, while Lazarus was
      among those reclining at the table with him.
  - name: John 12:3
    orderIndex: 2
    osisId: John.12.3
    sblId: John 12:3
    shortName: John 12:3
    text: Then Mary took about a pint of pure nard, an expensive perfume; she poured
      it on Jesus' feet and wiped his feet with her hair. And the house was filled
      with the fragrance of the perfume.
  - name: John 12:4
    orderIndex: 3
    osisId: John.12.4
    sblId: John 12:4
    shortName: John 12:4
    text: But one of his disciples, Judas Iscariot, who was later to betray him, objected,
  - name: John 12:5
    orderIndex: 4
    osisId: John.12.5
    sblId: John 12:5
    shortName: John 12:5
    text: '"Why wasn''t this perfume sold and the money given to the poor? It was
      worth a year''s wages. "'
  - name: John 12:6
    orderIndex: 5
    osisId: John.12.6
    sblId: John 12:6
    shortName: John 12:6
    text: He did not say this because he cared about the poor but because he was a
      thief; as keeper of the money bag, he used to help himself to what was put into
      it.
  - name: John 12:7
    orderIndex: 6
    osisId: John.12.7
    sblId: John 12:7
    shortName: John 12:7
    text: '"Leave her alone," Jesus replied. "It was intended that she should save
      this perfume for the day of my burial.'
  - name: John 12:8
    orderIndex: 7
    osisId: John.12.8
    sblId: John 12:8
    shortName: John 12:8
    text: You will always have the poor among you, but you will not always have me."
  - name: John 12:9
    orderIndex: 8
    osisId: John.12.9
    sblId: John 12:9
    shortName: John 12:9
    text: Meanwhile a large crowd of Jews found out that Jesus was there and came,
      not only because of him but also to see Lazarus, whom he had raised from the
      dead.
  - name: John 12:10
    orderIndex: 9
    osisId: John.12.10
    sblId: John 12:10
    shortName: John 12:10
    text: So the chief priests made plans to kill Lazarus as well,
  - name: John 12:11
    orderIndex: 10
    osisId: John.12.11
    sblId: John 12:11
    shortName: John 12:11
    text: for on account of him many of the Jews were going over to Jesus and putting
      their faith in him.
  - name: John 12:12
    orderIndex: 11
    osisId: John.12.12
    sblId: John 12:12
    shortName: John 12:12
    text: The next day the great crowd that had come for the Feast heard that Jesus
      was on his way to Jerusalem.
  - name: John 12:13
    orderIndex: 12
    osisId: John.12.13
    sblId: John 12:13
    shortName: John 12:13
    text: They took palm branches and went out to meet him, shouting, "Hosanna! Blessed
      is he who comes in the name of the Lord!Blessed is the King of Israel!"
  - name: John 12:14
    orderIndex: 13
    osisId: John.12.14
    sblId: John 12:14
    shortName: John 12:14
    text: Jesus found a young donkey and sat upon it, as it is written,
  - name: John 12:15
    orderIndex: 14
    osisId: John.12.15
    sblId: John 12:15
    shortName: John 12:15
    text: '"Do not be afraid, O Daughter of Zion; see, your king is coming, seated
      on a donkey''s colt."'
  - name: John 12:16
    orderIndex: 15
    osisId: John.12.16
    sblId: John 12:16
    shortName: John 12:16
    text: At first his disciples did not understand all this. Only after Jesus was
      glorified did they realize that these things had been written about him and
      that they had done these things to him.
  - name: John 12:17
    orderIndex: 16
    osisId: John.12.17
    sblId: John 12:17
    shortName: John 12:17
    text: Now the crowd that was with him when he called Lazarus from the tomb and
      raised him from the dead continued to spread the word.
  - name: John 12:18
    orderIndex: 17
    osisId: John.12.18
    sblId: John 12:18
    shortName: John 12:18
    text: Many people, because they had heard that he had given this miraculous sign,
      went out to meet him.
  - name: John 12:19
    orderIndex: 18
    osisId: John.12.19
    sblId: John 12:19
    shortName: John 12:19
    text: So the Pharisees said to one another, "See, this is getting us nowhere.
      Look how the whole world has gone after him!"
  - name: John 12:20
    orderIndex: 19
    osisId: John.12.20
    sblId: John 12:20
    shortName: John 12:20
    text: Now there were some Greeks among those who went up to worship at the Feast.
  - name: John 12:21
    orderIndex: 20
    osisId: John.12.21
    sblId: John 12:21
    shortName: John 12:21
    text: They came to Philip, who was from Bethsaida in Galilee, with a request.
      "Sir," they said, "we would like to see Jesus."
  - name: John 12:22
    orderIndex: 21
    osisId: John.12.22
    sblId: John 12:22
    shortName: John 12:22
    text: Philip went to tell Andrew; Andrew and Philip in turn told Jesus.
  - name: John 12:23
    orderIndex: 22
    osisId: John.12.23
    sblId: John 12:23
    shortName: John 12:23
    text: Jesus replied, "The hour has come for the Son of Man to be glorified.
  - name: John 12:24
    orderIndex: 23
    osisId: John.12.24
    sblId: John 12:24
    shortName: John 12:24
    text: I tell you the truth, unless a kernel of wheat falls to the ground and dies,
      it remains only a single seed. But if it dies, it produces many seeds.
  - name: John 12:25
    orderIndex: 24
    osisId: John.12.25
    sblId: John 12:25
    shortName: John 12:25
    text: The man who loves his life will lose it, while the man who hates his life
      in this world will keep it for eternal life.
  - name: John 12:26
    orderIndex: 25
    osisId: John.12.26
    sblId: John 12:26
    shortName: John 12:26
    text: Whoever serves me must follow me; and where I am, my servant also will be.
      My Father will honor the one who serves me.
  - name: John 12:27
    orderIndex: 26
    osisId: John.12.27
    sblId: John 12:27
    shortName: John 12:27
    text: '"Now my heart is troubled, and what shall I say? ''Father, save me from
      this hour''? No, it was for this very reason I came to this hour.'
  - name: John 12:28
    orderIndex: 27
    osisId: John.12.28
    sblId: John 12:28
    shortName: John 12:28
    text: Father, glorify your name!"
  - name: John 12:29
    orderIndex: 28
    osisId: John.12.29
    sblId: John 12:29
    shortName: John 12:29
    text: Then a voice came from heaven, "I have glorified it, and will glorify it
      again." The crowd that was there and heard it said it had thundered; others
      said an angel had spoken to him.
  - name: John 12:30
    orderIndex: 29
    osisId: John.12.30
    sblId: John 12:30
    shortName: John 12:30
    text: Jesus said, "This voice was for your benefit, not mine.
  - name: John 12:31
    orderIndex: 30
    osisId: John.12.31
    sblId: John 12:31
    shortName: John 12:31
    text: Now is the time for judgment on this world; now the prince of this world
      will be driven out.
  - name: John 12:32
    orderIndex: 31
    osisId: John.12.32
    sblId: John 12:32
    shortName: John 12:32
    text: But I, when I am lifted up from the earth, will draw all men to myself."
  - name: John 12:33
    orderIndex: 32
    osisId: John.12.33
    sblId: John 12:33
    shortName: John 12:33
    text: He said this to show the kind of death he was going to die.
  - name: John 12:34
    orderIndex: 33
    osisId: John.12.34
    sblId: John 12:34
    shortName: John 12:34
    text: The crowd spoke up, "We have heard from the Law that the Christ will remain
      forever, so how can you say, 'The Son of Man must be lifted up'? Who is this
      'Son of Man'?"
  - name: John 12:35
    orderIndex: 34
    osisId: John.12.35
    sblId: John 12:35
    shortName: John 12:35
    text: Then Jesus told them, "You are going to have the light just a little while
      longer. Walk while you have the light, before darkness overtakes you. The man
      who walks in the dark does not know where he is going.
  - name: John 12:36
    orderIndex: 35
    osisId: John.12.36
    sblId: John 12:36
    shortName: John 12:36
    text: Put your trust in the light while you have it, so that you may become sons
      of light." When he had finished speaking, Jesus left and hid himself from them.
  - name: John 12:37
    orderIndex: 36
    osisId: John.12.37
    sblId: John 12:37
    shortName: John 12:37
    text: Even after Jesus had done all these miraculous signs in their presence,
      they still would not believe in him.
  - name: John 12:38
    orderIndex: 37
    osisId: John.12.38
    sblId: John 12:38
    shortName: John 12:38
    text: 'This was to fulfill the word of Isaiah the prophet: "Lord, who has believed
      our message and to whom has the arm of the Lord been revealed?"'
  - name: John 12:39
    orderIndex: 38
    osisId: John.12.39
    sblId: John 12:39
    shortName: John 12:39
    text: 'For this reason they could not believe, because, as Isaiah says elsewhere:'
  - name: John 12:40
    orderIndex: 39
    osisId: John.12.40
    sblId: John 12:40
    shortName: John 12:40
    text: '"He has blinded their eyes and deadened their hearts, so they can neither
      see with their eyes, nor understand with their hearts, nor turn--and I would
      heal them."'
  - name: John 12:41
    orderIndex: 40
    osisId: John.12.41
    sblId: John 12:41
    shortName: John 12:41
    text: Isaiah said this because he saw Jesus' glory and spoke about him.
  - name: John 12:42
    orderIndex: 41
    osisId: John.12.42
    sblId: John 12:42
    shortName: John 12:42
    text: Yet at the same time many even among the leaders believed in him. But because
      of the Pharisees they would not confess their faith for fear they would be put
      out of the synagogue;
  - name: John 12:43
    orderIndex: 42
    osisId: John.12.43
    sblId: John 12:43
    shortName: John 12:43
    text: for they loved praise from men more than praise from God.
  - name: John 12:44
    orderIndex: 43
    osisId: John.12.44
    sblId: John 12:44
    shortName: John 12:44
    text: Then Jesus cried out, "When a man believes in me, he does not believe in
      me only, but in the one who sent me.
  - name: John 12:45
    orderIndex: 44
    osisId: John.12.45
    sblId: John 12:45
    shortName: John 12:45
    text: When he looks at me, he sees the one who sent me.
  - name: John 12:46
    orderIndex: 45
    osisId: John.12.46
    sblId: John 12:46
    shortName: John 12:46
    text: I have come into the world as a light, so that no one who believes in me
      should stay in darkness.
  - name: John 12:47
    orderIndex: 46
    osisId: John.12.47
    sblId: John 12:47
    shortName: John 12:47
    text: '"As for the person who hears my words but does not keep them, I do not
      judge him. For I did not come to judge the world, but to save it.'
  - name: John 12:48
    orderIndex: 47
    osisId: John.12.48
    sblId: John 12:48
    shortName: John 12:48
    text: There is a judge for the one who rejects me and does not accept my words;
      that very word which I spoke will condemn him at the last day.
  - name: John 12:49
    orderIndex: 48
    osisId: John.12.49
    sblId: John 12:49
    shortName: John 12:49
    text: For I did not speak of my own accord, but the Father who sent me commanded
      me what to say and how to say it.
  - name: John 12:50
    orderIndex: 49
    osisId: John.12.50
    sblId: John 12:50
    shortName: John 12:50
    text: I know that his command leads to eternal life. So whatever I say is just
      what the Father has told me to say."
  versesCount: 50
- name: John 13
  orderIndex: 12
  osisId: John.13
  sblId: John 13
  shortName: John 13
  verses:
  - name: John 13:1
    orderIndex: 0
    osisId: John.13.1
    sblId: John 13:1
    shortName: John 13:1
    text: It was just before the Passover Feast. Jesus knew that the time had come
      for him to leave this world and go to the Father. Having loved his own who were
      in the world, he now showed them the full extent of his love.
  - name: John 13:2
    orderIndex: 1
    osisId: John.13.2
    sblId: John 13:2
    shortName: John 13:2
    text: The evening meal was being served, and the devil had already prompted Judas
      Iscariot, son of Simon, to betray Jesus.
  - name: John 13:3
    orderIndex: 2
    osisId: John.13.3
    sblId: John 13:3
    shortName: John 13:3
    text: Jesus knew that the Father had put all things under his power, and that
      he had come from God and was returning to God;
  - name: John 13:4
    orderIndex: 3
    osisId: John.13.4
    sblId: John 13:4
    shortName: John 13:4
    text: so he got up from the meal, took off his outer clothing, and wrapped a towel
      around his waist.
  - name: John 13:5
    orderIndex: 4
    osisId: John.13.5
    sblId: John 13:5
    shortName: John 13:5
    text: After that, he poured water into a basin and began to wash his disciples'
      feet, drying them with the towel that was wrapped around him.
  - name: John 13:6
    orderIndex: 5
    osisId: John.13.6
    sblId: John 13:6
    shortName: John 13:6
    text: He came to Simon Peter, who said to him, "Lord, are you going to wash my
      feet?"
  - name: John 13:7
    orderIndex: 6
    osisId: John.13.7
    sblId: John 13:7
    shortName: John 13:7
    text: Jesus replied, "You do not realize now what I am doing, but later you will
      understand."
  - name: John 13:8
    orderIndex: 7
    osisId: John.13.8
    sblId: John 13:8
    shortName: John 13:8
    text: '"No," said Peter, "you shall never wash my feet." Jesus answered, "Unless
      I wash you, you have no part with me."'
  - name: John 13:9
    orderIndex: 8
    osisId: John.13.9
    sblId: John 13:9
    shortName: John 13:9
    text: '"Then, Lord," Simon Peter replied, "not just my feet but my hands and my
      head as well!"'
  - name: John 13:10
    orderIndex: 9
    osisId: John.13.10
    sblId: John 13:10
    shortName: John 13:10
    text: Jesus answered, "A person who has had a bath needs only to wash his feet;
      his whole body is clean. And you are clean, though not every one of you."
  - name: John 13:11
    orderIndex: 10
    osisId: John.13.11
    sblId: John 13:11
    shortName: John 13:11
    text: For he knew who was going to betray him, and that was why he said not every
      one was clean.
  - name: John 13:12
    orderIndex: 11
    osisId: John.13.12
    sblId: John 13:12
    shortName: John 13:12
    text: When he had finished washing their feet, he put on his clothes and returned
      to his place. "Do you understand what I have done for you?" he asked them.
  - name: John 13:13
    orderIndex: 12
    osisId: John.13.13
    sblId: John 13:13
    shortName: John 13:13
    text: '"You call me ''Teacher'' and ''Lord,'' and rightly so, for that is what
      I am.'
  - name: John 13:14
    orderIndex: 13
    osisId: John.13.14
    sblId: John 13:14
    shortName: John 13:14
    text: Now that I, your Lord and Teacher, have washed your feet, you also should
      wash one another's feet.
  - name: John 13:15
    orderIndex: 14
    osisId: John.13.15
    sblId: John 13:15
    shortName: John 13:15
    text: I have set you an example that you should do as I have done for you.
  - name: John 13:16
    orderIndex: 15
    osisId: John.13.16
    sblId: John 13:16
    shortName: John 13:16
    text: I tell you the truth, no servant is greater than his master, nor is a messenger
      greater than the one who sent him.
  - name: John 13:17
    orderIndex: 16
    osisId: John.13.17
    sblId: John 13:17
    shortName: John 13:17
    text: Now that you know these things, you will be blessed if you do them.
  - name: John 13:18
    orderIndex: 17
    osisId: John.13.18
    sblId: John 13:18
    shortName: John 13:18
    text: '"I am not referring to all of you; I know those I have chosen. But this
      is to fulfill the scripture: ''He who shares my bread has lifted up his heel
      against me.'''
  - name: John 13:19
    orderIndex: 18
    osisId: John.13.19
    sblId: John 13:19
    shortName: John 13:19
    text: '"I am telling you now before it happens, so that when it does happen you
      will believe that I am He.'
  - name: John 13:20
    orderIndex: 19
    osisId: John.13.20
    sblId: John 13:20
    shortName: John 13:20
    text: I tell you the truth, whoever accepts anyone I send accepts me; and whoever
      accepts me accepts the one who sent me."
  - name: John 13:21
    orderIndex: 20
    osisId: John.13.21
    sblId: John 13:21
    shortName: John 13:21
    text: After he had said this, Jesus was troubled in spirit and testified, "I tell
      you the truth, one of you is going to betray me."
  - name: John 13:22
    orderIndex: 21
    osisId: John.13.22
    sblId: John 13:22
    shortName: John 13:22
    text: His disciples stared at one another, at a loss to know which of them he
      meant.
  - name: John 13:23
    orderIndex: 22
    osisId: John.13.23
    sblId: John 13:23
    shortName: John 13:23
    text: One of them, the disciple whom Jesus loved, was reclining next to him.
  - name: John 13:24
    orderIndex: 23
    osisId: John.13.24
    sblId: John 13:24
    shortName: John 13:24
    text: Simon Peter motioned to this disciple and said, "Ask him which one he means."
  - name: John 13:25
    orderIndex: 24
    osisId: John.13.25
    sblId: John 13:25
    shortName: John 13:25
    text: Leaning back against Jesus, he asked him, "Lord, who is it?"
  - name: John 13:26
    orderIndex: 25
    osisId: John.13.26
    sblId: John 13:26
    shortName: John 13:26
    text: Jesus answered, "It is the one to whom I will give this piece of bread when
      I have dipped it in the dish." Then, dipping the piece of bread, he gave it
      to Judas Iscariot, son of Simon.
  - name: John 13:27
    orderIndex: 26
    osisId: John.13.27
    sblId: John 13:27
    shortName: John 13:27
    text: As soon as Judas took the bread, Satan entered into him.
  - name: John 13:28
    orderIndex: 27
    osisId: John.13.28
    sblId: John 13:28
    shortName: John 13:28
    text: '"What you are about to do, do quickly," Jesus told him, but no one at the
      meal understood why Jesus said this to him.'
  - name: John 13:29
    orderIndex: 28
    osisId: John.13.29
    sblId: John 13:29
    shortName: John 13:29
    text: Since Judas had charge of the money, some thought Jesus was telling him
      to buy what was needed for the Feast, or to give something to the poor.
  - name: John 13:30
    orderIndex: 29
    osisId: John.13.30
    sblId: John 13:30
    shortName: John 13:30
    text: As soon as Judas had taken the bread, he went out. And it was night.
  - name: John 13:31
    orderIndex: 30
    osisId: John.13.31
    sblId: John 13:31
    shortName: John 13:31
    text: When he was gone, Jesus said, "Now is the Son of Man glorified and God is
      glorified in him.
  - name: John 13:32
    orderIndex: 31
    osisId: John.13.32
    sblId: John 13:32
    shortName: John 13:32
    text: If God is glorified in him, God will glorify the Son in himself, and will
      glorify him at once.
  - name: John 13:33
    orderIndex: 32
    osisId: John.13.33
    sblId: John 13:33
    shortName: John 13:33
    text: '"My children, I will be with you only a little longer. You will look for
      me, and just as I told the Jews, so I tell you now: Where I am going, you cannot
      come.'
  - name: John 13:34
    orderIndex: 33
    osisId: John.13.34
    sblId: John 13:34
    shortName: John 13:34
    text: '"A new command I give you: Love one another. As I have loved you, so you
      must love one another.'
  - name: John 13:35
    orderIndex: 34
    osisId: John.13.35
    sblId: John 13:35
    shortName: John 13:35
    text: By this all men will know that you are my disciples, if you love one another."
  - name: John 13:36
    orderIndex: 35
    osisId: John.13.36
    sblId: John 13:36
    shortName: John 13:36
    text: Simon Peter asked him, "Lord, where are you going?" Jesus replied, "Where
      I am going, you cannot follow now, but you will follow later."
  - name: John 13:37
    orderIndex: 36
    osisId: John.13.37
    sblId: John 13:37
    shortName: John 13:37
    text: Peter asked, "Lord, why can't I follow you now? I will lay down my life
      for you."
  - name: John 13:38
    orderIndex: 37
    osisId: John.13.38
    sblId: John 13:38
    shortName: John 13:38
    text: Then Jesus answered, "Will you really lay down your life for me? I tell
      you the truth, before the rooster crows, you will disown me three times!
  versesCount: 38
- name: John 14
  orderIndex: 13
  osisId: John.14
  sblId: John 14
  shortName: John 14
  verses:
  - name: John 14:1
    orderIndex: 0
    osisId: John.14.1
    sblId: John 14:1
    shortName: John 14:1
    text: '"Do not let your hearts be troubled. Trust in God; trust also in me.'
  - name: John 14:2
    orderIndex: 1
    osisId: John.14.2
    sblId: John 14:2
    shortName: John 14:2
    text: In my Father's house are many rooms; if it were not so, I would have told
      you. I am going there to prepare a place for you.
  - name: John 14:3
    orderIndex: 2
    osisId: John.14.3
    sblId: John 14:3
    shortName: John 14:3
    text: And if I go and prepare a place for you, I will come back and take you to
      be with me that you also may be where I am.
  - name: John 14:4
    orderIndex: 3
    osisId: John.14.4
    sblId: John 14:4
    shortName: John 14:4
    text: You know the way to the place where I am going."
  - name: John 14:5
    orderIndex: 4
    osisId: John.14.5
    sblId: John 14:5
    shortName: John 14:5
    text: Thomas said to him, "Lord, we don't know where you are going, so how can
      we know the way?"
  - name: John 14:6
    orderIndex: 5
    osisId: John.14.6
    sblId: John 14:6
    shortName: John 14:6
    text: Jesus answered, "I am the way and the truth and the life. No one comes to
      the Father except through me.
  - name: John 14:7
    orderIndex: 6
    osisId: John.14.7
    sblId: John 14:7
    shortName: John 14:7
    text: If you really knew me, you would know my Father as well. From now on, you
      do know him and have seen him."
  - name: John 14:8
    orderIndex: 7
    osisId: John.14.8
    sblId: John 14:8
    shortName: John 14:8
    text: Philip said, "Lord, show us the Father and that will be enough for us."
  - name: John 14:9
    orderIndex: 8
    osisId: John.14.9
    sblId: John 14:9
    shortName: John 14:9
    text: 'Jesus answered: "Don''t you know me, Philip, even after I have been among
      you such a long time? Anyone who has seen me has seen the Father. How can you
      say, ''Show us the Father''?'
  - name: John 14:10
    orderIndex: 9
    osisId: John.14.10
    sblId: John 14:10
    shortName: John 14:10
    text: Don't you believe that I am in the Father, and that the Father is in me?
      The words I say to you are not just my own. Rather, it is the Father, living
      in me, who is doing his work.
  - name: John 14:11
    orderIndex: 10
    osisId: John.14.11
    sblId: John 14:11
    shortName: John 14:11
    text: Believe me when I say that I am in the Father and the Father is in me; or
      at least believe on the evidence of the miracles themselves.
  - name: John 14:12
    orderIndex: 11
    osisId: John.14.12
    sblId: John 14:12
    shortName: John 14:12
    text: I tell you the truth, anyone who has faith in me will do what I have been
      doing. He will do even greater things than these, because I am going to the
      Father.
  - name: John 14:13
    orderIndex: 12
    osisId: John.14.13
    sblId: John 14:13
    shortName: John 14:13
    text: And I will do whatever you ask in my name, so that the Son may bring glory
      to the Father.
  - name: John 14:14
    orderIndex: 13
    osisId: John.14.14
    sblId: John 14:14
    shortName: John 14:14
    text: You may ask me for anything in my name, and I will do it.
  - name: John 14:15
    orderIndex: 14
    osisId: John.14.15
    sblId: John 14:15
    shortName: John 14:15
    text: '"If you love me, you will obey what I command.'
  - name: John 14:16
    orderIndex: 15
    osisId: John.14.16
    sblId: John 14:16
    shortName: John 14:16
    text: And I will ask the Father, and he will give you another Counselor to be
      with you forever--
  - name: John 14:17
    orderIndex: 16
    osisId: John.14.17
    sblId: John 14:17
    shortName: John 14:17
    text: the Spirit of truth. The world cannot accept him, because it neither sees
      him nor knows him. But you know him, for he lives with you and will be in you.
  - name: John 14:18
    orderIndex: 17
    osisId: John.14.18
    sblId: John 14:18
    shortName: John 14:18
    text: I will not leave you as orphans; I will come to you.
  - name: John 14:19
    orderIndex: 18
    osisId: John.14.19
    sblId: John 14:19
    shortName: John 14:19
    text: Before long, the world will not see me anymore, but you will see me. Because
      I live, you also will live.
  - name: John 14:20
    orderIndex: 19
    osisId: John.14.20
    sblId: John 14:20
    shortName: John 14:20
    text: On that day you will realize that I am in my Father, and you are in me,
      and I am in you.
  - name: John 14:21
    orderIndex: 20
    osisId: John.14.21
    sblId: John 14:21
    shortName: John 14:21
    text: Whoever has my commands and obeys them, he is the one who loves me. He who
      loves me will be loved by my Father, and I too will love him and show myself
      to him."
  - name: John 14:22
    orderIndex: 21
    osisId: John.14.22
    sblId: John 14:22
    shortName: John 14:22
    text: Then Judas (not Judas Iscariot) said, "But, Lord, why do you intend to show
      yourself to us and not to the world?"
  - name: John 14:23
    orderIndex: 22
    osisId: John.14.23
    sblId: John 14:23
    shortName: John 14:23
    text: Jesus replied, "If anyone loves me, he will obey my teaching. My Father
      will love him, and we will come to him and make our home with him.
  - name: John 14:24
    orderIndex: 23
    osisId: John.14.24
    sblId: John 14:24
    shortName: John 14:24
    text: He who does not love me will not obey my teaching. These words you hear
      are not my own; they belong to the Father who sent me.
  - name: John 14:25
    orderIndex: 24
    osisId: John.14.25
    sblId: John 14:25
    shortName: John 14:25
    text: '"All this I have spoken while still with you.'
  - name: John 14:26
    orderIndex: 25
    osisId: John.14.26
    sblId: John 14:26
    shortName: John 14:26
    text: But the Counselor, the Holy Spirit, whom the Father will send in my name,
      will teach you all things and will remind you of everything I have said to you.
  - name: John 14:27
    orderIndex: 26
    osisId: John.14.27
    sblId: John 14:27
    shortName: John 14:27
    text: Peace I leave with you; my peace I give you. I do not give to you as the
      world gives. Do not let your hearts be troubled and do not be afraid.
  - name: John 14:28
    orderIndex: 27
    osisId: John.14.28
    sblId: John 14:28
    shortName: John 14:28
    text: '"You heard me say, ''I am going away and I am coming back to you.'' If
      you loved me, you would be glad that I am going to the Father, for the Father
      is greater than I.'
  - name: John 14:29
    orderIndex: 28
    osisId: John.14.29
    sblId: John 14:29
    shortName: John 14:29
    text: I have told you now before it happens, so that when it does happen you will
      believe.
  - name: John 14:30
    orderIndex: 29
    osisId: John.14.30
    sblId: John 14:30
    shortName: John 14:30
    text: I will not speak with you much longer, for the prince of this world is coming.
      He has no hold on me,
  - name: John 14:31
    orderIndex: 30
    osisId: John.14.31
    sblId: John 14:31
    shortName: John 14:31
    text: but the world must learn that I love the Father and that I do exactly what
      my Father has commanded me. "Come now; let us leave.
  versesCount: 31
- name: John 15
  orderIndex: 14
  osisId: John.15
  sblId: John 15
  shortName: John 15
  verses:
  - name: John 15:1
    orderIndex: 0
    osisId: John.15.1
    sblId: John 15:1
    shortName: John 15:1
    text: '"I am the true vine, and my Father is the gardener.'
  - name: John 15:2
    orderIndex: 1
    osisId: John.15.2
    sblId: John 15:2
    shortName: John 15:2
    text: He cuts off every branch in me that bears no fruit, while every branch that
      does bear fruit he prunes so that it will be even more fruitful.
  - name: John 15:3
    orderIndex: 2
    osisId: John.15.3
    sblId: John 15:3
    shortName: John 15:3
    text: You are already clean because of the word I have spoken to you.
  - name: John 15:4
    orderIndex: 3
    osisId: John.15.4
    sblId: John 15:4
    shortName: John 15:4
    text: Remain in me, and I will remain in you. No branch can bear fruit by itself;
      it must remain in the vine. Neither can you bear fruit unless you remain in
      me.
  - name: John 15:5
    orderIndex: 4
    osisId: John.15.5
    sblId: John 15:5
    shortName: John 15:5
    text: '"I am the vine; you are the branches. If a man remains in me and I in him,
      he will bear much fruit; apart from me you can do nothing.'
  - name: John 15:6
    orderIndex: 5
    osisId: John.15.6
    sblId: John 15:6
    shortName: John 15:6
    text: If anyone does not remain in me, he is like a branch that is thrown away
      and withers; such branches are picked up, thrown into the fire and burned.
  - name: John 15:7
    orderIndex: 6
    osisId: John.15.7
    sblId: John 15:7
    shortName: John 15:7
    text: If you remain in me and my words remain in you, ask whatever you wish, and
      it will be given you.
  - name: John 15:8
    orderIndex: 7
    osisId: John.15.8
    sblId: John 15:8
    shortName: John 15:8
    text: This is to my Father's glory, that you bear much fruit, showing yourselves
      to be my disciples.
  - name: John 15:9
    orderIndex: 8
    osisId: John.15.9
    sblId: John 15:9
    shortName: John 15:9
    text: '"As the Father has loved me, so have I loved you. Now remain in my love.'
  - name: John 15:10
    orderIndex: 9
    osisId: John.15.10
    sblId: John 15:10
    shortName: John 15:10
    text: If you obey my commands, you will remain in my love, just as I have obeyed
      my Father's commands and remain in his love.
  - name: John 15:11
    orderIndex: 10
    osisId: John.15.11
    sblId: John 15:11
    shortName: John 15:11
    text: I have told you this so that my joy may be in you and that your joy may
      be complete.
  - name: John 15:12
    orderIndex: 11
    osisId: John.15.12
    sblId: John 15:12
    shortName: John 15:12
    text: 'My command is this: Love each other as I have loved you.'
  - name: John 15:13
    orderIndex: 12
    osisId: John.15.13
    sblId: John 15:13
    shortName: John 15:13
    text: Greater love has no one than this, that he lay down his life for his friends.
  - name: John 15:14
    orderIndex: 13
    osisId: John.15.14
    sblId: John 15:14
    shortName: John 15:14
    text: You are my friends if you do what I command.
  - name: John 15:15
    orderIndex: 14
    osisId: John.15.15
    sblId: John 15:15
    shortName: John 15:15
    text: I no longer call you servants, because a servant does not know his master's
      business. Instead, I have called you friends, for everything that I learned
      from my Father I have made known to you.
  - name: John 15:16
    orderIndex: 15
    osisId: John.15.16
    sblId: John 15:16
    shortName: John 15:16
    text: You did not choose me, but I chose you and appointed you to go and bear
      fruit--fruit that will last. Then the Father will give you whatever you ask
      in my name.
  - name: John 15:17
    orderIndex: 16
    osisId: John.15.17
    sblId: John 15:17
    shortName: John 15:17
    text: 'This is my command: Love each other.'
  - name: John 15:18
    orderIndex: 17
    osisId: John.15.18
    sblId: John 15:18
    shortName: John 15:18
    text: '"If the world hates you, keep in mind that it hated me first.'
  - name: John 15:19
    orderIndex: 18
    osisId: John.15.19
    sblId: John 15:19
    shortName: John 15:19
    text: If you belonged to the world, it would love you as its own. As it is, you
      do not belong to the world, but I have chosen you out of the world. That is
      why the world hates you.
  - name: John 15:20
    orderIndex: 19
    osisId: John.15.20
    sblId: John 15:20
    shortName: John 15:20
    text: 'Remember the words I spoke to you: ''No servant is greater than his master.''
      If they persecuted me, they will persecute you also. If they obeyed my teaching,
      they will obey yours also.'
  - name: John 15:21
    orderIndex: 20
    osisId: John.15.21
    sblId: John 15:21
    shortName: John 15:21
    text: They will treat you this way because of my name, for they do not know the
      One who sent me.
  - name: John 15:22
    orderIndex: 21
    osisId: John.15.22
    sblId: John 15:22
    shortName: John 15:22
    text: If I had not come and spoken to them, they would not be guilty of sin. Now,
      however, they have no excuse for their sin.
  - name: John 15:23
    orderIndex: 22
    osisId: John.15.23
    sblId: John 15:23
    shortName: John 15:23
    text: He who hates me hates my Father as well.
  - name: John 15:24
    orderIndex: 23
    osisId: John.15.24
    sblId: John 15:24
    shortName: John 15:24
    text: If I had not done among them what no one else did, they would not be guilty
      of sin. But now they have seen these miracles, and yet they have hated both
      me and my Father.
  - name: John 15:25
    orderIndex: 24
    osisId: John.15.25
    sblId: John 15:25
    shortName: John 15:25
    text: 'But this is to fulfill what is written in their Law: ''They hated me without
      reason.'''
  - name: John 15:26
    orderIndex: 25
    osisId: John.15.26
    sblId: John 15:26
    shortName: John 15:26
    text: '"When the Counselor comes, whom I will send to you from the Father, the
      Spirit of truth who goes out from the Father, he will testify about me.'
  - name: John 15:27
    orderIndex: 26
    osisId: John.15.27
    sblId: John 15:27
    shortName: John 15:27
    text: And you also must testify, for you have been with me from the beginning.
  versesCount: 27
- name: John 16
  orderIndex: 15
  osisId: John.16
  sblId: John 16
  shortName: John 16
  verses:
  - name: John 16:1
    orderIndex: 0
    osisId: John.16.1
    sblId: John 16:1
    shortName: John 16:1
    text: '"All this I have told you so that you will not go astray.'
  - name: John 16:2
    orderIndex: 1
    osisId: John.16.2
    sblId: John 16:2
    shortName: John 16:2
    text: They will put you out of the synagogue; in fact, a time is coming when anyone
      who kills you will think he is offering a service to God.
  - name: John 16:3
    orderIndex: 2
    osisId: John.16.3
    sblId: John 16:3
    shortName: John 16:3
    text: They will do such things because they have not known the Father or me.
  - name: John 16:4
    orderIndex: 3
    osisId: John.16.4
    sblId: John 16:4
    shortName: John 16:4
    text: I have told you this, so that when the time comes you will remember that
      I warned you. I did not tell you this at first because I was with you.
  - name: John 16:5
    orderIndex: 4
    osisId: John.16.5
    sblId: John 16:5
    shortName: John 16:5
    text: '"Now I am going to him who sent me, yet none of you asks me, ''Where are
      you going?'''
  - name: John 16:6
    orderIndex: 5
    osisId: John.16.6
    sblId: John 16:6
    shortName: John 16:6
    text: Because I have said these things, you are filled with grief.
  - name: John 16:7
    orderIndex: 6
    osisId: John.16.7
    sblId: John 16:7
    shortName: John 16:7
    text: 'But I tell you the truth: It is for your good that I am going away. Unless
      I go away, the Counselor will not come to you; but if I go, I will send him
      to you.'
  - name: John 16:8
    orderIndex: 7
    osisId: John.16.8
    sblId: John 16:8
    shortName: John 16:8
    text: 'When he comes, he will convict the world of guilt in regard to sin and
      righteousness and judgment:'
  - name: John 16:9
    orderIndex: 8
    osisId: John.16.9
    sblId: John 16:9
    shortName: John 16:9
    text: in regard to sin, because men do not believe in me;
  - name: John 16:10
    orderIndex: 9
    osisId: John.16.10
    sblId: John 16:10
    shortName: John 16:10
    text: in regard to righteousness, because I am going to the Father, where you
      can see me no longer;
  - name: John 16:11
    orderIndex: 10
    osisId: John.16.11
    sblId: John 16:11
    shortName: John 16:11
    text: and in regard to judgment, because the prince of this world now stands condemned.
  - name: John 16:12
    orderIndex: 11
    osisId: John.16.12
    sblId: John 16:12
    shortName: John 16:12
    text: '"I have much more to say to you, more than you can now bear.'
  - name: John 16:13
    orderIndex: 12
    osisId: John.16.13
    sblId: John 16:13
    shortName: John 16:13
    text: But when he, the Spirit of truth, comes, he will guide you into all truth.
      He will not speak on his own; he will speak only what he hears, and he will
      tell you what is yet to come.
  - name: John 16:14
    orderIndex: 13
    osisId: John.16.14
    sblId: John 16:14
    shortName: John 16:14
    text: He will bring glory to me by taking from what is mine and making it known
      to you.
  - name: John 16:15
    orderIndex: 14
    osisId: John.16.15
    sblId: John 16:15
    shortName: John 16:15
    text: All that belongs to the Father is mine. That is why I said the Spirit will
      take from what is mine and make it known to you.
  - name: John 16:16
    orderIndex: 15
    osisId: John.16.16
    sblId: John 16:16
    shortName: John 16:16
    text: '"In a little while you will see me no more, and then after a little while
      you will see me."'
  - name: John 16:17
    orderIndex: 16
    osisId: John.16.17
    sblId: John 16:17
    shortName: John 16:17
    text: Some of his disciples said to one another, "What does he mean by saying,
      'In a little while you will see me no more, and then after a little while you
      will see me,' and 'Because I am going to the Father'?"
  - name: John 16:18
    orderIndex: 17
    osisId: John.16.18
    sblId: John 16:18
    shortName: John 16:18
    text: They kept asking, "What does he mean by 'a little while'? We don't understand
      what he is saying."
  - name: John 16:19
    orderIndex: 18
    osisId: John.16.19
    sblId: John 16:19
    shortName: John 16:19
    text: Jesus saw that they wanted to ask him about this, so he said to them, "Are
      you asking one another what I meant when I said, 'In a little while you will
      see me no more, and then after a little while you will see me'?
  - name: John 16:20
    orderIndex: 19
    osisId: John.16.20
    sblId: John 16:20
    shortName: John 16:20
    text: I tell you the truth, you will weep and mourn while the world rejoices.
      You will grieve, but your grief will turn to joy.
  - name: John 16:21
    orderIndex: 20
    osisId: John.16.21
    sblId: John 16:21
    shortName: John 16:21
    text: A woman giving birth to a child has pain because her time has come; but
      when her baby is born she forgets the anguish because of her joy that a child
      is born into the world.
  - name: John 16:22
    orderIndex: 21
    osisId: John.16.22
    sblId: John 16:22
    shortName: John 16:22
    text: 'So with you: Now is your time of grief, but I will see you again and you
      will rejoice, and no one will take away your joy.'
  - name: John 16:23
    orderIndex: 22
    osisId: John.16.23
    sblId: John 16:23
    shortName: John 16:23
    text: In that day you will no longer ask me anything. I tell you the truth, my
      Father will give you whatever you ask in my name.
  - name: John 16:24
    orderIndex: 23
    osisId: John.16.24
    sblId: John 16:24
    shortName: John 16:24
    text: Until now you have not asked for anything in my name. Ask and you will receive,
      and your joy will be complete.
  - name: John 16:25
    orderIndex: 24
    osisId: John.16.25
    sblId: John 16:25
    shortName: John 16:25
    text: '"Though I have been speaking figuratively, a time is coming when I will
      no longer use this kind of language but will tell you plainly about my Father.'
  - name: John 16:26
    orderIndex: 25
    osisId: John.16.26
    sblId: John 16:26
    shortName: John 16:26
    text: In that day you will ask in my name. I am not saying that I will ask the
      Father on your behalf.
  - name: John 16:27
    orderIndex: 26
    osisId: John.16.27
    sblId: John 16:27
    shortName: John 16:27
    text: No, the Father himself loves you because you have loved me and have believed
      that I came from God.
  - name: John 16:28
    orderIndex: 27
    osisId: John.16.28
    sblId: John 16:28
    shortName: John 16:28
    text: I came from the Father and entered the world; now I am leaving the world
      and going back to the Father."
  - name: John 16:29
    orderIndex: 28
    osisId: John.16.29
    sblId: John 16:29
    shortName: John 16:29
    text: Then Jesus' disciples said, "Now you are speaking clearly and without figures
      of speech.
  - name: John 16:30
    orderIndex: 29
    osisId: John.16.30
    sblId: John 16:30
    shortName: John 16:30
    text: Now we can see that you know all things and that you do not even need to
      have anyone ask you questions. This makes us believe that you came from God."
  - name: John 16:31
    orderIndex: 30
    osisId: John.16.31
    sblId: John 16:31
    shortName: John 16:31
    text: '"You believe at last!" Jesus answered.'
  - name: John 16:32
    orderIndex: 31
    osisId: John.16.32
    sblId: John 16:32
    shortName: John 16:32
    text: '"But a time is coming, and has come, when you will be scattered, each to
      his own home. You will leave me all alone. Yet I am not alone, for my Father
      is with me.'
  - name: John 16:33
    orderIndex: 32
    osisId: John.16.33
    sblId: John 16:33
    shortName: John 16:33
    text: '"I have told you these things, so that in me you may have peace. In this
      world you will have trouble. But take heart! I have overcome the world."'
  versesCount: 33
- name: John 17
  orderIndex: 16
  osisId: John.17
  sblId: John 17
  shortName: John 17
  verses:
  - name: John 17:1
    orderIndex: 0
    osisId: John.17.1
    sblId: John 17:1
    shortName: John 17:1
    text: 'After Jesus said this, he looked toward heaven and prayed:'
  - name: John 17:2
    orderIndex: 1
    osisId: John.17.2
    sblId: John 17:2
    shortName: John 17:2
    text: '"Father, the time has come. Glorify your Son, that your Son may glorify
      you. For you granted him authority over all people that he might give eternal
      life to all those you have given him.'
  - name: John 17:3
    orderIndex: 2
    osisId: John.17.3
    sblId: John 17:3
    shortName: John 17:3
    text: 'Now this is eternal life: that they may know you, the only true God, and
      Jesus Christ, whom you have sent.'
  - name: John 17:4
    orderIndex: 3
    osisId: John.17.4
    sblId: John 17:4
    shortName: John 17:4
    text: I have brought you glory on earth by completing the work you gave me to
      do.
  - name: John 17:5
    orderIndex: 4
    osisId: John.17.5
    sblId: John 17:5
    shortName: John 17:5
    text: And now, Father, glorify me in your presence with the glory I had with you
      before the world began.
  - name: John 17:6
    orderIndex: 5
    osisId: John.17.6
    sblId: John 17:6
    shortName: John 17:6
    text: '"I have revealed you to those whom you gave me out of the world. They were
      yours; you gave them to me and they have obeyed your word.'
  - name: John 17:7
    orderIndex: 6
    osisId: John.17.7
    sblId: John 17:7
    shortName: John 17:7
    text: Now they know that everything you have given me comes from you.
  - name: John 17:8
    orderIndex: 7
    osisId: John.17.8
    sblId: John 17:8
    shortName: John 17:8
    text: For I gave them the words you gave me and they accepted them. They knew
      with certainty that I came from you, and they believed that you sent me.
  - name: John 17:9
    orderIndex: 8
    osisId: John.17.9
    sblId: John 17:9
    shortName: John 17:9
    text: I pray for them. I am not praying for the world, but for those you have
      given me, for they are yours.
  - name: John 17:10
    orderIndex: 9
    osisId: John.17.10
    sblId: John 17:10
    shortName: John 17:10
    text: All I have is yours, and all you have is mine. And glory has come to me
      through them.
  - name: John 17:11
    orderIndex: 10
    osisId: John.17.11
    sblId: John 17:11
    shortName: John 17:11
    text: I will remain in the world no longer, but they are still in the world, and
      I am coming to you. Holy Father, protect them by the power of your name--the
      name you gave me--so that they may be one as we are one.
  - name: John 17:12
    orderIndex: 11
    osisId: John.17.12
    sblId: John 17:12
    shortName: John 17:12
    text: While I was with them, I protected them and kept them safe by that name
      you gave me. None has been lost except the one doomed to destruction so that
      Scripture would be fulfilled.
  - name: John 17:13
    orderIndex: 12
    osisId: John.17.13
    sblId: John 17:13
    shortName: John 17:13
    text: '"I am coming to you now, but I say these things while I am still in the
      world, so that they may have the full measure of my joy within them.'
  - name: John 17:14
    orderIndex: 13
    osisId: John.17.14
    sblId: John 17:14
    shortName: John 17:14
    text: I have given them your word and the world has hated them, for they are not
      of the world any more than I am of the world.
  - name: John 17:15
    orderIndex: 14
    osisId: John.17.15
    sblId: John 17:15
    shortName: John 17:15
    text: My prayer is not that you take them out of the world but that you protect
      them from the evil one.
  - name: John 17:16
    orderIndex: 15
    osisId: John.17.16
    sblId: John 17:16
    shortName: John 17:16
    text: They are not of the world, even as I am not of it.
  - name: John 17:17
    orderIndex: 16
    osisId: John.17.17
    sblId: John 17:17
    shortName: John 17:17
    text: Sanctify them by the truth; your word is truth.
  - name: John 17:18
    orderIndex: 17
    osisId: John.17.18
    sblId: John 17:18
    shortName: John 17:18
    text: As you sent me into the world, I have sent them into the world.
  - name: John 17:19
    orderIndex: 18
    osisId: John.17.19
    sblId: John 17:19
    shortName: John 17:19
    text: For them I sanctify myself, that they too may be truly sanctified.
  - name: John 17:20
    orderIndex: 19
    osisId: John.17.20
    sblId: John 17:20
    shortName: John 17:20
    text: '"My prayer is not for them alone. I pray also for those who will believe
      in me through their message,'
  - name: John 17:21
    orderIndex: 20
    osisId: John.17.21
    sblId: John 17:21
    shortName: John 17:21
    text: that all of them may be one, Father, just as you are in me and I am in you.
      May they also be in us so that the world may believe that you have sent me.
  - name: John 17:22
    orderIndex: 21
    osisId: John.17.22
    sblId: John 17:22
    shortName: John 17:22
    text: 'I have given them the glory that you gave me, that they may be one as we
      are one:'
  - name: John 17:23
    orderIndex: 22
    osisId: John.17.23
    sblId: John 17:23
    shortName: John 17:23
    text: I in them and you in me. May they be brought to complete unity to let the
      world know that you sent me and have loved them even as you have loved me.
  - name: John 17:24
    orderIndex: 23
    osisId: John.17.24
    sblId: John 17:24
    shortName: John 17:24
    text: '"Father, I want those you have given me to be with me where I am, and to
      see my glory, the glory you have given me because you loved me before the creation
      of the world.'
  - name: John 17:25
    orderIndex: 24
    osisId: John.17.25
    sblId: John 17:25
    shortName: John 17:25
    text: '"Righteous Father, though the world does not know you, I know you, and
      they know that you have sent me.'
  - name: John 17:26
    orderIndex: 25
    osisId: John.17.26
    sblId: John 17:26
    shortName: John 17:26
    text: I have made you known to them, and will continue to make you known in order
      that the love you have for me may be in them and that I myself may be in them."
  versesCount: 26
- name: John 18
  orderIndex: 17
  osisId: John.18
  sblId: John 18
  shortName: John 18
  verses:
  - name: John 18:1
    orderIndex: 0
    osisId: John.18.1
    sblId: John 18:1
    shortName: John 18:1
    text: When he had finished praying, Jesus left with his disciples and crossed
      the Kidron Valley. On the other side there was an olive grove, and he and his
      disciples went into it.
  - name: John 18:2
    orderIndex: 1
    osisId: John.18.2
    sblId: John 18:2
    shortName: John 18:2
    text: Now Judas, who betrayed him, knew the place, because Jesus had often met
      there with his disciples.
  - name: John 18:3
    orderIndex: 2
    osisId: John.18.3
    sblId: John 18:3
    shortName: John 18:3
    text: So Judas came to the grove, guiding a detachment of soldiers and some officials
      from the chief priests and Pharisees. They were carrying torches, lanterns and
      weapons.
  - name: John 18:4
    orderIndex: 3
    osisId: John.18.4
    sblId: John 18:4
    shortName: John 18:4
    text: Jesus, knowing all that was going to happen to him, went out and asked them,
      "Who is it you want?"
  - name: John 18:5
    orderIndex: 4
    osisId: John.18.5
    sblId: John 18:5
    shortName: John 18:5
    text: '"Jesus of Nazareth," they replied.'
  - name: John 18:6
    orderIndex: 5
    osisId: John.18.6
    sblId: John 18:6
    shortName: John 18:6
    text: '"I am he," Jesus said. (And Judas the traitor was standing there with them.)
      When Jesus said, "I am he," they drew back and fell to the ground.'
  - name: John 18:7
    orderIndex: 6
    osisId: John.18.7
    sblId: John 18:7
    shortName: John 18:7
    text: Again he asked them, "Who is it you want?" And they said, "Jesus of Nazareth."
  - name: John 18:8
    orderIndex: 7
    osisId: John.18.8
    sblId: John 18:8
    shortName: John 18:8
    text: '"I told you that I am he," Jesus answered. "If you are looking for me,
      then let these men go."'
  - name: John 18:9
    orderIndex: 8
    osisId: John.18.9
    sblId: John 18:9
    shortName: John 18:9
    text: 'This happened so that the words he had spoken would be fulfilled: "I have
      not lost one of those you gave me."'
  - name: John 18:10
    orderIndex: 9
    osisId: John.18.10
    sblId: John 18:10
    shortName: John 18:10
    text: Then Simon Peter, who had a sword, drew it and struck the high priest's
      servant, cutting off his right ear. (The servant's name was Malchus.)
  - name: John 18:11
    orderIndex: 10
    osisId: John.18.11
    sblId: John 18:11
    shortName: John 18:11
    text: Jesus commanded Peter, "Put your sword away! Shall I not drink the cup the
      Father has given me?"
  - name: John 18:12
    orderIndex: 11
    osisId: John.18.12
    sblId: John 18:12
    shortName: John 18:12
    text: Then the detachment of soldiers with its commander and the Jewish officials
      arrested Jesus. They bound him
  - name: John 18:13
    orderIndex: 12
    osisId: John.18.13
    sblId: John 18:13
    shortName: John 18:13
    text: and brought him first to Annas, who was the father-in-law of Caiaphas, the
      high priest that year.
  - name: John 18:14
    orderIndex: 13
    osisId: John.18.14
    sblId: John 18:14
    shortName: John 18:14
    text: Caiaphas was the one who had advised the Jews that it would be good if one
      man died for the people.
  - name: John 18:15
    orderIndex: 14
    osisId: John.18.15
    sblId: John 18:15
    shortName: John 18:15
    text: Simon Peter and another disciple were following Jesus. Because this disciple
      was known to the high priest, he went with Jesus into the high priest's courtyard,
  - name: John 18:16
    orderIndex: 15
    osisId: John.18.16
    sblId: John 18:16
    shortName: John 18:16
    text: but Peter had to wait outside at the door. The other disciple, who was known
      to the high priest, came back, spoke to the girl on duty there and brought Peter
      in.
  - name: John 18:17
    orderIndex: 16
    osisId: John.18.17
    sblId: John 18:17
    shortName: John 18:17
    text: '"You are not one of his disciples, are you?" the girl at the door asked
      Peter. He replied, "I am not."'
  - name: John 18:18
    orderIndex: 17
    osisId: John.18.18
    sblId: John 18:18
    shortName: John 18:18
    text: It was cold, and the servants and officials stood around a fire they had
      made to keep warm. Peter also was standing with them, warming himself.
  - name: John 18:19
    orderIndex: 18
    osisId: John.18.19
    sblId: John 18:19
    shortName: John 18:19
    text: Meanwhile, the high priest questioned Jesus about his disciples and his
      teaching.
  - name: John 18:20
    orderIndex: 19
    osisId: John.18.20
    sblId: John 18:20
    shortName: John 18:20
    text: '"I have spoken openly to the world," Jesus replied. "I always taught in
      synagogues or at the temple, where all the Jews come together. I said nothing
      in secret.'
  - name: John 18:21
    orderIndex: 20
    osisId: John.18.21
    sblId: John 18:21
    shortName: John 18:21
    text: Why question me? Ask those who heard me. Surely they know what I said."
  - name: John 18:22
    orderIndex: 21
    osisId: John.18.22
    sblId: John 18:22
    shortName: John 18:22
    text: When Jesus said this, one of the officials nearby struck him in the face.
      "Is this the way you answer the high priest?" he demanded.
  - name: John 18:23
    orderIndex: 22
    osisId: John.18.23
    sblId: John 18:23
    shortName: John 18:23
    text: '"If I said something wrong," Jesus replied, "testify as to what is wrong.
      But if I spoke the truth, why did you strike me?"'
  - name: John 18:24
    orderIndex: 23
    osisId: John.18.24
    sblId: John 18:24
    shortName: John 18:24
    text: Then Annas sent him, still bound, to Caiaphas the high priest.
  - name: John 18:25
    orderIndex: 24
    osisId: John.18.25
    sblId: John 18:25
    shortName: John 18:25
    text: As Simon Peter stood warming himself, he was asked, "You are not one of
      his disciples, are you?" He denied it, saying, "I am not."
  - name: John 18:26
    orderIndex: 25
    osisId: John.18.26
    sblId: John 18:26
    shortName: John 18:26
    text: One of the high priest's servants, a relative of the man whose ear Peter
      had cut off, challenged him, "Didn't I see you with him in the olive grove?"
  - name: John 18:27
    orderIndex: 26
    osisId: John.18.27
    sblId: John 18:27
    shortName: John 18:27
    text: Again Peter denied it, and at that moment a rooster began to crow.
  - name: John 18:28
    orderIndex: 27
    osisId: John.18.28
    sblId: John 18:28
    shortName: John 18:28
    text: Then the Jews led Jesus from Caiaphas to the palace of the Roman governor.
      By now it was early morning, and to avoid ceremonial uncleanness the Jews did
      not enter the palace; they wanted to be able to eat the Passover.
  - name: John 18:29
    orderIndex: 28
    osisId: John.18.29
    sblId: John 18:29
    shortName: John 18:29
    text: So Pilate came out to them and asked, "What charges are you bringing against
      this man?"
  - name: John 18:30
    orderIndex: 29
    osisId: John.18.30
    sblId: John 18:30
    shortName: John 18:30
    text: '"If he were not a criminal," they replied, "we would not have handed him
      over to you."'
  - name: John 18:31
    orderIndex: 30
    osisId: John.18.31
    sblId: John 18:31
    shortName: John 18:31
    text: Pilate said, "Take him yourselves and judge him by your own law."
  - name: John 18:32
    orderIndex: 31
    osisId: John.18.32
    sblId: John 18:32
    shortName: John 18:32
    text: '"But we have no right to execute anyone," the Jews objected. This happened
      so that the words Jesus had spoken indicating the kind of death he was going
      to die would be fulfilled.'
  - name: John 18:33
    orderIndex: 32
    osisId: John.18.33
    sblId: John 18:33
    shortName: John 18:33
    text: Pilate then went back inside the palace, summoned Jesus and asked him, "Are
      you the king of the Jews?"
  - name: John 18:34
    orderIndex: 33
    osisId: John.18.34
    sblId: John 18:34
    shortName: John 18:34
    text: '"Is that your own idea," Jesus asked, "or did others talk to you about
      me?"'
  - name: John 18:35
    orderIndex: 34
    osisId: John.18.35
    sblId: John 18:35
    shortName: John 18:35
    text: '"Am I a Jew?" Pilate replied. "It was your people and your chief priests
      who handed you over to me. What is it you have done?"'
  - name: John 18:36
    orderIndex: 35
    osisId: John.18.36
    sblId: John 18:36
    shortName: John 18:36
    text: Jesus said, "My kingdom is not of this world. If it were, my servants would
      fight to prevent my arrest by the Jews. But now my kingdom is from another place."
  - name: John 18:37
    orderIndex: 36
    osisId: John.18.37
    sblId: John 18:37
    shortName: John 18:37
    text: '"You are a king, then!" said Pilate. Jesus answered, "You are right in
      saying I am a king. In fact, for this reason I was born, and for this I came
      into the world, to testify to the truth. Everyone on the side of truth listens
      to me."'
  - name: John 18:38
    orderIndex: 37
    osisId: John.18.38
    sblId: John 18:38
    shortName: John 18:38
    text: '"What is truth?" Pilate asked. With this he went out again to the Jews
      and said, "I find no basis for a charge against him.'
  - name: John 18:39
    orderIndex: 38
    osisId: John.18.39
    sblId: John 18:39
    shortName: John 18:39
    text: But it is your custom for me to release to you one prisoner at the time
      of the Passover. Do you want me to release 'the king of the Jews'?"
  - name: John 18:40
    orderIndex: 39
    osisId: John.18.40
    sblId: John 18:40
    shortName: John 18:40
    text: They shouted back, "No, not him! Give us Barabbas!" Now Barabbas had taken
      part in a rebellion.
  versesCount: 40
- name: John 19
  orderIndex: 18
  osisId: John.19
  sblId: John 19
  shortName: John 19
  verses:
  - name: John 19:1
    orderIndex: 0
    osisId: John.19.1
    sblId: John 19:1
    shortName: John 19:1
    text: Then Pilate took Jesus and had him flogged.
  - name: John 19:2
    orderIndex: 1
    osisId: John.19.2
    sblId: John 19:2
    shortName: John 19:2
    text: The soldiers twisted together a crown of thorns and put it on his head.
      They clothed him in a purple robe
  - name: John 19:3
    orderIndex: 2
    osisId: John.19.3
    sblId: John 19:3
    shortName: John 19:3
    text: and went up to him again and again, saying, "Hail, king of the Jews!" And
      they struck him in the face.
  - name: John 19:4
    orderIndex: 3
    osisId: John.19.4
    sblId: John 19:4
    shortName: John 19:4
    text: Once more Pilate came out and said to the Jews, "Look, I am bringing him
      out to you to let you know that I find no basis for a charge against him."
  - name: John 19:5
    orderIndex: 4
    osisId: John.19.5
    sblId: John 19:5
    shortName: John 19:5
    text: When Jesus came out wearing the crown of thorns and the purple robe, Pilate
      said to them, "Here is the man!"
  - name: John 19:6
    orderIndex: 5
    osisId: John.19.6
    sblId: John 19:6
    shortName: John 19:6
    text: As soon as the chief priests and their officials saw him, they shouted,
      "Crucify! Crucify!" But Pilate answered, "You take him and crucify him. As for
      me, I find no basis for a charge against him."
  - name: John 19:7
    orderIndex: 6
    osisId: John.19.7
    sblId: John 19:7
    shortName: John 19:7
    text: The Jews insisted, "We have a law, and according to that law he must die,
      because he claimed to be the Son of God."
  - name: John 19:8
    orderIndex: 7
    osisId: John.19.8
    sblId: John 19:8
    shortName: John 19:8
    text: When Pilate heard this, he was even more afraid,
  - name: John 19:9
    orderIndex: 8
    osisId: John.19.9
    sblId: John 19:9
    shortName: John 19:9
    text: and he went back inside the palace. "Where do you come from?" he asked Jesus,
      but Jesus gave him no answer.
  - name: John 19:10
    orderIndex: 9
    osisId: John.19.10
    sblId: John 19:10
    shortName: John 19:10
    text: '"Do you refuse to speak to me?" Pilate said. "Don''t you realize I have
      power either to free you or to crucify you?"'
  - name: John 19:11
    orderIndex: 10
    osisId: John.19.11
    sblId: John 19:11
    shortName: John 19:11
    text: Jesus answered, "You would have no power over me if it were not given to
      you from above. Therefore the one who handed me over to you is guilty of a greater
      sin."
  - name: John 19:12
    orderIndex: 11
    osisId: John.19.12
    sblId: John 19:12
    shortName: John 19:12
    text: From then on, Pilate tried to set Jesus free, but the Jews kept shouting,
      "If you let this man go, you are no friend of Caesar. Anyone who claims to be
      a king opposes Caesar."
  - name: John 19:13
    orderIndex: 12
    osisId: John.19.13
    sblId: John 19:13
    shortName: John 19:13
    text: When Pilate heard this, he brought Jesus out and sat down on the judge's
      seat at a place known as the Stone Pavement (which in Aramaic is Gabbatha).
  - name: John 19:14
    orderIndex: 13
    osisId: John.19.14
    sblId: John 19:14
    shortName: John 19:14
    text: It was the day of Preparation of Passover Week, about the sixth hour. "Here
      is your king," Pilate said to the Jews.
  - name: John 19:15
    orderIndex: 14
    osisId: John.19.15
    sblId: John 19:15
    shortName: John 19:15
    text: But they shouted, "Take him away! Take him away! Crucify him!Shall I crucify
      your king?" Pilate asked. "We have no king but Caesar," the chief priests answered.
  - name: John 19:16
    orderIndex: 15
    osisId: John.19.16
    sblId: John 19:16
    shortName: John 19:16
    text: Finally Pilate handed him over to them to be crucified.
  - name: John 19:17
    orderIndex: 16
    osisId: John.19.17
    sblId: John 19:17
    shortName: John 19:17
    text: So the soldiers took charge of Jesus. Carrying his own cross, he went out
      to the place of the Skull (which in Aramaic is called Golgotha).
  - name: John 19:18
    orderIndex: 17
    osisId: John.19.18
    sblId: John 19:18
    shortName: John 19:18
    text: Here they crucified him, and with him two others--one on each side and Jesus
      in the middle.
  - name: John 19:19
    orderIndex: 18
    osisId: John.19.19
    sblId: John 19:19
    shortName: John 19:19
    text: Pilate had a notice prepared and fastened to the cross. It read:|sc JESUS
      OF NAZARETH, THE KING OF THE JEWS.
  - name: John 19:20
    orderIndex: 19
    osisId: John.19.20
    sblId: John 19:20
    shortName: John 19:20
    text: Many of the Jews read this sign, for the place where Jesus was crucified
      was near the city, and the sign was written in Aramaic, Latin and Greek.
  - name: John 19:21
    orderIndex: 20
    osisId: John.19.21
    sblId: John 19:21
    shortName: John 19:21
    text: The chief priests of the Jews protested to Pilate, "Do not write 'The King
      of the Jews,' but that this man claimed to be king of the Jews."
  - name: John 19:22
    orderIndex: 21
    osisId: John.19.22
    sblId: John 19:22
    shortName: John 19:22
    text: Pilate answered, "What I have written, I have written."
  - name: John 19:23
    orderIndex: 22
    osisId: John.19.23
    sblId: John 19:23
    shortName: John 19:23
    text: When the soldiers crucified Jesus, they took his clothes, dividing them
      into four shares, one for each of them, with the undergarment remaining. This
      garment was seamless, woven in one piece from top to bottom.
  - name: John 19:24
    orderIndex: 23
    osisId: John.19.24
    sblId: John 19:24
    shortName: John 19:24
    text: '"Let''s not tear it," they said to one another. "Let''s decide by lot who
      will get it." This happened that the scripture might be fulfilled which said,
      "They divided my garments among them and cast lots for my clothing." So this
      is what the soldiers did.'
  - name: John 19:25
    orderIndex: 24
    osisId: John.19.25
    sblId: John 19:25
    shortName: John 19:25
    text: Near the cross of Jesus stood his mother, his mother's sister, Mary the
      wife of Clopas, and Mary Magdalene.
  - name: John 19:26
    orderIndex: 25
    osisId: John.19.26
    sblId: John 19:26
    shortName: John 19:26
    text: When Jesus saw his mother there, and the disciple whom he loved standing
      nearby, he said to his mother, "Dear woman, here is your son,"
  - name: John 19:27
    orderIndex: 26
    osisId: John.19.27
    sblId: John 19:27
    shortName: John 19:27
    text: and to the disciple, "Here is your mother." From that time on, this disciple
      took her into his home.
  - name: John 19:28
    orderIndex: 27
    osisId: John.19.28
    sblId: John 19:28
    shortName: John 19:28
    text: Later, knowing that all was now completed, and so that the Scripture would
      be fulfilled, Jesus said, "I am thirsty."
  - name: John 19:29
    orderIndex: 28
    osisId: John.19.29
    sblId: John 19:29
    shortName: John 19:29
    text: A jar of wine vinegar was there, so they soaked a sponge in it, put the
      sponge on a stalk of the hyssop plant, and lifted it to Jesus' lips.
  - name: John 19:30
    orderIndex: 29
    osisId: John.19.30
    sblId: John 19:30
    shortName: John 19:30
    text: When he had received the drink, Jesus said, "It is finished." With that,
      he bowed his head and gave up his spirit.
  - name: John 19:31
    orderIndex: 30
    osisId: John.19.31
    sblId: John 19:31
    shortName: John 19:31
    text: Now it was the day of Preparation, and the next day was to be a special
      Sabbath. Because the Jews did not want the bodies left on the crosses during
      the Sabbath, they asked Pilate to have the legs broken and the bodies taken
      down.
  - name: John 19:32
    orderIndex: 31
    osisId: John.19.32
    sblId: John 19:32
    shortName: John 19:32
    text: The soldiers therefore came and broke the legs of the first man who had
      been crucified with Jesus, and then those of the other.
  - name: John 19:33
    orderIndex: 32
    osisId: John.19.33
    sblId: John 19:33
    shortName: John 19:33
    text: But when they came to Jesus and found that he was already dead, they did
      not break his legs.
  - name: John 19:34
    orderIndex: 33
    osisId: John.19.34
    sblId: John 19:34
    shortName: John 19:34
    text: Instead, one of the soldiers pierced Jesus' side with a spear, bringing
      a sudden flow of blood and water.
  - name: John 19:35
    orderIndex: 34
    osisId: John.19.35
    sblId: John 19:35
    shortName: John 19:35
    text: The man who saw it has given testimony, and his testimony is true. He knows
      that he tells the truth, and he testifies so that you also may believe.
  - name: John 19:36
    orderIndex: 35
    osisId: John.19.36
    sblId: John 19:36
    shortName: John 19:36
    text: 'These things happened so that the scripture would be fulfilled: "Not one
      of his bones will be broken,"'
  - name: John 19:37
    orderIndex: 36
    osisId: John.19.37
    sblId: John 19:37
    shortName: John 19:37
    text: and, as another scripture says, "They will look on the one they have pierced."
  - name: John 19:38
    orderIndex: 37
    osisId: John.19.38
    sblId: John 19:38
    shortName: John 19:38
    text: Later, Joseph of Arimathea asked Pilate for the body of Jesus. Now Joseph
      was a disciple of Jesus, but secretly because he feared the Jews. With Pilate's
      permission, he came and took the body away.
  - name: John 19:39
    orderIndex: 38
    osisId: John.19.39
    sblId: John 19:39
    shortName: John 19:39
    text: He was accompanied by Nicodemus, the man who earlier had visited Jesus at
      night. Nicodemus brought a mixture of myrrh and aloes, about seventy-five pounds.
  - name: John 19:40
    orderIndex: 39
    osisId: John.19.40
    sblId: John 19:40
    shortName: John 19:40
    text: Taking Jesus' body, the two of them wrapped it, with the spices, in strips
      of linen. This was in accordance with Jewish burial customs.
  - name: John 19:41
    orderIndex: 40
    osisId: John.19.41
    sblId: John 19:41
    shortName: John 19:41
    text: At the place where Jesus was crucified, there was a garden, and in the garden
      a new tomb, in which no one had ever been laid.
  - name: John 19:42
    orderIndex: 41
    osisId: John.19.42
    sblId: John 19:42
    shortName: John 19:42
    text: Because it was the Jewish day of Preparation and since the tomb was nearby,
      they laid Jesus there.
  versesCount: 42
- name: John 20
  orderIndex: 19
  osisId: John.20
  sblId: John 20
  shortName: John 20
  verses:
  - name: John 20:1
    orderIndex: 0
    osisId: John.20.1
    sblId: John 20:1
    shortName: John 20:1
    text: Early on the first day of the week, while it was still dark, Mary Magdalene
      went to the tomb and saw that the stone had been removed from the entrance.
  - name: John 20:2
    orderIndex: 1
    osisId: John.20.2
    sblId: John 20:2
    shortName: John 20:2
    text: So she came running to Simon Peter and the other disciple, the one Jesus
      loved, and said, "They have taken the Lord out of the tomb, and we don't know
      where they have put him!"
  - name: John 20:3
    orderIndex: 2
    osisId: John.20.3
    sblId: John 20:3
    shortName: John 20:3
    text: So Peter and the other disciple started for the tomb.
  - name: John 20:4
    orderIndex: 3
    osisId: John.20.4
    sblId: John 20:4
    shortName: John 20:4
    text: Both were running, but the other disciple outran Peter and reached the tomb
      first.
  - name: John 20:5
    orderIndex: 4
    osisId: John.20.5
    sblId: John 20:5
    shortName: John 20:5
    text: He bent over and looked in at the strips of linen lying there but did not
      go in.
  - name: John 20:6
    orderIndex: 5
    osisId: John.20.6
    sblId: John 20:6
    shortName: John 20:6
    text: Then Simon Peter, who was behind him, arrived and went into the tomb. He
      saw the strips of linen lying there,
  - name: John 20:7
    orderIndex: 6
    osisId: John.20.7
    sblId: John 20:7
    shortName: John 20:7
    text: as well as the burial cloth that had been around Jesus' head. The cloth
      was folded up by itself, separate from the linen.
  - name: John 20:8
    orderIndex: 7
    osisId: John.20.8
    sblId: John 20:8
    shortName: John 20:8
    text: Finally the other disciple, who had reached the tomb first, also went inside.
      He saw and believed.
  - name: John 20:9
    orderIndex: 8
    osisId: John.20.9
    sblId: John 20:9
    shortName: John 20:9
    text: (They still did not understand from Scripture that Jesus had to rise from
      the dead.)
  - name: John 20:10
    orderIndex: 9
    osisId: John.20.10
    sblId: John 20:10
    shortName: John 20:10
    text: Then the disciples went back to their homes,
  - name: John 20:11
    orderIndex: 10
    osisId: John.20.11
    sblId: John 20:11
    shortName: John 20:11
    text: but Mary stood outside the tomb crying. As she wept, she bent over to look
      into the tomb
  - name: John 20:12
    orderIndex: 11
    osisId: John.20.12
    sblId: John 20:12
    shortName: John 20:12
    text: and saw two angels in white, seated where Jesus' body had been, one at the
      head and the other at the foot.
  - name: John 20:13
    orderIndex: 12
    osisId: John.20.13
    sblId: John 20:13
    shortName: John 20:13
    text: They asked her, "Woman, why are you crying?"
  - name: John 20:14
    orderIndex: 13
    osisId: John.20.14
    sblId: John 20:14
    shortName: John 20:14
    text: '"They have taken my Lord away," she said, "and I don''t know where they
      have put him." At this, she turned around and saw Jesus standing there, but
      she did not realize that it was Jesus.'
  - name: John 20:15
    orderIndex: 14
    osisId: John.20.15
    sblId: John 20:15
    shortName: John 20:15
    text: '"Woman," he said, "why are you crying? Who is it you are looking for?"
      Thinking he was the gardener, she said, "Sir, if you have carried him away,
      tell me where you have put him, and I will get him."'
  - name: John 20:16
    orderIndex: 15
    osisId: John.20.16
    sblId: John 20:16
    shortName: John 20:16
    text: Jesus said to her, "Mary." She turned toward him and cried out in Aramaic,
      "Rabboni!" (which means Teacher).
  - name: John 20:17
    orderIndex: 16
    osisId: John.20.17
    sblId: John 20:17
    shortName: John 20:17
    text: Jesus said, "Do not hold on to me, for I have not yet returned to the Father.
      Go instead to my brothers and tell them, 'I am returning to my Father and your
      Father, to my God and your God.'"
  - name: John 20:18
    orderIndex: 17
    osisId: John.20.18
    sblId: John 20:18
    shortName: John 20:18
    text: 'Mary Magdalene went to the disciples with the news: "I have seen the Lord!"
      And she told them that he had said these things to her.'
  - name: John 20:19
    orderIndex: 18
    osisId: John.20.19
    sblId: John 20:19
    shortName: John 20:19
    text: On the evening of that first day of the week, when the disciples were together,
      with the doors locked for fear of the Jews, Jesus came and stood among them
      and said, "Peace be with you!"
  - name: John 20:20
    orderIndex: 19
    osisId: John.20.20
    sblId: John 20:20
    shortName: John 20:20
    text: After he said this, he showed them his hands and side. The disciples were
      overjoyed when they saw the Lord.
  - name: John 20:21
    orderIndex: 20
    osisId: John.20.21
    sblId: John 20:21
    shortName: John 20:21
    text: Again Jesus said, "Peace be with you! As the Father has sent me, I am sending
      you."
  - name: John 20:22
    orderIndex: 21
    osisId: John.20.22
    sblId: John 20:22
    shortName: John 20:22
    text: And with that he breathed on them and said, "Receive the Holy Spirit.
  - name: John 20:23
    orderIndex: 22
    osisId: John.20.23
    sblId: John 20:23
    shortName: John 20:23
    text: If you forgive anyone his sins, they are forgiven; if you do not forgive
      them, they are not forgiven."
  - name: John 20:24
    orderIndex: 23
    osisId: John.20.24
    sblId: John 20:24
    shortName: John 20:24
    text: Now Thomas (called Didymus), one of the Twelve, was not with the disciples
      when Jesus came.
  - name: John 20:25
    orderIndex: 24
    osisId: John.20.25
    sblId: John 20:25
    shortName: John 20:25
    text: So the other disciples told him, "We have seen the Lord!" But he said to
      them, "Unless I see the nail marks in his hands and put my finger where the
      nails were, and put my hand into his side, I will not believe it."
  - name: John 20:26
    orderIndex: 25
    osisId: John.20.26
    sblId: John 20:26
    shortName: John 20:26
    text: A week later his disciples were in the house again, and Thomas was with
      them. Though the doors were locked, Jesus came and stood among them and said,
      "Peace be with you!"
  - name: John 20:27
    orderIndex: 26
    osisId: John.20.27
    sblId: John 20:27
    shortName: John 20:27
    text: Then he said to Thomas, "Put your finger here; see my hands. Reach out your
      hand and put it into my side. Stop doubting and believe."
  - name: John 20:28
    orderIndex: 27
    osisId: John.20.28
    sblId: John 20:28
    shortName: John 20:28
    text: Thomas said to him, "My Lord and my God!"
  - name: John 20:29
    orderIndex: 28
    osisId: John.20.29
    sblId: John 20:29
    shortName: John 20:29
    text: Then Jesus told him, "Because you have seen me, you have believed; blessed
      are those who have not seen and yet have believed."
  - name: John 20:30
    orderIndex: 29
    osisId: John.20.30
    sblId: John 20:30
    shortName: John 20:30
    text: Jesus did many other miraculous signs in the presence of his disciples,
      which are not recorded in this book.
  - name: John 20:31
    orderIndex: 30
    osisId: John.20.31
    sblId: John 20:31
    shortName: John 20:31
    text: But these are written that you may believe that Jesus is the Christ, the
      Son of God, and that by believing you may have life in his name.
  versesCount: 31
- name: John 21
  orderIndex: 20
  osisId: John.21
  sblId: John 21
  shortName: John 21
  verses:
  - name: John 21:1
    orderIndex: 0
    osisId: John.21.1
    sblId: John 21:1
    shortName: John 21:1
    text: 'Afterward Jesus appeared again to his disciples, by the Sea of Tiberias.
      It happened this way:'
  - name: John 21:2
    orderIndex: 1
    osisId: John.21.2
    sblId: John 21:2
    shortName: John 21:2
    text: Simon Peter, Thomas (called Didymus), Nathanael from Cana in Galilee, the
      sons of Zebedee, and two other disciples were together.
  - name: John 21:3
    orderIndex: 2
    osisId: John.21.3
    sblId: John 21:3
    shortName: John 21:3
    text: '"I''m going out to fish," Simon Peter told them, and they said, "We''ll
      go with you." So they went out and got into the boat, but that night they caught
      nothing.'
  - name: John 21:4
    orderIndex: 3
    osisId: John.21.4
    sblId: John 21:4
    shortName: John 21:4
    text: Early in the morning, Jesus stood on the shore, but the disciples did not
      realize that it was Jesus.
  - name: John 21:5
    orderIndex: 4
    osisId: John.21.5
    sblId: John 21:5
    shortName: John 21:5
    text: He called out to them, "Friends, haven't you any fish?No," they answered.
  - name: John 21:6
    orderIndex: 5
    osisId: John.21.6
    sblId: John 21:6
    shortName: John 21:6
    text: He said, "Throw your net on the right side of the boat and you will find
      some." When they did, they were unable to haul the net in because of the large
      number of fish.
  - name: John 21:7
    orderIndex: 6
    osisId: John.21.7
    sblId: John 21:7
    shortName: John 21:7
    text: Then the disciple whom Jesus loved said to Peter, "It is the Lord!" As soon
      as Simon Peter heard him say, "It is the Lord," he wrapped his outer garment
      around him (for he had taken it off) and jumped into the water.
  - name: John 21:8
    orderIndex: 7
    osisId: John.21.8
    sblId: John 21:8
    shortName: John 21:8
    text: The other disciples followed in the boat, towing the net full of fish, for
      they were not far from shore, about a hundred yards.
  - name: John 21:9
    orderIndex: 8
    osisId: John.21.9
    sblId: John 21:9
    shortName: John 21:9
    text: When they landed, they saw a fire of burning coals there with fish on it,
      and some bread.
  - name: John 21:10
    orderIndex: 9
    osisId: John.21.10
    sblId: John 21:10
    shortName: John 21:10
    text: Jesus said to them, "Bring some of the fish you have just caught."
  - name: John 21:11
    orderIndex: 10
    osisId: John.21.11
    sblId: John 21:11
    shortName: John 21:11
    text: Simon Peter climbed aboard and dragged the net ashore. It was full of large
      fish, 153, but even with so many the net was not torn.
  - name: John 21:12
    orderIndex: 11
    osisId: John.21.12
    sblId: John 21:12
    shortName: John 21:12
    text: Jesus said to them, "Come and have breakfast." None of the disciples dared
      ask him, "Who are you?" They knew it was the Lord.
  - name: John 21:13
    orderIndex: 12
    osisId: John.21.13
    sblId: John 21:13
    shortName: John 21:13
    text: Jesus came, took the bread and gave it to them, and did the same with the
      fish.
  - name: John 21:14
    orderIndex: 13
    osisId: John.21.14
    sblId: John 21:14
    shortName: John 21:14
    text: This was now the third time Jesus appeared to his disciples after he was
      raised from the dead.
  - name: John 21:15
    orderIndex: 14
    osisId: John.21.15
    sblId: John 21:15
    shortName: John 21:15
    text: When they had finished eating, Jesus said to Simon Peter, "Simon son of
      John, do you truly love me more than these?Yes, Lord," he said, "you know that
      I love you." Jesus said, "Feed my lambs."
  - name: John 21:16
    orderIndex: 15
    osisId: John.21.16
    sblId: John 21:16
    shortName: John 21:16
    text: Again Jesus said, "Simon son of John, do you truly love me?" He answered,
      "Yes, Lord, you know that I love you." Jesus said, "Take care of my sheep."
  - name: John 21:17
    orderIndex: 16
    osisId: John.21.17
    sblId: John 21:17
    shortName: John 21:17
    text: The third time he said to him, "Simon son of John, do you love me?" Peter
      was hurt because Jesus asked him the third time, "Do you love me?" He said,
      "Lord, you know all things; you know that I love you."
  - name: John 21:18
    orderIndex: 17
    osisId: John.21.18
    sblId: John 21:18
    shortName: John 21:18
    text: Jesus said, "Feed my sheep. I tell you the truth, when you were younger
      you dressed yourself and went where you wanted; but when you are old you will
      stretch out your hands, and someone else will dress you and lead you where you
      do not want to go."
  - name: John 21:19
    orderIndex: 18
    osisId: John.21.19
    sblId: John 21:19
    shortName: John 21:19
    text: Jesus said this to indicate the kind of death by which Peter would glorify
      God. Then he said to him, "Follow me!"
  - name: John 21:20
    orderIndex: 19
    osisId: John.21.20
    sblId: John 21:20
    shortName: John 21:20
    text: Peter turned and saw that the disciple whom Jesus loved was following them.
      (This was the one who had leaned back against Jesus at the supper and had said,
      "Lord, who is going to betray you?")
  - name: John 21:21
    orderIndex: 20
    osisId: John.21.21
    sblId: John 21:21
    shortName: John 21:21
    text: When Peter saw him, he asked, "Lord, what about him?"
  - name: John 21:22
    orderIndex: 21
    osisId: John.21.22
    sblId: John 21:22
    shortName: John 21:22
    text: Jesus answered, "If I want him to remain alive until I return, what is that
