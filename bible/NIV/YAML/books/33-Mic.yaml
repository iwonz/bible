chapters:
- name: Micah 1
  orderIndex: 0
  osisId: Mic.1
  sblId: Mic 1
  shortName: Mic 1
  verses:
  - name: Micah 1:1
    orderIndex: 0
    osisId: Mic.1.1
    sblId: Mic 1:1
    shortName: Mic 1:1
    text: The word of the LORD that came to Micah of Moresheth during the reigns of
      Jotham, Ahaz and Hezekiah, kings of Judah-the vision he saw concerning Samaria
      and Jerusalem.
  - name: Micah 1:2
    orderIndex: 1
    osisId: Mic.1.2
    sblId: Mic 1:2
    shortName: Mic 1:2
    text: Hear, O peoples, all of you, listen, O earth and all who are in it, that
      the Sovereign LORD may witness against you, the Lord from his holy temple.
  - name: Micah 1:3
    orderIndex: 2
    osisId: Mic.1.3
    sblId: Mic 1:3
    shortName: Mic 1:3
    text: Look! The LORD is coming from his dwelling place; he comes down and treads
      the high places of the earth.
  - name: Micah 1:4
    orderIndex: 3
    osisId: Mic.1.4
    sblId: Mic 1:4
    shortName: Mic 1:4
    text: The mountains melt beneath him and the valleys split apart, like wax before
      the fire, like water rushing down a slope.
  - name: Micah 1:5
    orderIndex: 4
    osisId: Mic.1.5
    sblId: Mic 1:5
    shortName: Mic 1:5
    text: All this is because of Jacob's transgression, because of the sins of the
      house of Israel. What is Jacob's transgression? Is it not Samaria? What is Judah's
      high place? Is it not Jerusalem?
  - name: Micah 1:6
    orderIndex: 5
    osisId: Mic.1.6
    sblId: Mic 1:6
    shortName: Mic 1:6
    text: '"Therefore I will make Samaria a heap of rubble, a place for planting vineyards.
      I will pour her stones into the valley and lay bare her foundations.'
  - name: Micah 1:7
    orderIndex: 6
    osisId: Mic.1.7
    sblId: Mic 1:7
    shortName: Mic 1:7
    text: All her idols will be broken to pieces; all her temple gifts will be burned
      with fire; I will destroy all her images. Since she gathered her gifts from
      the wages of prostitutes, as the wages of prostitutes they will again be used."
  - name: Micah 1:8
    orderIndex: 7
    osisId: Mic.1.8
    sblId: Mic 1:8
    shortName: Mic 1:8
    text: Because of this I will weep and wail; I will go about barefoot and naked.
      I will howl like a jackal and moan like an owl.
  - name: Micah 1:9
    orderIndex: 8
    osisId: Mic.1.9
    sblId: Mic 1:9
    shortName: Mic 1:9
    text: For her wound is incurable; it has come to Judah. It has reached the very
      gate of my people, even to Jerusalem itself.
  - name: Micah 1:10
    orderIndex: 9
    osisId: Mic.1.10
    sblId: Mic 1:10
    shortName: Mic 1:10
    text: Tell it not in Gath; weep not at all. In Beth Ophrah roll in the dust.
  - name: Micah 1:11
    orderIndex: 10
    osisId: Mic.1.11
    sblId: Mic 1:11
    shortName: Mic 1:11
    text: Pass on in nakedness and shame, you who live in Shaphir. Those who live
      in Zaanan will not come out. Beth Ezel is in mourning; its protection is taken
      from you.
  - name: Micah 1:12
    orderIndex: 11
    osisId: Mic.1.12
    sblId: Mic 1:12
    shortName: Mic 1:12
    text: Those who live in Maroth writhe in pain, waiting for relief, because disaster
      has come from the LORD, even to the gate of Jerusalem.
  - name: Micah 1:13
    orderIndex: 12
    osisId: Mic.1.13
    sblId: Mic 1:13
    shortName: Mic 1:13
    text: You who live in Lachish, harness the team to the chariot. You were the beginning
      of sin to the Daughter of Zion, for the transgressions of Israel were found
      in you.
  - name: Micah 1:14
    orderIndex: 13
    osisId: Mic.1.14
    sblId: Mic 1:14
    shortName: Mic 1:14
    text: Therefore you will give parting gifts to Moresheth Gath. The town of Aczib
      will prove deceptive to the kings of Israel.
  - name: Micah 1:15
    orderIndex: 14
    osisId: Mic.1.15
    sblId: Mic 1:15
    shortName: Mic 1:15
    text: I will bring a conqueror against you who live in Mareshah. He who is the
      glory of Israel will come to Adullam.
  - name: Micah 1:16
    orderIndex: 15
    osisId: Mic.1.16
    sblId: Mic 1:16
    shortName: Mic 1:16
    text: Shave your heads in mourning for the children in whom you delight; make
      yourselves as bald as the vulture, for they will go from you into exile.
  versesCount: 16
- name: Micah 2
  orderIndex: 1
  osisId: Mic.2
  sblId: Mic 2
  shortName: Mic 2
  verses:
  - name: Micah 2:1
    orderIndex: 0
    osisId: Mic.2.1
    sblId: Mic 2:1
    shortName: Mic 2:1
    text: Woe to those who plan iniquity, to those who plot evil on their beds! At
      morning's light they carry it out because it is in their power to do it.
  - name: Micah 2:2
    orderIndex: 1
    osisId: Mic.2.2
    sblId: Mic 2:2
    shortName: Mic 2:2
    text: They covet fields and seize them, and houses, and take them. They defraud
      a man of his home, a fellowman of his inheritance.
  - name: Micah 2:3
    orderIndex: 2
    osisId: Mic.2.3
    sblId: Mic 2:3
    shortName: Mic 2:3
    text: 'Therefore, the LORD says: "I am planning disaster against this people,
      from which you cannot save yourselves. You will no longer walk proudly, for
      it will be a time of calamity.'
  - name: Micah 2:4
    orderIndex: 3
    osisId: Mic.2.4
    sblId: Mic 2:4
    shortName: Mic 2:4
    text: 'In that day men will ridicule you; they will taunt you with this mournful
      song: ''We are utterly ruined; my people''s possession is divided up. He takes
      it from me! He assigns our fields to traitors.''"'
  - name: Micah 2:5
    orderIndex: 4
    osisId: Mic.2.5
    sblId: Mic 2:5
    shortName: Mic 2:5
    text: Therefore you will have no one in the assembly of the LORD to divide the
      land by lot.
  - name: Micah 2:6
    orderIndex: 5
    osisId: Mic.2.6
    sblId: Mic 2:6
    shortName: Mic 2:6
    text: '"Do not prophesy," their prophets say. "Do not prophesy about these things;
      disgrace will not overtake us."'
  - name: Micah 2:7
    orderIndex: 6
    osisId: Mic.2.7
    sblId: Mic 2:7
    shortName: Mic 2:7
    text: 'Should it be said, O house of Jacob: "Is the Spirit of the LORD angry?
      Does he do such things?Do not my words do good to him whose ways are upright?'
  - name: Micah 2:8
    orderIndex: 7
    osisId: Mic.2.8
    sblId: Mic 2:8
    shortName: Mic 2:8
    text: Lately my people have risen up like an enemy. You strip off the rich robe
      from those who pass by without a care, like men returning from battle.
  - name: Micah 2:9
    orderIndex: 8
    osisId: Mic.2.9
    sblId: Mic 2:9
    shortName: Mic 2:9
    text: You drive the women of my people from their pleasant homes. You take away
      my blessing from their children forever.
  - name: Micah 2:10
    orderIndex: 9
    osisId: Mic.2.10
    sblId: Mic 2:10
    shortName: Mic 2:10
    text: Get up, go away! For this is not your resting place, because it is defiled,
      it is ruined, beyond all remedy.
  - name: Micah 2:11
    orderIndex: 10
    osisId: Mic.2.11
    sblId: Mic 2:11
    shortName: Mic 2:11
    text: If a liar and deceiver comes and says, 'I will prophesy for you plenty of
      wine and beer,' he would be just the prophet for this people!
  - name: Micah 2:12
    orderIndex: 11
    osisId: Mic.2.12
    sblId: Mic 2:12
    shortName: Mic 2:12
    text: '"I will surely gather all of you, O Jacob; I will surely bring together
      the remnant of Israel. I will bring them together like sheep in a pen, like
      a flock in its pasture; the place will throng with people.'
  - name: Micah 2:13
    orderIndex: 12
    osisId: Mic.2.13
    sblId: Mic 2:13
    shortName: Mic 2:13
    text: One who breaks open the way will go up before them; they will break through
      the gate and go out. Their king will pass through before them, the LORD at their
      head."
  versesCount: 13
- name: Micah 3
  orderIndex: 2
  osisId: Mic.3
  sblId: Mic 3
  shortName: Mic 3
  verses:
  - name: Micah 3:1
    orderIndex: 0
    osisId: Mic.3.1
    sblId: Mic 3:1
    shortName: Mic 3:1
    text: Then I said, "Listen, you leaders of Jacob, you rulers of the house of Israel.
      Should you not know justice,
  - name: Micah 3:2
    orderIndex: 1
    osisId: Mic.3.2
    sblId: Mic 3:2
    shortName: Mic 3:2
    text: you who hate good and love evil; who tear the skin from my people and the
      flesh from their bones;
  - name: Micah 3:3
    orderIndex: 2
    osisId: Mic.3.3
    sblId: Mic 3:3
    shortName: Mic 3:3
    text: who eat my people's flesh, strip off their skin and break their bones in
      pieces; who chop them up like meat for the pan, like flesh for the pot?"
  - name: Micah 3:4
    orderIndex: 3
    osisId: Mic.3.4
    sblId: Mic 3:4
    shortName: Mic 3:4
    text: Then they will cry out to the LORD, but he will not answer them. At that
      time he will hide his face from them because of the evil they have done.
  - name: Micah 3:5
    orderIndex: 4
    osisId: Mic.3.5
    sblId: Mic 3:5
    shortName: Mic 3:5
    text: 'This is what the LORD says: "As for the prophets who lead my people astray,
      if one feeds them, they proclaim ''peace''; if he does not, they prepare to
      wage war against him.'
  - name: Micah 3:6
    orderIndex: 5
    osisId: Mic.3.6
    sblId: Mic 3:6
    shortName: Mic 3:6
    text: Therefore night will come over you, without visions, and darkness, without
      divination. The sun will set for the prophets, and the day will go dark for
      them.
  - name: Micah 3:7
    orderIndex: 6
    osisId: Mic.3.7
    sblId: Mic 3:7
    shortName: Mic 3:7
    text: The seers will be ashamed and the diviners disgraced. They will all cover
      their faces because there is no answer from God."
  - name: Micah 3:8
    orderIndex: 7
    osisId: Mic.3.8
    sblId: Mic 3:8
    shortName: Mic 3:8
    text: But as for me, I am filled with power, with the Spirit of the LORD, and
      with justice and might, to declare to Jacob his transgression, to Israel his
      sin.
  - name: Micah 3:9
    orderIndex: 8
    osisId: Mic.3.9
    sblId: Mic 3:9
    shortName: Mic 3:9
    text: Hear this, you leaders of the house of Jacob, you rulers of the house of
      Israel, who despise justice and distort all that is right;
  - name: Micah 3:10
    orderIndex: 9
    osisId: Mic.3.10
    sblId: Mic 3:10
    shortName: Mic 3:10
    text: who build Zion with bloodshed, and Jerusalem with wickedness.
  - name: Micah 3:11
    orderIndex: 10
    osisId: Mic.3.11
    sblId: Mic 3:11
    shortName: Mic 3:11
    text: Her leaders judge for a bribe, her priests teach for a price, and her prophets
      tell fortunes for money. Yet they lean upon the LORD and say, "Is not the LORD
      among us? No disaster will come upon us."
  - name: Micah 3:12
    orderIndex: 11
    osisId: Mic.3.12
    sblId: Mic 3:12
    shortName: Mic 3:12
    text: Therefore because of you, Zion will be plowed like a field, Jerusalem will
      become a heap of rubble, the temple hill a mound overgrown with thickets.
  versesCount: 12
- name: Micah 4
  orderIndex: 3
  osisId: Mic.4
  sblId: Mic 4
  shortName: Mic 4
  verses:
  - name: Micah 4:1
    orderIndex: 0
    osisId: Mic.4.1
    sblId: Mic 4:1
    shortName: Mic 4:1
    text: In the last days the mountain of the LORD's temple will be established as
      chief among the mountains; it will be raised above the hills, and peoples will
      stream to it.
  - name: Micah 4:2
    orderIndex: 1
    osisId: Mic.4.2
    sblId: Mic 4:2
    shortName: Mic 4:2
    text: Many nations will come and say, "Come, let us go up to the mountain of the
      LORD, to the house of the God of Jacob. He will teach us his ways, so that we
      may walk in his paths." The law will go out from Zion, the word of the LORD
      from Jerusalem.
  - name: Micah 4:3
    orderIndex: 2
    osisId: Mic.4.3
    sblId: Mic 4:3
    shortName: Mic 4:3
    text: He will judge between many peoples and will settle disputes for strong nations
      far and wide. They will beat their swords into plowshares and their spears into
      pruning hooks. Nation will not take up sword against nation, nor will they train
      for war anymore.
  - name: Micah 4:4
    orderIndex: 3
    osisId: Mic.4.4
    sblId: Mic 4:4
    shortName: Mic 4:4
    text: Every man will sit under his own vine and under his own fig tree, and no
      one will make them afraid, for the LORD Almighty has spoken.
  - name: Micah 4:5
    orderIndex: 4
    osisId: Mic.4.5
    sblId: Mic 4:5
    shortName: Mic 4:5
    text: All the nations may walk in the name of their gods; we will walk in the
      name of the LORD our God for ever and ever. The LORD 's Plan
  - name: Micah 4:6
    orderIndex: 5
    osisId: Mic.4.6
    sblId: Mic 4:6
    shortName: Mic 4:6
    text: '"In that day," declares the LORD, "I will gather the lame; I will assemble
      the exiles and those I have brought to grief.'
  - name: Micah 4:7
    orderIndex: 6
    osisId: Mic.4.7
    sblId: Mic 4:7
    shortName: Mic 4:7
    text: I will make the lame a remnant, those driven away a strong nation. The LORD
      will rule over them in Mount Zion from that day and forever.
  - name: Micah 4:8
    orderIndex: 7
    osisId: Mic.4.8
    sblId: Mic 4:8
    shortName: Mic 4:8
    text: As for you, O watchtower of the flock, O stronghold of the Daughter of Zion,
      the former dominion will be restored to you; kingship will come to the Daughter
      of Jerusalem."
  - name: Micah 4:9
    orderIndex: 8
    osisId: Mic.4.9
    sblId: Mic 4:9
    shortName: Mic 4:9
    text: Why do you now cry aloud- have you no king? Has your counselor perished,
      that pain seizes you like that of a woman in labor?
  - name: Micah 4:10
    orderIndex: 9
    osisId: Mic.4.10
    sblId: Mic 4:10
    shortName: Mic 4:10
    text: Writhe in agony, O Daughter of Zion, like a woman in labor, for now you
      must leave the city to camp in the open field. You will go to Babylon; there
      you will be rescued. There the LORD will redeem you out of the hand of your
      enemies.
  - name: Micah 4:11
    orderIndex: 10
    osisId: Mic.4.11
    sblId: Mic 4:11
    shortName: Mic 4:11
    text: But now many nations are gathered against you. They say, "Let her be defiled,
      let our eyes gloat over Zion!"
  - name: Micah 4:12
    orderIndex: 11
    osisId: Mic.4.12
    sblId: Mic 4:12
    shortName: Mic 4:12
    text: But they do not know the thoughts of the LORD; they do not understand his
      plan, he who gathers them like sheaves to the threshing floor.
  - name: Micah 4:13
    orderIndex: 12
    osisId: Mic.4.13
    sblId: Mic 4:13
    shortName: Mic 4:13
    text: '"Rise and thresh, O Daughter of Zion, for I will give you horns of iron;
      I will give you hoofs of bronze and you will break to pieces many nations."
      You will devote their ill-gotten gains to the LORD, their wealth to the Lord
      of all the earth.'
  versesCount: 13
- name: Micah 5
  orderIndex: 4
  osisId: Mic.5
  sblId: Mic 5
  shortName: Mic 5
  verses:
  - name: Micah 5:1
    orderIndex: 0
    osisId: Mic.5.1
    sblId: Mic 5:1
    shortName: Mic 5:1
    text: Marshal your troops, O city of troops, for a siege is laid against us. They
      will strike Israel's ruler on the cheek with a rod.
  - name: Micah 5:2
    orderIndex: 1
    osisId: Mic.5.2
    sblId: Mic 5:2
    shortName: Mic 5:2
    text: '"But you, Bethlehem Ephrathah, though you are small among the clans of
      Judah, out of you will come for me one who will be ruler over Israel, whose
      origins are from of old, from ancient times. "'
  - name: Micah 5:3
    orderIndex: 2
    osisId: Mic.5.3
    sblId: Mic 5:3
    shortName: Mic 5:3
    text: Therefore Israel will be abandoned until the time when she who is in labor
      gives birth and the rest of his brothers return to join the Israelites.
  - name: Micah 5:4
    orderIndex: 3
    osisId: Mic.5.4
    sblId: Mic 5:4
    shortName: Mic 5:4
    text: He will stand and shepherd his flock in the strength of the LORD, in the
      majesty of the name of the LORD his God. And they will live securely, for then
      his greatness will reach to the ends of the earth.
  - name: Micah 5:5
    orderIndex: 4
    osisId: Mic.5.5
    sblId: Mic 5:5
    shortName: Mic 5:5
    text: And he will be their peace. When the Assyrian invades our land and marches
      through our fortresses, we will raise against him seven shepherds, even eight
      leaders of men.
  - name: Micah 5:6
    orderIndex: 5
    osisId: Mic.5.6
    sblId: Mic 5:6
    shortName: Mic 5:6
    text: They will rule the land of Assyria with the sword, the land of Nimrod with
      drawn sword. He will deliver us from the Assyrian when he invades our land and
      marches into our borders.
  - name: Micah 5:7
    orderIndex: 6
    osisId: Mic.5.7
    sblId: Mic 5:7
    shortName: Mic 5:7
    text: The remnant of Jacob will be in the midst of many peoples like dew from
      the LORD, like showers on the grass, which do not wait for man or linger for
      mankind.
  - name: Micah 5:8
    orderIndex: 7
    osisId: Mic.5.8
    sblId: Mic 5:8
    shortName: Mic 5:8
    text: The remnant of Jacob will be among the nations, in the midst of many peoples,
      like a lion among the beasts of the forest, like a young lion among flocks of
      sheep, which mauls and mangles as it goes, and no one can rescue.
  - name: Micah 5:9
    orderIndex: 8
    osisId: Mic.5.9
    sblId: Mic 5:9
    shortName: Mic 5:9
    text: Your hand will be lifted up in triumph over your enemies, and all your foes
      will be destroyed.
  - name: Micah 5:10
    orderIndex: 9
    osisId: Mic.5.10
    sblId: Mic 5:10
    shortName: Mic 5:10
    text: '"In that day," declares the LORD, "I will destroy your horses from among
      you and demolish your chariots.'
  - name: Micah 5:11
    orderIndex: 10
    osisId: Mic.5.11
    sblId: Mic 5:11
    shortName: Mic 5:11
    text: I will destroy the cities of your land and tear down all your strongholds.
  - name: Micah 5:12
    orderIndex: 11
    osisId: Mic.5.12
    sblId: Mic 5:12
    shortName: Mic 5:12
    text: I will destroy your witchcraft and you will no longer cast spells.
  - name: Micah 5:13
    orderIndex: 12
    osisId: Mic.5.13
    sblId: Mic 5:13
    shortName: Mic 5:13
    text: I will destroy your carved images and your sacred stones from among you;
      you will no longer bow down to the work of your hands.
  - name: Micah 5:14
    orderIndex: 13
    osisId: Mic.5.14
    sblId: Mic 5:14
    shortName: Mic 5:14
    text: I will uproot from among you your Asherah poles and demolish your cities.
  - name: Micah 5:15
    orderIndex: 14
    osisId: Mic.5.15
    sblId: Mic 5:15
    shortName: Mic 5:15
    text: I will take vengeance in anger and wrath upon the nations that have not
      obeyed me."
  versesCount: 15
- name: Micah 6
  orderIndex: 5
  osisId: Mic.6
  sblId: Mic 6
  shortName: Mic 6
  verses:
  - name: Micah 6:1
    orderIndex: 0
    osisId: Mic.6.1
    sblId: Mic 6:1
    shortName: Mic 6:1
    text: 'Listen to what the LORD says: "Stand up, plead your case before the mountains;
      let the hills hear what you have to say.'
  - name: Micah 6:2
    orderIndex: 1
    osisId: Mic.6.2
    sblId: Mic 6:2
    shortName: Mic 6:2
    text: Hear, O mountains, the LORD's accusation; listen, you everlasting foundations
      of the earth. For the LORD has a case against his people; he is lodging a charge
      against Israel.
  - name: Micah 6:3
    orderIndex: 2
    osisId: Mic.6.3
    sblId: Mic 6:3
    shortName: Mic 6:3
    text: '"My people, what have I done to you? How have I burdened you? Answer me.'
  - name: Micah 6:4
    orderIndex: 3
    osisId: Mic.6.4
    sblId: Mic 6:4
    shortName: Mic 6:4
    text: I brought you up out of Egypt and redeemed you from the land of slavery.
      I sent Moses to lead you, also Aaron and Miriam.
  - name: Micah 6:5
    orderIndex: 4
    osisId: Mic.6.5
    sblId: Mic 6:5
    shortName: Mic 6:5
    text: My people, remember what Balak king of Moab counseled and what Balaam son
      of Beor answered. Remember your journey from Shittim to Gilgal, that you may
      know the righteous acts of the LORD."
  - name: Micah 6:6
    orderIndex: 5
    osisId: Mic.6.6
    sblId: Mic 6:6
    shortName: Mic 6:6
    text: With what shall I come before the LORD and bow down before the exalted God?
      Shall I come before him with burnt offerings, with calves a year old?
  - name: Micah 6:7
    orderIndex: 6
    osisId: Mic.6.7
    sblId: Mic 6:7
    shortName: Mic 6:7
    text: Will the LORD be pleased with thousands of rams, with ten thousand rivers
      of oil? Shall I offer my firstborn for my transgression, the fruit of my body
      for the sin of my soul?
  - name: Micah 6:8
    orderIndex: 7
    osisId: Mic.6.8
    sblId: Mic 6:8
    shortName: Mic 6:8
    text: He has showed you, O man, what is good. And what does the LORD require of
      you? To act justly and to love mercy and to walk humbly with your God.
  - name: Micah 6:9
    orderIndex: 8
    osisId: Mic.6.9
    sblId: Mic 6:9
    shortName: Mic 6:9
    text: Listen! The LORD is calling to the city- and to fear your name is wisdom-
      "Heed the rod and the One who appointed it.
  - name: Micah 6:10
    orderIndex: 9
    osisId: Mic.6.10
    sblId: Mic 6:10
    shortName: Mic 6:10
    text: Am I still to forget, O wicked house, your ill-gotten treasures and the
      short ephah, which is accursed?
  - name: Micah 6:11
    orderIndex: 10
    osisId: Mic.6.11
    sblId: Mic 6:11
    shortName: Mic 6:11
    text: Shall I acquit a man with dishonest scales, with a bag of false weights?
  - name: Micah 6:12
    orderIndex: 11
    osisId: Mic.6.12
    sblId: Mic 6:12
    shortName: Mic 6:12
    text: Her rich men are violent; her people are liars and their tongues speak deceitfully.
  - name: Micah 6:13
    orderIndex: 12
    osisId: Mic.6.13
    sblId: Mic 6:13
    shortName: Mic 6:13
    text: Therefore, I have begun to destroy you, to ruin you because of your sins.
  - name: Micah 6:14
    orderIndex: 13
    osisId: Mic.6.14
    sblId: Mic 6:14
    shortName: Mic 6:14
    text: You will eat but not be satisfied; your stomach will still be empty. You
      will store up but save nothing, because what you save I will give to the sword.
  - name: Micah 6:15
    orderIndex: 14
    osisId: Mic.6.15
    sblId: Mic 6:15
    shortName: Mic 6:15
    text: You will plant but not harvest; you will press olives but not use the oil
      on yourselves, you will crush grapes but not drink the wine.
  - name: Micah 6:16
    orderIndex: 15
    osisId: Mic.6.16
    sblId: Mic 6:16
    shortName: Mic 6:16
    text: You have observed the statutes of Omri and all the practices of Ahab's house,
      and you have followed their traditions. Therefore I will give you over to ruin
      and your people to derision; you will bear the scorn of the nations. "
  versesCount: 16
- name: Micah 7
  orderIndex: 6
  osisId: Mic.7
  sblId: Mic 7
  shortName: Mic 7
  verses:
  - name: Micah 7:1
    orderIndex: 0
    osisId: Mic.7.1
    sblId: Mic 7:1
    shortName: Mic 7:1
    text: What misery is mine! I am like one who gathers summer fruit at the gleaning
      of the vineyard; there is no cluster of grapes to eat, none of the early figs
      that I crave.
  - name: Micah 7:2
    orderIndex: 1
    osisId: Mic.7.2
    sblId: Mic 7:2
    shortName: Mic 7:2
    text: The godly have been swept from the land; not one upright man remains. All
      men lie in wait to shed blood; each hunts his brother with a net.
  - name: Micah 7:3
    orderIndex: 2
    osisId: Mic.7.3
    sblId: Mic 7:3
    shortName: Mic 7:3
    text: Both hands are skilled in doing evil; the ruler demands gifts, the judge
      accepts bribes, the powerful dictate what they desire- they all conspire together.
  - name: Micah 7:4
    orderIndex: 3
    osisId: Mic.7.4
    sblId: Mic 7:4
    shortName: Mic 7:4
    text: The best of them is like a brier, the most upright worse than a thorn hedge.
      The day of your watchmen has come, the day God visits you. Now is the time of
      their confusion.
  - name: Micah 7:5
    orderIndex: 4
    osisId: Mic.7.5
    sblId: Mic 7:5
    shortName: Mic 7:5
    text: Do not trust a neighbor; put no confidence in a friend. Even with her who
      lies in your embrace be careful of your words.
  - name: Micah 7:6
    orderIndex: 5
    osisId: Mic.7.6
    sblId: Mic 7:6
    shortName: Mic 7:6
    text: For a son dishonors his father, a daughter rises up against her mother,
      a daughter-in-law against her mother-in-law- a man's enemies are the members
      of his own household.
  - name: Micah 7:7
    orderIndex: 6
    osisId: Mic.7.7
    sblId: Mic 7:7
    shortName: Mic 7:7
    text: But as for me, I watch in hope for the LORD, I wait for God my Savior; my
      God will hear me.
  - name: Micah 7:8
    orderIndex: 7
    osisId: Mic.7.8
    sblId: Mic 7:8
    shortName: Mic 7:8
    text: Do not gloat over me, my enemy! Though I have fallen, I will rise. Though
      I sit in darkness, the LORD will be my light.
  - name: Micah 7:9
    orderIndex: 8
    osisId: Mic.7.9
    sblId: Mic 7:9
    shortName: Mic 7:9
    text: Because I have sinned against him, I will bear the LORD's wrath, until he
      pleads my case and establishes my right. He will bring me out into the light;
      I will see his righteousness.
  - name: Micah 7:10
    orderIndex: 9
    osisId: Mic.7.10
    sblId: Mic 7:10
    shortName: Mic 7:10
    text: Then my enemy will see it and will be covered with shame, she who said to
      me, "Where is the LORD your God?" My eyes will see her downfall; even now she
      will be trampled underfoot like mire in the streets.
  - name: Micah 7:11
    orderIndex: 10
    osisId: Mic.7.11
    sblId: Mic 7:11
    shortName: Mic 7:11
    text: The day for building your walls will come, the day for extending your boundaries.
  - name: Micah 7:12
    orderIndex: 11
    osisId: Mic.7.12
    sblId: Mic 7:12
    shortName: Mic 7:12
    text: In that day people will come to you from Assyria and the cities of Egypt,
      even from Egypt to the Euphrates and from sea to sea and from mountain to mountain.
  - name: Micah 7:13
    orderIndex: 12
    osisId: Mic.7.13
    sblId: Mic 7:13
    shortName: Mic 7:13
    text: The earth will become desolate because of its inhabitants, as the result
      of their deeds.
  - name: Micah 7:14
    orderIndex: 13
    osisId: Mic.7.14
    sblId: Mic 7:14
    shortName: Mic 7:14
    text: Shepherd your people with your staff, the flock of your inheritance, which
      lives by itself in a forest, in fertile pasturelands. Let them feed in Bashan
      and Gilead as in days long ago.
  - name: Micah 7:15
    orderIndex: 14
    osisId: Mic.7.15
    sblId: Mic 7:15
    shortName: Mic 7:15
    text: '"As in the days when you came out of Egypt, I will show them my wonders."'
  - name: Micah 7:16
    orderIndex: 15
    osisId: Mic.7.16
    sblId: Mic 7:16
    shortName: Mic 7:16
    text: Nations will see and be ashamed, deprived of all their power. They will
      lay their hands on their mouths and their ears will become deaf.
  - name: Micah 7:17
    orderIndex: 16
    osisId: Mic.7.17
    sblId: Mic 7:17
    shortName: Mic 7:17
    text: They will lick dust like a snake, like creatures that crawl on the ground.
      They will come trembling out of their dens; they will turn in fear to the LORD
      our God and will be afraid of you.
  - name: Micah 7:18
    orderIndex: 17
    osisId: Mic.7.18
    sblId: Mic 7:18
    shortName: Mic 7:18
    text: Who is a God like you, who pardons sin and forgives the transgression of
      the remnant of his inheritance? You do not stay angry forever but delight to
      show mercy.
  - name: Micah 7:19
    orderIndex: 18
    osisId: Mic.7.19
    sblId: Mic 7:19
    shortName: Mic 7:19
    text: You will again have compassion on us; you will tread our sins underfoot
      and hurl all our iniquities into the depths of the sea.
  - name: Micah 7:20
    orderIndex: 19
    osisId: Mic.7.20
    sblId: Mic 7:20
    shortName: Mic 7:20
    text: You will be true to Jacob, and show mercy to Abraham, as you pledged on
      oath to our fathers in days long ago.
