chapters:
- name: Obadiah 1
  orderIndex: 0
  osisId: Obad.1
  sblId: Obad 1
  shortName: Obad 1
  verses:
  - name: Obadiah 1:1
    orderIndex: 0
    osisId: Obad.1.1
    sblId: Obad 1:1
    shortName: Obad 1:1
    text: 'The vision of Obadiah. This is what the Sovereign LORD says about Edom-
      We have heard a message from the LORD: An envoy was sent to the nations to say,
      "Rise, and let us go against her for battle"-'
  - name: Obadiah 1:2
    orderIndex: 1
    osisId: Obad.1.2
    sblId: Obad 1:2
    shortName: Obad 1:2
    text: '"See, I will make you small among the nations; you will be utterly despised.'
  - name: Obadiah 1:3
    orderIndex: 2
    osisId: Obad.1.3
    sblId: Obad 1:3
    shortName: Obad 1:3
    text: The pride of your heart has deceived you, you who live in the clefts of
      the rocks and make your home on the heights, you who say to yourself, 'Who can
      bring me down to the ground?'
  - name: Obadiah 1:4
    orderIndex: 3
    osisId: Obad.1.4
    sblId: Obad 1:4
    shortName: Obad 1:4
    text: Though you soar like the eagle and make your nest among the stars, from
      there I will bring you down," declares the LORD.
  - name: Obadiah 1:5
    orderIndex: 4
    osisId: Obad.1.5
    sblId: Obad 1:5
    shortName: Obad 1:5
    text: '"If thieves came to you, if robbers in the night- Oh, what a disaster awaits
      you- would they not steal only as much as they wanted? If grape pickers came
      to you, would they not leave a few grapes?'
  - name: Obadiah 1:6
    orderIndex: 5
    osisId: Obad.1.6
    sblId: Obad 1:6
    shortName: Obad 1:6
    text: But how Esau will be ransacked, his hidden treasures pillaged!
  - name: Obadiah 1:7
    orderIndex: 6
    osisId: Obad.1.7
    sblId: Obad 1:7
    shortName: Obad 1:7
    text: All your allies will force you to the border; your friends will deceive
      and overpower you; those who eat your bread will set a trap for you, but you
      will not detect it.
  - name: Obadiah 1:8
    orderIndex: 7
    osisId: Obad.1.8
    sblId: Obad 1:8
    shortName: Obad 1:8
    text: '"In that day," declares the LORD, "will I not destroy the wise men of Edom,
      men of understanding in the mountains of Esau?'
  - name: Obadiah 1:9
    orderIndex: 8
    osisId: Obad.1.9
    sblId: Obad 1:9
    shortName: Obad 1:9
    text: Your warriors, O Teman, will be terrified, and everyone in Esau's mountains
      will be cut down in the slaughter.
  - name: Obadiah 1:10
    orderIndex: 9
    osisId: Obad.1.10
    sblId: Obad 1:10
    shortName: Obad 1:10
    text: Because of the violence against your brother Jacob, you will be covered
      with shame; you will be destroyed forever.
  - name: Obadiah 1:11
    orderIndex: 10
    osisId: Obad.1.11
    sblId: Obad 1:11
    shortName: Obad 1:11
    text: On the day you stood aloof while strangers carried off his wealth and foreigners
      entered his gates and cast lots for Jerusalem, you were like one of them.
  - name: Obadiah 1:12
    orderIndex: 11
    osisId: Obad.1.12
    sblId: Obad 1:12
    shortName: Obad 1:12
    text: You should not look down on your brother in the day of his misfortune, nor
      rejoice over the people of Judah in the day of their destruction, nor boast
      so much in the day of their trouble.
  - name: Obadiah 1:13
    orderIndex: 12
    osisId: Obad.1.13
    sblId: Obad 1:13
    shortName: Obad 1:13
    text: You should not march through the gates of my people in the day of their
      disaster, nor look down on them in their calamity in the day of their disaster,
      nor seize their wealth in the day of their disaster.
  - name: Obadiah 1:14
    orderIndex: 13
    osisId: Obad.1.14
    sblId: Obad 1:14
    shortName: Obad 1:14
    text: You should not wait at the crossroads to cut down their fugitives, nor hand
      over their survivors in the day of their trouble.
  - name: Obadiah 1:15
    orderIndex: 14
    osisId: Obad.1.15
    sblId: Obad 1:15
    shortName: Obad 1:15
    text: '"The day of the LORD is near for all nations. As you have done, it will
      be done to you; your deeds will return upon your own head.'
  - name: Obadiah 1:16
    orderIndex: 15
    osisId: Obad.1.16
    sblId: Obad 1:16
    shortName: Obad 1:16
    text: Just as you drank on my holy hill, so all the nations will drink continually;
      they will drink and drink and be as if they had never been.
  - name: Obadiah 1:17
    orderIndex: 16
    osisId: Obad.1.17
    sblId: Obad 1:17
    shortName: Obad 1:17
    text: But on Mount Zion will be deliverance; it will be holy, and the house of
      Jacob will possess its inheritance.
  - name: Obadiah 1:18
    orderIndex: 17
    osisId: Obad.1.18
    sblId: Obad 1:18
    shortName: Obad 1:18
    text: The house of Jacob will be a fire and the house of Joseph a flame; the house
      of Esau will be stubble, and they will set it on fire and consume it. There
      will be no survivors from the house of Esau." The LORD has spoken.
  - name: Obadiah 1:19
    orderIndex: 18
    osisId: Obad.1.19
    sblId: Obad 1:19
    shortName: Obad 1:19
    text: People from the Negev will occupy the mountains of Esau, and people from
      the foothills will possess the land of the Philistines. They will occupy the
      fields of Ephraim and Samaria, and Benjamin will possess Gilead.
  - name: Obadiah 1:20
    orderIndex: 19
    osisId: Obad.1.20
    sblId: Obad 1:20
    shortName: Obad 1:20
    text: This company of Israelite exiles who are in Canaan will possess the land
      as far as Zarephath; the exiles from Jerusalem who are in Sepharad will possess
      the towns of the Negev.
  - name: Obadiah 1:21
    orderIndex: 20
    osisId: Obad.1.21
    sblId: Obad 1:21
    shortName: Obad 1:21
    text: Deliverers will go up on Mount Zion to govern the mountains of Esau. And
      the kingdom will be the LORD's.
  versesCount: 21
chaptersCount: 1
