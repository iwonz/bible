chapters:
- name: Юди 1
  orderIndex: 0
  osisId: Jude.1
  sblId: Jude 1
  shortName: Юд 1
  verses:
  - name: Юди 1:1
    orderIndex: 0
    osisId: Jude.1.1
    sblId: Jude 1:1
    shortName: Юд 1:1
    text: 'Юда, раб Ісуса Христа, а брат Якова, покликаним, улюбленим у Бозі Отці
      та збереженим Ісусом Христом:'
  - name: Юди 1:2
    orderIndex: 1
    osisId: Jude.1.2
    sblId: Jude 1:2
    shortName: Юд 1:2
    text: милість вам, і мир, і любов хай примножиться!
  - name: Юди 1:3
    orderIndex: 2
    osisId: Jude.1.3
    sblId: Jude 1:3
    shortName: Юд 1:3
    text: Улюблені, всяке дбання чинивши писати до вас про наше спільне спасіння,
      я признав за потрібне писати до вас, благаючи боротись за віру, раз дану святим.
  - name: Юди 1:4
    orderIndex: 3
    osisId: Jude.1.4
    sblId: Jude 1:4
    shortName: Юд 1:4
    text: Бо крадькома повходили деякі люди, на цей осуд віддавна призначені, безбожні,
      що благодать нашого Бога обертають у розпусту, і відкидаються єдиного Владики
      і Господа нашого Ісуса Христа.
  - name: Юди 1:5
    orderIndex: 4
    osisId: Jude.1.5
    sblId: Jude 1:5
    shortName: Юд 1:5
    text: А я хочу нагадати вам, що раз усе знаєте, що Господь визволив людей від
      землі єгипетської, а згодом вигубив тих, хто не вірував.
  - name: Юди 1:6
    orderIndex: 5
    osisId: Jude.1.6
    sblId: Jude 1:6
    shortName: Юд 1:6
    text: І Анголів, що не зберегли початкового стану свого, але кинули житло своє,
      Він зберіг у вічних кайданах під темрявою на суд великого дня.
  - name: Юди 1:7
    orderIndex: 6
    osisId: Jude.1.7
    sblId: Jude 1:7
    shortName: Юд 1:7
    text: Як Содом і Гоморра та міста коло них, що таким самим способом чинили перелюб
      та ходили за іншим тілом, понесли кару вічного огню, і поставлені в приклад,
  - name: Юди 1:8
    orderIndex: 7
    osisId: Jude.1.8
    sblId: Jude 1:8
    shortName: Юд 1:8
    text: так само буде й цим сновидам, що опоганюють тіло, погорджують владами, зневажають
      слави.
  - name: Юди 1:9
    orderIndex: 8
    osisId: Jude.1.9
    sblId: Jude 1:9
    shortName: Юд 1:9
    text: 'І сам Архангол Михаїл, коли сперечався з дияволом і говорив про Мойсеєве
      тіло, не наважився винести суду зневажливого, а сказав: Хай Господь докорить
      тобі!'
  - name: Юди 1:10
    orderIndex: 9
    osisId: Jude.1.10
    sblId: Jude 1:10
    shortName: Юд 1:10
    text: А ці зневажають, чого не знають; а що знають із природи, як німа звірина,
      то й у тому псуються.
  - name: Юди 1:11
    orderIndex: 10
    osisId: Jude.1.11
    sblId: Jude 1:11
    shortName: Юд 1:11
    text: Горе їм, бо пішли вони дорогою Каїновою, і попали в обману Валаамової заплати,
      і загинули в бунті Корея!
  - name: Юди 1:12
    orderIndex: 11
    osisId: Jude.1.12
    sblId: Jude 1:12
    shortName: Юд 1:12
    text: Вони скелі підводні на ваших вечерях любови, бо з вами без страху їдять
      та себе попасають; хмари безводні, що носяться вітром; осінні дерева безплідні,
      двічі померлі, викорінені;
  - name: Юди 1:13
    orderIndex: 12
    osisId: Jude.1.13
    sblId: Jude 1:13
    shortName: Юд 1:13
    text: люті хвилі морські, що з піною викидають власний сором; зорі блудні, що
      для них морок темряви бережеться повік.
  - name: Юди 1:14
    orderIndex: 13
    osisId: Jude.1.14
    sblId: Jude 1:14
    shortName: Юд 1:14
    text: 'Про них же звіщав був Енох, сьомий від Адама, і казав: Ось іде Господь
      зо Своїми десятками тисяч святих,'
  - name: Юди 1:15
    orderIndex: 14
    osisId: Jude.1.15
    sblId: Jude 1:15
    shortName: Юд 1:15
    text: щоб суд учинити над усіма, і винуватити всіх безбожних за всі вчинки безбожности
      їхньої, що безбожно накоїли, та за всі жорстокі слова, що їх говорили на Нього
      безбожні грішники.
  - name: Юди 1:16
    orderIndex: 15
    osisId: Jude.1.16
    sblId: Jude 1:16
    shortName: Юд 1:16
    text: Це ремствувачі, незадоволені з долі своєї, що ходять у своїх пожадливостях,
      а уста їхні говорять чванливе; вони вихваляють особи для зиску!
  - name: Юди 1:17
    orderIndex: 16
    osisId: Jude.1.17
    sblId: Jude 1:17
    shortName: Юд 1:17
    text: А ви, улюблені, згадуйте слова, що їх давніше казали апостоли Господа нашого
      Ісуса Христа,
  - name: Юди 1:18
    orderIndex: 17
    osisId: Jude.1.18
    sblId: Jude 1:18
    shortName: Юд 1:18
    text: 'які вам говорили: За останнього часу будуть глузії, що ходитимуть за своїми
      пожадливостями та безбожністю.'
  - name: Юди 1:19
    orderIndex: 18
    osisId: Jude.1.19
    sblId: Jude 1:19
    shortName: Юд 1:19
    text: Це ті, хто відлучується від єдности, тілесні, що духа не мають.
  - name: Юди 1:20
    orderIndex: 19
    osisId: Jude.1.20
    sblId: Jude 1:20
    shortName: Юд 1:20
    text: А ви, улюблені, будуйте себе найсвятішою вашою вірою, моліться Духом Святим,
  - name: Юди 1:21
    orderIndex: 20
    osisId: Jude.1.21
    sblId: Jude 1:21
    shortName: Юд 1:21
    text: бережіть себе самих у Божій любові, і чекайте милости Господа нашого Ісуса
      Христа для вічного життя.
  - name: Юди 1:22
    orderIndex: 21
    osisId: Jude.1.22
    sblId: Jude 1:22
    shortName: Юд 1:22
    text: І до одних, хто вагається, будьте милостиві,
  - name: Юди 1:23
    orderIndex: 22
    osisId: Jude.1.23
    sblId: Jude 1:23
    shortName: Юд 1:23
    text: спасайте і виривайте з огню, а до інших будьте милосердні зо страхом, і
      ненавидьте навіть одежу, опоганену від тіла!
  - name: Юди 1:24
    orderIndex: 23
    osisId: Jude.1.24
    sblId: Jude 1:24
    shortName: Юд 1:24
    text: А Тому, Хто може вас зберегти від упадку, і поставити перед Своєю славою
      непорочними в радості,
  - name: Юди 1:25
    orderIndex: 24
    osisId: Jude.1.25
    sblId: Jude 1:25
    shortName: Юд 1:25
    text: Єдиному премудрому Богові, Спасителеві нашому через Ісуса Христа, Господа
      нашого, слава, могутність, сила та влада перше всього віку, і тепер, і на всі
      віки! Амінь.
