    text: 'Його жертва: одна срібна миска, сто й тридцять шеклів вага її, одна срібна
      кропильниця, сімдесят шеклів на міру шеклем святині, обидві повні пшеничної
      муки, мішаної в оливі, на мучну жертву,'
  - name: Числа 7:80
    orderIndex: 79
    osisId: Num.7.80
    sblId: Num 7:80
    shortName: Чис 7:80
    text: одна кадильниця, десять шеклів золота, повна кадила,
  - name: Числа 7:81
    orderIndex: 80
    osisId: Num.7.81
    sblId: Num 7:81
    shortName: Чис 7:81
    text: одне теля, один баран, одне однорічне ягня на цілопалення,
  - name: Числа 7:82
    orderIndex: 81
    osisId: Num.7.82
    sblId: Num 7:82
    shortName: Чис 7:82
    text: один козел на жертву за гріх,
  - name: Числа 7:83
    orderIndex: 82
    osisId: Num.7.83
    sblId: Num 7:83
    shortName: Чис 7:83
    text: а на мирну жертву два воли, п'ять баранів, п'ять козлів, п'ять ягнят однорічних,
      оце жертва Ахіри, Енанового сина.
  - name: Числа 7:84
    orderIndex: 83
    osisId: Num.7.84
    sblId: Num 7:84
    shortName: Чис 7:84
    text: 'Оце обряд освячення жертівника в дні його помазання, від Ізраїлевих начальників:
      срібних мисок дванадцять, срібних кропильниць дванадцять, золотих кадильниць
      дванадцять,'
  - name: Числа 7:85
    orderIndex: 84
    osisId: Num.7.85
    sblId: Num 7:85
    shortName: Чис 7:85
    text: сто й тридцять шеклів одна срібна миска, і сімдесят одна кропильниця. Усе
      срібло посудин дві тисячі й чотириста шеклів на міру шеклем святині.
  - name: Числа 7:86
    orderIndex: 85
    osisId: Num.7.86
    sblId: Num 7:86
    shortName: Чис 7:86
    text: Кадильниць золотих дванадцять, повні кадила, по десяти шеклів кадильниця
      на міру шеклем святині; усе золото кадильниць сто й двадцять шеклів.
  - name: Числа 7:87
    orderIndex: 86
    osisId: Num.7.87
    sblId: Num 7:87
    shortName: Чис 7:87
    text: 'Уся велика худоба на цілопалення: дванадцять телят, баранів дванадцять,
      ягнят однорічних дванадцять, та жертва хлібна їх, і козлів дванадцять на жертву
      за гріх.'
  - name: Числа 7:88
    orderIndex: 87
    osisId: Num.7.88
    sblId: Num 7:88
    shortName: Чис 7:88
    text: 'А вся худоба мирної жертви: двадцять і чотири теляті, баранів шістдесят,
      козлів шістдесят, ягнят однорічних шістдесят. Оце обряд освячення жертівника
      по помазанні його.'
  - name: Числа 7:89
    orderIndex: 88
    osisId: Num.7.89
    sblId: Num 7:89
    shortName: Чис 7:89
    text: А коли Мойсей входив до скинії заповіту, щоб говорити з Ним, то він чув
      голос, що говорив до нього з-понад віка, яке на ковчезі свідоцтва, з-поміж обох
      херувимів говорив Він до нього.
  versesCount: 89
- name: Числа 8
  orderIndex: 7
  osisId: Num.8
  sblId: Num 8
  shortName: Чис 8
  verses:
  - name: Числа 8:1
    orderIndex: 0
    osisId: Num.8.1
    sblId: Num 8:1
    shortName: Чис 8:1
    text: 'І Господь промовляв до Мойсея, говорячи:'
  - name: Числа 8:2
    orderIndex: 1
    osisId: Num.8.2
    sblId: Num 8:2
    shortName: Чис 8:2
    text: 'Промовляй до Аарона та й скажи йому: Коли ти світитимеш лямпадки, то з
      переду свічника будуть світити сім лямпадок.'
  - name: Числа 8:3
    orderIndex: 2
    osisId: Num.8.3
    sblId: Num 8:3
    shortName: Чис 8:3
    text: І Аарон зробив так, з переду свічника засвітив його лямпадки, як Господь
      наказав був Мойсеєві.
  - name: Числа 8:4
    orderIndex: 3
    osisId: Num.8.4
    sblId: Num 8:4
    shortName: Чис 8:4
    text: 'А оце робота свічника: він куття золоте аж до підстави його, аж до квіток
      його куття він. За взірцем, що Господь показав був Мойсеєві, так він зробив
      свічника.'
  - name: Числа 8:5
    orderIndex: 4
    osisId: Num.8.5
    sblId: Num 8:5
    shortName: Чис 8:5
    text: 'І Господь промовляв до Мойсея, говорячи:'
  - name: Числа 8:6
    orderIndex: 5
    osisId: Num.8.6
    sblId: Num 8:6
    shortName: Чис 8:6
    text: Візьми Левитів з-посеред Ізраїлевих синів, та й очисть їх.
  - name: Числа 8:7
    orderIndex: 6
    osisId: Num.8.7
    sblId: Num 8:7
    shortName: Чис 8:7
    text: 'І так зробиш їм, щоб очистити їх: покропи на них водою жертви за гріх,
      і нехай обголять бритвою все тіло своє, і нехай виперуть одежу свою, і стануть
      чисті.'
  - name: Числа 8:8
    orderIndex: 7
    osisId: Num.8.8
    sblId: Num 8:8
    shortName: Чис 8:8
    text: І вони візьмуть теля, а його хлібна жертва пшенична мука, мішана в оливі,
      і друге теля візьмеш на жертву за гріх.
  - name: Числа 8:9
    orderIndex: 8
    osisId: Num.8.9
    sblId: Num 8:9
    shortName: Чис 8:9
    text: І приведеш Левитів до скинії заповіту, і збереш усю громаду Ізраїлевих синів.
  - name: Числа 8:10
    orderIndex: 9
    osisId: Num.8.10
    sblId: Num 8:10
    shortName: Чис 8:10
    text: І приведеш Левитів перед Господнє лице, а Ізраїлеві сини покладуть свої
      руки на Левитів.
  - name: Числа 8:11
    orderIndex: 10
    osisId: Num.8.11
    sblId: Num 8:11
    shortName: Чис 8:11
    text: І буде Аарон посвячувати Левитів, як посвячення перед Господнім лицем від
      Ізраїлевих синів, і будуть вони на роботу Господньої служби.
  - name: Числа 8:12
    orderIndex: 11
    osisId: Num.8.12
    sblId: Num 8:12
    shortName: Чис 8:12
    text: А Левити покладуть свої руки на голову телят, і зроби одного жертвою за
      гріх, а одного цілопаленням для Господа, щоб очистити Левитів.
  - name: Числа 8:13
    orderIndex: 12
    osisId: Num.8.13
    sblId: Num 8:13
    shortName: Чис 8:13
    text: І поставиш Левитів перед Аароном та перед синами його, і будеш посвячувати
      їх, як посвячення для Господа.
  - name: Числа 8:14
    orderIndex: 13
    osisId: Num.8.14
    sblId: Num 8:14
    shortName: Чис 8:14
    text: І відділиш Левитів з-поміж Ізраїлевих синів, і будуть Левити Мої.
  - name: Числа 8:15
    orderIndex: 14
    osisId: Num.8.15
    sblId: Num 8:15
    shortName: Чис 8:15
    text: А по цьому Левити ввійдуть, щоб служити в скинії заповіту, і ти їх очистиш,
      і віддаси їх, як жертву посвячення,
  - name: Числа 8:16
    orderIndex: 15
    osisId: Num.8.16
    sblId: Num 8:16
    shortName: Чис 8:16
    text: бо вони дані, Мені вони дані з-поміж Ізраїлевих синів; замість перворідного
      кожного з Ізраїлевих синів, що розкриває кожну утробу, узяв Я їх Собі,
  - name: Числа 8:17
    orderIndex: 16
    osisId: Num.8.17
    sblId: Num 8:17
    shortName: Чис 8:17
    text: бо Мій кожен перворідний серед Ізраїлевих синів, серед людини й серед худоби;
      того дня, коли Я побивав кожного перворідного в єгипетськім краї, Я посвятив
      їх Собі.
  - name: Числа 8:18
    orderIndex: 17
    osisId: Num.8.18
    sblId: Num 8:18
    shortName: Чис 8:18
    text: І взяв Я Левитів замість кожного перворідного серед Ізраїлевих синів.
  - name: Числа 8:19
    orderIndex: 18
    osisId: Num.8.19
    sblId: Num 8:19
    shortName: Чис 8:19
    text: І дав Я Левитів, як дар Ааронові та синам його з-поміж Ізраїлевих синів,
      щоб вони чинили службу Ізраїлевих синів в скинії заповіту, щоб очищали Ізраїлевих
      синів, щоб не було поразки серед Ізраїлевих синів, щоб Ізраїлеві сини підходили
      до святині.
  - name: Числа 8:20
    orderIndex: 19
    osisId: Num.8.20
    sblId: Num 8:20
    shortName: Чис 8:20
    text: І зробив Мойсей й Аарон та вся громада Ізраїлевих синів для Левитів усе,
      як Господь наказав був Мойсеєві про Левитів, так зробили їм Ізраїлеві сини.
  - name: Числа 8:21
    orderIndex: 20
    osisId: Num.8.21
    sblId: Num 8:21
    shortName: Чис 8:21
    text: І очистилися Левити, і випрали одяг свій, а Аарон посвятив їх перед Господнім
      лицем, і очистив їх Аарон, щоб стали чистими.
  - name: Числа 8:22
    orderIndex: 21
    osisId: Num.8.22
    sblId: Num 8:22
    shortName: Чис 8:22
    text: А по тому ввійшли Левити, щоб виконувати свою службу в скинії заповіту перед
      Аароном та перед синами його. Як Господь наказав був Мойсеєві про Левитів, так
      їм зробили вони.
  - name: Числа 8:23
    orderIndex: 22
    osisId: Num.8.23
    sblId: Num 8:23
    shortName: Чис 8:23
    text: 'І Господь промовляв до Мойсея, говорячи:'
  - name: Числа 8:24
    orderIndex: 23
    osisId: Num.8.24
    sblId: Num 8:24
    shortName: Чис 8:24
    text: 'Оце щодо Левитів: від віку двадцяти й п''яти літ і вище ввійдуть вони до
      праці на службу скинії заповіту.'
  - name: Числа 8:25
    orderIndex: 24
    osisId: Num.8.25
    sblId: Num 8:25
    shortName: Чис 8:25
    text: А від віку п'ятидесяти літ відійдуть від служби, і не будуть уже служити.
  - name: Числа 8:26
    orderIndex: 25
    osisId: Num.8.26
    sblId: Num 8:26
    shortName: Чис 8:26
    text: І будуть вони обслуговувати братів своїх у скинії заповіту, щоб виконувати
      сторожу, а служби не будуть робити. Так зробиш Левитам у їхній службі.
  versesCount: 26
- name: Числа 9
  orderIndex: 8
  osisId: Num.9
  sblId: Num 9
  shortName: Чис 9
  verses:
  - name: Числа 9:1
    orderIndex: 0
    osisId: Num.9.1
    sblId: Num 9:1
    shortName: Чис 9:1
    text: 'І Господь промовляв до Мойсея в Сінайській пустині другого року по виході
      з єгипетського краю, першого місця, говорячи:'
  - name: Числа 9:2
    orderIndex: 1
    osisId: Num.9.2
    sblId: Num 9:2
    shortName: Чис 9:2
    text: І нехай справлять Ізраїлеві сини Пасху в означений час.
  - name: Числа 9:3
    orderIndex: 2
    osisId: Num.9.3
    sblId: Num 9:3
    shortName: Чис 9:3
    text: Чотирнадцятого дня цього місяця надвечір справите її означеного часу його,
      за всіма постановами її та за всіма уставами її спорядите її.
  - name: Числа 9:4
    orderIndex: 3
    osisId: Num.9.4
    sblId: Num 9:4
    shortName: Чис 9:4
    text: І Мойсей промовляв до Ізраїлевих синів, щоб справили Пасху.
  - name: Числа 9:5
    orderIndex: 4
    osisId: Num.9.5
    sblId: Num 9:5
    shortName: Чис 9:5
    text: І справили вони Пасху першого місяця, чотирнадцятого дня місяця надвечір
      у Сінайській пустині, усе, як Господь наказав був Мойсеєві, так зробили Ізраїлеві
      сини.
  - name: Числа 9:6
    orderIndex: 5
    osisId: Num.9.6
    sblId: Num 9:6
    shortName: Чис 9:6
    text: Та були люди, що були нечисті від дотику до тіла померлої людини, і не могли
      справити Пасху того дня. І прийшли вони того дня до Мойсея й до Аарона,
  - name: Числа 9:7
    orderIndex: 6
    osisId: Num.9.7
    sblId: Num 9:7
    shortName: Чис 9:7
    text: 'та й сказали ті люди до нього: Ми нечисті через дотик до тіла померлої
      людини. Чому ми будемо позбавлені ласки принести жертву Господню означеного
      часу серед Ізраїлевих синів?'
  - name: Числа 9:8
    orderIndex: 7
    osisId: Num.9.8
    sblId: Num 9:8
    shortName: Чис 9:8
    text: 'І сказав до них Мойсей: Постійте, а я послухаю, що Господь накаже про вас.'
  - name: Числа 9:9
    orderIndex: 8
    osisId: Num.9.9
    sblId: Num 9:9
    shortName: Чис 9:9
    text: 'І Господь промовляв до Мойсея, говорячи:'
  - name: Числа 9:10
    orderIndex: 9
    osisId: Num.9.10
    sblId: Num 9:10
    shortName: Чис 9:10
    text: 'Промовляй до Ізраїлевих синів, говорячи: Кожен чоловік із вас, або з ваших
      нащадків, коли буде нечистий через дотик до мертвого тіла, або буде в далекій
      дорозі, то й він справить Пасху для Господа.'
  - name: Числа 9:11
    orderIndex: 10
    osisId: Num.9.11
    sblId: Num 9:11
    shortName: Чис 9:11
    text: Місяця другого, чотирнадцятого дня надвечір спорядять вони її, з опрісноками
      та з гірким зіллям будуть їсти її.
  - name: Числа 9:12
    orderIndex: 11
    osisId: Num.9.12
    sblId: Num 9:12
    shortName: Чис 9:12
    text: Не позоставлять із неї до ранку, а костей не зламають у ній, за повною постановою
      Пасхи справлять її.
  - name: Числа 9:13
    orderIndex: 12
    osisId: Num.9.13
    sblId: Num 9:13
    shortName: Чис 9:13
    text: А чоловік, який чистий, а в дорозі не є, і стримається споряджати Пасху,
      то буде винищена душа та з народу її, бо Господньої жервти він не приніс означеного
      часу її. Гріх свій понесе той чоловік!
  - name: Числа 9:14
    orderIndex: 13
    osisId: Num.9.14
    sblId: Num 9:14
    shortName: Чис 9:14
    text: А коли перебуватиме з вами приходько, то справить він Пасху для Господа,
      за постановою про Пасху та за уставом про неї, так зробить. Постанова одна буде
      для вас, і для приходька, і для тубільця землі.
  - name: Числа 9:15
    orderIndex: 14
    osisId: Num.9.15
    sblId: Num 9:15
    shortName: Чис 9:15
    text: А того дня, коли поставлено скинію, хмара покрила скинію над ковчегом свідоцтва.
      А ввечорі було над скинією, як подоба огню, аж до ранку.
  - name: Числа 9:16
    orderIndex: 15
    osisId: Num.9.16
    sblId: Num 9:16
    shortName: Чис 9:16
    text: 'Так завжди бувало: удень покривала його та хмара, а вночі подоба огню.'
  - name: Числа 9:17
    orderIndex: 16
    osisId: Num.9.17
    sblId: Num 9:17
    shortName: Чис 9:17
    text: І коли підіймалася хмара з-над скинії, то потому рушали Ізраїлеві сини,
      а на тому місці, на якому хмара ставала, там таборували Ізраїлеві сини.
  - name: Числа 9:18
    orderIndex: 17
    osisId: Num.9.18
    sblId: Num 9:18
    shortName: Чис 9:18
    text: На Господній наказ рушали Ізраїлеві сини, і на Господній наказ таборували.
      Усі ті дні, коли хмара перебувала над скинією, вони таборували.
  - name: Числа 9:19
    orderIndex: 18
    osisId: Num.9.19
    sblId: Num 9:19
    shortName: Чис 9:19
    text: А коли хмара багато днів позоставалася над скинією, то Ізраїлеві сини виконували
      Господню сторожу, і не рушали.
  - name: Числа 9:20
    orderIndex: 19
    osisId: Num.9.20
    sblId: Num 9:20
    shortName: Чис 9:20
    text: І бувало, що хмара була над скинією полічені дні, то вони на Господній наказ
      таборували, і на Господній наказ рушали.
  - name: Числа 9:21
    orderIndex: 20
    osisId: Num.9.21
    sblId: Num 9:21
    shortName: Чис 9:21
    text: І бувало, що хмара була від вечора аж до ранку, а підіймалася хмара вранці,
      то рушали вони. Або день і ніч була, і підіймалася хмара, то рушали вони.
  - name: Числа 9:22
    orderIndex: 21
    osisId: Num.9.22
    sblId: Num 9:22
    shortName: Чис 9:22
    text: Або два дні, або місяць, або рік хмара була над нею, над скинією, Ізраїлеві
      сини таборували, і не рушали, а коли вона підіймалась, рушали вони.
  - name: Числа 9:23
    orderIndex: 22
    osisId: Num.9.23
    sblId: Num 9:23
    shortName: Чис 9:23
    text: На Господній наказ таборували вони, і на Господній наказ рушали вони. Вони
      виконували Господню сторожу на Господній наказ через Мойсея.
  versesCount: 23
- name: Числа 10
  orderIndex: 9
  osisId: Num.10
  sblId: Num 10
  shortName: Чис 10
  verses:
  - name: Числа 10:1
    orderIndex: 0
    osisId: Num.10.1
    sblId: Num 10:1
    shortName: Чис 10:1
    text: 'Господь промовляв до Мойсея, говорячи:'
  - name: Числа 10:2
    orderIndex: 1
    osisId: Num.10.2
    sblId: Num 10:2
    shortName: Чис 10:2
    text: Зроби собі дві срібні сурмі, куттям зробиш їх; і будуть вони тобі на скликання
      громади та на рушання таборів.
  - name: Числа 10:3
    orderIndex: 2
    osisId: Num.10.3
    sblId: Num 10:3
    shortName: Чис 10:3
    text: І засурмлять у них, і збереться до тебе громада при вході скинії зборів.
  - name: Числа 10:4
    orderIndex: 3
    osisId: Num.10.4
    sblId: Num 10:4
    shortName: Чис 10:4
    text: А якщо засурмлять в одну, то зберуться до тебе начальники, голови Ізраїлевих
      тисяч.
  - name: Числа 10:5
    orderIndex: 4
    osisId: Num.10.5
    sblId: Num 10:5
    shortName: Чис 10:5
    text: А засурмлять на сполох, то рушать табори, що таборують на сході.
  - name: Числа 10:6
    orderIndex: 5
    osisId: Num.10.6
    sblId: Num 10:6
    shortName: Чис 10:6
    text: А засурмите на сполох удруге, то рушать табори, що таборують на півдні,
      будуть сурмити на сполох, щоб рушали вони.
  - name: Числа 10:7
    orderIndex: 6
    osisId: Num.10.7
    sblId: Num 10:7
    shortName: Чис 10:7
    text: А на скликання зборів засурмите, але без сполоху.
  - name: Числа 10:8
    orderIndex: 7
    osisId: Num.10.8
    sblId: Num 10:8
    shortName: Чис 10:8
    text: А сурмити в сурми будуть Ааронові сини, священики. І ці сурмлення будуть
      для вас на вічну постанову для ваших поколінь.
  - name: Числа 10:9
    orderIndex: 8
    osisId: Num.10.9
    sblId: Num 10:9
    shortName: Чис 10:9
    text: А коли підете війною в вашому Краю на ворога, що гнобить вас, і засурмите
      на сполох, то ви будете згадані перед лицем Господа, Бога вашого, і будете спасені
      від ваших ворогів.
  - name: Числа 10:10
    orderIndex: 9
    osisId: Num.10.10
    sblId: Num 10:10
    shortName: Чис 10:10
    text: А в день вашої радости, і в ваші свята та першого дня ваших місяців засурмите
      в ті сурми на ваших цілопаленнях та на мирних жертвах ваших, і вони будуть вам
      на пригад перед лицем вашого Бога. Я Господь, Бог ваш!
  - name: Числа 10:11
    orderIndex: 10
    osisId: Num.10.11
    sblId: Num 10:11
    shortName: Чис 10:11
    text: І сталося, другого року, другого місяця, дванадцятого дня місяця піднялася
      хмара з-над скинії свідоцтва.
  - name: Числа 10:12
    orderIndex: 11
    osisId: Num.10.12
    sblId: Num 10:12
    shortName: Чис 10:12
    text: І рушили Ізраїлеві сини з Сінайської пустині на походи свої, і хмара спинилася
      в пустині Паран.
  - name: Числа 10:13
    orderIndex: 12
    osisId: Num.10.13
    sblId: Num 10:13
    shortName: Чис 10:13
    text: І рушили вони вперше за Господнім наказом через Мойсея.
  - name: Числа 10:14
    orderIndex: 13
    osisId: Num.10.14
    sblId: Num 10:14
    shortName: Чис 10:14
    text: І найперш рушив прапор табору синів Юдиних за своїми військовими відділами,
      а над військом його Нахшон, син Аммінадавів.
  - name: Числа 10:15
    orderIndex: 14
    osisId: Num.10.15
    sblId: Num 10:15
    shortName: Чис 10:15
    text: А над військом племени синів Іссахара Натанаїл, син Цуарів.
  - name: Числа 10:16
    orderIndex: 15
    osisId: Num.10.16
    sblId: Num 10:16
    shortName: Чис 10:16
    text: А над військом племени Завулонових синів Еліяв, син Хелонів.
  - name: Числа 10:17
    orderIndex: 16
    osisId: Num.10.17
    sblId: Num 10:17
    shortName: Чис 10:17
    text: І була розібрана скинія, і рушили Ґершонові сини та сини Мерарієві, носії
      скинії.
  - name: Числа 10:18
    orderIndex: 17
    osisId: Num.10.18
    sblId: Num 10:18
    shortName: Чис 10:18
    text: І рушив прапор табору Рувима за своїми військовими відділами, а над військом
      його Еліцур, син Шедеурів.
  - name: Числа 10:19
    orderIndex: 18
    osisId: Num.10.19
    sblId: Num 10:19
    shortName: Чис 10:19
    text: А над військом племени Симеонових синів Шелуміїл, син Цурішаддаїв.
  - name: Числа 10:20
    orderIndex: 19
    osisId: Num.10.20
    sblId: Num 10:20
    shortName: Чис 10:20
    text: А над військом племени Ґадових синів Ел'ясаф, син Деуїлів.
  - name: Числа 10:21
    orderIndex: 20
    osisId: Num.10.21
    sblId: Num 10:21
    shortName: Чис 10:21
    text: І рушили сини Кегатові, носії святині, та й поставили скинію до приходу
      їх, усіх інших.
  - name: Числа 10:22
    orderIndex: 21
    osisId: Num.10.22
    sblId: Num 10:22
    shortName: Чис 10:22
    text: І рушив прапор табору синів Єфремових за своїми військовими відділами, а
      над військом його Елішама, син Аммігудів.
  - name: Числа 10:23
    orderIndex: 22
    osisId: Num.10.23
    sblId: Num 10:23
    shortName: Чис 10:23
    text: А над військом племени синів Манасіїних Гамаліїл, син Педацурів.
  - name: Числа 10:24
    orderIndex: 23
    osisId: Num.10.24
    sblId: Num 10:24
    shortName: Чис 10:24
    text: А над військом племени Веніяминових синів Авідан, син Ґідеонів.
  - name: Числа 10:25
    orderIndex: 24
    osisId: Num.10.25
    sblId: Num 10:25
    shortName: Чис 10:25
    text: І рушив прапор табору синів Данових як задня сторожа для всіх таборів за
      своїми військовими відділами, а над військом його Ахіезер, син Аммішаддаїв.
  - name: Числа 10:26
    orderIndex: 25
    osisId: Num.10.26
    sblId: Num 10:26
    shortName: Чис 10:26
    text: А над військом племени Асирових синів Паґ'іїл, син Охрана.
  - name: Числа 10:27
    orderIndex: 26
    osisId: Num.10.27
    sblId: Num 10:27
    shortName: Чис 10:27
    text: А над військом племени синів Нефталимових Ахіра, син Енанів.
  - name: Числа 10:28
    orderIndex: 27
    osisId: Num.10.28
    sblId: Num 10:28
    shortName: Чис 10:28
    text: Оце походи Ізраїлевих синів за їхніми військовими відділами. І рушили вони.
  - name: Числа 10:29
    orderIndex: 28
    osisId: Num.10.29
    sblId: Num 10:29
    shortName: Чис 10:29
    text: 'І сказав Мойсей до Ховава, сина мідіянітянина Реуїла, Мойсеєвого тестя:
      Ми рушаємо до того місця, що про нього Господь був сказав: Його дам вам. Ходи
      ж із нами, і ми зробимо тобі добро, бо Господь промовляв був добро про Ізраїля.'
  - name: Числа 10:30
    orderIndex: 29
    osisId: Num.10.30
    sblId: Num 10:30
    shortName: Чис 10:30
    text: 'Та той відказав йому: Не піду, але піду до краю свого та до місця своєї
      батьківщини.'
  - name: Числа 10:31
    orderIndex: 30
    osisId: Num.10.31
    sblId: Num 10:31
    shortName: Чис 10:31
    text: 'А Мойсей відказав: Не покидай нас, бо через те, що ти знаєш наше таборування
      в пустині, то будеш нам очима.'
  - name: Числа 10:32
    orderIndex: 31
    osisId: Num.10.32
    sblId: Num 10:32
    shortName: Чис 10:32
    text: І станеться, коли підеш із нами, то те добро, що Господь учинить нам, ми
      його вчинимо тобі.
  - name: Числа 10:33
    orderIndex: 32
    osisId: Num.10.33
    sblId: Num 10:33
    shortName: Чис 10:33
    text: І рушили вони від Господньої гори триденною дорогою. А ковчег заповіту Господнього
      рушав перед ними триденною дорогою, щоб вивідати для них місце спинитися.
  - name: Числа 10:34
    orderIndex: 33
    osisId: Num.10.34
    sblId: Num 10:34
    shortName: Чис 10:34
    text: А хмара Господня була над ними вдень, коли вони рушали з табору.
  - name: Числа 10:35
    orderIndex: 34
    osisId: Num.10.35
    sblId: Num 10:35
    shortName: Чис 10:35
    text: 'І бувало, коли ковчег вирушав, то Мойсей промовляв: Устань же, о Господи,
      і хай розпорошаться Твої вороги, і хай повтікають Твої ненависники з-перед Твойого
      лиця.'
  - name: Числа 10:36
    orderIndex: 35
    osisId: Num.10.36
    sblId: Num 10:36
    shortName: Чис 10:36
    text: 'А коли він ставав, то говорив: Вернися, о Господи, до десятьтисячок тисяч
      Ізраїля!'
  versesCount: 36
- name: Числа 11
  orderIndex: 10
  osisId: Num.11
  sblId: Num 11
  shortName: Чис 11
  verses:
  - name: Числа 11:1
    orderIndex: 0
    osisId: Num.11.1
    sblId: Num 11:1
    shortName: Чис 11:1
    text: І став народ голосно нарікати до Господніх ушей. І почув Господь, і запалав
      Його гнів, і загорівся між ними Господній огонь, та й пожер їх у кінці табору.
  - name: Числа 11:2
    orderIndex: 1
    osisId: Num.11.2
    sblId: Num 11:2
    shortName: Чис 11:2
    text: І народ став кричати до Мойсея. А Мойсей помолився до Господа, і погас той
      огонь.
  - name: Числа 11:3
    orderIndex: 2
    osisId: Num.11.3
    sblId: Num 11:3
    shortName: Чис 11:3
    text: 'І він назвав ім''я того місця: Тав''ера, бо між ними горів був Господній
      огонь.'
  - name: Числа 11:4
    orderIndex: 3
    osisId: Num.11.4
    sblId: Num 11:4
    shortName: Чис 11:4
    text: 'А збиранина, що була серед нього, стала вередувати, і також Ізраїлеві сини
      стали плакати з ними та говорити: Хто нагодує нас м''ясом?'
  - name: Числа 11:5
    orderIndex: 4
    osisId: Num.11.5
    sblId: Num 11:5
    shortName: Чис 11:5
    text: Ми згадуємо рибу, що їли в Єгипті даремно, огірки й дині, і пір, і цибулю,
      і часник.
  - name: Числа 11:6
    orderIndex: 5
    osisId: Num.11.6
    sblId: Num 11:6
    shortName: Чис 11:6
    text: А тепер душа наша в'яне, немає нічого, тільки манна нам перед очима.
  - name: Числа 11:7
    orderIndex: 6
    osisId: Num.11.7
    sblId: Num 11:7
    shortName: Чис 11:7
    text: А манна як коріяндрове насіння вона, а вигляд її, як вигляд кришталу.
  - name: Числа 11:8
    orderIndex: 7
    osisId: Num.11.8
    sblId: Num 11:8
    shortName: Чис 11:8
    text: Люди розходилися, і збирали її та мололи жорнами або товкли в ступі, і варили
      в горшку та й робили з неї калачі. А смак її був, як смак олійного коржа.
  - name: Числа 11:9
    orderIndex: 8
    osisId: Num.11.9
    sblId: Num 11:9
    shortName: Чис 11:9
    text: А коли роса спадала на табір, спадала й та манна на нього.
  - name: Числа 11:10
    orderIndex: 9
    osisId: Num.11.10
    sblId: Num 11:10
    shortName: Чис 11:10
    text: І почув Мойсей, що народ плаче в родинах своїх, кожен при вході намету свого.
      І сильно запалав гнів Господній, і в очах Мойсеєвих то було зле.
  - name: Числа 11:11
    orderIndex: 10
    osisId: Num.11.11
    sblId: Num 11:11
    shortName: Чис 11:11
    text: 'І сказав Мойсей до Господа: Нащо вчинив Ти зло своєму рабові, і чому я
      не знайшов милости в очах Твоїх, що Ти поклав тягара всього народу на мене?'
  - name: Числа 11:12
    orderIndex: 11
    osisId: Num.11.12
    sblId: Num 11:12
    shortName: Чис 11:12
    text: 'Чи я був вагітний усім тим народом, чи я його породив, що Ти кажеш мені:
      Неси його на лоні своїм, як мамка носить ссунця, до землі, яку Ти присягнув
      батькам його?'
  - name: Числа 11:13
    orderIndex: 12
    osisId: Num.11.13
    sblId: Num 11:13
    shortName: Чис 11:13
    text: 'Звідки мені взяти м''яса, щоб дати всьому цьому народові? Бо вони плачуть
      передо мною, говорячи: Дай же нам м''яса, і ми будемо їсти!'
  - name: Числа 11:14
    orderIndex: 13
    osisId: Num.11.14
    sblId: Num 11:14
    shortName: Чис 11:14
    text: Не подолаю я сам носити всього цього народа, бо він тяжчий за мене!
  - name: Числа 11:15
    orderIndex: 14
    osisId: Num.11.15
    sblId: Num 11:15
    shortName: Чис 11:15
    text: А якщо Ти таке мені робиш, то краще забий мене, якщо я знайшов милість в
      очах Твоїх, щоб я не побачив нещастя свого!
  - name: Числа 11:16
    orderIndex: 15
    osisId: Num.11.16
    sblId: Num 11:16
    shortName: Чис 11:16
    text: 'І сказав Господь до Мойсея: Збери ж мені сімдесятеро люда зо старших Ізраїлевих,
      яких знаєш, що вони старші народу та його наглядачі, і візьми їх до скинії заповіту,
      і стануть вони там із тобою.'
  - name: Числа 11:17
    orderIndex: 16
    osisId: Num.11.17
    sblId: Num 11:17
    shortName: Чис 11:17
    text: І Я зійду, і буду розмовляти там із тобою, і візьму від Духа, що на тобі,
      і покладу на них, і вони носитимуть із тобою тягара того народу, і не будеш
      носити ти сам.
  - name: Числа 11:18
    orderIndex: 17
    osisId: Num.11.18
    sblId: Num 11:18
    shortName: Чис 11:18
    text: 'А до народу скажи: Освятіться назавтра, і будете їсти м''ясо, бо ви плакали
      до Господніх ушей, говорячи: Хто дасть нам їсти м''яса, бо добре було нам в
      Єгипті? І дасть Господь вам м''яса, і ви будете їсти.'
  - name: Числа 11:19
    orderIndex: 18
    osisId: Num.11.19
    sblId: Num 11:19
    shortName: Чис 11:19
    text: Не один день будете ви їсти, і не два дні, і не п'ять день, і не десять
      день, і не двадцять день,
  - name: Числа 11:20
    orderIndex: 19
    osisId: Num.11.20
    sblId: Num 11:20
    shortName: Чис 11:20
    text: 'але цілий місяць, аж поки не вийде воно з ваших ніздрів, і стане вам на
      огиду, бо ви знехтували собі Господа, що серед вас, і плакали перед лицем Його,
      говорячи: Чого це ми вийшли з Єгипту?'
  - name: Числа 11:21
    orderIndex: 20
    osisId: Num.11.21
    sblId: Num 11:21
    shortName: Чис 11:21
    text: 'І сказав Мойсей: Шістсот тисяч піхоти той народ, що я серед нього, а Ти
      сказав: Я дам їм м''яса, і вони будуть їсти місяць часу.'
  - name: Числа 11:22
    orderIndex: 21
    osisId: Num.11.22
    sblId: Num 11:22
    shortName: Чис 11:22
    text: Чи худоба дрібна та худоба велика заріжеться для них, і вистачить їм? Чи
      також збереться для них уся морська риба, і вистачить їм?
  - name: Числа 11:23
    orderIndex: 22
    osisId: Num.11.23
    sblId: Num 11:23
    shortName: Чис 11:23
    text: 'А Господь сказав до Мойсея: Чи Господня рука буває коротка? Тепер ти побачиш,
      чи сповниться тобі Моє слово, чи ні.'
  - name: Числа 11:24
    orderIndex: 23
    osisId: Num.11.24
    sblId: Num 11:24
    shortName: Чис 11:24
    text: І вийшов Мойсей, і промовляв до того народу Господні слова. І зібрав він
      сімдесятеро чоловіка зо старших народу, і поставив їх навколо скинії.
  - name: Числа 11:25
    orderIndex: 24
    osisId: Num.11.25
    sblId: Num 11:25
    shortName: Чис 11:25
    text: І зійшов Господь у хмарі, та й промовляв до нього, і взяв від Духа, що на
      ньому, і дав на сімдесят чоловіка старших. І сталося, як спочив на них Дух той,
      то вони стали пророкувати, та потім перестали.
  - name: Числа 11:26
    orderIndex: 25
    osisId: Num.11.26
    sblId: Num 11:26
    shortName: Чис 11:26
    text: І зосталося двоє людей в таборі, ім'я одному Елдад, а ймення другому Медад.
      І спочив на них Дух; а вони були серед записаних, та не вийшли до скинії, і
      пророкували в таборі.
  - name: Числа 11:27
    orderIndex: 26
    osisId: Num.11.27
    sblId: Num 11:27
    shortName: Чис 11:27
    text: 'І побіг юнак, і промовив до Мойсея й сказав: Елдад і Медад пророкують у
      таборі!'
  - name: Числа 11:28
    orderIndex: 27
    osisId: Num.11.28
    sblId: Num 11:28
    shortName: Чис 11:28
    text: 'І відповів Ісус, син Навинів, Мойсеїв слуга від своєї молодости, та й сказав:
      Пане мій Мойсею, заборони їм!'
  - name: Числа 11:29
    orderIndex: 28
    osisId: Num.11.29
    sblId: Num 11:29
    shortName: Чис 11:29
    text: 'І сказав йому Мойсей: Чи ти заздрісний за мене? О, якби то ввесь Господній
      народ став пророками, коли б дав Господь Духа Свого і на них!'
  - name: Числа 11:30
    orderIndex: 29
    osisId: Num.11.30
    sblId: Num 11:30
    shortName: Чис 11:30
    text: І вернувся Мойсей до табору, він та старші Ізраїлеві.
  - name: Числа 11:31
    orderIndex: 30
    osisId: Num.11.31
    sblId: Num 11:31
    shortName: Чис 11:31
    text: І знявся вітер від Господа, і навіяв перепелиці від моря, і опустив їх над
      табором, як денна дорога туди й як денна дорога сюди навколо табору, і коло
      двох ліктів на поверхні землі.
  - name: Числа 11:32
    orderIndex: 31
    osisId: Num.11.32
    sblId: Num 11:32
    shortName: Чис 11:32
    text: І встав народ, і цілий той день і цілу ту ніч, і цілий день назавтра збирали
      перепелицю. Хто збирав мало, той зібрав десять хомерів, і порозкладали їх собі
      скрізь навколо табору.
  - name: Числа 11:33
    orderIndex: 32
    osisId: Num.11.33
    sblId: Num 11:33
    shortName: Чис 11:33
    text: Те м'ясо було ще між їхніми зубами, поки було пожуване, а гнів Господній
      запалився на народ! І вдарив Господь дуже великою поразкою в народ...
  - name: Числа 11:34
    orderIndex: 33
    osisId: Num.11.34
    sblId: Num 11:34
    shortName: Чис 11:34
    text: 'І названо ймення того місця: Ківрот-Гаттаава, бо там поховали народ пожадливий.'
  - name: Числа 11:35
    orderIndex: 34
    osisId: Num.11.35
    sblId: Num 11:35
    shortName: Чис 11:35
    text: З Ківрот-Гаттаави рушили люди до Гацероту, і були в Гацероті.
  versesCount: 35
- name: Числа 12
  orderIndex: 11
  osisId: Num.12
  sblId: Num 12
  shortName: Чис 12
  verses:
  - name: Числа 12:1
    orderIndex: 0
    osisId: Num.12.1
    sblId: Num 12:1
    shortName: Чис 12:1
    text: І нарікали Маріям та Аарон на Мойсея за жінку кушитянку, що взяв, бо він
      узяв був жінку кушитянку.
  - name: Числа 12:2
    orderIndex: 1
    osisId: Num.12.2
    sblId: Num 12:2
    shortName: Чис 12:2
    text: 'І казали вони: Чи тільки з Мойсеєм Господь говорив? Чи ж не говорив Він
      також із нами? І почув це Господь.'
  - name: Числа 12:3
    orderIndex: 2
    osisId: Num.12.3
    sblId: Num 12:3
    shortName: Чис 12:3
    text: А той муж, Мойсей, був найлагідніший за всяку людину, що на поверхні землі.
  - name: Числа 12:4
    orderIndex: 3
    osisId: Num.12.4
    sblId: Num 12:4
    shortName: Чис 12:4
    text: 'І нагло сказав Господь до Мойсея й до Аарона та до Маріям: Вийдіть ви троє
      до скинії заповіту. І вони троє вийшли.'
  - name: Числа 12:5
    orderIndex: 4
    osisId: Num.12.5
    sblId: Num 12:5
    shortName: Чис 12:5
    text: І зійшов Господь у стовпі хмари, і став при вході скинії, та й покликав
      Аарона й Маріям. І вийшли обоє вони.
  - name: Числа 12:6
    orderIndex: 5
    osisId: Num.12.6
    sblId: Num 12:6
    shortName: Чис 12:6
    text: 'І сказав Він: Послухайте ж ви Моїх слів: Якщо буде між вами пророк, то
      Я, Господь, дамся пізнати в видінні йому, у сні говорити з ним буду.'
  - name: Числа 12:7
    orderIndex: 6
    osisId: Num.12.7
    sblId: Num 12:7
    shortName: Чис 12:7
    text: 'Не так раб мій Мойсей: у всім домі Моїм він довірений!'
  - name: Числа 12:8
    orderIndex: 7
    osisId: Num.12.8
    sblId: Num 12:8
    shortName: Чис 12:8
    text: Говорю Я з ним уста до уст, а не видінням і не загадками, і Образ Господа
      він оглядає. І чому не боялися ви нарікать на Мойсея, Мойого раба?
  - name: Числа 12:9
    orderIndex: 8
    osisId: Num.12.9
    sblId: Num 12:9
    shortName: Чис 12:9
    text: І запалав гнів Господній на них, і Він пішов,
  - name: Числа 12:10
    orderIndex: 9
    osisId: Num.12.10
    sblId: Num 12:10
    shortName: Чис 12:10
    text: а хмара відступила з-над скинії. А ось Маріям прокажена, збілівши, як сніг!
      І обернувся Аарон до Маріям, аж ось вона прокажена!
  - name: Числа 12:11
    orderIndex: 10
    osisId: Num.12.11
    sblId: Num 12:11
    shortName: Чис 12:11
    text: 'І сказав Аарон до Мойсея: Будь ласкав, мій пане, не поклади ж на нас гріха,
      що були ми нерозумні та що прогрішились!'
  - name: Числа 12:12
    orderIndex: 11
    osisId: Num.12.12
    sblId: Num 12:12
    shortName: Чис 12:12
    text: Нехай же не буде вона, як та мертва дитина, що, як виходить з утроби матері
      своєї, то зітліла половина тіла її.
  - name: Числа 12:13
    orderIndex: 12
    osisId: Num.12.13
    sblId: Num 12:13
    shortName: Чис 12:13
    text: 'І Мойсей кликав до Господа, говорячи: Боже, вилікуй же її!'
  - name: Числа 12:14
    orderIndex: 13
    osisId: Num.12.14
    sblId: Num 12:14
    shortName: Чис 12:14
    text: 'І сказав Господь до Мойсея: А коли б її батько справді плюнув на обличчя
      її, чи не буде вона сім день засоромлена? Вона буде замкнена сім день поза табором,
      а потім повернеться.'
  - name: Числа 12:15
    orderIndex: 14
    osisId: Num.12.15
    sblId: Num 12:15
    shortName: Чис 12:15
    text: І була замкнена Маріям поза табором сім день, а народ не рушив аж до повернення
      Маріям.
  - name: Числа 12:16
    orderIndex: 15
    osisId: Num.12.16
    sblId: Num 12:16
    shortName: Чис 12:16
    text: А потім рушив народ із Гацероту, і таборував у пустині Паран.
  versesCount: 16
- name: Числа 13
  orderIndex: 12
  osisId: Num.13
  sblId: Num 13
  shortName: Чис 13
  verses:
  - name: Числа 13:1
    orderIndex: 0
    osisId: Num.13.1
    sblId: Num 13:1
    shortName: Чис 13:1
    text: 'І промовляв Господь до Мойсея, говорячи:'
  - name: Числа 13:2
    orderIndex: 1
    osisId: Num.13.2
    sblId: Num 13:2
    shortName: Чис 13:2
    text: Пошли людей, і вони розвідають ханаанський Край, що Я даю Ізраїлевим синам;
      пошлете по одному чоловікові від племени своїх батьків, кожного начальника в
      них.
  - name: Числа 13:3
    orderIndex: 2
    osisId: Num.13.3
    sblId: Num 13:3
    shortName: Чис 13:3
    text: І послав їх Мойсей з пустині Паран за Господнім наказом. Усі вони мужі достойні,
      вони голови Ізраїлевих синів.
  - name: Числа 13:4
    orderIndex: 3
    osisId: Num.13.4
    sblId: Num 13:4
    shortName: Чис 13:4
    text: 'А оце ймення їх: для Рувимового племени Шаммуа, син Заккурів;'
  - name: Числа 13:5
    orderIndex: 4
    osisId: Num.13.5
    sblId: Num 13:5
    shortName: Чис 13:5
    text: для Симеонового племени Шафат, син Хоріїв;
  - name: Числа 13:6
    orderIndex: 5
    osisId: Num.13.6
    sblId: Num 13:6
    shortName: Чис 13:6
    text: для Юдиного племени Калев, син Єфуннеїв;
  - name: Числа 13:7
    orderIndex: 6
    osisId: Num.13.7
    sblId: Num 13:7
    shortName: Чис 13:7
    text: для Іссахарового племени Їґ'ал, син Йосипів;
  - name: Числа 13:8
    orderIndex: 7
    osisId: Num.13.8
    sblId: Num 13:8
    shortName: Чис 13:8
    text: для Єфремового племени Осія, син Навинів;
  - name: Числа 13:9
    orderIndex: 8
    osisId: Num.13.9
    sblId: Num 13:9
    shortName: Чис 13:9
    text: для Веніяминового племени Палті, син Рафуїв;
  - name: Числа 13:10
    orderIndex: 9
    osisId: Num.13.10
    sblId: Num 13:10
    shortName: Чис 13:10
    text: для Завулонового племени Ґаддіїл, син Содіїв;
  - name: Числа 13:11
    orderIndex: 10
    osisId: Num.13.11
    sblId: Num 13:11
    shortName: Чис 13:11
    text: для Йосипового племени, для племени Манасіїного Ґадді, син Сусіїв;
  - name: Числа 13:12
    orderIndex: 11
    osisId: Num.13.12
    sblId: Num 13:12
    shortName: Чис 13:12
    text: для Данового племени Амміїл, син Ґемалліїв;
  - name: Числа 13:13
    orderIndex: 12
    osisId: Num.13.13
    sblId: Num 13:13
    shortName: Чис 13:13
    text: для Асирового племени Сетур, син Михаїлів;
  - name: Числа 13:14
    orderIndex: 13
    osisId: Num.13.14
    sblId: Num 13:14
    shortName: Чис 13:14
    text: для Нефталимового племени Нахбі, син Вофсіїв;
  - name: Числа 13:15
    orderIndex: 14
    osisId: Num.13.15
    sblId: Num 13:15
    shortName: Чис 13:15
    text: для Ґадового племени Ґеуїл, син Махіїв.
  - name: Числа 13:16
    orderIndex: 15
    osisId: Num.13.16
    sblId: Num 13:16
    shortName: Чис 13:16
    text: 'Оце ймення тих людей, що Мойсей послав був розвідати той Край. І назвав
      Мойсей Осію, Навинового сина: Ісус.'
  - name: Числа 13:17
    orderIndex: 16
    osisId: Num.13.17
    sblId: Num 13:17
    shortName: Чис 13:17
    text: 'І послав їх Мойсей розвідати Край ханаанський, та й промовив до них: Підіть
      тут на південь, і ввійдете на гору,'
  - name: Числа 13:18
    orderIndex: 17
    osisId: Num.13.18
    sblId: Num 13:18
    shortName: Чис 13:18
    text: та й побачите той Край який він, і народ, що сидить у ньому, чи сильний
      він, чи слабий, чи малий він, чи численний?
  - name: Числа 13:19
    orderIndex: 18
    osisId: Num.13.19
    sblId: Num 13:19
    shortName: Чис 13:19
    text: І який той Край, що він сидить у ньому, чи він добрий чи злий? І які ті
      міста, що він сидить у них, чи в таборах, чи в твердинях?
  - name: Числа 13:20
    orderIndex: 19
    osisId: Num.13.20
    sblId: Num 13:20
    shortName: Чис 13:20
    text: І яка та земля, чи масна вона, чи пісна? Чи є на ній дерево, чи ні? І будьте
      відважні, і візьміть з плоду землі; а дні ці дні виноградного первоплоду.
  - name: Числа 13:21
    orderIndex: 20
    osisId: Num.13.21
    sblId: Num 13:21
    shortName: Чис 13:21
    text: І знялися вони, і розвідали той Край від пустині Цін аж до Рехова, у напрямі
      до Хамоту.
  - name: Числа 13:22
    orderIndex: 21
    osisId: Num.13.22
    sblId: Num 13:22
    shortName: Чис 13:22
    text: І пішли вони на південь, і прибули аж до Хеврону, а там були Ахіман, Шешай
      та Талмай, нащадки велетня. А Хеврон був збудований за сім літ перед Цоаном
      єгипетським.
  - name: Числа 13:23
    orderIndex: 22
    osisId: Num.13.23
    sblId: Num 13:23
    shortName: Чис 13:23
    text: І прибули вони аж до долини Ешколу, і витяли там галузку з одним гроном
      винограду, і вдвох понесли його на жердині; також узяли із гранатів та з фіґ.
  - name: Числа 13:24
    orderIndex: 23
    osisId: Num.13.24
    sblId: Num 13:24
    shortName: Чис 13:24
    text: 'Те місце назвали: Нахал-Ешкол, через те гроно, що Ізраїлеві сини витяли
      були там.'
  - name: Числа 13:25
    orderIndex: 24
    osisId: Num.13.25
    sblId: Num 13:25
    shortName: Чис 13:25
    text: І вернулися вони з розвідки того Краю по сорока днях.
  - name: Числа 13:26
    orderIndex: 25
    osisId: Num.13.26
    sblId: Num 13:26
    shortName: Чис 13:26
    text: І пішли, і прийшли вони до Мойсея й до Аарона та до всієї громади Ізраїлевих
      синів, до пустині Паран, до Кадешу, і здали справу їм та всій тій громаді, і
      показали плід того Краю.
  - name: Числа 13:27
    orderIndex: 26
    osisId: Num.13.27
    sblId: Num 13:27
    shortName: Чис 13:27
    text: 'І вони розповіли йому та й сказали: Прибули ми до Краю, куди ти послав
      був нас, а він тече молоком та медом, а оце плід його!'
  - name: Числа 13:28
    orderIndex: 27
    osisId: Num.13.28
    sblId: Num 13:28
    shortName: Чис 13:28
    text: Та народ той, що сидить у тім Краї, міцний, а міста укріплені, дуже великі.
      А також бачили ми там нащадків велетня...
  - name: Числа 13:29
    orderIndex: 28
    osisId: Num.13.29
    sblId: Num 13:29
    shortName: Чис 13:29
    text: Амалик сидить у краї південнім, а хіттеянин, і євусеянин, і амореянин сидять
      на горі, а ханаанеянин сидить над морем та при Йордані.
  - name: Числа 13:30
    orderIndex: 29
    osisId: Num.13.30
    sblId: Num 13:30
    shortName: Чис 13:30
    text: 'А Калев утихомирював народ перед Мойсеєм та й сказав: Конче ввійдемо ми
      й заволодіємо ним, бо ми справді переможем його!'
  - name: Числа 13:31
    orderIndex: 30
    osisId: Num.13.31
    sblId: Num 13:31
    shortName: Чис 13:31
    text: 'Та люди, що ходили з ним, сказали: Ми не зможемо ввійти до того народу,
      бо він сильніший за нас...'
  - name: Числа 13:32
    orderIndex: 31
    osisId: Num.13.32
    sblId: Num 13:32
    shortName: Чис 13:32
    text: 'І пустили вони між Ізраїлевими синами злу вістку про той Край, що розвідали
      його, говорячи: Той Край, що ми перейшли по ньому, щоб розвідати його, це край,
      який поїдає своїх мешканців. А ввесь той народ, що ми бачили в ньому, люди високі
      на зріст.'
  - name: Числа 13:33
    orderIndex: 32
    osisId: Num.13.33
    sblId: Num 13:33
    shortName: Чис 13:33
    text: І там ми бачили велетнів, синів Енака, з роду велетнів, і були ми в своїх
      очах немов та сарана, і такими були ми і в їхніх очах.
  versesCount: 33
- name: Числа 14
  orderIndex: 13
  osisId: Num.14
  sblId: Num 14
  shortName: Чис 14
  verses:
  - name: Числа 14:1
    orderIndex: 0
    osisId: Num.14.1
    sblId: Num 14:1
    shortName: Чис 14:1
    text: І зняла зойк уся та громада, та й заголосила. І плакав народ той тієї ночі.
  - name: Числа 14:2
    orderIndex: 1
    osisId: Num.14.2
    sblId: Num 14:2
    shortName: Чис 14:2
    text: 'І нарікали на Мойсея та на Аарона всі Ізраїлеві сини. І сказала до них
      вся громада: О, якби ми померли були в єгипетськім краї, або щоб ми померли
      були в цій пустині!'
  - name: Числа 14:3
    orderIndex: 2
    osisId: Num.14.3
    sblId: Num 14:3
    shortName: Чис 14:3
    text: І нащо Господь провадить нас до того Краю, щоб нам попадати від меча? Жінки
      наші та діти наші стануть здобиччю... Чи не краще нам вернутися до Єгипту?
  - name: Числа 14:4
    orderIndex: 3
    osisId: Num.14.4
    sblId: Num 14:4
    shortName: Чис 14:4
    text: 'І сказали вони один до одного: Оберімо собі голову, та й вертаймось до
      Єгипту!'
  - name: Числа 14:5
    orderIndex: 4
    osisId: Num.14.5
    sblId: Num 14:5
    shortName: Чис 14:5
    text: І впали Мойсей та Аарон на обличчя свої перед усім збором громади Ізраїлевих
      синів.
  - name: Числа 14:6
    orderIndex: 5
    osisId: Num.14.6
    sblId: Num 14:6
    shortName: Чис 14:6
    text: А Ісус, син Навинів, та Калев, син Єфуннеїв, із тих, що розвідували той
      Край, пороздирали одежу свою,
  - name: Числа 14:7
    orderIndex: 6
    osisId: Num.14.7
    sblId: Num 14:7
    shortName: Чис 14:7
    text: 'та й сказали до всієї громади Ізраїлевих синів, говорячи: Той Край, що
      перейшли ми по ньому, щоб розвідати його, Край той дуже-дуже хороший!'
  - name: Числа 14:8
    orderIndex: 7
    osisId: Num.14.8
    sblId: Num 14:8
    shortName: Чис 14:8
    text: Якщо Господь уподобає Собі нас, то впровадить нас до того Краю, і дасть
      його нам, Край, який тече молоком та медом.
  - name: Числа 14:9
    orderIndex: 8
    osisId: Num.14.9
    sblId: Num 14:9
    shortName: Чис 14:9
    text: Тільки не бунтуйтесь проти Господа, і не бійтеся народу того Краю, бо вони
      хліб для нас! Їхня тінь відійшла від них, а з нами Господь, не бійтеся їх!
  - name: Числа 14:10
    orderIndex: 9
    osisId: Num.14.10
    sblId: Num 14:10
    shortName: Чис 14:10
    text: І сказала була вся громада, щоб камінням закидати їх, та слава Господня
      появилася в скинії заповіту всім Ізраїлевим синам...
  - name: Числа 14:11
    orderIndex: 10
    osisId: Num.14.11
    sblId: Num 14:11
    shortName: Чис 14:11
    text: 'І промовив Господь до Мойсея: Аж доки буде цей народ зневажати Мене, і
      аж доки не будуть вони вірувати в Мене, у всі ті ознаки, що Я учинив був серед
      нього?'
  - name: Числа 14:12
    orderIndex: 11
    osisId: Num.14.12
    sblId: Num 14:12
    shortName: Чис 14:12
    text: Ударю його поразою, і позбавлю його насліддя, а тебе зроблю народом більшим
      і сильнішим від нього.
  - name: Числа 14:13
    orderIndex: 12
    osisId: Num.14.13
    sblId: Num 14:13
    shortName: Чис 14:13
    text: 'І сказав Мойсей до Господа: І почує Єгипет, що Ти з-посеред нього вивів
      Своєю силою народ цей,'
  - name: Числа 14:14
    orderIndex: 13
    osisId: Num.14.14
    sblId: Num 14:14
    shortName: Чис 14:14
    text: та й скаже до мешканців цього Краю, які чули, що Ти Господь серед цього
      народу, що око-в-око являєшся Ти, Господи, а хмара Твоя стоїть над ними, і що
      Ти ходиш перед ними в стовпі хмари вдень, а в стовпі огню вночі,
  - name: Числа 14:15
    orderIndex: 14
    osisId: Num.14.15
    sblId: Num 14:15
    shortName: Чис 14:15
    text: 'якщо заб''єш Ти цей народ, як одну людину, то скажуть ті люди, що чули
      слух про Тебе, говорячи:'
  - name: Числа 14:16
    orderIndex: 15
    osisId: Num.14.16
    sblId: Num 14:16
    shortName: Чис 14:16
    text: Через неспроможність Господа впровадити той народ до Краю, якого Він заприсяг
      був їм, вигубив їх у пустині...
  - name: Числа 14:17
    orderIndex: 16
    osisId: Num.14.17
    sblId: Num 14:17
    shortName: Чис 14:17
    text: 'А тепер нехай же звеличиться сила Господня, як Ти наказав був, говорячи:'
  - name: Числа 14:18
    orderIndex: 17
    osisId: Num.14.18
    sblId: Num 14:18
    shortName: Чис 14:18
    text: Господь довготерпеливий, і багатомилостивий, Він прощає провину та переступ,
      і не очистить винного, а карає провину батьків на третіх і на четвертих поколіннях.
  - name: Числа 14:19
    orderIndex: 18
    osisId: Num.14.19
    sblId: Num 14:19
    shortName: Чис 14:19
    text: Прости ж провину цього народу через велику милість Свою, як прощав Ти цьому
      народові від Єгипту й аж сюди!
  - name: Числа 14:20
    orderIndex: 19
    osisId: Num.14.20
    sblId: Num 14:20
    shortName: Чис 14:20
    text: 'А Господь сказав: Я простив за словом твоїм.'
  - name: Числа 14:21
    orderIndex: 20
    osisId: Num.14.21
    sblId: Num 14:21
    shortName: Чис 14:21
    text: Але, як Я живий, слава Господня наповнить увесь оцей Край.
  - name: Числа 14:22
    orderIndex: 21
    osisId: Num.14.22
    sblId: Num 14:22
    shortName: Чис 14:22
    text: Тому всі ті люди, що бачили славу Мою та ознаки Мої, що чинив Я в Єгипті
      та в пустині, але випробовували Мене оце десять раз та не слухалися голосу Мого,
  - name: Числа 14:23
    orderIndex: 22
    osisId: Num.14.23
    sblId: Num 14:23
    shortName: Чис 14:23
    text: поправді кажу, не побачать вони того Краю, що Я заприсяг був їхнім батькам.
      І всі, хто зневажає Мене, не побачать його!
  - name: Числа 14:24
    orderIndex: 23
    osisId: Num.14.24
    sblId: Num 14:24
    shortName: Чис 14:24
    text: Але раб Мій Калев за те, що з ним був дух інший, і він виконував накази
      Мої, то Я введу його до того Краю, куди він увійшов був, і потомство його оволодіє
      ним.
  - name: Числа 14:25
    orderIndex: 24
    osisId: Num.14.25
    sblId: Num 14:25
    shortName: Чис 14:25
    text: А амаликитянин та ханаанеянин сидить у долині. Узавтра оберніться, та й
      рушайте на пустиню дорогою Червоного моря!
  - name: Числа 14:26
    orderIndex: 25
    osisId: Num.14.26
    sblId: Num 14:26
    shortName: Чис 14:26
    text: 'І Господь промовляв до Мойсея й до Аарона, говорячи:'
  - name: Числа 14:27
    orderIndex: 26
    osisId: Num.14.27
    sblId: Num 14:27
    shortName: Чис 14:27
    text: Аж доки цій злій громаді нарікати на Мене? Нарікання Ізраїлевих синів, що
      вони нарікають на Мене, Я чув.
  - name: Числа 14:28
    orderIndex: 27
    osisId: Num.14.28
    sblId: Num 14:28
    shortName: Чис 14:28
    text: 'Скажи їм: Живий Я! Мова Господня: Поправді кажу, як ви говорили до ушей
      Моїх, так Я зроблю вам.'
  - name: Числа 14:29
    orderIndex: 28
    osisId: Num.14.29
    sblId: Num 14:29
    shortName: Чис 14:29
    text: У цій пустині попадають ваші трупи, та всі перелічені ваші всім вашим числом
      від віку двадцяти літ і вище, що нарікали на Мене.
  - name: Числа 14:30
    orderIndex: 29
    osisId: Num.14.30
    sblId: Num 14:30
    shortName: Чис 14:30
    text: Поправді кажу, ви не ввійдете до того Краю, що Я підносив був на присягу
      руку Свою, що будете перебувати в нім, окрім Калева, сина Єфуннеєвого, та Ісуса,
      сина Навинового.
  - name: Числа 14:31
    orderIndex: 30
    osisId: Num.14.31
    sblId: Num 14:31
    shortName: Чис 14:31
    text: 'А діти ваші, що про них казали ви: станете здобиччю ворогові, то впроваджу
      Я їх, і пізнають вони цей Край, яким ви обридили.'
  - name: Числа 14:32
    orderIndex: 31
    osisId: Num.14.32
    sblId: Num 14:32
    shortName: Чис 14:32
    text: І ваші власні трупи попадають у цій пустині!
  - name: Числа 14:33
    orderIndex: 32
    osisId: Num.14.33
    sblId: Num 14:33
    shortName: Чис 14:33
    text: А ваші сини будуть блукати на пустині сорок літ, і відповідатимуть за зраду
      вашу, аж поки вигинуть ваші трупи на пустині.
  - name: Числа 14:34
    orderIndex: 33
    osisId: Num.14.34
    sblId: Num 14:34
    shortName: Чис 14:34
    text: Числом тих днів, що розвідували ви той Край, сорок день, будете ви нести
      ваші гріхи по року за день сорок літ, і пізнаєте, що значить бути покинутими
      Мною!
  - name: Числа 14:35
    orderIndex: 34
    osisId: Num.14.35
    sblId: Num 14:35
    shortName: Чис 14:35
    text: 'Я, Господь, говорив: Поправді кажу, оце зроблю всій цій злій громаді, що
      змовляється проти Мене: у цій пустині вигинуть, і тут повмирають.'
  - name: Числа 14:36
    orderIndex: 35
    osisId: Num.14.36
    sblId: Num 14:36
    shortName: Чис 14:36
    text: А ті люди, яких Мойсей послав був розвідати той Край, коли вернулися, то
      зробили, що вся громада нарікала на нього, і пустили злу вістку на той Край,
  - name: Числа 14:37
    orderIndex: 36
    osisId: Num.14.37
    sblId: Num 14:37
    shortName: Чис 14:37
    text: то ті люди, що пустили були злу вістку на той Край, повмирали від порази
      перед Господнім лицем.
  - name: Числа 14:38
    orderIndex: 37
    osisId: Num.14.38
    sblId: Num 14:38
    shortName: Чис 14:38
    text: А Ісус, син Навинів, та Калев, син Єфуннеїв, жили з тих людей, що ходили
      розвідати той Край.
  - name: Числа 14:39
    orderIndex: 38
    osisId: Num.14.39
    sblId: Num 14:39
    shortName: Чис 14:39
    text: І говорив Мойсей ці слова до всіх Ізраїлевих синів, і народ був у тяжкій
      жалобі!
  - name: Числа 14:40
    orderIndex: 39
    osisId: Num.14.40
    sblId: Num 14:40
    shortName: Чис 14:40
    text: 'І повставали вони рано вранці, та й повиходили на верхів''я гори, говорячи:
      Ось ми, і ми підемо до місця, що Господь був сказав, бо ми прогрішили.'
  - name: Числа 14:41
    orderIndex: 40
    osisId: Num.14.41
    sblId: Num 14:41
    shortName: Чис 14:41
    text: 'А Мойсей сказав: Чому ж ви переступаєте наказ Господній? Таж це не вдасться!'
  - name: Числа 14:42
    orderIndex: 41
    osisId: Num.14.42
    sblId: Num 14:42
    shortName: Чис 14:42
    text: Не виходьте, бо Господь не серед вас, а то будете побиті своїми ворогами.
  - name: Числа 14:43
    orderIndex: 42
    osisId: Num.14.43
    sblId: Num 14:43
    shortName: Чис 14:43
    text: Бо там перед вами амаликитянин і ханаанеянин, і ви попадаєте від меча, бо
      ви відвернулися від Господа, і не буде Господь із вами.
  - name: Числа 14:44
    orderIndex: 43
    osisId: Num.14.44
    sblId: Num 14:44
    shortName: Чис 14:44
    text: Але вони осмілилися вийти на верхів'я гори, а ковчег свідоцтва Господнього
      та Мойсей не рушилися з-посеред табору.
  - name: Числа 14:45
    orderIndex: 44
    osisId: Num.14.45
    sblId: Num 14:45
    shortName: Чис 14:45
    text: І зійшов амаликитянин та ханаанеянин, що сидить на тій горі, та й побили
      їх, і били їх аж до Хорми.
  versesCount: 45
- name: Числа 15
  orderIndex: 14
  osisId: Num.15
  sblId: Num 15
  shortName: Чис 15
  verses:
  - name: Числа 15:1
    orderIndex: 0
    osisId: Num.15.1
    sblId: Num 15:1
    shortName: Чис 15:1
    text: 'І Господь промовляв до Мойсея, говорячи:'
  - name: Числа 15:2
    orderIndex: 1
    osisId: Num.15.2
    sblId: Num 15:2
    shortName: Чис 15:2
    text: 'Промовляй до Ізраїлевих синів і скажеш їм: Коли ви ввійдете до Краю ваших
      осель, що Я даю вам,'
  - name: Числа 15:3
    orderIndex: 2
    osisId: Num.15.3
    sblId: Num 15:3
    shortName: Чис 15:3
    text: і принесете огняну жертву для Господа, цілопалення, або криваву жертву на
      сповнення обітниці, або в дарі, або в означених часах при спорядженні любих
      пахощів для Господа з худоби великої або з худоби дрібної,
  - name: Числа 15:4
    orderIndex: 3
    osisId: Num.15.4
    sblId: Num 15:4
    shortName: Чис 15:4
    text: то той, хто приносить, принесе свою жертву для Господа, хлібну жертву, десяту
      частину ефи пшеничної муки, мішаної в чверті гіна оливи,
  - name: Числа 15:5
    orderIndex: 4
    osisId: Num.15.5
    sblId: Num 15:5
    shortName: Чис 15:5
    text: і вина для литої жертви принесеш чверть гіна на цілопалення або для жертви
      для кожного ягняти.
  - name: Числа 15:6
    orderIndex: 5
    osisId: Num.15.6
    sblId: Num 15:6
    shortName: Чис 15:6
    text: Або для барана принесеш хлібну жертву, дві десятих частини ефи пшеничної
      муки, мішаної в оливі третьої частини гіна.
  - name: Числа 15:7
    orderIndex: 6
    osisId: Num.15.7
    sblId: Num 15:7
    shortName: Чис 15:7
    text: І вина для литої жертви третю частину гіна, принесеш пахощі любі для Господа.
  - name: Числа 15:8
    orderIndex: 7
    osisId: Num.15.8
    sblId: Num 15:8
    shortName: Чис 15:8
    text: А коли принесеш молодого бичка як цілопалення, або як жертву на сповнення
      обітниці, або як мирну жертву для Господа,
  - name: Числа 15:9
    orderIndex: 8
    osisId: Num.15.9
    sblId: Num 15:9
    shortName: Чис 15:9
    text: то принесеш молодого бичка і хлібну жертву, три десяті частини ефи пшеничної
      муки, мішаної в оливі половини гіна.
  - name: Числа 15:10
    orderIndex: 9
    osisId: Num.15.10
    sblId: Num 15:10
    shortName: Чис 15:10
    text: І принесеш на литу жертву пів гіна вина, жертва огняна, пахощі любі для
      Господа.
  - name: Числа 15:11
    orderIndex: 10
    osisId: Num.15.11
    sblId: Num 15:11
    shortName: Чис 15:11
    text: Так буде робитися для одного вола, або для одного барана, або для ягняти
      з-поміж овець, або з-поміж кіз.
  - name: Числа 15:12
    orderIndex: 11
    osisId: Num.15.12
    sblId: Num 15:12
    shortName: Чис 15:12
    text: За числом жертов, що принесете, так зробите для кожної, за числом їх.
  - name: Числа 15:13
    orderIndex: 12
    osisId: Num.15.13
    sblId: Num 15:13
    shortName: Чис 15:13
    text: Кожен тубілець так принесе це, щоб принести огняну жертву, пахощі любі для
      Господа.
  - name: Числа 15:14
    orderIndex: 13
    osisId: Num.15.14
    sblId: Num 15:14
    shortName: Чис 15:14
    text: А коли з вами буде тимчасово мешкати приходько, або той, що серед вас, постанова
      для ваших поколінь, то він принесе огняну жертву, пахощі любі для Господа, як
      принесете ви, так принесе й він.
  - name: Числа 15:15
    orderIndex: 14
    osisId: Num.15.15
    sblId: Num 15:15
    shortName: Чис 15:15
    text: 'Збори, постанова одна для вас та для приходька, що мешкає тимчасово, постанова
      вічна для ваших поколінь: як ви, так і приходько буде перед Господнім лицем!'
  - name: Числа 15:16
    orderIndex: 15
    osisId: Num.15.16
    sblId: Num 15:16
    shortName: Чис 15:16
    text: Один закон і одна постанова буде вам і приходькові, що мешкає тимчасово
      з вами.
  - name: Числа 15:17
    orderIndex: 16
    osisId: Num.15.17
    sblId: Num 15:17
    shortName: Чис 15:17
    text: 'І Господь промовляв до Мойсея, говорячи:'
  - name: Числа 15:18
    orderIndex: 17
    osisId: Num.15.18
    sblId: Num 15:18
    shortName: Чис 15:18
    text: 'Промовляй до синів Ізраїлевих, та й скажи їм: Як ви ввійдете до Краю, що
      Я впроваджую вас туди,'
  - name: Числа 15:19
    orderIndex: 18
    osisId: Num.15.19
    sblId: Num 15:19
    shortName: Чис 15:19
    text: то станеться, коли ви їстимете хліб того Краю, ви принесете приношення для
      Господа.
  - name: Числа 15:20
    orderIndex: 19
    osisId: Num.15.20
    sblId: Num 15:20
    shortName: Чис 15:20
    text: Як початок діж ваших, калача принесете на приношення, як приношення току,
      принесете його.
  - name: Числа 15:21
    orderIndex: 20
    osisId: Num.15.21
    sblId: Num 15:21
    shortName: Чис 15:21
    text: Від початку діж ваших дасте Господеві приношення, постанова для ваших поколінь!
  - name: Числа 15:22
    orderIndex: 21
    osisId: Num.15.22
    sblId: Num 15:22
    shortName: Чис 15:22
    text: А коли ви помилитеся, і не виконаєте всіх тих заповідей, що Господь говорив
      до Мойсея,
  - name: Числа 15:23
    orderIndex: 22
    osisId: Num.15.23
    sblId: Num 15:23
    shortName: Чис 15:23
    text: усього, що наказав вам Господь через Мойсея, від дня, коли Господь наказав
      був і далі для ваших поколінь,
  - name: Числа 15:24
    orderIndex: 23
    osisId: Num.15.24
    sblId: Num 15:24
    shortName: Чис 15:24
    text: то станеться, коли зроблено помилку через недогляд громади, нехай вся громада
      принесе одного бичка, молоде з великої худоби, на цілопалення, на пахощі любі
      для Господа, а хлібна його жертва та лита жертва його за постановою, і козла
      на жертву за гріх.
  - name: Числа 15:25
    orderIndex: 24
    osisId: Num.15.25
    sblId: Num 15:25
    shortName: Чис 15:25
    text: І очистить священик всю громаду синів Ізраїлевих, і буде прощено їм, бо
      то помилка, а вони принесли жертву свою, жертву огняну для Господа та жертву
      свою за гріх перед лице Господнє за свою помилку.
  - name: Числа 15:26
    orderIndex: 25
    osisId: Num.15.26
    sblId: Num 15:26
    shortName: Чис 15:26
    text: І буде прощено всій громаді Ізраїлевих синів та приходькові, що мешкає тимчасово
      серед них, бо то помилковий гріх усього народу.
  - name: Числа 15:27
    orderIndex: 26
    osisId: Num.15.27
    sblId: Num 15:27
    shortName: Чис 15:27
    text: А якщо згрішить помилково одна душа, то вона принесе однорічну козу на жертву
      за гріх.
  - name: Числа 15:28
    orderIndex: 27
    osisId: Num.15.28
    sblId: Num 15:28
    shortName: Чис 15:28
    text: І очистить священик ту душу, що помилилась, що згрішила помилково перед
      Господнім лицем, на очищення її, і буде прощено їй.
  - name: Числа 15:29
    orderIndex: 28
    osisId: Num.15.29
    sblId: Num 15:29
    shortName: Чис 15:29
    text: Тубільцеві серед Ізраїлевих синів та приходькові, що мешкає тимчасово серед
      них, закон один буде вам для того, хто зробить гріх помилково.
  - name: Числа 15:30
    orderIndex: 29
    osisId: Num.15.30
    sblId: Num 15:30
    shortName: Чис 15:30
    text: А та душа, що зробить зухвалою рукою, чи з тубільця, чи з приходька, він
      Господа зневажає, і буде винищена душа та з-посеред народу її.
  - name: Числа 15:31
    orderIndex: 30
    osisId: Num.15.31
    sblId: Num 15:31
    shortName: Чис 15:31
    text: Бо він знехтував слово Господа, і зламав Його заповідь, конче буде винищена
      душа та, гріх її на ній.
  - name: Числа 15:32
    orderIndex: 31
    osisId: Num.15.32
    sblId: Num 15:32
    shortName: Чис 15:32
    text: І були Ізраїлеві сини в пустині, та й знайшли чоловіка, що збирає дрова
      суботнього дня.
  - name: Числа 15:33
    orderIndex: 32
    osisId: Num.15.33
    sblId: Num 15:33
    shortName: Чис 15:33
    text: І привели його ті, хто знайшов його, як збирав дрова, до Мойсея й до Аарона
      та до всієї громади.
  - name: Числа 15:34
    orderIndex: 33
    osisId: Num.15.34
    sblId: Num 15:34
    shortName: Чис 15:34
    text: І взяли його під сторожу, бо не було вирішене, що зробити йому.
  - name: Числа 15:35
    orderIndex: 34
    osisId: Num.15.35
    sblId: Num 15:35
    shortName: Чис 15:35
    text: 'І сказав Господь до Мойсея: Конче буде забитий цей чоловік, закидати його
      камінням усій громаді поза табором!'
  - name: Числа 15:36
    orderIndex: 35
    osisId: Num.15.36
    sblId: Num 15:36
    shortName: Чис 15:36
    text: І випровадила його вся громада поза табір, та й закидала його камінням,
      і він помер, як Господь наказав був Мойсеєві.
  - name: Числа 15:37
    orderIndex: 36
    osisId: Num.15.37
    sblId: Num 15:37
    shortName: Чис 15:37
    text: 'І сказав Господь до Мойсея, говорячи:'
  - name: Числа 15:38
    orderIndex: 37
    osisId: Num.15.38
    sblId: Num 15:38
    shortName: Чис 15:38
    text: 'Промовляй до Ізраїлевих синів, та й скажи їм: Нехай вони зроблять собі
      кутаси на краях своїх одеж, вони й їхні покоління, і дадуть на кутаса поли блакитну
      нитку.'
  - name: Числа 15:39
    orderIndex: 38
    osisId: Num.15.39
    sblId: Num 15:39
    shortName: Чис 15:39
    text: І буде вона вам за кутаса, і будете бачити його, і пам'ятатимете всі Господні
      заповіді, і виконаєте їх, і не будете оглядатися за серцем своїм та за очима
      своїми, за якими йдучи, ви зраджуєте,
  - name: Числа 15:40
    orderIndex: 39
    osisId: Num.15.40
    sblId: Num 15:40
    shortName: Чис 15:40
    text: щоб згадували ви та виконували всі Мої заповіді, і будьте святі для вашого
      Бога!
  - name: Числа 15:41
    orderIndex: 40
    osisId: Num.15.41
    sblId: Num 15:41
    shortName: Чис 15:41
    text: Я Господь, Бог ваш, що вивів вас з єгипетського краю, щоб бути вашим Богом.
      Я Господь, Бог ваш!
  versesCount: 41
- name: Числа 16
  orderIndex: 15
  osisId: Num.16
  sblId: Num 16
  shortName: Чис 16
  verses:
  - name: Числа 16:1
    orderIndex: 0
    osisId: Num.16.1
    sblId: Num 16:1
    shortName: Чис 16:1
    text: І взяли Корей, син Їцгара, сина Кегата, сина Левієвого, і Датан, і Авірон,
      сини Еліявові, та Он, син Пелета, сини Рувимові,
  - name: Числа 16:2
    orderIndex: 1
    osisId: Num.16.2
    sblId: Num 16:2
    shortName: Чис 16:2
    text: та й повстали проти Мойсея, а з ними двісті й п'ятдесят мужа Ізраїлевих
      синів, начальники громади, закликувані на збори, люди вельможні.
  - name: Числа 16:3
    orderIndex: 2
    osisId: Num.16.3
    sblId: Num 16:3
    shortName: Чис 16:3
    text: 'І зібралися вони на Мойсея та на Аарона, та й сказали до них: Досить вам,
      бо вся громада усі вони святі, а серед них Господь! І чому ви несетеся понад
      зборами Господніми?'
  - name: Числа 16:4
    orderIndex: 3
    osisId: Num.16.4
    sblId: Num 16:4
    shortName: Чис 16:4
    text: І почув це Мойсей, та й упав на обличчя своє.
  - name: Числа 16:5
    orderIndex: 4
    osisId: Num.16.5
    sblId: Num 16:5
    shortName: Чис 16:5
    text: 'І промовив він до Корея та до всієї громади його, говорячи: Уранці Господь
      дасть знати, хто Його та хто святий, щоб наблизити його до Себе; а кого вибере,
      того Він і наблизить до Себе.'
  - name: Числа 16:6
    orderIndex: 5
    osisId: Num.16.6
    sblId: Num 16:6
    shortName: Чис 16:6
    text: 'Зробіть ви оце: візьміть собі кадильниці, Корею та вся громадо твоя,'
  - name: Числа 16:7
    orderIndex: 6
    osisId: Num.16.7
    sblId: Num 16:7
    shortName: Чис 16:7
    text: і дайте в них огню та покладіть на них кадила перед Господнє лице взавтра.
      І станеться, той чоловік, що Господь його вибере, він святий. Досить вам, Левієві
      сини!
  - name: Числа 16:8
    orderIndex: 7
    osisId: Num.16.8
    sblId: Num 16:8
    shortName: Чис 16:8
    text: 'І сказав Мойсей до Корея: Слухайте ж, Левієві сини,'
  - name: Числа 16:9
    orderIndex: 8
    osisId: Num.16.9
    sblId: Num 16:9
    shortName: Чис 16:9
    text: чи вам мало, що Бог Ізраїлів відділив вас від Ізраїлевої громади, щоб наблизити
      вас до Себе, і щоб ви виконували службу Господньої скинії, і стояли перед громадою,
      щоб служити їй?
  - name: Числа 16:10
    orderIndex: 9
    osisId: Num.16.10
    sblId: Num 16:10
    shortName: Чис 16:10
    text: І Він наблизив тебе та всіх братів твоїх, Левієвих синів, із тобою; а ти
      будеш домагатися ще й священства?.
  - name: Числа 16:11
    orderIndex: 10
    osisId: Num.16.11
    sblId: Num 16:11
    shortName: Чис 16:11
    text: Тому ти та вся громада твоя змовилися проти Господа. А Аарон, що він, що
      ви ремствуєте проти нього?
  - name: Числа 16:12
    orderIndex: 11
    osisId: Num.16.12
    sblId: Num 16:12
    shortName: Чис 16:12
    text: 'І послав Мойсей та Аарон закликати Датана й Авірона, синів Еліявових, та
      сказали вони: Не вийдемо!'
  - name: Числа 16:13
    orderIndex: 12
    osisId: Num.16.13
    sblId: Num 16:13
    shortName: Чис 16:13
    text: Чи мало того, що ти вивів нас із краю, який тече молоком та медом, щоб повбивати
      нас у пустині? Хочеш ще панувати над нами, щоб бути також вельможею?
  - name: Числа 16:14
    orderIndex: 13
    osisId: Num.16.14
    sblId: Num 16:14
    shortName: Чис 16:14
    text: Ти не впровадив нас ані до Краю, що тече молоком та медом, ані не дав нам
      на власність поля та виноградники. Чи ти вибереш очі цим людям? Не вийдемо!
  - name: Числа 16:15
    orderIndex: 14
    osisId: Num.16.15
    sblId: Num 16:15
    shortName: Чис 16:15
    text: 'А Мойсей сильно запалився, та й сказав до Господа: Не обернися до їхнього
      приношення! Я не взяв від них жодного осла, і зла не вчинив жодному з них!'
  - name: Числа 16:16
    orderIndex: 15
    osisId: Num.16.16
    sblId: Num 16:16
    shortName: Чис 16:16
    text: 'І сказав Мойсей до Корея: Ти та вся громада твоя будьте перед Господнім
      лицем, ти й вони та Аарон узавтра.'
  - name: Числа 16:17
    orderIndex: 16
    osisId: Num.16.17
    sblId: Num 16:17
    shortName: Чис 16:17
    text: І візьміть кожен свою кадильницю, і покладіть на неї кадила та й принесете
      перед Господнє лице кожен кадильницю свою, двісті й п'ятдесят кадильниць, і
      ти та Аарон, кожен кадильницю свою.
  - name: Числа 16:18
    orderIndex: 17
    osisId: Num.16.18
    sblId: Num 16:18
    shortName: Чис 16:18
    text: І взяли кожен кадильницю свою, і поклали на них огню, і поклали на неї кадила,
      та й стали при вході скинії заповіту, а також Мойсей та Аарон.
  - name: Числа 16:19
    orderIndex: 18
    osisId: Num.16.19
    sblId: Num 16:19
    shortName: Чис 16:19
    text: І Корей зібрав на них усю громаду до входу скинії заповіту. І показалася
      слава Господня всій громаді!
  - name: Числа 16:20
    orderIndex: 19
    osisId: Num.16.20
    sblId: Num 16:20
    shortName: Чис 16:20
    text: 'І промовив Господь до Мойсея та до Аарона, говорячи:'
  - name: Числа 16:21
    orderIndex: 20
    osisId: Num.16.21
    sblId: Num 16:21
    shortName: Чис 16:21
    text: Відділіться від цієї громади, Я винищу їх умить!
  - name: Числа 16:22
    orderIndex: 21
    osisId: Num.16.22
    sblId: Num 16:22
    shortName: Чис 16:22
    text: 'А вони попадали на обличчя свої та й сказали: Боже, Боже духів і кожного
      тіла! Як згрішить один чоловік, чи Ти будеш гніватися на всю громаду?'
  - name: Числа 16:23
    orderIndex: 22
    osisId: Num.16.23
    sblId: Num 16:23
    shortName: Чис 16:23
    text: 'І Господь промовляв до Мойсея, говорячи:'
  - name: Числа 16:24
    orderIndex: 23
    osisId: Num.16.24
    sblId: Num 16:24
    shortName: Чис 16:24
    text: 'Скажи до громади, говорячи: Відступіться зо всіх боків від місця мешкання
      Корея, Датана й Авірона!'
  - name: Числа 16:25
    orderIndex: 24
    osisId: Num.16.25
    sblId: Num 16:25
    shortName: Чис 16:25
    text: І встав Мойсей, і пішов до Датана та Авірона, і пішли за ним старші Ізраїлеві.
  - name: Числа 16:26
    orderIndex: 25
    osisId: Num.16.26
    sblId: Num 16:26
    shortName: Чис 16:26
    text: 'І він промовляв до громади, говорячи: Відступіть від наметів тих несправедливих
      людей, і не доторкніться до всього, що їхнє, щоб і ви не загинули за всі їхні
      гріхи!'
  - name: Числа 16:27
    orderIndex: 26
    osisId: Num.16.27
    sblId: Num 16:27
    shortName: Чис 16:27
    text: І вони відступилися від місця мешкання Корея, Датана й Авірона зо всіх боків;
      а Датан та Авірон вийшли, і стояли при вході наметів своїх, і жінки їх, і сини
      їх, та діти їхні.
  - name: Числа 16:28
    orderIndex: 27
    osisId: Num.16.28
    sblId: Num 16:28
    shortName: Чис 16:28
    text: 'І сказав Мойсей: Оцим пізнаєте, що Господь послав мене зробити всі діла
      ці, що вони не з моєї вигадки.'
  - name: Числа 16:29
    orderIndex: 28
    osisId: Num.16.29
    sblId: Num 16:29
    shortName: Чис 16:29
    text: Якщо вони повмирають, як умирає кожна людина, і їх спіткає доля кожної людини,
      то не Господь послав мене!
  - name: Числа 16:30
    orderIndex: 29
    osisId: Num.16.30
    sblId: Num 16:30
    shortName: Чис 16:30
    text: А коли Господь створить щось нове, і земля відкриє уста свої та й поглине
      їх та все, що їхнє, і вони зійдуть живі до шеолу, то пізнаєте, що люди образили
      Господа.
  - name: Числа 16:31
    orderIndex: 30
    osisId: Num.16.31
    sblId: Num 16:31
    shortName: Чис 16:31
    text: І сталося, як скінчив він говорити всі ці слова, то розступилася та земля,
      що під ними!
  - name: Числа 16:32
    orderIndex: 31
    osisId: Num.16.32
    sblId: Num 16:32
    shortName: Чис 16:32
    text: А земля відкрила свої уста, та й поглинула їх, і доми їхні, і кожну людину,
      що Кореєва, та ввесь їх маєток.
  - name: Числа 16:33
    orderIndex: 32
    osisId: Num.16.33
    sblId: Num 16:33
    shortName: Чис 16:33
    text: І зійшли вони та все, що їхнє, живі до шеолу, і накрила їх земля, і вони
      погинули з-посеред збору!
  - name: Числа 16:34
    orderIndex: 33
    osisId: Num.16.34
    sblId: Num 16:34
    shortName: Чис 16:34
    text: 'А ввесь Ізраїль, що був навколо них, повтікав на їхній крик, бо казали:
      Щоб земля не поглинула й нас!'
  - name: Числа 16:35
    orderIndex: 34
    osisId: Num.16.35
    sblId: Num 16:35
    shortName: Чис 16:35
    text: І вийшов огонь від Господа, та й поїв тих двісті й п'ятдесят чоловіка, що
      приносили кадило!
  - name: Числа 16:36
    orderIndex: 35
    osisId: Num.16.36
    sblId: Num 16:36
    shortName: Чис 16:36
    text: '(17-1) І Господь промовляв до Мойсея, говорячи:'
  - name: Числа 16:37
    orderIndex: 36
    osisId: Num.16.37
    sblId: Num 16:37
    shortName: Чис 16:37
    text: (17-2) Скажи до Елеазара, сина священика Аарона, і нехай він позбирає ті
      кадильниці з-посеред погорілища, а огонь повикидає геть, бо вони освятилися,
  - name: Числа 16:38
    orderIndex: 37
    osisId: Num.16.38
    sblId: Num 16:38
    shortName: Чис 16:38
    text: (17-3) кадильниці тих грішників, їхньою смертю. І нехай і вони зроблять
      із них биті бляхи на покриття для жертівника, бо приносили їх перед Господнє
      лице, і вони освятилися. І будуть вони знаком для Ізраїлевих синів.
  - name: Числа 16:39
    orderIndex: 38
    osisId: Num.16.39
    sblId: Num 16:39
    shortName: Чис 16:39
    text: (17-4) І взяв священик Елеазар мідяні кадильниці, що приносили їх ті, що
      спалені, і перекували їх на покриття для жертівника,
  - name: Числа 16:40
    orderIndex: 39
    osisId: Num.16.40
    sblId: Num 16:40
    shortName: Чис 16:40
    text: (17-5) пам'ятка для Ізраїлевих синів, щоб чужий чоловік, хто не з Ааронового
      насіння, не наближався кадити кадило перед Господнім лицем, щоб не сталося з
      ними, як із Кореєм та з громадою його, як Господь говорив йому через Мойсея.
  - name: Числа 16:41
    orderIndex: 40
    osisId: Num.16.41
    sblId: Num 16:41
    shortName: Чис 16:41
    text: '(17-6) А назавтра вся громада Ізраїлевих синів нарікали на Мойсея та на
      Аарона, говорячи: Ви повбивали Господній народ!'
  - name: Числа 16:42
    orderIndex: 41
    osisId: Num.16.42
    sblId: Num 16:42
    shortName: Чис 16:42
    text: (17-7) І сталося, коли громада збиралася на Мойсея та на Аарона, то обернулися
      вони до скинії заповіту, аж ось покрила її хмара, і показалася слава Господня!
  - name: Числа 16:43
    orderIndex: 42
    osisId: Num.16.43
    sblId: Num 16:43
    shortName: Чис 16:43
    text: (17-8) І ввійшли Мойсей та Аарон до переду скинії заповіту.
  - name: Числа 16:44
    orderIndex: 43
    osisId: Num.16.44
    sblId: Num 16:44
    shortName: Чис 16:44
    text: '(17-9) І Господь промовляв до Мойсея, говорячи:'
  - name: Числа 16:45
    orderIndex: 44
    osisId: Num.16.45
    sblId: Num 16:45
    shortName: Чис 16:45
    text: (17-10) Вийдіть з-посеред цієї громади, а Я винищу їх умить! І вони попадали
      на обличчя свої.
  - name: Числа 16:46
    orderIndex: 45
    osisId: Num.16.46
    sblId: Num 16:46
    shortName: Чис 16:46
    text: '(17-11) І сказав Мойсей до Аарона: Візьми кадильницю, і поклади на неї
      огню від жертівника, і поклади кадила, та й понеси швидко до громади, та й очисть
      її, бо вийшов гнів від Господнього лиця, і розпочалася поразка.'
  - name: Числа 16:47
    orderIndex: 46
    osisId: Num.16.47
    sblId: Num 16:47
    shortName: Чис 16:47
    text: (17-12) І взяв Аарон, як говорив Мойсей, і побіг до середини зборів, аж
      ось розпочалася поразка народу! І він поклав кадила, і очистив народ.
  - name: Числа 16:48
    orderIndex: 47
    osisId: Num.16.48
    sblId: Num 16:48
    shortName: Чис 16:48
    text: (17-13) І став він поміж умерлими та поміж живими, і затрималась та поразка.
  - name: Числа 16:49
    orderIndex: 48
    osisId: Num.16.49
    sblId: Num 16:49
    shortName: Чис 16:49
    text: (17-14) І було померлих поразкою чотирнадцять тисяч і сімсот, окрім померлих
      у справі Корея.
  - name: Числа 16:50
    orderIndex: 49
    osisId: Num.16.50
    sblId: Num 16:50
    shortName: Чис 16:50
    text: (17-15) І вернувся Аарон до Мойсея до входу скинії заповіту, а поразка припинилася.
  versesCount: 50
- name: Числа 17
  orderIndex: 16
  osisId: Num.17
  sblId: Num 17
  shortName: Чис 17
  verses:
  - name: Числа 17:1
    orderIndex: 0
    osisId: Num.17.1
    sblId: Num 17:1
    shortName: Чис 17:1
    text: '(17-16) І Господь промовляв до Мойсея, говорячи:'
  - name: Числа 17:2
    orderIndex: 1
    osisId: Num.17.2
    sblId: Num 17:2
    shortName: Чис 17:2
    text: (17-17) Промовляй до Ізраїлевих синів, і візьми від них по одній палиці
      для батьківського дому, від усіх їхніх начальників для дому їхніх батьків, дванадцять
      палиць; і напиши ймення кожного на палиці його.
  - name: Числа 17:3
    orderIndex: 2
    osisId: Num.17.3
    sblId: Num 17:3
    shortName: Чис 17:3
    text: (17-18) А Ааронове ймення напишеш на Левієвій палиці, бо одна палиця для
      голови дому батьків їх.
  - name: Числа 17:4
    orderIndex: 3
    osisId: Num.17.4
    sblId: Num 17:4
    shortName: Чис 17:4
    text: (17-19) І покладеш їх у скинії заповіту перед ковчегом свідоцтва, де Я,
      за умовою, буду являтися вам.
  - name: Числа 17:5
    orderIndex: 4
    osisId: Num.17.5
    sblId: Num 17:5
    shortName: Чис 17:5
    text: (17-20) І станеться, той чоловік, що Я виберу його, його палиця зацвіте.
      І Я відхилю від Себе нарікання Ізраїлевих синів, що вони нарікають на вас.
  - name: Числа 17:6
    orderIndex: 5
    osisId: Num.17.6
    sblId: Num 17:6
    shortName: Чис 17:6
    text: (17-21) І Мойсей промовляв до Ізраїлевих синів, і дали йому всі їхні начальники
      по палиці від кожного начальника для дому їхніх батьків, дванадцять палиць.
      А палиця Ааронова серед їхніх палиць.
  - name: Числа 17:7
    orderIndex: 6
    osisId: Num.17.7
    sblId: Num 17:7
    shortName: Чис 17:7
    text: (17-22) І поклав Мойсей ті палиці перед Господнім лицем у скинії заповіту.
  - name: Числа 17:8
    orderIndex: 7
    osisId: Num.17.8
    sblId: Num 17:8
    shortName: Чис 17:8
    text: (17-23) І сталося назавтра, і ввійшов Мойсей до скинії заповіту, аж ось
      зацвіла Ааронова палиця для Левієвого дому, і пустила пуп'янки, і зацвіла квіткою,
      і випустила дозрілі мигдалі!
  - name: Числа 17:9
    orderIndex: 8
    osisId: Num.17.9
    sblId: Num 17:9
    shortName: Чис 17:9
    text: (17-24) І виніс Мойсей усі ті палиці з-перед Господнього лиця до всіх Ізраїлевих
      синів, і вони побачили, і взяли кожен свою палицю.
  - name: Числа 17:10
    orderIndex: 9
    osisId: Num.17.10
    sblId: Num 17:10
    shortName: Чис 17:10
    text: '(17-25) І сказав Господь до Мойсея: Верни Ааронову палицю до ковчегу свідоцтва,
      щоб берегти на ознаку для неслухняних синів, і спиниш їхні нарікання проти Мене,
      щоб не повмирали вони.'
  - name: Числа 17:11
    orderIndex: 10
    osisId: Num.17.11
    sblId: Num 17:11
    shortName: Чис 17:11
    text: (17-26) І зробив так Мойсей, як Господь наказав був йому, так він і зробив.
  - name: Числа 17:12
    orderIndex: 11
    osisId: Num.17.12
    sblId: Num 17:12
    shortName: Чис 17:12
    text: '(17-27) І сказали Ізраїлеві сини до Мойсея, говорячи: Тож ми повмираємо,
      погинемо, усі ми погинемо!'
  - name: Числа 17:13
    orderIndex: 12
    osisId: Num.17.13
    sblId: Num 17:13
    shortName: Чис 17:13
    text: (17-28) Кожен, хто наблизиться до Господньої скинії, помре. Чи ж ми дорешти
      вимремо?
  versesCount: 13
- name: Числа 18
  orderIndex: 17
  osisId: Num.18
  sblId: Num 18
  shortName: Чис 18
  verses:
  - name: Числа 18:1
    orderIndex: 0
    osisId: Num.18.1
    sblId: Num 18:1
    shortName: Чис 18:1
    text: 'І сказав Господь до Аарона: Ти й сини твої та дім батька твого з тобою
      понесете на собі гріх щодо святині; і ти, і сини твої з тобою понесете на собі
      гріх щодо вашого священства.'
  - name: Числа 18:2
    orderIndex: 1
    osisId: Num.18.2
    sblId: Num 18:2
    shortName: Чис 18:2
    text: А також ти наблизиш до себе братів своїх, плем'я Левіїне, плем'я батька
      свого, і вони злучаться з тобою, і будуть прислужувати тобі, а ти й сини твої
      з тобою будете перед скинією свідоцтва.
  - name: Числа 18:3
    orderIndex: 2
    osisId: Num.18.3
    sblId: Num 18:3
    shortName: Чис 18:3
    text: І будуть вони виконувати твою сторожу та строжу всієї скинії, тільки до
      речей святині та до жертівника не приступлять, щоб не повмирали як вони, так
      і ви.
  - name: Числа 18:4
    orderIndex: 3
    osisId: Num.18.4
    sblId: Num 18:4
    shortName: Чис 18:4
    text: І злучаться вони з тобою, і будуть виконувати сторожу скинії заповіту, для
      всякої служби в скинії, а чужий не приступить до вас.
  - name: Числа 18:5
    orderIndex: 4
    osisId: Num.18.5
    sblId: Num 18:5
    shortName: Чис 18:5
    text: І будете ви виконувати сторожу святині та сторожу жертівника, щоб не було
      вже гніву на Ізраїлевих синів.
  - name: Числа 18:6
    orderIndex: 5
    osisId: Num.18.6
    sblId: Num 18:6
    shortName: Чис 18:6
    text: А Я оце взяв ваших братів Левитів з-посеред Ізраїлевих синів для вас, як
      дар вони дані Господеві, щоб виконувати службу скинії заповіту.
  - name: Числа 18:7
    orderIndex: 6
    osisId: Num.18.7
    sblId: Num 18:7
    shortName: Чис 18:7
    text: А ти та сини твої з тобою будете допильновувати ваше священство для всякої
      речі жертівника та для того, що поза завісою, і будете робити. Як службу дару
      даю Я священство вам, а чужий, хто приступить, буде забитий.
  - name: Числа 18:8
    orderIndex: 7
    osisId: Num.18.8
    sblId: Num 18:8
    shortName: Чис 18:8
    text: 'І Господь промовляв до Аарона: Я оце доручив тобі пильнувати за приношеннями
      Моїми. Від усього посвяченого синами Ізраїлевими Я дав частку тобі та для синів
      твоїх на вічну постанову.'
  - name: Числа 18:9
    orderIndex: 8
    osisId: Num.18.9
    sblId: Num 18:9
    shortName: Чис 18:9
    text: 'Оце буде тобі з найсвятіших жертов, без огню: кожна їхня хлібна жертва,
      і кожна їхня жертва за гріх, і кожна їхня жертва за провину, що звернуть Мені
      як найсвятіше, тобі це та для твоїх синів!'
  - name: Числа 18:10
    orderIndex: 9
    osisId: Num.18.10
    sblId: Num 18:10
    shortName: Чис 18:10
    text: На найсвятішому місці будеш ти їсти оце. Кожен чоловічої статі буде їсти,
      це буде святість для тебе.
  - name: Числа 18:11
    orderIndex: 10
    osisId: Num.18.11
    sblId: Num 18:11
    shortName: Чис 18:11
    text: А це тобі приношення їхнього дару всіх колихань Ізраїлевих синів, Я дав
      їх тобі, і синам твоїм та дочкам твоїм з тобою на вічну постанову, кожен чистий
      у твоїм домі буде це їсти.
  - name: Числа 18:12
    orderIndex: 11
    osisId: Num.18.12
    sblId: Num 18:12
    shortName: Чис 18:12
    text: Усе найкраще зо свіжої оливи, і все найкраще з молодого вина та збіжжя,
      їхні первоплоди, що вони дадуть Господеві, Я віддав їх тобі.
  - name: Числа 18:13
    orderIndex: 12
    osisId: Num.18.13
    sblId: Num 18:13
    shortName: Чис 18:13
    text: Первоплоди усього, що в їхньому Краю, що вони принесуть Господеві, будуть
      для тебе, кожен чистий у твоїм домі буде те їсти.
  - name: Числа 18:14
    orderIndex: 13
    osisId: Num.18.14
    sblId: Num 18:14
    shortName: Чис 18:14
    text: Усе закляте між Ізраїлем буде тобі.
  - name: Числа 18:15
    orderIndex: 14
    osisId: Num.18.15
    sblId: Num 18:15
    shortName: Чис 18:15
    text: Усе, що розкриває утробу кожного тіла, що принесуть Господеві з-поміж людей
      та з-поміж скотини, буде для тебе. Тільки конче викупиш перворідного людини,
      і перворідне з нечистої худобини викупиш.
  - name: Числа 18:16
    orderIndex: 15
    osisId: Num.18.16
    sblId: Num 18:16
    shortName: Чис 18:16
    text: 'А викуп його: від місячного віку викупиш за твоєю оцінкою, п''ять шеклів
      срібла на міру шеклем святині, двадцять ґер він.'
  - name: Числа 18:17
    orderIndex: 16
    osisId: Num.18.17
    sblId: Num 18:17
    shortName: Чис 18:17
    text: 'Тільки перворідного з волів, або перворідного з овечок, або перворідного
      з кіз не викупиш, вони святість: їхньою кров''ю окропиш жертівника, а їхній
      лій спалиш, як огняну жертву на любі пахощі для Господа.'
  - name: Числа 18:18
    orderIndex: 17
    osisId: Num.18.18
    sblId: Num 18:18
    shortName: Чис 18:18
    text: А їхнє м'ясо буде для тебе, як грудина колихання, і як стегно правиці буде
      для тебе.
  - name: Числа 18:19
    orderIndex: 18
    osisId: Num.18.19
    sblId: Num 18:19
    shortName: Чис 18:19
    text: Усі святощі приношення, що Ізраїлеві сини принесуть для Господа, Я віддав
      тобі, і синам твоїм та дочкам твоїм із тобою, вічною постановою. Це міцний заповіт,
      він вічний перед Господнім лицем для тебе та для насіння твого з тобою.
  - name: Числа 18:20
    orderIndex: 19
    osisId: Num.18.20
    sblId: Num 18:20
    shortName: Чис 18:20
    text: 'І сказав Господь до Аарона: У їхньому Краю ти не будеш мати власности,
      і не буде тобі частки між ними, Я частка твоя та власність твоя поміж Ізраїлевими
      синами!'
  - name: Числа 18:21
    orderIndex: 20
    osisId: Num.18.21
    sblId: Num 18:21
    shortName: Чис 18:21
    text: А Левієвим синам Я дав ось кожну десятину в Ізраїлі на спадщину, взамін
      за їхню службу, бо вони виконують службу скинії заповіту.
  - name: Числа 18:22
    orderIndex: 21
    osisId: Num.18.22
    sblId: Num 18:22
    shortName: Чис 18:22
    text: І Ізраїлеві сини не приступлять уже до скинії заповіту, щоб не понести гріха,
      і не вмерти.
  - name: Числа 18:23
    orderIndex: 22
    osisId: Num.18.23
    sblId: Num 18:23
    shortName: Чис 18:23
    text: І буде Левит сам виконувати службу скинії заповіту, і сам понесе вину свою.
      Це вічна постанова для ваших поколінь, а між Ізраїлевими синами не будуть вони
      дідичити спадщину,
  - name: Числа 18:24
    orderIndex: 23
    osisId: Num.18.24
    sblId: Num 18:24
    shortName: Чис 18:24
    text: 'бо десятину Ізраїлевих синів, що вони принесуть як приношення для Господа,
      Я дав Левитам за спадщину. Тому Я сказав до них: Між Ізраїлевими синами не будуть
      вони дідичити спадщину.'
  - name: Числа 18:25
    orderIndex: 24
    osisId: Num.18.25
    sblId: Num 18:25
    shortName: Чис 18:25
    text: 'І Господь промовляв до Мойсея, говорячи:'
  - name: Числа 18:26
    orderIndex: 25
    osisId: Num.18.26
    sblId: Num 18:26
    shortName: Чис 18:26
    text: 'А до Левитів будеш ти промовляти та й скажеш їм: Коли візьмете від Ізраїлевих
      синів ту десятину, що Я дав вам від них на ваше спадщину, то ви принесете з
      неї Господнє приношення, десятину з десятини.'
  - name: Числа 18:27
    orderIndex: 26
    osisId: Num.18.27
    sblId: Num 18:27
    shortName: Чис 18:27
    text: І буде пораховане ваше приношення як збіжжя з току, і як повня з кадки чавила.
  - name: Числа 18:28
    orderIndex: 27
    osisId: Num.18.28
    sblId: Num 18:28
    shortName: Чис 18:28
    text: Так принесете й ви Господнє приношення зо всіх ваших десятин, що візьмете
      від Ізраїлевих синів, і дасте з того Господнє приношення священикові Ааронові.
  - name: Числа 18:29
    orderIndex: 28
    osisId: Num.18.29
    sblId: Num 18:29
    shortName: Чис 18:29
    text: Зо всіх ваших дарів принесе кожен Господнє приношення, зо всього найкращого
      посвячення з нього.
  - name: Числа 18:30
    orderIndex: 29
    osisId: Num.18.30
    sblId: Num 18:30
    shortName: Чис 18:30
    text: 'І скажи їм: коли ви будете приносити найкраще з нього, то це порахується
      Левитам, як урожай току, і як урожай кадки чавила.'
  - name: Числа 18:31
    orderIndex: 30
    osisId: Num.18.31
    sblId: Num 18:31
    shortName: Чис 18:31
    text: І будете їсти це на кожному місці ви та дім ваш, бо це нагорода для вас
      взамін за вашу службу в скинії заповіту.
  - name: Числа 18:32
    orderIndex: 31
    osisId: Num.18.32
    sblId: Num 18:32
    shortName: Чис 18:32
    text: І ви не понесете через це гріха, коли будете приносити найкраще з нього,
      а святощів Ізраїлевих синів не збезчестите, і не повмираєте.
  versesCount: 32
- name: Числа 19
  orderIndex: 18
  osisId: Num.19
  sblId: Num 19
  shortName: Чис 19
  verses:
  - name: Числа 19:1
    orderIndex: 0
    osisId: Num.19.1
    sblId: Num 19:1
    shortName: Чис 19:1
    text: 'І Господь промовляв до Мойсея та до Аарона, говорячи:'
  - name: Числа 19:2
    orderIndex: 1
    osisId: Num.19.2
    sblId: Num 19:2
    shortName: Чис 19:2
    text: Промовляй до Ізраїлевих синів, і нехай вони візьмуть для тебе безвадну руду
      ялівку, що в ній нема вади, що на неї не накладали ярма.
  - name: Числа 19:3
    orderIndex: 2
    osisId: Num.19.3
    sblId: Num 19:3
    shortName: Чис 19:3
    text: І дасте її до священика Елеазара, а він виведе її поза табір. І заріжуть
      її перед ним.
  - name: Числа 19:4
    orderIndex: 3
    osisId: Num.19.4
    sblId: Num 19:4
    shortName: Чис 19:4
    text: І візьме Елеазар пальцем своїм її крови, та й покропить кров'ю її перед
      скинії заповіту сім раз.
  - name: Числа 19:5
    orderIndex: 4
    osisId: Num.19.5
    sblId: Num 19:5
    shortName: Чис 19:5
    text: І спалиться та ялівка на його очах, шкура її, і м'ясо її, і кров її з її
      нечистостями спалиться.
  - name: Числа 19:6
    orderIndex: 5
    osisId: Num.19.6
    sblId: Num 19:6
    shortName: Чис 19:6
    text: І візьме священик кедрове дерево, і ісоп та червень, та й кине до середини
      погорілища тієї ялівки.
  - name: Числа 19:7
    orderIndex: 6
    osisId: Num.19.7
    sblId: Num 19:7
    shortName: Чис 19:7
    text: І випере той священик шати свої та обмиє тіло своє в воді, а потім увійде
      до табору. І буде той священик нечистий аж до вечора.
  - name: Числа 19:8
    orderIndex: 7
    osisId: Num.19.8
    sblId: Num 19:8
    shortName: Чис 19:8
    text: А той, хто палить її, випере одежу свою в воді й обмиє тіло своє в воді,
      та й буде нечистий аж до вечора.
  - name: Числа 19:9
    orderIndex: 8
    osisId: Num.19.9
    sblId: Num 19:9
    shortName: Чис 19:9
    text: І збере чистий чоловік попіл тієї ялівки, і покладе поза табором в чистому
      місці, і буде це для громади Ізраїлевих синів на сховок для очищальної води,
      це жертва за гріх.
  - name: Числа 19:10
    orderIndex: 9
    osisId: Num.19.10
    sblId: Num 19:10
    shortName: Чис 19:10
    text: А той, хто збирає попіл тієї ялівки, випере одежу свою, і буде нечистий
      аж до вечора. І це буде на вічну постанову для Ізраїлевих синів та для приходька,
      що мешкає серед них тимчасово.
  - name: Числа 19:11
    orderIndex: 10
    osisId: Num.19.11
    sblId: Num 19:11
    shortName: Чис 19:11
    text: А той, хто доторкається до всякого мертвого тіла людини, то буде нечистий
      сім день.
  - name: Числа 19:12
    orderIndex: 11
    osisId: Num.19.12
    sblId: Num 19:12
    shortName: Чис 19:12
    text: Він очиститься тим попелом дня третього та дня сьомого, і буде чистий. А
      якщо він не очиститься дня третього та дня сьомого, не буде чистий.
  - name: Числа 19:13
    orderIndex: 12
    osisId: Num.19.13
    sblId: Num 19:13
    shortName: Чис 19:13
    text: Кожен, хто доторкується до померлого, до тіла людини, що померла, і не очиститься,
      він занечистив Господню скинію, і буде винищена душа та з Ізраїля, бо очищальна
      вода не була покроплена на нього, нечистий він буде, нечистість його в ньому.
  - name: Числа 19:14
    orderIndex: 13
    osisId: Num.19.14
    sblId: Num 19:14
    shortName: Чис 19:14
    text: 'Оце той закон: коли в наметі помре людина, то кожен, хто входить до того
      намету, та все, що в наметі, буде нечисте сім день.'
  - name: Числа 19:15
    orderIndex: 14
    osisId: Num.19.15
    sblId: Num 19:15
    shortName: Чис 19:15
    text: І кожна відкрита посудина, що на ній нема міцно прив'язаного накриття, нечиста
      вона.
  - name: Числа 19:16
    orderIndex: 15
    osisId: Num.19.16
    sblId: Num 19:16
    shortName: Чис 19:16
    text: А кожен, хто доторкнеться на поверхні поля до трупа від меча, або до померлого,
      або до костей людини, або до гробу, буде нечистий сім день.
  - name: Числа 19:17
    orderIndex: 16
    osisId: Num.19.17
    sblId: Num 19:17
    shortName: Чис 19:17
    text: І візьмуть для того нечистого пороху з погорілища жертви за гріх, і наллють
      на нього живої води до посуду.
  - name: Числа 19:18
    orderIndex: 17
    osisId: Num.19.18
    sblId: Num 19:18
    shortName: Чис 19:18
    text: А чистий чоловік візьме ісопу, і вмочить у ту воду, та й покропить на того
      намета, і на всі посудини, і на душі ті, що були там, та на того, хто доторкується
      до тієї кістки, або до трупа, або до померлого, або до гробу.
  - name: Числа 19:19
    orderIndex: 18
    osisId: Num.19.19
    sblId: Num 19:19
    shortName: Чис 19:19
    text: І покропить той чистий на нечистого дня третього та дня сьомого, та й очистить
      його сьомого дня. І випере він одежу свою й обмиє в воді, і стане чистий увечері.
  - name: Числа 19:20
    orderIndex: 19
    osisId: Num.19.20
    sblId: Num 19:20
    shortName: Чис 19:20
    text: А чоловік, що стане нечистим і не очиститься, то буде знищена душа та з-посеред
      збору, бо він занечистив Господню святиню, очищальна вода не була кроплена на
      нього, нечистий він.
  - name: Числа 19:21
    orderIndex: 20
    osisId: Num.19.21
    sblId: Num 19:21
    shortName: Чис 19:21
    text: І буде це для них на вічну постанову, а той, хто кропить очищальну воду,
      випере одежу свою, а хто доторкається до очищальної води, буде нечистий аж до
      вечора.
  - name: Числа 19:22
    orderIndex: 21
    osisId: Num.19.22
    sblId: Num 19:22
    shortName: Чис 19:22
    text: А кожен, до кого доторкнеться нечистий, буде нечистий, а особа, що доторкується,
      буде нечиста аж до вечора.
  versesCount: 22
- name: Числа 20
  orderIndex: 19
  osisId: Num.20
  sblId: Num 20
  shortName: Чис 20
  verses:
  - name: Числа 20:1
    orderIndex: 0
    osisId: Num.20.1
    sblId: Num 20:1
    shortName: Чис 20:1
    text: І ввійшли Ізраїлеві сини, уся громада, до пустині Цін першого місяця, та
      й засів народ у Кадеші. І померла там Маріям, і була там похована.
  - name: Числа 20:2
    orderIndex: 1
    osisId: Num.20.2
    sblId: Num 20:2
    shortName: Чис 20:2
    text: І не було води для громади, і вони зібралися проти Мойсея та проти Аарона.
  - name: Числа 20:3
    orderIndex: 2
    osisId: Num.20.3
    sblId: Num 20:3
    shortName: Чис 20:3
    text: 'І сварився той народ із Мойсеєм, та й сказали, говорячи: О, якби ми повмирали
      були, коли наші брати вмирали перед Господнім лицем!'
  - name: Числа 20:4
    orderIndex: 3
    osisId: Num.20.4
    sblId: Num 20:4
    shortName: Чис 20:4
    text: І нащо ви привели Господню громаду на цю пустиню, щоб повмирали тут ми та
      худоба наша?
  - name: Числа 20:5
    orderIndex: 4
    osisId: Num.20.5
    sblId: Num 20:5
    shortName: Чис 20:5
    text: І нащо ви вивели нас із Єгипту, щоб привести нас на це зле місце? Тут не
      родить збіжжя, ані фіґи, ані виноград, ані гранатове яблуко, і навіть немає
      напитись води!
  - name: Числа 20:6
    orderIndex: 5
    osisId: Num.20.6
    sblId: Num 20:6
    shortName: Чис 20:6
    text: І ввійшли Мойсей та Аарон від громади до входу скинії заповіту, та й попадали
      на обличчя свої. І слава Господня появилася їм!
  - name: Числа 20:7
    orderIndex: 6
    osisId: Num.20.7
    sblId: Num 20:7
    shortName: Чис 20:7
    text: 'І Господь промовляв до Мойсея, говорячи:'
  - name: Числа 20:8
    orderIndex: 7
    osisId: Num.20.8
    sblId: Num 20:8
    shortName: Чис 20:8
    text: Візьми жезло, та збери громаду ти та брат твій Аарон, і скажете до тієї
      скелі на їхніх очах, і вона дасть свою воду. І виведеш для них воду з тієї скелі,
      та й напоїш ту громаду та їхню худобу.
  - name: Числа 20:9
    orderIndex: 8
    osisId: Num.20.9
    sblId: Num 20:9
    shortName: Чис 20:9
    text: І взяв Мойсей те жезло з-перед Господнього лиця, як Він наказав був йому.
  - name: Числа 20:10
    orderIndex: 9
    osisId: Num.20.10
    sblId: Num 20:10
    shortName: Чис 20:10
    text: 'І зібрали Мойсей та Аарон громаду перед тією скелею. І сказав він до них:
      Послухайте ж, неслухняні, чи з цієї скелі ми виведемо для вас воду?'
  - name: Числа 20:11
    orderIndex: 10
    osisId: Num.20.11
    sblId: Num 20:11
    shortName: Чис 20:11
    text: І підніс Мойсей руку свою, та й ударив ту скелю своїм жезлом два рази, і
      вийшло багато води! І пила громада та їхня худоба!...
  - name: Числа 20:12
    orderIndex: 11
    osisId: Num.20.12
    sblId: Num 20:12
    shortName: Чис 20:12
    text: 'І сказав Господь до Мойсея та до Аарона: За те, що ви не ввірували в Мене,
      щоб явилася святість Моя на очах Ізраїлевих синів, ви не введете цієї громади
      до Краю, що Я дав їм.'
  - name: Числа 20:13
    orderIndex: 12
    osisId: Num.20.13
    sblId: Num 20:13
    shortName: Чис 20:13
    text: Це вода Меріви, де сварилися Ізраїлеві сини з Господом, і святість Його
      явилася їм.
  - name: Числа 20:14
    orderIndex: 13
    osisId: Num.20.14
    sblId: Num 20:14
    shortName: Чис 20:14
    text: 'І послав Мойсей послів із Кадешу до царя едомського сказати: Так каже брат
      твій Ізраїль: Ти знаєш усю тяготу, що впала на нас.'
  - name: Числа 20:15
    orderIndex: 14
    osisId: Num.20.15
    sblId: Num 20:15
    shortName: Чис 20:15
    text: І зійшли були наші батьки до Єгипту, і сиділи ми в Єгипті багато часу, а
      Єгипет чинив зло нам та батькам нашим.
  - name: Числа 20:16
    orderIndex: 15
    osisId: Num.20.16
    sblId: Num 20:16
    shortName: Чис 20:16
    text: І голосили ми до Господа, і Він почув наш голос, та й послав Ангола, і вивів
      нас із Єгипту, а оце ми в Кадеші, що при самім кінці твоєї границі.
  - name: Числа 20:17
    orderIndex: 16
    osisId: Num.20.17
    sblId: Num 20:17
    shortName: Чис 20:17
    text: Нехай же ми перейдемо через твій край! Ми не підемо полем та виноградником,
      і не будемо пити води з криниці, ми підемо дорогою царською, не збочимо ні праворуч,
      ні ліворуч, аж поки не перейдемо границі твоєї.
  - name: Числа 20:18
    orderIndex: 17
    osisId: Num.20.18
    sblId: Num 20:18
    shortName: Чис 20:18
    text: 'І сказав до нього Едом: Ти не перейдеш у мене, бо інакше я з мечем вийду
      проти тебе!'
  - name: Числа 20:19
    orderIndex: 18
    osisId: Num.20.19
    sblId: Num 20:19
    shortName: Чис 20:19
    text: 'І сказали йому Ізраїлеві сини: Ми підемо битою дорогою, а якщо будемо пити
      воду твою я та худоба моя, то я дам заплату за неї. Нічого більше, тільки нехай
      перейду я своїми ногами!'
  - name: Числа 20:20
    orderIndex: 19
    osisId: Num.20.20
    sblId: Num 20:20
    shortName: Чис 20:20
    text: 'А той відказав: Не перейдеш! І вийшов Едом навпроти нього з численним народом
      та з сильною рукою.'
  - name: Числа 20:21
    orderIndex: 20
    osisId: Num.20.21
    sblId: Num 20:21
    shortName: Чис 20:21
    text: І відмовив Едом дати Ізраїлеві перейти його границі, і Ізраїль збочив від
      нього.
  - name: Числа 20:22
    orderIndex: 21
    osisId: Num.20.22
    sblId: Num 20:22
    shortName: Чис 20:22
    text: І рушили з Кадешу, і вийшли Ізраїлеві сини, уся громада, до Гор-гори.
  - name: Числа 20:23
    orderIndex: 22
    osisId: Num.20.23
    sblId: Num 20:23
    shortName: Чис 20:23
    text: 'І сказав Господь до Мойсея та до Аарона на Гор-горі, на границі едомського
      краю, говорячи:'
  - name: Числа 20:24
    orderIndex: 23
    osisId: Num.20.24
    sblId: Num 20:24
    shortName: Чис 20:24
    text: Нехай прилучиться Аарон до своєї рідні, бо він не ввійде до того Краю, що
      Я дав Ізраїлевим синам, через те, що ви були неслухняні наказу Моєму при воді
      Меріви.
  - name: Числа 20:25
    orderIndex: 24
    osisId: Num.20.25
    sblId: Num 20:25
    shortName: Чис 20:25
    text: Візьми Аарона та сина його Елеазара, та й виведи їх на Гор-гору.
  - name: Числа 20:26
    orderIndex: 25
    osisId: Num.20.26
    sblId: Num 20:26
    shortName: Чис 20:26
    text: І нехай Аарон здійме шати свої, і зодягне в них сина свого Елеазара, і Аарон
      буде забраний, та й помре там.
  - name: Числа 20:27
    orderIndex: 26
    osisId: Num.20.27
    sblId: Num 20:27
    shortName: Чис 20:27
    text: І зробив Мойсей, як Господь наказав був, і вийшли вони на Гор-гору на очах
      усієї громади.
  - name: Числа 20:28
    orderIndex: 27
    osisId: Num.20.28
    sblId: Num 20:28
    shortName: Чис 20:28
    text: І зняв Мойсей з Аарона шати його, і зодягнув у них сина його Елеазара, і
      Аарон помер там на верхів'ї гори. І зійшов Мойсей та Елеазар із гори.
  - name: Числа 20:29
    orderIndex: 28
    osisId: Num.20.29
    sblId: Num 20:29
    shortName: Чис 20:29
    text: І бачила вся громада, що помер Аарон, і оплакував Аарона ввесь Ізраїлів
      дім тридцять день.
  versesCount: 29
- name: Числа 21
  orderIndex: 20
  osisId: Num.21
  sblId: Num 21
  shortName: Чис 21
  verses:
  - name: Числа 21:1
    orderIndex: 0
    osisId: Num.21.1
    sblId: Num 21:1
    shortName: Чис 21:1
    text: І почув ханаанеянин, цар Араду, що сидів на полудні, що Ізраїль увійшов
      дорогою Атарім, і він став воювати з Ізраїлем, і взяв у нього до неволі полонених.
  - name: Числа 21:2
    orderIndex: 1
    osisId: Num.21.2
    sblId: Num 21:2
    shortName: Чис 21:2
    text: 'І склав Ізраїль обітницю Господеві й сказав: Якщо справді даси Ти народ
      той у мою руку, то я вчиню їхні міста закляттям.'
  - name: Числа 21:3
    orderIndex: 2
    osisId: Num.21.3
    sblId: Num 21:3
    shortName: Чис 21:3
    text: 'І вислухав Господь голос Ізраїлів, і дав йому ханаанеянина, і він учинив
      закляттям їх та їхні міста, і назвав ім''я тому міста: Хорма.'
  - name: Числа 21:4
    orderIndex: 3
    osisId: Num.21.4
    sblId: Num 21:4
    shortName: Чис 21:4
    text: І рушили вони з Гор-гори дорогою Червоного моря, щоб обійти едомський край.
      І підупала душа того народу в тій дорозі.
  - name: Числа 21:5
    orderIndex: 4
    osisId: Num.21.5
    sblId: Num 21:5
    shortName: Чис 21:5
    text: 'І промовляв той народ проти Бога та проти Мойсея: Нащо ви вивели нас із
      Єгипту, щоб ми повмирали в пустині? Бож нема тут хліба й нема води, а душі нашій
      обридла ця непридатна їжа.'
  - name: Числа 21:6
    orderIndex: 5
    osisId: Num.21.6
    sblId: Num 21:6
    shortName: Чис 21:6
    text: І послав Господь на той народ зміїв сарафів, і вони кусали народ. І померло
      багато народу з Ізраїля.
  - name: Числа 21:7
    orderIndex: 6
    osisId: Num.21.7
    sblId: Num 21:7
    shortName: Чис 21:7
    text: 'І прийшов народ до Мойсея та й сказав: Згрішили ми, бо говорили проти Господа
      та проти тебе. Молися до Господа, і нехай Він забере від нас цих зміїв. І молився
      Мойсей за народ.'
  - name: Числа 21:8
    orderIndex: 7
    osisId: Num.21.8
    sblId: Num 21:8
    shortName: Чис 21:8
    text: 'І сказав Господь до Мойсея: Зроби собі сарафа, і вистав його на жердині.
      І станеться, кожен покусаний, як погляне на нього, то буде жити.'
  - name: Числа 21:9
    orderIndex: 8
    osisId: Num.21.9
    sblId: Num 21:9
    shortName: Чис 21:9
    text: І зробив Мойсей мідяного змія, і виставив його на жердині. І сталося, якщо
      змій покусав кого, то той дивився на мідяного змія і жив!
  - name: Числа 21:10
    orderIndex: 9
    osisId: Num.21.10
    sblId: Num 21:10
    shortName: Чис 21:10
    text: І рушили Ізраїлеві сини, і таборували в Овоті.
  - name: Числа 21:11
    orderIndex: 10
    osisId: Num.21.11
    sblId: Num 21:11
    shortName: Чис 21:11
    text: І рушили вони з Овоту, і таборували в Ійє-Гааварімі, на пустині, що перед
      Моавом, від сходу сонця.
  - name: Числа 21:12
    orderIndex: 11
    osisId: Num.21.12
    sblId: Num 21:12
    shortName: Чис 21:12
    text: Звідти вони рушили, і таборували в долині Зереду.
  - name: Числа 21:13
    orderIndex: 12
    osisId: Num.21.13
    sblId: Num 21:13
    shortName: Чис 21:13
    text: Звідти рушили й таборували на тім боці Арнону в пустині, що виходить із
      аморейської границі, бо Арнон границя Моаву між Моавом та амореянином.
  - name: Числа 21:14
    orderIndex: 13
    osisId: Num.21.14
    sblId: Num 21:14
    shortName: Чис 21:14
    text: 'Тому розповідається в Книжці воєн Господніх: Вагев у Суфі, і потоки Арнону,'
  - name: Числа 21:15
    orderIndex: 14
    osisId: Num.21.15
    sblId: Num 21:15
    shortName: Чис 21:15
    text: і спад потоків, що збочив на місце Ару, і на моавську границю опертий.
  - name: Числа 21:16
    orderIndex: 15
    osisId: Num.21.16
    sblId: Num 21:16
    shortName: Чис 21:16
    text: 'А звідти до Бееру. Це той Беер, що про нього сказав Господь до Мойсея:
      Збери народ, і нехай Я дам їм воду.'
  - name: Числа 21:17
    orderIndex: 16
    osisId: Num.21.17
    sblId: Num 21:17
    shortName: Чис 21:17
    text: 'Тоді заспівав був Ізраїль цю пісню: Піднесися, кринице, співайте про неї!'
  - name: Числа 21:18
    orderIndex: 17
    osisId: Num.21.18
    sblId: Num 21:18
    shortName: Чис 21:18
    text: Криниця, вельможі копали її, її викопали народні достойники берлом, жезлами
      своїми. А з Мідбару до Маттани,
  - name: Числа 21:19
    orderIndex: 18
    osisId: Num.21.19
    sblId: Num 21:19
    shortName: Чис 21:19
    text: а з Маттани до Нахаліїлу, а з Нахаліїлу до Бамоту,
  - name: Числа 21:20
    orderIndex: 19
    osisId: Num.21.20
    sblId: Num 21:20
    shortName: Чис 21:20
    text: а з Бамоту до долини, що на моавському полі, у верхівки Пісґі, що звернена
      до пустині.
  - name: Числа 21:21
    orderIndex: 20
    osisId: Num.21.21
    sblId: Num 21:21
    shortName: Чис 21:21
    text: 'І послав Ізраїль послів до Сигона аморейського царя, говорячи:'
  - name: Числа 21:22
    orderIndex: 21
    osisId: Num.21.22
    sblId: Num 21:22
    shortName: Чис 21:22
    text: Нехай я перейду в твоїм краї! Ми не збочимо ні на поле, ні на виноградник,
      не будемо пити води з криниці, ми підемо царською дорогою, аж поки перейдемо
      землю твою.
  - name: Числа 21:23
    orderIndex: 22
    osisId: Num.21.23
    sblId: Num 21:23
    shortName: Чис 21:23
    text: І не дав Сигон Ізраїлеві перейти в границі його. І зібрав Сигон увесь свій
      народ, та й вийшов навпроти Ізраїля на пустині, і прибув до Йогці, і воював
      з Ізраїлем.
  - name: Числа 21:24
    orderIndex: 23
    osisId: Num.21.24
    sblId: Num 21:24
    shortName: Чис 21:24
    text: І вдарив його Ізраїль вістрям меча, і посів край його від Арнону аж до Яббоку,
      аж до синів Аммону, бо Аз границя синів Аммону.
  - name: Числа 21:25
    orderIndex: 24
    osisId: Num.21.25
    sblId: Num 21:25
    shortName: Чис 21:25
    text: 'І позабирав Ізраїль усі ті міста. І осів Ізраїль у всіх аморейських містах:
      у Хешбоні й по всіх залежних містах його.'
  - name: Числа 21:26
    orderIndex: 25
    osisId: Num.21.26
    sblId: Num 21:26
    shortName: Чис 21:26
    text: Бо Хешбон місто Сигона, царя аморейського він; і він воював з першим моавським
      царем, і забрав увесь його край з його руки аж до Арнону.
  - name: Числа 21:27
    orderIndex: 26
    osisId: Num.21.27
    sblId: Num 21:27
    shortName: Чис 21:27
    text: 'Тому й розповідають кобзарі: Підіть до Хешбону, нехай він збудується, і
      хай міцно поставиться місто Сигонове.'
  - name: Числа 21:28
    orderIndex: 27
    osisId: Num.21.28
    sblId: Num 21:28
    shortName: Чис 21:28
    text: Бо вийшов огонь із Хешбону, а полум'я з міста Сигонового, він місто моавське
      пожер, володарів арнонських висот.
  - name: Числа 21:29
    orderIndex: 28
    osisId: Num.21.29
    sblId: Num 21:29
    shortName: Чис 21:29
    text: Горе тобі, о Моаве, ти згинув, народе Кемошів! Він зробив був синів своїх
      утікачами, а дочок своїх дав у неволю Сигону, царю аморейському.
  - name: Числа 21:30
    orderIndex: 29
    osisId: Num.21.30
    sblId: Num 21:30
    shortName: Чис 21:30
    text: І розбили ми їх, згинув Хешбон до Дівону, і ми попустошили аж до Нофаху,
      що аж до Медви.
  - name: Числа 21:31
    orderIndex: 30
    osisId: Num.21.31
    sblId: Num 21:31
    shortName: Чис 21:31
    text: І Ізраїль осів в аморейському краї.
  - name: Числа 21:32
    orderIndex: 31
    osisId: Num.21.32
    sblId: Num 21:32
    shortName: Чис 21:32
    text: І послав Мойсей розвідати про Язера, і вони здобули його залежні міста,
      і заволоділи амореянином, що жив там.
  - name: Числа 21:33
    orderIndex: 32
    osisId: Num.21.33
    sblId: Num 21:33
    shortName: Чис 21:33
    text: І повернулись вони, і пішли дорогою Башану. І вийшов Оґ, цар башанський,
      насупроти них, він та ввесь його народ, на війну до Едреї.
  - name: Числа 21:34
    orderIndex: 33
    osisId: Num.21.34
    sblId: Num 21:34
    shortName: Чис 21:34
    text: 'І сказав Господь до Мойсея: Не бійся його, бо в руку твою дав Я його й
      увесь народ його та край його, і зробиш йому, як зробив ти Сигону, цареві аморейському,
      що сидів у Хешбоні.'
  - name: Числа 21:35
    orderIndex: 34
    osisId: Num.21.35
    sblId: Num 21:35
    shortName: Чис 21:35
    text: І вони побили його й синів його та ввесь народ його, так що нікого не зосталося.
      І вони заволоділи краєм його.
  versesCount: 35
- name: Числа 22
  orderIndex: 21
  osisId: Num.22
  sblId: Num 22
  shortName: Чис 22
  verses:
  - name: Числа 22:1
    orderIndex: 0
    osisId: Num.22.1
    sblId: Num 22:1
    shortName: Чис 22:1
    text: І рушили Ізраїлеві сини, та й таборували в моавських степах по тім боці
      приєрихонського Йордану.
  - name: Числа 22:2
    orderIndex: 1
    osisId: Num.22.2
    sblId: Num 22:2
    shortName: Чис 22:2
    text: І побачив Балак, син Ціппорів, усе, що зробив Ізраїль амореянинові.
  - name: Числа 22:3
    orderIndex: 2
    osisId: Num.22.3
    sblId: Num 22:3
    shortName: Чис 22:3
    text: І дуже злякався Моав того народу, бо він був великий. І настрашився Моав
      Ізраїлевих синів.
  - name: Числа 22:4
    orderIndex: 3
    osisId: Num.22.4
    sblId: Num 22:4
    shortName: Чис 22:4
    text: 'І сказав Моав до мідіянських старших: Тепер повискубує оця громада всі
      наші околиці, як вискубує віл польову зеленину. А Балак, син Ціппорів, був того
      часу моавським царем.'
  - name: Числа 22:5
    orderIndex: 4
    osisId: Num.22.5
    sblId: Num 22:5
    shortName: Чис 22:5
    text: 'І послав він послів до Валаама, Беорового сина, до Петору, що над Річкою,
      до краю синів народу його, щоб покликати його, говорячи: Ось вийшов народ із
      Єгипту, ось покрив він поверхню землі, і сидить навпроти мене.'
  - name: Числа 22:6
    orderIndex: 5
    osisId: Num.22.6
    sblId: Num 22:6
    shortName: Чис 22:6
    text: А тепер ходи ж, прокляни мені цей народ, бо він міцніший за мене. Може я
      потраплю вдарити його, і вижену його з краю, бо знаю, що кого ти поблагословиш,
      той благословенний, а кого проклянеш, проклятий.
  - name: Числа 22:7
    orderIndex: 6
    osisId: Num.22.7
    sblId: Num 22:7
    shortName: Чис 22:7
    text: І пішли моавські старші та старші Мідіяну, а дарунки за чари в руці їх,
      і прийшли до Валаама, та й промовляли до нього Балакові слова.
  - name: Числа 22:8
    orderIndex: 7
    osisId: Num.22.8
    sblId: Num 22:8
    shortName: Чис 22:8
    text: 'А він їм сказав: Ночуйте тут цієї ночі, і я перекажу вам слово, як Господь
      промовлятиме до мене. І зостались моавські вельможі в Валаама.'
  - name: Числа 22:9
    orderIndex: 8
    osisId: Num.22.9
    sblId: Num 22:9
    shortName: Чис 22:9
    text: 'І прийшов Бог до Валаама та й сказав: Хто ці люди з тобою?'
  - name: Числа 22:10
    orderIndex: 9
    osisId: Num.22.10
    sblId: Num 22:10
    shortName: Чис 22:10
    text: 'І сказав Валаам до Бога: Балак, син Ціппорів, цар моавський, послав до
      мене сказати:'
  - name: Числа 22:11
    orderIndex: 10
    osisId: Num.22.11
    sblId: Num 22:11
    shortName: Чис 22:11
    text: Ось народ виходить з Єгипту, і закрив поверхню землі; тепер іди ж, прокляни
      мені його, може я потраплю воювати з ним, і вижену його.
  - name: Числа 22:12
    orderIndex: 11
    osisId: Num.22.12
    sblId: Num 22:12
    shortName: Чис 22:12
    text: 'І сказав Бог до Валаама: Не підеш ти з ними, не проклянеш того народу,
      бо благословенний він!'
  - name: Числа 22:13
    orderIndex: 12
    osisId: Num.22.13
    sblId: Num 22:13
    shortName: Чис 22:13
    text: 'І встав Валаам уранці та й сказав до Балакових вельмож: Вертайтесь до свого
      краю, бо відмовив Господь позволити мені піти з вами.'
  - name: Числа 22:14
    orderIndex: 13
    osisId: Num.22.14
    sblId: Num 22:14
    shortName: Чис 22:14
    text: 'І встали моавські вельможі, і прийшли до Балака та й сказали: Відмовив
      Валаам піти з нами.'
  - name: Числа 22:15
    orderIndex: 14
    osisId: Num.22.15
    sblId: Num 22:15
    shortName: Чис 22:15
    text: А Балак знову послав вельмож, більше й поважніших від тих.
  - name: Числа 22:16
    orderIndex: 15
    osisId: Num.22.16
    sblId: Num 22:16
    shortName: Чис 22:16
    text: 'І прибули вони до Валаама та й сказали йому: Так сказав Балак, син Ціппорів:
      Не стримуйся прийти до мене,'
  - name: Числа 22:17
    orderIndex: 16
    osisId: Num.22.17
    sblId: Num 22:17
    shortName: Чис 22:17
    text: бо справді дуже вшаную тебе, і все, що скажеш мені, зроблю. І ходи ж, прокляни
      мені народ той!
  - name: Числа 22:18
    orderIndex: 17
    osisId: Num.22.18
    sblId: Num 22:18
    shortName: Чис 22:18
    text: 'І відповів Валаам, і сказав Балаковим рабам: Якщо Балак дасть мені повний
      свій дім срібла та золота, то й тоді я не зможу переступити наказу Господа,
      Бога мого, щоб зробити річ малу чи річ велику.'
  - name: Числа 22:19
    orderIndex: 18
    osisId: Num.22.19
    sblId: Num 22:19
    shortName: Чис 22:19
    text: А тепер посидьте й ви тут цієї ночі, а я пізнаю, що ще Господь буде говорити
      мені.
  - name: Числа 22:20
    orderIndex: 19
    osisId: Num.22.20
    sblId: Num 22:20
    shortName: Чис 22:20
    text: 'І прийшов Бог уночі до Валаама та й сказав йому: Якщо ці люди прийшли покликати
      тебе, устань, іди з ними. Але тільки те, що Я промовлятиму до тебе, те ти зробиш.'
  - name: Числа 22:21
    orderIndex: 20
    osisId: Num.22.21
    sblId: Num 22:21
    shortName: Чис 22:21
    text: І встав Валаам уранці, і осідлав свою ослицю, та й пішов із моавськими вельможами.
  - name: Числа 22:22
    orderIndex: 21
    osisId: Num.22.22
    sblId: Num 22:22
    shortName: Чис 22:22
    text: І запалився гнів Божий, що він іде. І став Ангол Господній на дорозі за
      перешкоду йому, а він їде на своїй ослиці, і двоє слуг його з ним.
  - name: Числа 22:23
    orderIndex: 22
    osisId: Num.22.23
    sblId: Num 22:23
    shortName: Чис 22:23
    text: І побачила та ослиця Господнього Ангола, що стоїть на дорозі, а витягнений
      меч його в руці його. І збочила ослиця з дороги, і пішла полем, а Валаам ударив
      ослицю, щоб збочила на дорогу.
  - name: Числа 22:24
    orderIndex: 23
    osisId: Num.22.24
    sblId: Num 22:24
    shortName: Чис 22:24
    text: І став Ангол Господній на стежці виноградників, стіна з цієї сторони, і
      стіна з тієї.
  - name: Числа 22:25
    orderIndex: 24
    osisId: Num.22.25
    sblId: Num 22:25
    shortName: Чис 22:25
    text: І побачила та ослиця Господнього Ангола, і притиснулася до стіни, та й притиснула
      до стіни Валаамову ногу. І він далі її бив.
  - name: Числа 22:26
    orderIndex: 25
    osisId: Num.22.26
    sblId: Num 22:26
    shortName: Чис 22:26
    text: І Ангол Господній знов перейшов, і став у тісному місці, де нема дороги
      збочити ні праворуч, ні ліворуч.
  - name: Числа 22:27
    orderIndex: 26
    osisId: Num.22.27
    sblId: Num 22:27
    shortName: Чис 22:27
    text: І побачила та ослиця Господнього Ангола і лягла під Валаамом. І запалився
      гнів Валаамів, і він ударив ослицю києм.
  - name: Числа 22:28
    orderIndex: 27
    osisId: Num.22.28
    sblId: Num 22:28
    shortName: Чис 22:28
    text: 'І відкрив Господь уста ослиці, і сказала вона до Валаама: Що я зробила
      тобі, що ти оце тричі вдарив мене?'
  - name: Числа 22:29
    orderIndex: 28
    osisId: Num.22.29
    sblId: Num 22:29
    shortName: Чис 22:29
    text: 'І сказав Валаам до ослиці: Бо ти виставила мене на сміх. Коли б меч був
      у руці моїй, то тепер я забив би тебе!'
  - name: Числа 22:30
    orderIndex: 29
    osisId: Num.22.30
    sblId: Num 22:30
    shortName: Чис 22:30
    text: 'І сказала ослиця до Валаама: Чи ж я не ослиця твоя, що ти їздив на мені,
      скільки живеш, аж до цього дня? Чи ж справді звикла я робити тобі так? І він
      відказав: Ні!'
  - name: Числа 22:31
    orderIndex: 30
    osisId: Num.22.31
    sblId: Num 22:31
    shortName: Чис 22:31
    text: І відкрив Господь очі Валаамові, і побачив він Господнього Ангола, що стоїть
      на дорозі, а його витягнений меч у руці його. І схилився він, і впав на обличчя
      своє.
  - name: Числа 22:32
    orderIndex: 31
    osisId: Num.22.32
    sblId: Num 22:32
    shortName: Чис 22:32
    text: 'І сказав до нього Ангол Господній: Нащо ти вдарив ослицю свою оце тричі?
      Ось я вийшов за перешкоду, бо ця дорога погибельна передо мною.'
  - name: Числа 22:33
    orderIndex: 32
    osisId: Num.22.33
    sblId: Num 22:33
    shortName: Чис 22:33
    text: І побачила мене ця ослиця, і збочила перед лицем моїм ось власне тричі.
      І коли б вона не збочила була перед лицем моїм, то тепер я й забив би тебе,
      а її позоставив би живою.
  - name: Числа 22:34
    orderIndex: 33
    osisId: Num.22.34
    sblId: Num 22:34
    shortName: Чис 22:34
    text: 'І сказав Валаам до Господнього Ангола: Я згрішив, бо не знав, що ти стоїш
      на дорозі навпроти мене. А тепер, якщо це зле в очах твоїх, то я вернуся собі.'
  - name: Числа 22:35
    orderIndex: 34
    osisId: Num.22.35
    sblId: Num 22:35
    shortName: Чис 22:35
    text: 'І сказав Ангол Господній до Валаама: Іди з цими людьми, і те слово, що
      скажу тобі, його тільки будеш говорити. І пішов Валаам з Балаковими вельможами.'
  - name: Числа 22:36
    orderIndex: 35
    osisId: Num.22.36
    sblId: Num 22:36
    shortName: Чис 22:36
    text: І почув Балак, що прийшов Валаам, і вийшов навпроти нього до Їр-Моаву, що
      на границі Арнону, що на краю границі.
  - name: Числа 22:37
    orderIndex: 36
    osisId: Num.22.37
    sblId: Num 22:37
    shortName: Чис 22:37
    text: 'І сказав Балак до Валаама: Чи ж справді не послав я до тебе, щоб покликати
      тебе, чому ж не пішов ти до мене? Чи справді я не потраплю вшанувати тебе?'
  - name: Числа 22:38
    orderIndex: 37
    osisId: Num.22.38
    sblId: Num 22:38
    shortName: Чис 22:38
    text: 'І сказав Валаам до Балака: Ось я прибув до тебе тепер. Чи потраплю я сказати
      щось? Те слово, що Бог вкладе в уста мої, його тільки я буду промовляти.'
  - name: Числа 22:39
    orderIndex: 38
    osisId: Num.22.39
    sblId: Num 22:39
    shortName: Чис 22:39
    text: І пішов Валаам із Балаком, і прибули вони до Кір'ят-Хуцоту.
  - name: Числа 22:40
    orderIndex: 39
    osisId: Num.22.40
    sblId: Num 22:40
    shortName: Чис 22:40
    text: І приніс Балак на жертву худобу велику та худобу дрібну, і послав Валаамові
      та вельможам, що з ним.
  - name: Числа 22:41
    orderIndex: 40
    osisId: Num.22.41
    sblId: Num 22:41
    shortName: Чис 22:41
    text: І сталося вранці, і взяв Балак Валаама, та й вивів його на Бамот-Баал, щоб
      побачив ізвідти тільки частину того народу.
  versesCount: 41
- name: Числа 23
  orderIndex: 22
  osisId: Num.23
  sblId: Num 23
  shortName: Чис 23
  verses:
  - name: Числа 23:1
    orderIndex: 0
    osisId: Num.23.1
    sblId: Num 23:1
    shortName: Чис 23:1
    text: 'І сказав Валаам до Балака: Збудуй мені тут сім жертівників, і приготуй
      мені тут сім бичків та сім баранів.'
  - name: Числа 23:2
    orderIndex: 1
    osisId: Num.23.2
    sblId: Num 23:2
    shortName: Чис 23:2
    text: І зробив Балак, як Валаам говорив. І приніс Балак та Валаам бичка та барана
      на кожному жертівнику.
  - name: Числа 23:3
    orderIndex: 2
    osisId: Num.23.3
    sblId: Num 23:3
    shortName: Чис 23:3
    text: 'І сказав Валаам до Балака: Стань над своїм цілопаленням, а я піду, може
      стріну Господа навпроти себе, і що Він об''явить мені, я перекажу тобі. І він
      пішов на лису гору.'
  - name: Числа 23:4
    orderIndex: 3
    osisId: Num.23.4
    sblId: Num 23:4
    shortName: Чис 23:4
    text: 'І стрівся Валаамові Бог, і сказав він Йому: Сім жертівників склав я, і
      приніс бичка та барана на кожному жертівнику.'
  - name: Числа 23:5
    orderIndex: 4
    osisId: Num.23.5
    sblId: Num 23:5
    shortName: Чис 23:5
    text: 'І вклав Господь слово до Валаамових уст та й сказав: Вернись до Балака,
      і будеш так промовляти.'
  - name: Числа 23:6
    orderIndex: 5
    osisId: Num.23.6
    sblId: Num 23:6
    shortName: Чис 23:6
    text: І вернувсь він до нього, аж ось він стоїть над своїм цілопаленням, він та
      всі вельможі моавські.
  - name: Числа 23:7
    orderIndex: 6
    osisId: Num.23.7
    sblId: Num 23:7
    shortName: Чис 23:7
    text: 'І він виголосив свою приповістку пророчу й сказав: Із Араму мене припровадив
      Балак, цар моавський, з гір сходу: Іди ж, прокляни мені Якова, а йди ж, скажи
      зло на Ізраїля!'
  - name: Числа 23:8
    orderIndex: 7
    osisId: Num.23.8
    sblId: Num 23:8
    shortName: Чис 23:8
    text: Що ж я буду того проклинати, що Бог не прокляв був його? І що ж буду казать
      зло на того, що гніву на нього не має Господь?
  - name: Числа 23:9
    orderIndex: 8
    osisId: Num.23.9
    sblId: Num 23:9
    shortName: Чис 23:9
    text: Бо я бачу його з вершка скель, і з пагірків його оглядаю, тож народ пробуває
      самітно, а серед людей не рахується.
  - name: Числа 23:10
    orderIndex: 9
    osisId: Num.23.10
    sblId: Num 23:10
    shortName: Чис 23:10
    text: Хто ж перелічив порох Яковів, і хто зрахував пил Ізраїлів? Хай душа моя
      вмре смертю праведних, і кінець мій хай буде такий, як його!
  - name: Числа 23:11
    orderIndex: 10
    osisId: Num.23.11
    sblId: Num 23:11
    shortName: Чис 23:11
    text: 'І сказав Балак до Валаама: Що ти зробив мені? Я взяв тебе, щоб ти прокляв
      моїх ворогів, а оце ти справді поблагословив їх!'
  - name: Числа 23:12
    orderIndex: 11
    osisId: Num.23.12
    sblId: Num 23:12
    shortName: Чис 23:12
    text: 'А той відповів та й сказав: Чи ж не те, що Господь вкладе в мої уста, я
      буду пильнувати, щоб те говорити?'
  - name: Числа 23:13
    orderIndex: 12
    osisId: Num.23.13
    sblId: Num 23:13
    shortName: Чис 23:13
    text: 'І сказав до нього Балак: Ходи ж зо мною до іншого місця, звідки побачиш
      його. Тільки частину його будеш бачити, а всього його не побачиш. І прокляни
      мені його, мого ворога, звідти!'
  - name: Числа 23:14
    orderIndex: 13
    osisId: Num.23.14
    sblId: Num 23:14
    shortName: Чис 23:14
    text: І він узяв його на Седе-Цофім, на верхів'я Пісґі, і збудував сім жертівників,
      і приніс бичка та барана на кожнім жертівнику.
  - name: Числа 23:15
    orderIndex: 14
    osisId: Num.23.15
    sblId: Num 23:15
    shortName: Чис 23:15
    text: 'І сказав він до Балака: Стань тут над своїм цілопаленням, а я стріну там
      Господа.'
  - name: Числа 23:16
    orderIndex: 15
    osisId: Num.23.16
    sblId: Num 23:16
    shortName: Чис 23:16
    text: 'І стрів Господь Валаама, і вклав слово до уст його та й сказав: Вернися
      до Балака, і будеш так промовляти.'
  - name: Числа 23:17
    orderIndex: 16
    osisId: Num.23.17
    sblId: Num 23:17
    shortName: Чис 23:17
    text: 'І прийшов він до нього, аж ось він стоїть над своїм цілопаленням, а з ним
      вельможі моавські. І сказав йому Балак: Що ж говорив Господь?'
  - name: Числа 23:18
    orderIndex: 17
    osisId: Num.23.18
    sblId: Num 23:18
    shortName: Чис 23:18
    text: 'І він виголосив свою приповістку пророчу й сказав: Устань же, Балаку, та
      й слухай, нахили своє ухо до мене, о сину Ціппорів!'
  - name: Числа 23:19
    orderIndex: 18
    osisId: Num.23.19
    sblId: Num 23:19
    shortName: Чис 23:19
    text: Бог не чоловік, щоб неправду казати, і Він не син людський, щоб Йому жалкувати.
      Чи ж Він був сказав і не зробить, чи ж Він говорив та й не виконає?
  - name: Числа 23:20
    orderIndex: 19
    osisId: Num.23.20
    sblId: Num 23:20
    shortName: Чис 23:20
    text: Оце я одержав наказа поблагословити, і поблагословив Він, і я того не відверну!
  - name: Числа 23:21
    orderIndex: 20
    osisId: Num.23.21
    sblId: Num 23:21
    shortName: Чис 23:21
    text: Не видно страждання між Яковом, і не запримітно нещастя в Ізраїлі, з ним
      Господь, його Бог, а між ним голосний крик на славу Царя!
  - name: Числа 23:22
    orderIndex: 21
    osisId: Num.23.22
    sblId: Num 23:22
    shortName: Чис 23:22
    text: Бог, що вивів був їх із Єгипту, Він для нього, як міць однорожця!
  - name: Числа 23:23
    orderIndex: 22
    osisId: Num.23.23
    sblId: Num 23:23
    shortName: Чис 23:23
    text: Бо нема ворожби поміж Яковом, і чарів нема між Ізраїлем, тепер буде сказане
      Якову та Ізраїлеві, що Бог учинив.
  - name: Числа 23:24
    orderIndex: 23
    osisId: Num.23.24
    sblId: Num 23:24
    shortName: Чис 23:24
    text: Тож устане народ, як левиця, і підійметься він, немов лев! Він не ляже,
      аж поки не буде він жерти здобичу, і аж поки не буде він пить кров забитих!
  - name: Числа 23:25
    orderIndex: 24
    osisId: Num.23.25
    sblId: Num 23:25
    shortName: Чис 23:25
    text: 'І сказав Балак до Валаама: Ні проклинати не проклинай його, ні благословити
      не благословляй його!'
  - name: Числа 23:26
    orderIndex: 25
    osisId: Num.23.26
    sblId: Num 23:26
    shortName: Чис 23:26
    text: 'І сказав Валаам, і відповів до Балака: Чи ж не казав я тобі, говорячи:
      Усе, що буде промовляти Господь, те зроблю?'
  - name: Числа 23:27
    orderIndex: 26
    osisId: Num.23.27
    sblId: Num 23:27
    shortName: Чис 23:27
    text: 'І сказав Балак до Валаама: Ходи ж, візьму тебе ще до іншого місця, може
      сподобається в Божих очах, і ти звідти проклянеш мені його.'
  - name: Числа 23:28
    orderIndex: 27
    osisId: Num.23.28
    sblId: Num 23:28
    shortName: Чис 23:28
    text: І взяв Балак Валаама на верхів'я Пеору, що звернений до пустині.
  - name: Числа 23:29
    orderIndex: 28
    osisId: Num.23.29
    sblId: Num 23:29
    shortName: Чис 23:29
    text: 'І сказав Валаам до Балака: Збудуй мені тут сім жертівників, і приготуй
      мені тут сім бичків та сім баранів.'
  - name: Числа 23:30
    orderIndex: 29
    osisId: Num.23.30
    sblId: Num 23:30
    shortName: Чис 23:30
    text: І зробив Балак, як сказав був Валаам, і приніс бичка та барана на кожному
      жертівнику.
  versesCount: 30
- name: Числа 24
  orderIndex: 23
  osisId: Num.24
  sblId: Num 24
  shortName: Чис 24
  verses:
  - name: Числа 24:1
    orderIndex: 0
    osisId: Num.24.1
    sblId: Num 24:1
    shortName: Чис 24:1
    text: І побачив Валаам, що Господеві вгодно поблагословити Ізраїля, і не пішов,
      як кожного разу, на ворожбу, і звернув лице своє до пустині.
  - name: Числа 24:2
    orderIndex: 1
    osisId: Num.24.2
    sblId: Num 24:2
    shortName: Чис 24:2
    text: І звів Валаам очі свої, та й побачив Ізраїля, що пробував за своїми племенами.
      І на ньому був Дух Божий!
  - name: Числа 24:3
    orderIndex: 2
    osisId: Num.24.3
    sblId: Num 24:3
    shortName: Чис 24:3
    text: 'І він виголосив свою приповістку пророчу й сказав: Мова Валаама, сина Беорового,
      і мова мужа з очима відкритими,'
  - name: Числа 24:4
    orderIndex: 3
    osisId: Num.24.4
    sblId: Num 24:4
    shortName: Чис 24:4
    text: це мова того, хто слухається Божих слів, хто бачить видіння Всемогутнього,
      що падає він, але очі відкриті йому.
  - name: Числа 24:5
    orderIndex: 4
    osisId: Num.24.5
    sblId: Num 24:5
    shortName: Чис 24:5
    text: Які, Якове, гарні намети твої, місця перебування твойого, Ізраїлю!
  - name: Числа 24:6
    orderIndex: 5
    osisId: Num.24.6
    sblId: Num 24:6
    shortName: Чис 24:6
    text: Вони розтяглися, немов ті долини, немов ті садки понад річкою, вони як дерева
      алойні, що Господь насадив, як кедри над водами!
  - name: Числа 24:7
    orderIndex: 6
    osisId: Num.24.7
    sblId: Num 24:7
    shortName: Чис 24:7
    text: Вода потече з його відер, а насіння його над великими водами. Його цар стане
      вищий за Аґаґа, і царство його піднесеться.
  - name: Числа 24:8
    orderIndex: 7
    osisId: Num.24.8
    sblId: Num 24:8
    shortName: Чис 24:8
    text: Із Єгипту Бог вивів його, Він для нього як міць однорожця! Поїсть він людей,
      що ворожі йому, і їхні кості потрощить, а стріли його поламає.
  - name: Числа 24:9
    orderIndex: 8
    osisId: Num.24.9
    sblId: Num 24:9
    shortName: Чис 24:9
    text: Нахилився він, ліг, немов лев, і як левиця, хто підійме його? Хто благословляє
      тебе той благословенний, а хто проклинає тебе той проклятий!
  - name: Числа 24:10
    orderIndex: 9
    osisId: Num.24.10
    sblId: Num 24:10
    shortName: Чис 24:10
    text: 'І запалав гнів Балаків на Валаама, і сплеснув він у долоні свої! І сказав
      Балак до Валаама: Я покликав тебе проклясти ворогів моїх, а ти ось, благословляючи,
      поблагословив їх оце тричі!'
  - name: Числа 24:11
    orderIndex: 10
    osisId: Num.24.11
    sblId: Num 24:11
    shortName: Чис 24:11
    text: 'А тепер утікай собі до свого місця! Я сказав був: конче пошаную тебе, та
      ось стримав тебе Господь від пошани.'
  - name: Числа 24:12
    orderIndex: 11
    osisId: Num.24.12
    sblId: Num 24:12
    shortName: Чис 24:12
    text: 'І сказав Валаам до Балака: Чи ж не казав я також до посланців твоїх, яких
      послав ти до мене, говорячи:'
  - name: Числа 24:13
    orderIndex: 12
    osisId: Num.24.13
    sblId: Num 24:13
    shortName: Чис 24:13
    text: Якщо Балак дасть мені повний свій дім срібла та золота, то й тоді я не зможу
      переступити наказу Господнього, щоб зробити добре чи зле з власної волі, що
      казатиме Господь, те я буду говорити!
  - name: Числа 24:14
    orderIndex: 13
    osisId: Num.24.14
    sblId: Num 24:14
    shortName: Чис 24:14
    text: А тепер я оце йду до народу свого. Ходи ж, я звіщу тобі, що зробить той
      народ твоєму народові на кінці днів.
  - name: Числа 24:15
    orderIndex: 14
    osisId: Num.24.15
    sblId: Num 24:15
    shortName: Чис 24:15
    text: 'І він виголосив свою приповістку пророчу й сказав: Мова Валаама, сина Беорового,
      і мова мужа з очима відкритими,'
  - name: Числа 24:16
    orderIndex: 15
    osisId: Num.24.16
    sblId: Num 24:16
    shortName: Чис 24:16
    text: мова того, хто слухається Божих слів, і знає думку Всевишнього, хто бачить
      видіння Всемогутнього, що падає він, але очі відкриті йому.
  - name: Числа 24:17
    orderIndex: 16
    osisId: Num.24.17
    sblId: Num 24:17
    shortName: Чис 24:17
    text: Я бачу його, та не тепер, дивлюся на нього, та він не близький! Сходить
      зоря он від Якова, і підіймається берло з Ізраїля, ламає він скроні Моава та
      черепа всіх синів Сифа!
  - name: Числа 24:18
    orderIndex: 17
    osisId: Num.24.18
    sblId: Num 24:18
    shortName: Чис 24:18
    text: І стане Едом за спадщину, і стане Сеїр за посілість своїх ворогів, а Ізраїль
      робитиме справи великі!
  - name: Числа 24:19
    orderIndex: 18
    osisId: Num.24.19
    sblId: Num 24:19
    shortName: Чис 24:19
    text: І той запанує, хто з Якова, і вигубить рештки із міста.
  - name: Числа 24:20
    orderIndex: 19
    osisId: Num.24.20
    sblId: Num 24:20
    shortName: Чис 24:20
    text: 'І побачив він Амалика, і виголосив свою приповістку пророчу й сказав: Початок
      народів Амалик, та загине наприкінці й він!'
  - name: Числа 24:21
    orderIndex: 20
    osisId: Num.24.21
    sblId: Num 24:21
    shortName: Чис 24:21
    text: 'І побачив він кенеянина, і виголосив свою приповістку пророчу й сказав:
      Міцна ця оселя твоя, і поклав ти на скелі гніздо своє!'
  - name: Числа 24:22
    orderIndex: 21
    osisId: Num.24.22
    sblId: Num 24:22
    shortName: Чис 24:22
    text: Але вигублений буде Каїн, незабаром Ашшур поневолить тебе!
  - name: Числа 24:23
    orderIndex: 22
    osisId: Num.24.23
    sblId: Num 24:23
    shortName: Чис 24:23
    text: 'І він виголосив свою приповістку пророчу й сказав: О, хто ж буде жити,
      як зачне Бог робити оце?'
  - name: Числа 24:24
    orderIndex: 23
    osisId: Num.24.24
    sblId: Num 24:24
    shortName: Чис 24:24
    text: І кораблі припливуть від кіттеїв, і Ашшура впокорять, і Евера впокорять.
      Та загине наприкінці й він!
  - name: Числа 24:25
    orderIndex: 24
    osisId: Num.24.25
    sblId: Num 24:25
    shortName: Чис 24:25
    text: І встав Валаам і пішов, та й вернувся до місця свого. А Балак також пішов
      на дорогу свою.
  versesCount: 25
- name: Числа 25
  orderIndex: 24
  osisId: Num.25
  sblId: Num 25
  shortName: Чис 25
  verses:
  - name: Числа 25:1
    orderIndex: 0
    osisId: Num.25.1
    sblId: Num 25:1
    shortName: Чис 25:1
    text: І осівся Ізраїль у Шіттімі, і народ зачав ходити на розпусту до моавських
      дочок,
  - name: Числа 25:2
    orderIndex: 1
    osisId: Num.25.2
    sblId: Num 25:2
    shortName: Чис 25:2
    text: а вони закликали народ до жертов їхнім богам, і народ їв та вклонявся богам
      їхнім.
  - name: Числа 25:3
    orderIndex: 2
    osisId: Num.25.3
    sblId: Num 25:3
    shortName: Чис 25:3
    text: І Ізраїль приліпився був до пеорського Ваала. І запалав гнів Господній на
      Ізраїля.
  - name: Числа 25:4
    orderIndex: 3
    osisId: Num.25.4
    sblId: Num 25:4
    shortName: Чис 25:4
    text: 'І сказав Господь до Мойсея: Візьми всіх голів народу, та й повішай їх для
      Господа навпроти сонця. І відвернеться палючий Господній гнів від Ізраїля.'
  - name: Числа 25:5
    orderIndex: 4
    osisId: Num.25.5
    sblId: Num 25:5
    shortName: Чис 25:5
    text: 'І сказав Мойсей до Ізраїлевих суддів: Позабивайте кожен мужів своїх, приліплених
      до пеорського Ваала.'
  - name: Числа 25:6
    orderIndex: 5
    osisId: Num.25.6
    sblId: Num 25:6
    shortName: Чис 25:6
    text: Аж ось прийшов один із Ізраїлевих синів, та й привів до братів своїх мідіянітянку
      на очах Мойсея й на очах усієї громади Ізраїлевих синів, а вони плакали при
      вході скинії заповіту.
  - name: Числа 25:7
    orderIndex: 6
    osisId: Num.25.7
    sblId: Num 25:7
    shortName: Чис 25:7
    text: І побачив це Пінхас, син Елеазара, сина священика Аарона. І встав він з-посеред
      громади, і взяв списа в свою руку.
  - name: Числа 25:8
    orderIndex: 7
    osisId: Num.25.8
    sblId: Num 25:8
    shortName: Чис 25:8
    text: І ввійшов він за Ізраїлевим мужем до середини мешкання, та й пробив їх обох
      ізраїльтянина та ту жінку, аж через її черево. І була стримана поразка Ізраїлевих
      синів.
  - name: Числа 25:9
    orderIndex: 8
    osisId: Num.25.9
    sblId: Num 25:9
    shortName: Чис 25:9
    text: І померло в поразці двадцять і чотири тисячі.
  - name: Числа 25:10
    orderIndex: 9
    osisId: Num.25.10
    sblId: Num 25:10
    shortName: Чис 25:10
    text: 'І промовив Господь до Мойсея, говорячи:'
  - name: Числа 25:11
    orderIndex: 10
    osisId: Num.25.11
    sblId: Num 25:11
    shortName: Чис 25:11
    text: Пінхас, син Елеазара, сина священика Аарона, відвернув Мою лють від Ізраїлевих
      синів, коли він запалився горливістю Моєю серед них. І Я не вигубив Ізраїлевих
      синів у Своїй горливості.
  - name: Числа 25:12
    orderIndex: 11
    osisId: Num.25.12
    sblId: Num 25:12
    shortName: Чис 25:12
    text: 'Тому скажи: ось Я даю йому свого заповіта: мир.'
  - name: Числа 25:13
    orderIndex: 12
    osisId: Num.25.13
    sblId: Num 25:13
    shortName: Чис 25:13
    text: І буде йому та насінню його по нім заповіт вічного священства за те, що
      він запалився для Бога свого, і очистив Ізраїлевих синів.
  - name: Числа 25:14
    orderIndex: 13
    osisId: Num.25.14
    sblId: Num 25:14
    shortName: Чис 25:14
    text: А ймення забитого Ізраїлевого мужа, що був забитий з тією мідіянітянкою,
      Зімрі, син Салу, начальник батькового дому Симеона.
  - name: Числа 25:15
    orderIndex: 14
    osisId: Num.25.15
    sblId: Num 25:15
    shortName: Чис 25:15
    text: І ім'я тієї забитої мідіянітської жінки Козбі, дочка Цура, що був головою
      племен батькового дому в Мідіяні.
  - name: Числа 25:16
    orderIndex: 15
    osisId: Num.25.16
    sblId: Num 25:16
    shortName: Чис 25:16
    text: 'І Господь промовляв до Мойсея, говорячи:'
  - name: Числа 25:17
    orderIndex: 16
    osisId: Num.25.17
    sblId: Num 25:17
    shortName: Чис 25:17
    text: Ненавидіти мідіянітів, і будете їх забивати!
  - name: Числа 25:18
    orderIndex: 17
    osisId: Num.25.18
    sblId: Num 25:18
    shortName: Чис 25:18
    text: Бож вони ненавидять вас у своїх підступах, що зводили вас через Пеора, і
      через Козбі, дочку мідіянітського начальника, сестру їх, забиту дня поразки
      за Пеора.
  versesCount: 18
- name: Числа 26
  orderIndex: 25
  osisId: Num.26
  sblId: Num 26
  shortName: Чис 26
  verses:
  - name: Числа 26:1
    orderIndex: 0
    osisId: Num.26.1
    sblId: Num 26:1
    shortName: Чис 26:1
    text: 'І сталося по поразці, і сказав Господь до Мойсея й до Елеазара, сина священика
      Аарона, говорячи:'
  - name: Числа 26:2
    orderIndex: 1
    osisId: Num.26.2
    sblId: Num 26:2
    shortName: Чис 26:2
    text: Перелічіть усю громаду Ізраїлевих синів від віку двадцяти літ і вище за
      домами їхніх батьків, кожного, хто здатний до війська в Ізраїлі.
  - name: Числа 26:3
    orderIndex: 2
    osisId: Num.26.3
    sblId: Num 26:3
    shortName: Чис 26:3
    text: 'І говорив до них Мойсей та священик Елеазар у моавських степах над приєрихонським
      Йорданом, говорячи:'
  - name: Числа 26:4
    orderIndex: 3
    osisId: Num.26.4
    sblId: Num 26:4
    shortName: Чис 26:4
    text: Перелічіть від віку двадцяти літ і вище, як наказав був Господь Мойсеєві
      і Ізраїлевим синам, що виходили з єгипетського краю.
  - name: Числа 26:5
    orderIndex: 4
    osisId: Num.26.5
    sblId: Num 26:5
    shortName: Чис 26:5
    text: 'Рувим, перворідний Ізраїлів. Рувимові сини: Ханох рід Ханохів, від Паллу
      рід Паллуїв,'
  - name: Числа 26:6
    orderIndex: 5
    osisId: Num.26.6
    sblId: Num 26:6
    shortName: Чис 26:6
    text: від Хецрона рід Хецронів, від Кармі рід Карміїв.
  - name: Числа 26:7
    orderIndex: 6
    osisId: Num.26.7
    sblId: Num 26:7
    shortName: Чис 26:7
    text: 'Оце Рувимові роди. І були їхні перелічені: сорок і три тисячі й сімсот
      і тридцять.'
  - name: Числа 26:8
    orderIndex: 7
    osisId: Num.26.8
    sblId: Num 26:8
    shortName: Чис 26:8
    text: 'А сини Паллуєві: Еліяв.'
  - name: Числа 26:9
    orderIndex: 8
    osisId: Num.26.9
    sblId: Num 26:9
    shortName: Чис 26:9
    text: 'А сини Еліявові: Немуїл, і Датан, і Авірон. Це той Датан та Авірон, покликані
      громади, що підбурювали проти Мойсея та проти Аарона в Кореєвій громаді, коли
      вони підбурювали на Господа.'
  - name: Числа 26:10
    orderIndex: 9
    osisId: Num.26.10
    sblId: Num 26:10
    shortName: Чис 26:10
    text: І відкрила земля свої уста, та й поглинула їх та Корея при смерті тієї громади,
      коли огонь пожер був двісті і п'ятдесят люда, і стали вони за ознаку.
  - name: Числа 26:11
    orderIndex: 10
    osisId: Num.26.11
    sblId: Num 26:11
    shortName: Чис 26:11
    text: А Кореєві сини не померли.
  - name: Числа 26:12
    orderIndex: 11
    osisId: Num.26.12
    sblId: Num 26:12
    shortName: Чис 26:12
    text: 'Сини Симеонові за їхніми родами: від Немуїла рід Немуїлів, від Яміна рід
      Ямінів, від Яхіна рід Яхінів,'
  - name: Числа 26:13
    orderIndex: 12
    osisId: Num.26.13
    sblId: Num 26:13
    shortName: Чис 26:13
    text: від Зераха рід Зерахів, від Саула рід Саулів.
  - name: Числа 26:14
    orderIndex: 13
    osisId: Num.26.14
    sblId: Num 26:14
    shortName: Чис 26:14
    text: Оце Симеонові роди, двадцять і дві тисячі й двісті.
  - name: Числа 26:15
    orderIndex: 14
    osisId: Num.26.15
    sblId: Num 26:15
    shortName: Чис 26:15
    text: 'Сини Ґадові за їхніми родами: від Цефона рід Цефонів, від Хаґґі рід Хаґґіїв,
      від Шуні рід Шуніїв,'
  - name: Числа 26:16
    orderIndex: 15
    osisId: Num.26.16
    sblId: Num 26:16
    shortName: Чис 26:16
    text: від Озні рід Озніїв, від Ері рід Еріїв,
  - name: Числа 26:17
    orderIndex: 16
    osisId: Num.26.17
    sblId: Num 26:17
    shortName: Чис 26:17
    text: від Арода рід Ародів, від Ар'елі рід Ар'еліїв.
  - name: Числа 26:18
    orderIndex: 17
    osisId: Num.26.18
    sblId: Num 26:18
    shortName: Чис 26:18
    text: 'Оце роди Ґадових синів, за їхнім переліченням: сорок тисяч і п''ятсот.'
  - name: Числа 26:19
    orderIndex: 18
    osisId: Num.26.19
    sblId: Num 26:19
    shortName: Чис 26:19
    text: 'Сини Юдині: Ер та Онан; і помер Ер та Онан у ханаанськім Краї.'
  - name: Числа 26:20
    orderIndex: 19
    osisId: Num.26.20
    sblId: Num 26:20
    shortName: Чис 26:20
    text: 'І були Юдині сини за їхніми родами: від Шели рід Шелин, від Переца рід
      Переців, від Зераха рід Зерахів.'
  - name: Числа 26:21
    orderIndex: 20
    osisId: Num.26.21
    sblId: Num 26:21
    shortName: Чис 26:21
    text: 'А Перецеві сини були: від Хецрона рід Хецронів, від Хамула рід Хамулів.'
  - name: Числа 26:22
    orderIndex: 21
    osisId: Num.26.22
    sblId: Num 26:22
    shortName: Чис 26:22
    text: 'Оце Юдини роди за їхнім переліченням: сімдесят і шість тисяч і п''ятсот.'
  - name: Числа 26:23
    orderIndex: 22
    osisId: Num.26.23
    sblId: Num 26:23
    shortName: Чис 26:23
    text: 'Сини Іссахарові за їхніми родами: Тола рід Толин, від Цувви рід Цуввин,'
  - name: Числа 26:24
    orderIndex: 23
    osisId: Num.26.24
    sblId: Num 26:24
    shortName: Чис 26:24
    text: від Яшува рід Яшувів, від Шімрона рід Шімронів.
  - name: Числа 26:25
    orderIndex: 24
    osisId: Num.26.25
    sblId: Num 26:25
    shortName: Чис 26:25
    text: 'Оце Іссахарові роди за їхнім переліченням: шістдесят і чотири тисячі й
      триста.'
  - name: Числа 26:26
    orderIndex: 25
    osisId: Num.26.26
    sblId: Num 26:26
    shortName: Чис 26:26
    text: 'Сини Завулонові за їхніми родами: від Середа рід Середів, від Елона рід
      Елонів, від Яхлеїла рід Яхлеїлів.'
  - name: Числа 26:27
    orderIndex: 26
    osisId: Num.26.27
    sblId: Num 26:27
    shortName: Чис 26:27
    text: 'Оце Завулонові роди за їхнім переліченням: шістдесят тисяч і п''ятсот.'
  - name: Числа 26:28
    orderIndex: 27
    osisId: Num.26.28
    sblId: Num 26:28
    shortName: Чис 26:28
    text: 'Сини Йосипа за їхніми родами: Манасія та Єфрем.'
  - name: Числа 26:29
    orderIndex: 28
    osisId: Num.26.29
    sblId: Num 26:29
    shortName: Чис 26:29
    text: 'Сини Манасіїні: від Махіра рід Махірів, а Махір породив Ґілеада, від Ґілеада
      рід Ґілеадів.'
  - name: Числа 26:30
    orderIndex: 29
    osisId: Num.26.30
    sblId: Num 26:30
    shortName: Чис 26:30
    text: 'Оце Ґілеадові сини: Єзер рід Єзерів, від Хелека рід Хелеків,'
  - name: Числа 26:31
    orderIndex: 30
    osisId: Num.26.31
    sblId: Num 26:31
    shortName: Чис 26:31
    text: і Асріїл рід Асріїлів, і Шехем рід Шехемів,
  - name: Числа 26:32
    orderIndex: 31
    osisId: Num.26.32
    sblId: Num 26:32
    shortName: Чис 26:32
    text: і Шеміда рід Шемідин, і Хефер рід Хеферів.
  - name: Числа 26:33
    orderIndex: 32
    osisId: Num.26.33
    sblId: Num 26:33
    shortName: Чис 26:33
    text: 'А Целофхад, син Хеферів, не мав синів, а тільки дочок. А ймення дочок:
      Махла й Ноа, Хоґла, Мілка й Тірца.'
  - name: Числа 26:34
    orderIndex: 33
    osisId: Num.26.34
    sblId: Num 26:34
    shortName: Чис 26:34
    text: 'Оце роди Манасіїні, а їхні перелічені: п''ятдесят і дві тисячі й сімсот.'
  - name: Числа 26:35
    orderIndex: 34
    osisId: Num.26.35
    sblId: Num 26:35
    shortName: Чис 26:35
    text: 'Оце Єфремові сини за їхніми родами: від Шутелаха рід Шутелахів, від Бехера
      рід Бехерів, від Тахана рід Таханів.'
  - name: Числа 26:36
    orderIndex: 35
    osisId: Num.26.36
    sblId: Num 26:36
    shortName: Чис 26:36
    text: 'А оце Шутелахові сини: від Ерана рід Еранів.'
  - name: Числа 26:37
    orderIndex: 36
    osisId: Num.26.37
    sblId: Num 26:37
    shortName: Чис 26:37
    text: 'Оце роди Єфремових синів за їхнім переліченням: тридцять і дві тисячі і
      п''ятсот. Оце Йосипові сини за їхніми родами.'
  - name: Числа 26:38
    orderIndex: 37
    osisId: Num.26.38
    sblId: Num 26:38
    shortName: Чис 26:38
    text: 'Сини Веніяминові за їхніми родами: від Бели рід Белин, від Ашбела рід Ашбелів,
      від Ахірама рід Ахірамів,'
  - name: Числа 26:39
    orderIndex: 38
    osisId: Num.26.39
    sblId: Num 26:39
    shortName: Чис 26:39
    text: від Шефуфама рід Шефуфамів, від Хуфама рід Хуфамів.
  - name: Числа 26:40
    orderIndex: 39
    osisId: Num.26.40
    sblId: Num 26:40
    shortName: Чис 26:40
    text: 'А сини Белині були: Ард, і Нааман, від Арда рід Ардів, від Наамана рід
      Нааманів.'
  - name: Числа 26:41
    orderIndex: 40
    osisId: Num.26.41
    sblId: Num 26:41
    shortName: Чис 26:41
    text: 'Оце Веніяминові сини за їхніми родами, а перелічені їхні: сорок і п''ять
      тисяч і шістсот.'
  - name: Числа 26:42
    orderIndex: 41
    osisId: Num.26.42
    sblId: Num 26:42
    shortName: Чис 26:42
    text: 'Оце Данові сини за їхніми родами: від Шухама рід Шухамів. Оце Данові роди
      за їхніми родами.'
  - name: Числа 26:43
    orderIndex: 42
    osisId: Num.26.43
    sblId: Num 26:43
    shortName: Чис 26:43
    text: 'Всі Шухамові роди за їхнім переліченням: шістдесят і чотири тисячі і чотириста.'
  - name: Числа 26:44
    orderIndex: 43
    osisId: Num.26.44
    sblId: Num 26:44
    shortName: Чис 26:44
    text: 'Асирові сини за їхніми родами: від Їмни рід Їмнин, від Їшві рід Їшвіїв,
      від Берії рід Беріїв.'
  - name: Числа 26:45
    orderIndex: 44
    osisId: Num.26.45
    sblId: Num 26:45
    shortName: Чис 26:45
    text: 'Сини Берії: від Хевера рід Хеверів, від Малкіїла рід Малкіїлів,'
  - name: Числа 26:46
    orderIndex: 45
    osisId: Num.26.46
    sblId: Num 26:46
    shortName: Чис 26:46
    text: а ймення Асирової дочки Сарах.
  - name: Числа 26:47
    orderIndex: 46
    osisId: Num.26.47
    sblId: Num 26:47
    shortName: Чис 26:47
    text: 'Оце роди Асирових синів за їхнім переліченням: п''ятдесят і три тисячі
      й чотириста.'
  - name: Числа 26:48
    orderIndex: 47
    osisId: Num.26.48
    sblId: Num 26:48
    shortName: Чис 26:48
    text: 'Сини Нефталимові за їхніми родами: від Яхцеїла рід Яхцеїлів, від Ґуні рід
      Ґуніїв,'
  - name: Числа 26:49
    orderIndex: 48
    osisId: Num.26.49
    sblId: Num 26:49
    shortName: Чис 26:49
    text: від Єцера рід Єцерів, від Шіллема рід Шіллемів.
  - name: Числа 26:50
    orderIndex: 49
    osisId: Num.26.50
    sblId: Num 26:50
    shortName: Чис 26:50
    text: 'Оце роди Нефталимові за їхніми родами й за їхнім переліченням: сорок і
      п''ять тисяч і чотириста.'
  - name: Числа 26:51
    orderIndex: 50
    osisId: Num.26.51
    sblId: Num 26:51
    shortName: Чис 26:51
    text: 'Оце перелічені Ізраїлевих синів: шістсот тисяч і тисяча й сімсот і тридцять.'
  - name: Числа 26:52
    orderIndex: 51
    osisId: Num.26.52
    sblId: Num 26:52
    shortName: Чис 26:52
    text: 'І промовив Господь до Мойсея, говорячи:'
  - name: Числа 26:53
    orderIndex: 52
    osisId: Num.26.53
    sblId: Num 26:53
    shortName: Чис 26:53
    text: Для цих буде поділений Край у спадок за числом імен.
  - name: Числа 26:54
    orderIndex: 53
    osisId: Num.26.54
    sblId: Num 26:54
    shortName: Чис 26:54
    text: Численному примножиш спадщину його, а малому зменшиш спадок його, кожному
      за переліченням його буде дана спадщина його.
  - name: Числа 26:55
    orderIndex: 54
    osisId: Num.26.55
    sblId: Num 26:55
    shortName: Чис 26:55
    text: Тільки жеребком поділиться землю, вони будуть володіти за іменами племен
      їхніх батьків.
  - name: Числа 26:56
    orderIndex: 55
    osisId: Num.26.56
    sblId: Num 26:56
    shortName: Чис 26:56
    text: За жеребком буде поділена спадщина його поміж численним та малим.
  - name: Числа 26:57
    orderIndex: 56
    osisId: Num.26.57
    sblId: Num 26:57
    shortName: Чис 26:57
    text: 'А оце перелічені Левити за їхніми родами: від Ґершона рід Ґершонів, від
      Кегата рід Кегатів, від Мерарі рід Мераріїв.'
  - name: Числа 26:58
    orderIndex: 57
    osisId: Num.26.58
    sblId: Num 26:58
    shortName: Чис 26:58
    text: 'Оце роди Левієві: рід Левіїв, рід Хевроніїв, рід Махліїв, рід Мушіїв, рід
      Кореїв, а Кегат породив Амрама.'
  - name: Числа 26:59
    orderIndex: 58
    osisId: Num.26.59
    sblId: Num 26:59
    shortName: Чис 26:59
    text: А ймення Амрамової жінки Йохевед, дочка Левієва, що вродила її Левієві жінка
      його в Єгипті, а вона вродила Амрамові Аарона, і Мойсея, і сестру їх Маріям.
  - name: Числа 26:60
    orderIndex: 59
    osisId: Num.26.60
    sblId: Num 26:60
    shortName: Чис 26:60
    text: І вродилися Ааронові Надав, й Авігу, й Елеазар, й Ітамар.
  - name: Числа 26:61
    orderIndex: 60
    osisId: Num.26.61
    sblId: Num 26:61
    shortName: Чис 26:61
    text: А Надав та Авігу померли, коли вони приносили чужий огонь перед Господнє
      лице.
  - name: Числа 26:62
    orderIndex: 61
    osisId: Num.26.62
    sblId: Num 26:62
    shortName: Чис 26:62
    text: І були їхні перелічені двадцять і три тисячі, кожен чоловічої статі від
      місячного віку й вище; бо вони не були перелічені серед Ізраїлевих синів, не
      дана бо їм спадщина серед Ізраїлевих синів.
  - name: Числа 26:63
    orderIndex: 62
    osisId: Num.26.63
    sblId: Num 26:63
    shortName: Чис 26:63
    text: Оце перелічені Мойсея та священика Елеазара, що перелічували Ізраїлевих
      синів у моавських степах над приєрихонським Йорданом.
  - name: Числа 26:64
    orderIndex: 63
    osisId: Num.26.64
    sblId: Num 26:64
    shortName: Чис 26:64
    text: А серед тих не було вже нікого з перелічених Мойсея та священика Аарона,
      що перелічували Ізраїлевих синів на Сінайській пустині,
  - name: Числа 26:65
    orderIndex: 64
    osisId: Num.26.65
    sblId: Num 26:65
    shortName: Чис 26:65
    text: 'бо Господь був сказав їм: Конче повмираєте ви на пустині. І не позостався
      з них ніхто, крім Калева, сина Єфуннеєвого, та Ісуса, сина Навинового.'
  versesCount: 65
- name: Числа 27
  orderIndex: 26
  osisId: Num.27
  sblId: Num 27
  shortName: Чис 27
  verses:
  - name: Числа 27:1
    orderIndex: 0
    osisId: Num.27.1
    sblId: Num 27:1
    shortName: Чис 27:1
    text: 'І прийшли дочки Целофхада, сина Хеферового, сина Ґілеадового, сина Махірового,
      сина Манасіїного, з родів Манасії, сина Йосипового, а оце ймення дочок його:
      Махла, Ноа, і Хоґла, і Мілка, і Тірца.'
  - name: Числа 27:2
    orderIndex: 1
    osisId: Num.27.2
    sblId: Num 27:2
    shortName: Чис 27:2
    text: 'І стали вони перед Мойсеєм і перед священиком Елеазаром та перед начальниками,
      і всією громадою при вході скинії заповіту, говорячи:'
  - name: Числа 27:3
    orderIndex: 2
    osisId: Num.27.3
    sblId: Num 27:3
    shortName: Чис 27:3
    text: Наш батько помер у пустині, і він не був серед громади змовників на Господа
      в Кореєвій громаді, бо він помер за свій гріх, а синів він не мав.
  - name: Числа 27:4
    orderIndex: 3
    osisId: Num.27.4
    sblId: Num 27:4
    shortName: Чис 27:4
    text: Чому ймення нашого батька буде відняте з-посеред його роду, що немає в нього
      сина? Дай же нам володіння серед братів нашого батька!
  - name: Числа 27:5
    orderIndex: 4
    osisId: Num.27.5
    sblId: Num 27:5
    shortName: Чис 27:5
    text: І приніс Мойсей їхню справу перед Господнє лице.
  - name: Числа 27:6
    orderIndex: 5
    osisId: Num.27.6
    sblId: Num 27:6
    shortName: Чис 27:6
    text: 'І сказав Господь до Мойсея, говорячи:'
  - name: Числа 27:7
    orderIndex: 6
    osisId: Num.27.7
    sblId: Num 27:7
    shortName: Чис 27:7
    text: Целофхадові дочки слушно говорять. Конче даси їм володіння спадкове серед
      братів їхнього батька, і зробиш, щоб перейшла їм спадщина їхнього батька.
  - name: Числа 27:8
    orderIndex: 7
    osisId: Num.27.8
    sblId: Num 27:8
    shortName: Чис 27:8
    text: 'А до Ізраїлевих синів будеш промовляти, говорячи: Коли хто помре, а сина
      в нього нема, то зробите, щоб спадок його перейшов дочці його.'
  - name: Числа 27:9
    orderIndex: 8
    osisId: Num.27.9
    sblId: Num 27:9
    shortName: Чис 27:9
    text: А якщо в нього немає дочки, то дасте спадщину його братам його.
  - name: Числа 27:10
    orderIndex: 9
    osisId: Num.27.10
    sblId: Num 27:10
    shortName: Чис 27:10
    text: А якщо в нього немає братів, то дасте спадок його братам батька його.
  - name: Числа 27:11
    orderIndex: 10
    osisId: Num.27.11
    sblId: Num 27:11
    shortName: Чис 27:11
    text: А якщо в його батька немає братів, то дасте спадщину його родичеві, близькому
      йому з його роду, і він посяде його. А це стане для Ізраїлевих синів на правну
      постанову, як Господь наказав був Мойсеєві.
  - name: Числа 27:12
    orderIndex: 11
    osisId: Num.27.12
    sblId: Num 27:12
    shortName: Чис 27:12
    text: 'І сказав Господь до Мойсея: Вийди на цю гору Аварім, і побач той Край,
      що Я дав Ізраїлевим синам.'
  - name: Числа 27:13
    orderIndex: 12
    osisId: Num.27.13
    sblId: Num 27:13
    shortName: Чис 27:13
    text: І побачиш його, і будеш прилучений до своєї рідні і ти, як був прилучений
      твій брат Аарон,
  - name: Числа 27:14
    orderIndex: 13
    osisId: Num.27.14
    sblId: Num 27:14
    shortName: Чис 27:14
    text: бо ви були неслухняні наказам Моїм у пустині Цін при сварці громади, щоб
      явилася святість Моя через воду на їхніх очах. Це вода Меріви Кадеської в пустині
      Цін.
  - name: Числа 27:15
    orderIndex: 14
    osisId: Num.27.15
    sblId: Num 27:15
    shortName: Чис 27:15
    text: 'І промовив Господь до Мойсея, говорячи:'
  - name: Числа 27:16
    orderIndex: 15
    osisId: Num.27.16
    sblId: Num 27:16
    shortName: Чис 27:16
    text: Нехай призначить Господь, Бог духів і кожного тіла, чоловіка над громадою,
  - name: Числа 27:17
    orderIndex: 16
    osisId: Num.27.17
    sblId: Num 27:17
    shortName: Чис 27:17
    text: що вийде перед ними, і що ввійде перед ними, і що випровадить їх, і що впровадить
      їх, і не буде Господня громада, як отара, що не має пастуха.
  - name: Числа 27:18
    orderIndex: 17
    osisId: Num.27.18
    sblId: Num 27:18
    shortName: Чис 27:18
    text: 'І сказав Господь до Мойсея: Візьми собі Ісуса, Навинового сина, мужа, що
      в ньому Дух, і покладеш свою руку на нього.'
  - name: Числа 27:19
    orderIndex: 18
    osisId: Num.27.19
    sblId: Num 27:19
    shortName: Чис 27:19
    text: І поставиш його перед священиком Елеазаром та перед усією громадою, і накажеш
      йому на їхніх очах.
  - name: Числа 27:20
    orderIndex: 19
    osisId: Num.27.20
    sblId: Num 27:20
    shortName: Чис 27:20
    text: І даси на нього з влади своєї, щоб чула вся громада Ізраїлевих синів.
  - name: Числа 27:21
    orderIndex: 20
    osisId: Num.27.21
    sblId: Num 27:21
    shortName: Чис 27:21
    text: І стане він перед священиком Елеазаром, і він запитає для нього вироку уріму
      перед Господнім лицем. І за наказом його вийдуть, і за наказом його ввійдуть
      він та всі Ізраїлеві сини з ним і вся громада.
  - name: Числа 27:22
    orderIndex: 21
    osisId: Num.27.22
    sblId: Num 27:22
    shortName: Чис 27:22
    text: І зробив Мойсей, як Господь наказав був йому. І взяв він Ісуса, і поставив
      його перед Елеазаром та перед усією громадою.
  - name: Числа 27:23
    orderIndex: 22
    osisId: Num.27.23
    sblId: Num 27:23
    shortName: Чис 27:23
    text: І поклав він руки свої на нього, і заповів йому, як Господь промовляв через
      Мойсея.
  versesCount: 23
- name: Числа 28
  orderIndex: 27
  osisId: Num.28
  sblId: Num 28
  shortName: Чис 28
  verses:
  - name: Числа 28:1
    orderIndex: 0
    osisId: Num.28.1
    sblId: Num 28:1
    shortName: Чис 28:1
    text: 'І Господь промовляв до Мойсея, говорячи:'
  - name: Числа 28:2
    orderIndex: 1
    osisId: Num.28.2
    sblId: Num 28:2
    shortName: Чис 28:2
    text: 'Накажи Ізраїлевим синам, і скажи їм: Ви будете пильнувати жертву Мою, хліб
      Мій для огняних Моїх жертов, пахощі любі Мої, щоб приносити Мені означеного
      часу.'
  - name: Числа 28:3
    orderIndex: 2
    osisId: Num.28.3
    sblId: Num 28:3
    shortName: Чис 28:3
    text: 'І скажи їм: Оце огняна жертва, що принесете Господеві: безвадні однорічні
      ягнята, двоє на день, цілопалення завжди.'
  - name: Числа 28:4
    orderIndex: 3
    osisId: Num.28.4
    sblId: Num 28:4
    shortName: Чис 28:4
    text: Одне ягня принесеш уранці, а ягня друге принесеш надвечір.
  - name: Числа 28:5
    orderIndex: 4
    osisId: Num.28.5
    sblId: Num 28:5
    shortName: Чис 28:5
    text: І десяту частину ефи пшеничної муки на хлібну жертву, мішану в товченій
      оливі чверть гіна.
  - name: Числа 28:6
    orderIndex: 5
    osisId: Num.28.6
    sblId: Num 28:6
    shortName: Чис 28:6
    text: Це стале цілопалення, принесене на Сінайській горі на пахощі любі, огняна
      жертва для Господа.
  - name: Числа 28:7
    orderIndex: 6
    osisId: Num.28.7
    sblId: Num 28:7
    shortName: Чис 28:7
    text: А лита жертва його чверть гіна для одного ягняти. У святині принесеш литу
      жертву вина для Господа.
  - name: Числа 28:8
    orderIndex: 7
    osisId: Num.28.8
    sblId: Num 28:8
    shortName: Чис 28:8
    text: А друге ягня принесеш надвечір, принесеш як хлібну жертву ранку й як жертву
      литу його, це огняна жертва, любі пахощі для Господа.
  - name: Числа 28:9
    orderIndex: 8
    osisId: Num.28.9
    sblId: Num 28:9
    shortName: Чис 28:9
    text: А суботнього дня двоє однорічних безвадних ягнят, і дві десяті пшеничної
      муки, жертва хлібна, мішана в оливі, і жертва лита його.
  - name: Числа 28:10
    orderIndex: 9
    osisId: Num.28.10
    sblId: Num 28:10
    shortName: Чис 28:10
    text: Це суботнє цілопалення щосуботи його, окрім цілопалення сталого та його
      литої жертви.
  - name: Числа 28:11
    orderIndex: 10
    osisId: Num.28.11
    sblId: Num 28:11
    shortName: Чис 28:11
    text: 'А першого дня ваших місяців принесете цілопалення для Господа: бички, молоде
      з великої худоби два, і одного барана, однорічні ягнята сім безвадних,'
  - name: Числа 28:12
    orderIndex: 11
    osisId: Num.28.12
    sblId: Num 28:12
    shortName: Чис 28:12
    text: і три десяті ефи пшеничної муки, жертву хлібну, мішану в оливі, для одного
      бичка, і дві десяті пшеничної муки, жертву хлібну, мішану в оливі, для одного
      барана,
  - name: Числа 28:13
    orderIndex: 12
    osisId: Num.28.13
    sblId: Num 28:13
    shortName: Чис 28:13
    text: і по десятій частині ефи пшеничної муки, жертву хлібну, мішану в оливі,
      для одного ягняти. Це цілопалення, пахощі любі, огняна жертва для Господа.
  - name: Числа 28:14
    orderIndex: 13
    osisId: Num.28.14
    sblId: Num 28:14
    shortName: Чис 28:14
    text: 'А їхні литі жертви: пів гіна вина буде для бика, а третина гіна для барана,
      а четвертина гіна для ягняти. Це новомісячне цілопалення кожного молодика, для
      всіх молодиків року.'
  - name: Числа 28:15
    orderIndex: 14
    osisId: Num.28.15
    sblId: Num 28:15
    shortName: Чис 28:15
    text: І буде принесений один козел на жертву за гріх для Господа, крім сталого
      цілопалення, і лита жертва його.
  - name: Числа 28:16
    orderIndex: 15
    osisId: Num.28.16
    sblId: Num 28:16
    shortName: Чис 28:16
    text: А першого місяця, чотирнадцятого дня місяця Пасха для Господа.
  - name: Числа 28:17
    orderIndex: 16
    osisId: Num.28.17
    sblId: Num 28:17
    shortName: Чис 28:17
    text: А п'ятнадцятого дня того місяця свято, сім день опрісноки їсти.
  - name: Числа 28:18
    orderIndex: 17
    osisId: Num.28.18
    sblId: Num 28:18
    shortName: Чис 28:18
    text: Першого дня святі збори, жодного робочого зайняття не будете робити.
  - name: Числа 28:19
    orderIndex: 18
    osisId: Num.28.19
    sblId: Num 28:19
    shortName: Чис 28:19
    text: 'І принесете огняну жертву, цілопалення для Господа: бички, молоде з великої
      худоби два, і одного барана, і сім однорічних ягнят, безвадні вони будуть у
      вас.'
  - name: Числа 28:20
    orderIndex: 19
    osisId: Num.28.20
    sblId: Num 28:20
    shortName: Чис 28:20
    text: А їхня хлібна жертва пшенична мука, мішана в оливі, принесете три десяті
      ефи для бичка й дві десяті для барана.
  - name: Числа 28:21
    orderIndex: 20
    osisId: Num.28.21
    sblId: Num 28:21
    shortName: Чис 28:21
    text: По десятій частині ефи принесеш для одного ягняти, так для семи ягнят.
  - name: Числа 28:22
    orderIndex: 21
    osisId: Num.28.22
    sblId: Num 28:22
    shortName: Чис 28:22
    text: І одного козла жертви за гріх на очищення вас,
  - name: Числа 28:23
    orderIndex: 22
    osisId: Num.28.23
    sblId: Num 28:23
    shortName: Чис 28:23
    text: окрім цілопалення ранку, що належить до сталого цілопалення, принесете оце.
  - name: Числа 28:24
    orderIndex: 23
    osisId: Num.28.24
    sblId: Num 28:24
    shortName: Чис 28:24
    text: Як оце, будете приносити щоденно сім день хліб огняної жертви, любі пахощі
      для Господа; окрім сталого цілопалення буде це принесене, і лита жертва його.
  - name: Числа 28:25
    orderIndex: 24
    osisId: Num.28.25
    sblId: Num 28:25
    shortName: Чис 28:25
    text: А сьомого дня будуть для вас святі збори, жодного робочого зайняття не будете
      робити.
  - name: Числа 28:26
    orderIndex: 25
    osisId: Num.28.26
    sblId: Num 28:26
    shortName: Чис 28:26
    text: А дня первоплодів, коли приносите нову хлібну жертву для Господа в ваших
      тижнях, будуть для вас святі збори, жодного робочого зайняття не будете робити.
  - name: Числа 28:27
    orderIndex: 26
    osisId: Num.28.27
    sblId: Num 28:27
    shortName: Чис 28:27
    text: 'І принесете цілопалення на любі пахощі для Господа: бички, молоде з великої
      худоби два, барана одного, сім ягнят однорічних.'
  - name: Числа 28:28
    orderIndex: 27
    osisId: Num.28.28
    sblId: Num 28:28
    shortName: Чис 28:28
    text: 'А їхня хлібна жертва: пшенична мука, мішана в оливі, три десяті ефи для
      одного бичка, дві десяті для одного барана,'
  - name: Числа 28:29
    orderIndex: 28
    osisId: Num.28.29
    sblId: Num 28:29
    shortName: Чис 28:29
    text: по десятій частині ефи для одного ягняти, так для семи ягнят.
  - name: Числа 28:30
    orderIndex: 29
    osisId: Num.28.30
    sblId: Num 28:30
    shortName: Чис 28:30
    text: Козел один, на очищення вас,
  - name: Числа 28:31
    orderIndex: 30
    osisId: Num.28.31
    sblId: Num 28:31
    shortName: Чис 28:31
    text: окрім сталого цілопалення та хлібної його жертви це принесете, вони будуть
      безвадні у вас, і їхні литі жертви.
  versesCount: 31
- name: Числа 29
  orderIndex: 28
  osisId: Num.29
  sblId: Num 29
  shortName: Чис 29
  verses:
  - name: Числа 29:1
    orderIndex: 0
    osisId: Num.29.1
    sblId: Num 29:1
    shortName: Чис 29:1
    text: А сьомого місяця, першого дня місяця святі збори будуть для вас, жодного
      робочого зайняття не будете робити, це буде для вас день сурмлення.
  - name: Числа 29:2
    orderIndex: 1
    osisId: Num.29.2
    sblId: Num 29:2
    shortName: Чис 29:2
    text: 'І спорядите цілопалення на пахощі любі для Господа: бичка, молоде з великої
      худоби, одного, барана одного, однорічні ягнята, семеро безвадних.'
  - name: Числа 29:3
    orderIndex: 2
    osisId: Num.29.3
    sblId: Num 29:3
    shortName: Чис 29:3
    text: 'А їхня хлібна жертва: пшенична мука, мішана в оливі, три десяті ефи для
      бичка, дві десяті для барана,'
  - name: Числа 29:4
    orderIndex: 3
    osisId: Num.29.4
    sblId: Num 29:4
    shortName: Чис 29:4
    text: і одна десята для одного ягняти, так для семи ягнят,
  - name: Числа 29:5
    orderIndex: 4
    osisId: Num.29.5
    sblId: Num 29:5
    shortName: Чис 29:5
    text: і один козел, жертва за гріх, на очищення вас,
  - name: Числа 29:6
    orderIndex: 5
    osisId: Num.29.6
    sblId: Num 29:6
    shortName: Чис 29:6
    text: окрім новомісячного цілопалення й хлібної його жертви та цілопалення сталого,
      і хлібної його жертви та їхніх литих жертов за їхньою постановою, на любі пахощі,
      огняна жертва для Господа.
  - name: Числа 29:7
    orderIndex: 6
    osisId: Num.29.7
    sblId: Num 29:7
    shortName: Чис 29:7
    text: А десятого дня того сьомого місяця будуть для вас святі збори, і будете
      впокоряти свої душі, жодного зайняття не будете робити.
  - name: Числа 29:8
    orderIndex: 7
    osisId: Num.29.8
    sblId: Num 29:8
    shortName: Чис 29:8
    text: 'І принесете цілопалення для Господа, любі пахощі: бичка, молоде з великої
      худоби, одного, барана одного, однорічних ягнят семеро, безвадні будуть у вас.'
  - name: Числа 29:9
    orderIndex: 8
    osisId: Num.29.9
    sblId: Num 29:9
    shortName: Чис 29:9
    text: 'А їхня хлібна жертва: пшенична мука, мішана в оливі, три десяті ефи для
      бичка, дві десяті для одного барана,'
  - name: Числа 29:10
    orderIndex: 9
    osisId: Num.29.10
    sblId: Num 29:10
    shortName: Чис 29:10
    text: по десятій для одного ягняти, так для семи ягнят.
  - name: Числа 29:11
    orderIndex: 10
    osisId: Num.29.11
    sblId: Num 29:11
    shortName: Чис 29:11
    text: Козел один, жертва за гріх, окрім жертви за гріх очищення й сталого цілопалення,
      і його жертви хлібної та їхніх литих жертов.
  - name: Числа 29:12
    orderIndex: 11
    osisId: Num.29.12
    sblId: Num 29:12
    shortName: Чис 29:12
    text: А п'ятнадцятого дня сьомого місяця будуть для вас святі збори, жодного робочого
      заняття не будете робити, і будете святкувати сім день для Господа.
  - name: Числа 29:13
    orderIndex: 12
    osisId: Num.29.13
    sblId: Num 29:13
    shortName: Чис 29:13
    text: 'І принесете цілопалення, огняну жертву, пахощі любі для Господа: бички,
      молоде з великої худоби, тринадцятеро, барани два, однорічних ягнят чотирнадцятеро,
      безвадні будуть вони.'
  - name: Числа 29:14
    orderIndex: 13
    osisId: Num.29.14
    sblId: Num 29:14
    shortName: Чис 29:14
    text: 'А хлібна їхня жертва: пшенична мука, мішана в оливі, три десяті ефи для
      кожного з тринадцяти бичків, дві десяті для одного барана, для двох баранів,'
  - name: Числа 29:15
    orderIndex: 14
    osisId: Num.29.15
    sblId: Num 29:15
    shortName: Чис 29:15
    text: і по десятій для кожного з чотирнадцяти ягнят,
  - name: Числа 29:16
    orderIndex: 15
    osisId: Num.29.16
    sblId: Num 29:16
    shortName: Чис 29:16
    text: і один козел, жертва за гріх, окрім сталого цілопалення, його хлібної жертви
      та його жертви литої.
  - name: Числа 29:17
    orderIndex: 16
    osisId: Num.29.17
    sblId: Num 29:17
    shortName: Чис 29:17
    text: 'А другого дня: бички, молоде з великої худоби, дванадцятеро, барани два,
      однорічні ягнята чотирнадцятеро, безвадні.'
  - name: Числа 29:18
    orderIndex: 17
    osisId: Num.29.18
    sblId: Num 29:18
    shortName: Чис 29:18
    text: А хлібна їхня жертва та їхні литі жертви для бичків, для баранів і для ягнят
      за числом їх, за постановою.
  - name: Числа 29:19
    orderIndex: 18
    osisId: Num.29.19
    sblId: Num 29:19
    shortName: Чис 29:19
    text: І козел один, жертва за гріх, окрім сталого цілопалення й хлібної його жертви
      та їхніх литих жертов.
  - name: Числа 29:20
    orderIndex: 19
    osisId: Num.29.20
    sblId: Num 29:20
    shortName: Чис 29:20
    text: 'А третього дня: бички одинадцятеро, барани два, однорічні ягнята чотирнадцятеро,
      безвадні.'
  - name: Числа 29:21
    orderIndex: 20
    osisId: Num.29.21
    sblId: Num 29:21
    shortName: Чис 29:21
    text: А хлібна їхня жертва та їхні литі жертви для бичків, для баранів і для ягнят
      за числом їх, за постановою.
  - name: Числа 29:22
    orderIndex: 21
    osisId: Num.29.22
    sblId: Num 29:22
    shortName: Чис 29:22
    text: І козел жертви за гріх один, окрім сталого цілопалення й його хлібної жертви
      та його литої жертви.
  - name: Числа 29:23
    orderIndex: 22
    osisId: Num.29.23
    sblId: Num 29:23
    shortName: Чис 29:23
    text: 'А четвертого дня: бички десятеро, барани два, однорічні ягнята чотирнадцятеро,
      безвадні.'
  - name: Числа 29:24
    orderIndex: 23
    osisId: Num.29.24
    sblId: Num 29:24
    shortName: Чис 29:24
    text: Хлібна їхня жертва та їхні литі жертви для бичків, для баранів і для ягнят
      за числом їх, за постановою.
  - name: Числа 29:25
    orderIndex: 24
    osisId: Num.29.25
    sblId: Num 29:25
    shortName: Чис 29:25
    text: І козел один, жертва за гріх, окрім сталого цілопалення їхньої хлібної жертви
      та їхньої литої жертви.
  - name: Числа 29:26
    orderIndex: 25
    osisId: Num.29.26
    sblId: Num 29:26
    shortName: Чис 29:26
    text: 'А п''ятого дня: бички дев''ятеро, барани два, однорічні ягнята чотирнадцятеро,
      безвадні.'
  - name: Числа 29:27
    orderIndex: 26
    osisId: Num.29.27
    sblId: Num 29:27
    shortName: Чис 29:27
    text: А хлібна їхня жертва та їхні литі жертви для бичків, для баранів і для ягнят
      за числом їх, за постановою.
  - name: Числа 29:28
    orderIndex: 27
    osisId: Num.29.28
    sblId: Num 29:28
    shortName: Чис 29:28
    text: І козел жертви за гріх один, окрім сталого цілопалення та його хлібної жертви
      та його литої жертви.
  - name: Числа 29:29
    orderIndex: 28
    osisId: Num.29.29
    sblId: Num 29:29
    shortName: Чис 29:29
    text: 'А шостого дня: бички восьмеро, барани двоє, однорічні ягнята чотирнадцятеро,
      безвадні.'
  - name: Числа 29:30
    orderIndex: 29
    osisId: Num.29.30
    sblId: Num 29:30
    shortName: Чис 29:30
    text: А хлібна їхня жертва та їхні литі жертви для бичків, для баранів і для ягнят
      за числом їх за постановою.
  - name: Числа 29:31
    orderIndex: 30
    osisId: Num.29.31
    sblId: Num 29:31
    shortName: Чис 29:31
    text: І козел жертви за гріх один, окрім сталого цілопалення його хлібної жертви
      та його литих жертов.
  - name: Числа 29:32
    orderIndex: 31
    osisId: Num.29.32
    sblId: Num 29:32
    shortName: Чис 29:32
    text: 'А сьомого дня: бички семеро, барани двоє, однорічні ягнята чотирнадцятеро,
      безвадні.'
  - name: Числа 29:33
    orderIndex: 32
    osisId: Num.29.33
    sblId: Num 29:33
    shortName: Чис 29:33
    text: А хлібна їхня жертва та їхні литі жертви для бичків, для баранів і для ягнят
      за числом їх, за постановою.
  - name: Числа 29:34
    orderIndex: 33
    osisId: Num.29.34
    sblId: Num 29:34
    shortName: Чис 29:34
    text: І козел жертви за гріх один, окрім сталого цілопалення його хлібної жертви
      та його литої жертви.
  - name: Числа 29:35
    orderIndex: 34
    osisId: Num.29.35
    sblId: Num 29:35
    shortName: Чис 29:35
    text: А восьмого дня буде для вас віддання свята, жодного робочого зайняття не
      будете робити.
  - name: Числа 29:36
    orderIndex: 35
    osisId: Num.29.36
    sblId: Num 29:36
    shortName: Чис 29:36
    text: 'І принесете цілопалення, огняну жертву, пахощі любі для Господа: бичка
      одного, барана одного, однорічних ягнят семеро, безвадні.'
  - name: Числа 29:37
    orderIndex: 36
    osisId: Num.29.37
    sblId: Num 29:37
    shortName: Чис 29:37
    text: Хлібна їхня жертва та їхні литі жертви для бичка, для барана й для ягнят
      за числом їх, за постановою.
  - name: Числа 29:38
    orderIndex: 37
    osisId: Num.29.38
    sblId: Num 29:38
    shortName: Чис 29:38
    text: І козел жертви за гріх один, окрім сталого цілопалення та його хлібної жертви
      та його литої жертви.
  - name: Числа 29:39
    orderIndex: 38
    osisId: Num.29.39
    sblId: Num 29:39
    shortName: Чис 29:39
    text: це принесете для Господа в ваші свята, окрім ваших обітниць та ваших дарів,
      для ваших цілопалень, і для ваших хлібних жертов, і для ваших литих жертов,
      і для ваших жертов мирних.
  - name: Числа 29:40
    orderIndex: 39
    osisId: Num.29.40
    sblId: Num 29:40
    shortName: Чис 29:40
    text: (30-1) І Мойсей сказав Ізраїлевим синам усе так, як Господь наказав Мойсеєві.
  versesCount: 40
- name: Числа 30
  orderIndex: 29
  osisId: Num.30
  sblId: Num 30
  shortName: Чис 30
  verses:
  - name: Числа 30:1
    orderIndex: 0
    osisId: Num.30.1
    sblId: Num 30:1
    shortName: Чис 30:1
    text: '(30-2) І Промовляв Мойсей до голів племен Ізраїлевих синів, говорячи: Оце
      та річ, що Господь наказав:'
  - name: Числа 30:2
    orderIndex: 1
    osisId: Num.30.2
    sblId: Num 30:2
    shortName: Чис 30:2
    text: (30-3) Коли хто складає обітницю для Господа або присягне присягу заректи
      зарока на душу свою, хай той не порушить свого слова, нехай зробить усе, як
      вийшло було з його уст.
  - name: Числа 30:3
    orderIndex: 2
    osisId: Num.30.3
    sblId: Num 30:3
    shortName: Чис 30:3
    text: (30-4) А жінка, коли складає обітницю для Господа, і зарече зарока в домі
      свого батька в своїй молодості,
  - name: Числа 30:4
    orderIndex: 3
    osisId: Num.30.4
    sblId: Num 30:4
    shortName: Чис 30:4
    text: (30-5) і почує її батько обітницю її та зарока, що зарекла на свою душу,
      та буде мовчати їй батько її, то будуть важні всі обітниці її, і буде важний
      кожен зарік її, що вона зарекла на душу свою.
  - name: Числа 30:5
    orderIndex: 4
    osisId: Num.30.5
    sblId: Num 30:5
    shortName: Чис 30:5
    text: (30-6) А якщо батько її заборонить їй того дня, коли був почув, усі обітниці
      її та зароки її, що зарекла на свою душу, то не будуть вони важні, а Господь
      пробачить їй, бо її батько заборонив їй.
  - name: Числа 30:6
    orderIndex: 5
    osisId: Num.30.6
    sblId: Num 30:6
    shortName: Чис 30:6
    text: (30-7) А якщо буде вона заміжня, а обітниці її на ній або мова уст її, що
      зарекла на душу свою,
  - name: Числа 30:7
    orderIndex: 6
    osisId: Num.30.7
    sblId: Num 30:7
    shortName: Чис 30:7
    text: (30-8) і почує її чоловік, і буде мовчати їй того дня, коли почує, то будуть
      важні обітниці її, і зароки її, що зарекла на свою душу, будуть важні.
  - name: Числа 30:8
    orderIndex: 7
    osisId: Num.30.8
    sblId: Num 30:8
    shortName: Чис 30:8
    text: (30-9) А якщо того дня, коли чоловік її почув, він заборонить їй і уневажнить
      обітниці її, що на ній, і мову уст її, що зарекла на свою душу, то Господь пробачить
      їй.
  - name: Числа 30:9
    orderIndex: 8
    osisId: Num.30.9
    sblId: Num 30:9
    shortName: Чис 30:9
    text: (30-10) А обітниця вдови та розведеної, усе, що зарекла на свою душу, буде
      важне на ній.
  - name: Числа 30:10
    orderIndex: 9
    osisId: Num.30.10
    sblId: Num 30:10
    shortName: Чис 30:10
    text: (30-11) А якщо вона обітувала в домі свого чоловіка, або зарекла зарока
      на свою душу присягою,
  - name: Числа 30:11
    orderIndex: 10
    osisId: Num.30.11
    sblId: Num 30:11
    shortName: Чис 30:11
    text: (30-12) а чоловік її чув та змовчав їй, не заборонив їй, то будуть важні
      всі обітниці її, і кожен зарік, що зарекла на свою душу, буде важний.
  - name: Числа 30:12
    orderIndex: 11
    osisId: Num.30.12
    sblId: Num 30:12
    shortName: Чис 30:12
    text: (30-13) А якщо справді уневажнить їх чоловік її того дня, коли він почує,
      то все, що вийшло з її уст для її обітниць та для зароків душі її, не буде важне,
      її чоловік уневажнив їх, і Господь простить їй.
  - name: Числа 30:13
    orderIndex: 12
    osisId: Num.30.13
    sblId: Num 30:13
    shortName: Чис 30:13
    text: (30-14) Кожна обітниця й кожна присяга зароку впокоряти свою душу, чоловік
      її зробить важною, або чоловік її уневажнить її.
  - name: Числа 30:14
    orderIndex: 13
    osisId: Num.30.14
    sblId: Num 30:14
    shortName: Чис 30:14
    text: (30-15) А якщо чоловік її, замовчуючи, буде мовчати їй з дня на день, то
      зробить важними всі її обітниці, або всі її зароки, що на ній; зробив їх важними,
      бо він мовчав їй того дня, коли був почув.
  - name: Числа 30:15
    orderIndex: 14
    osisId: Num.30.15
    sblId: Num 30:15
    shortName: Чис 30:15
    text: (30-16) А якщо справді уневажнить він їх по тому, як був почув, то понесе
      він гріх її.
  - name: Числа 30:16
    orderIndex: 15
    osisId: Num.30.16
    sblId: Num 30:16
    shortName: Чис 30:16
    text: (30-17) Оце постанови, що Господь наказав був Мойсеєві, у цій справі між
      чоловіком та його жінкою, між батьком та його дочкою в її молодості в домі батька
      свого.
  versesCount: 16
- name: Числа 31
  orderIndex: 30
  osisId: Num.31
  sblId: Num 31
  shortName: Чис 31
  verses:
  - name: Числа 31:1
    orderIndex: 0
    osisId: Num.31.1
    sblId: Num 31:1
    shortName: Чис 31:1
    text: 'І Господь промовляв до Мойсея, говорячи:'
  - name: Числа 31:2
    orderIndex: 1
    osisId: Num.31.2
    sblId: Num 31:2
    shortName: Чис 31:2
    text: Пімсти мідіянітам за кривду Ізраїлевих синів, потім будеш прилучений до
      своєї рідні.
  - name: Числа 31:3
    orderIndex: 2
    osisId: Num.31.3
    sblId: Num 31:3
    shortName: Чис 31:3
    text: 'І промовив Мойсей до народу, говорячи: Озбройте з-поміж себе людей для
      війська, і будуть вони на мідіян, щоб дати Господню пімсту на мідіян.'
  - name: Числа 31:4
    orderIndex: 3
    osisId: Num.31.4
    sblId: Num 31:4
    shortName: Чис 31:4
    text: По тисячі з племені зо всіх Ізраїлевих племен пошлете до війська.
  - name: Числа 31:5
    orderIndex: 4
    osisId: Num.31.5
    sblId: Num 31:5
    shortName: Чис 31:5
    text: І були призначені з Ізраїлевих тисяч тисяча з племені дванадцять тисяч узброєних
      для війська.
  - name: Числа 31:6
    orderIndex: 5
    osisId: Num.31.6
    sblId: Num 31:6
    shortName: Чис 31:6
    text: І послав їх Мойсей тисячу з кожного племени до їх війська, і Пінхаса, сина
      священика Елеазара, на війну, і святий посуд, і сурми для сурмлення в його руці.
  - name: Числа 31:7
    orderIndex: 6
    osisId: Num.31.7
    sblId: Num 31:7
    shortName: Чис 31:7
    text: І рушили війною на Мідіяна, як наказав був Господь Мойсеєві, і позабивали
      кожного чоловічої статі.
  - name: Числа 31:8
    orderIndex: 7
    osisId: Num.31.8
    sblId: Num 31:8
    shortName: Чис 31:8
    text: 'І крім тих забитих, позабивали мідіянських царів: Евія, і Рекема, і Цура,
      і Хура, і Реву, п''ять мідіянських царів, і Валаама, Беорового сина, забили
      мечем.'
  - name: Числа 31:9
    orderIndex: 8
    osisId: Num.31.9
    sblId: Num 31:9
    shortName: Чис 31:9
    text: І полонили Ізраїлеві сини мідіянських жінок і їхніх дітей, і всю їхню худобу,
      і всі їхні стада та ввесь їх маєток пограбували.
  - name: Числа 31:10
    orderIndex: 9
    osisId: Num.31.10
    sblId: Num 31:10
    shortName: Чис 31:10
    text: А всі їхні міста по їхніх осадах та всі їхні оселі попалили огнем.
  - name: Числа 31:11
    orderIndex: 10
    osisId: Num.31.11
    sblId: Num 31:11
    shortName: Чис 31:11
    text: І позабирали вони все захоплене й усю здобич, людей та худобу.
  - name: Числа 31:12
    orderIndex: 11
    osisId: Num.31.12
    sblId: Num 31:12
    shortName: Чис 31:12
    text: І вони привели до Мойсея й до священика Елеазара та до громади Ізраїлевих
      синів полонених і здобич, і захоплене до табору, до моавських степів, що над
      приєрихонським Йорданом.
  - name: Числа 31:13
    orderIndex: 12
    osisId: Num.31.13
    sblId: Num 31:13
    shortName: Чис 31:13
    text: І вийшли Мойсей і священик Елеазар та всі начальники громади назустріч їм
      поза табір.
  - name: Числа 31:14
    orderIndex: 13
    osisId: Num.31.14
    sblId: Num 31:14
    shortName: Чис 31:14
    text: І розгнівався Мойсей на військових провідників, тисячників та сотників,
      що верталися з війська тієї війни.
  - name: Числа 31:15
    orderIndex: 14
    osisId: Num.31.15
    sblId: Num 31:15
    shortName: Чис 31:15
    text: 'І сказав до них Мойсей: Чи ви позоставили живими всіх жінок?'
  - name: Числа 31:16
    orderIndex: 15
    osisId: Num.31.16
    sblId: Num 31:16
    shortName: Чис 31:16
    text: Тож вони були для Ізраїлевих синів за радою Валаама причиною на відступлення
      від Господа через Пеора! І була поразка в Господній громаді.
  - name: Числа 31:17
    orderIndex: 16
    osisId: Num.31.17
    sblId: Num 31:17
    shortName: Чис 31:17
    text: А тепер позабивайте кожного хлопця між дітьми, і кожну жінку, що познала
      чоловіка на мужеськім ложі, повбивайте.
  - name: Числа 31:18
    orderIndex: 17
    osisId: Num.31.18
    sblId: Num 31:18
    shortName: Чис 31:18
    text: А всіх молодих жінок, що не познали мужеського ложа, зоставте живими для
      себе.
  - name: Числа 31:19
    orderIndex: 18
    osisId: Num.31.19
    sblId: Num 31:19
    shortName: Чис 31:19
    text: А ви пробудьте поза табором сім день. Кожен, хто забив кого, і кожен, хто
      доторкався трупа, очистьтеся дня третього й дня сьомого ви та ваші бранці.
  - name: Числа 31:20
    orderIndex: 19
    osisId: Num.31.20
    sblId: Num 31:20
    shortName: Чис 31:20
    text: І ви очистите кожну одежу, і кожну шкуряну річ, і все зроблене з козиної
      вовни, і кожну дерев'яну річ.
  - name: Числа 31:21
    orderIndex: 20
    osisId: Num.31.21
    sblId: Num 31:21
    shortName: Чис 31:21
    text: 'І сказав священик Елеазар воїнам, що ходили на війну: Оце постанова закону,
      що Господь наказав був Мойсеєві:'
  - name: Числа 31:22
    orderIndex: 21
    osisId: Num.31.22
    sblId: Num 31:22
    shortName: Чис 31:22
    text: Тільки золото й срібло, мідь, залізо, цину та олово,
  - name: Числа 31:23
    orderIndex: 22
    osisId: Num.31.23
    sblId: Num 31:23
    shortName: Чис 31:23
    text: кожну річ, що видержить в огні, перепровадите через огонь, і стане чиста,
      тільки перше очищальною водою очиститься; а все, що не видержує огню, перепровадите
      через воду.
  - name: Числа 31:24
    orderIndex: 23
    osisId: Num.31.24
    sblId: Num 31:24
    shortName: Чис 31:24
    text: І виперете одежу свою сьомого дня, і станете чисті, а потому ввійдете до
      табору.
  - name: Числа 31:25
    orderIndex: 24
    osisId: Num.31.25
    sblId: Num 31:25
    shortName: Чис 31:25
    text: 'І Господь промовляв до Мойсея, говорячи:'
  - name: Числа 31:26
    orderIndex: 25
    osisId: Num.31.26
    sblId: Num 31:26
    shortName: Чис 31:26
    text: Перелічи здобич бранців між людьми й між худобою ти й священик Елеазар та
      голови батьківських домів громади.
  - name: Числа 31:27
    orderIndex: 26
    osisId: Num.31.27
    sblId: Num 31:27
    shortName: Чис 31:27
    text: І поділиш ту здобич пополовині між учасниками війни, що входять до війська,
      і між усією громадою.
  - name: Числа 31:28
    orderIndex: 27
    osisId: Num.31.28
    sblId: Num 31:28
    shortName: Чис 31:28
    text: І принесеш данину для Господа від військових, що входять до війська, одну
      душу від п'яти сотень від людини й від великої худоби, і від ослів, і від худоби
      дрібної.
  - name: Числа 31:29
    orderIndex: 28
    osisId: Num.31.29
    sblId: Num 31:29
    shortName: Чис 31:29
    text: З їхньої половини візьми, і даси священикові Елеазарові як Господнє приношення.
  - name: Числа 31:30
    orderIndex: 29
    osisId: Num.31.30
    sblId: Num 31:30
    shortName: Чис 31:30
    text: А з половини Ізраїлевих синів візьмеш одного вийнятого з п'ятидесяти з людини,
      з худоби великої, з ослів та з худоби дрібної, з кожної скотини, та й даси їх
      Левитам, що виконують сторожу Господньої скинії.
  - name: Числа 31:31
    orderIndex: 30
    osisId: Num.31.31
    sblId: Num 31:31
    shortName: Чис 31:31
    text: І зробив Мойсей та священик Елеазар, як Господь наказав був Мойсеєві.
  - name: Числа 31:32
    orderIndex: 31
    osisId: Num.31.32
    sblId: Num 31:32
    shortName: Чис 31:32
    text: 'І була здобич, позостале грабунку, що захопили були військові: дрібної
      худоби шістсот тисяч і сімдесят тисяч і п''ять тисяч.'
  - name: Числа 31:33
    orderIndex: 32
    osisId: Num.31.33
    sblId: Num 31:33
    shortName: Чис 31:33
    text: А худоба велика сімдесят і дві тисячі.
  - name: Числа 31:34
    orderIndex: 33
    osisId: Num.31.34
    sblId: Num 31:34
    shortName: Чис 31:34
    text: І осли шістдесят і одна тисяча.
  - name: Числа 31:35
    orderIndex: 34
    osisId: Num.31.35
    sblId: Num 31:35
    shortName: Чис 31:35
    text: А душ людських із жінок, що не пізнали мужеського ложа, усіх душ тридцять
      і дві тисячі.
  - name: Числа 31:36
    orderIndex: 35
    osisId: Num.31.36
    sblId: Num 31:36
    shortName: Чис 31:36
    text: І була половина, частка тих, що входили до війська, число худоби дрібної
      триста тисяч і тридцять тисяч і сім тисяч і п'ять сотень.
  - name: Числа 31:37
    orderIndex: 36
    osisId: Num.31.37
    sblId: Num 31:37
    shortName: Чис 31:37
    text: І була данина для Господа з худоби дрібної, шість сотень сімдесят і п'ять.
  - name: Числа 31:38
    orderIndex: 37
    osisId: Num.31.38
    sblId: Num 31:38
    shortName: Чис 31:38
    text: 'А худоба велика: тридцять і шість тисяч, а їхня данина для Господа сімдесят
      і двоє.'
  - name: Числа 31:39
    orderIndex: 38
    osisId: Num.31.39
    sblId: Num 31:39
    shortName: Чис 31:39
    text: 'А осли: тридцять тисяч і п''ять сотень, а їхня данина для Господа шістдесят
      і один.'
  - name: Числа 31:40
    orderIndex: 39
    osisId: Num.31.40
    sblId: Num 31:40
    shortName: Чис 31:40
    text: 'А душ людських: шістнадцять тисяч, а їхня данина для Господа тридцять і
      дві душі.'
  - name: Числа 31:41
    orderIndex: 40
    osisId: Num.31.41
    sblId: Num 31:41
    shortName: Чис 31:41
    text: І дав Мойсей данину Господнього приношення священикові Елеазарові, як Господь
      наказав був Мойсеєві.
  - name: Числа 31:42
    orderIndex: 41
    osisId: Num.31.42
    sblId: Num 31:42
    shortName: Чис 31:42
    text: І з половини Ізраїлевих синів, що Мойсей відділив, від людей, що вирушали
      на війну,
  - name: Числа 31:43
    orderIndex: 42
    osisId: Num.31.43
    sblId: Num 31:43
    shortName: Чис 31:43
    text: і була громадська половина з дрібної худоби триста тисяч і тридцять тисяч
      і сім тисяч і п'ять сотень.
  - name: Числа 31:44
    orderIndex: 43
    osisId: Num.31.44
    sblId: Num 31:44
    shortName: Чис 31:44
    text: А худоба велика тридцять і шість тисяч.
  - name: Числа 31:45
    orderIndex: 44
    osisId: Num.31.45
    sblId: Num 31:45
    shortName: Чис 31:45
    text: А осли тридцять тисяч і п'ять сотень.
  - name: Числа 31:46
    orderIndex: 45
    osisId: Num.31.46
    sblId: Num 31:46
    shortName: Чис 31:46
    text: А людських душ шістнадцять тисяч,
  - name: Числа 31:47
    orderIndex: 46
    osisId: Num.31.47
    sblId: Num 31:47
    shortName: Чис 31:47
    text: і взяв Мойсей з половини Ізраїлевих синів вийнятого одного з п'ятидесяти
      з людини та зо скотини, та й дав їх Левитам, що виконують сторожу Господньої
      скинії, як Господь наказав був Мойсеєві.
  - name: Числа 31:48
    orderIndex: 47
    osisId: Num.31.48
    sblId: Num 31:48
    shortName: Чис 31:48
    text: І прийшли до Мойсея старшини над тисячами війська, тисячники та сотники,
  - name: Числа 31:49
    orderIndex: 48
    osisId: Num.31.49
    sblId: Num 31:49
    shortName: Чис 31:49
    text: 'та й сказали Мойсеєві: Твої раби перелічили військових, що під нашою рукою,
      і нікого з нас не бракувало.'
  - name: Числа 31:50
    orderIndex: 49
    osisId: Num.31.50
    sblId: Num 31:50
    shortName: Чис 31:50
    text: І ми принесли Господню жертву, кожен, хто знайшов що з золота, ланцюжок
      на ноги, і нараменник, перстень, сережки та нашийника на очищення наших душ
      перед Господнім лицем.
  - name: Числа 31:51
    orderIndex: 50
    osisId: Num.31.51
    sblId: Num 31:51
    shortName: Чис 31:51
    text: І взяв Мойсей та священик Елеазар від них те золото, кожну зроблену річ.
  - name: Числа 31:52
    orderIndex: 51
    osisId: Num.31.52
    sblId: Num 31:52
    shortName: Чис 31:52
    text: І було всього золота приношення, що принесли для Господа, шістнадцять тисяч
      сімсот і п'ятдесят шеклів від тисячників і від сотників.
  - name: Числа 31:53
    orderIndex: 52
    osisId: Num.31.53
    sblId: Num 31:53
    shortName: Чис 31:53
    text: Військові грабували кожен для себе.
  - name: Числа 31:54
    orderIndex: 53
    osisId: Num.31.54
    sblId: Num 31:54
    shortName: Чис 31:54
    text: І взяв Мойсей та священик Елеазар те золото від тисячників та сотників,
      і внесли його до скинії заповіту, пам'ятка для Ізраїлевих синів перед Господнім
      лицем.
  versesCount: 54
- name: Числа 32
  orderIndex: 31
  osisId: Num.32
  sblId: Num 32
  shortName: Чис 32
  verses:
  - name: Числа 32:1
    orderIndex: 0
    osisId: Num.32.1
    sblId: Num 32:1
    shortName: Чис 32:1
    text: А в Рувимових синів та в синів Ґадових були великі стада, дуже численні.
      І побачили вони край Язерський та край Ґілеадський, а ото це місце місце добре
      для худоби.
  - name: Числа 32:2
    orderIndex: 1
    osisId: Num.32.2
    sblId: Num 32:2
    shortName: Чис 32:2
    text: 'І прийшли Ґадові сини та сини Рувимові, та й сказали до Мойсея й до священика
      Елеазара та до громадських начальників, говорячи:'
  - name: Числа 32:3
    orderIndex: 2
    osisId: Num.32.3
    sblId: Num 32:3
    shortName: Чис 32:3
    text: Аторот, і Дівон, і Язер, і Німра, і Хешбон, і Ел'але і Севам, і Нево, і
      Беон,
  - name: Числа 32:4
    orderIndex: 3
    osisId: Num.32.4
    sblId: Num 32:4
    shortName: Чис 32:4
    text: та земля, що Господь побив був перед Ізраїлевою громадою, вона земля добра
      для худоби, а в твоїх рабів є худоба.
  - name: Числа 32:5
    orderIndex: 4
    osisId: Num.32.5
    sblId: Num 32:5
    shortName: Чис 32:5
    text: 'І сказали вони: Якщо ми знайшли ласку в очах твоїх, то нехай дано буде
      ту землю твоїм рабам на володіння. Не перепроваджуй нас через Йордан!'
  - name: Числа 32:6
    orderIndex: 5
    osisId: Num.32.6
    sblId: Num 32:6
    shortName: Чис 32:6
    text: 'І сказав Мойсей до Ґадових синів та до синів Рувимових: Чи брати ваші підуть
      на війну, а ви будете тут сидіти?'
  - name: Числа 32:7
    orderIndex: 6
    osisId: Num.32.7
    sblId: Num 32:7
    shortName: Чис 32:7
    text: І для чого ви стримуєте серце Ізраїлевих синів від переходу до того Краю,
      що дав їм Господь?
  - name: Числа 32:8
    orderIndex: 7
    osisId: Num.32.8
    sblId: Num 32:8
    shortName: Чис 32:8
    text: Так зробили були ваші батьки, коли я посилав їх із Кадеш-Барнеа побачити
      той Край.
  - name: Числа 32:9
    orderIndex: 8
    osisId: Num.32.9
    sblId: Num 32:9
    shortName: Чис 32:9
    text: І ввійшли вони в Ешкольську долину, і побачили були той Край, і стримали
      серце Ізраїлевих синів, щоб не входити до того Краю, що дав їм Господь.
  - name: Числа 32:10
    orderIndex: 9
    osisId: Num.32.10
    sblId: Num 32:10
    shortName: Чис 32:10
    text: 'І запалився Господній гнів того дня, і присягнув Він, говорячи:'
  - name: Числа 32:11
    orderIndex: 10
    osisId: Num.32.11
    sblId: Num 32:11
    shortName: Чис 32:11
    text: Поправді кажу, не побачать ці люди, що виходять з Єгипту, від віку двадцяти
      літ і вище, тієї землі, що Я присягнув був Авраамові, Ісакові та Якову, бо вони
      не виконували наказів Моїх,
  - name: Числа 32:12
    orderIndex: 11
    osisId: Num.32.12
    sblId: Num 32:12
    shortName: Чис 32:12
    text: окрім Калева, Єфуннеєвого сина, кеніззеянина, та Ісуса, сина Навинового,
      бо вони виконували накази за Господом.
  - name: Числа 32:13
    orderIndex: 12
    osisId: Num.32.13
    sblId: Num 32:13
    shortName: Чис 32:13
    text: І запалився був гнів Господній на Ізраїля, і Він зробив, що вони ходили
      по пустині сорок літ, аж поки не скінчилося все те покоління, що робило зло
      в Господніх очах.
  - name: Числа 32:14
    orderIndex: 13
    osisId: Num.32.14
    sblId: Num 32:14
    shortName: Чис 32:14
    text: А оце стали ви замість ваших батьків, як нащадки грішних людей, щоб збільшити
      ще палючий гнів Господній на Ізраїля.
  - name: Числа 32:15
    orderIndex: 14
    osisId: Num.32.15
    sblId: Num 32:15
    shortName: Чис 32:15
    text: Бо як ви відвернетесь від Нього, то Він ще далі триматиме його в пустині,
      і ви спричините згубу всьому цьому народові.
  - name: Числа 32:16
    orderIndex: 15
    osisId: Num.32.16
    sblId: Num 32:16
    shortName: Чис 32:16
    text: 'А вони підійшли до нього та й сказали: Ми побудуємо тут кошари для нашої
      худоби та міста для наших дітей,'
  - name: Числа 32:17
    orderIndex: 16
    osisId: Num.32.17
    sblId: Num 32:17
    shortName: Чис 32:17
    text: а ми самі узброїмося, готові до бою перед Ізраїлевими синами, аж поки не
      введемо їх до їхнього місця. А діти наші осядуть по твердинних містах, охороняючи
      себе перед мешканцями цієї землі.
  - name: Числа 32:18
    orderIndex: 17
    osisId: Num.32.18
    sblId: Num 32:18
    shortName: Чис 32:18
    text: Ми не вернемось до наших домів, аж поки Ізраїлеві сини не заволодіють кожен
      спадком своїм.
  - name: Числа 32:19
    orderIndex: 18
    osisId: Num.32.19
    sblId: Num 32:19
    shortName: Чис 32:19
    text: Бо ми не будемо володіти з ними по той бік Йордану й далі, бо прийшла нам
      наша спадщина з цього боку Йордану на схід.
  - name: Числа 32:20
    orderIndex: 19
    osisId: Num.32.20
    sblId: Num 32:20
    shortName: Чис 32:20
    text: 'І сказав їм Мойсей: Якщо ви зробите цю річ, якщо ви узброїтесь на війну
      перед Господнім лицем,'
  - name: Числа 32:21
    orderIndex: 20
    osisId: Num.32.21
    sblId: Num 32:21
    shortName: Чис 32:21
    text: і перейде кожен ваш узброєний Йордан перед Господнім лицем, аж поки Він
      не вижене ворогів Своїх перед Собою,
  - name: Числа 32:22
    orderIndex: 21
    osisId: Num.32.22
    sblId: Num 32:22
    shortName: Чис 32:22
    text: то буде здобутий той Край перед Господнім лицем, і ви потому вернетеся,
      і будете невинні перед Господом та перед Ізраїлем. І буде вам цей Край на володіння
      перед Господнім лицем.
  - name: Числа 32:23
    orderIndex: 22
    osisId: Num.32.23
    sblId: Num 32:23
    shortName: Чис 32:23
    text: А якщо не зробите так, то ви згрішили Господеві, і знайте, що ваш гріх знайде
      вас!
  - name: Числа 32:24
    orderIndex: 23
    osisId: Num.32.24
    sblId: Num 32:24
    shortName: Чис 32:24
    text: Побудуйте собі міста для ваших дітей, та кошари для ваших отар. А що вийшло
      з ваших уст, те зробіть.
  - name: Числа 32:25
    orderIndex: 24
    osisId: Num.32.25
    sblId: Num 32:25
    shortName: Чис 32:25
    text: 'І сказали Ґадові сини та сини Рувимові до Мойсея, говорячи: Раби твої зроблять,
      як пан наш приказує.'
  - name: Числа 32:26
    orderIndex: 25
    osisId: Num.32.26
    sblId: Num 32:26
    shortName: Чис 32:26
    text: Діти наші, жінки наші, стадо наше та вся наша худоба будуть там, у ґілеадських
      містах.
  - name: Числа 32:27
    orderIndex: 26
    osisId: Num.32.27
    sblId: Num 32:27
    shortName: Чис 32:27
    text: А раби твої перейдуть, кожен військовий озброєний, перед Господнім лицем
      на війну, як пан наш наказує.
  - name: Числа 32:28
    orderIndex: 27
    osisId: Num.32.28
    sblId: Num 32:28
    shortName: Чис 32:28
    text: І Мойсей наказав про них священикові Елеазарові й Ісусові, синові Навиновому,
      та головам батьківських домів племен Ізраїлевих синів.
  - name: Числа 32:29
    orderIndex: 28
    osisId: Num.32.29
    sblId: Num 32:29
    shortName: Чис 32:29
    text: 'І сказав Мойсей до них: Якщо Ґадові сини та сини Рувимові перейдуть із
      вами Йордан, кожен озброєний на війну перед лицем Господнім, і буде здобутий
      Край перед вами, то дасте їм ґілеадський край на володіння.'
  - name: Числа 32:30
    orderIndex: 29
    osisId: Num.32.30
    sblId: Num 32:30
    shortName: Чис 32:30
    text: А якщо вони не перейдуть з вами озброєні, то отримають володіння серед вас
      в ханаанському Краї.
  - name: Числа 32:31
    orderIndex: 30
    osisId: Num.32.31
    sblId: Num 32:31
    shortName: Чис 32:31
    text: 'І відповіли Ґадові сини та сини Рувимові, говорячи: Що говорив Господь
      до твоїх рабів, так зробимо.'
  - name: Числа 32:32
    orderIndex: 31
    osisId: Num.32.32
    sblId: Num 32:32
    shortName: Чис 32:32
    text: Ми перейдемо озброєні перед Господнім лицем до ханаанського Краю, а з нами
      буде наше володіння по цей бік Йордану.
  - name: Числа 32:33
    orderIndex: 32
    osisId: Num.32.33
    sblId: Num 32:33
    shortName: Чис 32:33
    text: І Мойсей дав їм, Ґадовим синам і синам Рувимовим та половині племені Манасії,
      Йосипового сина, царство Сігона, царя аморейського, і царство Оґа, царя башанського,
      той Край по містах його, у границях міст того Краю навколо.
  - name: Числа 32:34
    orderIndex: 33
    osisId: Num.32.34
    sblId: Num 32:34
    shortName: Чис 32:34
    text: І збудували Ґадові сини Дівон, і Атарот, і Ароер,
  - name: Числа 32:35
    orderIndex: 34
    osisId: Num.32.35
    sblId: Num 32:35
    shortName: Чис 32:35
    text: і Атарот Шофан, і Язер, і Йоґбегу,
  - name: Числа 32:36
    orderIndex: 35
    osisId: Num.32.36
    sblId: Num 32:36
    shortName: Чис 32:36
    text: і Бет-Німру, і Бет-Гаран, твердинні міста та кошари для отари.
  - name: Числа 32:37
    orderIndex: 36
    osisId: Num.32.37
    sblId: Num 32:37
    shortName: Чис 32:37
    text: 'У Рувимові сини збудували: Хешбон, і Ел''але, і Кір''ятаїм,'
  - name: Числа 32:38
    orderIndex: 37
    osisId: Num.32.38
    sblId: Num 32:38
    shortName: Чис 32:38
    text: і Нево, і Баал-Меон, зміненоіменні, і Сивму, і назвали йменнями міста, що
      вони збудували.
  - name: Числа 32:39
    orderIndex: 38
    osisId: Num.32.39
    sblId: Num 32:39
    shortName: Чис 32:39
    text: І пішли сини Махіра, сина Манасії, до Ґілеаду, та й здобули його, і позбавили
      спадщини амореянина, що в ньому.
  - name: Числа 32:40
    orderIndex: 39
    osisId: Num.32.40
    sblId: Num 32:40
    shortName: Чис 32:40
    text: І дав Мойсей Ґілеад Махірові, синові Манасії, і той осів у ньому.
  - name: Числа 32:41
    orderIndex: 40
    osisId: Num.32.41
    sblId: Num 32:41
    shortName: Чис 32:41
    text: 'А Яір, син Манасіїн, пішов і здобув їхні села, та й назвав їх: Яірові села.'
  - name: Числа 32:42
    orderIndex: 41
    osisId: Num.32.42
    sblId: Num 32:42
    shortName: Чис 32:42
    text: 'А Новах пішов та й здобув Кенат та залежні від нього міста, і назвав його
      своїм ім''ям: Новах.'
  versesCount: 42
- name: Числа 33
  orderIndex: 32
  osisId: Num.33
  sblId: Num 33
  shortName: Чис 33
  verses:
  - name: Числа 33:1
    orderIndex: 0
    osisId: Num.33.1
    sblId: Num 33:1
    shortName: Чис 33:1
    text: Оце походи Ізраїлевих синів, що вийшли з єгипетського краю за своїми військовими
      відділами під рукою Мойсея та Аарона.
  - name: Числа 33:2
    orderIndex: 1
    osisId: Num.33.2
    sblId: Num 33:2
    shortName: Чис 33:2
    text: А Мойсей написав їхні виходи з їхніми походами за Господнім наказом, і оце
      їхні походи за їхніми виходами.
  - name: Числа 33:3
    orderIndex: 2
    osisId: Num.33.3
    sblId: Num 33:3
    shortName: Чис 33:3
    text: І рушили вони з Рамесесу першого місяця, п'ятнадцятого дня першого місяця,
      другого дня по Пасці вийшли Ізраїлеві сини сильною рукою на очах усього Єгипту.
  - name: Числа 33:4
    orderIndex: 3
    osisId: Num.33.4
    sblId: Num 33:4
    shortName: Чис 33:4
    text: А Єгипет ховав, кого побив Господь серед них, кожного перворідного, а над
      їхніми богами зробив Господь суди.
  - name: Числа 33:5
    orderIndex: 4
    osisId: Num.33.5
    sblId: Num 33:5
    shortName: Чис 33:5
    text: І рушили Ізраїлеві сини з Рамесесу, і таборували в Суккоті.
  - name: Числа 33:6
    orderIndex: 5
    osisId: Num.33.6
    sblId: Num 33:6
    shortName: Чис 33:6
    text: І рушили з Суккоту й таборували в Етамі, що на краю пустині.
  - name: Числа 33:7
    orderIndex: 6
    osisId: Num.33.7
    sblId: Num 33:7
    shortName: Чис 33:7
    text: І рушили з Етаму, а вернулися до Пі-Хіроту, що перед Баал-Цефоном, і таборували
      перед Міґдолом.
  - name: Числа 33:8
    orderIndex: 7
    osisId: Num.33.8
    sblId: Num 33:8
    shortName: Чис 33:8
    text: І рушили з-перед Хіроту, і перейшли серед моря до пустині, і йшли триденною
      дорогою в Етамській пустині, і таборували в Марі.
  - name: Числа 33:9
    orderIndex: 8
    osisId: Num.33.9
    sblId: Num 33:9
    shortName: Чис 33:9
    text: І рушили з Мари й увійшли до Еліму, а в Елімі дванадцять джерел води та
      сімдесят пальм, і таборували там.
  - name: Числа 33:10
    orderIndex: 9
    osisId: Num.33.10
    sblId: Num 33:10
    shortName: Чис 33:10
    text: І рушили з Еліму й таборували над Червоним морем.
  - name: Числа 33:11
    orderIndex: 10
    osisId: Num.33.11
    sblId: Num 33:11
    shortName: Чис 33:11
    text: І рушили з-над Червоного моря й таборували в пустині Сін.
  - name: Числа 33:12
    orderIndex: 11
    osisId: Num.33.12
    sblId: Num 33:12
    shortName: Чис 33:12
    text: І рушили з пустині Сін і таборували в Дофці.
  - name: Числа 33:13
    orderIndex: 12
    osisId: Num.33.13
    sblId: Num 33:13
    shortName: Чис 33:13
    text: І рушили з Дофки й таборували в Алуші.
  - name: Числа 33:14
    orderIndex: 13
    osisId: Num.33.14
    sblId: Num 33:14
    shortName: Чис 33:14
    text: І рушили з Алушу й таборували в Ріфідімі, і не було там води на пиття для
      народу.
  - name: Числа 33:15
    orderIndex: 14
    osisId: Num.33.15
    sblId: Num 33:15
    shortName: Чис 33:15
    text: І рушили з Ріфідіму й таборували в пустині Сінай.
  - name: Числа 33:16
    orderIndex: 15
    osisId: Num.33.16
    sblId: Num 33:16
    shortName: Чис 33:16
    text: І рушили з пустині Сінай і таборували в Ківрот-Гаттааві.
  - name: Числа 33:17
    orderIndex: 16
    osisId: Num.33.17
    sblId: Num 33:17
    shortName: Чис 33:17
    text: І рушили з Ківрот-Гаттаави й таборували в Хацероті.
  - name: Числа 33:18
    orderIndex: 17
    osisId: Num.33.18
    sblId: Num 33:18
    shortName: Чис 33:18
    text: І рушили з Хацероту й таборували в Рітмі.
  - name: Числа 33:19
    orderIndex: 18
    osisId: Num.33.19
    sblId: Num 33:19
    shortName: Чис 33:19
    text: І рушили з Рітми й таборували в Ріммоні Переца.
  - name: Числа 33:20
    orderIndex: 19
    osisId: Num.33.20
    sblId: Num 33:20
    shortName: Чис 33:20
    text: І рушили з Ріммону Переца й таборували в Лівні.
  - name: Числа 33:21
    orderIndex: 20
    osisId: Num.33.21
    sblId: Num 33:21
    shortName: Чис 33:21
    text: І рушили з Лівни й таборували в Ріссі.
  - name: Числа 33:22
    orderIndex: 21
    osisId: Num.33.22
    sblId: Num 33:22
    shortName: Чис 33:22
    text: І рушили з Рісси й таборували в Кегелаті.
  - name: Числа 33:23
    orderIndex: 22
    osisId: Num.33.23
    sblId: Num 33:23
    shortName: Чис 33:23
    text: І рушили з Кегелати й таборували на горі Шефер.
  - name: Числа 33:24
    orderIndex: 23
    osisId: Num.33.24
    sblId: Num 33:24
    shortName: Чис 33:24
    text: І рушили з гори Шефер і таборували в Хараді.
  - name: Числа 33:25
    orderIndex: 24
    osisId: Num.33.25
    sblId: Num 33:25
    shortName: Чис 33:25
    text: І рушили з Харади й таборували в Макгелоті.
  - name: Числа 33:26
    orderIndex: 25
    osisId: Num.33.26
    sblId: Num 33:26
    shortName: Чис 33:26
    text: І рушили з Макгелоту й таборували в Тахаті.
  - name: Числа 33:27
    orderIndex: 26
    osisId: Num.33.27
    sblId: Num 33:27
    shortName: Чис 33:27
    text: І рушили з Тахату й таборували в Тераху.
  - name: Числа 33:28
    orderIndex: 27
    osisId: Num.33.28
    sblId: Num 33:28
    shortName: Чис 33:28
    text: І рушили з Тераху й таборували в Мітці.
  - name: Числа 33:29
    orderIndex: 28
    osisId: Num.33.29
    sblId: Num 33:29
    shortName: Чис 33:29
    text: І рушили з Мітки й таборували в Хашмоні.
  - name: Числа 33:30
    orderIndex: 29
    osisId: Num.33.30
    sblId: Num 33:30
    shortName: Чис 33:30
    text: І рушили з Хашмони й таборували в Мосероті.
  - name: Числа 33:31
    orderIndex: 30
    osisId: Num.33.31
    sblId: Num 33:31
    shortName: Чис 33:31
    text: І рушили з Мосероту й таборували в Бене-Яакані.
  - name: Числа 33:32
    orderIndex: 31
    osisId: Num.33.32
    sblId: Num 33:32
    shortName: Чис 33:32
    text: І рушили з Бене-Яакану й таборували в Хорі Ґідґаду.
  - name: Числа 33:33
    orderIndex: 32
    osisId: Num.33.33
    sblId: Num 33:33
    shortName: Чис 33:33
    text: І рушили з Хору Ґідґаду й таборували в Йотваті.
  - name: Числа 33:34
    orderIndex: 33
    osisId: Num.33.34
    sblId: Num 33:34
    shortName: Чис 33:34
    text: І рушили з Йотвати й таборували в Авроні.
  - name: Числа 33:35
    orderIndex: 34
    osisId: Num.33.35
    sblId: Num 33:35
    shortName: Чис 33:35
    text: І рушили з Аврони й таборували в Ецйон-Ґевері.
  - name: Числа 33:36
    orderIndex: 35
    osisId: Num.33.36
    sblId: Num 33:36
    shortName: Чис 33:36
    text: І рушили з Ецйон-Ґеверу й таборували в пустині Цін, це Кадеш.
  - name: Числа 33:37
    orderIndex: 36
    osisId: Num.33.37
    sblId: Num 33:37
    shortName: Чис 33:37
    text: І рушили з Кадешу й таборували на Гор-горі, на краю едомської землі.
  - name: Числа 33:38
    orderIndex: 37
    osisId: Num.33.38
    sblId: Num 33:38
    shortName: Чис 33:38
    text: І зійшов священик Аарон на Гор-гору з Господнього наказу, та й помер там
      сорокового року виходу Ізраїлевих синів з єгипетського краю, п'ятого місяця,
      першого дня місяця.
  - name: Числа 33:39
    orderIndex: 38
    osisId: Num.33.39
    sblId: Num 33:39
    shortName: Чис 33:39
    text: А Аарон був віку ста й двадцяти й трьох літ, коли помер він на Гор-горі.
  - name: Числа 33:40
    orderIndex: 39
    osisId: Num.33.40
    sblId: Num 33:40
    shortName: Чис 33:40
    text: І почув ханаанеянин, цар Араду, а він сидів на півдні в Краї ханаанськім,
      що йдуть Ізраїлеві сини.
  - name: Числа 33:41
    orderIndex: 40
    osisId: Num.33.41
    sblId: Num 33:41
    shortName: Чис 33:41
    text: І рушили від Гор-гори й таборували в Цалмоні.
  - name: Числа 33:42
    orderIndex: 41
    osisId: Num.33.42
    sblId: Num 33:42
    shortName: Чис 33:42
    text: І рушили з Цалмони й таборували в Пуноні.
  - name: Числа 33:43
    orderIndex: 42
    osisId: Num.33.43
    sblId: Num 33:43
    shortName: Чис 33:43
    text: І рушили з Пунону й таборували в Овоті.
  - name: Числа 33:44
    orderIndex: 43
    osisId: Num.33.44
    sblId: Num 33:44
    shortName: Чис 33:44
    text: І рушили з Овоту й таборували в Ійє-Гааварімі, на моавській границі.
  - name: Числа 33:45
    orderIndex: 44
    osisId: Num.33.45
    sblId: Num 33:45
    shortName: Чис 33:45
    text: І рушили з Ійїму й таборували в Дівоні Ґаду.
  - name: Числа 33:46
    orderIndex: 45
    osisId: Num.33.46
    sblId: Num 33:46
    shortName: Чис 33:46
    text: І рушили з Дівону Ґаду й таборували в Алмон-Дівлатаймі.
  - name: Числа 33:47
    orderIndex: 46
    osisId: Num.33.47
    sblId: Num 33:47
    shortName: Чис 33:47
    text: І рушили з Алмон-Дівлатайми й таборували в горах Аварім перед Нево.
  - name: Числа 33:48
    orderIndex: 47
    osisId: Num.33.48
    sblId: Num 33:48
    shortName: Чис 33:48
    text: І рушили з гір Аварім, і таборували в моавських степах.
  - name: Числа 33:49
    orderIndex: 48
    osisId: Num.33.49
    sblId: Num 33:49
    shortName: Чис 33:49
    text: І таборували вони над Йорданом від Бет-Єшмоту аж до Авел-Шіттіму в моавських
      степах.
  - name: Числа 33:50
    orderIndex: 49
    osisId: Num.33.50
    sblId: Num 33:50
    shortName: Чис 33:50
    text: 'І Господь промовляв до Мойсея в моавських степах над приєрихонським Йорданом,
      говорячи:'
  - name: Числа 33:51
    orderIndex: 50
    osisId: Num.33.51
    sblId: Num 33:51
    shortName: Чис 33:51
    text: 'Промовляй до Ізраїлевих синів та й скажеш до них: Коли ви перейдете Йордан
      до ханаанського Краю,'
  - name: Числа 33:52
    orderIndex: 51
    osisId: Num.33.52
    sblId: Num 33:52
    shortName: Чис 33:52
    text: то проженете всіх мешканців того Краю перед собою, і понищите всі їхні зображення,
      і всіх литих ідолів їхніх понищите, і всі їхні висоти поруйнуєте.
  - name: Числа 33:53
    orderIndex: 52
    osisId: Num.33.53
    sblId: Num 33:53
    shortName: Чис 33:53
    text: І ви заволодієте тим Краєм, і осядете в ньому, бо Я дав вам той Край на
      власність.
  - name: Числа 33:54
    orderIndex: 53
    osisId: Num.33.54
    sblId: Num 33:54
    shortName: Чис 33:54
    text: 'І ви заволодієте тим Краєм жеребком за вашими родами: численному збільшите
      власність його, а малому зменшите власність його, де вийде йому жеребок, туди
      йому буде, за племенами ваших батьків будете володіти собі.'
  - name: Числа 33:55
    orderIndex: 54
    osisId: Num.33.55
    sblId: Num 33:55
    shortName: Чис 33:55
    text: А якщо ви не виженете мешканців того Краю від себе, то будуть ті, кого позоставите
      з них, колючками в ваших очах та тернями в ваших боках. І будуть вас утискати
      на тій землі, що на ній ви сидітимете.
  - name: Числа 33:56
    orderIndex: 55
    osisId: Num.33.56
    sblId: Num 33:56
    shortName: Чис 33:56
    text: І станеться, як Я думав був учинити їм, учиню те вам.
  versesCount: 56
- name: Числа 34
  orderIndex: 33
  osisId: Num.34
  sblId: Num 34
  shortName: Чис 34
  verses:
  - name: Числа 34:1
    orderIndex: 0
    osisId: Num.34.1
    sblId: Num 34:1
    shortName: Чис 34:1
    text: 'І Господь промовляв до Мойсея, говорячи:'
  - name: Числа 34:2
    orderIndex: 1
    osisId: Num.34.2
    sblId: Num 34:2
    shortName: Чис 34:2
    text: 'Накажи Ізраїлевим синам та й скажи їм: Коли ви ввійдете до ханаанського
      Краю, це буде той Край, що припаде вам у спадщині, ханаанський Край по границях
      його.'
  - name: Числа 34:3
    orderIndex: 2
    osisId: Num.34.3
    sblId: Num 34:3
    shortName: Чис 34:3
    text: І буде вам південна сторона від пустині Цін при Едомі, і буде вам південна
      границя від кінця Солоного моря на схід.
  - name: Числа 34:4
    orderIndex: 3
    osisId: Num.34.4
    sblId: Num 34:4
    shortName: Чис 34:4
    text: І скерується вам та границя з полудня до Маале-Акраббіму, і перейде до Ціну,
      і будуть виходи її з полудня до Кадеш-Барнеа. І вийде вона до Хацар-Аддару й
      перейде до Ацмону.
  - name: Числа 34:5
    orderIndex: 4
    osisId: Num.34.5
    sblId: Num 34:5
    shortName: Чис 34:5
    text: І скерується границя з Ацмону до єгипетського потоку, і будуть її виходи
      до моря.
  - name: Числа 34:6
    orderIndex: 5
    osisId: Num.34.6
    sblId: Num 34:6
    shortName: Чис 34:6
    text: А границя західня, буде для вас море Велике, це буде для вас західня границя.
  - name: Числа 34:7
    orderIndex: 6
    osisId: Num.34.7
    sblId: Num 34:7
    shortName: Чис 34:7
    text: 'А оце буде для вас північна границя: від Великого моря визначите собі за
      границю Гор-гору.'
  - name: Числа 34:8
    orderIndex: 7
    osisId: Num.34.8
    sblId: Num 34:8
    shortName: Чис 34:8
    text: Від Гор-гори визначите в напрямі до Гамату, і будуть виходи границі до Цедаду.
  - name: Числа 34:9
    orderIndex: 8
    osisId: Num.34.9
    sblId: Num 34:9
    shortName: Чис 34:9
    text: І вийде границя до Зіфрону, і будуть її виходи до Гацар-Енану. Це буде вам
      північна границя.
  - name: Числа 34:10
    orderIndex: 9
    osisId: Num.34.10
    sblId: Num 34:10
    shortName: Чис 34:10
    text: І визначите собі за границю на схід від Гацар-Енану до Шефаму.
  - name: Числа 34:11
    orderIndex: 10
    osisId: Num.34.11
    sblId: Num 34:11
    shortName: Чис 34:11
    text: І зійде границя від Шефаму до Рівли, на схід Аіну. І зійде границя, і дійде
      на беріг Кінеретського моря на схід.
  - name: Числа 34:12
    orderIndex: 11
    osisId: Num.34.12
    sblId: Num 34:12
    shortName: Чис 34:12
    text: І зійде границя до Йордану, і будуть її виходи море Солоне. Це буде для
      вас Край по його границях навколо.
  - name: Числа 34:13
    orderIndex: 12
    osisId: Num.34.13
    sblId: Num 34:13
    shortName: Чис 34:13
    text: 'І Мойсей наказав Ізраїлевим синам, говорячи: Оце та земля, що ви поділите
      собі її жеребком, що Господь наказав дати дев''яти племенам і половині племені.'
  - name: Числа 34:14
    orderIndex: 13
    osisId: Num.34.14
    sblId: Num 34:14
    shortName: Чис 34:14
    text: Бо взяли плем'я Рувимових синів за домами батьків своїх, і плем'я Ґадових
      синів за домами батьків своїх, і половина племени Манасіїного взяли спадщину
      свою,
  - name: Числа 34:15
    orderIndex: 14
    osisId: Num.34.15
    sblId: Num 34:15
    shortName: Чис 34:15
    text: два племені й половина племени взяли вже свою спадщину з того боку приєрихонського
      Йордану на схід та на південь.
  - name: Числа 34:16
    orderIndex: 15
    osisId: Num.34.16
    sblId: Num 34:16
    shortName: Чис 34:16
    text: 'І Господь промовляв до Мойсея, говорячи:'
  - name: Числа 34:17
    orderIndex: 16
    osisId: Num.34.17
    sblId: Num 34:17
    shortName: Чис 34:17
    text: 'Оце імена тих мужів, що поділять для вас той Край на спадок: священик Елеазар
      та Ісус, син Навинів,'
  - name: Числа 34:18
    orderIndex: 17
    osisId: Num.34.18
    sblId: Num 34:18
    shortName: Чис 34:18
    text: та візьмете по одному князеві з племени, щоб поділити той Край на власність.
  - name: Числа 34:19
    orderIndex: 18
    osisId: Num.34.19
    sblId: Num 34:19
    shortName: Чис 34:19
    text: 'А оце ймення тих мужів: для Юдиного племени Калев, син Єфуннеїв;'
  - name: Числа 34:20
    orderIndex: 19
    osisId: Num.34.20
    sblId: Num 34:20
    shortName: Чис 34:20
    text: а для племени Симеонових синів Шемуїл, син Аммігудів;
  - name: Числа 34:21
    orderIndex: 20
    osisId: Num.34.21
    sblId: Num 34:21
    shortName: Чис 34:21
    text: а для племени Веніяминового Елідад, син Кіслонів;
  - name: Числа 34:22
    orderIndex: 21
    osisId: Num.34.22
    sblId: Num 34:22
    shortName: Чис 34:22
    text: для племени Данових синів князь Буккі, син Йоґліїв;
  - name: Числа 34:23
    orderIndex: 22
    osisId: Num.34.23
    sblId: Num 34:23
    shortName: Чис 34:23
    text: для Йосипових синів, для племени синів Манасіїних князь Ханніїл, син Ефодів;
  - name: Числа 34:24
    orderIndex: 23
    osisId: Num.34.24
    sblId: Num 34:24
    shortName: Чис 34:24
    text: а для племени Єфремових синів князь Кемуїл, син Шіфтанів;
  - name: Числа 34:25
    orderIndex: 24
    osisId: Num.34.25
    sblId: Num 34:25
    shortName: Чис 34:25
    text: а для племени Завулонових синів князь Еліцафан, син Парнахів;
  - name: Числа 34:26
    orderIndex: 25
    osisId: Num.34.26
    sblId: Num 34:26
    shortName: Чис 34:26
    text: а для племени Іссахарових синів князь Палтіїл, син Аззана;
  - name: Числа 34:27
    orderIndex: 26
    osisId: Num.34.27
    sblId: Num 34:27
    shortName: Чис 34:27
    text: а для племени Асирових синів князь Ахігуд, син Шеломіїв;
  - name: Числа 34:28
    orderIndex: 27
    osisId: Num.34.28
    sblId: Num 34:28
    shortName: Чис 34:28
    text: а для племени синів Нефталимових князь Педаїл, син Аммігудів.
  - name: Числа 34:29
    orderIndex: 28
    osisId: Num.34.29
    sblId: Num 34:29
    shortName: Чис 34:29
    text: Оце ті, кому наказав Господь поділити ханаанський Край на спадщину для Ізраїлевих
      синів.
  versesCount: 29
- name: Числа 35
  orderIndex: 34
  osisId: Num.35
  sblId: Num 35
  shortName: Чис 35
  verses:
  - name: Числа 35:1
    orderIndex: 0
    osisId: Num.35.1
    sblId: Num 35:1
    shortName: Чис 35:1
    text: 'І Господь промовляв до Мойсея на моавських степах над приєрихонським Йорданом,
      говорячи:'
  - name: Числа 35:2
    orderIndex: 1
    osisId: Num.35.2
    sblId: Num 35:2
    shortName: Чис 35:2
    text: Накажи Ізраїлевим синам, і нехай вони дадуть Левитам зо спадку свого володіння
      міста на сидіння; і пасовисько для міст навколо них дасте ви Левитам.
  - name: Числа 35:3
    orderIndex: 2
    osisId: Num.35.3
    sblId: Num 35:3
    shortName: Чис 35:3
    text: І будуть ті міста їм на сидіння, а їхні пасовиська будуть для їхньої скотини,
      і для їхньої худоби та для всієї їхньої звірини.
  - name: Числа 35:4
    orderIndex: 3
    osisId: Num.35.4
    sblId: Num 35:4
    shortName: Чис 35:4
    text: А пасовиська тих міст, що дасте Левитам, будуть тягнутись від міської стіни
      й назовні тисяча локтів навколо.
  - name: Числа 35:5
    orderIndex: 4
    osisId: Num.35.5
    sblId: Num 35:5
    shortName: Чис 35:5
    text: І відміряєте поза містом на східню сторону дві тисячі ліктів, і на південну
      сторону дві тисячі ліктів, і на західню сторону дві тисячі ліктів, і на північну
      сторону дві тисячі ліктів, а місто усередині. Це будуть для вас міські пасовиська.
  - name: Числа 35:6
    orderIndex: 5
    osisId: Num.35.6
    sblId: Num 35:6
    shortName: Чис 35:6
    text: А з міст, що дасте Левитам, буде шість міст на сховища, що дасте, щоб утікати
      туди убійникові. А окрім них дасте сорок і два міста.
  - name: Числа 35:7
    orderIndex: 6
    osisId: Num.35.7
    sblId: Num 35:7
    shortName: Чис 35:7
    text: Усі ті міста, що дасте Левитам, сорок і вісім їхніх міст та їхні пасовиська.
  - name: Числа 35:8
    orderIndex: 7
    osisId: Num.35.8
    sblId: Num 35:8
    shortName: Чис 35:8
    text: А ті міста, що дасте з володіння Ізраїлевих синів, від більшого дасте більше,
      а від меншого менше, кожен за спадком своїм, яким володітиме, дасть із своїх
      міст Левитам.
  - name: Числа 35:9
    orderIndex: 8
    osisId: Num.35.9
    sblId: Num 35:9
    shortName: Чис 35:9
    text: 'І Господь промовляв до Мойсея, говорячи:'
  - name: Числа 35:10
    orderIndex: 9
    osisId: Num.35.10
    sblId: Num 35:10
    shortName: Чис 35:10
    text: 'Промовляй до Ізраїлевих синів та й скажи їм: Коли ви перейдете Йордан до
      ханаанського Краю,'
  - name: Числа 35:11
    orderIndex: 10
    osisId: Num.35.11
    sblId: Num 35:11
    shortName: Чис 35:11
    text: то виберіть собі міста, вони будуть на сховища для вас, і втече туди убійник,
      що заб'є душу невмисне.
  - name: Числа 35:12
    orderIndex: 11
    osisId: Num.35.12
    sblId: Num 35:12
    shortName: Чис 35:12
    text: І будуть для вас ті міста на сховища перед месником, і не помре убійник,
      поки не стане на суд перед громадою.
  - name: Числа 35:13
    orderIndex: 12
    osisId: Num.35.13
    sblId: Num 35:13
    shortName: Чис 35:13
    text: А ті міста, що дасте, шість міст на сховища буде для вас.
  - name: Числа 35:14
    orderIndex: 13
    osisId: Num.35.14
    sblId: Num 35:14
    shortName: Чис 35:14
    text: Три місті дасте по той бік Йордану, а три місті дасте в ханаанському Краї,
      вони будуть міста на сховища.
  - name: Числа 35:15
    orderIndex: 14
    osisId: Num.35.15
    sblId: Num 35:15
    shortName: Чис 35:15
    text: Ці шість міст будуть на сховища для Ізраїлевих синів, і для приходька та
      для осілого серед них, щоб утік туди кожен, хто заб'є кого невмисне.
  - name: Числа 35:16
    orderIndex: 15
    osisId: Num.35.16
    sblId: Num 35:16
    shortName: Чис 35:16
    text: А коли б хто вдарив кого залізним знаряддям, а той помер, він убійник, буде
      конче забитий той убійник.
  - name: Числа 35:17
    orderIndex: 16
    osisId: Num.35.17
    sblId: Num 35:17
    shortName: Чис 35:17
    text: А якщо вдарив його каменем, що був у руці, що від нього можна померти, і
      той помер, він убійник, буде конче забитий той убійник.
  - name: Числа 35:18
    orderIndex: 17
    osisId: Num.35.18
    sblId: Num 35:18
    shortName: Чис 35:18
    text: Або вдарив його дерев'яним знаряддям, що було в руці, що від нього можна
      померти, і той помер, він убійник, буде конче забитий той убійник.
  - name: Числа 35:19
    orderIndex: 18
    osisId: Num.35.19
    sblId: Num 35:19
    shortName: Чис 35:19
    text: Месник за кров він заб'є убійника; як спіткає його, він заб'є його.
  - name: Числа 35:20
    orderIndex: 19
    osisId: Num.35.20
    sblId: Num 35:20
    shortName: Чис 35:20
    text: А якщо пхне його з ненависти, або кине на нього чим навмисне, а той помре,
  - name: Числа 35:21
    orderIndex: 20
    osisId: Num.35.21
    sblId: Num 35:21
    shortName: Чис 35:21
    text: або з ворогування вдарив його своєю рукою, а той помер, буде конче забитий
      той, хто вдарив, він убійник; месник за кров заб'є убійника, як спіткає його.
  - name: Числа 35:22
    orderIndex: 21
    osisId: Num.35.22
    sblId: Num 35:22
    shortName: Чис 35:22
    text: А як хто випадково, без ненависти пхнув кого або кинув на нього невмисне
      якимбудь знаряддям,
  - name: Числа 35:23
    orderIndex: 22
    osisId: Num.35.23
    sblId: Num 35:23
    shortName: Чис 35:23
    text: або якимбудь каменем, що від нього можна померти, кинув на нього не бачачи,
      і той помер, а він не був ворог йому й не шукав йому зла,
  - name: Числа 35:24
    orderIndex: 23
    osisId: Num.35.24
    sblId: Num 35:24
    shortName: Чис 35:24
    text: то розсудить громада між убійником та між месником за кров за цими постановами.
  - name: Числа 35:25
    orderIndex: 24
    osisId: Num.35.25
    sblId: Num 35:25
    shortName: Чис 35:25
    text: І громада визволить убійника з руки месника за кров, і громада верне його
      до міста сховища його, що втік був туди. І осяде він у ньому аж до смерти найвищого
      священика, помазаного святою оливою.
  - name: Числа 35:26
    orderIndex: 25
    osisId: Num.35.26
    sblId: Num 35:26
    shortName: Чис 35:26
    text: А якщо убійник, виходячи, вийде з границі міста сховища його, куди втік
      був,
  - name: Числа 35:27
    orderIndex: 26
    osisId: Num.35.27
    sblId: Num 35:27
    shortName: Чис 35:27
    text: і знайде його месник за кров поза границями міста сховища його, і замордує
      месник за кров убійника, нема йому вини крови!
  - name: Числа 35:28
    orderIndex: 27
    osisId: Num.35.28
    sblId: Num 35:28
    shortName: Чис 35:28
    text: Бо він повинен сидіти в місті сховища свого аж до смерти найвищого священика.
      А по смерті найвищого священика вернеться убійник до землі володіння свого.
  - name: Числа 35:29
    orderIndex: 28
    osisId: Num.35.29
    sblId: Num 35:29
    shortName: Чис 35:29
    text: І буде це для вас на правну постанову для ваших поколінь по всіх ваших оселях.
  - name: Числа 35:30
    orderIndex: 29
    osisId: Num.35.30
    sblId: Num 35:30
    shortName: Чис 35:30
    text: Коли хто заб'є кого, то месник за словами свідків заб'є убійника. А одного
      свідка не досить проти кого, щоб осудити на смерть.
  - name: Числа 35:31
    orderIndex: 30
    osisId: Num.35.31
    sblId: Num 35:31
    shortName: Чис 35:31
    text: І не візьмете окупу для душі убійника, що він повинен умерти, бо буде він
      конче забитий.
  - name: Числа 35:32
    orderIndex: 31
    osisId: Num.35.32
    sblId: Num 35:32
    shortName: Чис 35:32
    text: І не візьмете окупу від змушеного втікати до міста сховища його, щоб вернувся
      сидіти в Краю до смерти священика.
  - name: Числа 35:33
    orderIndex: 32
    osisId: Num.35.33
    sblId: Num 35:33
    shortName: Чис 35:33
    text: І не збезчестите того Краю, що ви в ньому, бо та кров вона безчестить Край,
      а Краєві не прощається за кров, що пролита в ньому, як тільки кров'ю того, хто
      її пролив.
  - name: Числа 35:34
    orderIndex: 33
    osisId: Num.35.34
    sblId: Num 35:34
    shortName: Чис 35:34
    text: І не занечистиш того Краю, що ви сидите в ньому, що Я пробуваю серед нього.
      Бо Я Господь, що пробуваю посеред синів Ізраїлевих!
