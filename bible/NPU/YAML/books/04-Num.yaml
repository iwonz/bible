- name: Числа 36
  orderIndex: 35
  osisId: Num.36
  sblId: Num 36
  shortName: Чис 36
  verses:
  - name: Числа 36:1
    orderIndex: 0
    osisId: Num.36.1
    sblId: Num 36:1
    shortName: Чис 36:1
    text: І поприходили голови батьківських домів родів синів Ґілеада, сина Махіра,
      сина Манасіїного з родів Йосипових синів, і промовили перед Мойсеєм та перед
      князями, головами батьківських домів Ізраїлевих синів,
  - name: Числа 36:2
    orderIndex: 1
    osisId: Num.36.2
    sblId: Num 36:2
    shortName: Чис 36:2
    text: 'і сказали: Господь наказав моєму панові дати жеребком цей Край Ізраїлевим
      синам, і пан мій отримав Господнього наказа дати спадок нашого брата Целофхада
      його дочкам.'
  - name: Числа 36:3
    orderIndex: 2
    osisId: Num.36.3
    sblId: Num 36:3
    shortName: Чис 36:3
    text: І якщо вони будуть за жінок кому з синів інших племен Ізраїлевих синів,
      то буде віднята їхня спадщина зо спадку наших батьків, і буде додане над спадок
      тому племені, що вони стануть їм за жінок, а з жеребка нашого спадку буде відняте.
  - name: Числа 36:4
    orderIndex: 3
    osisId: Num.36.4
    sblId: Num 36:4
    shortName: Чис 36:4
    text: А якщо Ізраїлевим синам буде ювілей, то буде їхня спадщина додана до спадку
      племени, що стануть їм за жінок, і їхня спадщина буде віднята від спадку племени
      наших батьків.
  - name: Числа 36:5
    orderIndex: 4
    osisId: Num.36.5
    sblId: Num 36:5
    shortName: Чис 36:5
    text: 'І наказав Мойсей Ізраїлевим синам за Господнім наказом, говорячи: Слушно
      говорить плем''я Йосипових синів.'
  - name: Числа 36:6
    orderIndex: 5
    osisId: Num.36.6
    sblId: Num 36:6
    shortName: Чис 36:6
    text: 'Оце та річ, що Господь заповів про Целофхадових дочок, говорячи: Вони стануть
      за жінок тим, хто їм подобається, тільки родові племени їхнього батька вони
      стануть за жінок.'
  - name: Числа 36:7
    orderIndex: 6
    osisId: Num.36.7
    sblId: Num 36:7
    shortName: Чис 36:7
    text: І не буде переходити спадщина Ізраїлевих синів від племени до племени, бо
      кожен із Ізраїлевих синів буде держатися спадщини племени своїх батьків.
  - name: Числа 36:8
    orderIndex: 7
    osisId: Num.36.8
    sblId: Num 36:8
    shortName: Чис 36:8
    text: А кожна дочка, що посяде спадщину від племени Ізраїлевих синів, стане за
      жінку одному з роду племени батька свого, щоб Ізраїлеві сини володіли кожен
      спадком батьків своїх.
  - name: Числа 36:9
    orderIndex: 8
    osisId: Num.36.9
    sblId: Num 36:9
    shortName: Чис 36:9
    text: І не буде переходити спадок від племени до іншого племени, бо кожен із племен
      Ізраїлевих синів буде держатися спадку свого.
  - name: Числа 36:10
    orderIndex: 9
    osisId: Num.36.10
    sblId: Num 36:10
    shortName: Чис 36:10
    text: Як Господь наказав був Мойсеєві, так учинили Целофхадові дочки.
  - name: Числа 36:11
    orderIndex: 10
    osisId: Num.36.11
    sblId: Num 36:11
    shortName: Чис 36:11
    text: 'І стали Целофхадові дочки: Махла, Тірца, і Хоґла, і Мілка, і Ноа за жінок
      для синів дядьків своїх.'
  - name: Числа 36:12
    orderIndex: 11
    osisId: Num.36.12
    sblId: Num 36:12
    shortName: Чис 36:12
    text: Тим, що з родів синів Манасіїних, сина Йосипового, стали вони за жінок,
      а їхня спадщина залишилася за племенем роду їхнього батька.
  - name: Числа 36:13
    orderIndex: 12
    osisId: Num.36.13
    sblId: Num 36:13
    shortName: Чис 36:13
    text: Оце заповіді та постанови, що Господь наказав був через Мойсея Ізраїлевим
      синам у моавських степах над приєрихонським Йорданом.
