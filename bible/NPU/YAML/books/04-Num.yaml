chapters:
- name: Числа 1
  orderIndex: 0
  osisId: Num.1
  sblId: Num 1
  shortName: Чис 1
  verses:
  - name: Числа 1:1
    orderIndex: 0
    osisId: Num.1.1
    sblId: Num 1:1
    shortName: Чис 1:1
    text: 'І Господь промовляв до Мойсея в Сінайській пустині в скинії заповіту першого
      дня другого місяця, другого року від виходу їх з єгипетського краю, говорячи:'
  - name: Числа 1:2
    orderIndex: 1
    osisId: Num.1.2
    sblId: Num 1:2
    shortName: Чис 1:2
    text: Перелічіть усю громаду Ізраїлевих синів за родами їхніми, за домами їхніх
      батьків числом усіх чоловічої статі за їх головами,
  - name: Числа 1:3
    orderIndex: 2
    osisId: Num.1.3
    sblId: Num 1:3
    shortName: Чис 1:3
    text: від віку двадцяти літ і вище, кожного, хто здатний до війська в Ізраїлі,
      за військовими відділами їхніми перелічіть їх ти та Аарон.
  - name: Числа 1:4
    orderIndex: 3
    osisId: Num.1.4
    sblId: Num 1:4
    shortName: Чис 1:4
    text: А з вами будуть по одному мужеві для племени; той муж голова дому батьків
      своїх він.
  - name: Числа 1:5
    orderIndex: 4
    osisId: Num.1.5
    sblId: Num 1:5
    shortName: Чис 1:5
    text: 'А оце ймення тих мужів, що стануть із вами: для Рувима Еліцур, син Шедеурів;'
  - name: Числа 1:6
    orderIndex: 5
    osisId: Num.1.6
    sblId: Num 1:6
    shortName: Чис 1:6
    text: для Симеона Шелуміїл, син Цурішаддаїв;
  - name: Числа 1:7
    orderIndex: 6
    osisId: Num.1.7
    sblId: Num 1:7
    shortName: Чис 1:7
    text: для Юди Нахшон, син Аммінадавів;
  - name: Числа 1:8
    orderIndex: 7
    osisId: Num.1.8
    sblId: Num 1:8
    shortName: Чис 1:8
    text: для Іссахара Натанаїл, син Цуарів;
  - name: Числа 1:9
    orderIndex: 8
    osisId: Num.1.9
    sblId: Num 1:9
    shortName: Чис 1:9
    text: для Завулона Елів, син Хелонів;
  - name: Числа 1:10
    orderIndex: 9
    osisId: Num.1.10
    sblId: Num 1:10
    shortName: Чис 1:10
    text: для Йосипових синів, від Єфрема Елішама, син Аммігудів; від Манасії Гамаліїл,
      син Педацурів;
  - name: Числа 1:11
    orderIndex: 10
    osisId: Num.1.11
    sblId: Num 1:11
    shortName: Чис 1:11
    text: для Веніямина Авідан, син Ґід'оніїв;
  - name: Числа 1:12
    orderIndex: 11
    osisId: Num.1.12
    sblId: Num 1:12
    shortName: Чис 1:12
    text: для Дана Ахіезер, син Аммішаддаїв;
  - name: Числа 1:13
    orderIndex: 12
    osisId: Num.1.13
    sblId: Num 1:13
    shortName: Чис 1:13
    text: для Асира Паґ'іїл, син Охранів;
  - name: Числа 1:14
    orderIndex: 13
    osisId: Num.1.14
    sblId: Num 1:14
    shortName: Чис 1:14
    text: для Ґада Ел'ясаф, син Деуїлів;
  - name: Числа 1:15
    orderIndex: 14
    osisId: Num.1.15
    sblId: Num 1:15
    shortName: Чис 1:15
    text: для Нефталима Ахіра, син Енанів.
  - name: Числа 1:16
    orderIndex: 15
    osisId: Num.1.16
    sblId: Num 1:16
    shortName: Чис 1:16
    text: Оце покликані громади, начальники племен їхніх батьків. Вони голови тисяч
      Ізраїлевих.
  - name: Числа 1:17
    orderIndex: 16
    osisId: Num.1.17
    sblId: Num 1:17
    shortName: Чис 1:17
    text: І взяв Мойсей та Аарон тих мужів, що були названі пойменно,
  - name: Числа 1:18
    orderIndex: 17
    osisId: Num.1.18
    sblId: Num 1:18
    shortName: Чис 1:18
    text: і вони зібрали всю ту громаду першого дня другого місяця. І вони виявили
      родоводи свої за домами їхніх батьків числом імен від віку двадцяти літ і вище,
      за головами їх,
  - name: Числа 1:19
    orderIndex: 18
    osisId: Num.1.19
    sblId: Num 1:19
    shortName: Чис 1:19
    text: як Господь наказав був Мойсеєві. І він перелічив їх у Сінайській пустині.
  - name: Числа 1:20
    orderIndex: 19
    osisId: Num.1.20
    sblId: Num 1:20
    shortName: Чис 1:20
    text: І було синів Рувима, перворідного Ізраїлевого, їхніх нащадків за їхніми
      родами, за домами їхніх батьків числом імен за головами їх, усіх чоловічої статі
      від віку двадцяти літ і вище, кожен, хто здатний до війська,
  - name: Числа 1:21
    orderIndex: 20
    osisId: Num.1.21
    sblId: Num 1:21
    shortName: Чис 1:21
    text: перелічені їхні від Рувимового племені сорок і шість тисяч і п'ятсот.
  - name: Числа 1:22
    orderIndex: 21
    osisId: Num.1.22
    sblId: Num 1:22
    shortName: Чис 1:22
    text: У Симеонових синів їхніх нащадків за їхніми родами, за домами їхніх батьків
      перелік їх числом імен за головами їхніми, усі чоловічої статі від віку двадцяти
      літ і вище, кожен, хто здатний до війська,
  - name: Числа 1:23
    orderIndex: 22
    osisId: Num.1.23
    sblId: Num 1:23
    shortName: Чис 1:23
    text: перелічені їхні від Симеонового племени п'ятдесят і дев'ять тисяч і триста.
  - name: Числа 1:24
    orderIndex: 23
    osisId: Num.1.24
    sblId: Num 1:24
    shortName: Чис 1:24
    text: У Ґадових синів їхніх нащадків за їхніми родами, за домами їхніх батьків
      числом імен від віку двадцяти літ і вище, кожен, хто здатний до війська,
  - name: Числа 1:25
    orderIndex: 24
    osisId: Num.1.25
    sblId: Num 1:25
    shortName: Чис 1:25
    text: перелічені їхні від Ґадового племени сорок і п'ять тисяч і шістсот і п'ятдесят.
  - name: Числа 1:26
    orderIndex: 25
    osisId: Num.1.26
    sblId: Num 1:26
    shortName: Чис 1:26
    text: У Юдових синів їхніх нащадків за їхніми родами, за домами їхніх батьків
      числом імен від віку двадцяти літ і вище, кожен, хто здатний до війська,
  - name: Числа 1:27
    orderIndex: 26
    osisId: Num.1.27
    sblId: Num 1:27
    shortName: Чис 1:27
    text: перелічені їхні від Юдового племени сімдесят і чотири тисячі й шістсот.
  - name: Числа 1:28
    orderIndex: 27
    osisId: Num.1.28
    sblId: Num 1:28
    shortName: Чис 1:28
    text: У Іссахарових синів їхніх нащадків за їхніми родами, за домами їхніх батьків
      числом імен від віку двадцяти літ і вище, кожен, хто здатний до війська,
  - name: Числа 1:29
    orderIndex: 28
    osisId: Num.1.29
    sblId: Num 1:29
    shortName: Чис 1:29
    text: перелічені їхні від Іссахарового племени п'ятдесят і чотири тисячі й чотириста.
  - name: Числа 1:30
    orderIndex: 29
    osisId: Num.1.30
    sblId: Num 1:30
    shortName: Чис 1:30
    text: У Завулонових синів їхніх нащадків за їхніми родами, за домами їхніх батьків
      числом імен від віку двадцяти літ і вище, кожен, хто здатний до війська,
  - name: Числа 1:31
    orderIndex: 30
    osisId: Num.1.31
    sblId: Num 1:31
    shortName: Чис 1:31
    text: перелічені їхні від Завулонового племени п'ятдесят і сім тисяч і чотириста.
  - name: Числа 1:32
    orderIndex: 31
    osisId: Num.1.32
    sblId: Num 1:32
    shortName: Чис 1:32
    text: 'У Йосипових синів: у Єфремових синів їхніх нащадків за їхніми родами, за
      домами їхніх батьків числом імен від віку двадцяти літ і вище, кожен, хто здатний
      до війська,'
  - name: Числа 1:33
    orderIndex: 32
    osisId: Num.1.33
    sblId: Num 1:33
    shortName: Чис 1:33
    text: перелічені їхні від Єфремового племени сорок тисяч і п'ятсот.
  - name: Числа 1:34
    orderIndex: 33
    osisId: Num.1.34
    sblId: Num 1:34
    shortName: Чис 1:34
    text: У синів Манасії їхніх нащадків за їхніми родами, за домами їхніх батьків
      числом імен від віку двадцяти літ і вище, кожен, хто здатний до війська,
  - name: Числа 1:35
    orderIndex: 34
    osisId: Num.1.35
    sblId: Num 1:35
    shortName: Чис 1:35
    text: перелічені їхні від племени Манасіїного тридцять і дві тисячі й двісті.
  - name: Числа 1:36
    orderIndex: 35
    osisId: Num.1.36
    sblId: Num 1:36
    shortName: Чис 1:36
    text: У Веніяминових синів їхніх нащадків за їхніми родами, за домами їхніх батьків
      числом імен від віку двадцяти літ і вище, кожен, хто здатний до війська,
  - name: Числа 1:37
    orderIndex: 36
    osisId: Num.1.37
    sblId: Num 1:37
    shortName: Чис 1:37
    text: перелічені їхні від Веніяминового племени тридцять і п'ять тисяч і чотириста.
  - name: Числа 1:38
    orderIndex: 37
    osisId: Num.1.38
    sblId: Num 1:38
    shortName: Чис 1:38
    text: У Данових синів їхніх нащадків за їхніми родами, за домами їхніх батьків
      числом імен від віку двадцяти літ і вище, кожен, хто здатний до війська,
  - name: Числа 1:39
    orderIndex: 38
    osisId: Num.1.39
    sblId: Num 1:39
    shortName: Чис 1:39
    text: перелічені їхні від Данового племени шістдесят і дві тисячі й сімсот.
  - name: Числа 1:40
    orderIndex: 39
    osisId: Num.1.40
    sblId: Num 1:40
    shortName: Чис 1:40
    text: У Асирових синів їхніх нащадків за їхніми родами, за домами їхніх батьків
      числом імен від віку двадцяти літ і вище, кожен, хто здатний до війська,
  - name: Числа 1:41
    orderIndex: 40
    osisId: Num.1.41
    sblId: Num 1:41
    shortName: Чис 1:41
    text: перелічені їхні від Асирового племени, сорок і одна тисяча й п'ятсот.
  - name: Числа 1:42
    orderIndex: 41
    osisId: Num.1.42
    sblId: Num 1:42
    shortName: Чис 1:42
    text: У синів Нефталимових їхніх нащадків за їхніми родами, за домами їхніх батьків
      числом імен від віку двадцяти літ і вище, кожен, хто здатний до війська,
  - name: Числа 1:43
    orderIndex: 42
    osisId: Num.1.43
    sblId: Num 1:43
    shortName: Чис 1:43
    text: перелічені їхні від племени Нефталимового п'ятдесят і три тисячі й чотириста.
  - name: Числа 1:44
    orderIndex: 43
    osisId: Num.1.44
    sblId: Num 1:44
    shortName: Чис 1:44
    text: Оце ті перелічені, кого перелічив Мойсей й Аарон та Ізраїлеві начальники,
      дванадцятеро мужа, вони були по одному мужеві для дому батьків своїх.
  - name: Числа 1:45
    orderIndex: 44
    osisId: Num.1.45
    sblId: Num 1:45
    shortName: Чис 1:45
    text: І були всі перелічені з Ізраїлевих синів за домами батьків своїх від віку
      двадцяти літ і вище, кожен, хто здатний до війська, в Ізраїлі,
  - name: Числа 1:46
    orderIndex: 45
    osisId: Num.1.46
    sblId: Num 1:46
    shortName: Чис 1:46
    text: і були всі перелічені шістсот тисяч і три тисячі й п'ятсот і п'ятдесят.
  - name: Числа 1:47
    orderIndex: 46
    osisId: Num.1.47
    sblId: Num 1:47
    shortName: Чис 1:47
    text: А Левити не були перелічені серед них за племенем батьків своїх.
  - name: Числа 1:48
    orderIndex: 47
    osisId: Num.1.48
    sblId: Num 1:48
    shortName: Чис 1:48
    text: 'І Господь промовляв до Мойсея, говорячи:'
  - name: Числа 1:49
    orderIndex: 48
    osisId: Num.1.49
    sblId: Num 1:49
    shortName: Чис 1:49
    text: Тільки Левієвого племени не переглянеш і не перелічиш їх серед Ізраїлевих
      синів.
  - name: Числа 1:50
    orderIndex: 49
    osisId: Num.1.50
    sblId: Num 1:50
    shortName: Чис 1:50
    text: А ти постав Левитів наглядачами над скинією свідоцтва, і над усіма речами
      її та над усім, що її. Вони будуть носити скинію та всі її речі, і вони будуть
      обслуговувати її, і отаборяться навколо скинії.
  - name: Числа 1:51
    orderIndex: 50
    osisId: Num.1.51
    sblId: Num 1:51
    shortName: Чис 1:51
    text: А коли скинія буде рушати, Левити розберуть її, а коли буде спинятися скинія,
      Левити поставлять її. А якщо наблизиться чужий, він нехай буде забитий.
  - name: Числа 1:52
    orderIndex: 51
    osisId: Num.1.52
    sblId: Num 1:52
    shortName: Чис 1:52
    text: І отаборяться Ізраїлеві сини кожен у таборі своїм, і кожен при своїм прапорі
      за своїми військовими відділами.
  - name: Числа 1:53
    orderIndex: 52
    osisId: Num.1.53
    sblId: Num 1:53
    shortName: Чис 1:53
    text: А Левити отаборяться навколо скинії свідоцтва, щоб не було гніву на громаду
      Ізраїлевих синів. І будуть Левити виконувати сторожу скинії свідоцтва.
  - name: Числа 1:54
    orderIndex: 53
    osisId: Num.1.54
    sblId: Num 1:54
    shortName: Чис 1:54
    text: І зробили Ізраїлеві сини, згідно зо всім, як наказав був Господь Мойсеєві,
      так зробили вони.
  versesCount: 54
- name: Числа 2
  orderIndex: 1
  osisId: Num.2
  sblId: Num 2
  shortName: Чис 2
  verses:
  - name: Числа 2:1
    orderIndex: 0
    osisId: Num.2.1
    sblId: Num 2:1
    shortName: Чис 2:1
    text: 'І Господь промовляв до Мойсея та до Аарона, говорячи:'
  - name: Числа 2:2
    orderIndex: 1
    osisId: Num.2.2
    sblId: Num 2:2
    shortName: Чис 2:2
    text: Отаборяться Ізраїлеві сини кожен при прапорі своїм за ознаками домів своїх
      батьків, навпроти скинії заповіту навколо отаборяться.
  - name: Числа 2:3
    orderIndex: 2
    osisId: Num.2.3
    sblId: Num 2:3
    shortName: Чис 2:3
    text: 'Напереді на схід отаборяться: прапор Юдиного табору за своїми військовими
      відділами, а начальник Юдиних синів Нахшон, син Аммінадавів;'
  - name: Числа 2:4
    orderIndex: 3
    osisId: Num.2.4
    sblId: Num 2:4
    shortName: Чис 2:4
    text: а його військо та його перелік сімдесят і чотири тисячі й шістсот.
  - name: Числа 2:5
    orderIndex: 4
    osisId: Num.2.5
    sblId: Num 2:5
    shortName: Чис 2:5
    text: А при ньому отабориться Іссахарове плем'я, а начальник Іссахарових синів
      Натанаїл, син Цуарів;
  - name: Числа 2:6
    orderIndex: 5
    osisId: Num.2.6
    sblId: Num 2:6
    shortName: Чис 2:6
    text: а його військо та його перелік п'ятдесят і чотири тисячі й чотириста.
  - name: Числа 2:7
    orderIndex: 6
    osisId: Num.2.7
    sblId: Num 2:7
    shortName: Чис 2:7
    text: Плем'я Завулонове, а начальник Завулонових синів Еліяв, син Хелонів;
  - name: Числа 2:8
    orderIndex: 7
    osisId: Num.2.8
    sblId: Num 2:8
    shortName: Чис 2:8
    text: а його військо та його перелік п'ятдесят і сім тисяч і чотириста.
  - name: Числа 2:9
    orderIndex: 8
    osisId: Num.2.9
    sblId: Num 2:9
    shortName: Чис 2:9
    text: Усіх перелічених Юдиного табору сто тисяч і вісімдесят тисяч і шість тисяч
      і чотириста за своїми військовими відділами. Вони рушать найперше.
  - name: Числа 2:10
    orderIndex: 9
    osisId: Num.2.10
    sblId: Num 2:10
    shortName: Чис 2:10
    text: Прапор Рувимового табору на південь, за військовими відділами своїми, а
      начальник Рувимових синів Еліцур, син Шедеурів;
  - name: Числа 2:11
    orderIndex: 10
    osisId: Num.2.11
    sblId: Num 2:11
    shortName: Чис 2:11
    text: а його військо та його перелік сорок і шість тисяч і п'ятсот.
  - name: Числа 2:12
    orderIndex: 11
    osisId: Num.2.12
    sblId: Num 2:12
    shortName: Чис 2:12
    text: А при ньому отабориться Симеонове плем'я, а начальник Симеонових синів Шелуміїл,
      син Цурішаддаїв;
  - name: Числа 2:13
    orderIndex: 12
    osisId: Num.2.13
    sblId: Num 2:13
    shortName: Чис 2:13
    text: а його військо та його перелік п'ятдесят і дев'ять тисяч і триста.
  - name: Числа 2:14
    orderIndex: 13
    osisId: Num.2.14
    sblId: Num 2:14
    shortName: Чис 2:14
    text: І Ґадове плем'я, а начальник Ґадових синів Ел'ясаф, син Реуїлів;
  - name: Числа 2:15
    orderIndex: 14
    osisId: Num.2.15
    sblId: Num 2:15
    shortName: Чис 2:15
    text: а його військо та його перелік сорок і п'ять тисяч і шістсот і п'ятдесят.
  - name: Числа 2:16
    orderIndex: 15
    osisId: Num.2.16
    sblId: Num 2:16
    shortName: Чис 2:16
    text: Усіх перелічених Рувимового табору сто тисяч і п'ятдесят і одна тисяча й
      чотириста й п'ятдесят за своїми військовими відділами. Вони рушать другі.
  - name: Числа 2:17
    orderIndex: 16
    osisId: Num.2.17
    sblId: Num 2:17
    shortName: Чис 2:17
    text: І як рушить скинія заповіту, то табір Левитів буде серед таборів. Як вони
      отаборяться, так вирушать, кожен на своїм місці за своїми прапорами.
  - name: Числа 2:18
    orderIndex: 17
    osisId: Num.2.18
    sblId: Num 2:18
    shortName: Чис 2:18
    text: Прапор Єфремового табору за військовими відділами своїми на захід, а начальник
      Єфремових синів Елішама, син Аммігудів;
  - name: Числа 2:19
    orderIndex: 18
    osisId: Num.2.19
    sblId: Num 2:19
    shortName: Чис 2:19
    text: а його військо та їхній перелік сорок тисяч і п'ятсот.
  - name: Числа 2:20
    orderIndex: 19
    osisId: Num.2.20
    sblId: Num 2:20
    shortName: Чис 2:20
    text: А при ньому плем'я Манасіїне, а начальник синів Манасіїних Гамаліїл, син
      Педацурів;
  - name: Числа 2:21
    orderIndex: 20
    osisId: Num.2.21
    sblId: Num 2:21
    shortName: Чис 2:21
    text: а його військо та їхній перелік тридцять і дві тисячі й двісті.
  - name: Числа 2:22
    orderIndex: 21
    osisId: Num.2.22
    sblId: Num 2:22
    shortName: Чис 2:22
    text: І Веніяминове плем'я, а начальник Веніяминових синів Авідан, син Ґід'оніїв;
  - name: Числа 2:23
    orderIndex: 22
    osisId: Num.2.23
    sblId: Num 2:23
    shortName: Чис 2:23
    text: а його військо та їхній перелік тридцять і п'ять тисяч і чотириста.
  - name: Числа 2:24
    orderIndex: 23
    osisId: Num.2.24
    sblId: Num 2:24
    shortName: Чис 2:24
    text: Усіх перелічених Єфремового табору сто тисяч і вісім тисяч і сто за своїми
      військовими відділами. Вони рушать треті.
  - name: Числа 2:25
    orderIndex: 24
    osisId: Num.2.25
    sblId: Num 2:25
    shortName: Чис 2:25
    text: Прапор Данового табору північ, за своїми військовими відділами, а начальник
      Данових синів Ахіезер, син Аммішаддаїв;
  - name: Числа 2:26
    orderIndex: 25
    osisId: Num.2.26
    sblId: Num 2:26
    shortName: Чис 2:26
    text: а його військо та їхній перелік шістдесят і дві тисячі й сімсот.
  - name: Числа 2:27
    orderIndex: 26
    osisId: Num.2.27
    sblId: Num 2:27
    shortName: Чис 2:27
    text: А при ньому отабориться Асирове плем'я, а начальник Асирових синів Паґ'іїл,
      син Охранів;
  - name: Числа 2:28
    orderIndex: 27
    osisId: Num.2.28
    sblId: Num 2:28
    shortName: Чис 2:28
    text: а його військо та їхній перелік сорок і одна тисяча й п'ятсот.
  - name: Числа 2:29
    orderIndex: 28
    osisId: Num.2.29
    sblId: Num 2:29
    shortName: Чис 2:29
    text: І плем'я Нефталимове, а начальник синів Нефталимових Ахіра, син Енанів;
  - name: Числа 2:30
    orderIndex: 29
    osisId: Num.2.30
    sblId: Num 2:30
    shortName: Чис 2:30
    text: а його військо та їхній перелік п'ятдесят і три тисячі й чотириста.
  - name: Числа 2:31
    orderIndex: 30
    osisId: Num.2.31
    sblId: Num 2:31
    shortName: Чис 2:31
    text: Усіх перелічених Данового табору сто тисяч і п'ятдесят і сім тисяч і шістсот.
      Вони рушать наостанку за прапорами своїми.
  - name: Числа 2:32
    orderIndex: 31
    osisId: Num.2.32
    sblId: Num 2:32
    shortName: Чис 2:32
    text: Оце перелічені Ізраїлевих синів за домами батьків своїх, усіх перелічених
      тих таборів за своїми військовими відділами шістсот тисяч і три тисячі й п'ятсот
      і п'ятдесят.
  - name: Числа 2:33
    orderIndex: 32
    osisId: Num.2.33
    sblId: Num 2:33
    shortName: Чис 2:33
    text: А Левити не перелічені серед Ізраїлевих синів, як Господь наказав був Мойсеєві.
  - name: Числа 2:34
    orderIndex: 33
    osisId: Num.2.34
    sblId: Num 2:34
    shortName: Чис 2:34
    text: І Ізраїлеві сини зробили все, що Господь наказав був Мойсеєві, так вони
      таборували за прапорами своїми, і так рушали кожен за своїми родами при домі
      своїх батьків.
  versesCount: 34
- name: Числа 3
  orderIndex: 2
  osisId: Num.3
  sblId: Num 3
  shortName: Чис 3
  verses:
  - name: Числа 3:1
    orderIndex: 0
    osisId: Num.3.1
    sblId: Num 3:1
    shortName: Чис 3:1
    text: А оце нащадки Ааронові та Мойсеєві в дні, коли Господь промовляв до Мойсея
      на Сінайській горі.
  - name: Числа 3:2
    orderIndex: 1
    osisId: Num.3.2
    sblId: Num 3:2
    shortName: Чис 3:2
    text: 'І оце імена Ааронових синів: перворідний Надав, і Авігу, Елеазар та Ітамар.'
  - name: Числа 3:3
    orderIndex: 2
    osisId: Num.3.3
    sblId: Num 3:3
    shortName: Чис 3:3
    text: Оце імена Ааронових синів, помазаних священиків, що він посвятив їх бути
      священиками.
  - name: Числа 3:4
    orderIndex: 3
    osisId: Num.3.4
    sblId: Num 3:4
    shortName: Чис 3:4
    text: Та помер Надав та Авігу перед Господнім лицем, коли вони принесли були чужий
      огонь перед Господнім лицем у Сінайській пустині, а синів у них не було. І були
      священиками Елеазар та Ітамар за життя батька свого Аарона.
  - name: Числа 3:5
    orderIndex: 4
    osisId: Num.3.5
    sblId: Num 3:5
    shortName: Чис 3:5
    text: 'І Господь промовляв до Мойсея, говорячи:'
  - name: Числа 3:6
    orderIndex: 5
    osisId: Num.3.6
    sblId: Num 3:6
    shortName: Чис 3:6
    text: Приведи Левієве плем'я, і постав його перед священиком Аароном, і вони будуть
      услуговувати йому.
  - name: Числа 3:7
    orderIndex: 6
    osisId: Num.3.7
    sblId: Num 3:7
    shortName: Чис 3:7
    text: І будуть вони виконувати сторожу його та всієї громади перед скинією заповіту,
      щоб виконувати службу скинійну.
  - name: Числа 3:8
    orderIndex: 7
    osisId: Num.3.8
    sblId: Num 3:8
    shortName: Чис 3:8
    text: І будуть вони стерегти всі речі скинії заповіту та сторожу Ізраїлевих синів,
      щоб виконувати службу скинійну.
  - name: Числа 3:9
    orderIndex: 8
    osisId: Num.3.9
    sblId: Num 3:9
    shortName: Чис 3:9
    text: І даси Левитів Ааронові та синам його, власне йому вони дані від Ізраїлевих
      синів.
  - name: Числа 3:10
    orderIndex: 9
    osisId: Num.3.10
    sblId: Num 3:10
    shortName: Чис 3:10
    text: А Аарона та синів його постав, щоб вони пильнували свого священства, а чужий,
      хто наблизиться, буде забитий.
  - name: Числа 3:11
    orderIndex: 10
    osisId: Num.3.11
    sblId: Num 3:11
    shortName: Чис 3:11
    text: 'І Господь промовляв до Мойсея, говорячи:'
  - name: Числа 3:12
    orderIndex: 11
    osisId: Num.3.12
    sblId: Num 3:12
    shortName: Чис 3:12
    text: А Я оце взяв Левитів з-посеред Ізраїлевих синів замість кожного перворідного,
      що розкривають утробу, з Ізраїлевих синів. І будуть Левити Мої,
  - name: Числа 3:13
    orderIndex: 12
    osisId: Num.3.13
    sblId: Num 3:13
    shortName: Чис 3:13
    text: бо Мій кожен перворідний. Того дня, коли Я був ударив кожного перворідного
      в єгипетськім краї, Я посвятив Собі кожного перворідного в Ізраїлі від людини
      аж до скотини, Мої вони будуть. Я Господь!
  - name: Числа 3:14
    orderIndex: 13
    osisId: Num.3.14
    sblId: Num 3:14
    shortName: Чис 3:14
    text: 'І Господь промовляв до Мойсея в Сінайській пустині, говорячи:'
  - name: Числа 3:15
    orderIndex: 14
    osisId: Num.3.15
    sblId: Num 3:15
    shortName: Чис 3:15
    text: Перелічи Левієвих синів за домами їхніх батьків, за родами їхніми, кожного
      чоловічої статі від місячного віку й вище перелічиш їх.
  - name: Числа 3:16
    orderIndex: 15
    osisId: Num.3.16
    sblId: Num 3:16
    shortName: Чис 3:16
    text: І Мойсей перелічив їх за Господнім словом, як йому наказано.
  - name: Числа 3:17
    orderIndex: 16
    osisId: Num.3.17
    sblId: Num 3:17
    shortName: Чис 3:17
    text: 'І були за йменнями своїми оці Левієві сини: Ґершон, і Кегат, і Мерарі.'
  - name: Числа 3:18
    orderIndex: 17
    osisId: Num.3.18
    sblId: Num 3:18
    shortName: Чис 3:18
    text: 'А оце імена Ґершонових синів за їхніми родами: Лівні та Шім''ї.'
  - name: Числа 3:19
    orderIndex: 18
    osisId: Num.3.19
    sblId: Num 3:19
    shortName: Чис 3:19
    text: 'А сини Кегатові за їхніми родами: Амрам і Їцгар, Хеврон і Уззіїл.'
  - name: Числа 3:20
    orderIndex: 19
    osisId: Num.3.20
    sblId: Num 3:20
    shortName: Чис 3:20
    text: 'А сини Мерарі за їхніми родами: Махлі та Муші. Оце вони, роди Левієві,
      за домами своїх батьків.'
  - name: Числа 3:21
    orderIndex: 20
    osisId: Num.3.21
    sblId: Num 3:21
    shortName: Чис 3:21
    text: 'Від Ґершона: рід Лівнієвих та рід Шім''їєвих. Оце вони, роди Ґершонових.'
  - name: Числа 3:22
    orderIndex: 21
    osisId: Num.3.22
    sblId: Num 3:22
    shortName: Чис 3:22
    text: Перелічені їхні числом кожного чоловічої статі від місячного віку й вище,
      перелічені їхні сім тисяч і п'ятсот.
  - name: Числа 3:23
    orderIndex: 22
    osisId: Num.3.23
    sblId: Num 3:23
    shortName: Чис 3:23
    text: Роди Ґершонових будуть таборувати за наметом на захід.
  - name: Числа 3:24
    orderIndex: 23
    osisId: Num.3.24
    sblId: Num 3:24
    shortName: Чис 3:24
    text: А начальник батьківського дому Ґершонових Ел'ясаф, син Лаїлів.
  - name: Числа 3:25
    orderIndex: 24
    osisId: Num.3.25
    sblId: Num 3:25
    shortName: Чис 3:25
    text: 'А догляд Ґершонових синів у скинії заповіту: скинія внутрішня і намет зовнішній,
      і покриття його, і завіса входу скинії заповіту,'
  - name: Числа 3:26
    orderIndex: 25
    osisId: Num.3.26
    sblId: Num 3:26
    shortName: Чис 3:26
    text: і запони подвір'я, і заслона входу подвір'я, що на скинії та на жертівнику
      навколо, і шнури її до всієї служби його.
  - name: Числа 3:27
    orderIndex: 26
    osisId: Num.3.27
    sblId: Num 3:27
    shortName: Чис 3:27
    text: 'А від Кегата: рід Амрамових, і рід Іцхарових, і рід Хевронових, і рід Оззіїлових,
      оце вони, роди Кегатових.'
  - name: Числа 3:28
    orderIndex: 27
    osisId: Num.3.28
    sblId: Num 3:28
    shortName: Чис 3:28
    text: Числом кожного чоловічої статі від місячного віку й вище, вісім тисяч і
      шістсот, що пильнували сторожу святині.
  - name: Числа 3:29
    orderIndex: 28
    osisId: Num.3.29
    sblId: Num 3:29
    shortName: Чис 3:29
    text: Роди Кегатових синів отаборяться на подовжньому боці скинії на південь.
  - name: Числа 3:30
    orderIndex: 29
    osisId: Num.3.30
    sblId: Num 3:30
    shortName: Чис 3:30
    text: А начальник батькового дому родів Кегатових Еліцафан, син Уззіїлів.
  - name: Числа 3:31
    orderIndex: 30
    osisId: Num.3.31
    sblId: Num 3:31
    shortName: Чис 3:31
    text: 'А їхній догляд: ковчег, і стіл, і свічник, і жертівники, і святі речі,
      що служать ними, і завіса, і вся служба при тому.'
  - name: Числа 3:32
    orderIndex: 31
    osisId: Num.3.32
    sblId: Num 3:32
    shortName: Чис 3:32
    text: А начальник Левієвих начальників Елеазар, син священика Аарона, що мав догляд
      над тими, хто пильнує сторожу святині.
  - name: Числа 3:33
    orderIndex: 32
    osisId: Num.3.33
    sblId: Num 3:33
    shortName: Чис 3:33
    text: 'Від Мерарі: рід Махлієвих, і рід Мушієвих, оце вони, роди Мерарієві.'
  - name: Числа 3:34
    orderIndex: 33
    osisId: Num.3.34
    sblId: Num 3:34
    shortName: Чис 3:34
    text: А перелічені їхні числом кожного чоловічої статі від місячного віку й вище,
      шість тисяч і двісті.
  - name: Числа 3:35
    orderIndex: 34
    osisId: Num.3.35
    sblId: Num 3:35
    shortName: Чис 3:35
    text: А начальник батьківського дому Мерарієвих родів Цуріїл, син Авіхаїлів. Вони
      отаборяться на подовжнім боці скинії на північ.
  - name: Числа 3:36
    orderIndex: 35
    osisId: Num.3.36
    sblId: Num 3:36
    shortName: Чис 3:36
    text: 'А догляд сторожі Мерарієвих синів: дошки скинії, і засови її, і стовпи
      її, і підстави її, і всі речі її, і вся служба її,'
  - name: Числа 3:37
    orderIndex: 36
    osisId: Num.3.37
    sblId: Num 3:37
    shortName: Чис 3:37
    text: і стовпи подвір'я навколо, і їхні підстави, і кілки їхні, і їхні шнури.
  - name: Числа 3:38
    orderIndex: 37
    osisId: Num.3.38
    sblId: Num 3:38
    shortName: Чис 3:38
    text: А ті, що таборують спереду перед скинією, перед скинією заповіту на схід,
      Мойсей й Аарон та сини його, вони виконують сторожу святині, сторожу за Ізраїлевих
      синів. А чужий, хто наблизиться, буде забитий.
  - name: Числа 3:39
    orderIndex: 38
    osisId: Num.3.39
    sblId: Num 3:39
    shortName: Чис 3:39
    text: Усі перелічені Левитів, що перелічив Мойсей та Аарон на Господній наказ
      за їхніми родами, кожен чоловічої статі від місячного віку й вище, двадцять
      і дві тисячі.
  - name: Числа 3:40
    orderIndex: 39
    osisId: Num.3.40
    sblId: Num 3:40
    shortName: Чис 3:40
    text: 'І сказав Господь до Мойсея: Перелічи всіх перворідних чоловічої статі Ізраїлевих
      синів від місячного віку й вище, і перелічи число імен їх.'
  - name: Числа 3:41
    orderIndex: 40
    osisId: Num.3.41
    sblId: Num 3:41
    shortName: Чис 3:41
    text: І візьми для мене Левитів Я Господь! замість кожного перворідного Ізраїлевих
      синів, а худобу Левитів замість кожного перворідного серед худоби Ізраїлевих
      синів.
  - name: Числа 3:42
    orderIndex: 41
    osisId: Num.3.42
    sblId: Num 3:42
    shortName: Чис 3:42
    text: І перелічив Мойсей, як Господь наказав був йому, усіх перворідних серед
      Ізраїлевих синів.
  - name: Числа 3:43
    orderIndex: 42
    osisId: Num.3.43
    sblId: Num 3:43
    shortName: Чис 3:43
    text: І було всіх перворідних чоловічої статі числом імен від місячного віку й
      вище, за їхніми переліченими двадцять і дві тисячі двісті і сімдесят і три.
  - name: Числа 3:44
    orderIndex: 43
    osisId: Num.3.44
    sblId: Num 3:44
    shortName: Чис 3:44
    text: 'І Господь промовляв до Мойсея, говорячи:'
  - name: Числа 3:45
    orderIndex: 44
    osisId: Num.3.45
    sblId: Num 3:45
    shortName: Чис 3:45
    text: Візьми Левитів замість кожного перворідного серед Ізраїлевих синів, а худобу
      Левитів замість їхньої худоби, і будуть Левити Мої. Я Господь!
  - name: Числа 3:46
    orderIndex: 45
    osisId: Num.3.46
    sblId: Num 3:46
    shortName: Чис 3:46
    text: А на окуп тих двохсот і семидесяти і трьох, що позостали понад Левитами
      з перворідного Ізраїлевих синів,
  - name: Числа 3:47
    orderIndex: 46
    osisId: Num.3.47
    sblId: Num 3:47
    shortName: Чис 3:47
    text: то візьми по п'яти шеклів на голову, на міру шеклем святині візьмеш, двадцять
      ґер шекель,
  - name: Числа 3:48
    orderIndex: 47
    osisId: Num.3.48
    sblId: Num 3:48
    shortName: Чис 3:48
    text: і даси ті гроші Ааронові та синам його, як окуп за позосталих серед них.
  - name: Числа 3:49
    orderIndex: 48
    osisId: Num.3.49
    sblId: Num 3:49
    shortName: Чис 3:49
    text: І взяв Мойсей гроші окупу від позосталих понад викуплених Левитами,
  - name: Числа 3:50
    orderIndex: 49
    osisId: Num.3.50
    sblId: Num 3:50
    shortName: Чис 3:50
    text: від перворідного Ізраїлевих синів узяв він ті гроші, тисячу і триста і шістдесят
      і п'ять на міру шеклем святині.
  - name: Числа 3:51
    orderIndex: 50
    osisId: Num.3.51
    sblId: Num 3:51
    shortName: Чис 3:51
    text: І дав Мойсей гроші окупу Ааронові та синами його за Господнім наказом, як
      Господь наказав був Мойсеєві.
  versesCount: 51
- name: Числа 4
  orderIndex: 3
  osisId: Num.4
  sblId: Num 4
  shortName: Чис 4
  verses:
  - name: Числа 4:1
    orderIndex: 0
    osisId: Num.4.1
    sblId: Num 4:1
    shortName: Чис 4:1
    text: 'І Господь промовляв до Мойсея й до Аарона, говорячи:'
  - name: Числа 4:2
    orderIndex: 1
    osisId: Num.4.2
    sblId: Num 4:2
    shortName: Чис 4:2
    text: Перелічи Кегатових синів серед синів Левієвих за їхніми родами, за домами
      їхніх батьків
  - name: Числа 4:3
    orderIndex: 2
    osisId: Num.4.3
    sblId: Num 4:3
    shortName: Чис 4:3
    text: від віку тридцяти літ і вище й аж до віку п'ятидесяти літ, кожного, хто
      здатний до війська, щоб виконувати працю в наметі скинії заповіту.
  - name: Числа 4:4
    orderIndex: 3
    osisId: Num.4.4
    sblId: Num 4:4
    shortName: Чис 4:4
    text: 'Оце служба Кегатових синів у скинії заповіту: носити Святеє Святих.'
  - name: Числа 4:5
    orderIndex: 4
    osisId: Num.4.5
    sblId: Num 4:5
    shortName: Чис 4:5
    text: Коли табір рушатиме, то ввійде Аарон та сини його, та й здіймуть завісу
      заслони, і покриють нею ковчега свідоцтва.
  - name: Числа 4:6
    orderIndex: 5
    osisId: Num.4.6
    sblId: Num 4:6
    shortName: Чис 4:6
    text: І дадуть на нього шкуряне тахашеве накриття, і розкладуть згори покривало,
      усе з блакиті, і накладуть держаки його.
  - name: Числа 4:7
    orderIndex: 6
    osisId: Num.4.7
    sblId: Num 4:7
    shortName: Чис 4:7
    text: А на столі показних хлібів розкладуть блакитну шату, і дадуть на нього миски,
      і ложки, і чаші, і кухлі на лиття, і хліб повсякчасний буде на ньому.
  - name: Числа 4:8
    orderIndex: 7
    osisId: Num.4.8
    sblId: Num 4:8
    shortName: Чис 4:8
    text: І розкладуть на них шату з червені, і покриють її шкуряним тахашевим покриттям,
      і накладуть держаки його.
  - name: Числа 4:9
    orderIndex: 8
    osisId: Num.4.9
    sblId: Num 4:9
    shortName: Чис 4:9
    text: І візьмуть блакитну шату, і покриють свічника освітлення, і лямпадки його,
      і щипці його, і його лопатки на вугіль, і всі посудини для оливи його, якими
      служать при ньому,
  - name: Числа 4:10
    orderIndex: 9
    osisId: Num.4.10
    sblId: Num 4:10
    shortName: Чис 4:10
    text: і покриють його і ввесь посуд його шкуряним тахашевим покриттям, і покладуть
      на держаки.
  - name: Числа 4:11
    orderIndex: 10
    osisId: Num.4.11
    sblId: Num 4:11
    shortName: Чис 4:11
    text: А на золотий жертівник розкладуть блакитну шату, і покриють його шкуряним
      тахашевим покриттям, і вкладуть його держаки.
  - name: Числа 4:12
    orderIndex: 11
    osisId: Num.4.12
    sblId: Num 4:12
    shortName: Чис 4:12
    text: І візьмуть увесь посуд служення, що ним служать у святині, і дадуть до блакитної
      шати, і покриють їх шкуряним тахашевим покриттям, і покладуть на держаки.
  - name: Числа 4:13
    orderIndex: 12
    osisId: Num.4.13
    sblId: Num 4:13
    shortName: Чис 4:13
    text: І заберуть попіл із жертівника, і розкладуть на ньому шату пурпурову,
  - name: Числа 4:14
    orderIndex: 13
    osisId: Num.4.14
    sblId: Num 4:14
    shortName: Чис 4:14
    text: 'і покладуть на нього ввесь посуд його, що ним служать на ньому: лопатки
      на вугіль, видельця, і шуфлі, і кропильниці, ввесь посуд жертівника; і розкладуть
      на ньому шкуряне тахашеве покриття, і вкладуть держаки його.'
  - name: Числа 4:15
    orderIndex: 14
    osisId: Num.4.15
    sblId: Num 4:15
    shortName: Чис 4:15
    text: І скінчить Аарон та сини покривати святиню та ввесь святий посуд, коли табір
      рушає, а потім увійдуть Кегатові сини, щоб нести але не доторкнуться до святого,
      щоб не повмирати.
  - name: Числа 4:16
    orderIndex: 15
    osisId: Num.4.16
    sblId: Num 4:16
    shortName: Чис 4:16
    text: А догляд Елеазара, сина священика Аарона, олива освітлення, і кадило пахощів,
      і повсякчасна хлібна жертва, і олива помазання, догляд усієї скинії та всього,
      що в ній, у святині та в речах її.
  - name: Числа 4:17
    orderIndex: 16
    osisId: Num.4.17
    sblId: Num 4:17
    shortName: Чис 4:17
    text: 'І Господь промовляв до Мойсея й до Аарона, говорячи:'
  - name: Числа 4:18
    orderIndex: 17
    osisId: Num.4.18
    sblId: Num 4:18
    shortName: Чис 4:18
    text: Не винищуйте племени Кегатових родів з-посеред Левитів.
  - name: Числа 4:19
    orderIndex: 18
    osisId: Num.4.19
    sblId: Num 4:19
    shortName: Чис 4:19
    text: 'І оце зробіть їм, і будуть жити й не повмирають, коли вони підходять до
      Святого Святих: увійдуть Аарон та сини його, і розмістять їх одного по одному
      на службі його та на ношенні його.'
  - name: Числа 4:20
    orderIndex: 19
    osisId: Num.4.20
    sblId: Num 4:20
    shortName: Чис 4:20
    text: А самі вони не ввійдуть, щоб ані на хвилю не бачити святині, і щоб не повмирати.
  - name: Числа 4:21
    orderIndex: 20
    osisId: Num.4.21
    sblId: Num 4:21
    shortName: Чис 4:21
    text: 'І Господь промовляв до Мойсея, говорячи:'
  - name: Числа 4:22
    orderIndex: 21
    osisId: Num.4.22
    sblId: Num 4:22
    shortName: Чис 4:22
    text: Перелічи також Ґершонових синів, вони за домами свої батьків, за родами
      своїми,
  - name: Числа 4:23
    orderIndex: 22
    osisId: Num.4.23
    sblId: Num 4:23
    shortName: Чис 4:23
    text: від віку тридцяти літ і вище аж до віку п'ятидесяти літ перелічиш їх усіх,
      хто здатний для праці, щоб служити в скинії заповіту.
  - name: Числа 4:24
    orderIndex: 23
    osisId: Num.4.24
    sblId: Num 4:24
    shortName: Чис 4:24
    text: 'Оце служба Ґершонових родів, на службу й на ношення:'
  - name: Числа 4:25
    orderIndex: 24
    osisId: Num.4.25
    sblId: Num 4:25
    shortName: Чис 4:25
    text: вони будуть носити покривала скинії, і скинію заповіту, покриття її й покриття
      тахашеве, що на ній згори, і завісу входу скинії заповіту,
  - name: Числа 4:26
    orderIndex: 25
    osisId: Num.4.26
    sblId: Num 4:26
    shortName: Чис 4:26
    text: і запони подвір'я, і заслону входу брами подвір'я, що при скинії та при
      жертівнику навколо, і шнури їхні, і ввесь посуд служби їх, і все, що буде зроблене
      для них, і будуть служити вони.
  - name: Числа 4:27
    orderIndex: 26
    osisId: Num.4.27
    sblId: Num 4:27
    shortName: Чис 4:27
    text: На наказ Аарона та синів його буде вся служба Ґершонових синів щодо всього
      ношення їхнього та щодо всієї служби їхньої. І доручите їм пильнувати про все,
      що вони будуть носити.
  - name: Числа 4:28
    orderIndex: 27
    osisId: Num.4.28
    sblId: Num 4:28
    shortName: Чис 4:28
    text: Оце служба родів Ґершонових синів у скинії заповіту, а їхня сторожа у руці
      Ітамара, сина священика Ааронового.
  - name: Числа 4:29
    orderIndex: 28
    osisId: Num.4.29
    sblId: Num 4:29
    shortName: Чис 4:29
    text: Синів Мерарієвих за родами їхніми, за домами їхніх батьків перелічиш їх
  - name: Числа 4:30
    orderIndex: 29
    osisId: Num.4.30
    sblId: Num 4:30
    shortName: Чис 4:30
    text: від віку тридцяти літ і вище, й аж до віку п'ятидесяти літ, перелічиш їх
      кожного, хто здатний для праці, щоб служити в скинії заповіту.
  - name: Числа 4:31
    orderIndex: 30
    osisId: Num.4.31
    sblId: Num 4:31
    shortName: Чис 4:31
    text: 'А оце те, що вони повинні носити під час їхньої служби в скинії заповіту:
      дошки скинії, і засуви її, і стовпи її, і підстави її,'
  - name: Числа 4:32
    orderIndex: 31
    osisId: Num.4.32
    sblId: Num 4:32
    shortName: Чис 4:32
    text: і стовпи подвір'я навколо, і їхні підстави, і їхні кілки, і їхні шнури,
      зо всіма їхніми речами, і зо всією службою їхньою, і пойменно перелічиш речі,
      що вони дбають про їхнє ношення.
  - name: Числа 4:33
    orderIndex: 32
    osisId: Num.4.33
    sblId: Num 4:33
    shortName: Чис 4:33
    text: Оце служба родин синів Мерарієвих щодо всієї їхньої служби в скинії заповіту
      під рукою Ітамара, сина священика Аарона.
  - name: Числа 4:34
    orderIndex: 33
    osisId: Num.4.34
    sblId: Num 4:34
    shortName: Чис 4:34
    text: І перелічив Мойсей та Аарон, та начальники громади Кегатових синів за їхніми
      родами й за домами їхніх батьків
  - name: Числа 4:35
    orderIndex: 34
    osisId: Num.4.35
    sblId: Num 4:35
    shortName: Чис 4:35
    text: від віку тридцяти літ і вище, і аж до віку п'ятидесяти літ, кожного, хто
      входить до відділу на службу в скинії заповіту.
  - name: Числа 4:36
    orderIndex: 35
    osisId: Num.4.36
    sblId: Num 4:36
    shortName: Чис 4:36
    text: І було їхніх перелічених за їхніми родами дві тисячі сімсот і п'ятдесят.
  - name: Числа 4:37
    orderIndex: 36
    osisId: Num.4.37
    sblId: Num 4:37
    shortName: Чис 4:37
    text: Оце перелічені Кегатових родів, кожен, хто працює в скинії заповіту, що
      перелічив Мойсей та Аарон за Господнім наказом через Мойсея.
  - name: Числа 4:38
    orderIndex: 37
    osisId: Num.4.38
    sblId: Num 4:38
    shortName: Чис 4:38
    text: А перелічені Ґершонових синів за своїми родами та за домами своїх батьків
  - name: Числа 4:39
    orderIndex: 38
    osisId: Num.4.39
    sblId: Num 4:39
    shortName: Чис 4:39
    text: від віку тридцяти літ і вище, і аж до віку п'ятидесяти літ, кожен, хто входить
      до відділу на службу в скинії заповіту,
  - name: Числа 4:40
    orderIndex: 39
    osisId: Num.4.40
    sblId: Num 4:40
    shortName: Чис 4:40
    text: і було їхніх перелічених за родами їхніми, за домами своїх батьків дві тисячі
      й шістсот і тридцять.
  - name: Числа 4:41
    orderIndex: 40
    osisId: Num.4.41
    sblId: Num 4:41
    shortName: Чис 4:41
    text: Оце перелічені родів Ґершонових синів, кожен, хто працює в скинії заповіту,
      що перелічив Мойсей та Аарон за Господнім наказом.
  - name: Числа 4:42
    orderIndex: 41
    osisId: Num.4.42
    sblId: Num 4:42
    shortName: Чис 4:42
    text: А перелічені родів синів Мерарієвих за їхніми родами, за домами своїх батьків
  - name: Числа 4:43
    orderIndex: 42
    osisId: Num.4.43
    sblId: Num 4:43
    shortName: Чис 4:43
    text: від віку тридцяти літ і вище, і аж до віку п'ятидесяти літ, кожен, хто входить
      до відділу на службу в скинії заповіту,
  - name: Числа 4:44
    orderIndex: 43
    osisId: Num.4.44
    sblId: Num 4:44
    shortName: Чис 4:44
    text: і було їхніх перелічених за родами їхніми три тисячі й двісті.
  - name: Числа 4:45
    orderIndex: 44
    osisId: Num.4.45
    sblId: Num 4:45
    shortName: Чис 4:45
    text: Оце перелічені родів синів Мерарієвих, що перелічив Мойсей та Аарон за Господнім
      наказом через Мойсея.
  - name: Числа 4:46
    orderIndex: 45
    osisId: Num.4.46
    sblId: Num 4:46
    shortName: Чис 4:46
    text: Усі перелічені Левити, кого перелічив Мойсей й Аарон та Ізраїлеві начальники,
      за родами своїми, за домами своїх батьків
  - name: Числа 4:47
    orderIndex: 46
    osisId: Num.4.47
    sblId: Num 4:47
    shortName: Чис 4:47
    text: від віку тридцяти літ і вище, і аж до віку п'ятидесяти літ, кожен, хто входить,
      щоб виконувати працю служби й працю ношення в скинії заповіту,
  - name: Числа 4:48
    orderIndex: 47
    osisId: Num.4.48
    sblId: Num 4:48
    shortName: Чис 4:48
    text: і було їхніх перелічених вісім тисяч і п'ятсот і вісімдесят.
  - name: Числа 4:49
    orderIndex: 48
    osisId: Num.4.49
    sblId: Num 4:49
    shortName: Чис 4:49
    text: За Господнім наказом перелічено їх через Мойсея кожного на службі його та
      на ношенні його. І були перелічені, як Господь наказав був Мойсеєві.
  versesCount: 49
- name: Числа 5
  orderIndex: 4
  osisId: Num.5
  sblId: Num 5
  shortName: Чис 5
  verses:
  - name: Числа 5:1
    orderIndex: 0
    osisId: Num.5.1
    sblId: Num 5:1
    shortName: Чис 5:1
    text: 'І Господь промовляв до Мойсея, говорячи:'
  - name: Числа 5:2
    orderIndex: 1
    osisId: Num.5.2
    sblId: Num 5:2
    shortName: Чис 5:2
    text: Накажи Ізраїлевим синам, і нехай повисилають з табору кожного прокаженого,
      і кожного течивого, і кожного нечистого через доторкнення до мертвого тіла.
  - name: Числа 5:3
    orderIndex: 2
    osisId: Num.5.3
    sblId: Num 5:3
    shortName: Чис 5:3
    text: І чоловіка й жінку будете висилати, поза табір будете висилати їх, і вони
      не занечистять таборів своїх, що Я серед них пробуваю.
  - name: Числа 5:4
    orderIndex: 3
    osisId: Num.5.4
    sblId: Num 5:4
    shortName: Чис 5:4
    text: І зробили так Ізраїлеві сини, і повисилали їх поза табір, як Господь промовляв
      був Мойсеєві, так зробили Ізраїлеві сини.
  - name: Числа 5:5
    orderIndex: 4
    osisId: Num.5.5
    sblId: Num 5:5
    shortName: Чис 5:5
    text: 'І Господь промовляв до Мойсея, говорячи:'
  - name: Числа 5:6
    orderIndex: 5
    osisId: Num.5.6
    sblId: Num 5:6
    shortName: Чис 5:6
    text: 'Промовляй до Ізраїлевих синів: Чоловік або жінка, коли зробить який людський
      гріх, чинячи тим спроневірення проти Господа, і завинить душа та,'
  - name: Числа 5:7
    orderIndex: 6
    osisId: Num.5.7
    sblId: Num 5:7
    shortName: Чис 5:7
    text: то вони визнають свій гріх, що зробили, і кожен зверне найперше ціну провини
      своєї, і додасть до неї п'ятину її, та й дасть тому, кому завинив він.
  - name: Числа 5:8
    orderIndex: 7
    osisId: Num.5.8
    sblId: Num 5:8
    shortName: Чис 5:8
    text: А якщо в того чоловіка нема викупника, щоб йому звернути ту ціну провини,
      то провина та буде звернена Господеві, і буде це священикові, опріч барана очищення,
      що ним очистить його.
  - name: Числа 5:9
    orderIndex: 8
    osisId: Num.5.9
    sblId: Num 5:9
    shortName: Чис 5:9
    text: А кожне приношення зо всяких святощів Ізраїлевих синів, що принесуть священикові,
      буде йому.
  - name: Числа 5:10
    orderIndex: 9
    osisId: Num.5.10
    sblId: Num 5:10
    shortName: Чис 5:10
    text: І що хто посвятить, буде йому. Що хто дасть священикові, буде йому.
  - name: Числа 5:11
    orderIndex: 10
    osisId: Num.5.11
    sblId: Num 5:11
    shortName: Чис 5:11
    text: 'І Господь промовляв до Мойсея, говорячи:'
  - name: Числа 5:12
    orderIndex: 11
    osisId: Num.5.12
    sblId: Num 5:12
    shortName: Чис 5:12
    text: 'Промовляй до Ізраїлевих синів і скажи їм: Кожен чоловік, коли жінка його
      зрадить і спроневірить його,'
  - name: Числа 5:13
    orderIndex: 12
    osisId: Num.5.13
    sblId: Num 5:13
    shortName: Чис 5:13
    text: і буде хто злягатися з нею і буде затаєне від очей її чоловіка, і буде заховане,
      і вона занечиститься, а свідка проти неї нема, і вона не буде схоплена,
  - name: Числа 5:14
    orderIndex: 13
    osisId: Num.5.14
    sblId: Num 5:14
    shortName: Чис 5:14
    text: та на ньому перейде дух ревнощів, і він буде ревнивий за свою жінку, що
      вона занечищена; або перейде на ньому дух ревнощів, і він буде ревнивий за свою
      жінку, а вона не була занечищена,
  - name: Числа 5:15
    orderIndex: 14
    osisId: Num.5.15
    sblId: Num 5:15
    shortName: Чис 5:15
    text: то приведе той чоловік свою жінку до священика, і принесе за неї жертву
      її, десяту частину ефи ячної муки, оливи на неї виллє, і не дасть на неї ладану,
      бо це хлібна жертва ревнощів, жертва пригадувальна, що пригадує провину.
  - name: Числа 5:16
    orderIndex: 15
    osisId: Num.5.16
    sblId: Num 5:16
    shortName: Чис 5:16
    text: І священик приведе її, і поставить перед Господнім лицем.
  - name: Числа 5:17
    orderIndex: 16
    osisId: Num.5.17
    sblId: Num 5:17
    shortName: Чис 5:17
    text: І візьме священик святої води в глиняну посудину, і пороху, що буде на долівці
      скинії, візьме священик, та й дасть до води.
  - name: Числа 5:18
    orderIndex: 17
    osisId: Num.5.18
    sblId: Num 5:18
    shortName: Чис 5:18
    text: І поставить священик ту жінку перед лицем Господнім, і відкриє голову тієї
      жінки, і дасть на руки її хлібну жертву пригадувальну, це хлібна жертва ревнощів.
      А в руці священика буде гірка вода, що наводить прокляття.
  - name: Числа 5:19
    orderIndex: 18
    osisId: Num.5.19
    sblId: Num 5:19
    shortName: Чис 5:19
    text: 'І закляне її священик та й скаже до жінки: Якщо ніхто не лежав із тобою,
      і якщо ти не зрадила нечистим гріхом, живши з чоловіком своїм, очисться від
      гіркої води, що наводить прокляття!'
  - name: Числа 5:20
    orderIndex: 19
    osisId: Num.5.20
    sblId: Num 5:20
    shortName: Чис 5:20
    text: А коли ж ти зрадила, живши з чоловіком своїм, і коли ти занечистилась, і
      хтось злігся з тобою, крім твого чоловіка,
  - name: Числа 5:21
    orderIndex: 20
    osisId: Num.5.21
    sblId: Num 5:21
    shortName: Чис 5:21
    text: 'і закляне священик ту жінку клятвою прокляття, і скаже священик тій жінці:
      Нехай дасть тебе Господь на прокляття та клятву серед народу твого тим, що Господь
      зробить стегно твоє опалим, а живіт твій напухлим,'
  - name: Числа 5:22
    orderIndex: 21
    osisId: Num.5.22
    sblId: Num 5:22
    shortName: Чис 5:22
    text: 'і ввійде ця вода, що наводить прокляття, до нутра твого, щоб зробити живіт
      напухлим, і щоб зробити стегно опалим. А жінка та скаже: Амінь, амінь!'
  - name: Числа 5:23
    orderIndex: 22
    osisId: Num.5.23
    sblId: Num 5:23
    shortName: Чис 5:23
    text: І напише священик ті прокляття на звої, й обмиє гіркою водою,
  - name: Числа 5:24
    orderIndex: 23
    osisId: Num.5.24
    sblId: Num 5:24
    shortName: Чис 5:24
    text: і напоїть ту жінку гіркою водою, що наводить прокляття; і ввійде в неї та
      вода, що наводить прокляття, і дає гіркий біль.
  - name: Числа 5:25
    orderIndex: 24
    osisId: Num.5.25
    sblId: Num 5:25
    shortName: Чис 5:25
    text: І візьме священик із руки тієї жінки ту хлібну жертву ревнощів, і буде колихати
      ту хлібну жертву перед Господнім лицем, та й принесе її до жертівника.
  - name: Числа 5:26
    orderIndex: 25
    osisId: Num.5.26
    sblId: Num 5:26
    shortName: Чис 5:26
    text: І візьме священик жменю з хлібної жертви, як пригадувальну частину, та й
      спалить на жертівнику. А потім напоїть ту жінку водою.
  - name: Числа 5:27
    orderIndex: 26
    osisId: Num.5.27
    sblId: Num 5:27
    shortName: Чис 5:27
    text: І напоїть водою, і станеться, якщо була вона занечищена й спроневірила своєму
      чоловікові, то ввійде в неї та вода, що наводить прокляття, і дасть гіркий біль,
      і опухне живіт її, і западе стегно її, і стане та жінка прокляттям серед народу
      свого.
  - name: Числа 5:28
    orderIndex: 27
    osisId: Num.5.28
    sblId: Num 5:28
    shortName: Чис 5:28
    text: А якщо та жінка не була занечищена, і чиста вона, то буде очищена, і буде
      здатна родити дітей.
  - name: Числа 5:29
    orderIndex: 28
    osisId: Num.5.29
    sblId: Num 5:29
    shortName: Чис 5:29
    text: Оце закон про ревнощі, коли зрадить жінка чоловікові своєму, і занечиститься,
  - name: Числа 5:30
    orderIndex: 29
    osisId: Num.5.30
    sblId: Num 5:30
    shortName: Чис 5:30
    text: або коли на чоловіка найде дух ревнощів, і він буде ревнивий за жінку свою,
      то поставить ту жінку перед Господнім лицем, а священик виконає над нею ввесь
      цей закон.
  - name: Числа 5:31
    orderIndex: 30
    osisId: Num.5.31
    sblId: Num 5:31
    shortName: Чис 5:31
    text: І буде очищений той чоловік від гріха, а жінка та понесе свій гріх.
  versesCount: 31
- name: Числа 6
  orderIndex: 5
  osisId: Num.6
  sblId: Num 6
  shortName: Чис 6
  verses:
  - name: Числа 6:1
    orderIndex: 0
    osisId: Num.6.1
    sblId: Num 6:1
    shortName: Чис 6:1
    text: 'І Господь промовляв до Мойсея, говорячи:'
  - name: Числа 6:2
    orderIndex: 1
    osisId: Num.6.2
    sblId: Num 6:2
    shortName: Чис 6:2
    text: 'Промовляй до Ізраїлевих синів, і скажи їм: Чоловік або жінка, коли вирішиться
      скласти обітницю назіра, щоб посвятити себе Господеві,'
  - name: Числа 6:3
    orderIndex: 2
    osisId: Num.6.3
    sblId: Num 6:3
    shortName: Чис 6:3
    text: то він стримається від вина та п'янкого напою, не буде пити оцту винного
      та оцту з п'янкого напою, і жодного виноградного соку не питиме, і не їстиме
      ані свіжого, ані сухого винограду.
  - name: Числа 6:4
    orderIndex: 3
    osisId: Num.6.4
    sblId: Num 6:4
    shortName: Чис 6:4
    text: Усі дні посвячення свого не буде він їсти нічого, що зроблене з винограду,
      від зернят аж до лушпиння.
  - name: Числа 6:5
    orderIndex: 4
    osisId: Num.6.5
    sblId: Num 6:5
    shortName: Чис 6:5
    text: Усі дні його посвячення на назіра бритва не торкнеться голови його; аж до
      виповнення днів, що посвятить Господеві, він буде святий, мусить запустити волосся
      голови своєї!
  - name: Числа 6:6
    orderIndex: 5
    osisId: Num.6.6
    sblId: Num 6:6
    shortName: Чис 6:6
    text: Усі дні посвячення його Господеві не підійде він до мертвого тіла,
  - name: Числа 6:7
    orderIndex: 6
    osisId: Num.6.7
    sblId: Num 6:7
    shortName: Чис 6:7
    text: навіть через батька свого та через матір свою, через брата свого та через
      сестру свою не занечиститься ними, коли б вони померли, бо на голові його посвячення
      Богу його.
  - name: Числа 6:8
    orderIndex: 7
    osisId: Num.6.8
    sblId: Num 6:8
    shortName: Чис 6:8
    text: Усі дні посвячення його святий він для Господа.
  - name: Числа 6:9
    orderIndex: 8
    osisId: Num.6.9
    sblId: Num 6:9
    shortName: Чис 6:9
    text: А коли хто помре при ньому несподівано нагло, і він занечистить цим голову
      свого посвячення, то оголить голову свою в день очищення свого, сьомого дня
      оголить її.
  - name: Числа 6:10
    orderIndex: 9
    osisId: Num.6.10
    sblId: Num 6:10
    shortName: Чис 6:10
    text: А восьмого дня він принесе дві горлиці або двоє голубенят до священика до
      входу скинії заповіту.
  - name: Числа 6:11
    orderIndex: 10
    osisId: Num.6.11
    sblId: Num 6:11
    shortName: Чис 6:11
    text: І священик принесе одне на жертву за гріх, а одне на цілопалення, і очистить
      його з того, що занечистився він мертвим тілом, і посвятить його голову того
      дня.
  - name: Числа 6:12
    orderIndex: 11
    osisId: Num.6.12
    sblId: Num 6:12
    shortName: Чис 6:12
    text: І почне він знову дні посвячення свого Господеві, і принесе однорічне ягня
      на жертву за провину. А перші дні його будуть надаремні, бо занечистилося його
      посвячення.
  - name: Числа 6:13
    orderIndex: 12
    osisId: Num.6.13
    sblId: Num 6:13
    shortName: Чис 6:13
    text: 'І оце закон про назіра: того дня, коли виповнюються дні його посвячення,
      священик приведе його до входу скинії заповіту.'
  - name: Числа 6:14
    orderIndex: 13
    osisId: Num.6.14
    sblId: Num 6:14
    shortName: Чис 6:14
    text: І принесе він Господеві жертву свою, одне безвадне однорічне ягня на цілопалення,
      і одну безвадну однорічну вівцю на жертву за гріх, і одного безвадного барана
      на жертву мирну,
  - name: Числа 6:15
    orderIndex: 14
    osisId: Num.6.15
    sblId: Num 6:15
    shortName: Чис 6:15
    text: і кіш опрісноків із пшеничної муки, калачі, мішані в оливі, і прісні коржі,
      помазані оливою, і хлібну їхню жертву, і їхні литі жертви.
  - name: Числа 6:16
    orderIndex: 15
    osisId: Num.6.16
    sblId: Num 6:16
    shortName: Чис 6:16
    text: І принесе священик перед Господнє лице, і принесе його жертву за гріх та
      його цілопалення.
  - name: Числа 6:17
    orderIndex: 16
    osisId: Num.6.17
    sblId: Num 6:17
    shortName: Чис 6:17
    text: А барана принесе мирною жертвою для Господа на коші опрісноків, і священик
      принесе його хлібну жертву та його жертву литу.
  - name: Числа 6:18
    orderIndex: 17
    osisId: Num.6.18
    sblId: Num 6:18
    shortName: Чис 6:18
    text: І оголить той назір голову свого посвячення у входа скинії заповіту, і візьме
      волосся голови свого посвячення та й покладе на огонь, що під мирною жертвою.
  - name: Числа 6:19
    orderIndex: 18
    osisId: Num.6.19
    sblId: Num 6:19
    shortName: Чис 6:19
    text: І візьме священик варену лопатку з барана, і одного прісного калача з коша,
      і одного прісного коржика, та й дасть на долоні назіра, як він оголить голову
      свого посвячення.
  - name: Числа 6:20
    orderIndex: 19
    osisId: Num.6.20
    sblId: Num 6:20
    shortName: Чис 6:20
    text: І священик буде колихати їх, як колихання перед Господнім лицем. Це святощ
      для священика, понад грудину колихання й понад стегно приношення. А по цьому
      той назір може пити вино.
  - name: Числа 6:21
    orderIndex: 20
    osisId: Num.6.21
    sblId: Num 6:21
    shortName: Чис 6:21
    text: Оце закон про назіра, що обіцяє свою жертву Господеві за своє посвячення,
      крім того, на що спроможна рука його. За обітницею своєю, що обіцює, так він
      зробить за законом про посвячення його.
  - name: Числа 6:22
    orderIndex: 21
    osisId: Num.6.22
    sblId: Num 6:22
    shortName: Чис 6:22
    text: 'І Господь промовляв до Мойсея, говорячи:'
  - name: Числа 6:23
    orderIndex: 22
    osisId: Num.6.23
    sblId: Num 6:23
    shortName: Чис 6:23
    text: 'Промовляй до Аарона та до синів його, говорячи: Так благословляйте Ізраїлевих
      синів, говорячи їм:'
  - name: Числа 6:24
    orderIndex: 23
    osisId: Num.6.24
    sblId: Num 6:24
    shortName: Чис 6:24
    text: Нехай Господь поблагословить тебе, і нехай Він тебе стереже!
  - name: Числа 6:25
    orderIndex: 24
    osisId: Num.6.25
    sblId: Num 6:25
    shortName: Чис 6:25
    text: Нехай Господь засяє на тебе лицем Своїм, і нехай буде милостивий до тебе!
  - name: Числа 6:26
    orderIndex: 25
    osisId: Num.6.26
    sblId: Num 6:26
    shortName: Чис 6:26
    text: Нехай Господь зверне на тебе лице Своє, і хай дасть тобі мир!
  - name: Числа 6:27
    orderIndex: 26
    osisId: Num.6.27
    sblId: Num 6:27
    shortName: Чис 6:27
    text: Вони будуть кликати Ймення Моє на Ізраїлевих синів, а Я благословлятиму
      їх!
  versesCount: 27
- name: Числа 7
  orderIndex: 6
  osisId: Num.7
  sblId: Num 7
  shortName: Чис 7
  verses:
  - name: Числа 7:1
    orderIndex: 0
    osisId: Num.7.1
    sblId: Num 7:1
    shortName: Чис 7:1
    text: І сталося того дня, коли Мойсей закінчив ставити скинію, і помазав її, і
      посвятив її та всі речі її, і жертівника та всі речі його, і помазав їх та посвятив
      їх,
  - name: Числа 7:2
    orderIndex: 1
    osisId: Num.7.2
    sblId: Num 7:2
    shortName: Чис 7:2
    text: то поприносили Ізраїлеві начальники, голови домів своїх батьків, вони начальники
      племен, вони ті, що стояли над переліком,
  - name: Числа 7:3
    orderIndex: 2
    osisId: Num.7.3
    sblId: Num 7:3
    shortName: Чис 7:3
    text: 'і принесли свою жертву перед Господнє лице: шість критих возів, і дванадцять
      волів, віз на двох начальників, а віл на одного, і поставили їх перед скинію.'
  - name: Числа 7:4
    orderIndex: 3
    osisId: Num.7.4
    sblId: Num 7:4
    shortName: Чис 7:4
    text: 'І промовив Господь до Мойсея, говорячи:'
  - name: Числа 7:5
    orderIndex: 4
    osisId: Num.7.5
    sblId: Num 7:5
    shortName: Чис 7:5
    text: Візьми від них, і будуть вони, щоб виконувати службу скинії заповіту, і
      даси їх Левитам, кожному за службою його.
  - name: Числа 7:6
    orderIndex: 5
    osisId: Num.7.6
    sblId: Num 7:6
    shortName: Чис 7:6
    text: 'І взяв Мойсей вози та воли, та й дав їх Левитам:'
  - name: Числа 7:7
    orderIndex: 6
    osisId: Num.7.7
    sblId: Num 7:7
    shortName: Чис 7:7
    text: два вози та чотири воли дав Ґершоновим синам, за їхньою службою,
  - name: Числа 7:8
    orderIndex: 7
    osisId: Num.7.8
    sblId: Num 7:8
    shortName: Чис 7:8
