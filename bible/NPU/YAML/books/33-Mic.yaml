chapters:
- name: Михей 1
  orderIndex: 0
  osisId: Mic.1
  sblId: Mic 1
  shortName: Мих 1
  verses:
  - name: Михей 1:1
    orderIndex: 0
    osisId: Mic.1.1
    sblId: Mic 1:1
    shortName: Мих 1:1
    text: Слово Господнє, що було до морешетського Михея за днів Йотама, Ахаза та
      Єзекії, Юдиних царів, яке він бачив на Самарію та Єрусалим.
  - name: Михей 1:2
    orderIndex: 1
    osisId: Mic.1.2
    sblId: Mic 1:2
    shortName: Мих 1:2
    text: Почуйте оце, всі народи, послухай, ти земле та все, що на ній! і хай буде
      за свідка на вас Господь Бог, Господь з храму святого Свого!
  - name: Михей 1:3
    orderIndex: 2
    osisId: Mic.1.3
    sblId: Mic 1:3
    shortName: Мих 1:3
    text: Бо Господь ось виходить із місця Свого, і Він сходить і ступає по висотах
      землі.
  - name: Михей 1:4
    orderIndex: 3
    osisId: Mic.1.4
    sblId: Mic 1:4
    shortName: Мих 1:4
    text: І топляться гори під Ним, і тануть долини, мов віск від огню, мов ті води,
      що ллються з узбіччя.
  - name: Михей 1:5
    orderIndex: 4
    osisId: Mic.1.5
    sblId: Mic 1:5
    shortName: Мих 1:5
    text: Усе це за провинення Якова, за гріхи дому Ізраїля. Хто провинення Якова,
      чи ж не Самарія? А хто гріх дому Юдиного, чи ж не Єрусалим?
  - name: Михей 1:6
    orderIndex: 5
    osisId: Mic.1.6
    sblId: Mic 1:6
    shortName: Мих 1:6
    text: І зроблю Самарію руїною в полі, за місце садити виноград, і повикидаю в
      долину каміння її, і відкрию основи її.
  - name: Михей 1:7
    orderIndex: 6
    osisId: Mic.1.7
    sblId: Mic 1:7
    shortName: Мих 1:7
    text: І потовчені будуть усі її ідоли, всі ж дарунки її за розпусту попалені будуть
      в огні, і всіх бовванів її Я віддам на спустошення. Бо зібрала вона від дарунків
      за блуд, і на подарунки за блуд це повернеться.
  - name: Михей 1:8
    orderIndex: 7
    osisId: Mic.1.8
    sblId: Mic 1:8
    shortName: Мих 1:8
    text: Над оцим голоситиму я та ридатиму, ходитиму босий й нагий, заводити буду,
      немов ті шакали, і буду тужити, як струсі!
  - name: Михей 1:9
    orderIndex: 8
    osisId: Mic.1.9
    sblId: Mic 1:9
    shortName: Мих 1:9
    text: Бо рани її невигойні, бо це аж до Юди прийшло, воно досягло аж до брами
      народу Мого, аж до Єрусалиму.
  - name: Михей 1:10
    orderIndex: 9
    osisId: Mic.1.10
    sblId: Mic 1:10
    shortName: Мих 1:10
    text: Цього не оголошуйте в Ґаті, і плакати не плачте, качайтесь по поросі в Бет-Леафрі.
  - name: Михей 1:11
    orderIndex: 10
    osisId: Mic.1.11
    sblId: Mic 1:11
    shortName: Мих 1:11
    text: Переходь собі ти, о мешканко Шафіру, нага, осоромлена, вже бо не вийде мешканка
      Цаанану, голосіння Бет-Гаецелу не дасть вам спинитися в ньому.
  - name: Михей 1:12
    orderIndex: 11
    osisId: Mic.1.12
    sblId: Mic 1:12
    shortName: Мих 1:12
    text: Бо мешканка Мароту чекала добра, та до єрусалимської брами зійшло оце лихо
      від Господа.
  - name: Михей 1:13
    orderIndex: 12
    osisId: Mic.1.13
    sblId: Mic 1:13
    shortName: Мих 1:13
    text: Запряжи баскі коні до воза, мешканко Лахішу! Ти початок гріха для сіонської
      доньки, бо знайшлись серед тебе провини Ізраїлеві,
  - name: Михей 1:14
    orderIndex: 13
    osisId: Mic.1.14
    sblId: Mic 1:14
    shortName: Мих 1:14
    text: тому то даси розводові листи на Морешет-Ґат. Доми Ахзіва омана для Ізраїлевих
      царів.
  - name: Михей 1:15
    orderIndex: 14
    osisId: Mic.1.15
    sblId: Mic 1:15
    shortName: Мих 1:15
    text: Спроваджу тобі ще спадкоємця Я, о мешканко Мареші, Аж по Адуллам прийде
      слава Ізраїля.
  - name: Михей 1:16
    orderIndex: 15
    osisId: Mic.1.16
    sblId: Mic 1:16
    shortName: Мих 1:16
    text: Зроби собі лисину та острижися за синів своїх любих, пошир свою лисину,
      мов ув орла, бо пішли на вигнання від тебе вони!
  versesCount: 16
- name: Михей 2
  orderIndex: 1
  osisId: Mic.2
  sblId: Mic 2
  shortName: Мих 2
  verses:
  - name: Михей 2:1
    orderIndex: 0
    osisId: Mic.2.1
    sblId: Mic 2:1
    shortName: Мих 2:1
    text: Горе тим, що задумують кривду і на ложах своїх учиняють лихе! За світла
      поранку виконують це, бо їхня рука має силу.
  - name: Михей 2:2
    orderIndex: 1
    osisId: Mic.2.2
    sblId: Mic 2:2
    shortName: Мих 2:2
    text: Якщо піль жадають, то грабують вони, а домів то хапають. І вони переслідують
      мужа та дома його, і чоловіка й спадки його.
  - name: Михей 2:3
    orderIndex: 2
    osisId: Mic.2.3
    sblId: Mic 2:3
    shortName: Мих 2:3
    text: 'Тому так промовляє Господь: Ось Я замишляю на цей рід лихе, що ший своїх
      з нього не визволите, і ходити не будете гордо, бо це час лихий.'
  - name: Михей 2:4
    orderIndex: 3
    osisId: Mic.2.4
    sblId: Mic 2:4
    shortName: Мих 2:4
    text: 'Того дня проголосять на вас приповістку, і співатимуть пісню жалобну, говорячи:
      Сталось! До пня опустошені ми, уділ народу мого змінився, як це діткнуло мене!
      Наше поле поділене буде чужинцями,'
  - name: Михей 2:5
    orderIndex: 4
    osisId: Mic.2.5
    sblId: Mic 2:5
    shortName: Мих 2:5
    text: тому в тебе не буде нікого, хто кидав би шнура мірничого, як жеребка на
      Господнім зібранні.
  - name: Михей 2:6
    orderIndex: 5
    osisId: Mic.2.6
    sblId: Mic 2:6
    shortName: Мих 2:6
    text: Не проповідуйте, та вони проповідують! Хай нам не проповідують, не досягне
      нас ганьба.
  - name: Михей 2:7
    orderIndex: 6
    osisId: Mic.2.7
    sblId: Mic 2:7
    shortName: Мих 2:7
    text: О ти, що звешся Яковів дім, чи змалів Дух Господній? Чи ці чини Його? Хіба
      добре не роблять слова Мої тому, хто ходить правдиво?
  - name: Михей 2:8
    orderIndex: 7
    osisId: Mic.2.8
    sblId: Mic 2:8
    shortName: Мих 2:8
    text: Ще вчора були ви народом Моїм, тепер же стаєте за ворога, з одежі верхньої
      плаща ви стягаєте з тих, хто проходить безпечно, як здобич війни.
  - name: Михей 2:9
    orderIndex: 8
    osisId: Mic.2.9
    sblId: Mic 2:9
    shortName: Мих 2:9
    text: Жінок Мого народу з приємного дому її виганяєте кожну, з дітей славу Мою
      ви берете навіки.
  - name: Михей 2:10
    orderIndex: 9
    osisId: Mic.2.10
    sblId: Mic 2:10
    shortName: Мих 2:10
    text: Устаньте й ідіть, бо тут не спочинок, це за занечищення ваше, що загладу
      для вас принесе, вирішальну загладу.
  - name: Михей 2:11
    orderIndex: 10
    osisId: Mic.2.11
    sblId: Mic 2:11
    shortName: Мих 2:11
    text: 'Коли б чоловік, який ходить за вітром, і брехню набрехав, говорячи: Буду
      тобі проповідувати про вино та про напій п''янкий, то був би він любим пророком
      оцьому народові.'
  - name: Михей 2:12
    orderIndex: 11
    osisId: Mic.2.12
    sblId: Mic 2:12
    shortName: Мих 2:12
    text: Невідмінно зберу тебе всього, о Якове, невідмінно згромаджу останок Ізраїлів,
      разом поставлю його, як отару в Боцрі, як ту череду на пасовищі, і будуть гомоніти
      вони від многолюдства!
  - name: Михей 2:13
    orderIndex: 12
    osisId: Mic.2.13
    sblId: Mic 2:13
    shortName: Мих 2:13
    text: Перед ними виламувач піде, вони продеруться та браму перейдуть і вийдуть
      із неї. І піде їхній цар перед ними, а Господь на чолі їх!
  versesCount: 13
- name: Михей 3
  orderIndex: 2
  osisId: Mic.3
  sblId: Mic 3
  shortName: Мих 3
  verses:
  - name: Михей 3:1
    orderIndex: 0
    osisId: Mic.3.1
    sblId: Mic 3:1
    shortName: Мих 3:1
    text: 'А я відказав: Послухайте ж, голови Якова та начальники дому Ізраїля, чи
      ж не вам знати право?'
  - name: Михей 3:2
    orderIndex: 1
    osisId: Mic.3.2
    sblId: Mic 3:2
    shortName: Мих 3:2
    text: Добро ви ненавидите та кохаєте зло, шкіру їхню здираєте з них, а їхнє тіло
      з костей їхніх.
  - name: Михей 3:3
    orderIndex: 2
    osisId: Mic.3.3
    sblId: Mic 3:3
    shortName: Мих 3:3
    text: Ви останок народу Мого їсте та стягаєте з них їхню шкіру, а їхні кості ламаєте,
      і січете, немов до горняти, і мов м'ясо в котел.
  - name: Михей 3:4
    orderIndex: 3
    osisId: Mic.3.4
    sblId: Mic 3:4
    shortName: Мих 3:4
    text: Вони тоді кликати будуть до Господа, та Він відповіді їм не дасть, і заховає
      обличчя Своє того часу від них, коли будуть робити лихі свої вчинки.
  - name: Михей 3:5
    orderIndex: 4
    osisId: Mic.3.5
    sblId: Mic 3:5
    shortName: Мих 3:5
    text: 'Так говорить Господь на пророків, що вводять народ Мій у блуд, що зубами
      своїми гризуть та покликують: Мир! А на того, хто їм не дає що до рота, на нього
      святую війну оголошують.'
  - name: Михей 3:6
    orderIndex: 5
    osisId: Mic.3.6
    sblId: Mic 3:6
    shortName: Мих 3:6
    text: Тому буде вам ніч, щоб не стало видіння, і стемніє вам, щоб не чарувати.
      І над тими пророками сонце закотиться, і над ними потемніє день.
  - name: Михей 3:7
    orderIndex: 6
    osisId: Mic.3.7
    sblId: Mic 3:7
    shortName: Мих 3:7
    text: І посоромлені будуть такі прозорливці, і будуть застиджені чарівники, і
      всі вони свої уста закриють, бо не буде їм Божої відповіді.
  - name: Михей 3:8
    orderIndex: 7
    osisId: Mic.3.8
    sblId: Mic 3:8
    shortName: Мих 3:8
    text: А я повний сили й Господнього Духа, і правди й відваги, щоб представити
      Якову прогріх його, а Ізраїлеві його гріх.
  - name: Михей 3:9
    orderIndex: 8
    osisId: Mic.3.9
    sblId: Mic 3:9
    shortName: Мих 3:9
    text: Почуйте ж це, голови дому Якового та начальники дому Ізраїля, які нехтують
      справедливість, а все просте викривлюють,
  - name: Михей 3:10
    orderIndex: 9
    osisId: Mic.3.10
    sblId: Mic 3:10
    shortName: Мих 3:10
    text: вони кров'ю будують Сіона, а кривдою Єрусалима.
  - name: Михей 3:11
    orderIndex: 10
    osisId: Mic.3.11
    sblId: Mic 3:11
    shortName: Мих 3:11
    text: 'Його голови судять за хабара, і навчають за плату його ті священики, і
      за срібло ворожать пророки його, хоч на Господа вони опираються, кажучи: Хіба
      не Господь серед нас? Зло не прийде на нас!'
  - name: Михей 3:12
    orderIndex: 11
    osisId: Mic.3.12
    sblId: Mic 3:12
    shortName: Мих 3:12
    text: О так, через вас Сіон буде на поле заораний, а Єрусалим на руїни обернеться,
      а гора храмова стане взгір'ями лісу...
  versesCount: 12
- name: Михей 4
  orderIndex: 3
  osisId: Mic.4
  sblId: Mic 4
  shortName: Мих 4
  verses:
  - name: Михей 4:1
    orderIndex: 0
    osisId: Mic.4.1
    sblId: Mic 4:1
    shortName: Мих 4:1
    text: Та буде наприкінці днів, гора дому Господнього міцно поставлена буде вершиною
      гір, і піднесена буде вона понад узгір'я, і будуть народи до неї пливсти.
  - name: Михей 4:2
    orderIndex: 1
    osisId: Mic.4.2
    sblId: Mic 4:2
    shortName: Мих 4:2
    text: 'І підуть численні народи та й скажуть: Ходімо, і вийдім на гору Господню
      та до дому Якового, і Він буде навчати доріг Своїх нас, і ми будемо ходити стежками
      Його. Бо вийде Закон із Сіону, а слово Господнє із Єрусалиму.'
  - name: Михей 4:3
    orderIndex: 2
    osisId: Mic.4.3
    sblId: Mic 4:3
    shortName: Мих 4:3
    text: І Він буде судити численні племена, і розсуджувати буде народи міцні аж
      у далечині. І вони перекують мечі свої на лемеші, а списи свої на серпи. Не
      підійме меча народ на народ, і більше не будуть навчатись війни!
  - name: Михей 4:4
    orderIndex: 3
    osisId: Mic.4.4
    sblId: Mic 4:4
    shortName: Мих 4:4
    text: І буде кожен сидіти під своїм виноградником, і під своєю фіґовницею, і не
      буде того, хто б страшив, бо уста Господа Саваота оце прорекли.
  - name: Михей 4:5
    orderIndex: 4
    osisId: Mic.4.5
    sblId: Mic 4:5
    shortName: Мих 4:5
    text: Усі бо народи ходитимуть кожен ім'ям свого бога, а ми будем ходити Ім'ям
      Господа, нашого Бога, на віки віків!
  - name: Михей 4:6
    orderIndex: 5
    osisId: Mic.4.6
    sblId: Mic 4:6
    shortName: Мих 4:6
    text: Того дня промовляє Господь позбираю кульгаве й згромаджу розігнане, і те,
      що на нього навів коли лихо.
  - name: Михей 4:7
    orderIndex: 6
    osisId: Mic.4.7
    sblId: Mic 4:7
    shortName: Мих 4:7
    text: І зроблю Я кульгаве останком, а віддалене потужним народом, і зацарює над
      ними Господь на Сіонській горі відтепер й аж навіки!
  - name: Михей 4:8
    orderIndex: 7
    osisId: Mic.4.8
    sblId: Mic 4:8
    shortName: Мих 4:8
    text: А ти, башто Черідна, підгірку Сіонської доньки, прийде до тебе і дійде старе
      панування, царювання для донечки Єрусалиму.
  - name: Михей 4:9
    orderIndex: 8
    osisId: Mic.4.9
    sblId: Mic 4:9
    shortName: Мих 4:9
    text: Тепер нащо здіймаєш ти окрик? Чи в тебе немає царя? Чи ж загинув твій радник,
      що ти корчишся, мов породілля?
  - name: Михей 4:10
    orderIndex: 9
    osisId: Mic.4.10
    sblId: Mic 4:10
    shortName: Мих 4:10
    text: Вийся та корчся, о дочко Сіону, немов породілля, бо тепер вийдеш із міста
      та перебуватимеш у полі, і прийдеш аж до Вавилону. Та будеш ти там урятована,
      там Господь тебе викупить з рук твоїх ворогів!
  - name: Михей 4:11
    orderIndex: 10
    osisId: Mic.4.11
    sblId: Mic 4:11
    shortName: Мих 4:11
    text: 'А зараз зібрались на тебе численні народи, говорячи: Нехай він зневажений
      буде, і нехай наше око побачить нещастя Сіону!'
  - name: Михей 4:12
    orderIndex: 11
    osisId: Mic.4.12
    sblId: Mic 4:12
    shortName: Мих 4:12
    text: Та не знають вони Господніх думок, і не розуміють поради Його, бо Він їх
      позбирав, як до клуні снопи.
  - name: Михей 4:13
    orderIndex: 12
    osisId: Mic.4.13
    sblId: Mic 4:13
    shortName: Мих 4:13
    text: Ставай та молоти, дочко Сіону, бо Я ріг твій залізом учиню, а копита твої
      вчиню міддю, і ти розпорошиш численні народи та вчиниш закляттям для Господа
      несправедливий їхній зиск, а їхнє багатство Владиці всієї землі.
  versesCount: 13
- name: Михей 5
  orderIndex: 4
  osisId: Mic.5
  sblId: Mic 5
  shortName: Мих 5
  verses:
  - name: Михей 5:1
    orderIndex: 0
    osisId: Mic.5.1
    sblId: Mic 5:1
    shortName: Мих 5:1
    text: (4-14) І згромаджуйсь тепер, дочко товпищ! Облогу вчинили на нас, тростиною
      б'ють по щоці Ізраїлевого суддю...
  - name: Михей 5:2
    orderIndex: 1
    osisId: Mic.5.2
    sblId: Mic 5:2
    shortName: Мих 5:2
    text: (5-1) А ти, Віфлеєме-Єфрате, хоч малий ти у тисячах Юди, із тебе Мені вийде
      Той, що буде Владика в Ізраїлі, і віддавна постання Його, від днів віковічних.
  - name: Михей 5:3
    orderIndex: 2
    osisId: Mic.5.3
    sblId: Mic 5:3
    shortName: Мих 5:3
    text: (5-2) Тому Він їх видасть до часу, аж поки ота не породить, що має родити,
      а останок братів Його вернеться до Ізраїлевих синів.
  - name: Михей 5:4
    orderIndex: 3
    osisId: Mic.5.4
    sblId: Mic 5:4
    shortName: Мих 5:4
    text: (5-3) І стане, і буде Він пасти Господньою силою, величністю Ймення Господа
      Бога Свого. І осядуть вони, бо Він стане великий тепер аж до кінців землі!
  - name: Михей 5:5
    orderIndex: 4
    osisId: Mic.5.5
    sblId: Mic 5:5
    shortName: Мих 5:5
    text: (5-4) І Він буде миром. Як прийде до нашого краю Ашшур, і буде топтатись
      по наших палатах, то поставимо на нього сім пастирів та восьмеро людських княжат.
  - name: Михей 5:6
    orderIndex: 5
    osisId: Mic.5.6
    sblId: Mic 5:6
    shortName: Мих 5:6
    text: (5-5) І вони будуть пасти мечем край Ашшура, край же Німрода у воротях його.
      Та Він від Ашшура врятує, як той прийде в наш Край, і коли буде топтатись по
      наших границях.
  - name: Михей 5:7
    orderIndex: 6
    osisId: Mic.5.7
    sblId: Mic 5:7
    shortName: Мих 5:7
    text: (5-6) І Яковів залишок буде посеред численних народів, як роса та від Господа,
      як той дощ на траві, і він надії не кластиме на чоловіка, і не буде надії складати
      на людських синів.
  - name: Михей 5:8
    orderIndex: 7
    osisId: Mic.5.8
    sblId: Mic 5:8
    shortName: Мих 5:8
    text: (5-7) І Яковів залишок буде між людами, серед численних народів, як лев
      між лісною худобою, як левчук між отарами овець, що як він переходить, то топче
      й шматує, і немає нікого, хто б зміг урятувати.
  - name: Михей 5:9
    orderIndex: 8
    osisId: Mic.5.9
    sblId: Mic 5:9
    shortName: Мих 5:9
    text: (5-8) Хай зведеться рука твоя на твоїх ненависників, і хай всі вороги твої
      витяті будуть!
  - name: Михей 5:10
    orderIndex: 9
    osisId: Mic.5.10
    sblId: Mic 5:10
    shortName: Мих 5:10
    text: (5-9) І станеться в день той, говорить Господь, і витну Я коні твої з-серед
      тебе, і колесниці твої повигублюю.
  - name: Михей 5:11
    orderIndex: 10
    osisId: Mic.5.11
    sblId: Mic 5:11
    shortName: Мих 5:11
    text: (5-10) І понищу міста твого Краю, і всі твердині твої порозвалюю.
  - name: Михей 5:12
    orderIndex: 11
    osisId: Mic.5.12
    sblId: Mic 5:12
    shortName: Мих 5:12
    text: (5-11) І повиполюю чари з твоєї руки, і ворожбитів у тебе не буде.
  - name: Михей 5:13
    orderIndex: 12
    osisId: Mic.5.13
    sblId: Mic 5:13
    shortName: Мих 5:13
    text: (5-12) І понищу боввани твої та жертовні стовпи твої з-посеред тебе, і ти
      чинові рук своїх більше не будеш вклонятися.
  - name: Михей 5:14
    orderIndex: 13
    osisId: Mic.5.14
    sblId: Mic 5:14
    shortName: Мих 5:14
    text: (5-13) І повитинаю дерева жертовні твої з-серед тебе, і міста твої вигублю.
  - name: Михей 5:15
    orderIndex: 14
    osisId: Mic.5.15
    sblId: Mic 5:15
    shortName: Мих 5:15
    text: (5-14) І в гніві та в лютості помсту вчиню над народами, що Мене не послухались!
  versesCount: 15
- name: Михей 6
  orderIndex: 5
  osisId: Mic.6
  sblId: Mic 6
  shortName: Мих 6
  verses:
  - name: Михей 6:1
    orderIndex: 0
    osisId: Mic.6.1
    sblId: Mic 6:1
    shortName: Мих 6:1
    text: 'Послухайте, що промовляє Господь: Устань, сперечайсь перед горами, і хай
      узгір''я почують твій голос!'
  - name: Михей 6:2
    orderIndex: 1
    osisId: Mic.6.2
    sblId: Mic 6:2
    shortName: Мих 6:2
    text: Послухайте, гори, Господнього суду, і візьміть до вух, ви, основи землі,
      бо в Господа пря із народом Своїм, і з Ізраїлем буде судитися Він!
  - name: Михей 6:3
    orderIndex: 2
    osisId: Mic.6.3
    sblId: Mic 6:3
    shortName: Мих 6:3
    text: Народе ти Мій, що тобі Я зробив і чим мучив тебе, свідчи на Мене!
  - name: Михей 6:4
    orderIndex: 3
    osisId: Mic.6.4
    sblId: Mic 6:4
    shortName: Мих 6:4
    text: Бо Я з краю єгипетського тебе вивів, і тебе викупив з дому рабів, і перед
      тобою послав Я Мойсея, Аарона та Маріям.
  - name: Михей 6:5
    orderIndex: 4
    osisId: Mic.6.5
    sblId: Mic 6:5
    shortName: Мих 6:5
    text: Мій народе, згадай, що Балак, цар моавський, задумував був, і що йому відповів
      Валаам, син Беорів, від Шіттіму аж по Ґілґал, щоб пізнати тобі справедливості
      Господа.
  - name: Михей 6:6
    orderIndex: 5
    osisId: Mic.6.6
    sblId: Mic 6:6
    shortName: Мих 6:6
    text: З чим піду перед Господа, схилюсь перед Богом Високости? Чи піду перед Нього
      з цілопаленнями, з річними телятами?
  - name: Михей 6:7
    orderIndex: 6
    osisId: Mic.6.7
    sblId: Mic 6:7
    shortName: Мих 6:7
    text: Чи Господь уподобає тисячі баранів, десятитисячки потоків оливи? Чи дам
      за свій гріх свого первенця, плід утроби моєї за гріх моєї душі?
  - name: Михей 6:8
    orderIndex: 7
    osisId: Mic.6.8
    sblId: Mic 6:8
    shortName: Мих 6:8
    text: Було тобі виявлено, о людино, що добре, і чого пожадає від тебе Господь,
      нічого, а тільки чинити правосуддя, і милосердя любити, і з твоїм Богом ходити
      сумирно.
  - name: Михей 6:9
    orderIndex: 8
    osisId: Mic.6.9
    sblId: Mic 6:9
    shortName: Мих 6:9
    text: 'Голос Господній кличе до міста, а хто мудрий, боїться той Ймення Твого:
      Послухайте жезла й Того, Хто призначив його:'
  - name: Михей 6:10
    orderIndex: 9
    osisId: Mic.6.10
    sblId: Mic 6:10
    shortName: Мих 6:10
    text: Чи є ще у домі безбожного коштовності несправедливі, та неповна й неправна
      ефа?
  - name: Михей 6:11
    orderIndex: 10
    osisId: Mic.6.11
    sblId: Mic 6:11
    shortName: Мих 6:11
    text: Чи Я всправедливлю вагу неправдиву, і калитку з важками обманними?
  - name: Михей 6:12
    orderIndex: 11
    osisId: Mic.6.12
    sblId: Mic 6:12
    shortName: Мих 6:12
    text: Що повні насильства його багачі, мешканці ж його говорили неправду, а їхній
      язик в їхніх устах омана,
  - name: Михей 6:13
    orderIndex: 12
    osisId: Mic.6.13
    sblId: Mic 6:13
    shortName: Мих 6:13
    text: то теж бити зачну Я тебе, пустошити тебе за гріхи твої.
  - name: Михей 6:14
    orderIndex: 13
    osisId: Mic.6.14
    sblId: Mic 6:14
    shortName: Мих 6:14
    text: Будеш ти їсти, але не наситишся, і буде голод у нутрі твоїм, і станеш ховати,
      але не врятуєш, а що ти врятуєш мечеві віддам.
  - name: Михей 6:15
    orderIndex: 14
    osisId: Mic.6.15
    sblId: Mic 6:15
    shortName: Мих 6:15
    text: Ти сіяти будеш, але не пожнеш, ти будеш оливку топтати, та не будеш маститись
      оливою, і молодий виноград, та вина ти не питимеш!
  - name: Михей 6:16
    orderIndex: 15
    osisId: Mic.6.16
    sblId: Mic 6:16
    shortName: Мих 6:16
    text: Бо ще переховуються всі устави Омрі та всі вчинки дому Ахава, і за їхніми
      радами ходите ви, тому то Я видам тебе на спустошення, і на посміх мешканців
      його, і ви ганьбу народу Мого понесете!
  versesCount: 16
- name: Михей 7
  orderIndex: 6
  osisId: Mic.7
  sblId: Mic 7
  shortName: Мих 7
  verses:
  - name: Михей 7:1
    orderIndex: 0
    osisId: Mic.7.1
    sblId: Mic 7:1
    shortName: Мих 7:1
    text: Горе мені, бо я став, мов недобірки літні, як залишки по винобранні; нема
      грона на їжу, немає доспілої фіґи, якої жадає душа моя!
  - name: Михей 7:2
    orderIndex: 1
    osisId: Mic.7.2
    sblId: Mic 7:2
    shortName: Мих 7:2
    text: Згинув побожний з землі, і нема поміж людьми правдивого. Вони всі чатують
      на кров, один одного ловлять у сітку.
  - name: Михей 7:3
    orderIndex: 2
    osisId: Mic.7.3
    sblId: Mic 7:3
    shortName: Мих 7:3
    text: Наставлені руки на зло, щоб вправно чинити його, начальник жадає дарунків,
      суддя ж судить за плату, а великий говорить жадання своєї душі, і викривлюють
      все.
  - name: Михей 7:4
    orderIndex: 3
    osisId: Mic.7.4
    sblId: Mic 7:4
    shortName: Мих 7:4
    text: Найліпший із них як будяк, найправдивіший гірший від терену. Настає день
      Твоїх сторожів, Твоїх відвідин, тепер буде збентеження їхнє!
  - name: Михей 7:5
    orderIndex: 4
    osisId: Mic.7.5
    sblId: Mic 7:5
    shortName: Мих 7:5
    text: І другові не довіряйте, не надійтесь на приятеля, від тієї, що при лоні
      твоєму лежить, пильнуй двері уст своїх!
  - name: Михей 7:6
    orderIndex: 5
    osisId: Mic.7.6
    sblId: Mic 7:6
    shortName: Мих 7:6
    text: Бо гордує син батьком своїм, дочка повстає проти неньки своєї, невістка
      проти свекрухи своєї, вороги чоловіку домашні його!
  - name: Михей 7:7
    orderIndex: 6
    osisId: Mic.7.7
    sblId: Mic 7:7
    shortName: Мих 7:7
    text: А я виглядаю на Господа, надіюсь на Бога спасіння мого, Бог мій почує мене!
  - name: Михей 7:8
    orderIndex: 7
    osisId: Mic.7.8
    sblId: Mic 7:8
    shortName: Мих 7:8
    text: Не тішся, моя супротивнице, з мене, хоч я впала, Сіонська дочка, проте встану,
      хоч сиджу в темноті, та Господь мені світло!
  - name: Михей 7:9
    orderIndex: 8
    osisId: Mic.7.9
    sblId: Mic 7:9
    shortName: Мих 7:9
    text: Буду зносити я гнів Господній, бо згрішила Йому, аж поки не вирішить справи
      моєї, та суду не вчинить мені. Він на світло мене попровадить, побачу Його справедливість!
  - name: Михей 7:10
    orderIndex: 9
    osisId: Mic.7.10
    sblId: Mic 7:10
    shortName: Мих 7:10
    text: 'І побачить оце все моя супротивниця, і сором покриє її, бо казала мені:
      Де Він, Господь, Бог твій? Приглядатимуться мої очі до неї, її топчуть тепер,
      як болото на вулицях.'
  - name: Михей 7:11
    orderIndex: 10
    osisId: Mic.7.11
    sblId: Mic 7:11
    shortName: Мих 7:11
    text: Настане той день, щоб мури твої будувати, тоді віддалиться границя твоя
      цього дня!
  - name: Михей 7:12
    orderIndex: 11
    osisId: Mic.7.12
    sblId: Mic 7:12
    shortName: Мих 7:12
    text: Це той день, коли прийдуть до тебе з Асирії та аж до Єгипту, і від Єгипту
      та аж до Ріки, і від моря до моря, і від гори до гори.
  - name: Михей 7:13
    orderIndex: 12
    osisId: Mic.7.13
    sblId: Mic 7:13
    shortName: Мих 7:13
    text: І спустошенням стане земля на мешканців її, через плід їхніх учинків.
  - name: Михей 7:14
    orderIndex: 13
    osisId: Mic.7.14
    sblId: Mic 7:14
    shortName: Мих 7:14
    text: Паси Мій народ своїм берлом, отару спадку Твого; що пробуває в лісі самотно,
      у середині саду, хай пасуться вони на Башані й Ґілеаді, як за днів стародавніх.
  - name: Михей 7:15
    orderIndex: 14
    osisId: Mic.7.15
    sblId: Mic 7:15
    shortName: Мих 7:15
    text: Як за днів твого виходу з краю єгипетського, покажу йому чуда.
  - name: Михей 7:16
    orderIndex: 15
    osisId: Mic.7.16
    sblId: Mic 7:16
    shortName: Мих 7:16
    text: Народи побачать оце, і посоромлені будуть при всій своїй силі, руку покладуть
      на уста, їхні вуха оглухнуть.
  - name: Михей 7:17
    orderIndex: 16
    osisId: Mic.7.17
    sblId: Mic 7:17
    shortName: Мих 7:17
    text: Будуть порох лизати вони, як той гад, як плазюче землі, повилазять з дрижанням
      з укріплень своїх, вони будуть тремтіти перед Господом, Богом нашим, і будуть
      боятись Тебе!
  - name: Михей 7:18
    orderIndex: 17
    osisId: Mic.7.18
    sblId: Mic 7:18
    shortName: Мих 7:18
    text: Хто Бог інший, як Ти, що прощає провину і пробачує прогріх останку спадку
      Свого, Свого гніву не держить назавжди, бо кохається в милості?
  - name: Михей 7:19
    orderIndex: 18
    osisId: Mic.7.19
    sblId: Mic 7:19
    shortName: Мих 7:19
    text: Знов над нами Він змилується, наші провини потопче, Ти кинеш у морську глибочінь
      усі наші гріхи.
  - name: Михей 7:20
    orderIndex: 19
    osisId: Mic.7.20
    sblId: Mic 7:20
    shortName: Мих 7:20
    text: Ти даси правду Яковові, Авраамові милість, яку присягнув Він для наших батьків
      від днів стародавніх.
