  verses:
  - name: 3 Івана 1:1
    orderIndex: 0
    osisId: 3John.1.1
    sblId: 3John 1:1
    shortName: 3 Ів 1:1
    text: Старець улюбленому Гаєві, якого я направду люблю.
  - name: 3 Івана 1:2
    orderIndex: 1
    osisId: 3John.1.2
    sblId: 3John 1:2
    shortName: 3 Ів 1:2
    text: Улюблений, я молюся, щоб добре велося в усьому тобі, і щоб був ти здоровий,
      як добре ведеться душі твоїй.
  - name: 3 Івана 1:3
    orderIndex: 2
    osisId: 3John.1.3
    sblId: 3John 1:3
    shortName: 3 Ів 1:3
    text: Бо я дуже зрадів, як прийшли були браття, і засвідчили правду твою, як ти
      живеш у правді.
  - name: 3 Івана 1:4
    orderIndex: 3
    osisId: 3John.1.4
    sblId: 3John 1:4
    shortName: 3 Ів 1:4
    text: Я не маю більшої радости від цієї, щоб чути, що діти мої живуть у правді.
  - name: 3 Івана 1:5
    orderIndex: 4
    osisId: 3John.1.5
    sblId: 3John 1:5
    shortName: 3 Ів 1:5
    text: Улюблений, вірно ти чиниш, як що робиш для братті та для чужинців,
  - name: 3 Івана 1:6
    orderIndex: 5
    osisId: 3John.1.6
    sblId: 3John 1:6
    shortName: 3 Ів 1:6
    text: вони про любов твою свідчили Церкві; добре ти зробиш, як їх випровадиш,
      як достойно для Бога,
  - name: 3 Івана 1:7
    orderIndex: 6
    osisId: 3John.1.7
    sblId: 3John 1:7
    shortName: 3 Ів 1:7
    text: бо вийшли вони ради Ймення Його, нічого не взявши від поган.
  - name: 3 Івана 1:8
    orderIndex: 7
    osisId: 3John.1.8
    sblId: 3John 1:8
    shortName: 3 Ів 1:8
    text: Отож, ми повинні приймати таких, щоб бути співробітниками правді.
  - name: 3 Івана 1:9
    orderIndex: 8
    osisId: 3John.1.9
    sblId: 3John 1:9
    shortName: 3 Ів 1:9
    text: Я до Церкви писав був, але Діотреф, що любить бути першим у них, нас не
      приймає.
  - name: 3 Івана 1:10
    orderIndex: 9
    osisId: 3John.1.10
    sblId: 3John 1:10
    shortName: 3 Ів 1:10
    text: Тому то, коли я прийду, то згадаю про вчинки його, що їх робить, словами
      лихими обмовляючи нас. І він тим не задовольнюється, а й сам не приймає братів,
      і тим, що бажають приймати, боронить, і вигонить із Церкви.
  - name: 3 Івана 1:11
    orderIndex: 10
    osisId: 3John.1.11
    sblId: 3John 1:11
    shortName: 3 Ів 1:11
    text: 'Улюблений, не робися подібним до лихого, а до доброго: доброчинець від
      Бога, а злочинець Бога не бачив.'
  - name: 3 Івана 1:12
    orderIndex: 11
    osisId: 3John.1.12
    sblId: 3John 1:12
    shortName: 3 Ів 1:12
    text: Про Димитрія свідчили всі й сама правда. І свідчимо й ми, а ви знаєте, що
      свідчення наше правдиве.
  - name: 3 Івана 1:13
    orderIndex: 12
    osisId: 3John.1.13
    sblId: 3John 1:13
    shortName: 3 Ів 1:13
    text: Багато хотів я писати, та не хочу писати до тебе чорнилом та очеретинкою,
  - name: 3 Івана 1:14
    orderIndex: 13
    osisId: 3John.1.14
    sblId: 3John 1:14
    shortName: 3 Ів 1:14
    text: але маю надію побачити тебе незабаром, і говорити устами до уст. (1-15)
      Мир тобі! Друзі вітають тебе. Привітай друзів пойменно! Амінь.
