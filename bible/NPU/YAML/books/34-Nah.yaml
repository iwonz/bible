chapters:
- name: Наум 1
  orderIndex: 0
  osisId: Nah.1
  sblId: Nah 1
  shortName: Наум 1
  verses:
  - name: Наум 1:1
    orderIndex: 0
    osisId: Nah.1.1
    sblId: Nah 1:1
    shortName: Наум 1:1
    text: Пророцтво на Ніневію. Книга видіння елкошейця Наума.
  - name: Наум 1:2
    orderIndex: 1
    osisId: Nah.1.2
    sblId: Nah 1:2
    shortName: Наум 1:2
    text: Палкий Бог, і мстивий Господь, Господь мстивий та лютий, Господь мстивий
      до тих, хто Його ненавидить, і пам'ятає про кривду Своїх ворогів.
  - name: Наум 1:3
    orderIndex: 2
    osisId: Nah.1.3
    sblId: Nah 1:3
    shortName: Наум 1:3
    text: Господь довготерпеливий і великої потуги, та очистити винного Він не очистить.
      Господь у бурі та в вихрі дорога Його, а хмара від стіп Його курява.
  - name: Наум 1:4
    orderIndex: 3
    osisId: Nah.1.4
    sblId: Nah 1:4
    shortName: Наум 1:4
    text: Як загнівається Він на море, то сушить його, і всі ріки висушує, в'яне Башан
      та Кармел, і в'яне та квітка Лівану.
  - name: Наум 1:5
    orderIndex: 4
    osisId: Nah.1.5
    sblId: Nah 1:5
    shortName: Наум 1:5
    text: Гори тремтять перед Ним, а підгірки топніють, перед обличчям Його трясеться
      земля та вселенна, та всі її мешканці.
  - name: Наум 1:6
    orderIndex: 5
    osisId: Nah.1.6
    sblId: Nah 1:6
    shortName: Наум 1:6
    text: Хто встоїть перед гнівом Його, і хто стане у полум'ї люті Його? Його шал
      виливається, мов той огонь, і розпадаються скелі від Нього!
  - name: Наум 1:7
    orderIndex: 6
    osisId: Nah.1.7
    sblId: Nah 1:7
    shortName: Наум 1:7
    text: Добрий Господь, пристановище Він у день утиску, і знає Він тих, хто на Нього
      надіється!
  - name: Наум 1:8
    orderIndex: 7
    osisId: Nah.1.8
    sblId: Nah 1:8
    shortName: Наум 1:8
    text: Але в зливі навальній Він зробить кінця між Його заколотниками, і ворогів
      зажене у темноту.
  - name: Наум 1:9
    orderIndex: 8
    osisId: Nah.1.9
    sblId: Nah 1:9
    shortName: Наум 1:9
    text: Що ви думаєте проти Господа? Бо Він зробить кінця, не постане два рази насильство.
  - name: Наум 1:10
    orderIndex: 9
    osisId: Nah.1.10
    sblId: Nah 1:10
    shortName: Наум 1:10
    text: Бо вони переплутані, наче той терен, і повпивались, немов би вином, вони
      будуть пожерті зовсім, мов солома суха!
  - name: Наум 1:11
    orderIndex: 10
    osisId: Nah.1.11
    sblId: Nah 1:11
    shortName: Наум 1:11
    text: З тебе вийшов задумуючий проти Господа лихо, радник нікчемний.
  - name: Наум 1:12
    orderIndex: 11
    osisId: Nah.1.12
    sblId: Nah 1:12
    shortName: Наум 1:12
    text: 'Так говорить Господь: Хоч були б найсильніші і дуже численні, та постинані
      будуть вони, та й минуться! І хоч Я тебе мучив, та мучити більше тебе вже не
      буду!'
  - name: Наум 1:13
    orderIndex: 12
    osisId: Nah.1.13
    sblId: Nah 1:13
    shortName: Наум 1:13
    text: А тепер Я зламаю ярмо його, яке на тобі, і пута твої позриваю.
  - name: Наум 1:14
    orderIndex: 13
    osisId: Nah.1.14
    sblId: Nah 1:14
    shortName: Наум 1:14
    text: 'І накаже на тебе, Ашшуре, Господь: Більш не буде вже сіятися з твого ймення!
      З дому бога твого Я боввана та ідола витну, зроблю тобі гроба із них, бо ти
      став легковажений.'
  - name: Наум 1:15
    orderIndex: 14
    osisId: Nah.1.15
    sblId: Nah 1:15
    shortName: Наум 1:15
    text: '(2-1) Ось на горах ноги благовісника, що звіщає про мир: Святкуй, Юдо,
      свята свої, виконуй присяги свої, бо більше не буде нікчемний ходити по тобі,
      він витятий ввесь!'
  versesCount: 15
- name: Наум 2
  orderIndex: 1
  osisId: Nah.2
  sblId: Nah 2
  shortName: Наум 2
  verses:
  - name: Наум 2:1
    orderIndex: 0
    osisId: Nah.2.1
    sblId: Nah 2:1
    shortName: Наум 2:1
    text: (2-2) На тебе йде розпорошувач, твердині свої стережи, виглядай на дорогу,
      зміцняй свої стегна, міцно скріпи свою потугу,
  - name: Наум 2:2
    orderIndex: 1
    osisId: Nah.2.2
    sblId: Nah 2:2
    shortName: Наум 2:2
    text: (2-3) бо верне Господь велич Якова, як велич Ізраїля, що їхні спустошителі
      поруйнували, і понищили їхні виноградні галузки.
  - name: Наум 2:3
    orderIndex: 2
    osisId: Nah.2.3
    sblId: Nah 2:3
    shortName: Наум 2:3
    text: (2-4) Щит хоробрих його зачервонений, вояки в кармазині; блищить сталь у
      день зброєння їхнього на колесницях, хвилюються ратища.
  - name: Наум 2:4
    orderIndex: 3
    osisId: Nah.2.4
    sblId: Nah 2:4
    shortName: Наум 2:4
    text: (2-5) Колесниці шалено по вулицях мчать, по майданах гуркочуть, їхній вид
      немов полум'я те смолоскипів, літають вони, як ті блискавки.
  - name: Наум 2:5
    orderIndex: 4
    osisId: Nah.2.5
    sblId: Nah 2:5
    shortName: Наум 2:5
    text: (2-6) Він згадає шляхетних своїх, та спіткнуться вони у ході своїй; вони
      поспішають на мури її, і поставлена міцно будівля облоги.
  - name: Наум 2:6
    orderIndex: 5
    osisId: Nah.2.6
    sblId: Nah 2:6
    shortName: Наум 2:6
    text: (2-7) Брами річок відчиняються, а палата руйнується.
  - name: Наум 2:7
    orderIndex: 6
    osisId: Nah.2.7
    sblId: Nah 2:7
    shortName: Наум 2:7
    text: '(2-8) І постановлено: буде оголена, відведеться в полон, а рабині її голоситимуть,
      мов ті голубки, що воркують на персах своїх.'
  - name: Наум 2:8
    orderIndex: 7
    osisId: Nah.2.8
    sblId: Nah 2:8
    shortName: Наум 2:8
    text: (2-9) І Ніневія як саджавка водна, що води її відпливають. Стійте, стійте!
      Та немає нікого, хто б їх завернув!
  - name: Наум 2:9
    orderIndex: 8
    osisId: Nah.2.9
    sblId: Nah 2:9
    shortName: Наум 2:9
    text: (2-10) Розграбовуйте срібло, розграбовуйте золото, немає кінця наготовленому,
      багатству коштовних речей.
  - name: Наум 2:10
    orderIndex: 9
    osisId: Nah.2.10
    sblId: Nah 2:10
    shortName: Наум 2:10
    text: (2-11) Знищення та зруйнування й спустошення буде... І серце розтопиться,
      і ноги дрижатимуть, і корчі по крижах усіх, а обличчя їх всіх на червоно розпаляться.
  - name: Наум 2:11
    orderIndex: 10
    osisId: Nah.2.11
    sblId: Nah 2:11
    shortName: Наум 2:11
    text: (2-12) Де леговище левів, і для левчуків пасовище, що там ходив лев та левиця,
      та левеня, і ніхто не лякав?
  - name: Наум 2:12
    orderIndex: 11
    osisId: Nah.2.12
    sblId: Nah 2:12
    shortName: Наум 2:12
    text: (2-13) Лев грабував для своїх молодят і душив для левиць своїх він, і печери
      свої переповнював здобиччю, а лігва свої награбованим.
  - name: Наум 2:13
    orderIndex: 12
    osisId: Nah.2.13
    sblId: Nah 2:13
    shortName: Наум 2:13
    text: (2-14) Ось Я проти тебе, говорить Господь Саваот, і попалю серед диму твої
      колесниці, а твоїх левчуків поїсть меч, і повитинаю з землі грабування твої,
      і вже не почується голос твого посла.
  versesCount: 13
- name: Наум 3
  orderIndex: 2
  osisId: Nah.3
  sblId: Nah 3
  shortName: Наум 3
  verses:
  - name: Наум 3:1
    orderIndex: 0
    osisId: Nah.3.1
    sblId: Nah 3:1
    shortName: Наум 3:1
    text: Горе місту цьому кровожерному, воно все неправда, воно повне насилля, грабіж
      не виходить із нього!
  - name: Наум 3:2
    orderIndex: 1
    osisId: Nah.3.2
    sblId: Nah 3:2
    shortName: Наум 3:2
    text: Чути свист батога, гуркіт колеса, і чвал коней, і колеснична гуркотнява,
  - name: Наум 3:3
    orderIndex: 2
    osisId: Nah.3.3
    sblId: Nah 3:3
    shortName: Наум 3:3
    text: і гін верхівця, і полум'я меча, і блиск ратища, і багато побитих, і мертвих
      велике число, і трупу немає кінця, і спотикатимуться об їхній труп,
  - name: Наум 3:4
    orderIndex: 3
    osisId: Nah.3.4
    sblId: Nah 3:4
    shortName: Наум 3:4
    text: це за многоту блудодійства розпусниці, привабно ласкавої, вправної в чарах,
      що народи за блуд свій вона продавала, а роди за чари свої.
  - name: Наум 3:5
    orderIndex: 4
    osisId: Nah.3.5
    sblId: Nah 3:5
    shortName: Наум 3:5
    text: Ось Я проти тебе, говорить Господь Саваот, і подолка твого підійму на обличчя
      твоє, і покажу Я твій сором народам, а царствам твій стид!
  - name: Наум 3:6
    orderIndex: 5
    osisId: Nah.3.6
    sblId: Nah 3:6
    shortName: Наум 3:6
    text: І кину на тебе огиди, і погордженою вчиню Я тебе, і зроблю Я тебе, мов позорище!
  - name: Наум 3:7
    orderIndex: 6
    osisId: Nah.3.7
    sblId: Nah 3:7
    shortName: Наум 3:7
    text: 'І станеться, кожен, хто вгледить тебе, від тебе втече та й прокаже: Пограбована
      Ніневія! Хто висловить їй співчуття? Звідки буду шукати тобі потішителів?'
  - name: Наум 3:8
    orderIndex: 7
    osisId: Nah.3.8
    sblId: Nah 3:8
    shortName: Наум 3:8
    text: Чи краща ти від Но-Амона, що сидить серед рік, вода коло нього, що вал його
      море, від моря його мур?
  - name: Наум 3:9
    orderIndex: 8
    osisId: Nah.3.9
    sblId: Nah 3:9
    shortName: Наум 3:9
    text: Етіопія сила його, і Єгипет, і не має кінця. Пут та лівійці були тобі в
      поміч,
  - name: Наум 3:10
    orderIndex: 9
    osisId: Nah.3.10
    sblId: Nah 3:10
    shortName: Наум 3:10
    text: та й він на вигнання пішов, у полон... А діти його порозбивані на роздоріжжі
      всіх вулиць, і кидали жереб про славних його, й всі вельможі його у кайдани
      закуті.
  - name: Наум 3:11
    orderIndex: 10
    osisId: Nah.3.11
    sblId: Nah 3:11
    shortName: Наум 3:11
    text: Уп'єшся і ти, будеш схована, твердині від ворога будеш шукати і ти!
  - name: Наум 3:12
    orderIndex: 11
    osisId: Nah.3.12
    sblId: Nah 3:12
    shortName: Наум 3:12
    text: 'Всі фортеці твої, мов ті фіґи з доспілими овочами: коли затрясуться, то
      падають в уста того, хто їх їсть.'
  - name: Наум 3:13
    orderIndex: 12
    osisId: Nah.3.13
    sblId: Nah 3:13
    shortName: Наум 3:13
    text: 'Ось народ твій немов ті жінки серед тебе: вони повідчиняють твоїм ворогам
      брами краю твого, огонь пожере твої засуви.'
  - name: Наум 3:14
    orderIndex: 13
    osisId: Nah.3.14
    sblId: Nah 3:14
    shortName: Наум 3:14
    text: Води на облогу собі набери, твердині свої позміцняй, увійди до болота та
      в глині топчись, форму на цеглу візьми міцно в руку.
  - name: Наум 3:15
    orderIndex: 14
    osisId: Nah.3.15
    sblId: Nah 3:15
    shortName: Наум 3:15
    text: Там огонь тебе з'їсть, посіче тебе меч, пожеруть тебе, наче та гусінь. Стань
      численна, як гусінь, стань численна, немов сарана,
  - name: Наум 3:16
    orderIndex: 15
    osisId: Nah.3.16
    sblId: Nah 3:16
    shortName: Наум 3:16
    text: понамножуй купців своїх більше від зірок небесних, але гусінь та знищить
      тебе й полетить!
  - name: Наум 3:17
    orderIndex: 16
    osisId: Nah.3.17
    sblId: Nah 3:17
    shortName: Наум 3:17
    text: Вельможні твої немов та сарана, гетьмани твої мов мошва, що гніздиться по
      стінах в день холоду, але сонце засвітить і вони помандрують, і не пізнане буде
      те місце, де вони пробували.
  - name: Наум 3:18
    orderIndex: 17
    osisId: Nah.3.18
    sblId: Nah 3:18
    shortName: Наум 3:18
    text: Твої пастирі, царю асирійський, поснули, лежать вельможі твої, твій народ
      розпорошивсь по горах, і немає кому позбирати його.
  - name: Наум 3:19
    orderIndex: 18
    osisId: Nah.3.19
    sblId: Nah 3:19
    shortName: Наум 3:19
    text: Нема ліку для лиха твого, рана твоя невигойна! Всі, що звістку про тебе
      почують, заплещуть у долоні на тебе, бо над ким твоє зло не ходило постійно?
  versesCount: 19
