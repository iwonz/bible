chapters:
- name: Псалми 1
  orderIndex: 0
  osisId: Ps.1
  sblId: Ps 1
  shortName: Пс 1
  verses:
  - name: Псалми 1:1
    orderIndex: 0
    osisId: Ps.1.1
    sblId: Ps 1:1
    shortName: Пс 1:1
    text: Блажен муж, що за радою несправедливих не ходить, і не стоїть на дорозі
      грішних, і не сидить на сидінні злоріків,
  - name: Псалми 1:2
    orderIndex: 1
    osisId: Ps.1.2
    sblId: Ps 1:2
    shortName: Пс 1:2
    text: та в Законі Господнім його насолода, і про Закон Його вдень та вночі він
      роздумує!
  - name: Псалми 1:3
    orderIndex: 2
    osisId: Ps.1.3
    sblId: Ps 1:3
    shortName: Пс 1:3
    text: І він буде, як дерево, над водним потоком посаджене, що родить свій плід
      своєдчасно, і що листя не в'яне його, і все, що він чинить, щаститься йому!
  - name: Псалми 1:4
    orderIndex: 3
    osisId: Ps.1.4
    sblId: Ps 1:4
    shortName: Пс 1:4
    text: Не так ті безбожні, вони як полова, що вітер її розвіває!
  - name: Псалми 1:5
    orderIndex: 4
    osisId: Ps.1.5
    sblId: Ps 1:5
    shortName: Пс 1:5
    text: Ось тому то не встоять безбожні на суді, ані грішники у зборі праведних,
  - name: Псалми 1:6
    orderIndex: 5
    osisId: Ps.1.6
    sblId: Ps 1:6
    shortName: Пс 1:6
    text: дорогу бо праведних знає Господь, а дорога безбожних загине!
  versesCount: 6
- name: Псалми 2
  orderIndex: 1
  osisId: Ps.2
  sblId: Ps 2
  shortName: Пс 2
  verses:
  - name: Псалми 2:1
    orderIndex: 0
    osisId: Ps.2.1
    sblId: Ps 2:1
    shortName: Пс 2:1
    text: Чого то племена бунтують, а народи задумують марне?
  - name: Псалми 2:2
    orderIndex: 1
    osisId: Ps.2.2
    sblId: Ps 2:2
    shortName: Пс 2:2
    text: 'Земні царі повстають, і князі нараджуються разом на Господа та на Його
      Помазанця:'
  - name: Псалми 2:3
    orderIndex: 2
    osisId: Ps.2.3
    sblId: Ps 2:3
    shortName: Пс 2:3
    text: Позриваймо ми їхні кайдани, і поскидаймо із себе їхні пута!
  - name: Псалми 2:4
    orderIndex: 3
    osisId: Ps.2.4
    sblId: Ps 2:4
    shortName: Пс 2:4
    text: Але Той, Хто на небесах пробуває посміється, Владика їх висміє!
  - name: Псалми 2:5
    orderIndex: 4
    osisId: Ps.2.5
    sblId: Ps 2:5
    shortName: Пс 2:5
    text: 'Він тоді в Своїм гніві промовить до них, і настрашить їх Він у Своїм пересерді:'
  - name: Псалми 2:6
    orderIndex: 5
    osisId: Ps.2.6
    sblId: Ps 2:6
    shortName: Пс 2:6
    text: Я ж помазав Свого Царя на Сіон, святу гору Свою.
  - name: Псалми 2:7
    orderIndex: 6
    osisId: Ps.2.7
    sblId: Ps 2:7
    shortName: Пс 2:7
    text: 'Я хочу звістити постанову: Промовив до Мене Господь: Ти Мій Син, Я сьогодні
      Тебе породив.'
  - name: Псалми 2:8
    orderIndex: 7
    osisId: Ps.2.8
    sblId: Ps 2:8
    shortName: Пс 2:8
    text: Жадай Ти від Мене, і дам Я народи Тобі, як спадщину Твою, володіння ж Твоє
      аж по кінці землі!
  - name: Псалми 2:9
    orderIndex: 8
    osisId: Ps.2.9
    sblId: Ps 2:9
    shortName: Пс 2:9
    text: Ти їх повбиваєш залізним жезлом, потовчеш їх, як посуд ганчарський...
  - name: Псалми 2:10
    orderIndex: 9
    osisId: Ps.2.10
    sblId: Ps 2:10
    shortName: Пс 2:10
    text: 'А тепер помудрійте, царі, навчіться ви, судді землі:'
  - name: Псалми 2:11
    orderIndex: 10
    osisId: Ps.2.11
    sblId: Ps 2:11
    shortName: Пс 2:11
    text: Служіть Господеві зо страхом, і радійте з тремтінням!
  - name: Псалми 2:12
    orderIndex: 11
    osisId: Ps.2.12
    sblId: Ps 2:12
    shortName: Пс 2:12
    text: Шануйте Сина, щоб Він не розгнівався, і щоб вам не загинути в дорозі, бо
      гнів Його незабаром запалиться. Блаженні усі, хто на Нього надіється!
  versesCount: 12
- name: Псалми 3
  orderIndex: 2
  osisId: Ps.3
  sblId: Ps 3
  shortName: Пс 3
  verses:
  - name: Псалми 3:1
    orderIndex: 0
    osisId: Ps.3.1
    sblId: Ps 3:1
    shortName: Пс 3:1
    text: Псалом Давидів, як він утікав був від перед Авесаломом, своїм сином. (3-2)
      Господи, як багато моїх ворогів, як багато стають проти мене!
  - name: Псалми 3:2
    orderIndex: 1
    osisId: Ps.3.2
    sblId: Ps 3:2
    shortName: Пс 3:2
    text: '(3-3) Багато-хто кажуть про душу мою: Йому в Бозі спасіння нема! Села.'
  - name: Псалми 3:3
    orderIndex: 2
    osisId: Ps.3.3
    sblId: Ps 3:3
    shortName: Пс 3:3
    text: (3-4) Але, Господи, щит Ти для мене та слава моя, і мою голову Ти підіймаєш!
  - name: Псалми 3:4
    orderIndex: 3
    osisId: Ps.3.4
    sblId: Ps 3:4
    shortName: Пс 3:4
    text: (3-5) Своїм голосом кличу до Господа, і Він озветься зо святої Своєї гори.
      Села.
  - name: Псалми 3:5
    orderIndex: 4
    osisId: Ps.3.5
    sblId: Ps 3:5
    shortName: Пс 3:5
    text: (3-6) Я лягаю і сплю, і пробуджуюся, бо Господь підпирає мене,
  - name: Псалми 3:6
    orderIndex: 5
    osisId: Ps.3.6
    sblId: Ps 3:6
    shortName: Пс 3:6
    text: (3-7) і я не побоюсь десяти тисяч люду, які проти мене навколо отаборились!
  - name: Псалми 3:7
    orderIndex: 6
    osisId: Ps.3.7
    sblId: Ps 3:7
    shortName: Пс 3:7
    text: (3-8) Устань же, о Господи! Спаси мене, Боже мій, бо Ти разиш усіх ворогів
      моїх в щоку, зуби грішникам крушиш!
  - name: Псалми 3:8
    orderIndex: 7
    osisId: Ps.3.8
    sblId: Ps 3:8
    shortName: Пс 3:8
    text: (3-9) Спасіння від Господа, і над народом Твоїм Твоє благословення! Села.
  versesCount: 8
- name: Псалми 4
  orderIndex: 3
  osisId: Ps.4
  sblId: Ps 4
  shortName: Пс 4
  verses:
  - name: Псалми 4:1
    orderIndex: 0
    osisId: Ps.4.1
    sblId: Ps 4:1
    shortName: Пс 4:1
    text: Для дириґетна хору. На струнніх знаряддях. Псалом Давидів. (4-2) Коли кличу,
      озвися до мене, Боже правди моєї, Ти простір для мене робив у тісноті... Помилуй
      мене, і почуй молитву мою!
  - name: Псалми 4:2
    orderIndex: 1
    osisId: Ps.4.2
    sblId: Ps 4:2
    shortName: Пс 4:2
    text: (4-3) Людські сини, доки слава моя буде ганьбитись? Доки будете марне любити,
      шукати неправди? Села.
  - name: Псалми 4:3
    orderIndex: 2
    osisId: Ps.4.3
    sblId: Ps 4:3
    shortName: Пс 4:3
    text: (4-4) і знайте, що святого для Себе Господь відділив, почує Господь, як
      я кликати буду до Нього!
  - name: Псалми 4:4
    orderIndex: 3
    osisId: Ps.4.4
    sblId: Ps 4:4
    shortName: Пс 4:4
    text: (4-5) Гнівайтеся, та не грішіть; на ложах своїх розмишляйте у ваших серцях,
      та й мовчіть! Села.
  - name: Псалми 4:5
    orderIndex: 4
    osisId: Ps.4.5
    sblId: Ps 4:5
    shortName: Пс 4:5
    text: (4-6) Жертви правди приносьте, і надійтесь на Господа.
  - name: Псалми 4:6
    orderIndex: 5
    osisId: Ps.4.6
    sblId: Ps 4:6
    shortName: Пс 4:6
    text: '(4-7) Багато-хто кажуть: Хто нам покаже добро? Підійми ж на нас, Господи,
      світло Свого лиця!'
  - name: Псалми 4:7
    orderIndex: 6
    osisId: Ps.4.7
    sblId: Ps 4:7
    shortName: Пс 4:7
    text: (4-8) Ти даєш більшу радість у серці моїм, ніж у них, як помножилося їхнє
      збіжжя та їхнє вино молоде.
  - name: Псалми 4:8
    orderIndex: 7
    osisId: Ps.4.8
    sblId: Ps 4:8
    shortName: Пс 4:8
    text: (4-9) У спокої я ляжу, і засну, бо Ти, Господи, єдиний даєш мені жити безпечно!
  versesCount: 8
- name: Псалми 5
  orderIndex: 4
  osisId: Ps.5
  sblId: Ps 5
  shortName: Пс 5
  verses:
  - name: Псалми 5:1
    orderIndex: 0
    osisId: Ps.5.1
    sblId: Ps 5:1
    shortName: Пс 5:1
    text: Для дириґетна хору. До флейти. Псалом Давидів. (5-2) Почуй, Господи, мову
      мою, стогнання моє зрозумій.
  - name: Псалми 5:2
    orderIndex: 1
    osisId: Ps.5.2
    sblId: Ps 5:2
    shortName: Пс 5:2
    text: (5-3) Прислухайсь до голосу зойку мого, о мій Царю та Боже Ти мій, як до
      Тебе молитися буду!
  - name: Псалми 5:3
    orderIndex: 2
    osisId: Ps.5.3
    sblId: Ps 5:3
    shortName: Пс 5:3
    text: (5-4) Ти слухаєш, Господи, ранком мій голос, ранком молитися буду до Тебе
      та буду чекати,
  - name: Псалми 5:4
    orderIndex: 3
    osisId: Ps.5.4
    sblId: Ps 5:4
    shortName: Пс 5:4
    text: (5-5) бо Бог Ти не той, що несправедливости хоче, зло не буде в Тобі пробувати!
  - name: Псалми 5:5
    orderIndex: 4
    osisId: Ps.5.5
    sblId: Ps 5:5
    shortName: Пс 5:5
    text: (5-6) Перед очима Твоїми не втримаються гультяї, всіх злочинців ненавидиш
      Ти.
  - name: Псалми 5:6
    orderIndex: 5
    osisId: Ps.5.6
    sblId: Ps 5:6
    shortName: Пс 5:6
    text: (5-7) Погубиш Ти неправдомовців, кровожерну й підступну людину обридить
      Господь.
  - name: Псалми 5:7
    orderIndex: 6
    osisId: Ps.5.7
    sblId: Ps 5:7
    shortName: Пс 5:7
    text: (5-8) А я в ласці великій Твоїй до дому Твого ввійду, до Храму святого Твого
      вклонюся в страху Твоїм.
  - name: Псалми 5:8
    orderIndex: 7
    osisId: Ps.5.8
    sblId: Ps 5:8
    shortName: Пс 5:8
    text: (5-9) Провадь мене, Господи, в правді Своїй задля моїх ворогів, і вирівняй
      передо мною дорогу Свою,
  - name: Псалми 5:9
    orderIndex: 8
    osisId: Ps.5.9
    sblId: Ps 5:9
    shortName: Пс 5:9
    text: (5-10) бо в їхніх устах нема правди, нутро їхнє приносить нещастя, гріб
      відкритий їхнє горло, свій язик вони роблять гладеньким!
  - name: Псалми 5:10
    orderIndex: 9
    osisId: Ps.5.10
    sblId: Ps 5:10
    shortName: Пс 5:10
    text: (5-11) Признай їх за винних, о Боже, через свої заміри хай упадуть, за їхні
      великі злочинства відкинь їх від Себе, бо вони проти Тебе бунтують!
  - name: Псалми 5:11
    orderIndex: 10
    osisId: Ps.5.11
    sblId: Ps 5:11
    shortName: Пс 5:11
    text: (5-12) А всі, хто надію на Тебе складають, хай тішаться, будуть вічно співати
      вони, і Ти їх охорониш, і будуть радіти Тобою, хто любить ім'я Твоє!
  - name: Псалми 5:12
    orderIndex: 11
    osisId: Ps.5.12
    sblId: Ps 5:12
    shortName: Пс 5:12
    text: (5-13) Бо Ти, Господи, благословлятимеш праведного, милістю вкриєш його,
      як щитом!
  versesCount: 12
- name: Псалми 6
  orderIndex: 5
  osisId: Ps.6
  sblId: Ps 6
  shortName: Пс 6
  verses:
  - name: Псалми 6:1
    orderIndex: 0
    osisId: Ps.6.1
    sblId: Ps 6:1
    shortName: Пс 6:1
    text: Для дириґетна хору. На струнніх знаряддях. На октаву. Псалом Давидів. (6-2)
      Не карай мене, Господи, в гніві Своїм, не завдавай мені кари в Своїм пересерді!
  - name: Псалми 6:2
    orderIndex: 1
    osisId: Ps.6.2
    sblId: Ps 6:2
    shortName: Пс 6:2
    text: (6-3) Помилуй мене, Господи, я ж бо слабий, уздоров мене, Господи, бо тремтять
      мої кості,
  - name: Псалми 6:3
    orderIndex: 2
    osisId: Ps.6.3
    sblId: Ps 6:3
    shortName: Пс 6:3
    text: (6-4) і душа моя сильно стривожена, а ти, Господи, доки?
  - name: Псалми 6:4
    orderIndex: 3
    osisId: Ps.6.4
    sblId: Ps 6:4
    shortName: Пс 6:4
    text: (6-5) Вернися, о Господи, визволи душу мою, ради ласки Своєї спаси Ти мене!
  - name: Псалми 6:5
    orderIndex: 4
    osisId: Ps.6.5
    sblId: Ps 6:5
    shortName: Пс 6:5
    text: (6-6) Бож у смерті нема пам'ятання про Тебе, у шеолі ж хто буде хвалити
      Тебе?
  - name: Псалми 6:6
    orderIndex: 5
    osisId: Ps.6.6
    sblId: Ps 6:6
    shortName: Пс 6:6
    text: (6-7) Змучився я від стогнання свого, щоночі постелю свою обмиваю слізьми,
      сльозами своїми окроплюю ложе своє!...
  - name: Псалми 6:7
    orderIndex: 6
    osisId: Ps.6.7
    sblId: Ps 6:7
    shortName: Пс 6:7
    text: (6-8) Моє око зів'яло з печалі, постаріло через усіх ворогів моїх...
  - name: Псалми 6:8
    orderIndex: 7
    osisId: Ps.6.8
    sblId: Ps 6:8
    shortName: Пс 6:8
    text: (6-9) Відступіться від мене, усі беззаконники, бо почув Господь голос мого
      плачу!
  - name: Псалми 6:9
    orderIndex: 8
    osisId: Ps.6.9
    sblId: Ps 6:9
    shortName: Пс 6:9
    text: (6-10) Благання моє Господь вислухає, молитву мою Господь прийме,
  - name: Псалми 6:10
    orderIndex: 9
    osisId: Ps.6.10
    sblId: Ps 6:10
    shortName: Пс 6:10
    text: '(6-11) усі мої вороги посоромлені будуть, і будуть настрашені дуже: хай
      вернуться, і будуть вони посоромлені зараз!'
  versesCount: 10
- name: Псалми 7
  orderIndex: 6
  osisId: Ps.7
  sblId: Ps 7
  shortName: Пс 7
  verses:
  - name: Псалми 7:1
    orderIndex: 0
    osisId: Ps.7.1
    sblId: Ps 7:1
    shortName: Пс 7:1
    text: Жалібна пісня Давидова, яку він співав Господеві в справі веніямінівця Куща.
  - name: Псалми 7:2
    orderIndex: 1
    osisId: Ps.7.2
    sblId: Ps 7:2
    shortName: Пс 7:2
    text: (7-3) щоб ворог моєї душі не розшарпав, як лев, що кості ламає, й ніхто
      не рятує!
  - name: Псалми 7:3
    orderIndex: 2
    osisId: Ps.7.3
    sblId: Ps 7:3
    shortName: Пс 7:3
    text: (7-4) Господи, Боже мій, коли я таке учинив, коли є беззаконня в долонях
      моїх,
  - name: Псалми 7:4
    orderIndex: 3
    osisId: Ps.7.4
    sblId: Ps 7:4
    shortName: Пс 7:4
    text: (7-5) коли я доброчинцеві злом відплатив, і без причини ограбував свого
      противника,
  - name: Псалми 7:5
    orderIndex: 4
    osisId: Ps.7.5
    sblId: Ps 7:5
    shortName: Пс 7:5
    text: (7-6) ворог нехай переслідує душу мою, і нехай дожене, і нехай до землі
      він потопче життя моє, і хай мою славу оберне на порох! Села.
  - name: Псалми 7:6
    orderIndex: 5
    osisId: Ps.7.6
    sblId: Ps 7:6
    shortName: Пс 7:6
    text: (7-7) Устань же, о Господи, в гніві Своїм, понесися на лютість моїх ворогів,
      і до мене скеруй постанову Свою, яку Ти заповів!
  - name: Псалми 7:7
    orderIndex: 6
    osisId: Ps.7.7
    sblId: Ps 7:7
    shortName: Пс 7:7
    text: (7-8) і громада народів оточить Тебе, і над нею вернися на висоту!
  - name: Псалми 7:8
    orderIndex: 7
    osisId: Ps.7.8
    sblId: Ps 7:8
    shortName: Пс 7:8
    text: (7-9) Господь судить людей, суди ж мене, Господи, за моєю правотою й за
      моєю невинністю.
  - name: Псалми 7:9
    orderIndex: 8
    osisId: Ps.7.9
    sblId: Ps 7:9
    shortName: Пс 7:9
    text: (7-10) Нехай злоба безбожних скінчиться, а Ти зміцни праведного, бо вивідуєш
      Ти серця й нирки, о праведний Боже!
  - name: Псалми 7:10
    orderIndex: 9
    osisId: Ps.7.10
    sblId: Ps 7:10
    shortName: Пс 7:10
    text: (7-11) Щит мій у Бозі, Який чистих серцем спасає.
  - name: Псалми 7:11
    orderIndex: 10
    osisId: Ps.7.11
    sblId: Ps 7:11
    shortName: Пс 7:11
    text: (7-12) Бог Суддя справедливий, і щоденно на злого Бог гнівається,
  - name: Псалми 7:12
    orderIndex: 11
    osisId: Ps.7.12
    sblId: Ps 7:12
    shortName: Пс 7:12
    text: (7-13) коли хто не навернеться, буде гострити меча Свого Він, Свого лука
      натягне й наставить його,
  - name: Псалми 7:13
    orderIndex: 12
    osisId: Ps.7.13
    sblId: Ps 7:13
    shortName: Пс 7:13
    text: (7-14) і йому приготовив смертельні знаряддя, Він зробить огнистими стріли
      Свої.
  - name: Псалми 7:14
    orderIndex: 13
    osisId: Ps.7.14
    sblId: Ps 7:14
    shortName: Пс 7:14
    text: (7-15) Ото, беззаконня зачне нечестивий, і завагітніє безправ'ям, і породить
      неправду.
  - name: Псалми 7:15
    orderIndex: 14
    osisId: Ps.7.15
    sblId: Ps 7:15
    shortName: Пс 7:15
    text: (7-16) Він рова копав, і його викопав, і впав сам до ями, яку приготовив,
  - name: Псалми 7:16
    orderIndex: 15
    osisId: Ps.7.16
    sblId: Ps 7:16
    shortName: Пс 7:16
    text: (7-17) обернеться зло його на його голову, і на маківку зійде його беззаконня!
  - name: Псалми 7:17
    orderIndex: 16
    osisId: Ps.7.17
    sblId: Ps 7:17
    shortName: Пс 7:17
    text: (7-18) Я ж Господа буду хвалити за Його правдою, і буду виспівувати Ймення
      Всевишнього Господа!
  versesCount: 17
- name: Псалми 8
  orderIndex: 7
  osisId: Ps.8
  sblId: Ps 8
  shortName: Пс 8
  verses:
  - name: Псалми 8:1
    orderIndex: 0
    osisId: Ps.8.1
    sblId: Ps 8:1
    shortName: Пс 8:1
    text: Для дириґетна хору. На інструменті ґатійськім. Псалом Давидів. (8-2) Господи,
      Владико наш, яке то величне на цілій землі Твоє Ймення, Слава Твоя понад небесами!
  - name: Псалми 8:2
    orderIndex: 1
    osisId: Ps.8.2
    sblId: Ps 8:2
    shortName: Пс 8:2
    text: (8-3) З уст дітей й немовлят учинив Ти хвалу ради Своїх ворогів, щоб знищити
      противника й месника.
  - name: Псалми 8:3
    orderIndex: 2
    osisId: Ps.8.3
    sblId: Ps 8:3
    shortName: Пс 8:3
    text: (8-4) Коли бачу Твої небеса діло пальців Твоїх, місяця й зорі, що Ти встановив,
  - name: Псалми 8:4
    orderIndex: 3
    osisId: Ps.8.4
    sblId: Ps 8:4
    shortName: Пс 8:4
    text: (8-5) то що є людина, що Ти пам'ятаєш про неї, і син людський, про якого
      Ти згадуєш?
  - name: Псалми 8:5
    orderIndex: 4
    osisId: Ps.8.5
    sblId: Ps 8:5
    shortName: Пс 8:5
    text: (8-6) А однак учинив Ти його мало меншим від Бога, і славою й величчю Ти
      коронуєш його!
  - name: Псалми 8:6
    orderIndex: 5
    osisId: Ps.8.6
    sblId: Ps 8:6
    shortName: Пс 8:6
    text: '(8-7) Учинив Ти його володарем творива рук Своїх, все під ноги йому вмістив:'
  - name: Псалми 8:7
    orderIndex: 6
    osisId: Ps.8.7
    sblId: Ps 8:7
    shortName: Пс 8:7
    text: (8-8) худобу дрібну та биків, їх усіх, а також степових звірів диких,
  - name: Псалми 8:8
    orderIndex: 7
    osisId: Ps.8.8
    sblId: Ps 8:8
    shortName: Пс 8:8
    text: (8-9) птаство небесне та риби морські, і все, що морськими дорогами ходить!
  - name: Псалми 8:9
    orderIndex: 8
    osisId: Ps.8.9
    sblId: Ps 8:9
    shortName: Пс 8:9
    text: (8-10) Господи, Боже наш, яке то величне на цілій землі Твоє Ймення!
  versesCount: 9
- name: Псалми 9
  orderIndex: 8
  osisId: Ps.9
  sblId: Ps 9
  shortName: Пс 9
  verses:
  - name: Псалми 9:1
    orderIndex: 0
    osisId: Ps.9.1
    sblId: Ps 9:1
    shortName: Пс 9:1
    text: 'Для дириґетна хору. На спів: „На смерть сина". Псалом Давидів. (9-2) Хвалитиму
      Господа усім серцем своїм, розповім про всі чуда Твої!'
  - name: Псалми 9:2
    orderIndex: 1
    osisId: Ps.9.2
    sblId: Ps 9:2
    shortName: Пс 9:2
    text: (9-3) Я буду радіти, і тішитись буду Тобою, і буду виспівувати Ймення Твоє,
      о Всевишній!
  - name: Псалми 9:3
    orderIndex: 2
    osisId: Ps.9.3
    sblId: Ps 9:3
    shortName: Пс 9:3
    text: (9-4) Як будуть назад відступати мої вороги, то спіткнуться і вигинуть перед
      обличчям Твоїм!
  - name: Псалми 9:4
    orderIndex: 3
    osisId: Ps.9.4
    sblId: Ps 9:4
    shortName: Пс 9:4
    text: (9-5) Бо суд мій і справу мою розсудив Ти, Ти на троні суддевім сидів, Судде
      праведний!
  - name: Псалми 9:5
    orderIndex: 4
    osisId: Ps.9.5
    sblId: Ps 9:5
    shortName: Пс 9:5
    text: (9-6) Докорив Ти народам, безбожного знищив, ім'я їхнє Ти витер на вічні
      віки!
  - name: Псалми 9:6
    orderIndex: 5
    osisId: Ps.9.6
    sblId: Ps 9:6
    shortName: Пс 9:6
    text: (9-7) О вороже мій, руйнування твої закінчились на вічність, ти й міста
      повалив був, і згинула з ними їхня пам'ять!
  - name: Псалми 9:7
    orderIndex: 6
    osisId: Ps.9.7
    sblId: Ps 9:7
    shortName: Пс 9:7
    text: (9-8) Та буде Господь пробувати навіки, Він для суду поставив престола Свого,
  - name: Псалми 9:8
    orderIndex: 7
    osisId: Ps.9.8
    sblId: Ps 9:8
    shortName: Пс 9:8
    text: (9-9) і вселенну Він буде судити по правді, справедливістю буде судити народи.
  - name: Псалми 9:9
    orderIndex: 8
    osisId: Ps.9.9
    sblId: Ps 9:9
    shortName: Пс 9:9
    text: (9-10) і твердинею буде Господь для пригніченого, в час недолі притулком.
  - name: Псалми 9:10
    orderIndex: 9
    osisId: Ps.9.10
    sblId: Ps 9:10
    shortName: Пс 9:10
    text: (9-11) і на Тебе надіятись будуть усі, що ім'я Твоє знають, бо не кинув
      Ти, Господи, тих, хто шукає Тебе!
  - name: Псалми 9:11
    orderIndex: 10
    osisId: Ps.9.11
    sblId: Ps 9:11
    shortName: Пс 9:11
    text: (9-12) Співайте Господеві, що сидить на Сіоні, між народами розповідайте
      про чини Його,
  - name: Псалми 9:12
    orderIndex: 11
    osisId: Ps.9.12
    sblId: Ps 9:12
    shortName: Пс 9:12
    text: (9-13) бо карає Він вчинки криваві, про них пам'ятає, і не забуває Він зойку
      убогих!
  - name: Псалми 9:13
    orderIndex: 12
    osisId: Ps.9.13
    sblId: Ps 9:13
    shortName: Пс 9:13
    text: (9-14) Помилуй мене, Господи, поглянь на страждання моє від моїх ненависників,
      Ти, що мене підіймаєш із брам смерти,
  - name: Псалми 9:14
    orderIndex: 13
    osisId: Ps.9.14
    sblId: Ps 9:14
    shortName: Пс 9:14
    text: (9-15) щоб я розповідав про всю славу Твою, у брамах Сіонської доні я буду
      радіти спасінням Твоїм!
  - name: Псалми 9:15
    orderIndex: 14
    osisId: Ps.9.15
    sblId: Ps 9:15
    shortName: Пс 9:15
    text: (9-16) Народи попадали в яму, яку самі викопали, до пастки, яку заховали,
      нога їхня схоплена.
  - name: Псалми 9:16
    orderIndex: 15
    osisId: Ps.9.16
    sblId: Ps 9:16
    shortName: Пс 9:16
    text: (9-17) Господь знаний, Він суд учинив, спіткнувсь нечестивий у вчинку своєї
      руки! Гра на струнах. Села.
  - name: Псалми 9:17
    orderIndex: 16
    osisId: Ps.9.17
    sblId: Ps 9:17
    shortName: Пс 9:17
    text: (9-18) Попрямують безбожні в шеол, всі народи, що Бога забули,
  - name: Псалми 9:18
    orderIndex: 17
    osisId: Ps.9.18
    sblId: Ps 9:18
    shortName: Пс 9:18
    text: (9-19) бож не навіки забудеться бідний, надія убогих не згине назавжди!
  - name: Псалми 9:19
    orderIndex: 18
    osisId: Ps.9.19
    sblId: Ps 9:19
    shortName: Пс 9:19
    text: (9-20) Устань же, о Господи, хай людина не перемагає, нехай перед лицем
      Твоїм засуджені будуть народи!
  - name: Псалми 9:20
    orderIndex: 19
    osisId: Ps.9.20
    sblId: Ps 9:20
    shortName: Пс 9:20
    text: (9-21) Накинь, Господи, пострах на них, нехай знають народи, що вони тільки
      люди! Села.
  versesCount: 20
- name: Псалми 10
  orderIndex: 9
  osisId: Ps.10
  sblId: Ps 10
  shortName: Пс 10
  verses:
  - name: Псалми 10:1
    orderIndex: 0
    osisId: Ps.10.1
    sblId: Ps 10:1
    shortName: Пс 10:1
    text: Для чого стоїш Ти, о Господи, здалека, в час недолі ховаєшся?
  - name: Псалми 10:2
    orderIndex: 1
    osisId: Ps.10.2
    sblId: Ps 10:2
    shortName: Пс 10:2
    text: Безбожний в своїм гордуванні женеться за вбогим, хай схоплені будуть у підступах,
      які замишляли вони!
  - name: Псалми 10:3
    orderIndex: 2
    osisId: Ps.10.3
    sblId: Ps 10:3
    shortName: Пс 10:3
    text: Бо жаданням своєї душі нечестивий пишається, а ласун проклинає, зневажає
      він Господа.
  - name: Псалми 10:4
    orderIndex: 3
    osisId: Ps.10.4
    sblId: Ps 10:4
    shortName: Пс 10:4
    text: У гордощах каже безбожний, що Він не слідкує, бо Бога нема, оце всі його
      помисли!...
  - name: Псалми 10:5
    orderIndex: 4
    osisId: Ps.10.5
    sblId: Ps 10:5
    shortName: Пс 10:5
    text: Сильні дороги його повсякчасно, від нього суди Твої високо, тим то віддмухує
      він ворогів своїх...
  - name: Псалми 10:6
    orderIndex: 5
    osisId: Ps.10.6
    sblId: Ps 10:6
    shortName: Пс 10:6
    text: 'Сказав він у серці своєму: Я не захитаюсь, бо лиха навіки не буде мені...'
  - name: Псалми 10:7
    orderIndex: 6
    osisId: Ps.10.7
    sblId: Ps 10:7
    shortName: Пс 10:7
    text: Уста його повні прокляття й обмани та зради, під його язиком злочинство
      й переступ.
  - name: Псалми 10:8
    orderIndex: 7
    osisId: Ps.10.8
    sblId: Ps 10:8
    shortName: Пс 10:8
    text: Причаївшись, сидить на подвір'ях, мордує невинного, його очі слідкують за
      вбогим...
  - name: Псалми 10:9
    orderIndex: 8
    osisId: Ps.10.9
    sblId: Ps 10:9
    shortName: Пс 10:9
    text: В укритті він чатує, як лев той у зарості, чатує схопити убогого, хапає
      убогого й тягне його в свою сітку...
  - name: Псалми 10:10
    orderIndex: 9
    osisId: Ps.10.10
    sblId: Ps 10:10
    shortName: Пс 10:10
    text: Припадає, знижається він, і попадають убогі в його міцні кігті...
  - name: Псалми 10:11
    orderIndex: 10
    osisId: Ps.10.11
    sblId: Ps 10:11
    shortName: Пс 10:11
    text: 'Безбожний говорить у серці своїм: Бог забув, заховав Він обличчя Своє,
      не побачить ніколи.'
  - name: Псалми 10:12
    orderIndex: 11
    osisId: Ps.10.12
    sblId: Ps 10:12
    shortName: Пс 10:12
    text: Устань же, о Господи Боже, руку Свою підійми, не забудь про убогих!
  - name: Псалми 10:13
    orderIndex: 12
    osisId: Ps.10.13
    sblId: Ps 10:13
    shortName: Пс 10:13
    text: Чому нечестивий ображує Бога і говорить у серці своїм, що Ти не слідкуєш?
  - name: Псалми 10:14
    orderIndex: 13
    osisId: Ps.10.14
    sblId: Ps 10:14
    shortName: Пс 10:14
    text: Але Ти все бачиш, бо спостерігаєш злочинство та утиск, щоб віддати Своєю
      рукою! На Тебе слабий опирається, Ти сироті помічник.
  - name: Псалми 10:15
    orderIndex: 14
    osisId: Ps.10.15
    sblId: Ps 10:15
    shortName: Пс 10:15
    text: Зламай же рамено безбожному, і злого скарай за неправду його, аж більше
      не знайдеш його!
  - name: Псалми 10:16
    orderIndex: 15
    osisId: Ps.10.16
    sblId: Ps 10:16
    shortName: Пс 10:16
    text: Господь Цар на вічні віки, із землі Його згинуть погани!
  - name: Псалми 10:17
    orderIndex: 16
    osisId: Ps.10.17
    sblId: Ps 10:17
    shortName: Пс 10:17
    text: Бажання понижених чуєш Ти, Господи, серця їх зміцняєш, їх вислуховує ухо
      Твоє,
  - name: Псалми 10:18
    orderIndex: 17
    osisId: Ps.10.18
    sblId: Ps 10:18
    shortName: Пс 10:18
    text: щоб дати суд сироті та пригніченому, щоб більш не страшив чоловік із землі!
  versesCount: 18
- name: Псалми 11
  orderIndex: 10
  osisId: Ps.11
  sblId: Ps 11
  shortName: Пс 11
  verses:
  - name: Псалми 11:1
    orderIndex: 0
    osisId: Ps.11.1
    sblId: Ps 11:1
    shortName: Пс 11:1
    text: 'Для дириґетна хору. Давидів. Я надіюсь на Господа, як же кажете ви до моєї
      душі: Відлітай ти на гору свою, немов птах?'
  - name: Псалми 11:2
    orderIndex: 1
    osisId: Ps.11.2
    sblId: Ps 11:2
    shortName: Пс 11:2
    text: Бо ось, нечестиві натягують лука, міцно ставлять стрілу свою на тятиву,
      щоб у темряві до простосердих стріляти...
  - name: Псалми 11:3
    orderIndex: 2
    osisId: Ps.11.3
    sblId: Ps 11:3
    shortName: Пс 11:3
    text: Як основи зруйновано, що тоді праведний зробить?
  - name: Псалми 11:4
    orderIndex: 3
    osisId: Ps.11.4
    sblId: Ps 11:4
    shortName: Пс 11:4
    text: Господь у святім Своїм храмі, Господь престол Його на небесах, бачать очі
      Його, повіки Його випробовують людських синів!
  - name: Псалми 11:5
    orderIndex: 4
    osisId: Ps.11.5
    sblId: Ps 11:5
    shortName: Пс 11:5
    text: Господь випробовує праведного, а безбожного й того, хто любить насилля,
      ненавидить душа Його!
  - name: Псалми 11:6
    orderIndex: 5
    osisId: Ps.11.6
    sblId: Ps 11:6
    shortName: Пс 11:6
    text: Він спустить дощем на безбожних горюче вугілля, огонь, і сірку, і вітер
      гарячий, це частка їхньої чаші.
  - name: Псалми 11:7
    orderIndex: 6
    osisId: Ps.11.7
    sblId: Ps 11:7
    shortName: Пс 11:7
    text: Бо Господь справедливий, кохає Він правду, праведний бачить обличчя Його!
  versesCount: 7
- name: Псалми 12
  orderIndex: 11
  osisId: Ps.12
  sblId: Ps 12
  shortName: Пс 12
  verses:
  - name: Псалми 12:1
    orderIndex: 0
    osisId: Ps.12.1
    sblId: Ps 12:1
    shortName: Пс 12:1
    text: Для дириґетна хору. На октаву. Псалом Давидів. (12-2) Спаси мене, Господи,
      бо нема вже побожного, з-поміж людських синів позникали вже вірні!
  - name: Псалми 12:2
    orderIndex: 1
    osisId: Ps.12.2
    sblId: Ps 12:2
    shortName: Пс 12:2
    text: (12-3) Марноту говорять один до одного, їхні уста облесні, і серцем подвійним
      говорять...
  - name: Псалми 12:3
    orderIndex: 2
    osisId: Ps.12.3
    sblId: Ps 12:3
    shortName: Пс 12:3
    text: (12-4) Нехай підітне Господь уста облесливі та язика чванькуватого
  - name: Псалми 12:4
    orderIndex: 3
    osisId: Ps.12.4
    sblId: Ps 12:4
    shortName: Пс 12:4
    text: '(12-5) тим, хто говорить: Своїм язиком будем сильні, наші уста при нас,
      хто ж буде нам пан?'
  - name: Псалми 12:5
    orderIndex: 4
    osisId: Ps.12.5
    sblId: Ps 12:5
    shortName: Пс 12:5
    text: (12-6) Через утиск убогих, ради стогону бідних тепер Я повстану, говорить
      Господь, поставлю в безпеці того, на кого розтягують сітку!
  - name: Псалми 12:6
    orderIndex: 5
    osisId: Ps.12.6
    sblId: Ps 12:6
    shortName: Пс 12:6
    text: (12-7) Господні слова слова чисті, як срібло, очищене в глинянім горні,
      сім раз перетоплене!
  - name: Псалми 12:7
    orderIndex: 6
    osisId: Ps.12.7
    sblId: Ps 12:7
    shortName: Пс 12:7
    text: (12-8) Ти, Господи, їх пильнуватимеш, і будеш навіки нас стерегти перед
      родом оцим!
  - name: Псалми 12:8
    orderIndex: 7
    osisId: Ps.12.8
    sblId: Ps 12:8
    shortName: Пс 12:8
    text: (12-9) Безбожні кружляють навколо, бо нікчемність між людських синів підіймається.
  versesCount: 8
- name: Псалми 13
  orderIndex: 12
  osisId: Ps.13
  sblId: Ps 13
  shortName: Пс 13
  verses:
  - name: Псалми 13:1
    orderIndex: 0
    osisId: Ps.13.1
    sblId: Ps 13:1
    shortName: Пс 13:1
    text: Для дириґетна хору. Псалом Давидів. (13-2) Доки, Господи, будеш мене забувати
      назавжди, доки будеш ховати від мене обличчя Своє?
  - name: Псалми 13:2
    orderIndex: 1
    osisId: Ps.13.2
    sblId: Ps 13:2
    shortName: Пс 13:2
    text: (13-3) Як довго я буду складати в душі своїй болі, у серці своїм щодня смуток?
      Як довго мій ворог підноситись буде над мене?
  - name: Псалми 13:3
    orderIndex: 2
    osisId: Ps.13.3
    sblId: Ps 13:3
    shortName: Пс 13:3
    text: (13-4) Зглянься, озвися до мене, о Господи, Боже мій! Просвітли мої очі,
      щоб на смерть не заснув я!
  - name: Псалми 13:4
    orderIndex: 3
    osisId: Ps.13.4
    sblId: Ps 13:4
    shortName: Пс 13:4
    text: '(13-5) Щоб мій неприятель не сказав: Я його переміг! Щоб мої вороги не
      раділи, як я захитаюсь!'
  - name: Псалми 13:5
    orderIndex: 4
    osisId: Ps.13.5
    sblId: Ps 13:5
    shortName: Пс 13:5
    text: (13-6) Я надію на милість Твою покладаю, моє серце радіє спасінням Твоїм!
  - name: Псалми 13:6
    orderIndex: 5
    osisId: Ps.13.6
    sblId: Ps 13:6
    shortName: Пс 13:6
    text: (13-7) Я буду співати Господеві, бо Він добродійство для мене вчинив...
  versesCount: 6
- name: Псалми 14
  orderIndex: 13
  osisId: Ps.14
  sblId: Ps 14
  shortName: Пс 14
  verses:
  - name: Псалми 14:1
    orderIndex: 0
    osisId: Ps.14.1
    sblId: Ps 14:1
    shortName: Пс 14:1
    text: 'Для дириґетна хору. Давидів. Безумний говорить у серці своїм: Нема Бога!
      Зіпсулись вони, і обридливий чинять учинок, нема доброчинця!...'
  - name: Псалми 14:2
    orderIndex: 1
    osisId: Ps.14.2
    sblId: Ps 14:2
    shortName: Пс 14:2
    text: Господь дивиться з неба на людських синів, щоб побачити, чи є там розумний,
      що Бога шукає.
  - name: Псалми 14:3
    orderIndex: 2
    osisId: Ps.14.3
    sblId: Ps 14:3
    shortName: Пс 14:3
    text: Усе повідступало, разом стали бридкими вони, нема доброчинця, нема ні одного!...
  - name: Псалми 14:4
    orderIndex: 3
    osisId: Ps.14.4
    sblId: Ps 14:4
    shortName: Пс 14:4
    text: Чи ж не розуміють всі ті, хто чинить безправ'я, хто мій люд поїдає? Вони
      хліб Господній їдять, та не кличуть Його...
  - name: Псалми 14:5
    orderIndex: 4
    osisId: Ps.14.5
    sblId: Ps 14:5
    shortName: Пс 14:5
    text: Тоді настрашилися страхом вони, бо Бог в праведнім роді.
  - name: Псалми 14:6
    orderIndex: 5
    osisId: Ps.14.6
    sblId: Ps 14:6
    shortName: Пс 14:6
    text: Раду вбогого ганьбите ви, та Господь охорона йому.
  - name: Псалми 14:7
    orderIndex: 6
    osisId: Ps.14.7
    sblId: Ps 14:7
    shortName: Пс 14:7
    text: Аби то Він дав із Сіону спасіння ізраїлеві! Як долю Своєму народу поверне
      Господь, то радітиме Яків, втішатися буде ізраїль!
  versesCount: 7
- name: Псалми 15
  orderIndex: 14
  osisId: Ps.15
  sblId: Ps 15
  shortName: Пс 15
  verses:
  - name: Псалми 15:1
    orderIndex: 0
    osisId: Ps.15.1
    sblId: Ps 15:1
    shortName: Пс 15:1
    text: Псалом Давидів. Господи, хто може перебувати в наметі Твоїм? Хто мешкати
      може на святій Твоїй горі?
  - name: Псалми 15:2
    orderIndex: 1
    osisId: Ps.15.2
    sblId: Ps 15:2
    shortName: Пс 15:2
    text: Той, хто в невинності ходить, і праведність чинить, і правду говорить у
      серці своїм,
  - name: Псалми 15:3
    orderIndex: 2
    osisId: Ps.15.3
    sblId: Ps 15:3
    shortName: Пс 15:3
    text: хто не обмовляє своїм язиком, і злого не чинить для друга свого, і свого
      ближнього не зневажає!
  - name: Псалми 15:4
    orderIndex: 3
    osisId: Ps.15.4
    sblId: Ps 15:4
    shortName: Пс 15:4
    text: Обридливий погорджений в очах його, і він богобійних шанує, присягає, для
      себе хоча б і на зло, і дотримує;
  - name: Псалми 15:5
    orderIndex: 4
    osisId: Ps.15.5
    sblId: Ps 15:5
    shortName: Пс 15:5
    text: не дає свого срібла на лихву, і не бере на невинного підкупу. Хто чинить
      таке, ніколи той не захитається!
  versesCount: 5
- name: Псалми 16
  orderIndex: 15
  osisId: Ps.16
  sblId: Ps 16
  shortName: Пс 16
  verses:
  - name: Псалми 16:1
    orderIndex: 0
    osisId: Ps.16.1
    sblId: Ps 16:1
    shortName: Пс 16:1
    text: Золота пісня Давадова. Хорони мене, Боже, я бо до Тебе вдаюся!
  - name: Псалми 16:2
    orderIndex: 1
    osisId: Ps.16.2
    sblId: Ps 16:2
    shortName: Пс 16:2
    text: 'Я сказав Господеві: Ти Бог мій, добро моє тільки в Тобі!'
  - name: Псалми 16:3
    orderIndex: 2
    osisId: Ps.16.3
    sblId: Ps 16:3
    shortName: Пс 16:3
    text: До святих, які на землі, що шляхетні вони, до них все жадання моє!
  - name: Псалми 16:4
    orderIndex: 3
    osisId: Ps.16.4
    sblId: Ps 16:4
    shortName: Пс 16:4
    text: Нехай множаться смутки для тих, хто набув собі інших богів, я не буду приносить
      їм ливної жертви із крови, і їхніх імен не носитиму в устах своїх!
  - name: Псалми 16:5
    orderIndex: 4
    osisId: Ps.16.5
    sblId: Ps 16:5
    shortName: Пс 16:5
    text: Господь то частина спадку мого та чаші моєї, Ти долю мою підпираєш!
  - name: Псалми 16:6
    orderIndex: 5
    osisId: Ps.16.6
    sblId: Ps 16:6
    shortName: Пс 16:6
    text: Частки припали для мене в хороших місцях, і гарна для мене спадщина моя!
  - name: Псалми 16:7
    orderIndex: 6
    osisId: Ps.16.7
    sblId: Ps 16:7
    shortName: Пс 16:7
    text: Благословляю я Господа, що радить мені, навіть ночами навчають мене мої
      нирки.
  - name: Псалми 16:8
    orderIndex: 7
    osisId: Ps.16.8
    sblId: Ps 16:8
    shortName: Пс 16:8
    text: Уявляю я Господа перед собою постійно, бо Він по правиці моїй, й я не буду
      захитаний!
  - name: Псалми 16:9
    orderIndex: 8
    osisId: Ps.16.9
    sblId: Ps 16:9
    shortName: Пс 16:9
    text: Через те моє серце радіє та дух веселиться, і тіло моє спочиває безпечно!
  - name: Псалми 16:10
    orderIndex: 9
    osisId: Ps.16.10
    sblId: Ps 16:10
    shortName: Пс 16:10
    text: Бо Ти не опустиш моєї душі до шеолу, не попустиш Своєму святому побачити
      тління!
  - name: Псалми 16:11
    orderIndex: 10
    osisId: Ps.16.11
    sblId: Ps 16:11
    shortName: Пс 16:11
    text: 'Дорогу життя Ти покажеш мені: радість велика з Тобою, завжди блаженство
      в правиці Твоїй!'
  versesCount: 11
- name: Псалми 17
  orderIndex: 16
  osisId: Ps.17
  sblId: Ps 17
  shortName: Пс 17
  verses:
  - name: Псалми 17:1
    orderIndex: 0
    osisId: Ps.17.1
    sblId: Ps 17:1
    shortName: Пс 17:1
    text: Молитва Давидова. Вислухай, Господи, правду мою, послухай благання моє!
      Почуй молитву мою із уст необлудних!
  - name: Псалми 17:2
    orderIndex: 1
    osisId: Ps.17.2
    sblId: Ps 17:2
    shortName: Пс 17:2
    text: Від Твого лиця нехай вирок мій вийде, а очі Твої нехай бачать мою правоту!
  - name: Псалми 17:3
    orderIndex: 2
    osisId: Ps.17.3
    sblId: Ps 17:3
    shortName: Пс 17:3
    text: Ти випробував моє серце, навістив уночі, перетопив Ти мене, й не знайшов
      чогось злого. і роздумував я, щоб лихе з моїх уст не виходило,
  - name: Псалми 17:4
    orderIndex: 3
    osisId: Ps.17.4
    sblId: Ps 17:4
    shortName: Пс 17:4
    text: а в людських ділах, за словом уст Твоїх, я стерігся доріг гнобителя.
  - name: Псалми 17:5
    orderIndex: 4
    osisId: Ps.17.5
    sblId: Ps 17:5
    shortName: Пс 17:5
    text: Зміцняй стопи мої на дорогах Твоїх, щоб кроки мої не хиталися!
  - name: Псалми 17:6
    orderIndex: 5
    osisId: Ps.17.6
    sblId: Ps 17:6
    shortName: Пс 17:6
    text: Я кличу до Тебе, бо відповіси мені, Боже, нахили Своє ухо до мене, вислухай
      мову мою,
  - name: Псалми 17:7
    orderIndex: 6
    osisId: Ps.17.7
    sblId: Ps 17:7
    shortName: Пс 17:7
    text: покажи дивну милість Свою, Спасителю тих, хто вдається до Тебе від заколотників
      проти правиці Твоєї.
  - name: Псалми 17:8
    orderIndex: 7
    osisId: Ps.17.8
    sblId: Ps 17:8
    shortName: Пс 17:8
    text: Хорони Ти мене, як зіницю Свою, дочку ока, у тіні Своїх крил заховай Ти
      мене
  - name: Псалми 17:9
    orderIndex: 8
    osisId: Ps.17.9
    sblId: Ps 17:9
    shortName: Пс 17:9
    text: від безбожних, що гублять мене, смертельні мої вороги оточили мене!
  - name: Псалми 17:10
    orderIndex: 9
    osisId: Ps.17.10
    sblId: Ps 17:10
    shortName: Пс 17:10
    text: Товщем замкнули вони своє серце, уста їхні говорять бундючно.
  - name: Псалми 17:11
    orderIndex: 10
    osisId: Ps.17.11
    sblId: Ps 17:11
    shortName: Пс 17:11
    text: Вороги оточили тепер наші кроки, наставили очі свої, щоб мене повалити на
      землю...
  - name: Псалми 17:12
    orderIndex: 11
    osisId: Ps.17.12
    sblId: Ps 17:12
    shortName: Пс 17:12
    text: із них кожен подібний до лева, що шарпати прагне, й як левчук, що сидить
      в укритті...
  - name: Псалми 17:13
    orderIndex: 12
    osisId: Ps.17.13
    sblId: Ps 17:13
    shortName: Пс 17:13
    text: Устань же, о Господи, його попередь, кинь його на коліна! Мечем Своїм душу
      мою збережи від безбожного,
  - name: Псалми 17:14
    orderIndex: 13
    osisId: Ps.17.14
    sblId: Ps 17:14
    shortName: Пс 17:14
    text: від людей рукою Своєю, Господи, від людей цього світу, що частка їхня в
      цьому житті, що Ти скарбом Своїм наповняєш їхнє черево! Ситі їхні сини, останок
      же свій для дітей вони лишать.
  - name: Псалми 17:15
    orderIndex: 14
    osisId: Ps.17.15
    sblId: Ps 17:15
    shortName: Пс 17:15
    text: А я в правді побачу обличчя Твоє, і, збудившись, насичусь Твоєю подобою!
  versesCount: 15
- name: Псалми 18
  orderIndex: 17
  osisId: Ps.18
  sblId: Ps 18
  shortName: Пс 18
  verses:
  - name: Псалми 18:1
    orderIndex: 0
    osisId: Ps.18.1
    sblId: Ps 18:1
    shortName: Пс 18:1
    text: 'Для дириґента хору. Раба Господнього Давида, коли він промовив до Господа
      слова цієї пісні того дня, як Господь урятував його з руки всіх його ворогів
      та від руки Саула, (18-2) то він проказав: Полюблю Тебе, Господи, сило моя,'
  - name: Псалми 18:2
    orderIndex: 1
    osisId: Ps.18.2
    sblId: Ps 18:2
    shortName: Пс 18:2
    text: (18-3) Господь моя скеля й твердиня моя, і Він мій Спаситель! Мій Бог моя
      скеля, сховаюсь я в ній, Він щит мій, і ріг Він спасіння мого, Він башта моя!
  - name: Псалми 18:3
    orderIndex: 2
    osisId: Ps.18.3
    sblId: Ps 18:3
    shortName: Пс 18:3
    text: '(18-4) Я кличу: Преславний Господь, і я визволений від своїх ворогів!'
  - name: Псалми 18:4
    orderIndex: 3
    osisId: Ps.18.4
    sblId: Ps 18:4
    shortName: Пс 18:4
    text: (18-5) Тенета смертельні мене оточили, і потоки велійяала лякають мене!
  - name: Псалми 18:5
    orderIndex: 4
    osisId: Ps.18.5
    sblId: Ps 18:5
    shortName: Пс 18:5
    text: (18-6) Тенета шеолу мене оточили, і пастки смертельні мене попередили.
  - name: Псалми 18:6
    orderIndex: 5
    osisId: Ps.18.6
    sblId: Ps 18:6
    shortName: Пс 18:6
    text: (18-7) В тісноті своїй кличу до Господа, і до Бога свого я взиваю, Він почує
      мій голос із храму Свого, і доходить мій зойк до лиця Його в уші Йому!
  - name: Псалми 18:7
    orderIndex: 6
    osisId: Ps.18.7
    sblId: Ps 18:7
    shortName: Пс 18:7
    text: '(18-8) Захиталась земля й затремтіла, і затряслись і хитались підвалини
      гір, бо Він запалився від гніву:'
  - name: Псалми 18:8
    orderIndex: 7
    osisId: Ps.18.8
    sblId: Ps 18:8
    shortName: Пс 18:8
    text: (18-9) із ніздер Його бухнув дим, з Його ж уст пожирущий огонь, і жар запалився
      від Нього!
  - name: Псалми 18:9
    orderIndex: 8
    osisId: Ps.18.9
    sblId: Ps 18:9
    shortName: Пс 18:9
    text: (18-10) Він небо простяг і спустився, а хмара густа під ногами Його.
  - name: Псалми 18:10
    orderIndex: 9
    osisId: Ps.18.10
    sblId: Ps 18:10
    shortName: Пс 18:10
    text: (18-11) Усівся Він на херувима й летів, і на вітрових крилах понісся...
  - name: Псалми 18:11
    orderIndex: 10
    osisId: Ps.18.11
    sblId: Ps 18:11
    shortName: Пс 18:11
    text: (18-12) Поклав темряву Він як заслону Свою, довкілля Його то темрява вод,
      а мешкання Його густі хмари!
  - name: Псалми 18:12
    orderIndex: 11
    osisId: Ps.18.12
    sblId: Ps 18:12
    shortName: Пс 18:12
    text: (18-13) Від блиску, що був перед Ним, град і жар огняний пройшли хмари Його...
  - name: Псалми 18:13
    orderIndex: 12
    osisId: Ps.18.13
    sblId: Ps 18:13
    shortName: Пс 18:13
    text: (18-14) і Господь загримів у небесах, і Всевишній Свій голос подав, град
      і жар огняний!
  - name: Псалми 18:14
    orderIndex: 13
    osisId: Ps.18.14
    sblId: Ps 18:14
    shortName: Пс 18:14
    text: (18-15) Він послав Свої стріли, та їх розпорошив, і стрілив Він блискавками,
      та їх побентежив.
  - name: Псалми 18:15
    orderIndex: 14
    osisId: Ps.18.15
    sblId: Ps 18:15
    shortName: Пс 18:15
    text: (18-16) Показалися річища водні, і відкрились основи вселенної, від сваріння
      Твого, о Господи, від подиху вітру із ніздер Твоїх...
  - name: Псалми 18:16
    orderIndex: 15
    osisId: Ps.18.16
    sblId: Ps 18:16
    shortName: Пс 18:16
    text: (18-17) Він простяг з висоти Свою руку, узяв Він мене, витяг мене з вод
      великих,
  - name: Псалми 18:17
    orderIndex: 16
    osisId: Ps.18.17
    sblId: Ps 18:17
    shortName: Пс 18:17
    text: (18-18) він мене врятував від мого потужного ворога, і від моїх ненависників,
      бо сильніші від мене вони!
  - name: Псалми 18:18
    orderIndex: 17
    osisId: Ps.18.18
    sblId: Ps 18:18
    shortName: Пс 18:18
    text: (18-19) Напали на мене вони в день нещастя мого, та Господь був моїм опертям,
  - name: Псалми 18:19
    orderIndex: 18
    osisId: Ps.18.19
    sblId: Ps 18:19
    shortName: Пс 18:19
    text: (18-20) і на місце розлоге Він вивів мене, Він мене врятував, бо вподобав
      мене!
  - name: Псалми 18:20
    orderIndex: 19
    osisId: Ps.18.20
    sblId: Ps 18:20
    shortName: Пс 18:20
    text: (18-21) Нехай Господь зробить мені за моєю справедливістю, хай заплатить
      мені згідно з чистістю рук моїх,
  - name: Псалми 18:21
    orderIndex: 20
    osisId: Ps.18.21
    sblId: Ps 18:21
    shortName: Пс 18:21
    text: (18-22) бо беріг я дороги Господні, і від Бога свого я не відступив,
  - name: Псалми 18:22
    orderIndex: 21
    osisId: Ps.18.22
    sblId: Ps 18:22
    shortName: Пс 18:22
    text: (18-23) бо всі Його присуди передо мною, і не відкидав я від себе Його постанов!
  - name: Псалми 18:23
    orderIndex: 22
    osisId: Ps.18.23
    sblId: Ps 18:23
    shortName: Пс 18:23
    text: (18-24) і був я із Ним непорочний, і стерігся своєї провини,
  - name: Псалми 18:24
    orderIndex: 23
    osisId: Ps.18.24
    sblId: Ps 18:24
    shortName: Пс 18:24
    text: (18-25) і Господь заплатив був мені за моєю справедливістю, згідно з чистістю
      рук моїх перед очима Його.
  - name: Псалми 18:25
    orderIndex: 24
    osisId: Ps.18.25
    sblId: Ps 18:25
    shortName: Пс 18:25
    text: (18-26) із справедливим поводишся Ти справедливо, із чесним по-чесному,
  - name: Псалми 18:26
    orderIndex: 25
    osisId: Ps.18.26
    sblId: Ps 18:26
    shortName: Пс 18:26
    text: (18-27) із чистим поводишся чисто, а з лукавим за лукавством його,
  - name: Псалми 18:27
    orderIndex: 26
    osisId: Ps.18.27
    sblId: Ps 18:27
    shortName: Пс 18:27
    text: (18-28) бо народ із біди Ти спасаєш, а очі зухвалі принижуєш,
  - name: Псалми 18:28
    orderIndex: 27
    osisId: Ps.18.28
    sblId: Ps 18:28
    shortName: Пс 18:28
    text: (18-29) бо Ти світиш мого світильника, Господь Бог мій, освітлює Він мою
      темряву!
  - name: Псалми 18:29
    orderIndex: 28
    osisId: Ps.18.29
    sblId: Ps 18:29
    shortName: Пс 18:29
    text: (18-30) Бо з Тобою поб'ю я ворожого відділа, і з Богом своїм проберусь через
      мур.
  - name: Псалми 18:30
    orderIndex: 29
    osisId: Ps.18.30
    sblId: Ps 18:30
    shortName: Пс 18:30
    text: (18-31) Бог непорочна дорога Його, слово Господнє очищене, щит Він для всіх,
      хто вдається до Нього!
  - name: Псалми 18:31
    orderIndex: 30
    osisId: Ps.18.31
    sblId: Ps 18:31
    shortName: Пс 18:31
    text: (18-32) Бо хто Бог, окрім Господа? і хто скеля, крім нашого Бога?
  - name: Псалми 18:32
    orderIndex: 31
    osisId: Ps.18.32
    sblId: Ps 18:32
    shortName: Пс 18:32
    text: (18-33) Цей Бог мене силою оперезав, і дорогу мою учинив непорочною,
  - name: Псалми 18:33
    orderIndex: 32
    osisId: Ps.18.33
    sblId: Ps 18:33
    shortName: Пс 18:33
    text: (18-34) Він зробив мої ноги, мов у лані, і ставить мене на висотах моїх,
  - name: Псалми 18:34
    orderIndex: 33
    osisId: Ps.18.34
    sblId: Ps 18:34
    shortName: Пс 18:34
    text: (18-35) мої руки навчає до бою, і на рамена мої лука мідяного напинає.
  - name: Псалми 18:35
    orderIndex: 34
    osisId: Ps.18.35
    sblId: Ps 18:35
    shortName: Пс 18:35
    text: (18-36) і дав Ти мені щит спасіння Свого, а правиця Твоя підпирає мене,
      і чинить великим мене Твоя поміч.
  - name: Псалми 18:36
    orderIndex: 35
    osisId: Ps.18.36
    sblId: Ps 18:36
    shortName: Пс 18:36
    text: (18-37) Ти чиниш широким мій крок підо мною, і стопи мої не спіткнуться.
  - name: Псалми 18:37
    orderIndex: 36
    osisId: Ps.18.37
    sblId: Ps 18:37
    shortName: Пс 18:37
    text: (18-38) Женуся я за ворогами своїми, і їх дожену, і не вернуся, аж поки
      не винищу їх,
  - name: Псалми 18:38
    orderIndex: 37
    osisId: Ps.18.38
    sblId: Ps 18:38
    shortName: Пс 18:38
    text: (18-39) я їх потрощу, й вони встати не зможуть, повпадають під ноги мої!
  - name: Псалми 18:39
    orderIndex: 38
    osisId: Ps.18.39
    sblId: Ps 18:39
    shortName: Пс 18:39
    text: (18-40) Ти ж для бою мене підперізуєш силою, валиш під мене моїх ворохобників.
  - name: Псалми 18:40
    orderIndex: 39
    osisId: Ps.18.40
    sblId: Ps 18:40
    shortName: Пс 18:40
    text: (18-41) Повернув Ти до мене плечима моїх ворогів, і понищу ненависників
      я своїх!
  - name: Псалми 18:41
    orderIndex: 40
    osisId: Ps.18.41
    sblId: Ps 18:41
    shortName: Пс 18:41
    text: (18-42) Кричали вони, та немає спасителя, взивали до Господа, і не відповів
      їм.
  - name: Псалми 18:42
    orderIndex: 41
    osisId: Ps.18.42
    sblId: Ps 18:42
    shortName: Пс 18:42
    text: (18-43) і я їх зітру, як той порох на вітрі, як болото на вулицях, їх потопчу!
  - name: Псалми 18:43
    orderIndex: 42
    osisId: Ps.18.43
    sblId: Ps 18:43
    shortName: Пс 18:43
    text: (18-44) Ти від бунту народу мене бережеш, Ти робиш мене головою племенам,
      мені будуть служити народи, яких я не знав!
  - name: Псалми 18:44
    orderIndex: 43
    osisId: Ps.18.44
    sblId: Ps 18:44
    shortName: Пс 18:44
    text: (18-45) На вістку про мене слухняні мені, до мене чужинці підлещуються,
  - name: Псалми 18:45
    orderIndex: 44
    osisId: Ps.18.45
    sblId: Ps 18:45
    shortName: Пс 18:45
    text: (18-46) в'януть чужинці і тремтять у твердинях своїх...
  - name: Псалми 18:46
    orderIndex: 45
    osisId: Ps.18.46
    sblId: Ps 18:46
    shortName: Пс 18:46
    text: (18-47) Живий Господь, і благословенна будь, скеле моя, і нехай Бог спасіння
      мойого звеличиться,
  - name: Псалми 18:47
    orderIndex: 46
    osisId: Ps.18.47
    sblId: Ps 18:47
    shortName: Пс 18:47
    text: (18-48) Бог, що помсти за мене дає, і що народи під мене підбив,
  - name: Псалми 18:48
    orderIndex: 47
    osisId: Ps.18.48
    sblId: Ps 18:48
    shortName: Пс 18:48
    text: (18-49) що рятує мене від моїх ворогів, Ти звеличив мене над повстанців
      на мене, спасаєш мене від насильника!
  - name: Псалми 18:49
    orderIndex: 48
    osisId: Ps.18.49
    sblId: Ps 18:49
    shortName: Пс 18:49
    text: (18-50) Тому то хвалю Тебе, Господи, серед народів, і Йменню Твоєму співаю!
  - name: Псалми 18:50
    orderIndex: 49
    osisId: Ps.18.50
    sblId: Ps 18:50
    shortName: Пс 18:50
    text: (18-51) Ти Своєму цареві спасіння побільшуєш, і милість вчиняєш Своєму помазанцеві
      Давиду й насінню його аж навіки.
  versesCount: 50
- name: Псалми 19
  orderIndex: 18
  osisId: Ps.19
  sblId: Ps 19
  shortName: Пс 19
  verses:
  - name: Псалми 19:1
    orderIndex: 0
    osisId: Ps.19.1
    sblId: Ps 19:1
    shortName: Пс 19:1
    text: Для дириґетна хору. Псалом Давидів. (19-2) Небо звіщає про Божую славу,
      а про чин Його рук розказує небозвід.
  - name: Псалми 19:2
    orderIndex: 1
    osisId: Ps.19.2
    sblId: Ps 19:2
    shortName: Пс 19:2
    text: (19-3) Оповіщує день дневі слово, а ніч ночі показує думку,
  - name: Псалми 19:3
    orderIndex: 2
    osisId: Ps.19.3
    sblId: Ps 19:3
    shortName: Пс 19:3
    text: (19-4) без мови й без слів, не чутний їхній голос,
  - name: Псалми 19:4
    orderIndex: 3
    osisId: Ps.19.4
    sblId: Ps 19:4
    shortName: Пс 19:4
    text: (19-5) та по цілій землі пішов відголос їхній, і до краю вселенної їхні
      слова! Для сонця намета поставив у них,
  - name: Псалми 19:5
    orderIndex: 4
    osisId: Ps.19.5
    sblId: Ps 19:5
    shortName: Пс 19:5
    text: (19-6) а воно, немов той молодий, що виходить із-під балдахину свого, воно
      тішиться, мов той герой, щоб пробігти дорогу!
  - name: Псалми 19:6
    orderIndex: 5
    osisId: Ps.19.6
    sblId: Ps 19:6
    shortName: Пс 19:6
    text: (19-7) Вихід його з краю неба, а обіг його аж на кінці його, і від спеки
      його ніщо не заховається.
  - name: Псалми 19:7
    orderIndex: 6
    osisId: Ps.19.7
    sblId: Ps 19:7
    shortName: Пс 19:7
    text: (19-8) Господній Закон досконалий, він зміцнює душу. Свідчення Господа певне,
      воно недосвідченого умудряє.
  - name: Псалми 19:8
    orderIndex: 7
    osisId: Ps.19.8
    sblId: Ps 19:8
    shortName: Пс 19:8
    text: (19-9) Справедливі Господні накази, бо серце вони звеселяють. Заповідь Господа
      чиста, вона очі просвітлює.
  - name: Псалми 19:9
    orderIndex: 8
    osisId: Ps.19.9
    sblId: Ps 19:9
    shortName: Пс 19:9
    text: (19-10) Страх Господа чистий, він навіки стоїть. Присуди Господа правда,
      вони справедливі всі разом,
  - name: Псалми 19:10
    orderIndex: 9
    osisId: Ps.19.10
    sblId: Ps 19:10
    shortName: Пс 19:10
    text: (19-11) дорожчі вони понад золото і понад безліч щирого золота, і солодші
      за мед і за сік щільниковий,
  - name: Псалми 19:11
    orderIndex: 10
    osisId: Ps.19.11
    sblId: Ps 19:11
    shortName: Пс 19:11
    text: (19-12) і раб Твій у них бережкий, а в дотриманні їх нагорода велика.
  - name: Псалми 19:12
    orderIndex: 11
    osisId: Ps.19.12
    sblId: Ps 19:12
    shortName: Пс 19:12
    text: (19-13) А помилки хто зрозуміє? Від таємних очисть Ти мене,
  - name: Псалми 19:13
    orderIndex: 12
    osisId: Ps.19.13
    sblId: Ps 19:13
    shortName: Пс 19:13
    text: (19-14) і від свавільців Свого раба заховай, нехай не панують вони надо
      мною, тоді непорочним я буду, і від провини великої буду очищений.
  - name: Псалми 19:14
    orderIndex: 13
    osisId: Ps.19.14
    sblId: Ps 19:14
    shortName: Пс 19:14
    text: (19-15) Нехай будуть із волі Твоєї слова моїх уст, а думки мого серця перед
      лицем Твоїм, Господи, скеле моя й мій Спасителю!
  versesCount: 14
- name: Псалми 20
  orderIndex: 19
  osisId: Ps.20
  sblId: Ps 20
  shortName: Пс 20
  verses:
  - name: Псалми 20:1
    orderIndex: 0
    osisId: Ps.20.1
    sblId: Ps 20:1
    shortName: Пс 20:1
    text: Для дириґетна хору. Псалом Давидів. (20-2) В день недолі озветься до тебе
      Господь, ім'я Бога Якового зробить сильним тебе!
  - name: Псалми 20:2
    orderIndex: 1
    osisId: Ps.20.2
    sblId: Ps 20:2
    shortName: Пс 20:2
    text: (20-3) Він пошле тобі поміч із святині, і з Сіону тебе підіпре!
  - name: Псалми 20:3
    orderIndex: 2
    osisId: Ps.20.3
    sblId: Ps 20:3
    shortName: Пс 20:3
    text: (20-4) Усі жертви твої пам'ятати Він буде, і буде вважати твоє цілопалення
      ситим. Села.
  - name: Псалми 20:4
    orderIndex: 3
    osisId: Ps.20.4
    sblId: Ps 20:4
    shortName: Пс 20:4
    text: (20-5) Він дасть тобі, як твоє серце бажає, і виповнить цілий твій задум!
  - name: Псалми 20:5
    orderIndex: 4
    osisId: Ps.20.5
    sblId: Ps 20:5
    shortName: Пс 20:5
    text: (20-6) Ми будем радіти спасінням Твоїм, і підіймемо прапор в ім'я Бога нашого,
      нехай Господь виконає всі прохання твої!
  - name: Псалми 20:6
    orderIndex: 5
    osisId: Ps.20.6
    sblId: Ps 20:6
    shortName: Пс 20:6
    text: (20-7) Тепер я пізнав, що спасає Господь помазанця Свого, дає йому відповідь
      з неба святого Свого могутніми чинами помічної правиці Своєї.
  - name: Псалми 20:7
    orderIndex: 6
    osisId: Ps.20.7
    sblId: Ps 20:7
    shortName: Пс 20:7
    text: '(20-8) Одні колесницями хваляться, а інші кіньми, а ми будем хвалитись
      ім''ям Господа, нашого Бога:'
  - name: Псалми 20:8
    orderIndex: 7
    osisId: Ps.20.8
    sblId: Ps 20:8
    shortName: Пс 20:8
    text: (20-9) вони похилились і впали, а ми стоїмо та ростемо на силах!
  - name: Псалми 20:9
    orderIndex: 8
    osisId: Ps.20.9
    sblId: Ps 20:9
    shortName: Пс 20:9
    text: (20-10) Господи, спаси! Хай озветься нам Цар у день нашого кликання!
  versesCount: 9
- name: Псалми 21
  orderIndex: 20
  osisId: Ps.21
  sblId: Ps 21
  shortName: Пс 21
  verses:
  - name: Псалми 21:1
    orderIndex: 0
    osisId: Ps.21.1
    sblId: Ps 21:1
    shortName: Пс 21:1
    text: Для дириґетна хору. Псалом Давидів. (21-2) Господи, силою Твоєю веселиться
      цар, і спасінням Твоїм як він сильно радіє!
  - name: Псалми 21:2
    orderIndex: 1
    osisId: Ps.21.2
    sblId: Ps 21:2
    shortName: Пс 21:2
    text: (21-3) Ти йому дав бажання серця його, і прохання уст його не відмовив.
      Села.
  - name: Псалми 21:3
    orderIndex: 2
    osisId: Ps.21.3
    sblId: Ps 21:3
    shortName: Пс 21:3
    text: (21-4) Бо Ти його випередив благословеннями добра, на голову йому поклав
      корону зо щирого золота.
  - name: Псалми 21:4
    orderIndex: 3
    osisId: Ps.21.4
    sblId: Ps 21:4
    shortName: Пс 21:4
    text: (21-5) Життя він у Тебе просив, і дав Ти йому довголіття на вічні віки!
  - name: Псалми 21:5
    orderIndex: 4
    osisId: Ps.21.5
    sblId: Ps 21:5
    shortName: Пс 21:5
    text: (21-6) Слава велика його при Твоїй допомозі, хвалу та величність кладеш
      Ти на нього,
  - name: Псалми 21:6
    orderIndex: 5
    osisId: Ps.21.6
    sblId: Ps 21:6
    shortName: Пс 21:6
    text: (21-7) бо Ти вчиниш його благословенням вічним, звеселиш його радістю, як
      буде він разом з Тобою!
  - name: Псалми 21:7
    orderIndex: 6
    osisId: Ps.21.7
    sblId: Ps 21:7
    shortName: Пс 21:7
    text: (21-8) Цар має надію на Господа, у ласці Всевишнього не захитається він.
  - name: Псалми 21:8
    orderIndex: 7
    osisId: Ps.21.8
    sblId: Ps 21:8
    shortName: Пс 21:8
    text: (21-9) Знайде рука Твоя всіх ворогів Твоїх, знайде правиця Твоя Твоїх ненависників.
  - name: Псалми 21:9
    orderIndex: 8
    osisId: Ps.21.9
    sblId: Ps 21:9
    shortName: Пс 21:9
    text: (21-10) На час гніву Свого Ти їх учиниш огненною піччю, Господь гнівом Своїм
      їх понищить, і огонь пожере їх.
  - name: Псалми 21:10
    orderIndex: 9
    osisId: Ps.21.10
    sblId: Ps 21:10
    shortName: Пс 21:10
    text: (21-11) Ти вигубиш плід їхній із землі, а їхнє насіння з-поміж синів людських.
  - name: Псалми 21:11
    orderIndex: 10
    osisId: Ps.21.11
    sblId: Ps 21:11
    shortName: Пс 21:11
    text: (21-12) Бо нещастя на Тебе вони простягли, замишляли злу думку, якої здійснити
      не зможуть,
  - name: Псалми 21:12
    orderIndex: 11
    osisId: Ps.21.12
    sblId: Ps 21:12
    shortName: Пс 21:12
    text: (21-13) бо Ти їх обернеш плечима до нас, на тятивах Своїх міцно стріли поставиш
      на них.
  - name: Псалми 21:13
    orderIndex: 12
    osisId: Ps.21.13
    sblId: Ps 21:13
    shortName: Пс 21:13
    text: (21-14) Піднесися ж, о Господи, в силі Своїй, а ми будем співати й хвалити
      могутність Твою!
  versesCount: 13
- name: Псалми 22
  orderIndex: 21
  osisId: Ps.22
  sblId: Ps 22
  shortName: Пс 22
  verses:
  - name: Псалми 22:1
    orderIndex: 0
    osisId: Ps.22.1
    sblId: Ps 22:1
    shortName: Пс 22:1
    text: 'Для дириґетна хору. На спів: „Ланя зорі досвітньої". Псалом Давидів. (22-2)
      Боже мій, Боже мій, нащо мене Ти покинув? Далекі слова мого зойку від спасіння
      мого!...'
  - name: Псалми 22:2
    orderIndex: 1
    osisId: Ps.22.2
    sblId: Ps 22:2
    shortName: Пс 22:2
    text: (22-3) Мій Боже, взиваю я вдень, та Ти не озвешся, і кличу вночі, і спокою
      немає мені!
  - name: Псалми 22:3
    orderIndex: 2
    osisId: Ps.22.3
    sblId: Ps 22:3
    shortName: Пс 22:3
    text: (22-4) Та Ти Святий, пробуваєш на хвалах ізраїлевих!
  - name: Псалми 22:4
    orderIndex: 3
    osisId: Ps.22.4
    sblId: Ps 22:4
    shortName: Пс 22:4
    text: (22-5) На Тебе надіялись наші батьки, надіялися і Ти визволив їх.
  - name: Псалми 22:5
    orderIndex: 4
    osisId: Ps.22.5
    sblId: Ps 22:5
    shortName: Пс 22:5
    text: (22-6) До Тебе взивали вони і спасені були, на Тебе надіялися і не посоромились.
  - name: Псалми 22:6
    orderIndex: 5
    osisId: Ps.22.6
    sblId: Ps 22:6
    shortName: Пс 22:6
    text: (22-7) А я червяк, а не чоловік, посміховище людське й погорда в народі.
  - name: Псалми 22:7
    orderIndex: 6
    osisId: Ps.22.7
    sblId: Ps 22:7
    shortName: Пс 22:7
    text: (22-8) Всі, хто бачить мене, насміхаються з мене, розкривають роти, головою
      хитають!
  - name: Псалми 22:8
    orderIndex: 7
    osisId: Ps.22.8
    sblId: Ps 22:8
    shortName: Пс 22:8
    text: (22-9) Покладався на Господа він, хай же рятує його, нехай Той його визволить,
      він бо Його уподобав!
  - name: Псалми 22:9
    orderIndex: 8
    osisId: Ps.22.9
    sblId: Ps 22:9
    shortName: Пс 22:9
    text: (22-10) Бо з утроби Ти вивів мене, Ти безпечним мене учинив був на персах
      матері моєї!
  - name: Псалми 22:10
    orderIndex: 9
    osisId: Ps.22.10
    sblId: Ps 22:10
    shortName: Пс 22:10
    text: (22-11) На Тебе з утроби я зданий, від утроби матері моєї Ти мій Бог!
  - name: Псалми 22:11
    orderIndex: 10
    osisId: Ps.22.11
    sblId: Ps 22:11
    shortName: Пс 22:11
    text: (22-12) Не віддаляйся від мене, бо горе близьке, бо нема мені помічника!
  - name: Псалми 22:12
    orderIndex: 11
    osisId: Ps.22.12
    sblId: Ps 22:12
    shortName: Пс 22:12
    text: (22-13) Багато биків оточили мене, башанські бугаї обступили мене,
  - name: Псалми 22:13
    orderIndex: 12
    osisId: Ps.22.13
    sblId: Ps 22:13
    shortName: Пс 22:13
    text: (22-14) на мене розкрили вони свої пащі, як лев, що шматує й ричить!
  - name: Псалми 22:14
    orderIndex: 13
    osisId: Ps.22.14
    sblId: Ps 22:14
    shortName: Пс 22:14
    text: (22-15) Я розлитий, немов та вода, і всі кості мої поділились, стало серце
      моє, немов віск, розтопилось в моєму нутрі.
  - name: Псалми 22:15
    orderIndex: 14
    osisId: Ps.22.15
    sblId: Ps 22:15
    shortName: Пс 22:15
    text: (22-16) Висохла сила моя, як лушпиння, і прилип мій язик до мого піднебіння,
      і в порох смертельний поклав Ти мене.
  - name: Псалми 22:16
    orderIndex: 15
    osisId: Ps.22.16
    sblId: Ps 22:16
    shortName: Пс 22:16
    text: (22-17) Бо пси оточили мене... обліг мене натовп злочинців, прокололи вони
      мої руки та ноги мої...
  - name: Псалми 22:17
    orderIndex: 16
    osisId: Ps.22.17
    sblId: Ps 22:17
    shortName: Пс 22:17
    text: (22-18) Я висох, рахую всі кості свої, а вони придивляються й бачать нещастя
      в мені!
  - name: Псалми 22:18
    orderIndex: 17
    osisId: Ps.22.18
    sblId: Ps 22:18
    shortName: Пс 22:18
    text: (22-19) Вони ділять для себе одежу мою, а про шату мою жеребка вони кидають...
  - name: Псалми 22:19
    orderIndex: 18
    osisId: Ps.22.19
    sblId: Ps 22:19
    shortName: Пс 22:19
    text: (22-20) А Ти, Господи, не віддаляйся, Допомого моя, поспіши ж мені на оборону!
  - name: Псалми 22:20
    orderIndex: 19
    osisId: Ps.22.20
    sblId: Ps 22:20
    shortName: Пс 22:20
    text: (22-21) Від меча збережи мою душу, одиначку мою з руки пса!
  - name: Псалми 22:21
    orderIndex: 20
    osisId: Ps.22.21
    sblId: Ps 22:21
    shortName: Пс 22:21
    text: (22-22) Спаси мене від пащі лев'ячої, а вбогу мою від рогів буйволів.
  - name: Псалми 22:22
    orderIndex: 21
    osisId: Ps.22.22
    sblId: Ps 22:22
    shortName: Пс 22:22
    text: (22-23) Я звіщатиму Ймення Твоє своїм браттям, буду хвалити Тебе серед збору!
  - name: Псалми 22:23
    orderIndex: 22
    osisId: Ps.22.23
    sblId: Ps 22:23
    shortName: Пс 22:23
    text: (22-24) Хто боїться Господа, прославляйте Його, увесь Яковів роде шануйте
      Його, страхайтесь Його, все насіння ізраїлеве,
  - name: Псалми 22:24
    orderIndex: 23
    osisId: Ps.22.24
    sblId: Ps 22:24
    shortName: Пс 22:24
    text: (22-25) бо Він не погордував і не зневажив страждання убогого, і від нього
      обличчя Свого не сховав, а почув, як він кликав до Нього!
  - name: Псалми 22:25
    orderIndex: 24
    osisId: Ps.22.25
    sblId: Ps 22:25
    shortName: Пс 22:25
    text: (22-26) Від Тебе повстане хвала моя в зборі великім, принесу свої жертви
      в присутності тих, хто боїться Його,
  - name: Псалми 22:26
    orderIndex: 25
    osisId: Ps.22.26
    sblId: Ps 22:26
    shortName: Пс 22:26
    text: (22-27) будуть їсти покірні і ситими стануть, хвалитимуть Господа ті, хто
      шукає Його, буде жить серце ваше навіки!
  - name: Псалми 22:27
    orderIndex: 26
    osisId: Ps.22.27
    sblId: Ps 22:27
    shortName: Пс 22:27
    text: (22-28) Усі кінці землі спам'ятають, і до Господа вернуться, і вклоняться
      перед обличчям Його всі племена народів,
  - name: Псалми 22:28
    orderIndex: 27
    osisId: Ps.22.28
    sblId: Ps 22:28
    shortName: Пс 22:28
    text: (22-29) бо царство Господнє, і Він Пан над народами!
  - name: Псалми 22:29
    orderIndex: 28
    osisId: Ps.22.29
    sblId: Ps 22:29
    shortName: Пс 22:29
    text: (22-30) Будуть їсти й поклоняться всі багачі на землі, перед обличчям Його
      на коліна попадають всі, хто до пороху сходить і не може себе оживити!
  - name: Псалми 22:30
    orderIndex: 29
    osisId: Ps.22.30
    sblId: Ps 22:30
    shortName: Пс 22:30
    text: (22-31) Буде потомство служити Йому, й залічене буде навіки у Господа.
  - name: Псалми 22:31
    orderIndex: 30
    osisId: Ps.22.31
    sblId: Ps 22:31
    shortName: Пс 22:31
    text: (22-32) Прийдуть і будуть звіщать Його правду народові, який буде народжений,
      що Він це вчинив!
  versesCount: 31
- name: Псалми 23
  orderIndex: 22
  osisId: Ps.23
  sblId: Ps 23
  shortName: Пс 23
  verses:
  - name: Псалми 23:1
    orderIndex: 0
    osisId: Ps.23.1
    sblId: Ps 23:1
    shortName: Пс 23:1
    text: Псалом Давидів. Господь то мій Пастир, тому в недостатку не буду,
  - name: Псалми 23:2
    orderIndex: 1
    osisId: Ps.23.2
    sblId: Ps 23:2
    shortName: Пс 23:2
    text: на пасовиськах зелених оселить мене, на тихую воду мене запровадить!
  - name: Псалми 23:3
    orderIndex: 2
    osisId: Ps.23.3
    sblId: Ps 23:3
    shortName: Пс 23:3
    text: Він душу мою відживляє, провадить мене ради Ймення Свого по стежках справедливости.
  - name: Псалми 23:4
    orderIndex: 3
    osisId: Ps.23.4
    sblId: Ps 23:4
    shortName: Пс 23:4
    text: Коли я піду хоча б навіть долиною смертної темряви, то не буду боятися злого,
      бо Ти при мені, Твоє жезло й Твій посох вони мене втішать!
  - name: Псалми 23:5
    orderIndex: 4
    osisId: Ps.23.5
    sblId: Ps 23:5
    shortName: Пс 23:5
    text: Ти передо мною трапезу зготовив при моїх ворогах, мою голову Ти намастив
      був оливою, моя чаша то надмір пиття!
  - name: Псалми 23:6
    orderIndex: 5
    osisId: Ps.23.6
    sblId: Ps 23:6
    shortName: Пс 23:6
    text: Тільки добро й милосердя мене супроводити будуть по всі дні мого життя,
      а я пробуватиму в домі Господньому довгі часи!
  versesCount: 6
- name: Псалми 24
  orderIndex: 23
  osisId: Ps.24
  sblId: Ps 24
  shortName: Пс 24
  verses:
  - name: Псалми 24:1
    orderIndex: 0
    osisId: Ps.24.1
    sblId: Ps 24:1
    shortName: Пс 24:1
    text: Псалом Давидів. Господня земля, і все, що на ній, вселенна й мешканці її,
  - name: Псалми 24:2
    orderIndex: 1
    osisId: Ps.24.2
    sblId: Ps 24:2
    shortName: Пс 24:2
    text: бо заклав Він її на морях, і на річках її встановив.
  - name: Псалми 24:3
    orderIndex: 2
    osisId: Ps.24.3
    sblId: Ps 24:3
    shortName: Пс 24:3
    text: Хто зійде на гору Господню, і хто буде стояти на місці святому Його?
  - name: Псалми 24:4
    orderIndex: 3
    osisId: Ps.24.4
    sblId: Ps 24:4
    shortName: Пс 24:4
    text: У кого чисті руки та щиреє серце, і хто не нахиляв на марноту своєї душі,
      і хто не присягав на обману,
  - name: Псалми 24:5
    orderIndex: 4
    osisId: Ps.24.5
    sblId: Ps 24:5
    shortName: Пс 24:5
    text: нехай носить він благословення від Господа, а праведність від Бога спасіння
      свого!
  - name: Псалми 24:6
    orderIndex: 5
    osisId: Ps.24.6
    sblId: Ps 24:6
    shortName: Пс 24:6
    text: Таке покоління усіх, хто шукає Його, хто прагне обличчя Твого, Боже Яковів!
      Села.
  - name: Псалми 24:7
    orderIndex: 6
    osisId: Ps.24.7
    sblId: Ps 24:7
    shortName: Пс 24:7
    text: Піднесіте верхи свої, брами, і будьте відчинені, входи відвічні, і ввійде
      Цар слави!
  - name: Псалми 24:8
    orderIndex: 7
    osisId: Ps.24.8
    sblId: Ps 24:8
    shortName: Пс 24:8
    text: Хто ж то Цар слави? Господь сильний й могутній, Господь, що потужний в бою!
  - name: Псалми 24:9
    orderIndex: 8
    osisId: Ps.24.9
    sblId: Ps 24:9
    shortName: Пс 24:9
    text: Піднесіте верхи свої, брами, і піднесіте, входи відвічні, і ввійде Цар слави!
  - name: Псалми 24:10
    orderIndex: 9
    osisId: Ps.24.10
    sblId: Ps 24:10
    shortName: Пс 24:10
    text: Хто ж то Він, той Цар слави? Господь Саваот Він Цар слави! Села.
  versesCount: 10
- name: Псалми 25
  orderIndex: 24
  osisId: Ps.25
  sblId: Ps 25
  shortName: Пс 25
  verses:
  - name: Псалми 25:1
    orderIndex: 0
    osisId: Ps.25.1
    sblId: Ps 25:1
    shortName: Пс 25:1
    text: Давидів. До Тебе підношу я, Господи, душу свою,
  - name: Псалми 25:2
    orderIndex: 1
    osisId: Ps.25.2
    sblId: Ps 25:2
    shortName: Пс 25:2
    text: Боже мій, я на Тебе надіюсь, нехай же я не засоромлюсь, нехай не радіють
      мої вороги ради мене!
  - name: Псалми 25:3
    orderIndex: 2
    osisId: Ps.25.3
    sblId: Ps 25:3
    shortName: Пс 25:3
    text: Не будуть також посоромлені всі, хто на Тебе надіється, та нехай посоромляться
      ті, хто на Тебе встає надаремно!
  - name: Псалми 25:4
    orderIndex: 3
    osisId: Ps.25.4
    sblId: Ps 25:4
    shortName: Пс 25:4
    text: Дороги Твої дай пізнати мені, Господи, стежками Своїми мене попровадь,
  - name: Псалми 25:5
    orderIndex: 4
    osisId: Ps.25.5
    sblId: Ps 25:5
    shortName: Пс 25:5
    text: провадь мене в правді Своїй і навчи Ти мене, бо Ти Бог спасіння мого, кожен
      день я на Тебе надіюсь!
  - name: Псалми 25:6
    orderIndex: 5
    osisId: Ps.25.6
    sblId: Ps 25:6
    shortName: Пс 25:6
    text: Пам'ятай милосердя Своє, о мій Господи, і ласки Свої, бо відвічні вони!
  - name: Псалми 25:7
    orderIndex: 6
    osisId: Ps.25.7
    sblId: Ps 25:7
    shortName: Пс 25:7
    text: Гріхи молодечого віку мого та провини мої не пригадуй, пам'ятай мене, Господи,
      в ласці Своїй через добрість Свою!
  - name: Псалми 25:8
    orderIndex: 7
    osisId: Ps.25.8
    sblId: Ps 25:8
    shortName: Пс 25:8
    text: Господь добрий та праведний, тому грішних навчає в дорозі,
  - name: Псалми 25:9
    orderIndex: 8
    osisId: Ps.25.9
    sblId: Ps 25:9
    shortName: Пс 25:9
    text: Він провадить покірних у правді, і лагідних навчає дороги Своєї!
  - name: Псалми 25:10
    orderIndex: 9
    osisId: Ps.25.10
    sblId: Ps 25:10
    shortName: Пс 25:10
    text: Всі Господні стежки милосердя та правда для тих, хто Його заповіта й свідоцтва
      додержує.
  - name: Псалми 25:11
    orderIndex: 10
    osisId: Ps.25.11
    sblId: Ps 25:11
    shortName: Пс 25:11
    text: Ради Ймення Свого, о Господи, прости мені прогріх, великий бо він!
  - name: Псалми 25:12
    orderIndex: 11
    osisId: Ps.25.12
    sblId: Ps 25:12
    shortName: Пс 25:12
    text: 'Хто той чоловік, що боїться він Господа? Він наставить його на дорогу,
      котру має вибрати:'
  - name: Псалми 25:13
    orderIndex: 12
    osisId: Ps.25.13
    sblId: Ps 25:13
    shortName: Пс 25:13
    text: душа його житиме в щасті, і насіння його вспадку землю!
  - name: Псалми 25:14
    orderIndex: 13
    osisId: Ps.25.14
    sblId: Ps 25:14
    shortName: Пс 25:14
    text: Приязнь Господня до тих, хто боїться Його, і Свій заповіт Він звістить їм.
  - name: Псалми 25:15
    orderIndex: 14
    osisId: Ps.25.15
    sblId: Ps 25:15
    shortName: Пс 25:15
    text: Мої очі постійно до Господа, бо Він з пастки витягує ноги мої.
  - name: Псалми 25:16
    orderIndex: 15
    osisId: Ps.25.16
    sblId: Ps 25:16
    shortName: Пс 25:16
    text: Обернися до мене й помилуй мене, я ж бо самітний та бідний!
  - name: Псалми 25:17
    orderIndex: 16
    osisId: Ps.25.17
    sblId: Ps 25:17
    shortName: Пс 25:17
    text: Муки серця мого поширились, визволь мене з моїх утисків!
  - name: Псалми 25:18
    orderIndex: 17
    osisId: Ps.25.18
    sblId: Ps 25:18
    shortName: Пс 25:18
    text: Подивися на горе моє та на муку мою, і прости всі гріхи мої!
  - name: Псалми 25:19
    orderIndex: 18
    osisId: Ps.25.19
    sblId: Ps 25:19
    shortName: Пс 25:19
    text: Подивись на моїх ворогів, як їх стало багато, вони лютою ненавистю ненавидять
      мене!...
  - name: Псалми 25:20
    orderIndex: 19
    osisId: Ps.25.20
    sblId: Ps 25:20
    shortName: Пс 25:20
    text: Пильнуй же моєї душі та мене хорони, щоб не бути мені засоромленим, бо надіюсь
      на Тебе!
  - name: Псалми 25:21
    orderIndex: 20
    osisId: Ps.25.21
    sblId: Ps 25:21
    shortName: Пс 25:21
    text: Невинність та правда нехай оточають мене, бо надіюсь на Тебе!
  - name: Псалми 25:22
    orderIndex: 21
    osisId: Ps.25.22
    sblId: Ps 25:22
    shortName: Пс 25:22
    text: Визволи, Боже, ізраїля від усіх його утисків!
  versesCount: 22
- name: Псалми 26
  orderIndex: 25
  osisId: Ps.26
  sblId: Ps 26
  shortName: Пс 26
  verses:
  - name: Псалми 26:1
    orderIndex: 0
    osisId: Ps.26.1
    sblId: Ps 26:1
    shortName: Пс 26:1
    text: Давидів. Суди мене, Господи, бо ходив я в своїй непорочності, і надіявсь
      на Господа, тому не спіткнуся!
  - name: Псалми 26:2
    orderIndex: 1
    osisId: Ps.26.2
    sblId: Ps 26:2
    shortName: Пс 26:2
    text: Перевір мене, Господи, і випробуй мене, перетопи мої нирки та серце моє,
  - name: Псалми 26:3
    orderIndex: 2
    osisId: Ps.26.3
    sblId: Ps 26:3
    shortName: Пс 26:3
    text: бо перед очима моїми Твоє милосердя, і в правді Твоїй я ходив.
  - name: Псалми 26:4
    orderIndex: 3
    osisId: Ps.26.4
    sblId: Ps 26:4
    shortName: Пс 26:4
    text: Не сидів я з людьми неправдивими, і не буду ходити з лукавими,
  - name: Псалми 26:5
    orderIndex: 4
    osisId: Ps.26.5
    sblId: Ps 26:5
    shortName: Пс 26:5
    text: я громаду злочинців зненавидів, і з грішниками я сидіти не буду.
  - name: Псалми 26:6
    orderIndex: 5
    osisId: Ps.26.6
    sblId: Ps 26:6
    shortName: Пс 26:6
    text: Умию в невинності руки свої, й обійду Твого, Господи, жертівника,
  - name: Псалми 26:7
    orderIndex: 6
    osisId: Ps.26.7
    sblId: Ps 26:7
    shortName: Пс 26:7
    text: щоб хвалу Тобі голосно виголосити, та звістити про всі чуда Твої.
  - name: Псалми 26:8
    orderIndex: 7
    osisId: Ps.26.8
    sblId: Ps 26:8
    shortName: Пс 26:8
    text: Господи, полюбив я оселю дому Твого, і місце перебування слави Твоєї.
  - name: Псалми 26:9
    orderIndex: 8
    osisId: Ps.26.9
    sblId: Ps 26:9
    shortName: Пс 26:9
    text: Не губи Ти моєї душі з нечестивими, та мого життя з кровожерами,
  - name: Псалми 26:10
    orderIndex: 9
    osisId: Ps.26.10
    sblId: Ps 26:10
    shortName: Пс 26:10
    text: що в руках їх злодійство, що їхня правиця наповнена підкупом.
  - name: Псалми 26:11
    orderIndex: 10
    osisId: Ps.26.11
    sblId: Ps 26:11
    shortName: Пс 26:11
    text: А я буду ходити в своїй непорочності, визволь мене та помилуй мене!
  - name: Псалми 26:12
    orderIndex: 11
    osisId: Ps.26.12
    sblId: Ps 26:12
    shortName: Пс 26:12
    text: Нога моя стала на рівному місці, на зборах я благословлятиму Господа!
  versesCount: 12
- name: Псалми 27
  orderIndex: 26
  osisId: Ps.27
  sblId: Ps 27
  shortName: Пс 27
  verses:
  - name: Псалми 27:1
    orderIndex: 0
    osisId: Ps.27.1
    sblId: Ps 27:1
    shortName: Пс 27:1
    text: Давидів. Господь моє світло й спасіння моє, кого буду боятись? Господь то
      твердиня мого життя, кого буду лякатись?
  - name: Псалми 27:2
    orderIndex: 1
    osisId: Ps.27.2
    sblId: Ps 27:2
    shortName: Пс 27:2
    text: Коли будуть зближатись до мене злочинці, щоб жерти їм тіло моє, мої напасники
      та мої вороги, вони спотикнуться й попадають!...
  - name: Псалми 27:3
    orderIndex: 2
    osisId: Ps.27.3
    sblId: Ps 27:3
    shortName: Пс 27:3
    text: коли проти мене розложиться табір, то серце моє не злякається, коли проти
      мене повстане війна, я надіятись буду на те, на поміч Його!
  - name: Псалми 27:4
    orderIndex: 3
    osisId: Ps.27.4
    sblId: Ps 27:4
    shortName: Пс 27:4
    text: Одного прошу я від Господа, буду жадати того, щоб я міг пробувати в Господньому
      домі по всі дні свого життя, щоб я міг оглядати Господню приємність і в храмі
      Його пробувати!
  - name: Псалми 27:5
    orderIndex: 4
    osisId: Ps.27.5
    sblId: Ps 27:5
    shortName: Пс 27:5
    text: бо Він заховає мене дня нещастя в Своїй скинії, сховає мене потаємно в Своєму
      наметі, на скелю мене проведе!
  - name: Псалми 27:6
    orderIndex: 5
    osisId: Ps.27.6
    sblId: Ps 27:6
    shortName: Пс 27:6
    text: А тепер піднесеться моя голова понад ворогами моїми навколо мене, і я в
      Його скинії буду приносити жертви при відзвуках сурм, і я буду співати та грати
      Господеві!
  - name: Псалми 27:7
    orderIndex: 6
    osisId: Ps.27.7
    sblId: Ps 27:7
    shortName: Пс 27:7
    text: Почуй, Господи, голос мій, коли кличу, і помилуй мене, і озвися до мене!
  - name: Псалми 27:8
    orderIndex: 7
    osisId: Ps.27.8
    sblId: Ps 27:8
    shortName: Пс 27:8
    text: 'За Тебе промовило серце моє: Шукайте Мого лиця! тому, Господи, буду шукати
      обличчя Твого:'
  - name: Псалми 27:9
    orderIndex: 8
    osisId: Ps.27.9
    sblId: Ps 27:9
    shortName: Пс 27:9
    text: не ховай же від мене обличчя Свого, у гніві Свого раба не відкинь! Ти був
      мені поміч, не кидай мене, і не лишай мене, Боже спасіння мого,
  - name: Псалми 27:10
    orderIndex: 9
    osisId: Ps.27.10
    sblId: Ps 27:10
    shortName: Пс 27:10
    text: бо мій батько та мати моя мене кинули, та Господь прийме мене!
  - name: Псалми 27:11
    orderIndex: 10
    osisId: Ps.27.11
    sblId: Ps 27:11
    shortName: Пс 27:11
    text: Дорогу Свою покажи мені, Господи, і провадь мене стежкою рівною, ради моїх
      ворогів!
  - name: Псалми 27:12
    orderIndex: 11
    osisId: Ps.27.12
    sblId: Ps 27:12
    shortName: Пс 27:12
    text: Не видай мене на сваволю моїх ворогів, бо повстали на мене ті свідки облудні
      та неправдомовці,
  - name: Псалми 27:13
    orderIndex: 12
    osisId: Ps.27.13
    sblId: Ps 27:13
    shortName: Пс 27:13
    text: немов би не вірував я, що в країні життя я побачу Господнє добро!
  - name: Псалми 27:14
    orderIndex: 13
    osisId: Ps.27.14
    sblId: Ps 27:14
    shortName: Пс 27:14
    text: Надійся на Господа, будь сильний, і хай буде міцне твоє серце, і надійся
      на Господа!
  versesCount: 14
- name: Псалми 28
  orderIndex: 27
  osisId: Ps.28
  sblId: Ps 28
  shortName: Пс 28
  verses:
  - name: Псалми 28:1
    orderIndex: 0
    osisId: Ps.28.1
    sblId: Ps 28:1
    shortName: Пс 28:1
    text: Давидів. До Тебе я кличу, о Господи скеле моя, не будь же безмовним до мене,
      бо коли Ти замовкнеш до мене, я стану подібний до тих, що сходять до гробу...
  - name: Псалми 28:2
    orderIndex: 1
    osisId: Ps.28.2
    sblId: Ps 28:2
    shortName: Пс 28:2
    text: Почуй голос благання мого, як я кличу до Тебе, коли руки свої я підношу
      до храму святого Твого!
  - name: Псалми 28:3
    orderIndex: 2
    osisId: Ps.28.3
    sblId: Ps 28:3
    shortName: Пс 28:3
    text: Не хапай мене з грішними й тими, хто чинить безправство, хто плете своїм
      ближнім про мир, але зло в їхнім серці!
  - name: Псалми 28:4
    orderIndex: 3
    osisId: Ps.28.4
    sblId: Ps 28:4
    shortName: Пс 28:4
    text: Віддай їм за їхнім учинком, і за злом їхніх учинків, згідно з ділом їхніх
      рук Ти їм дай, верни їм заслужене ними,
  - name: Псалми 28:5
    orderIndex: 4
    osisId: Ps.28.5
    sblId: Ps 28:5
    shortName: Пс 28:5
    text: бо вони не вдивляються в чинність Господню й діла Його рук, нехай їх поруйнує,
      й нехай не будує Він їх!
  - name: Псалми 28:6
    orderIndex: 5
    osisId: Ps.28.6
    sblId: Ps 28:6
    shortName: Пс 28:6
    text: Благословенний Господь, бо Він почув голос благання мого!
  - name: Псалми 28:7
    orderIndex: 6
    osisId: Ps.28.7
    sblId: Ps 28:7
    shortName: Пс 28:7
    text: Господь моя сила та щит мій, на нього надіялось серце моє, й Він мені допоміг,
      і втішилося моє серце, і співом своїм я прославлю Його!
  - name: Псалми 28:8
    orderIndex: 7
    osisId: Ps.28.8
    sblId: Ps 28:8
    shortName: Пс 28:8
    text: Господь сила народу Свого, і захист спасіння Свого помазанця!
  - name: Псалми 28:9
    orderIndex: 8
    osisId: Ps.28.9
    sblId: Ps 28:9
    shortName: Пс 28:9
    text: Спаси Свій народ, і поблагослови спадщину Свою, і спаси їх, і піднось їх
      навіки!
  versesCount: 9
- name: Псалми 29
  orderIndex: 28
  osisId: Ps.29
  sblId: Ps 29
  shortName: Пс 29
  verses:
  - name: Псалми 29:1
    orderIndex: 0
    osisId: Ps.29.1
    sblId: Ps 29:1
    shortName: Пс 29:1
    text: Псалом Давидів. Дайте Господу, Божі сини, дайте Господу славу та силу!
  - name: Псалми 29:2
    orderIndex: 1
    osisId: Ps.29.2
    sblId: Ps 29:2
    shortName: Пс 29:2
    text: Дайте Господу славу імення Його, у препишній святині впадіть перед Господом!
  - name: Псалми 29:3
    orderIndex: 2
    osisId: Ps.29.3
    sblId: Ps 29:3
    shortName: Пс 29:3
    text: Голос Господній над водами, Бог слави гримить, Господь над великими водами!
  - name: Псалми 29:4
    orderIndex: 3
    osisId: Ps.29.4
    sblId: Ps 29:4
    shortName: Пс 29:4
    text: Голос Господній із силою, голос Господній з величністю.
  - name: Псалми 29:5
    orderIndex: 4
    osisId: Ps.29.5
    sblId: Ps 29:5
    shortName: Пс 29:5
    text: Голос Господній ламає кедрини, голос Господній торощить кедрини ливанські.
  - name: Псалми 29:6
    orderIndex: 5
    osisId: Ps.29.6
    sblId: Ps 29:6
    shortName: Пс 29:6
    text: Він примусить скакати Ливан як теля, та Сиріон, мов молоду антилопу.
  - name: Псалми 29:7
    orderIndex: 6
    osisId: Ps.29.7
    sblId: Ps 29:7
    shortName: Пс 29:7
    text: Голос Господній викрешує полум'я огняне,
  - name: Псалми 29:8
    orderIndex: 7
    osisId: Ps.29.8
    sblId: Ps 29:8
    shortName: Пс 29:8
    text: голос Господній пустиню тремтіти примушує, Господь чинить пустелю Кадеша
      тремтячою.
  - name: Псалми 29:9
    orderIndex: 8
    osisId: Ps.29.9
    sblId: Ps 29:9
    shortName: Пс 29:9
    text: 'Голос Господній примушує лані тремтіти, й ліси обнажає, а в храмі Його
      все належне Йому виголошує: Слава!'
  - name: Псалми 29:10
    orderIndex: 9
    osisId: Ps.29.10
    sblId: Ps 29:10
    shortName: Пс 29:10
    text: Господь пробував в час потопу, і буде Господь пробувати повік віку Царем!
  - name: Псалми 29:11
    orderIndex: 10
    osisId: Ps.29.11
    sblId: Ps 29:11
    shortName: Пс 29:11
    text: Господь подасть силу народу Своєму, Господь поблагословить миром народ Свій!
  versesCount: 11
- name: Псалми 30
  orderIndex: 29
  osisId: Ps.30
  sblId: Ps 30
  shortName: Пс 30
  verses:
  - name: Псалми 30:1
    orderIndex: 0
    osisId: Ps.30.1
    sblId: Ps 30:1
    shortName: Пс 30:1
    text: Псалом Давидів. Пісня освячення дому. (30-2) Буду тебе величати, о Господи,
      бо Ти з глибини мене витяг, і не потішив моїх ворогів ради мене!
  - name: Псалми 30:2
    orderIndex: 1
    osisId: Ps.30.2
    sblId: Ps 30:2
    shortName: Пс 30:2
    text: (30-3) Господи, Боже мій, я кликав до Тебе, і мене вздоровив Ти.
  - name: Псалми 30:3
    orderIndex: 2
    osisId: Ps.30.3
    sblId: Ps 30:3
    shortName: Пс 30:3
    text: (30-4) Господи, вивів Ти душу мою із шеолу, Ти мене оживив, щоб в могилу
      не сходити мені!
  - name: Псалми 30:4
    orderIndex: 3
    osisId: Ps.30.4
    sblId: Ps 30:4
    shortName: Пс 30:4
    text: (30-5) Співайте Господеві, святії Його, й славте пам'ять святині Його!
  - name: Псалми 30:5
    orderIndex: 4
    osisId: Ps.30.5
    sblId: Ps 30:5
    shortName: Пс 30:5
    text: '(30-6) Бо хвилю триває Він у гніві Своїм, все життя в Своїй ласці: буває
      увечорі плач, а радість на ранок!'
  - name: Псалми 30:6
    orderIndex: 5
    osisId: Ps.30.6
    sblId: Ps 30:6
    shortName: Пс 30:6
    text: '(30-7) А я говорив був у мирі своєму: Я не захитаюсь навіки!'
  - name: Псалми 30:7
    orderIndex: 6
    osisId: Ps.30.7
    sblId: Ps 30:7
    shortName: Пс 30:7
    text: (30-8) Господи, в ласці Своїй Ти поставив мене на горі моїх сил. Як лице
      Своє Ти заховав, то збентежився я.
  - name: Псалми 30:8
    orderIndex: 7
    osisId: Ps.30.8
    sblId: Ps 30:8
    shortName: Пс 30:8
    text: '(30-9) До Тебе я кличу, о Господи, і благаю я Господа:'
  - name: Псалми 30:9
    orderIndex: 8
    osisId: Ps.30.9
    sblId: Ps 30:9
    shortName: Пс 30:9
    text: (30-10) Яка користь із крови моєї, коли я до гробу зійду? Чи хвалити Тебе
      буде порох? Чи він виявить правду Твою?
  - name: Псалми 30:10
    orderIndex: 9
    osisId: Ps.30.10
    sblId: Ps 30:10
    shortName: Пс 30:10
    text: (30-11) Почуй, Господи, і помилуй мене, Господи, будь мені помічником!
  - name: Псалми 30:11
    orderIndex: 10
    osisId: Ps.30.11
    sblId: Ps 30:11
    shortName: Пс 30:11
    text: (30-12) Ти перемінив мені плач мій на радість, жалобу мою розв'язав, і підперезав
      мене радістю,
  - name: Псалми 30:12
    orderIndex: 11
    osisId: Ps.30.12
    sblId: Ps 30:12
    shortName: Пс 30:12
    text: (30-13) щоб славу співала людина Тобі й не замовкла! Господи, Боже мій,
      повік славити буду Тебе!
  versesCount: 12
- name: Псалми 31
  orderIndex: 30
  osisId: Ps.31
  sblId: Ps 31
  shortName: Пс 31
  verses:
  - name: Псалми 31:1
    orderIndex: 0
    osisId: Ps.31.1
    sblId: Ps 31:1
    shortName: Пс 31:1
    text: Для дириґетна хору. Псалом Давидів. (31-2) На Тебе надіюсь я, Господи, хай
      не буду повік засоромлений, визволь мене в Своїй правді!
  - name: Псалми 31:2
    orderIndex: 1
    osisId: Ps.31.2
    sblId: Ps 31:2
    shortName: Пс 31:2
    text: (31-3) Нахили Своє ухо до мене, скоро мене порятуй, стань для мене могутньою
      скелею, домом твердині, щоб спас Ти мене!
  - name: Псалми 31:3
    orderIndex: 2
    osisId: Ps.31.3
    sblId: Ps 31:3
    shortName: Пс 31:3
    text: (31-4) Бо ти скеля моя та твердиня моя, і ради Ймення Свого Ти будеш провадити
      мене й керувати мене!
  - name: Псалми 31:4
    orderIndex: 3
    osisId: Ps.31.4
    sblId: Ps 31:4
    shortName: Пс 31:4
    text: (31-5) Ти витягнеш з пастки мене, що на мене таємно поставили, бо Ти сила
      моя!
  - name: Псалми 31:5
    orderIndex: 4
    osisId: Ps.31.5
    sblId: Ps 31:5
    shortName: Пс 31:5
    text: (31-6) У руку Твою доручаю я духа свого, і Ти мене визволиш, Господи, Боже
      правди!
  - name: Псалми 31:6
    orderIndex: 5
    osisId: Ps.31.6
    sblId: Ps 31:6
    shortName: Пс 31:6
    text: (31-7) Я зненавидив всіх, хто шанує бовванів марних, я ж надіюсь на Господа.
  - name: Псалми 31:7
    orderIndex: 6
    osisId: Ps.31.7
    sblId: Ps 31:7
    shortName: Пс 31:7
    text: (31-8) Я буду радіти та тішитися в Твоїй милості, що побачив Ти горе моє,
      що приглянувся Ти до скорботи моєї душі,
  - name: Псалми 31:8
    orderIndex: 7
    osisId: Ps.31.8
    sblId: Ps 31:8
    shortName: Пс 31:8
    text: (31-9) і мене не віддав в руку ворога, на місці розлогім поставив Ти ноги
      мої!
  - name: Псалми 31:9
    orderIndex: 8
    osisId: Ps.31.9
    sblId: Ps 31:9
    shortName: Пс 31:9
    text: (31-10) Помилуй мене, Господи, бо тісно мені, від горя вже виснажилось моє
      око, душа моя й нутро моє,
  - name: Псалми 31:10
    orderIndex: 9
    osisId: Ps.31.10
    sblId: Ps 31:10
    shortName: Пс 31:10
    text: (31-11) бо скінчилось життя моє в смутку, а роки мої у квилінні, моя сила
      спіткнулася через мій гріх, і виснажились мої кості!
  - name: Псалми 31:11
    orderIndex: 10
    osisId: Ps.31.11
    sblId: Ps 31:11
    shortName: Пс 31:11
    text: (31-12) Я в усіх ворогів своїх став посміховищем, надто сусідам своїм, і
      страхіттям знайомим моїм, хто бачить надворі мене утікають від мене!
  - name: Псалми 31:12
    orderIndex: 11
    osisId: Ps.31.12
    sblId: Ps 31:12
    shortName: Пс 31:12
    text: (31-13) Я забутий у серці, немов той небіжчик, став я немов та розбита посудина...
  - name: Псалми 31:13
    orderIndex: 12
    osisId: Ps.31.13
    sblId: Ps 31:13
    shortName: Пс 31:13
    text: (31-14) Бо чую багато шептання, страхання навколо, як змовляються разом
      на мене, вони замишляють забрати мою душу,
  - name: Псалми 31:14
    orderIndex: 13
    osisId: Ps.31.14
    sblId: Ps 31:14
    shortName: Пс 31:14
    text: '(31-15) а я покладаю надію на Тебе, о Господи, я кажу: Ти мій Бог!'
  - name: Псалми 31:15
    orderIndex: 14
    osisId: Ps.31.15
    sblId: Ps 31:15
    shortName: Пс 31:15
    text: (31-16) В Твою руку кладу свою долю, Ти ж визволь мене від руки ворогів
      моїх і моїх переслідників!
  - name: Псалми 31:16
    orderIndex: 15
    osisId: Ps.31.16
    sblId: Ps 31:16
    shortName: Пс 31:16
    text: (31-17) Хай засяє обличчя Твоє на Твого раба, та спаси мене в ласці Своїй,
  - name: Псалми 31:17
    orderIndex: 16
    osisId: Ps.31.17
    sblId: Ps 31:17
    shortName: Пс 31:17
    text: (31-18) Господи, щоб не бути мені посоромленим, що кличу до Тебе! Нехай
      посоромлені будуть безбожні, хай замовкнуть та йдуть до шеолу,
  - name: Псалми 31:18
    orderIndex: 17
    osisId: Ps.31.18
    sblId: Ps 31:18
    shortName: Пс 31:18
    text: (31-19) нехай заніміють облудні уста, що гидоту говорять на праведного із
      пихою й погордою!
  - name: Псалми 31:19
    orderIndex: 18
    osisId: Ps.31.19
    sblId: Ps 31:19
    shortName: Пс 31:19
    text: (31-20) Яка величезна Твоя доброта, яку заховав Ти для тих, хто боїться
      Тебе, яку приготовив для тих, хто на Тебе надіється перед людськими синами!
  - name: Псалми 31:20
    orderIndex: 19
    osisId: Ps.31.20
    sblId: Ps 31:20
    shortName: Пс 31:20
    text: (31-21) Ти їх у заслоні обличчя Свого заховаєш від людських тенет, Ти їх
      від лихих язиків у наметі сховаєш!
  - name: Псалми 31:21
    orderIndex: 20
    osisId: Ps.31.21
    sblId: Ps 31:21
    shortName: Пс 31:21
    text: (31-22) Благословенний Господь, що вчинив мені милість чудовну Свою в оборонному
      місті!
  - name: Псалми 31:22
    orderIndex: 21
    osisId: Ps.31.22
    sblId: Ps 31:22
    shortName: Пс 31:22
    text: '(31-23) А я говорив у своїм побентеженні: Я відрізаний з-перед очей Твоїх!
      Та дійсно Ти вислухав голос благання мого, коли я до Тебе взивав...'
  - name: Псалми 31:23
    orderIndex: 22
    osisId: Ps.31.23
    sblId: Ps 31:23
    shortName: Пс 31:23
    text: (31-24) Любіть Господа, усі святії Його, стереже Господь вірних, а гордому
      з лишком відплачує.
  - name: Псалми 31:24
    orderIndex: 23
    osisId: Ps.31.24
    sblId: Ps 31:24
    shortName: Пс 31:24
    text: (31-25) Будьте сильні, і хай буде міцне ваше серце, усі, хто надію покладає
      на Господа!
  versesCount: 24
- name: Псалми 32
  orderIndex: 31
  osisId: Ps.32
  sblId: Ps 32
  shortName: Пс 32
  verses:
  - name: Псалми 32:1
    orderIndex: 0
    osisId: Ps.32.1
    sblId: Ps 32:1
    shortName: Пс 32:1
    text: Давидів. Пісня навчальна. Блаженний, кому подарований злочин, кому гріх
      закрито,
  - name: Псалми 32:2
    orderIndex: 1
    osisId: Ps.32.2
    sblId: Ps 32:2
    shortName: Пс 32:2
    text: блаженна людина, що Господь їй гріха не залічить, що нема в її дусі лукавства!
  - name: Псалми 32:3
    orderIndex: 2
    osisId: Ps.32.3
    sblId: Ps 32:3
    shortName: Пс 32:3
    text: Коли я мовчав, спорохнявіли кості мої в цілоденному зойку моєму,
  - name: Псалми 32:4
    orderIndex: 3
    osisId: Ps.32.4
    sblId: Ps 32:4
    shortName: Пс 32:4
    text: бо рука Твоя вдень та вночі надо мною тяжить, і волога моя обернулась на
      літню посуху! Села.
  - name: Псалми 32:5
    orderIndex: 4
    osisId: Ps.32.5
    sblId: Ps 32:5
    shortName: Пс 32:5
    text: 'Я відкрив Тобі гріх свій, і не сховав був провини своєї. Я сказав був:
      Признаюся в проступках своїх перед Господом! і провину мого гріха Ти простив.
      Села.'
  - name: Псалми 32:6
    orderIndex: 5
    osisId: Ps.32.6
    sblId: Ps 32:6
    shortName: Пс 32:6
    text: Тому кожен побожний відповідного часу молитися буде до Тебе, і навіть велика
      навала води не досягне до нього!
  - name: Псалми 32:7
    orderIndex: 6
    osisId: Ps.32.7
    sblId: Ps 32:7
    shortName: Пс 32:7
    text: Ти покрова моя, Ти від утиску будеш мене стерегти, Ти обгорнеш мене радістю
      спасіння! Села.
  - name: Псалми 32:8
    orderIndex: 7
    osisId: Ps.32.8
    sblId: Ps 32:8
    shortName: Пс 32:8
    text: Я зроблю тебе мудрим, і буду навчати тебе у дорозі, якою ти будеш ходити,
      Я дам тобі раду, Моє око вважає на тебе!
  - name: Псалми 32:9
    orderIndex: 8
    osisId: Ps.32.9
    sblId: Ps 32:9
    shortName: Пс 32:9
    text: Не будьте, як кінь, як той мул нерозумні, що їх треба приборкати оздобою
      їхньою вудилом і вуздечкою, як до тебе вони не зближаються.
  - name: Псалми 32:10
    orderIndex: 9
    osisId: Ps.32.10
    sblId: Ps 32:10
    shortName: Пс 32:10
    text: Багато хворіб на безбожного, хто ж надію свою покладає на Господа того милість
      оточує!
  - name: Псалми 32:11
    orderIndex: 10
    osisId: Ps.32.11
    sblId: Ps 32:11
    shortName: Пс 32:11
    text: Веселітесь у Господі, і тіштеся, праведні, і співайте із радістю, всі щиросерді!
  versesCount: 11
- name: Псалми 33
  orderIndex: 32
  osisId: Ps.33
  sblId: Ps 33
  shortName: Пс 33
  verses:
  - name: Псалми 33:1
    orderIndex: 0
    osisId: Ps.33.1
    sblId: Ps 33:1
    shortName: Пс 33:1
    text: Співайте із радістю, праведні в Господі, бо щирим лицює хвала!
  - name: Псалми 33:2
    orderIndex: 1
    osisId: Ps.33.2
    sblId: Ps 33:2
    shortName: Пс 33:2
    text: Хваліть Господа гуслами, співайте Йому з десятиструнною арфою,
  - name: Псалми 33:3
    orderIndex: 2
    osisId: Ps.33.3
    sblId: Ps 33:3
    shortName: Пс 33:3
    text: заспівайте Йому нову пісню, гарно заграйте Йому з гуком сурем,
  - name: Псалми 33:4
    orderIndex: 3
    osisId: Ps.33.4
    sblId: Ps 33:4
    shortName: Пс 33:4
    text: бо щире Господнєє слово, і кожен чин Його вірний!
  - name: Псалми 33:5
    orderIndex: 4
    osisId: Ps.33.5
    sblId: Ps 33:5
    shortName: Пс 33:5
    text: Правду та суд Він кохає, і Господньої милости повна земля!
  - name: Псалми 33:6
    orderIndex: 5
    osisId: Ps.33.6
    sblId: Ps 33:6
    shortName: Пс 33:6
    text: Словом Господнім учинене небо, а подихом уст Його все його військо.
  - name: Псалми 33:7
    orderIndex: 6
    osisId: Ps.33.7
    sblId: Ps 33:7
    shortName: Пс 33:7
    text: Воду морську збирає Він, мов би до міху, безодні складає в коморах.
  - name: Псалми 33:8
    orderIndex: 7
    osisId: Ps.33.8
    sblId: Ps 33:8
    shortName: Пс 33:8
    text: Буде боятися Господа ціла земля, всі мешканці всесвіту будуть лякатись Його,
  - name: Псалми 33:9
    orderIndex: 8
    osisId: Ps.33.9
    sblId: Ps 33:9
    shortName: Пс 33:9
    text: бо сказав Він і сталось, наказав і з'явилось.
  - name: Псалми 33:10
    orderIndex: 9
    osisId: Ps.33.10
    sblId: Ps 33:10
    shortName: Пс 33:10
    text: Господь раду поганів понищить, понівечить мислі народів,
  - name: Псалми 33:11
    orderIndex: 10
    osisId: Ps.33.11
    sblId: Ps 33:11
    shortName: Пс 33:11
    text: а задум Господній навіки стоятиме, думки Його серця на вічні віки!
  - name: Псалми 33:12
    orderIndex: 11
    osisId: Ps.33.12
    sblId: Ps 33:12
    shortName: Пс 33:12
    text: Блаженний той люд, що Богом у нього Господь, блаженний народ, що Він вибрав
      його на спадок Собі!
  - name: Псалми 33:13
    orderIndex: 12
    osisId: Ps.33.13
    sblId: Ps 33:13
    shortName: Пс 33:13
    text: Господь споглядає з небес, і бачить усіх синів людських,
  - name: Псалми 33:14
    orderIndex: 13
    osisId: Ps.33.14
    sblId: Ps 33:14
    shortName: Пс 33:14
    text: 'приглядається з місця оселі Своєї до всіх, хто замешкує землю:'
  - name: Псалми 33:15
    orderIndex: 14
    osisId: Ps.33.15
    sblId: Ps 33:15
    shortName: Пс 33:15
    text: Хто створив серце кожного з них, наглядає всі їхні діла!
  - name: Псалми 33:16
    orderIndex: 15
    osisId: Ps.33.16
    sblId: Ps 33:16
    shortName: Пс 33:16
    text: Немає царя, що його многість війська спасає, не врятується велетень великістю
      сили,
  - name: Псалми 33:17
    orderIndex: 16
    osisId: Ps.33.17
    sblId: Ps 33:17
    shortName: Пс 33:17
    text: для спасіння той кінь ненадійний, і великістю сили своєї він не збереже,
  - name: Псалми 33:18
    orderIndex: 17
    osisId: Ps.33.18
    sblId: Ps 33:18
    shortName: Пс 33:18
    text: ось око Господнє на тих, хто боїться Його, хто надію на милість Його покладає,
  - name: Псалми 33:19
    orderIndex: 18
    osisId: Ps.33.19
    sblId: Ps 33:19
    shortName: Пс 33:19
    text: щоб рятувати життя їхнє від смерти, і щоб за час голоду їх оживляти!
  - name: Псалми 33:20
    orderIndex: 19
    osisId: Ps.33.20
    sblId: Ps 33:20
    shortName: Пс 33:20
    text: Душа наша надію складає на Господа, Він наша поміч і щит наш,
  - name: Псалми 33:21
    orderIndex: 20
    osisId: Ps.33.21
    sblId: Ps 33:21
    shortName: Пс 33:21
    text: бо Ним радується наше серце, бо на Ймення святеє Його ми надію кладемо!
  - name: Псалми 33:22
    orderIndex: 21
    osisId: Ps.33.22
    sblId: Ps 33:22
    shortName: Пс 33:22
    text: Нехай Твоя милість, о Господи, буде на нас, коли покладаємо надію на Тебе!
  versesCount: 22
- name: Псалми 34
  orderIndex: 33
  osisId: Ps.34
  sblId: Ps 34
  shortName: Пс 34
  verses:
  - name: Псалми 34:1
    orderIndex: 0
    osisId: Ps.34.1
    sblId: Ps 34:1
    shortName: Пс 34:1
    text: Давидів, коли він удавав був причинного перед Авімелехом, що вигнав його,
      і той пішов. (34-2) Я благословлятиму Господа кожного часу, хвала Йому завсіди
      в устах моїх!
  - name: Псалми 34:2
    orderIndex: 1
    osisId: Ps.34.2
    sblId: Ps 34:2
    shortName: Пс 34:2
    text: (34-3) Душа моя буде хвалитися Господом, хай це почують слухняні, і нехай
      звеселяться!
  - name: Псалми 34:3
    orderIndex: 2
    osisId: Ps.34.3
    sblId: Ps 34:3
    shortName: Пс 34:3
    text: (34-4) Зо мною звеличуйте Господа, і підносьте ім'я Його разом!
  - name: Псалми 34:4
    orderIndex: 3
    osisId: Ps.34.4
    sblId: Ps 34:4
    shortName: Пс 34:4
    text: (34-5) Шукав я був Господа, і Він озвався до мене, і від усіх небезпек мене
      визволив.
  - name: Псалми 34:5
    orderIndex: 4
    osisId: Ps.34.5
    sblId: Ps 34:5
    shortName: Пс 34:5
    text: (34-6) Приглядайтесь до Нього й засяєте, і не посоромляться ваші обличчя!
  - name: Псалми 34:6
    orderIndex: 5
    osisId: Ps.34.6
    sblId: Ps 34:6
    shortName: Пс 34:6
    text: (34-7) Цей убогий взивав, і Господь його вислухав, і від усіх його бід його
      визволив.
  - name: Псалми 34:7
    orderIndex: 6
    osisId: Ps.34.7
    sblId: Ps 34:7
    shortName: Пс 34:7
    text: (34-8) Ангол Господній табором стає кругом тих, хто боїться його, і визволює
      їх.
  - name: Псалми 34:8
    orderIndex: 7
    osisId: Ps.34.8
    sblId: Ps 34:8
    shortName: Пс 34:8
    text: (34-9) Скуштуйте й побачте, який добрий Господь, блаженна людина, що надію
      на Нього кладе!
  - name: Псалми 34:9
    orderIndex: 8
    osisId: Ps.34.9
    sblId: Ps 34:9
    shortName: Пс 34:9
    text: (34-10) Бійтеся Господа, всі святії Його, бо ті, що бояться Його, недостатку
      не мають!
  - name: Псалми 34:10
    orderIndex: 9
    osisId: Ps.34.10
    sblId: Ps 34:10
    shortName: Пс 34:10
    text: (34-11) Левчуки бідні й голодні, а ті, хто пошукує Господа, недостатку не
      чують в усьому добрі.
  - name: Псалми 34:11
    orderIndex: 10
    osisId: Ps.34.11
    sblId: Ps 34:11
    shortName: Пс 34:11
    text: (34-12) Ходіть, діти, послухайте мене, страху Господнього я вас навчу!
  - name: Псалми 34:12
    orderIndex: 11
    osisId: Ps.34.12
    sblId: Ps 34:12
    shortName: Пс 34:12
    text: (34-13) Хто та людина, що хоче життя, що любить дні довгі, щоб бачити добро?
  - name: Псалми 34:13
    orderIndex: 12
    osisId: Ps.34.13
    sblId: Ps 34:13
    shortName: Пс 34:13
    text: (34-14) Свого язика бережи від лихого, а уста свої від говорення підступу.
  - name: Псалми 34:14
    orderIndex: 13
    osisId: Ps.34.14
    sblId: Ps 34:14
    shortName: Пс 34:14
    text: (34-15) Відступися від злого і добре чини, миру шукай і женися за ним!
  - name: Псалми 34:15
    orderIndex: 14
    osisId: Ps.34.15
    sblId: Ps 34:15
    shortName: Пс 34:15
    text: (34-16) Очі Господні на праведних, уші ж Його на їхній зойк,
  - name: Псалми 34:16
    orderIndex: 15
    osisId: Ps.34.16
    sblId: Ps 34:16
    shortName: Пс 34:16
    text: (34-17) Господнє лице на злочинців, щоб винищити їхню пам'ять з землі.
  - name: Псалми 34:17
    orderIndex: 16
    osisId: Ps.34.17
    sblId: Ps 34:17
    shortName: Пс 34:17
    text: (34-18) Коли праведні кличуть, то їх чує Господь, і з усіх утисків їхніх
      визволює їх.
  - name: Псалми 34:18
    orderIndex: 17
    osisId: Ps.34.18
    sblId: Ps 34:18
    shortName: Пс 34:18
    text: (34-19) Господь зламаносердим близький, і впокорених духом спасає.
  - name: Псалми 34:19
    orderIndex: 18
    osisId: Ps.34.19
    sblId: Ps 34:19
    shortName: Пс 34:19
    text: '(34-20) Багато лихого для праведного, та його визволяє Господь з них усіх:'
  - name: Псалми 34:20
    orderIndex: 19
    osisId: Ps.34.20
    sblId: Ps 34:20
    shortName: Пс 34:20
    text: (34-21) Він пильнує всі кості його, із них жодна не зламається!
  - name: Псалми 34:21
    orderIndex: 20
    osisId: Ps.34.21
    sblId: Ps 34:21
    shortName: Пс 34:21
    text: (34-22) Зло безбожному смерть заподіє, і винними будуть усі, хто ненавидить
      праведного.
  - name: Псалми 34:22
    orderIndex: 21
    osisId: Ps.34.22
    sblId: Ps 34:22
    shortName: Пс 34:22
    text: (34-23) Господь визволить душу рабів Своїх, і винні не будуть усі, хто вдається
      до Нього!
  versesCount: 22
- name: Псалми 35
  orderIndex: 34
  osisId: Ps.35
  sblId: Ps 35
  shortName: Пс 35
  verses:
  - name: Псалми 35:1
    orderIndex: 0
    osisId: Ps.35.1
    sblId: Ps 35:1
    shortName: Пс 35:1
    text: Давидів. Судися, о Господи, з тими, хто судиться зо мною воюй з тими, хто
      зо мною воює,
  - name: Псалми 35:2
    orderIndex: 1
    osisId: Ps.35.2
    sblId: Ps 35:2
    shortName: Пс 35:2
    text: візьми малого й великого щита, і встань мені на допомогу!
  - name: Псалми 35:3
    orderIndex: 2
    osisId: Ps.35.3
    sblId: Ps 35:3
    shortName: Пс 35:3
    text: 'Дістань списа, і дорогу замкни моїм напасникам, скажи до моєї душі: Я спасіння
      твоє!'
  - name: Псалми 35:4
    orderIndex: 3
    osisId: Ps.35.4
    sblId: Ps 35:4
    shortName: Пс 35:4
    text: Нехай засоромляться й будуть поганьблені ті, хто чатує на душу мою; хай
      відступлять назад і нехай посоромляться ті, хто лихо мені замишляє.
  - name: Псалми 35:5
    orderIndex: 4
    osisId: Ps.35.5
    sblId: Ps 35:5
    shortName: Пс 35:5
    text: Бодай вони стали, немов та полова на вітрі, і Ангол Господній нехай їх жене;
  - name: Псалми 35:6
    orderIndex: 5
    osisId: Ps.35.6
    sblId: Ps 35:6
    shortName: Пс 35:6
    text: нехай буде дорога їхна темна й сковзька, і Ангол Господній нехай їх жене,
  - name: Псалми 35:7
    orderIndex: 6
    osisId: Ps.35.7
    sblId: Ps 35:7
    shortName: Пс 35:7
    text: бо вони безпричинно тенета свої розставляють на мене, яму копають безвинно
      на душу мою!
  - name: Псалми 35:8
    orderIndex: 7
    osisId: Ps.35.8
    sblId: Ps 35:8
    shortName: Пс 35:8
    text: Нехай нагла загибіль, якої не знає, на нього спаде, і сітка його, яку він
      наставив, хай зловить його у нагле нещастя, бодай він до нього упав!
  - name: Псалми 35:9
    orderIndex: 8
    osisId: Ps.35.9
    sblId: Ps 35:9
    shortName: Пс 35:9
    text: А душа моя в Господі буде радіти, звеселиться Його допомогою!
  - name: Псалми 35:10
    orderIndex: 9
    osisId: Ps.35.10
    sblId: Ps 35:10
    shortName: Пс 35:10
    text: 'Скажуть усі мої кості: Господи, хто подібний до Тебе? Ти рятуєш убогого
      від сильнішого над нього, покірного та бідаря від його дерія.'
  - name: Псалми 35:11
    orderIndex: 10
    osisId: Ps.35.11
    sblId: Ps 35:11
    shortName: Пс 35:11
    text: Свідки встають неправдиві, чого я не знав питають мене,
  - name: Псалми 35:12
    orderIndex: 11
    osisId: Ps.35.12
    sblId: Ps 35:12
    shortName: Пс 35:12
    text: віддають мені злом за добро, осирочують душу мою!
  - name: Псалми 35:13
    orderIndex: 12
    osisId: Ps.35.13
    sblId: Ps 35:13
    shortName: Пс 35:13
    text: А я, як вони хворували були, зодягався в верету, душу свою мучив постом,
      молитва ж моя поверталась на лоно моє...
  - name: Псалми 35:14
    orderIndex: 13
    osisId: Ps.35.14
    sblId: Ps 35:14
    shortName: Пс 35:14
    text: Як приятель, буцім то брат він для мене, так я ходив, ніби був я в жалобі
      по матері, був я засмучений, схилений...
  - name: Псалми 35:15
    orderIndex: 14
    osisId: Ps.35.15
    sblId: Ps 35:15
    shortName: Пс 35:15
    text: А вони, як упав я, радіють та сходяться, напасники проти мене збираються,
      я ж не знаю про те; кричать, і не вмовкають,
  - name: Псалми 35:16
    orderIndex: 15
    osisId: Ps.35.16
    sblId: Ps 35:16
    shortName: Пс 35:16
    text: з дармоїдами та пересмішниками скрегочуть на мене своїми зубами...
  - name: Псалми 35:17
    orderIndex: 16
    osisId: Ps.35.17
    sblId: Ps 35:17
    shortName: Пс 35:17
    text: Господи, чи довго Ти будеш дивитись на це? Відверни мою душу від їхніх зубів,
      від отих левчуків одиначку мою!
  - name: Псалми 35:18
    orderIndex: 17
    osisId: Ps.35.18
    sblId: Ps 35:18
    shortName: Пс 35:18
    text: Я буду Тебе прославляти на зборах великих, буду Тебе вихваляти в численнім
      народі!
  - name: Псалми 35:19
    orderIndex: 18
    osisId: Ps.35.19
    sblId: Ps 35:19
    shortName: Пс 35:19
    text: Нехай з мене не тішаться ті, хто ворогує на мене безвинно, нехай ті не моргають
      очима, хто мене без причини ненавидить,
  - name: Псалми 35:20
    orderIndex: 19
    osisId: Ps.35.20
    sblId: Ps 35:20
    shortName: Пс 35:20
    text: бо говорять вони не про мир, але на спокійних у краї облудні слова вимишляють,
  - name: Псалми 35:21
    orderIndex: 20
    osisId: Ps.35.21
    sblId: Ps 35:21
    shortName: Пс 35:21
    text: 'свої уста на мене вони розкривають, говорять: Ага, ага! Наші очі це бачили!'
  - name: Псалми 35:22
    orderIndex: 21
    osisId: Ps.35.22
    sblId: Ps 35:22
    shortName: Пс 35:22
    text: Ти бачив це, Господи, не помовчи ж, Господи, не віддаляйся від мене!
  - name: Псалми 35:23
    orderIndex: 22
    osisId: Ps.35.23
    sblId: Ps 35:23
    shortName: Пс 35:23
    text: Устань, і збудися на суд мій, Боже мій і Господи мій, на суперечку мою,
  - name: Псалми 35:24
    orderIndex: 23
    osisId: Ps.35.24
    sblId: Ps 35:24
    shortName: Пс 35:24
    text: розсуди Ти мене до Своїй справедливості, Господи, Боже мій, і нехай через
      мене не тішаться,
  - name: Псалми 35:25
    orderIndex: 24
    osisId: Ps.35.25
    sblId: Ps 35:25
    shortName: Пс 35:25
    text: 'нехай не говорять у серці своїм: Ага, його маємо ми, хай не кажуть вони:
      Ми його проковтнули...'
  - name: Псалми 35:26
    orderIndex: 25
    osisId: Ps.35.26
    sblId: Ps 35:26
    shortName: Пс 35:26
    text: Нехай посоромляться та застидаються разом, хто з мого нещастя радіє, бодай
      вбрались у сором та в ганьбу, хто рота свого розкриває на мене!
  - name: Псалми 35:27
    orderIndex: 26
    osisId: Ps.35.27
    sblId: Ps 35:27
    shortName: Пс 35:27
    text: 'Хай співають та звеселяються ті, хто бажає мені правоти, і нехай кажуть
      завжди: Хай буде великий Господь, що миру бажає Своєму рабові!'
  - name: Псалми 35:28
    orderIndex: 27
    osisId: Ps.35.28
    sblId: Ps 35:28
    shortName: Пс 35:28
    text: А язик мій звіщатиме правду Твою, славу Твою кожен день!
  versesCount: 28
- name: Псалми 36
  orderIndex: 35
  osisId: Ps.36
  sblId: Ps 36
  shortName: Пс 36
  verses:
  - name: Псалми 36:1
    orderIndex: 0
    osisId: Ps.36.1
    sblId: Ps 36:1
    shortName: Пс 36:1
    text: 'Для диригенту хору. Раба Господнього Давида. (36-2) Грішне слово безбожного
      в серці моїм: Нема страху Божого перед очима його,'
  - name: Псалми 36:2
    orderIndex: 1
    osisId: Ps.36.2
    sblId: Ps 36:2
    shortName: Пс 36:2
    text: (36-3) бо в очах своїх він до себе підлещується, щоб буцім то гріх свій
      знайти, щоб зненавидіти.
  - name: Псалми 36:3
    orderIndex: 2
    osisId: Ps.36.3
    sblId: Ps 36:3
    shortName: Пс 36:3
    text: (36-4) Слова його уст то марнота й обмана, перестав він бути мудрим, щоб
      чинити добро.
  - name: Псалми 36:4
    orderIndex: 3
    osisId: Ps.36.4
    sblId: Ps 36:4
    shortName: Пс 36:4
    text: (36-5) Беззаконство задумує він на постелі своїй, стає на дорозі недобрій,
      не цурається злого.
  - name: Псалми 36:5
    orderIndex: 4
    osisId: Ps.36.5
    sblId: Ps 36:5
    shortName: Пс 36:5
    text: (36-6) Господи, аж до небес милосердя Твоє, аж до хмар Твоя вірність,
  - name: Псалми 36:6
    orderIndex: 5
    osisId: Ps.36.6
    sblId: Ps 36:6
    shortName: Пс 36:6
    text: (36-7) Твоя справедливість немов гори Божі, Твої суди безодня велика, людину
      й худобу спасаєш Ти, Господи!
  - name: Псалми 36:7
    orderIndex: 6
    osisId: Ps.36.7
    sblId: Ps 36:7
    shortName: Пс 36:7
    text: '(36-8) Яка дорога Твоя милість, о Боже, і ховаються людські сини в тіні
      Твоїх крил:'
  - name: Псалми 36:8
    orderIndex: 7
    osisId: Ps.36.8
    sblId: Ps 36:8
    shortName: Пс 36:8
    text: (36-9) вони з ситости дому Твого напоюються, і Ти їх напуваєш з потока Своїх
      солодощів,
  - name: Псалми 36:9
    orderIndex: 8
    osisId: Ps.36.9
    sblId: Ps 36:9
    shortName: Пс 36:9
    text: (36-10) бо в Тебе джерело життя, в Твоїм світлі побачимо світло!
  - name: Псалми 36:10
    orderIndex: 9
    osisId: Ps.36.10
    sblId: Ps 36:10
    shortName: Пс 36:10
    text: (36-11) Продовж Свою милість на тих, хто знає Тебе, а правду Свою на людей
      щиросердих!
  - name: Псалми 36:11
    orderIndex: 10
    osisId: Ps.36.11
    sblId: Ps 36:11
    shortName: Пс 36:11
    text: (36-12) Нога пишних нехай не наступить на мене, і безбожна рука нехай не
      викидає мене!
  - name: Псалми 36:12
    orderIndex: 11
    osisId: Ps.36.12
    sblId: Ps 36:12
    shortName: Пс 36:12
    text: (36-13) Попадали там беззаконники, повалено їх і встати не зможуть.
  versesCount: 12
- name: Псалми 37
  orderIndex: 36
  osisId: Ps.37
  sblId: Ps 37
  shortName: Пс 37
  verses:
  - name: Псалми 37:1
    orderIndex: 0
    osisId: Ps.37.1
    sblId: Ps 37:1
    shortName: Пс 37:1
    text: Давидів. Не розпалюйся гнівом своїм на злочинців, не май заздрости до беззаконних,
  - name: Псалми 37:2
    orderIndex: 1
    osisId: Ps.37.2
    sblId: Ps 37:2
    shortName: Пс 37:2
    text: бо вони, як трава, будуть скоро покошені, і мов та зелена билина пов'януть!
  - name: Псалми 37:3
    orderIndex: 2
    osisId: Ps.37.3
    sblId: Ps 37:3
    shortName: Пс 37:3
    text: Надійся на Господа й добре чини, землю замешкуй та правди дотримуй!
  - name: Псалми 37:4
    orderIndex: 3
    osisId: Ps.37.4
    sblId: Ps 37:4
    shortName: Пс 37:4
    text: Хай Господь буде розкіш твоя, і Він сповнить тобі твого серця бажання!
  - name: Псалми 37:5
    orderIndex: 4
    osisId: Ps.37.5
    sblId: Ps 37:5
    shortName: Пс 37:5
    text: На Господа здай дорогу свою, і на Нього надію клади, і Він зробить,
  - name: Псалми 37:6
    orderIndex: 5
    osisId: Ps.37.6
    sblId: Ps 37:6
    shortName: Пс 37:6
    text: і Він випровадить, немов світло, твою справедливість, а правду твою немов
      південь.
  - name: Псалми 37:7
    orderIndex: 6
    osisId: Ps.37.7
    sblId: Ps 37:7
    shortName: Пс 37:7
    text: Жди Господа мовчки й на Нього надійся, не розпалюйся гнівом на того, хто
      щасливою чинить дорогу свою, на людину, що виконує задуми злі.
  - name: Псалми 37:8
    orderIndex: 7
    osisId: Ps.37.8
    sblId: Ps 37:8
    shortName: Пс 37:8
    text: Повстримайсь від гніву й покинь пересердя, не розпалюйся лютістю, щоб чинити
      лиш зло,
  - name: Псалми 37:9
    orderIndex: 8
    osisId: Ps.37.9
    sblId: Ps 37:9
    shortName: Пс 37:9
    text: бо витяті будуть злочинці, а ті, хто вповає на Господа землю вспадкують!
  - name: Псалми 37:10
    orderIndex: 9
    osisId: Ps.37.10
    sblId: Ps 37:10
    shortName: Пс 37:10
    text: А ще трохи й не буде безбожного, і будеш дивитись на місце його і не буде
      його,
  - name: Псалми 37:11
    orderIndex: 10
    osisId: Ps.37.11
    sblId: Ps 37:11
    shortName: Пс 37:11
    text: а покірні вспадкують землю, і зарозкошують миром великим!
  - name: Псалми 37:12
    orderIndex: 11
    osisId: Ps.37.12
    sblId: Ps 37:12
    shortName: Пс 37:12
    text: Лихе замишляє безбожний на праведного, і скрегоче на нього своїми зубами,
  - name: Псалми 37:13
    orderIndex: 12
    osisId: Ps.37.13
    sblId: Ps 37:13
    shortName: Пс 37:13
    text: та Господь посміється із нього, бачить бо Він, що наближується його день!
  - name: Псалми 37:14
    orderIndex: 13
    osisId: Ps.37.14
    sblId: Ps 37:14
    shortName: Пс 37:14
    text: Безбожні меча добувають та лука свого натягають, щоб звалити нужденного
      й бідного, щоб порізати людей простої дороги,
  - name: Псалми 37:15
    orderIndex: 14
    osisId: Ps.37.15
    sblId: Ps 37:15
    shortName: Пс 37:15
    text: та ввійде їхній меч до їхнього власного серця, і поламані будуть їхні луки!
  - name: Псалми 37:16
    orderIndex: 15
    osisId: Ps.37.16
    sblId: Ps 37:16
    shortName: Пс 37:16
    text: Краще мале справедливого, ніж велике багатство безбожних, і то багатьох,
  - name: Псалми 37:17
    orderIndex: 16
    osisId: Ps.37.17
    sblId: Ps 37:17
    shortName: Пс 37:17
    text: бо зламані будуть рамена безбожних, а справедливих Господь підпирає!
  - name: Псалми 37:18
    orderIndex: 17
    osisId: Ps.37.18
    sblId: Ps 37:18
    shortName: Пс 37:18
    text: Знає Господь дні невинних, а їхня спадщина пробуде навіки,
  - name: Псалми 37:19
    orderIndex: 18
    osisId: Ps.37.19
    sblId: Ps 37:19
    shortName: Пс 37:19
    text: за лихоліття не будуть вони посоромлені, і за днів голоду ситими будуть.
  - name: Псалми 37:20
    orderIndex: 19
    osisId: Ps.37.20
    sblId: Ps 37:20
    shortName: Пс 37:20
    text: Бо загинуть безбожні, і Господні вороги, як овечий той лій, заникнуть, у
      димі заникнуть вони!
  - name: Псалми 37:21
    orderIndex: 20
    osisId: Ps.37.21
    sblId: Ps 37:21
    shortName: Пс 37:21
    text: Позичає безбожний і не віддає, а праведний милість висвідчує та роздає,
  - name: Псалми 37:22
    orderIndex: 21
    osisId: Ps.37.22
    sblId: Ps 37:22
    shortName: Пс 37:22
    text: бо благословенні від Нього вспадкують землю, а прокляті від Нього понищені
      будуть!
  - name: Псалми 37:23
    orderIndex: 22
    osisId: Ps.37.23
    sblId: Ps 37:23
    shortName: Пс 37:23
    text: Від Господа кроки людини побожної ставляться міцно, і Він любить дорогу
      її;
  - name: Псалми 37:24
    orderIndex: 23
    osisId: Ps.37.24
    sblId: Ps 37:24
    shortName: Пс 37:24
    text: коли ж упаде, то не буде покинена, бо руку її підпирає Господь.
  - name: Псалми 37:25
    orderIndex: 24
    osisId: Ps.37.25
    sblId: Ps 37:25
    shortName: Пс 37:25
    text: Я був молодий і постарівся, та не бачив я праведного, щоб опущений був,
      ні нащадків його, щоб хліба просили.
  - name: Псалми 37:26
    orderIndex: 25
    osisId: Ps.37.26
    sblId: Ps 37:26
    shortName: Пс 37:26
    text: Кожен день виявляє він милість та позичає, і над потомством його благословення.
  - name: Псалми 37:27
    orderIndex: 26
    osisId: Ps.37.27
    sblId: Ps 37:27
    shortName: Пс 37:27
    text: Ухиляйся від злого та добре чини, та й навіки живи!
  - name: Псалми 37:28
    orderIndex: 27
    osisId: Ps.37.28
    sblId: Ps 37:28
    shortName: Пс 37:28
    text: Бо любить Господь справедливість, і Він богобійних Своїх не покине, вони
      будуть навіки бережені, а насіння безбожних загине!
  - name: Псалми 37:29
    orderIndex: 28
    osisId: Ps.37.29
    sblId: Ps 37:29
    shortName: Пс 37:29
    text: Успадкують праведні землю, і повік будуть жити на ній.
  - name: Псалми 37:30
    orderIndex: 29
    osisId: Ps.37.30
    sblId: Ps 37:30
    shortName: Пс 37:30
    text: Уста праведного кажуть мудрість, язик же його промовляє про право,
  - name: Псалми 37:31
    orderIndex: 30
    osisId: Ps.37.31
    sblId: Ps 37:31
    shortName: Пс 37:31
    text: Закон Бога його в його серці, кроки його не спіткнуться.
  - name: Псалми 37:32
    orderIndex: 31
    osisId: Ps.37.32
    sblId: Ps 37:32
    shortName: Пс 37:32
    text: А безбожний чатує на праведного, і пильнує забити його,
  - name: Псалми 37:33
    orderIndex: 32
    osisId: Ps.37.33
    sblId: Ps 37:33
    shortName: Пс 37:33
    text: та Господь не зоставить його в руках того, і несправедливим не вчинить його,
      коли буде судити його.
  - name: Псалми 37:34
    orderIndex: 33
    osisId: Ps.37.34
    sblId: Ps 37:34
    shortName: Пс 37:34
    text: Надійся на Господа, та держися дороги Його, і піднесе Він тебе, щоб успадкувати
      землю, ти бачитимеш, як понижені будуть безбожні.
  - name: Псалми 37:35
    orderIndex: 34
    osisId: Ps.37.35
    sblId: Ps 37:35
    shortName: Пс 37:35
    text: Я бачив безбожного, що збуджував пострах, що розкоренився, немов саморосле
      зелене те дерево,
  - name: Псалми 37:36
    orderIndex: 35
    osisId: Ps.37.36
    sblId: Ps 37:36
    shortName: Пс 37:36
    text: та він проминув, й ось немає його, і шукав я його, й не знайшов!
  - name: Псалми 37:37
    orderIndex: 36
    osisId: Ps.37.37
    sblId: Ps 37:37
    shortName: Пс 37:37
    text: Бережи неповинного та дивися на праведного, бо людині спокою належить майбутність,
  - name: Псалми 37:38
    orderIndex: 37
    osisId: Ps.37.38
    sblId: Ps 37:38
    shortName: Пс 37:38
    text: переступники ж разом понищені будуть, майбутність безбожних загине!
  - name: Псалми 37:39
    orderIndex: 38
    osisId: Ps.37.39
    sblId: Ps 37:39
    shortName: Пс 37:39
    text: А спасіння праведних від Господа, Він їхня твердиня за час лихоліття,
  - name: Псалми 37:40
    orderIndex: 39
    osisId: Ps.37.40
    sblId: Ps 37:40
    shortName: Пс 37:40
    text: і Господь їм поможе та їх порятує, визволить їх від безбожних і їх збереже,
      бо вдавались до Нього вони!
  versesCount: 40
- name: Псалми 38
  orderIndex: 37
  osisId: Ps.38
  sblId: Ps 38
  shortName: Пс 38
  verses:
  - name: Псалми 38:1
    orderIndex: 0
    osisId: Ps.38.1
    sblId: Ps 38:1
    shortName: Пс 38:1
    text: Псалом Давидів. На пам'ятку. (38-2) Господи, не карай мене в гніві Своїм,
      і не завдавай мені кари в Своїм пересерді,
  - name: Псалми 38:2
    orderIndex: 1
    osisId: Ps.38.2
    sblId: Ps 38:2
    shortName: Пс 38:2
    text: (38-3) бо прошили мене Твої стріли, і рука Твоя тяжко спустилась на мене...
  - name: Псалми 38:3
    orderIndex: 2
    osisId: Ps.38.3
    sblId: Ps 38:3
    shortName: Пс 38:3
    text: (38-4) Від гніву Твого нема цілого місця на тілі моїм, немає спокою в костях
      моїх через мій гріх,
  - name: Псалми 38:4
    orderIndex: 3
    osisId: Ps.38.4
    sblId: Ps 38:4
    shortName: Пс 38:4
    text: (38-5) бо провини мої переросли мою голову, як великий тягар, вони тяжчі
      над сили мої,
  - name: Псалми 38:5
    orderIndex: 4
    osisId: Ps.38.5
    sblId: Ps 38:5
    shortName: Пс 38:5
    text: (38-6) смердять та гниють мої рани з глупоти моєї...
  - name: Псалми 38:6
    orderIndex: 5
    osisId: Ps.38.6
    sblId: Ps 38:6
    shortName: Пс 38:6
    text: (38-7) Скорчений я, і над міру похилений, цілий день я тиняюсь сумний,
  - name: Псалми 38:7
    orderIndex: 6
    osisId: Ps.38.7
    sblId: Ps 38:7
    shortName: Пс 38:7
    text: (38-8) бо нутро моє повне запалення, і в тілі моїм нема цілого місця...
  - name: Псалми 38:8
    orderIndex: 7
    osisId: Ps.38.8
    sblId: Ps 38:8
    shortName: Пс 38:8
    text: (38-9) Обезсилений я й перемучений тяжко, ридаю від стогону серця свого...
  - name: Псалми 38:9
    orderIndex: 8
    osisId: Ps.38.9
    sblId: Ps 38:9
    shortName: Пс 38:9
    text: (38-10) Господи, всі бажання мої перед Тобою, зідхання ж моє не сховалось
      від Тебе.
  - name: Псалми 38:10
    orderIndex: 9
    osisId: Ps.38.10
    sblId: Ps 38:10
    shortName: Пс 38:10
    text: (38-11) Сильно тріпочеться серце моє, опустила мене моя сила, навіть ясність
      очей моїх і вона не зо мною...
  - name: Псалми 38:11
    orderIndex: 10
    osisId: Ps.38.11
    sblId: Ps 38:11
    shortName: Пс 38:11
    text: (38-12) Друзі мої й мої приятелі поставали здаля від моєї біди, а ближні
      мої поставали оподаль...
  - name: Псалми 38:12
    orderIndex: 11
    osisId: Ps.38.12
    sblId: Ps 38:12
    shortName: Пс 38:12
    text: (38-13) Тенета розставили ті, хто чатує на душу мою, а ті, хто бажає нещастя
      мені, говорять прокляття, і ввесь день вимишляють зрадливе!
  - name: Псалми 38:13
    orderIndex: 12
    osisId: Ps.38.13
    sblId: Ps 38:13
    shortName: Пс 38:13
    text: (38-14) А я, мов глухий, вже не чую, і мов той німий, який уст своїх не
      відкриває...
  - name: Псалми 38:14
    orderIndex: 13
    osisId: Ps.38.14
    sblId: Ps 38:14
    shortName: Пс 38:14
    text: (38-15) і я став, мов людина, що нічого не чує і в устах своїх оправдання
      не має,
  - name: Псалми 38:15
    orderIndex: 14
    osisId: Ps.38.15
    sblId: Ps 38:15
    shortName: Пс 38:15
    text: (38-16) бо на Тебе надіюся я, Господи, Ти відповіси, Господи, Боже мій!
  - name: Псалми 38:16
    orderIndex: 15
    osisId: Ps.38.16
    sblId: Ps 38:16
    shortName: Пс 38:16
    text: '(38-17) Бо сказав я: Нехай не потішаться з мене, нехай не несуться вони
      понад мене, коли послизнеться нога моя!'
  - name: Псалми 38:17
    orderIndex: 16
    osisId: Ps.38.17
    sblId: Ps 38:17
    shortName: Пс 38:17
    text: (38-18) Бо я до упадку готовий, і передо мною постійно недуга моя,
  - name: Псалми 38:18
    orderIndex: 17
    osisId: Ps.38.18
    sblId: Ps 38:18
    shortName: Пс 38:18
    text: (38-19) бо провину свою визнаю, журюся гріхом своїм я!
  - name: Псалми 38:19
    orderIndex: 18
    osisId: Ps.38.19
    sblId: Ps 38:19
    shortName: Пс 38:19
    text: (38-20) А мої вороги проживають, міцніють, і без причини помножилися мої
      недруги...
  - name: Псалми 38:20
    orderIndex: 19
    osisId: Ps.38.20
    sblId: Ps 38:20
    shortName: Пс 38:20
    text: (38-21) Ті ж, хто відплачує злом за добро, обчорнюють мене, бо женусь за
      добром...
  - name: Псалми 38:21
    orderIndex: 20
    osisId: Ps.38.21
    sblId: Ps 38:21
    shortName: Пс 38:21
    text: (38-22) Не покинь мене, Господи, Боже мій, не віддаляйся від мене,
  - name: Псалми 38:22
    orderIndex: 21
    osisId: Ps.38.22
    sblId: Ps 38:22
    shortName: Пс 38:22
    text: (38-23) поспіши мені на допомогу, Господи, Ти спасіння моє!
  versesCount: 22
- name: Псалми 39
  orderIndex: 38
  osisId: Ps.39
  sblId: Ps 39
  shortName: Пс 39
  verses:
  - name: Псалми 39:1
    orderIndex: 0
    osisId: Ps.39.1
    sblId: Ps 39:1
    shortName: Пс 39:1
    text: 'Для дириґетна хору. Єдутуна. Псалом Давидів. (39-2) Я сказав: Пильнувати
      я буду дороги свої, щоб своїм язиком не грішити, накладу я вуздечку на уста
      свої, поки передо мною безбожний.'
  - name: Псалми 39:2
    orderIndex: 1
    osisId: Ps.39.2
    sblId: Ps 39:2
    shortName: Пс 39:2
    text: (39-3) Занімів я в мовчанні, замовк про добро, а мій біль був подражнений.
  - name: Псалми 39:3
    orderIndex: 2
    osisId: Ps.39.3
    sblId: Ps 39:3
    shortName: Пс 39:3
    text: '(39-4) Розпалилося серце моє у моєму нутрі, палає огонь від мого роздумування...
      Я став говорити своїм язиком:'
  - name: Псалми 39:4
    orderIndex: 3
    osisId: Ps.39.4
    sblId: Ps 39:4
    shortName: Пс 39:4
    text: (39-5) Повідоми мене, Господи, про кінець мій та про днів моїх міру, яка
      то вона, нехай знаю, коли я помру!
  - name: Псалми 39:5
    orderIndex: 4
    osisId: Ps.39.5
    sblId: Ps 39:5
    shortName: Пс 39:5
    text: (39-6) Ось відміряв долонею Ти мої дні, а мій вік як ніщо проти Тебе, і
      тільки марнота сама кожна людина жива! Села.
  - name: Псалми 39:6
    orderIndex: 5
    osisId: Ps.39.6
    sblId: Ps 39:6
    shortName: Пс 39:6
    text: '(39-7) У темноті лиш ходить людина, клопочеться тільки про марне: громадить
      вона, та не знає, хто звозити буде оте!'
  - name: Псалми 39:7
    orderIndex: 6
    osisId: Ps.39.7
    sblId: Ps 39:7
    shortName: Пс 39:7
    text: (39-8) А тепер на що маю надіятись, Господи? Надія моя на Тебе вона!
  - name: Псалми 39:8
    orderIndex: 7
    osisId: Ps.39.8
    sblId: Ps 39:8
    shortName: Пс 39:8
    text: (39-9) Від усіх моїх прогріхів визволи мене, не чини мене посміхом для нерозумного!
  - name: Псалми 39:9
    orderIndex: 8
    osisId: Ps.39.9
    sblId: Ps 39:9
    shortName: Пс 39:9
    text: (39-10) Занімів я та уст своїх не відкриваю, бо Ти те вчинив,
  - name: Псалми 39:10
    orderIndex: 9
    osisId: Ps.39.10
    sblId: Ps 39:10
    shortName: Пс 39:10
    text: (39-11) забери Ти від мене Свій доторк, від порази Твоєї руки я кінчаюсь...
  - name: Псалми 39:11
    orderIndex: 10
    osisId: Ps.39.11
    sblId: Ps 39:11
    shortName: Пс 39:11
    text: (39-12) Ти караєш людину докорами за беззаконня, Ти знищив, як міль, привабність
      її, кожна людина направду марнота! Села.
  - name: Псалми 39:12
    orderIndex: 11
    osisId: Ps.39.12
    sblId: Ps 39:12
    shortName: Пс 39:12
    text: (39-13) Вислухай, Господи, молитву мою, і почуй благання моє, не будь мовчазний
      до моєї сльози, бо приходько я в Тебе, мандрівник, як батьки мої всі!
  - name: Псалми 39:13
    orderIndex: 12
    osisId: Ps.39.13
    sblId: Ps 39:13
    shortName: Пс 39:13
    text: (39-14) Відверни гнів від мене і я підкріплюся, перше ніж відійду, і не
      буде мене!
  versesCount: 13
- name: Псалми 40
  orderIndex: 39
  osisId: Ps.40
  sblId: Ps 40
  shortName: Пс 40
  verses:
  - name: Псалми 40:1
    orderIndex: 0
    osisId: Ps.40.1
    sblId: Ps 40:1
    shortName: Пс 40:1
    text: Для дириґетна хору. Псалом Давидів. (40-2) Непохитно надіюсь на Господа,
      і Він прихилився до мене, і благання моє Він почув.
  - name: Псалми 40:2
    orderIndex: 1
    osisId: Ps.40.2
    sblId: Ps 40:2
    shortName: Пс 40:2
    text: (40-3) Витяг мене Він із згубної ями, із багна болотистого, і поставив на
      скелі ноги мої, і зміцнив мої стопи,
  - name: Псалми 40:3
    orderIndex: 2
    osisId: Ps.40.3
    sblId: Ps 40:3
    shortName: Пс 40:3
    text: (40-4) і дав пісню нову в мої уста, для нашого Бога хвалу, нехай бачать
      багато-хто й пострах хай мають, і хай вони мають надію, на Господа!
  - name: Псалми 40:4
    orderIndex: 3
    osisId: Ps.40.4
    sblId: Ps 40:4
    shortName: Пс 40:4
    text: (40-5) Блаженна людина, що Бога вчинила своєю твердинею, і не зверталась
      до пишних та тих, що вони до неправди схиляються!
  - name: Псалми 40:5
    orderIndex: 4
    osisId: Ps.40.5
    sblId: Ps 40:5
    shortName: Пс 40:5
    text: (40-6) Багато вчинив Ти, о Господи, Боже мій, Твої чуда й думки Твої тільки
      про нас, нема Тобі рівного! Я хотів би все це показати й про це розказати, та
      воно численніше, щоб можна його розповісти.
  - name: Псалми 40:6
    orderIndex: 5
    osisId: Ps.40.6
    sblId: Ps 40:6
    shortName: Пс 40:6
    text: (40-7) Жертви й приношення Ти не схотів, Ти розкрив мені уші, цілопалення
      й жертви покутної Ти не жадав.
  - name: Псалми 40:7
    orderIndex: 6
    osisId: Ps.40.7
    sblId: Ps 40:7
    shortName: Пс 40:7
    text: '(40-8) Тоді я сказав: Ось я прийшов із звоєм книжки, про мене написаної.'
  - name: Псалми 40:8
    orderIndex: 7
    osisId: Ps.40.8
    sblId: Ps 40:8
    shortName: Пс 40:8
    text: (40-9) Твою волю чинити, мій Боже, я хочу, і Закон Твій у мене в серці.
  - name: Псалми 40:9
    orderIndex: 8
    osisId: Ps.40.9
    sblId: Ps 40:9
    shortName: Пс 40:9
    text: (40-10) Я проповідував правду в великому зборі, ото, своїх уст не ув'язнюю
      я, Господи, знаєш Ти,
  - name: Псалми 40:10
    orderIndex: 9
    osisId: Ps.40.10
    sblId: Ps 40:10
    shortName: Пс 40:10
    text: (40-11) справедливість Твою не ховав я в середині серця свого, про вірність
      Твою та спасіння Твоє я звіщав, не таїв я про милість Твою та про правду Твою
      на великім зібранні.
  - name: Псалми 40:11
    orderIndex: 10
    osisId: Ps.40.11
    sblId: Ps 40:11
    shortName: Пс 40:11
    text: (40-12) Тому, Господи, не ув'язни милосердя Свого від мене, а милість та
      правда Твоя нехай завжди мене стережуть,
  - name: Псалми 40:12
    orderIndex: 11
    osisId: Ps.40.12
    sblId: Ps 40:12
    shortName: Пс 40:12
    text: (40-13) бо нещастя без ліку мене оточили, беззаконня мої досягли вже мене,
      так що й бачити не можу, вони численнішими стали за волосся на моїй голові,
      і серце моє опустило мене...
  - name: Псалми 40:13
    orderIndex: 12
    osisId: Ps.40.13
    sblId: Ps 40:13
    shortName: Пс 40:13
    text: (40-14) Зволь спасти мене, Господи, Господи, поспіши ж бо на поміч мені,
  - name: Псалми 40:14
    orderIndex: 13
    osisId: Ps.40.14
    sblId: Ps 40:14
    shortName: Пс 40:14
    text: (40-15) нехай посоромлені будуть, і хай зганьблені будуть усі, хто шукає
      моєї душі, щоб схопити її! Нехай подадуться назад, і нехай посоромлені будуть,
      хто бажає для мене лихого!
  - name: Псалми 40:15
    orderIndex: 14
    osisId: Ps.40.15
    sblId: Ps 40:15
    shortName: Пс 40:15
    text: '(40-16) Бодай скам''яніли від сорому ті, хто говорить до мене: Ага! Ага!'
  - name: Псалми 40:16
    orderIndex: 15
    osisId: Ps.40.16
    sblId: Ps 40:16
    shortName: Пс 40:16
    text: '(40-17) Нехай тішаться та веселяться Тобою всі ті, хто шукає Тебе та хто
      любить спасіння Твоє, нехай завжди говорять: Хай буде великий Господь!'
  - name: Псалми 40:17
    orderIndex: 16
    osisId: Ps.40.17
    sblId: Ps 40:17
    shortName: Пс 40:17
    text: '(40-18) А я вбогий та бідний, за мене подбає Господь: моя поміч і мій оборонець
      то Ти, Боже мій, не спізняйся!'
  versesCount: 17
- name: Псалми 41
  orderIndex: 40
  osisId: Ps.41
  sblId: Ps 41
  shortName: Пс 41
  verses:
  - name: Псалми 41:1
    orderIndex: 0
    osisId: Ps.41.1
    sblId: Ps 41:1
    shortName: Пс 41:1
    text: Для дириґетна хору. Псалом Давидів. (41-2) Блаженний, хто дбає про вбогого,
      в день нещастя Господь порятує його!
  - name: Псалми 41:2
    orderIndex: 1
    osisId: Ps.41.2
    sblId: Ps 41:2
    shortName: Пс 41:2
    text: (41-3) Господь берегтиме його та його оживлятиме, буде блаженний такий на
      землі, і Він не видасть його на поталу його ворогам!
  - name: Псалми 41:3
    orderIndex: 2
    osisId: Ps.41.3
    sblId: Ps 41:3
    shortName: Пс 41:3
    text: (41-4) На ложі недуги подасть йому сили Господь, усе ложе йому перемінить
      в недузі його.
  - name: Псалми 41:4
    orderIndex: 3
    osisId: Ps.41.4
    sblId: Ps 41:4
    shortName: Пс 41:4
    text: '(41-5) Я промовив був: Господи, май же Ти милість до мене, вилікуй душу
      мою, бо я перед Тобою згрішив!'
  - name: Псалми 41:5
    orderIndex: 4
    osisId: Ps.41.5
    sblId: Ps 41:5
    shortName: Пс 41:5
    text: '(41-6) Вороги мої кажуть на мене лихе: Коли вмре та загине імення його?'
  - name: Псалми 41:6
    orderIndex: 5
    osisId: Ps.41.6
    sblId: Ps 41:6
    shortName: Пс 41:6
    text: '(41-7) А коли хто приходить відвідати, мовить марне: його серце збирає
      для себе лихе, і як вийде надвір, то говорить про те...'
  - name: Псалми 41:7
    orderIndex: 6
    osisId: Ps.41.7
    sblId: Ps 41:7
    shortName: Пс 41:7
    text: '(41-8) Всі мої вороги між собою шепочуться разом на мене, на мене лихе
      замишляють:'
  - name: Псалми 41:8
    orderIndex: 7
    osisId: Ps.41.8
    sblId: Ps 41:8
    shortName: Пс 41:8
    text: (41-9) Негідна річ тисне його, а що він поклався то більше не встане!...
  - name: Псалми 41:9
    orderIndex: 8
    osisId: Ps.41.9
    sblId: Ps 41:9
    shortName: Пс 41:9
    text: (41-10) Навіть приятель мій, на якого надіявся я, що мій хліб споживав,
      підняв проти мене п'яту!
  - name: Псалми 41:10
    orderIndex: 9
    osisId: Ps.41.10
    sblId: Ps 41:10
    shortName: Пс 41:10
    text: (41-11) Але, Господи, помилуй мене, і мене підійми, і я їм відплачу,
  - name: Псалми 41:11
    orderIndex: 10
    osisId: Ps.41.11
    sblId: Ps 41:11
    shortName: Пс 41:11
    text: (41-12) із того довідаюся, що Ти любиш мене, коли надо мною сурмити не буде
      мій ворог.
  - name: Псалми 41:12
    orderIndex: 11
    osisId: Ps.41.12
    sblId: Ps 41:12
    shortName: Пс 41:12
    text: (41-13) А я через невинність мою Ти підсилиш мене, і перед обличчям Своїм
      ти поставиш навіки мене!
  - name: Псалми 41:13
    orderIndex: 12
    osisId: Ps.41.13
    sblId: Ps 41:13
    shortName: Пс 41:13
    text: (41-14) Благословенний Господь, Бог ізраїлів, від віку й до віку! Амінь
      і амінь!
  versesCount: 13
- name: Псалми 42
  orderIndex: 41
  osisId: Ps.42
  sblId: Ps 42
  shortName: Пс 42
  verses:
  - name: Псалми 42:1
    orderIndex: 0
    osisId: Ps.42.1
    sblId: Ps 42:1
    shortName: Пс 42:1
    text: Для дириґетна хору. Псалом навчальний, синів Кореєвих. (42-2) Як лине той
      олень до водних потоків, так лине до Тебе, о Боже, душа моя,
  - name: Псалми 42:2
    orderIndex: 1
    osisId: Ps.42.2
    sblId: Ps 42:2
    shortName: Пс 42:2
    text: (42-3) душа моя спрагнена Бога, Бога Живого! Коли я прийду й появлюсь перед
      Божим лицем?
  - name: Псалми 42:3
    orderIndex: 2
    osisId: Ps.42.3
    sblId: Ps 42:3
    shortName: Пс 42:3
    text: '(42-4) Сльоза моя стала для мене поживою вдень та вночі, коли кажуть мені
      цілий день: Де твій Бог?'
  - name: Псалми 42:4
    orderIndex: 3
    osisId: Ps.42.4
    sblId: Ps 42:4
    shortName: Пс 42:4
    text: (42-5) Як про це пригадаю, то душу свою виливаю, як я многолюдді ходив,
      і водив їх до Божого дому, із голосом співу й подяки святкового натовпу...
  - name: Псалми 42:5
    orderIndex: 4
    osisId: Ps.42.5
    sblId: Ps 42:5
    shortName: Пс 42:5
    text: (42-6) Чого, душе моя, ти сумуєш, і чого ти в мені непокоїшся? Май надію
      на Бога, бо я Йому буду ще дякувати за спасіння Його!
  - name: Псалми 42:6
    orderIndex: 5
    osisId: Ps.42.6
    sblId: Ps 42:6
    shortName: Пс 42:6
    text: (42-7) Мій Боже, душа моя тужить в мені, бо я пам'ятаю про Тебе з країни
      Йордану й Гермону, із гори із Міц'ар.
  - name: Псалми 42:7
    orderIndex: 6
    osisId: Ps.42.7
    sblId: Ps 42:7
    shortName: Пс 42:7
    text: (42-8) Прикликає безодня безодню на гуркіт Твоїх водоспадів, усі вали Твої
      й хвилі Твої перейшли надо мною.
  - name: Псалми 42:8
    orderIndex: 7
    osisId: Ps.42.8
    sblId: Ps 42:8
    shortName: Пс 42:8
    text: (42-9) Удень виявляє Господь Свою милість, уночі ж Його пісня зо мною, молитва
      до Бога мого життя!
  - name: Псалми 42:9
    orderIndex: 8
    osisId: Ps.42.9
    sblId: Ps 42:9
    shortName: Пс 42:9
    text: '(42-10) Повім я до Бога: Ти Скеле моя, чому Ти про мене забув? Чого я блукаю
      сумний через утиск ворожий?'
  - name: Псалми 42:10
    orderIndex: 9
    osisId: Ps.42.10
    sblId: Ps 42:10
    shortName: Пс 42:10
    text: '(42-11) Ніби кості ламають мені, коли вороги мої лають мене, коли кажуть
      мені цілий день: Де твій Бог?'
  - name: Псалми 42:11
    orderIndex: 10
    osisId: Ps.42.11
    sblId: Ps 42:11
    shortName: Пс 42:11
    text: (42-12) Чого, душе моя, ти сумуєш, і чого ти в мені непокоїшся? Май надію
      на Бога, бо я Йому буду ще дякувати за спасіння Його, мого Бога!
  versesCount: 11
- name: Псалми 43
  orderIndex: 42
  osisId: Ps.43
  sblId: Ps 43
  shortName: Пс 43
  verses:
  - name: Псалми 43:1
    orderIndex: 0
    osisId: Ps.43.1
    sblId: Ps 43:1
    shortName: Пс 43:1
    text: Розсуди мене, Боже, й справуйся за справу мою із людьми небогобійними, визволь
      мене від людини обмани та кривди!
  - name: Псалми 43:2
    orderIndex: 1
    osisId: Ps.43.2
    sblId: Ps 43:2
    shortName: Пс 43:2
    text: Бож Бог Ти моєї твердині, чого ж Ти покинув мене? Чого я блукаю сумний через
      утиск ворожий?
  - name: Псалми 43:3
    orderIndex: 2
    osisId: Ps.43.3
    sblId: Ps 43:3
    shortName: Пс 43:3
    text: Пошли Своє світло та правду Свою, вони мене будуть провадити, вони запровадять
      мене до Твоєї святої гори та до місць пробування Твого.
  - name: Псалми 43:4
    orderIndex: 3
    osisId: Ps.43.4
    sblId: Ps 43:4
    shortName: Пс 43:4
    text: і нехай я дістанусь до Божого жертівника, до Бога розради й потіхи моєї,
      і буду на арфі хвалити Тебе, Боже, Боже Ти мій!
  - name: Псалми 43:5
    orderIndex: 4
    osisId: Ps.43.5
    sblId: Ps 43:5
    shortName: Пс 43:5
    text: Чого, душе моя, ти сумуєш, і чого ти в мені непокоїшся? Май надію на Бога,
      бо я Йому буду ще дякувати за спасіння Його, мого Бога!
  versesCount: 5
- name: Псалми 44
  orderIndex: 43
  osisId: Ps.44
  sblId: Ps 44
  shortName: Пс 44
  verses:
  - name: Псалми 44:1
    orderIndex: 0
    osisId: Ps.44.1
    sblId: Ps 44:1
    shortName: Пс 44:1
    text: 'Для дириґетна хору. Синів Кореєвих. Псалом навчальний. (44-2) Боже, своїми
      ушима ми чули, наші батьки нам оповідали: велике Ти діло вчинив за їхніх днів,
      за днів стародавніх:'
  - name: Псалми 44:2
    orderIndex: 1
    osisId: Ps.44.2
    sblId: Ps 44:2
    shortName: Пс 44:2
    text: (44-3) Ти вигнав поганів Своєю рукою, а їх осадив, понищив народи, а їх
      Ти поширив!
  - name: Псалми 44:3
    orderIndex: 2
    osisId: Ps.44.3
    sblId: Ps 44:3
    shortName: Пс 44:3
    text: (44-4) Не мечем бо своїм вони землю посіли, і їхнє рамено їм не помогло,
      а правиця Твоя та рамено Твоє, та Світло обличчя Твого, бо Ти їх уподобав!
  - name: Псалми 44:4
    orderIndex: 3
    osisId: Ps.44.4
    sblId: Ps 44:4
    shortName: Пс 44:4
    text: '(44-5) Ти Сам Цар мій, о Боже, звели ж про спасіння для Якова:'
  - name: Псалми 44:5
    orderIndex: 4
    osisId: Ps.44.5
    sblId: Ps 44:5
    shortName: Пс 44:5
    text: (44-6) Тобою поб'ємо своїх ворогів, ім'ям Твоїм будемо топтати повсталих
      на нас,
  - name: Псалми 44:6
    orderIndex: 5
    osisId: Ps.44.6
    sblId: Ps 44:6
    shortName: Пс 44:6
    text: (44-7) бо я буду надіятися не на лука свого, і мій меч не поможе мені,
  - name: Псалми 44:7
    orderIndex: 6
    osisId: Ps.44.7
    sblId: Ps 44:7
    shortName: Пс 44:7
    text: (44-8) але Ти нас спасеш від противників наших, і наших ненависників засоромиш!
  - name: Псалми 44:8
    orderIndex: 7
    osisId: Ps.44.8
    sblId: Ps 44:8
    shortName: Пс 44:8
    text: (44-9) Ми хвалимось Богом щодня, і повіки ім'я Твоє славимо, Села,
  - name: Псалми 44:9
    orderIndex: 8
    osisId: Ps.44.9
    sblId: Ps 44:9
    shortName: Пс 44:9
    text: '(44-10) та однак Ти покинув і нас засоромив, і вже не виходиш із нашими
      військами:'
  - name: Псалми 44:10
    orderIndex: 9
    osisId: Ps.44.10
    sblId: Ps 44:10
    shortName: Пс 44:10
    text: (44-11) Ти вчинив, що від ворога ми обернулись назад, а наші ненависники
      грабували собі наш маєток...
  - name: Псалми 44:11
    orderIndex: 10
    osisId: Ps.44.11
    sblId: Ps 44:11
    shortName: Пс 44:11
    text: (44-12) Ти віддав нас на поїд, немов тих овечок, і нас розпорошив посеред
      народів,
  - name: Псалми 44:12
    orderIndex: 11
    osisId: Ps.44.12
    sblId: Ps 44:12
    shortName: Пс 44:12
    text: (44-13) Ти за безцін продав Свій народ, і ціни йому не побільшив!
  - name: Псалми 44:13
    orderIndex: 12
    osisId: Ps.44.13
    sblId: Ps 44:13
    shortName: Пс 44:13
    text: (44-14) Ти нас нашим сусідам віддав на зневагу, на наругу та посміх для
      наших околиць,
  - name: Псалми 44:14
    orderIndex: 13
    osisId: Ps.44.14
    sblId: Ps 44:14
    shortName: Пс 44:14
    text: (44-15) Ти нас учинив за прислів'я поганам, і головою хитають народи на
      нас...
  - name: Псалми 44:15
    orderIndex: 14
    osisId: Ps.44.15
    sblId: Ps 44:15
    shortName: Пс 44:15
    text: (44-16) Передо мною щоденно безчестя моє, і сором вкриває обличчя моє,
  - name: Псалми 44:16
    orderIndex: 15
    osisId: Ps.44.16
    sblId: Ps 44:16
    shortName: Пс 44:16
    text: (44-17) через голос того, хто лає мене й проклинає, через ворога й месника...
  - name: Псалми 44:17
    orderIndex: 16
    osisId: Ps.44.17
    sblId: Ps 44:17
    shortName: Пс 44:17
    text: (44-18) Прийшло було все це на нас, та ми не забули про Тебе, й заповіту
      Твого не порушили,
  - name: Псалми 44:18
    orderIndex: 17
    osisId: Ps.44.18
    sblId: Ps 44:18
    shortName: Пс 44:18
    text: (44-19) не вступилось назад наше серце, і не відхилився наш крок від Твоєї
      дороги!
  - name: Псалми 44:19
    orderIndex: 18
    osisId: Ps.44.19
    sblId: Ps 44:19
    shortName: Пс 44:19
    text: (44-20) Хоч у місце шакалів Ти випхнув був нас, і прикрив був нас смертною
      тінню,
  - name: Псалми 44:20
    orderIndex: 19
    osisId: Ps.44.20
    sblId: Ps 44:20
    shortName: Пс 44:20
    text: (44-21) чи й тоді ми забули ім'я Бога нашого, і руки свої простягнули до
      Бога чужого?
  - name: Псалми 44:21
    orderIndex: 20
    osisId: Ps.44.21
    sblId: Ps 44:21
    shortName: Пс 44:21
    text: (44-22) Таж про те Бог довідається, бо Він знає таємності серця,
  - name: Псалми 44:22
    orderIndex: 21
    osisId: Ps.44.22
    sblId: Ps 44:22
    shortName: Пс 44:22
    text: (44-23) що нас побивають за Тебе щоденно, пораховано нас, як овечок жертовних...
  - name: Псалми 44:23
    orderIndex: 22
    osisId: Ps.44.23
    sblId: Ps 44:23
    shortName: Пс 44:23
    text: (44-24) Прокинься ж, для чого Ти, Господи, спиш? Пробудися, не кидай назавжди!
  - name: Псалми 44:24
    orderIndex: 23
    osisId: Ps.44.24
    sblId: Ps 44:24
    shortName: Пс 44:24
    text: (44-25) Для чого обличчя Своє Ти ховаєш, забуваєш про нашу недолю та нашу
      тісноту?
  - name: Псалми 44:25
    orderIndex: 24
    osisId: Ps.44.25
    sblId: Ps 44:25
    shortName: Пс 44:25
    text: (44-26) Бо душа наша знижилася аж до пороху, а живіт наш приліг до землі...
  - name: Псалми 44:26
    orderIndex: 25
    osisId: Ps.44.26
    sblId: Ps 44:26
    shortName: Пс 44:26
    text: (44-27) Устань же, о Помоче наша, і викупи нас через милість Свою!
  versesCount: 26
- name: Псалми 45
  orderIndex: 44
  osisId: Ps.45
  sblId: Ps 45
  shortName: Пс 45
  verses:
  - name: Псалми 45:1
    orderIndex: 0
    osisId: Ps.45.1
    sblId: Ps 45:1
    shortName: Пс 45:1
    text: 'Для дириґетна хору. На „Лілеї". Синів Кореєвих. Псалом навчальний. Пісня
      любови. (45-2) Моє серце бринить добрим словом, проказую я: Для Царя мої твори,
      мій язик мов перо скорописця!'
  - name: Псалми 45:2
    orderIndex: 1
    osisId: Ps.45.2
    sblId: Ps 45:2
    shortName: Пс 45:2
    text: (45-3) Ти кращий від людських синів, в Твоїх устах розлита краса та добро,
      тому благословив Бог навіки Тебе.
  - name: Псалми 45:3
    orderIndex: 2
    osisId: Ps.45.3
    sblId: Ps 45:3
    shortName: Пс 45:3
    text: (45-4) Прив'яжи до стегна Свого, Сильний, Свого меча, красу Свою та величність
      Свою,
  - name: Псалми 45:4
    orderIndex: 3
    osisId: Ps.45.4
    sblId: Ps 45:4
    shortName: Пс 45:4
    text: (45-5) і в величності Своїй сідай, та й верхи помчися за справи правди,
      і лагідности та справедливости, і навчить Тебе страшних чинів правиця Твоя!
  - name: Псалми 45:5
    orderIndex: 4
    osisId: Ps.45.5
    sblId: Ps 45:5
    shortName: Пс 45:5
    text: (45-6) Твої стріли нагострені, а від них під Тобою народи попадають, у серце
      Царських ворогів.
  - name: Псалми 45:6
    orderIndex: 5
    osisId: Ps.45.6
    sblId: Ps 45:6
    shortName: Пс 45:6
    text: (45-7) Престол Твій, о Боже, на вічні віки, берло правди берло Царства Твого.
  - name: Псалми 45:7
    orderIndex: 6
    osisId: Ps.45.7
    sblId: Ps 45:7
    shortName: Пс 45:7
    text: (45-8) Ти полюбив справедливість, а беззаконня зненавидів, тому намастив
      Тебе Бог, Твій Бог, оливою радости понад друзів Твоїх.
  - name: Псалми 45:8
    orderIndex: 7
    osisId: Ps.45.8
    sblId: Ps 45:8
    shortName: Пс 45:8
    text: (45-9) Миро, алое й кассія всі шати Твої, а з палат із слонової кости струни
      Тебе звеселили.
  - name: Псалми 45:9
    orderIndex: 8
    osisId: Ps.45.9
    sblId: Ps 45:9
    shortName: Пс 45:9
    text: (45-10) Серед скарбів Твоїх царські дочки, по правиці Твоїй стала цариця
      в офірському щирому золоті.
  - name: Псалми 45:10
    orderIndex: 9
    osisId: Ps.45.10
    sblId: Ps 45:10
    shortName: Пс 45:10
    text: (45-11) Слухай, дочко, й побач, і нахили своє ухо, і забудь свій народ і
      дім батька свого!
  - name: Псалми 45:11
    orderIndex: 10
    osisId: Ps.45.11
    sblId: Ps 45:11
    shortName: Пс 45:11
    text: (45-12) А Цар буде жадати твоєї краси, бо Він твій Господь, а ти до землі
      Йому кланяйся.
  - name: Псалми 45:12
    orderIndex: 11
    osisId: Ps.45.12
    sblId: Ps 45:12
    shortName: Пс 45:12
    text: (45-13) А Тирська дочка прийде з даром, будуть благати тебе найбагатші з
      народу.
  - name: Псалми 45:13
    orderIndex: 12
    osisId: Ps.45.13
    sblId: Ps 45:13
    shortName: Пс 45:13
    text: (45-14) Вся оздоба царської дочки усередині, шата ж її погаптована золотом.
  - name: Псалми 45:14
    orderIndex: 13
    osisId: Ps.45.14
    sblId: Ps 45:14
    shortName: Пс 45:14
    text: (45-15) У шати гаптовані вбрану провадять її до Царя, за нею дівчата, подруги
      її, до Тебе проваджені.
  - name: Псалми 45:15
    orderIndex: 14
    osisId: Ps.45.15
    sblId: Ps 45:15
    shortName: Пс 45:15
    text: (45-16) Провадять їх з радощами та потіхою, у палату царську вони війдуть.
  - name: Псалми 45:16
    orderIndex: 15
    osisId: Ps.45.16
    sblId: Ps 45:16
    shortName: Пс 45:16
    text: (45-17) Замість батьків Твоїх будуть сини Твої, їх по цілій землі Ти поставиш
      володарями.
  - name: Псалми 45:17
    orderIndex: 16
    osisId: Ps.45.17
    sblId: Ps 45:17
    shortName: Пс 45:17
    text: (45-18) Я буду ім'я Твоє згадувати по всіх поколіннях, тому то народи по
      вічні віки Тебе славити будуть!
  versesCount: 17
- name: Псалми 46
  orderIndex: 45
  osisId: Ps.46
  sblId: Ps 46
  shortName: Пс 46
  verses:
  - name: Псалми 46:1
    orderIndex: 0
    osisId: Ps.46.1
    sblId: Ps 46:1
    shortName: Пс 46:1
    text: Для дириґетна хору. Синів Кореєвих. На спів „Аламот". Пісня. (46-2) Бог
      для нас охорона та сила, допомога в недолях, що часто трапляються,
  - name: Псалми 46:2
    orderIndex: 1
    osisId: Ps.46.2
    sblId: Ps 46:2
    shortName: Пс 46:2
    text: (46-3) тому не лякаємось ми, як трясеться земля, і коли гори зсуваються
      в серце морів!
  - name: Псалми 46:3
    orderIndex: 2
    osisId: Ps.46.3
    sblId: Ps 46:3
    shortName: Пс 46:3
    text: (46-4) Шумлять і киплять Його води, через велич Його тремтять гори. Села.
  - name: Псалми 46:4
    orderIndex: 3
    osisId: Ps.46.4
    sblId: Ps 46:4
    shortName: Пс 46:4
    text: (46-5) Річка, відноги її веселять місто Боже, найсвятіше із місць пробування
      Всевишнього.
  - name: Псалми 46:5
    orderIndex: 4
    osisId: Ps.46.5
    sblId: Ps 46:5
    shortName: Пс 46:5
    text: (46-6) Бог серед нього, нехай не хитається, Бог поможе йому, коли ранок
      настане.
  - name: Псалми 46:6
    orderIndex: 5
    osisId: Ps.46.6
    sblId: Ps 46:6
    shortName: Пс 46:6
    text: (46-7) Шуміли народи, хиталися царства, а Він голос подав Свій і земля розпливлася.
  - name: Псалми 46:7
    orderIndex: 6
    osisId: Ps.46.7
    sblId: Ps 46:7
    shortName: Пс 46:7
    text: (46-8) З нами Господь Саваот, наша твердиня Бог Яковів. Села.
  - name: Псалми 46:8
    orderIndex: 7
    osisId: Ps.46.8
    sblId: Ps 46:8
    shortName: Пс 46:8
    text: (46-9) ідіть, оглядайте Господні діла, які руйнування вчинив на землі!
  - name: Псалми 46:9
    orderIndex: 8
    osisId: Ps.46.9
    sblId: Ps 46:9
    shortName: Пс 46:9
    text: (46-10) Аж до краю землі припиняє Він війни, ламає Він лука й торощить списа,
      палить огнем колесниці!
  - name: Псалми 46:10
    orderIndex: 9
    osisId: Ps.46.10
    sblId: Ps 46:10
    shortName: Пс 46:10
    text: (46-11) Вгамуйтесь та знайте, що Бог Я, піднесусь між народами, піднесусь
      на землі!
  - name: Псалми 46:11
    orderIndex: 10
    osisId: Ps.46.11
    sblId: Ps 46:11
    shortName: Пс 46:11
    text: (46-12) З нами Господь Саваот, наша твердиня Бог Яковів! Села.
  versesCount: 11
- name: Псалми 47
  orderIndex: 46
  osisId: Ps.47
  sblId: Ps 47
  shortName: Пс 47
  verses:
  - name: Псалми 47:1
    orderIndex: 0
    osisId: Ps.47.1
    sblId: Ps 47:1
    shortName: Пс 47:1
    text: Для дириґетна хору. Синів Кореєвих. Псалом. (47-2) Всі народи, плещіть у
      долоні, покликуйте Богові голосом радости,
  - name: Псалми 47:2
    orderIndex: 1
    osisId: Ps.47.2
    sblId: Ps 47:2
    shortName: Пс 47:2
    text: (47-3) грізний бо Всевишній Господь, Цар великий всієї землі!
  - name: Псалми 47:3
    orderIndex: 2
    osisId: Ps.47.3
    sblId: Ps 47:3
    shortName: Пс 47:3
    text: (47-4) Він народи під нас підбиває, а поган нам під ноги,
  - name: Псалми 47:4
    orderIndex: 3
    osisId: Ps.47.4
    sblId: Ps 47:4
    shortName: Пс 47:4
    text: (47-5) Він нашу спадщину для нас вибирає, величність для Якова, що його
      полюбив. Села.
  - name: Псалми 47:5
    orderIndex: 4
    osisId: Ps.47.5
    sblId: Ps 47:5
    shortName: Пс 47:5
    text: (47-6) Бог виступає при радісних окриках, Господь при голосі рога.
  - name: Псалми 47:6
    orderIndex: 5
    osisId: Ps.47.6
    sblId: Ps 47:6
    shortName: Пс 47:6
    text: (47-7) Співайте Богові нашому, співайте, співайте Цареві нашому, співайте,
  - name: Псалми 47:7
    orderIndex: 6
    osisId: Ps.47.7
    sblId: Ps 47:7
    shortName: Пс 47:7
    text: (47-8) бо Бог Цар усієї землі, співайте навчальний псалом!
  - name: Псалми 47:8
    orderIndex: 7
    osisId: Ps.47.8
    sblId: Ps 47:8
    shortName: Пс 47:8
    text: (47-9) Бог зацарював над народами, Бог сів на святому Своєму престолі!
  - name: Псалми 47:9
    orderIndex: 8
    osisId: Ps.47.9
    sblId: Ps 47:9
    shortName: Пс 47:9
    text: (47-10) Зібрались владики народів, народ Бога Авраамового, як Божі щити
      на землі, між ними Він сильно звеличений!
  versesCount: 9
- name: Псалми 48
  orderIndex: 47
  osisId: Ps.48
  sblId: Ps 48
  shortName: Пс 48
  verses:
  - name: Псалми 48:1
    orderIndex: 0
    osisId: Ps.48.1
    sblId: Ps 48:1
    shortName: Пс 48:1
    text: Пісня. Псалом синів Кореєвих. (48-2) Великий Господь і прославлений вельми
      в місті нашого Бога, на святій Своїй горі!
  - name: Псалми 48:2
    orderIndex: 1
    osisId: Ps.48.2
    sblId: Ps 48:2
    shortName: Пс 48:2
    text: (48-3) Препишна країна, розрада всієї землі, то Сіонська гора, на північних
      околицях, місто Царя можновладного!
  - name: Псалми 48:3
    orderIndex: 2
    osisId: Ps.48.3
    sblId: Ps 48:3
    shortName: Пс 48:3
    text: (48-4) Бог у храмах Своїх, за твердиню Він знаний.
  - name: Псалми 48:4
    orderIndex: 3
    osisId: Ps.48.4
    sblId: Ps 48:4
    shortName: Пс 48:4
    text: (48-5) Бо царі ось зібрались, ішли вони разом,
  - name: Псалми 48:5
    orderIndex: 4
    osisId: Ps.48.5
    sblId: Ps 48:5
    shortName: Пс 48:5
    text: (48-6) але, як побачили, то здивувались, полякалися та й розпорошились...
  - name: Псалми 48:6
    orderIndex: 5
    osisId: Ps.48.6
    sblId: Ps 48:6
    shortName: Пс 48:6
    text: (48-7) Обгорнув їх там страх, немов біль породіллю;
  - name: Псалми 48:7
    orderIndex: 6
    osisId: Ps.48.7
    sblId: Ps 48:7
    shortName: Пс 48:7
    text: (48-8) Ти східнім вітром розбив кораблі ті Таршіські.
  - name: Псалми 48:8
    orderIndex: 7
    osisId: Ps.48.8
    sblId: Ps 48:8
    shortName: Пс 48:8
    text: (48-9) Як ми чули, так бачили в місті Господа Саваота, у місті нашого Бога,
      Бог міцно поставить навіки його! Села.
  - name: Псалми 48:9
    orderIndex: 8
    osisId: Ps.48.9
    sblId: Ps 48:9
    shortName: Пс 48:9
    text: (48-10) Розмишляли ми, Боже, про милість Твою серед храму Твого.
  - name: Псалми 48:10
    orderIndex: 9
    osisId: Ps.48.10
    sblId: Ps 48:10
    shortName: Пс 48:10
    text: (48-11) Як ім'я Твоє, Боже, так слава Твоя аж по кінці землі, справедливости
      повна правиця Твоя!
  - name: Псалми 48:11
    orderIndex: 10
    osisId: Ps.48.11
    sblId: Ps 48:11
    shortName: Пс 48:11
    text: (48-12) Нехай веселиться Сіонська гора, Юдині дочки хай тішаться через Твої
      правосуддя.
  - name: Псалми 48:12
    orderIndex: 11
    osisId: Ps.48.12
    sblId: Ps 48:12
    shortName: Пс 48:12
    text: (48-13) Оточіте Сіон й обступіте його, полічіть його башти,
  - name: Псалми 48:13
    orderIndex: 12
    osisId: Ps.48.13
    sblId: Ps 48:13
    shortName: Пс 48:13
    text: (48-14) зверніте увагу на вала його, високість палати його пообмірюйте,
      щоб розповісти поколінню наступному,
  - name: Псалми 48:14
    orderIndex: 13
    osisId: Ps.48.14
    sblId: Ps 48:14
    shortName: Пс 48:14
    text: (48-15) бо Цей Бог то наш Бог на вічні віки, Він буде провадити нас аж до
      смерти!
  versesCount: 14
- name: Псалми 49
  orderIndex: 48
  osisId: Ps.49
  sblId: Ps 49
  shortName: Пс 49
  verses:
  - name: Псалми 49:1
    orderIndex: 0
    osisId: Ps.49.1
    sblId: Ps 49:1
    shortName: Пс 49:1
    text: Для дириґетна хору. Синів Кореєвих. Псалом. (49-2) Слухайте це, всі народи,
      візьміть до ушей, усі мешканці всесвіту,
  - name: Псалми 49:2
    orderIndex: 1
    osisId: Ps.49.2
    sblId: Ps 49:2
    shortName: Пс 49:2
    text: (49-3) і людські сини й сини мужів, разом багатий та вбогий,
  - name: Псалми 49:3
    orderIndex: 2
    osisId: Ps.49.3
    sblId: Ps 49:3
    shortName: Пс 49:3
    text: (49-4) мої уста казатимуть мудрість, думка ж серця мого розумність,
  - name: Псалми 49:4
    orderIndex: 3
    osisId: Ps.49.4
    sblId: Ps 49:4
    shortName: Пс 49:4
    text: (49-5) нахилю своє ухо до приказки, розв'яжу свою загадку лірою!
  - name: Псалми 49:5
    orderIndex: 4
    osisId: Ps.49.5
    sblId: Ps 49:5
    shortName: Пс 49:5
    text: (49-6) Чому маю боятись у день лихоліття, як стане круг мене неправда моїх
      ошуканців,
  - name: Псалми 49:6
    orderIndex: 5
    osisId: Ps.49.6
    sblId: Ps 49:6
    shortName: Пс 49:6
    text: (49-7) які на багатство своє покладають надію, і своїми достатками хваляться?
  - name: Псалми 49:7
    orderIndex: 6
    osisId: Ps.49.7
    sblId: Ps 49:7
    shortName: Пс 49:7
    text: (49-8) Але жодна людина не викупить брата, не дасть його викупу Богові,
  - name: Псалми 49:8
    orderIndex: 7
    osisId: Ps.49.8
    sblId: Ps 49:8
    shortName: Пс 49:8
    text: (49-9) бо викуп їхніх душ дорогий, і не перестане навіки,
  - name: Псалми 49:9
    orderIndex: 8
    osisId: Ps.49.9
    sblId: Ps 49:9
    shortName: Пс 49:9
    text: (49-10) щоб міг він ще жити навіки й не бачити гробу!
  - name: Псалми 49:10
    orderIndex: 9
    osisId: Ps.49.10
    sblId: Ps 49:10
    shortName: Пс 49:10
    text: (49-11) Та люди побачать, що мудрі вмирають так само, як гинуть невіглас
      та неук, і лишають для інших багатство своє...
  - name: Псалми 49:11
    orderIndex: 10
    osisId: Ps.49.11
    sblId: Ps 49:11
    shortName: Пс 49:11
    text: (49-12) Вони думають, ніби доми їхні навіки, місця їхнього замешкання з
      роду до роду, іменами своїми звуть землі,
  - name: Псалми 49:12
    orderIndex: 11
    osisId: Ps.49.12
    sblId: Ps 49:12
    shortName: Пс 49:12
    text: (49-13) та не зостається в пошані людина, подібна худобі, що гине!
  - name: Псалми 49:13
    orderIndex: 12
    osisId: Ps.49.13
    sblId: Ps 49:13
    shortName: Пс 49:13
    text: (49-14) Така їхня дорога глупота для них, та за ними йдуть ті, хто кохає
      їхню думку. Села.
  - name: Псалми 49:14
    orderIndex: 13
    osisId: Ps.49.14
    sblId: Ps 49:14
    shortName: Пс 49:14
    text: (49-15) Вони зійдуть в шеол, і смерть їх пасе, немов вівці, а праведники
      запанують над ними від рання; подоба їхня знищиться, шеол буде мешканням для
      них...
  - name: Псалми 49:15
    orderIndex: 14
    osisId: Ps.49.15
    sblId: Ps 49:15
    shortName: Пс 49:15
    text: (49-16) Та визволить Бог мою душу із влади шеолу, бо Він мене візьме! Села.
  - name: Псалми 49:16
    orderIndex: 15
    osisId: Ps.49.16
    sblId: Ps 49:16
    shortName: Пс 49:16
    text: (49-17) Не лякайся, коли багатіє людина, коли збільшується слава дому її,
  - name: Псалми 49:17
    orderIndex: 16
    osisId: Ps.49.17
    sblId: Ps 49:17
    shortName: Пс 49:17
    text: (49-18) бо, вмираючи, не забере вона всього, її слава не піде за нею!
  - name: Псалми 49:18
    orderIndex: 17
    osisId: Ps.49.18
    sblId: Ps 49:18
    shortName: Пс 49:18
    text: (49-19) Хоч вона свою душу за життя свого хвалить, і славлять тебе, як для
      себе ти чиниш добро,
  - name: Псалми 49:19
    orderIndex: 18
    osisId: Ps.49.19
    sblId: Ps 49:19
    shortName: Пс 49:19
    text: (49-20) вона прийде до роду батьків своїх, що світла вони не побачать навіки!
  - name: Псалми 49:20
    orderIndex: 19
    osisId: Ps.49.20
    sblId: Ps 49:20
    shortName: Пс 49:20
    text: (49-21) Людина в пошані, але нерозумна, подібна худобі, що гине!
  versesCount: 20
- name: Псалми 50
  orderIndex: 49
  osisId: Ps.50
  sblId: Ps 50
  shortName: Пс 50
  verses:
  - name: Псалми 50:1
    orderIndex: 0
    osisId: Ps.50.1
    sblId: Ps 50:1
    shortName: Пс 50:1
    text: Псалом Асафів. Прорік Бог над Богами Господь, і землю покликав від схід
      сонця і аж до заходу його.
  - name: Псалми 50:2
    orderIndex: 1
    osisId: Ps.50.2
    sblId: Ps 50:2
    shortName: Пс 50:2
    text: із Сіону, корони краси, Бог явився в промінні!
  - name: Псалми 50:3
    orderIndex: 2
    osisId: Ps.50.3
    sblId: Ps 50:3
    shortName: Пс 50:3
    text: 'Приходить наш Бог, і не буде мовчати: палючий огонь перед Ним, а круг Нього
      все буриться сильно!'
  - name: Псалми 50:4
    orderIndex: 3
    osisId: Ps.50.4
    sblId: Ps 50:4
    shortName: Пс 50:4
    text: 'Він покличе згори небеса, і землю народ Свій судити:'
  - name: Псалми 50:5
    orderIndex: 4
    osisId: Ps.50.5
    sblId: Ps 50:5
    shortName: Пс 50:5
    text: Позбирайте для Мене побожних Моїх, що над жертвою склали заповіта зо Мною.
  - name: Псалми 50:6
    orderIndex: 5
    osisId: Ps.50.6
    sblId: Ps 50:6
    shortName: Пс 50:6
    text: і небеса звістять правду Його, що Бог Він суддя. Села.
  - name: Псалми 50:7
    orderIndex: 6
    osisId: Ps.50.7
    sblId: Ps 50:7
    shortName: Пс 50:7
    text: 'Слухай же ти, Мій народе, бо буду ось Я говорити, ізраїлеві, і буду свідчить
      на тебе: Бог, Бог твій Я!'
  - name: Псалми 50:8
    orderIndex: 7
    osisId: Ps.50.8
    sblId: Ps 50:8
    shortName: Пс 50:8
    text: Я буду картати тебе не за жертви твої, бо все передо Мною твої цілопалення,
  - name: Псалми 50:9
    orderIndex: 8
    osisId: Ps.50.9
    sblId: Ps 50:9
    shortName: Пс 50:9
    text: не візьму Я бичка з твого дому, ні козлів із кошар твоїх,
  - name: Псалми 50:10
    orderIndex: 9
    osisId: Ps.50.10
    sblId: Ps 50:10
    shortName: Пс 50:10
    text: бо належить Мені вся лісна звірина та худоба із тисячі гір,
  - name: Псалми 50:11
    orderIndex: 10
    osisId: Ps.50.11
    sblId: Ps 50:11
    shortName: Пс 50:11
    text: Я знаю все птаство гірське, і звір польовий при Мені!
  - name: Псалми 50:12
    orderIndex: 11
    osisId: Ps.50.12
    sblId: Ps 50:12
    shortName: Пс 50:12
    text: Якби був Я голодний, тобі б не сказав, бо Моя вся вселенна й усе, що на
      ній!
  - name: Псалми 50:13
    orderIndex: 12
    osisId: Ps.50.13
    sblId: Ps 50:13
    shortName: Пс 50:13
    text: Чи Я м'ясо бичків споживаю, і чи п'ю кров козлів?
  - name: Псалми 50:14
    orderIndex: 13
    osisId: Ps.50.14
    sblId: Ps 50:14
    shortName: Пс 50:14
    text: Принось Богові в жертву подяку, і виконуй свої обітниці Всевишньому,
  - name: Псалми 50:15
    orderIndex: 14
    osisId: Ps.50.15
    sblId: Ps 50:15
    shortName: Пс 50:15
    text: і до Мене поклич в день недолі, Я тебе порятую, ти ж прославиш Мене!
  - name: Псалми 50:16
    orderIndex: 15
    osisId: Ps.50.16
    sblId: Ps 50:16
    shortName: Пс 50:16
    text: 'А до грішника Бог промовляє: Чого про устави Мої розповідаєш, і чого заповіта
      Мого на устах своїх носиш?'
  - name: Псалми 50:17
    orderIndex: 16
    osisId: Ps.50.17
    sblId: Ps 50:17
    shortName: Пс 50:17
    text: Ти ж науку зненавидів, і поза себе слова Мої викинув.
  - name: Псалми 50:18
    orderIndex: 17
    osisId: Ps.50.18
    sblId: Ps 50:18
    shortName: Пс 50:18
    text: Як ти злодія бачив, то бігав із ним, і з перелюбниками накладав.
  - name: Псалми 50:19
    orderIndex: 18
    osisId: Ps.50.19
    sblId: Ps 50:19
    shortName: Пс 50:19
    text: Свої уста пускаєш на зло, і язик твій оману плете.
  - name: Псалми 50:20
    orderIndex: 19
    osisId: Ps.50.20
    sblId: Ps 50:20
    shortName: Пс 50:20
    text: Ти сидиш, проти брата свого наговорюєш, поголоски пускаєш про сина своєї
      матері...
  - name: Псалми 50:21
    orderIndex: 20
    osisId: Ps.50.21
    sblId: Ps 50:21
    shortName: Пс 50:21
    text: Оце ти робив, Я ж мовчав, і ти думав, що Я такий самий, як ти. Тому буду
      картати тебе, і виложу все перед очі твої!
  - name: Псалми 50:22
    orderIndex: 21
    osisId: Ps.50.22
    sblId: Ps 50:22
    shortName: Пс 50:22
    text: Зрозумійте ж це ви, що забуваєте Бога, щоб Я не схопив, бо не буде кому
      рятувати!
  - name: Псалми 50:23
    orderIndex: 22
    osisId: Ps.50.23
    sblId: Ps 50:23
    shortName: Пс 50:23
    text: Хто жертву подяки приносить, той шанує Мене; а хто на дорогу Свою уважає,
      Боже спасіння йому покажу!
  versesCount: 23
- name: Псалми 51
  orderIndex: 50
  osisId: Ps.51
  sblId: Ps 51
  shortName: Пс 51
  verses:
  - name: Псалми 51:1
    orderIndex: 0
    osisId: Ps.51.1
    sblId: Ps 51:1
    shortName: Пс 51:1
    text: Для дириґетна хору. Псалом Давидів. (51-3) Помилуй мене, Боже, з великої
      милости Твоєї, і з великого милосердя Свого загладь беззаконня мої!
  - name: Псалми 51:2
    orderIndex: 1
    osisId: Ps.51.2
    sblId: Ps 51:2
    shortName: Пс 51:2
    text: (51-4) Обмий мене зовсім з мого беззаконня, й очисти мене від мого гріха,
  - name: Псалми 51:3
    orderIndex: 2
    osisId: Ps.51.3
    sblId: Ps 51:3
    shortName: Пс 51:3
    text: (51-5) бо свої беззаконня я знаю, а мій гріх передо мною постійно.
  - name: Псалми 51:4
    orderIndex: 3
    osisId: Ps.51.4
    sblId: Ps 51:4
    shortName: Пс 51:4
    text: (51-6) Тобі, одному Тобі я згрішив, і перед очима Твоїми лукаве вчинив,
      тому справедливий Ти будеш у мові Своїй, бездоганний у суді Своїм.
  - name: Псалми 51:5
    orderIndex: 4
    osisId: Ps.51.5
    sblId: Ps 51:5
    shortName: Пс 51:5
    text: (51-7) Отож я в беззаконні народжений, і в гріху зачала мене мати моя.
  - name: Псалми 51:6
    orderIndex: 5
    osisId: Ps.51.6
    sblId: Ps 51:6
    shortName: Пс 51:6
    text: (51-8) Ото, полюбив єси правду в глибинах, і в таємних речах виявляєш премудрість
      мені.
  - name: Псалми 51:7
    orderIndex: 6
    osisId: Ps.51.7
    sblId: Ps 51:7
    shortName: Пс 51:7
    text: (51-9) Очисти ісопом мене, і буду я чистий, обмий Ти мене і я стану біліший
      від снігу.
  - name: Псалми 51:8
    orderIndex: 7
    osisId: Ps.51.8
    sblId: Ps 51:8
    shortName: Пс 51:8
    text: (51-10) Дай почути мені втіху й радість, і радітимуть кості, що Ти покрушив.
  - name: Псалми 51:9
    orderIndex: 8
    osisId: Ps.51.9
    sblId: Ps 51:9
    shortName: Пс 51:9
    text: (51-11) Обличчя Своє заховай від гріхів моїх, і всі беззаконня мої позагладжуй.
  - name: Псалми 51:10
    orderIndex: 9
    osisId: Ps.51.10
    sblId: Ps 51:10
    shortName: Пс 51:10
    text: (51-12) Серце чисте створи мені, Боже, і тривалого духа в моєму нутрі віднови.
  - name: Псалми 51:11
    orderIndex: 10
    osisId: Ps.51.11
    sblId: Ps 51:11
    shortName: Пс 51:11
    text: (51-13) Не відкинь мене від Свого лиця, й не бери Свого Духа Святого від
      мене.
  - name: Псалми 51:12
    orderIndex: 11
    osisId: Ps.51.12
    sblId: Ps 51:12
    shortName: Пс 51:12
    text: (51-14) Верни мені радість спасіння Твого, і з лагідним духом підтримай
      мене.
  - name: Псалми 51:13
    orderIndex: 12
    osisId: Ps.51.13
    sblId: Ps 51:13
    shortName: Пс 51:13
    text: (51-15) Я буду навчати беззаконців доріг Твоїх, і навернуться грішні до
      Тебе.
  - name: Псалми 51:14
    orderIndex: 13
    osisId: Ps.51.14
    sblId: Ps 51:14
    shortName: Пс 51:14
    text: (51-16) Визволь мене від переступу кровного, Боже, Боже спасіння мого, мій
      язик нехай славить Твою справедливість!
  - name: Псалми 51:15
    orderIndex: 14
    osisId: Ps.51.15
    sblId: Ps 51:15
    shortName: Пс 51:15
    text: (51-17) Господи, відкрий мої уста, і язик мій звістить Тобі хвалу,
  - name: Псалми 51:16
    orderIndex: 15
    osisId: Ps.51.16
    sblId: Ps 51:16
    shortName: Пс 51:16
    text: (51-18) бо Ти жертви не прагнеш, а дам цілопалення, то не любе воно Тобі
      буде.
  - name: Псалми 51:17
    orderIndex: 16
    osisId: Ps.51.17
    sblId: Ps 51:17
    shortName: Пс 51:17
    text: (51-19) Жертва Богові зламаний дух; серцем зламаним та упокореним Ти не
      погордуєш, Боже!
  - name: Псалми 51:18
    orderIndex: 17
    osisId: Ps.51.18
    sblId: Ps 51:18
    shortName: Пс 51:18
    text: (51-20) Ущаслив Своїм благоволінням Сіон, збудуй мури для Єрусалиму,
  - name: Псалми 51:19
    orderIndex: 18
    osisId: Ps.51.19
    sblId: Ps 51:19
    shortName: Пс 51:19
    text: (51-21) тоді Ти полюбиш Собі жертви правди, цілопалення та приношення, тоді
      покладуть на Твій вівтар тельців!
  versesCount: 19
- name: Псалми 52
  orderIndex: 51
  osisId: Ps.52
  sblId: Ps 52
  shortName: Пс 52
  verses:
  - name: Псалми 52:1
    orderIndex: 0
    osisId: Ps.52.1
    sblId: Ps 52:1
    shortName: Пс 52:1
    text: Для дириґетна хору. Псалом навчальний Давидів. (52-3) Чого хвалишся злом,
      о могутній? Цілий день Божа милість зо мною.
  - name: Псалми 52:2
    orderIndex: 1
    osisId: Ps.52.2
    sblId: Ps 52:2
    shortName: Пс 52:2
    text: (52-4) Замишляє лукавство язик твій, як та бритва нагострена ти, що чиниш
      обману!
  - name: Псалми 52:3
    orderIndex: 2
    osisId: Ps.52.3
    sblId: Ps 52:3
    shortName: Пс 52:3
    text: (52-5) Ти зло полюбив над добро, а неправду більш, як правду казати, Села,
  - name: Псалми 52:4
    orderIndex: 3
    osisId: Ps.52.4
    sblId: Ps 52:4
    shortName: Пс 52:4
    text: (52-6) ти любиш усякі шкідливі слова, ти язику обманний!
  - name: Псалми 52:5
    orderIndex: 4
    osisId: Ps.52.5
    sblId: Ps 52:5
    shortName: Пс 52:5
    text: (52-7) Отож, Бог зруйнує назавжди тебе, тебе викине й вирве з намету тебе,
      й тебе викоренить із країни життя. Села.
  - name: Псалми 52:6
    orderIndex: 5
    osisId: Ps.52.6
    sblId: Ps 52:6
    shortName: Пс 52:6
    text: '(52-8) і побачать це праведні, й будуть боятись, і будуть сміятися з нього:'
  - name: Псалми 52:7
    orderIndex: 6
    osisId: Ps.52.7
    sblId: Ps 52:7
    shortName: Пс 52:7
    text: (52-9) Ось муж, що Бога не чинить своєю твердинею, та на великість багатства
      свого покладає надію, втікає до злого свого...
  - name: Псалми 52:8
    orderIndex: 7
    osisId: Ps.52.8
    sblId: Ps 52:8
    shortName: Пс 52:8
    text: (52-10) А я як зелена оливка у Божому домі, надіюсь на Божую милість на
      вічні віки!
  - name: Псалми 52:9
    orderIndex: 8
    osisId: Ps.52.9
    sblId: Ps 52:9
    shortName: Пс 52:9
    text: (52-11) Буду славити вічно Тебе, що вчинив Ти оце, і про ймення Твоє буду
      звіщати побожним Твоїм, що добре воно!
  versesCount: 9
- name: Псалми 53
  orderIndex: 52
  osisId: Ps.53
  sblId: Ps 53
  shortName: Пс 53
  verses:
  - name: Псалми 53:1
    orderIndex: 0
    osisId: Ps.53.1
    sblId: Ps 53:1
    shortName: Пс 53:1
    text: 'Для дириґетна хору. На „Махалат". Навчальний псалом. Давидів. (53-2) Безумний
      говорить у серці своїм: Нема Бога! Зіпсулись вони, і несправедливість обридливу
      чинять, нема доброчинця!...'
  - name: Псалми 53:2
    orderIndex: 1
    osisId: Ps.53.2
    sblId: Ps 53:2
    shortName: Пс 53:2
    text: (53-3) Бог зорить із неба на людських синів, щоб побачити, чи є там розумний,
      що Бога шукає.
  - name: Псалми 53:3
    orderIndex: 2
    osisId: Ps.53.3
    sblId: Ps 53:3
    shortName: Пс 53:3
    text: (53-4) Усі повідступали, разом стали огидними, нема доброчинця, нема ні
      одного!...
  - name: Псалми 53:4
    orderIndex: 3
    osisId: Ps.53.4
    sblId: Ps 53:4
    shortName: Пс 53:4
    text: (53-5) Чи ж не розуміють оті, хто беззаконня вчиняє, що мій люд поїдають?
      Вони споживають хліб Божий, та не кличуть Його!
  - name: Псалми 53:5
    orderIndex: 4
    osisId: Ps.53.5
    sblId: Ps 53:5
    shortName: Пс 53:5
    text: (53-6) Тоді настрашилися страхом вони, хоч страху не було, бо розсипав Бог
      кості того, хто тебе оточив був, ти їх посоромив, бо ними погордував Бог!
  - name: Псалми 53:6
    orderIndex: 5
    osisId: Ps.53.6
    sblId: Ps 53:6
    shortName: Пс 53:6
    text: (53-7) Аби то Він дав із Сіону спасіння ізраїлеві! Як долю Свого народу
      поверне Господь, то радітиме Яків, утішатися буде ізраїль!
  versesCount: 6
- name: Псалми 54
  orderIndex: 53
  osisId: Ps.54
  sblId: Ps 54
  shortName: Пс 54
  verses:
  - name: Псалми 54:1
    orderIndex: 0
    osisId: Ps.54.1
    sblId: Ps 54:1
    shortName: Пс 54:1
    text: 'Для дириґетна хору. На неґінах. Псалом навчальний Давидів, (54-2) як зіфіяни
      прийшли були та сказали Саулові: „Ось Давид поміж нами ховається!" (54-3) Спаси
      мене, Боже, іменням Своїм, і міццю Своєю мене оправдай!'
  - name: Псалми 54:2
    orderIndex: 1
    osisId: Ps.54.2
    sblId: Ps 54:2
    shortName: Пс 54:2
    text: (54-4) Вислухай, Боже, молитву мою, нахили Своє ухо до слів моїх уст,
  - name: Псалми 54:3
    orderIndex: 2
    osisId: Ps.54.3
    sblId: Ps 54:3
    shortName: Пс 54:3
    text: (54-5) бо чужинці повстали на мене, розбишаки ж шукають моєї душі, вони
      Бога не ставили перед собою. Села.
  - name: Псалми 54:4
    orderIndex: 3
    osisId: Ps.54.4
    sblId: Ps 54:4
    shortName: Пс 54:4
    text: (54-6) Ось Бог помагає мені, Господь серед тих, хто підтримує душу мою.
  - name: Псалми 54:5
    orderIndex: 4
    osisId: Ps.54.5
    sblId: Ps 54:5
    shortName: Пс 54:5
    text: (54-7) Хай повернеться зло на моїх ворогів, Своєю правдою винищи їх.
  - name: Псалми 54:6
    orderIndex: 5
    osisId: Ps.54.6
    sblId: Ps 54:6
    shortName: Пс 54:6
    text: (54-8) В добровільному дарі я жертву Тобі принесу, ім'я Твоє, Господи, славити
      буду, що добре воно,
  - name: Псалми 54:7
    orderIndex: 6
    osisId: Ps.54.7
    sblId: Ps 54:7
    shortName: Пс 54:7
    text: (54-9) бо мене воно визволило від усяких нещасть, і я бачу занепад моїх
      ворогів!
  versesCount: 7
- name: Псалми 55
  orderIndex: 54
  osisId: Ps.55
  sblId: Ps 55
  shortName: Пс 55
  verses:
  - name: Псалми 55:1
    orderIndex: 0
    osisId: Ps.55.1
    sblId: Ps 55:1
    shortName: Пс 55:1
    text: Для дириґетна хору. На неґінах. Псалом навчальний Давидів. (55-2) Вислухай,
      Боже, молитву мою й від благання мого не ховайся!
  - name: Псалми 55:2
    orderIndex: 1
    osisId: Ps.55.2
    sblId: Ps 55:2
    shortName: Пс 55:2
    text: (55-3) Прислухайсь до мене й подай мені відповідь, я блукаю у смутку своїм
      і стогну,
  - name: Псалми 55:3
    orderIndex: 2
    osisId: Ps.55.3
    sblId: Ps 55:3
    shortName: Пс 55:3
    text: (55-4) від крику ворожого, від утисків грішного, бо гріх накидають на мене
      вони, і в гніві мене переслідують...
  - name: Псалми 55:4
    orderIndex: 3
    osisId: Ps.55.4
    sblId: Ps 55:4
    shortName: Пс 55:4
    text: (55-5) Тремтить моє серце в мені, і страхи смертельні напали на мене,
  - name: Псалми 55:5
    orderIndex: 4
    osisId: Ps.55.5
    sblId: Ps 55:5
    shortName: Пс 55:5
    text: (55-6) страх та тремтіння на мене найшли, і тривога мене обгорнула...
  - name: Псалми 55:6
    orderIndex: 5
    osisId: Ps.55.6
    sblId: Ps 55:6
    shortName: Пс 55:6
    text: '(55-7) казав я: Коли б я мав крила, немов та голубка, то я полетів би й
      спочив!'
  - name: Псалми 55:7
    orderIndex: 6
    osisId: Ps.55.7
    sblId: Ps 55:7
    shortName: Пс 55:7
    text: (55-8) Отож, помандрую далеко, пробуватиму я на пустині. Села.
  - name: Псалми 55:8
    orderIndex: 7
    osisId: Ps.55.8
    sblId: Ps 55:8
    shortName: Пс 55:8
    text: (55-9) Поспішу собі, щоб утекти перед вітром бурхливим та бурею...
  - name: Псалми 55:9
    orderIndex: 8
    osisId: Ps.55.9
    sblId: Ps 55:9
    shortName: Пс 55:9
    text: (55-10) Вигуби, Господи, та погуби язика їхнього, бо в місті я бачив насильство
      та сварку,
  - name: Псалми 55:10
    orderIndex: 9
    osisId: Ps.55.10
    sblId: Ps 55:10
    shortName: Пс 55:10
    text: (55-11) вони ходять удень та вночі коло нього на мурах його, а гріх та неправда
      всередині в ньому,
  - name: Псалми 55:11
    orderIndex: 10
    osisId: Ps.55.11
    sblId: Ps 55:11
    shortName: Пс 55:11
    text: (55-12) нещастя всередині в ньому, а з вулиць його не виходять насилля й
      обмана,
  - name: Псалми 55:12
    orderIndex: 11
    osisId: Ps.55.12
    sblId: Ps 55:12
    shortName: Пс 55:12
    text: (55-13) бож не ворог злорічить на мене, це я переніс би, і не ненависник
      мій побільшивсь надо мною, я сховався б від нього,
  - name: Псалми 55:13
    orderIndex: 12
    osisId: Ps.55.13
    sblId: Ps 55:13
    shortName: Пс 55:13
    text: (55-14) але ти, чоловік мені рівня, мій приятель близький і знайомий мені,
  - name: Псалми 55:14
    orderIndex: 13
    osisId: Ps.55.14
    sblId: Ps 55:14
    shortName: Пс 55:14
    text: (55-15) з яким солодко щиру розмову провадимо, і ходимо до Божого дому серед
      бурхливого натовпу...
  - name: Псалми 55:15
    orderIndex: 14
    osisId: Ps.55.15
    sblId: Ps 55:15
    shortName: Пс 55:15
    text: (55-16) Нехай же впаде на них смерть, нехай зійдуть вони до шеолу живими,
      бо зло в їхнім мешканні, у їхній середині!
  - name: Псалми 55:16
    orderIndex: 15
    osisId: Ps.55.16
    sblId: Ps 55:16
    shortName: Пс 55:16
    text: '(55-17) Я кличу до Бога, і Господь урятує мене:'
  - name: Псалми 55:17
    orderIndex: 16
    osisId: Ps.55.17
    sblId: Ps 55:17
    shortName: Пс 55:17
    text: (55-18) увечорі, вранці й опівдні я скаржусь й зідхаю, і Він вислухає мого
      голосу!
  - name: Псалми 55:18
    orderIndex: 17
    osisId: Ps.55.18
    sblId: Ps 55:18
    shortName: Пс 55:18
    text: (55-19) У мирі Він викупить душу мою, щоб до мене вони не зближались, бо
      багато було їх на мене!
  - name: Псалми 55:19
    orderIndex: 18
    osisId: Ps.55.19
    sblId: Ps 55:19
    shortName: Пс 55:19
    text: (55-20) Бог вислухає, і їм Той відповість, Хто відвіку сидить на престолі,
      Села, бо немає у них перемін, і Бога вони не бояться,
  - name: Псалми 55:20
    orderIndex: 19
    osisId: Ps.55.20
    sblId: Ps 55:20
    shortName: Пс 55:20
    text: (55-21) ворог витягнув руки свої проти тих, що в спокої жили з ним, він
      зганьбив заповіта свого,
  - name: Псалми 55:21
    orderIndex: 20
    osisId: Ps.55.21
    sblId: Ps 55:21
    shortName: Пс 55:21
    text: (55-22) його уста гладенькі, як масло, та сварка у серці його, від оливи
      м'якіші слова його, та вони як мечі ті оголені!...
  - name: Псалми 55:22
    orderIndex: 21
    osisId: Ps.55.22
    sblId: Ps 55:22
    shortName: Пс 55:22
    text: (55-23) Свого тягара поклади ти на Господа, і тебе Він підтримає, Він ніколи
      не дасть захитатися праведному!
  - name: Псалми 55:23
    orderIndex: 22
    osisId: Ps.55.23
    sblId: Ps 55:23
    shortName: Пс 55:23
    text: (55-24) А Ти їх, Боже мій, поскидаєш до ями погибелі! Люди чинів кривавих
      й обмани, бодай своїх днів вони не дожили навіть до половини, а я покладаю надію
      на Тебе!
  versesCount: 23
- name: Псалми 56
  orderIndex: 55
  osisId: Ps.56
  sblId: Ps 56
  shortName: Пс 56
  verses:
  - name: Псалми 56:1
    orderIndex: 0
    osisId: Ps.56.1
    sblId: Ps 56:1
    shortName: Пс 56:1
    text: Для дириґетна хору. На „Німа голубка в далечині". Золотий Давидів псалом,
      коли филистимляни захопили були його в Ґаті. (56-2) Помилуй мене, Боже, бо топче
      мене чоловік, цілий день він воює та тисне мене!
  - name: Псалми 56:2
    orderIndex: 1
    osisId: Ps.56.2
    sblId: Ps 56:2
    shortName: Пс 56:2
    text: (56-3) Чатують мої вороги цілий день, бо багато таких, що воюють завзято
      на мене!
  - name: Псалми 56:3
    orderIndex: 2
    osisId: Ps.56.3
    sblId: Ps 56:3
    shortName: Пс 56:3
    text: (56-4) Того дня, коли страх обгортає мене, я надію на Тебе кладу,
  - name: Псалми 56:4
    orderIndex: 3
    osisId: Ps.56.4
    sblId: Ps 56:4
    shortName: Пс 56:4
    text: (56-5) я в Бозі хвалитиму слово Його, на Бога надію кладу, й не боюся, що
      тіло учинить мені?
  - name: Псалми 56:5
    orderIndex: 4
    osisId: Ps.56.5
    sblId: Ps 56:5
    shortName: Пс 56:5
    text: '(56-6) Цілий день біль приносять слова мої, усі їхні думки проти мене на
      зло:'
  - name: Псалми 56:6
    orderIndex: 5
    osisId: Ps.56.6
    sblId: Ps 56:6
    shortName: Пс 56:6
    text: (56-7) слідкують, ховаються, пильнують вони мої стопи... Як чатують на душу
      мою,
  - name: Псалми 56:7
    orderIndex: 6
    osisId: Ps.56.7
    sblId: Ps 56:7
    shortName: Пс 56:7
    text: (56-8) так Ти через гріх віджени їх, пониж, Боже, людей в Своїм гніві!
  - name: Псалми 56:8
    orderIndex: 7
    osisId: Ps.56.8
    sblId: Ps 56:8
    shortName: Пс 56:8
    text: (56-9) Полічив Ти тиняння моє, помісти ж мої сльози перед Собою, чи ж вони
      не записані в книзі Твоїй?
  - name: Псалми 56:9
    orderIndex: 8
    osisId: Ps.56.9
    sblId: Ps 56:9
    shortName: Пс 56:9
    text: (56-10) Тоді то мої вороги повтікають назад, того дня, як я кликати буду.
      Те я знаю, що Бог при мені,
  - name: Псалми 56:10
    orderIndex: 9
    osisId: Ps.56.10
    sblId: Ps 56:10
    shortName: Пс 56:10
    text: (56-11) і в Бозі я справу свою докінчу, докінчу я в Господі справу!
  - name: Псалми 56:11
    orderIndex: 10
    osisId: Ps.56.11
    sblId: Ps 56:11
    shortName: Пс 56:11
    text: (56-12) На Бога надію кладу й не боюсь, що людина учинить мені?
  - name: Псалми 56:12
    orderIndex: 11
    osisId: Ps.56.12
    sblId: Ps 56:12
    shortName: Пс 56:12
    text: (56-13) На мені зостаються, о Боже, присяги Тобі, та для Тебе я виповню
      жертви хвали.
  - name: Псалми 56:13
    orderIndex: 12
    osisId: Ps.56.13
    sblId: Ps 56:13
    shortName: Пс 56:13
    text: (56-14) Як Ти спас мою душу від смерти, то хіба ж не спасеш моїх ніг від
      падіння, щоб у світлі життя я ходив перед Богом?
  versesCount: 13
- name: Псалми 57
  orderIndex: 56
  osisId: Ps.57
  sblId: Ps 57
  shortName: Пс 57
  verses:
  - name: Псалми 57:1
    orderIndex: 0
    osisId: Ps.57.1
    sblId: Ps 57:1
    shortName: Пс 57:1
    text: 'Для дириґетна хору. На спів: „Не вигуби". Золотий псалом Давидів, коли
      він утікав від Саула в печеру. (57-2) Помилуй мене, Боже, помилуй мене, бо до
      Тебе вдається душа моя, і в тіні Твоїх крил я сховаюсь, аж поки нещастя мине!'
  - name: Псалми 57:2
    orderIndex: 1
    osisId: Ps.57.2
    sblId: Ps 57:2
    shortName: Пс 57:2
    text: (57-3) Я кличу до Бога Всевишнього, до Бога, що чинить для мене добро.
  - name: Псалми 57:3
    orderIndex: 2
    osisId: Ps.57.3
    sblId: Ps 57:3
    shortName: Пс 57:3
    text: (57-4) Він пошле з небес і врятує мене, Він поганьбить того, хто чатує на
      мене. Села. Бог пошле Свою милість та правду Свою
  - name: Псалми 57:4
    orderIndex: 3
    osisId: Ps.57.4
    sblId: Ps 57:4
    shortName: Пс 57:4
    text: (57-5) на душу мою. Знаходжуся я серед левів, що людських синів пожирають,
      їхні зуби як спис той та стріли, а їхній язик гострий меч.
  - name: Псалми 57:5
    orderIndex: 4
    osisId: Ps.57.5
    sblId: Ps 57:5
    shortName: Пс 57:5
    text: (57-6) Піднесися ж, о Боже, над небо, а слава Твоя над всією землею!
  - name: Псалми 57:6
    orderIndex: 5
    osisId: Ps.57.6
    sblId: Ps 57:6
    shortName: Пс 57:6
    text: (57-7) Вороги приготовили пастку для стіп моїх, душу мою нахилили, вони
      викопали вовчу яму для мене, і попадали в неї самі! Села.
  - name: Псалми 57:7
    orderIndex: 6
    osisId: Ps.57.7
    sblId: Ps 57:7
    shortName: Пс 57:7
    text: (57-8) Моє серце зміцнилося, Боже, зміцнилося серце моє, я буду співати
      та славити Тебе!
  - name: Псалми 57:8
    orderIndex: 7
    osisId: Ps.57.8
    sblId: Ps 57:8
    shortName: Пс 57:8
    text: (57-9) Збудися ж ти, хвало моя, пробудися ж ти, арфо та цитро, я буду будити
      досвітню зорю!
  - name: Псалми 57:9
    orderIndex: 8
    osisId: Ps.57.9
    sblId: Ps 57:9
    shortName: Пс 57:9
    text: (57-10) Я буду Тебе вихваляти, о Господи, серед народів, я буду співати
      Тобі між племенами,
  - name: Псалми 57:10
    orderIndex: 9
    osisId: Ps.57.10
    sblId: Ps 57:10
    shortName: Пс 57:10
    text: (57-11) бо Твоє милосердя велике воно аж до неба, а правда Твоя аж до хмар!
  - name: Псалми 57:11
    orderIndex: 10
    osisId: Ps.57.11
    sblId: Ps 57:11
    shortName: Пс 57:11
    text: (57-12) Піднесися ж, о Боже, над небо, а слава Твоя над всією землею!
  versesCount: 11
- name: Псалми 58
  orderIndex: 57
  osisId: Ps.58
  sblId: Ps 58
  shortName: Пс 58
  verses:
  - name: Псалми 58:1
    orderIndex: 0
    osisId: Ps.58.1
    sblId: Ps 58:1
    shortName: Пс 58:1
    text: 'Для дириґетна хору. На спів: „Не вигуби". Золотий псалом Давидів. (58-2)
      Чи ж то справді ви, можні, говорите правду, чи людських синів слушно судите?'
  - name: Псалми 58:2
    orderIndex: 1
    osisId: Ps.58.2
    sblId: Ps 58:2
    shortName: Пс 58:2
    text: (58-3) Отже, у серці ви чините кривди, дорогу насильства рук ваших торуєте
      ви на землі.
  - name: Псалми 58:3
    orderIndex: 2
    osisId: Ps.58.3
    sblId: Ps 58:3
    shortName: Пс 58:3
    text: (58-4) Від лоня ще матернього вже віддалені несправедливі, з утроби ще матерньої
      заблудилися неправдомовці,
  - name: Псалми 58:4
    orderIndex: 3
    osisId: Ps.58.4
    sblId: Ps 58:4
    shortName: Пс 58:4
    text: (58-5) їхня отрута така, як отрута зміїна, як отрута глухої гадюки, що ухо
      своє затуляє,
  - name: Псалми 58:5
    orderIndex: 4
    osisId: Ps.58.5
    sblId: Ps 58:5
    shortName: Пс 58:5
    text: (58-6) що не слухає голосу заклиначів, чарівника, в чарах вправного!
  - name: Псалми 58:6
    orderIndex: 5
    osisId: Ps.58.6
    sblId: Ps 58:6
    shortName: Пс 58:6
    text: (58-7) Поруйнуй, Боже, зуби їхні в їхніх устах, левчукам розбий, Господи,
      щелепи,
  - name: Псалми 58:7
    orderIndex: 6
    osisId: Ps.58.7
    sblId: Ps 58:7
    shortName: Пс 58:7
    text: (58-8) нехай розпливуться, немов та вода, що собі розтікається, хай пов'януть
      вони, як трава по дорозі,
  - name: Псалми 58:8
    orderIndex: 7
    osisId: Ps.58.8
    sblId: Ps 58:8
    shortName: Пс 58:8
    text: (58-9) бодай стали, немов той слимак, що в своїй слизоті розпускається,
      щоб сонця не бачили, як мертвий отой плід у жінки!
  - name: Псалми 58:9
    orderIndex: 8
    osisId: Ps.58.9
    sblId: Ps 58:9
    shortName: Пс 58:9
    text: (58-10) Поки почують тернину запалену ваші горшки, нехай буря її рознесе,
      чи свіжу, чи спалену!
  - name: Псалми 58:10
    orderIndex: 9
    osisId: Ps.58.10
    sblId: Ps 58:10
    shortName: Пс 58:10
    text: (58-11) А праведний тішитись буде, бо помсту побачить, у крові безбожного
      стопи свої він обмиє!
  - name: Псалми 58:11
    orderIndex: 10
    osisId: Ps.58.11
    sblId: Ps 58:11
    shortName: Пс 58:11
    text: '(58-12) і скаже людина: Поправді є плід справедливому, справді є Бог, суддя
      на землі!'
  versesCount: 11
- name: Псалми 59
  orderIndex: 58
  osisId: Ps.59
  sblId: Ps 59
  shortName: Пс 59
  verses:
  - name: Псалми 59:1
    orderIndex: 0
    osisId: Ps.59.1
    sblId: Ps 59:1
    shortName: Пс 59:1
    text: 'Для дириґетна хору. На спів: „Не вигуби". Золотий псалом Давидів, коли
      послав був Саул, і стерегли його дім. щоб убити його. (59-2) Визволь мене від
      моїх ворогів, о мій Боже, від напасників моїх охорони Ти мене!'
  - name: Псалми 59:2
    orderIndex: 1
    osisId: Ps.59.2
    sblId: Ps 59:2
    shortName: Пс 59:2
    text: (59-3) Визволь мене від злочинців, і спаси мене від кровожерних,
  - name: Псалми 59:3
    orderIndex: 2
    osisId: Ps.59.3
    sblId: Ps 59:3
    shortName: Пс 59:3
    text: (59-4) бо ось причаїлись на душу мою, на мене збираються сильні, не моя
      в тім провина, о Господи, і не мій гріх!
  - name: Псалми 59:4
    orderIndex: 3
    osisId: Ps.59.4
    sblId: Ps 59:4
    shortName: Пс 59:4
    text: (59-5) Без моєї провини вони он збігаються та готуються, устань же назустріч
      мені та побач!
  - name: Псалми 59:5
    orderIndex: 4
    osisId: Ps.59.5
    sblId: Ps 59:5
    shortName: Пс 59:5
    text: (59-6) і Ти, Господи, Боже Саваоте, Боже ізраїлів, збудися, щоб покарати
      всіх поган, і не помилуй нікого із зрадників злих! Села.
  - name: Псалми 59:6
    orderIndex: 5
    osisId: Ps.59.6
    sblId: Ps 59:6
    shortName: Пс 59:6
    text: (59-7) Надвечір вони повертаються, скиглять, як пес, і перебігають по місту,
  - name: Псалми 59:7
    orderIndex: 6
    osisId: Ps.59.7
    sblId: Ps 59:7
    shortName: Пс 59:7
    text: (59-8) й ось слова вивергають устами своїми, мечі в їхніх губах, та хто
      це почує...
  - name: Псалми 59:8
    orderIndex: 7
    osisId: Ps.59.8
    sblId: Ps 59:8
    shortName: Пс 59:8
    text: (59-9) Але посмієшся з них, Господи, і всіх поган засоромиш!
  - name: Псалми 59:9
    orderIndex: 8
    osisId: Ps.59.9
    sblId: Ps 59:9
    shortName: Пс 59:9
    text: (59-10) Твердине моя, я Тебе пильнуватиму, бо Бог оборона моя!
  - name: Псалми 59:10
    orderIndex: 9
    osisId: Ps.59.10
    sblId: Ps 59:10
    shortName: Пс 59:10
    text: (59-11) Мій Бог, Його милість мене попередила, Бог учинить мені, що побачу
      падіння своїх ворогів!
  - name: Псалми 59:11
    orderIndex: 10
    osisId: Ps.59.11
    sblId: Ps 59:11
    shortName: Пс 59:11
    text: (59-12) Не вбивай їх, щоб народ мій цього не забув, міццю Своєю розвій їх
      і зниж їх, о щите наш, Господи!
  - name: Псалми 59:12
    orderIndex: 11
    osisId: Ps.59.12
    sblId: Ps 59:12
    shortName: Пс 59:12
    text: (59-13) Гріх їхніх уст слово губ їхніх, і нехай вони схоплені будуть своєю
      пихою, і за клятву й брехню, яку кажуть!
  - name: Псалми 59:13
    orderIndex: 12
    osisId: Ps.59.13
    sblId: Ps 59:13
    shortName: Пс 59:13
    text: (59-14) У гніві їх знищ, знищ і хай їх не буде, і хай знають вони, що царює
      Бог в Якові, аж до кінців землі! Села.
  - name: Псалми 59:14
    orderIndex: 13
    osisId: Ps.59.14
    sblId: Ps 59:14
    shortName: Пс 59:14
    text: (59-15) А надвечір вони повертаються, скиглять, як пес, і перебігають по
      місту.
  - name: Псалми 59:15
    orderIndex: 14
    osisId: Ps.59.15
    sblId: Ps 59:15
    shortName: Пс 59:15
    text: (59-16) Вони вештатись будуть, щоб їсти, коли ж не наїдяться, то скаржитись
      будуть.
  - name: Псалми 59:16
    orderIndex: 15
    osisId: Ps.59.16
    sblId: Ps 59:16
    shortName: Пс 59:16
    text: (59-17) А я буду співати про силу Твою, буду радісно вранці хвалити Твою
      милість, бо для мене Ти був в день недолі моєї твердинею й захистом!
  - name: Псалми 59:17
    orderIndex: 16
    osisId: Ps.59.17
    sblId: Ps 59:17
    shortName: Пс 59:17
    text: (59-18) Твердине моя, до Тебе співати я буду, бо Бог оборона моя, милостивий
      мій Боже!
  versesCount: 17
- name: Псалми 60
  orderIndex: 59
  osisId: Ps.60
  sblId: Ps 60
  shortName: Пс 60
  verses:
  - name: Псалми 60:1
    orderIndex: 0
    osisId: Ps.60.1
    sblId: Ps 60:1
    shortName: Пс 60:1
    text: 'Для дириґетна хору. На спів: „Лілея свідчення". Золотий псалом Давидів
      для навчання, (60-2) коли він підпалив був Арам двух річок і Арам Цови, і вернувся
      Йоав і побив Едома в Соляній долині, дванадцять тисяч. (60-3) Боже, покинув
      Ти нас, розпорошив Ти нас, Ти нагнівався був, повернися ж до нас!'
  - name: Псалми 60:2
    orderIndex: 1
    osisId: Ps.60.2
    sblId: Ps 60:2
    shortName: Пс 60:2
    text: (60-4) Ти землею затряс, і її розірвав, уздоров же уламки її, бо вона захиталась!
  - name: Псалми 60:3
    orderIndex: 2
    osisId: Ps.60.3
    sblId: Ps 60:3
    shortName: Пс 60:3
    text: (60-5) Ти вчинив, що народ Твій побачив тяжке, напоїв нас отрутним вином...
  - name: Псалми 60:4
    orderIndex: 3
    osisId: Ps.60.4
    sblId: Ps 60:4
    shortName: Пс 60:4
    text: (60-6) Ти дав прапора тим, хто боїться Тебе, щоб збирались вони перед правдою.
      Села.
  - name: Псалми 60:5
    orderIndex: 4
    osisId: Ps.60.5
    sblId: Ps 60:5
    shortName: Пс 60:5
    text: (60-7) Щоб любі Твої були визволені, Своєю правицею допоможи, й обізвися
      до нас!
  - name: Псалми 60:6
    orderIndex: 5
    osisId: Ps.60.6
    sblId: Ps 60:6
    shortName: Пс 60:6
    text: '(60-8) У святині Своїй Бог промовив: Нехай розвеселюсь, розділю Я Сихем
      і долину Суккотську поміряю!'
  - name: Псалми 60:7
    orderIndex: 6
    osisId: Ps.60.7
    sblId: Ps 60:7
    shortName: Пс 60:7
    text: (60-9) Належить Мені Ґілеад, Мені Манасія, а Єфрем охорона Моїй голові,
      Юда берло Моє.
  - name: Псалми 60:8
    orderIndex: 7
    osisId: Ps.60.8
    sblId: Ps 60:8
    shortName: Пс 60:8
    text: (60-10) Моав то мідниця Мого миття, на Едом узуттям Своїм кину, филистею,
      вигукуй для Мене із радістю!
  - name: Псалми 60:9
    orderIndex: 8
    osisId: Ps.60.9
    sblId: Ps 60:9
    shortName: Пс 60:9
    text: (60-11) Хто мене запровадить до міста твердинного, хто до Едому мене попровадить?
  - name: Псалми 60:10
    orderIndex: 9
    osisId: Ps.60.10
    sblId: Ps 60:10
    shortName: Пс 60:10
    text: (60-12) Хіба ж Ти покинув нас, Боже, і серед нашого війська не вийдеш вже,
      Боже?
  - name: Псалми 60:11
    orderIndex: 10
    osisId: Ps.60.11
    sblId: Ps 60:11
    shortName: Пс 60:11
    text: (60-13) Подай же нам поміч на ворога, людська бо поміч марнота!
  - name: Псалми 60:12
    orderIndex: 11
    osisId: Ps.60.12
    sblId: Ps 60:12
    shortName: Пс 60:12
    text: (60-14) Ми мужність виявимо в Бозі, і Він потопче противників наших!
  versesCount: 12
- name: Псалми 61
  orderIndex: 60
  osisId: Ps.61
  sblId: Ps 61
  shortName: Пс 61
  verses:
  - name: Псалми 61:1
    orderIndex: 0
    osisId: Ps.61.1
    sblId: Ps 61:1
    shortName: Пс 61:1
    text: Для дириґетна хору. На струннім інструменті. Псалом Давидів. (61-2) Вислухай,
      Боже, благання моє, почуй же молитву мою,
  - name: Псалми 61:2
    orderIndex: 1
    osisId: Ps.61.2
    sblId: Ps 61:2
    shortName: Пс 61:2
    text: (61-3) я кличу до Тебе від краю землі, коли серце моє омліває! На скелю,
      що вища від мене, мене попровадь,
  - name: Псалми 61:3
    orderIndex: 2
    osisId: Ps.61.3
    sblId: Ps 61:3
    shortName: Пс 61:3
    text: (61-4) бо для мене Ти став пристановищем, баштою сильною супроти ворога!
  - name: Псалми 61:4
    orderIndex: 3
    osisId: Ps.61.4
    sblId: Ps 61:4
    shortName: Пс 61:4
    text: (61-5) Хай я оселюся навіки в наметі Твоїм, в укритті Твоїх крил заховаюся,
      Села,
  - name: Псалми 61:5
    orderIndex: 4
    osisId: Ps.61.5
    sblId: Ps 61:5
    shortName: Пс 61:5
    text: (61-6) бо Ти, Боже, почув обітниці мої, Ти дав спадщину тим, хто Ймення
      Твого боїться!
  - name: Псалми 61:6
    orderIndex: 5
    osisId: Ps.61.6
    sblId: Ps 61:6
    shortName: Пс 61:6
    text: (61-7) Цареві примнож дні до днів, продовж роки йому немов вічні віки,
  - name: Псалми 61:7
    orderIndex: 6
    osisId: Ps.61.7
    sblId: Ps 61:7
    shortName: Пс 61:7
    text: (61-8) нехай він перед Божим лицем пробуває навіки, хай милість та правда
      його стережуть!
  - name: Псалми 61:8
    orderIndex: 7
    osisId: Ps.61.8
    sblId: Ps 61:8
    shortName: Пс 61:8
    text: (61-9) Отак буду співати я завжди про Ймення Твоє, виконувати буду щоденно
      обіти свої!
  versesCount: 8
- name: Псалми 62
  orderIndex: 61
  osisId: Ps.62
  sblId: Ps 62
  shortName: Пс 62
  verses:
  - name: Псалми 62:1
    orderIndex: 0
    osisId: Ps.62.1
    sblId: Ps 62:1
    shortName: Пс 62:1
    text: Для дириґетна хору. Для Єдутуна. Псалом Давидів. (62-2) Тільки від Бога
      чекай у мовчанні, о душе моя, від Нього спасіння моє!
  - name: Псалми 62:2
    orderIndex: 1
    osisId: Ps.62.2
    sblId: Ps 62:2
    shortName: Пс 62:2
    text: (62-3) Тільки Він моя скеля й спасіння моє, Він твердиня моя, тому не захитаюся
      дуже!
  - name: Псалми 62:3
    orderIndex: 2
    osisId: Ps.62.3
    sblId: Ps 62:3
    shortName: Пс 62:3
    text: (62-4) Доки будете ви нападати на людину? Усі хочете ви розтрощити її, немов
      мур той похилений, мов би паркан той валющий!
  - name: Псалми 62:4
    orderIndex: 3
    osisId: Ps.62.4
    sblId: Ps 62:4
    shortName: Пс 62:4
    text: '(62-5) Вони тільки й думають, як би зіпхнути її з висоти, вони полюбили
      неправду: благословляють своїми устами, в своєму ж нутрі проклинають!... Села.'
  - name: Псалми 62:5
    orderIndex: 4
    osisId: Ps.62.5
    sblId: Ps 62:5
    shortName: Пс 62:5
    text: (62-6) Тільки від Бога чекай у мовчанні, о душе моя, бо від Нього надія
      моя!
  - name: Псалми 62:6
    orderIndex: 5
    osisId: Ps.62.6
    sblId: Ps 62:6
    shortName: Пс 62:6
    text: (62-7) Тільки Він моя скеля й спасіння моє, Він твердиня моя, тому не захитаюсь!
  - name: Псалми 62:7
    orderIndex: 6
    osisId: Ps.62.7
    sblId: Ps 62:7
    shortName: Пс 62:7
    text: (62-8) У Бозі спасіння моє й моя слава, скеля сили моєї, моє пристановище
      в Бозі!
  - name: Псалми 62:8
    orderIndex: 7
    osisId: Ps.62.8
    sblId: Ps 62:8
    shortName: Пс 62:8
    text: (62-9) Мій народе, кожного часу надійтесь на Нього, серце своє перед Ним
      виливайте, Бог для нас пристановище! Села.
  - name: Псалми 62:9
    orderIndex: 8
    osisId: Ps.62.9
    sblId: Ps 62:9
    shortName: Пс 62:9
    text: '(62-10) Справді, людські сини як та пара, сини й вищих мужів обмана: як
      узяти на вагу вони легші від пари всі разом!'
  - name: Псалми 62:10
    orderIndex: 9
    osisId: Ps.62.10
    sblId: Ps 62:10
    shortName: Пс 62:10
    text: (62-11) Не надійтесь на утиск, і не пишайтесь грабунком; як багатство росте,
      не прикладайте свого серця до нього!
  - name: Псалми 62:11
    orderIndex: 10
    osisId: Ps.62.11
    sblId: Ps 62:11
    shortName: Пс 62:11
    text: (62-12) Один раз Бог сказав, а двічі я чув, що сила у Бога!
  - name: Псалми 62:12
    orderIndex: 11
    osisId: Ps.62.12
    sblId: Ps 62:12
    shortName: Пс 62:12
    text: (62-13) і в Тебе, о Господи, милість, бо відплачуєш кожному згідно з ділами
      його!
  versesCount: 12
- name: Псалми 63
  orderIndex: 62
  osisId: Ps.63
  sblId: Ps 63
  shortName: Пс 63
  verses:
  - name: Псалми 63:1
    orderIndex: 0
    osisId: Ps.63.1
    sblId: Ps 63:1
    shortName: Пс 63:1
    text: Псалом Давидів, коли був він у пустині юдейській. (63-2) Боже Ти Бог мій,
      я шукаю від рання Тебе, душа моя прагне до Тебе, тужить тіло моє за Тобою в
      країні пустельній і вимученій без води...
  - name: Псалми 63:2
    orderIndex: 1
    osisId: Ps.63.2
    sblId: Ps 63:2
    shortName: Пс 63:2
    text: (63-3) Я так приглядався до Тебе в святині, щоб бачити силу Твою й Твою
      славу,
  - name: Псалми 63:3
    orderIndex: 2
    osisId: Ps.63.3
    sblId: Ps 63:3
    shortName: Пс 63:3
    text: (63-4) ліпша бо милість Твоя над життя, й мої уста Тебе прославляють!
  - name: Псалми 63:4
    orderIndex: 3
    osisId: Ps.63.4
    sblId: Ps 63:4
    shortName: Пс 63:4
    text: (63-5) Так я буду в житті своїм благословляти Тебе, ради Ймення Твого буду
      руки свої підіймати!
  - name: Псалми 63:5
    orderIndex: 4
    osisId: Ps.63.5
    sblId: Ps 63:5
    shortName: Пс 63:5
    text: (63-6) Насичується, ніби лоєм і товщем, душа моя, а уста мої хвалять губами
      співними.
  - name: Псалми 63:6
    orderIndex: 5
    osisId: Ps.63.6
    sblId: Ps 63:6
    shortName: Пс 63:6
    text: '(63-7) Як згадаю Тебе на постелі своїй, розмишляю про Тебе в сторожах нічних:'
  - name: Псалми 63:7
    orderIndex: 6
    osisId: Ps.63.7
    sblId: Ps 63:7
    shortName: Пс 63:7
    text: (63-8) що став Ти на поміч для мене, в тіні ж Твоїх крил я співатиму!
  - name: Псалми 63:8
    orderIndex: 7
    osisId: Ps.63.8
    sblId: Ps 63:8
    shortName: Пс 63:8
    text: (63-9) Пригорнулась до Тебе душа моя, правиця Твоя підпирає мене.
  - name: Псалми 63:9
    orderIndex: 8
    osisId: Ps.63.9
    sblId: Ps 63:9
    shortName: Пс 63:9
    text: (63-10) Вороги ж мою душу шукають для згуби, нехай западуться до споду землі,
  - name: Псалми 63:10
    orderIndex: 9
    osisId: Ps.63.10
    sblId: Ps 63:10
    shortName: Пс 63:10
    text: (63-11) нехай помордовані будуть мечем, бодай стали шакалам поживою!
  - name: Псалми 63:11
    orderIndex: 10
    osisId: Ps.63.11
    sblId: Ps 63:11
    shortName: Пс 63:11
    text: (63-12) А цар звеселиться у Бозі, буде хвалений кожен, хто йому присягає,
      будуть бо замкнені уста лжемовцям!
  versesCount: 11
- name: Псалми 64
  orderIndex: 63
  osisId: Ps.64
  sblId: Ps 64
  shortName: Пс 64
  verses:
  - name: Псалми 64:1
    orderIndex: 0
    osisId: Ps.64.1
    sblId: Ps 64:1
    shortName: Пс 64:1
    text: Для дириґетна хору. Псалом Давидів. (64-2) Вислухай, Боже, мій голос, як
      скаржуся я, від страху ворожого душу мою хорони!
  - name: Псалми 64:2
    orderIndex: 1
    osisId: Ps.64.2
    sblId: Ps 64:2
    shortName: Пс 64:2
    text: (64-3) Заховай мене від потаємного збору злочинців, від крику свавільців,
  - name: Псалми 64:3
    orderIndex: 2
    osisId: Ps.64.3
    sblId: Ps 64:3
    shortName: Пс 64:3
    text: (64-4) які нагострили свого язика, як меча, натягнули стрілу свою словом
      гірким,
  - name: Псалми 64:4
    orderIndex: 3
    osisId: Ps.64.4
    sblId: Ps 64:4
    shortName: Пс 64:4
    text: (64-5) щоб таємно стріляти в невинного, вони нагло стрілятимуть в нього,
      і не будуть боятись!...
  - name: Псалми 64:5
    orderIndex: 4
    osisId: Ps.64.5
    sblId: Ps 64:5
    shortName: Пс 64:5
    text: '(64-6) У злій справі зміцняють себе, змовляються пастки таємно розставити,
      кажуть: Хто буде їх бачити?'
  - name: Псалми 64:6
    orderIndex: 5
    osisId: Ps.64.6
    sblId: Ps 64:6
    shortName: Пс 64:6
    text: (64-7) Вони кривди ховають... Загинемо, як задум їхній сповниться, бо нутро
      чоловіка та серце глибоке!
  - name: Псалми 64:7
    orderIndex: 6
    osisId: Ps.64.7
    sblId: Ps 64:7
    shortName: Пс 64:7
    text: (64-8) Але вчинить Бог, що стріла на них стрілить, і нагло поранені будуть,
  - name: Псалми 64:8
    orderIndex: 7
    osisId: Ps.64.8
    sblId: Ps 64:8
    shortName: Пс 64:8
    text: (64-9) і вчинить, що їхній язик допадеться до них, і будуть хитати головою
      усі, хто спогляне на них!...
  - name: Псалми 64:9
    orderIndex: 8
    osisId: Ps.64.9
    sblId: Ps 64:9
    shortName: Пс 64:9
    text: (64-10) і всі люди боятися будуть, і будуть розказувати про чин Бога, і
      діло Його зрозуміють!
  - name: Псалми 64:10
    orderIndex: 9
    osisId: Ps.64.10
    sblId: Ps 64:10
    shortName: Пс 64:10
    text: (64-11) і праведний Господом буде радіти, і буде вдаватись до Нього, і будуть
      похвалені всі простосерді!
  versesCount: 10
- name: Псалми 65
  orderIndex: 64
  osisId: Ps.65
  sblId: Ps 65
  shortName: Пс 65
  verses:
  - name: Псалми 65:1
    orderIndex: 0
    osisId: Ps.65.1
    sblId: Ps 65:1
    shortName: Пс 65:1
    text: 'Для дириґетна хору. Псалом Давидів. Пісня. Уся земле, покликуйте Богові:'
  - name: Псалми 65:2
    orderIndex: 1
    osisId: Ps.65.2
    sblId: Ps 65:2
    shortName: Пс 65:2
    text: Тобі, Боже, належиться слава в Сіоні, і Тобі має відданий бути обіт!
  - name: Псалми 65:3
    orderIndex: 2
    osisId: Ps.65.3
    sblId: Ps 65:3
    shortName: Пс 65:3
    text: Ти, що молитви вислухуєш, всяке тіло до Тебе приходить!
  - name: Псалми 65:4
    orderIndex: 3
    osisId: Ps.65.4
    sblId: Ps 65:4
    shortName: Пс 65:4
    text: Справи грішні зробились сильніші від нас, Ти наші гріхи пробачаєш!
  - name: Псалми 65:5
    orderIndex: 4
    osisId: Ps.65.5
    sblId: Ps 65:5
    shortName: Пс 65:5
    text: Блаженний, кого вибираєш Ти та наближаєш, в оселях Твоїх спочивати той буде!
      наситимось ми добром дому Твого, найсвятішим із храму Твого!
  - name: Псалми 65:6
    orderIndex: 5
    osisId: Ps.65.6
    sblId: Ps 65:6
    shortName: Пс 65:6
    text: Грізні речі Ти відповідаєш нам правдою, Боже, Спасителю наш, надіє всіх
      кінців землі та сущих далеко на морі,
  - name: Псалми 65:7
    orderIndex: 6
    osisId: Ps.65.7
    sblId: Ps 65:7
    shortName: Пс 65:7
    text: що гори ставиш Своєю силою, підперезаний міццю,
  - name: Псалми 65:8
    orderIndex: 7
    osisId: Ps.65.8
    sblId: Ps 65:8
    shortName: Пс 65:8
    text: що втихомирюєш гуркіт морів, їхніх хвиль та галас народів...
  - name: Псалми 65:9
    orderIndex: 8
    osisId: Ps.65.9
    sblId: Ps 65:9
    shortName: Пс 65:9
    text: і будуть боятись ознак Твоїх мешканці кінців землі. Ти розвеселяєш країну,
      де вихід поранку й де вечір.
  - name: Псалми 65:10
    orderIndex: 9
    osisId: Ps.65.10
    sblId: Ps 65:10
    shortName: Пс 65:10
    text: Ти відвідуєш землю та поїш її, Ти збагачуєш щедро її, повний води потік
      Божий, Ти збіжжя готуєш її, бо Ти так приготовив її!
  - name: Псалми 65:11
    orderIndex: 10
    osisId: Ps.65.11
    sblId: Ps 65:11
    shortName: Пс 65:11
    text: Ти ріллю її насичуєш вогкістю, вирівнюєш груддя її, розпускаєш дощами її,
      Ти благословляєш рослинність її!
  - name: Псалми 65:12
    orderIndex: 11
    osisId: Ps.65.12
    sblId: Ps 65:12
    shortName: Пс 65:12
    text: Ти добром Своїм рік вкороновуєш, і стежки Твої краплями товщу течуть!
  - name: Псалми 65:13
    orderIndex: 12
    osisId: Ps.65.13
    sblId: Ps 65:13
    shortName: Пс 65:13
    text: Пасовиська пустині спливаються краплями, і радістю підперезались узгір'я!
      (65-14) Луги зодягнулись отарами, а долини покрилися збіжжям, гукають вони та
      співають!
  versesCount: 13
- name: Псалми 66
  orderIndex: 65
  osisId: Ps.66
  sblId: Ps 66
  shortName: Пс 66
  verses:
  - name: Псалми 66:1
    orderIndex: 0
    osisId: Ps.66.1
    sblId: Ps 66:1
    shortName: Пс 66:1
    text: Для дириґетна хору. Пісня. Псалом. Уся земле, покликуйте Богові,
  - name: Псалми 66:2
    orderIndex: 1
    osisId: Ps.66.2
    sblId: Ps 66:2
    shortName: Пс 66:2
    text: виспівуйте честь Його Йменню, честь для слави Його покладіть!
  - name: Псалми 66:3
    orderIndex: 2
    osisId: Ps.66.3
    sblId: Ps 66:3
    shortName: Пс 66:3
    text: 'Скажіть Богу: Які Твої вчинки грізні! Через силу велику Твою Твої вороги
      піддадуться Тобі,'
  - name: Псалми 66:4
    orderIndex: 3
    osisId: Ps.66.4
    sblId: Ps 66:4
    shortName: Пс 66:4
    text: вся земля буде падати до ніг Твоїх, і співати Тобі буде, оспівувати Ймення
      Твоє! Села.
  - name: Псалми 66:5
    orderIndex: 4
    osisId: Ps.66.5
    sblId: Ps 66:5
    shortName: Пс 66:5
    text: ідіть і погляньте на Божі діла, Він грізний у ділах проти людських синів!
  - name: Псалми 66:6
    orderIndex: 5
    osisId: Ps.66.6
    sblId: Ps 66:6
    shortName: Пс 66:6
    text: Він на суходіл змінив море, й переходили річку ногою, там раділи ми в Ньому!
  - name: Псалми 66:7
    orderIndex: 6
    osisId: Ps.66.7
    sblId: Ps 66:7
    shortName: Пс 66:7
    text: Він царює навіки Своєю могутністю, очі Його між народами зорять, нехай не
      несуться відступники! Села.
  - name: Псалми 66:8
    orderIndex: 7
    osisId: Ps.66.8
    sblId: Ps 66:8
    shortName: Пс 66:8
    text: Благословляйте, народи, нашого Бога, і голос слави Його розголошуйте,
  - name: Псалми 66:9
    orderIndex: 8
    osisId: Ps.66.9
    sblId: Ps 66:9
    shortName: Пс 66:9
    text: що зберіг при житті нашу душу, і не дав нозі нашій спіткнутись,
  - name: Псалми 66:10
    orderIndex: 9
    osisId: Ps.66.10
    sblId: Ps 66:10
    shortName: Пс 66:10
    text: бо Ти, Боже, нас випробовував, Ти нас перетопив, як срібло перетоплюється...
  - name: Псалми 66:11
    orderIndex: 10
    osisId: Ps.66.11
    sblId: Ps 66:11
    shortName: Пс 66:11
    text: Ти нас до в'язниці впровадив, Ти пута поклав нам на стегна,
  - name: Псалми 66:12
    orderIndex: 11
    osisId: Ps.66.12
    sblId: Ps 66:12
    shortName: Пс 66:12
    text: Ти їздити дав був людині по головах наших, ми ввійшли до огню й до води,
      але на широкі місця Ти нас вивів!
  - name: Псалми 66:13
    orderIndex: 12
    osisId: Ps.66.13
    sblId: Ps 66:13
    shortName: Пс 66:13
    text: Увійду я до дому Твого з цілопаленнями, обіти свої Тобі виплачу ті,
  - name: Псалми 66:14
    orderIndex: 13
    osisId: Ps.66.14
    sblId: Ps 66:14
    shortName: Пс 66:14
    text: що їх вимовили мої губи й сказали були мої уста в тісноті моїй!
  - name: Псалми 66:15
    orderIndex: 14
    osisId: Ps.66.15
    sblId: Ps 66:15
    shortName: Пс 66:15
    text: Цілопалення ситих тельців піднесу Тобі з димом кадильним баранячим, приготую
      биків із козлами. Села.
  - name: Псалми 66:16
    orderIndex: 15
    osisId: Ps.66.16
    sblId: Ps 66:16
    shortName: Пс 66:16
    text: 'ідіть, і послухайте, всі богобійні, а я розкажу, що Він учинив для моєї
      душі:'
  - name: Псалми 66:17
    orderIndex: 16
    osisId: Ps.66.17
    sblId: Ps 66:17
    shortName: Пс 66:17
    text: До Нього я кликав устами своїми, і хвали Йому під моїм язиком!
  - name: Псалми 66:18
    orderIndex: 17
    osisId: Ps.66.18
    sblId: Ps 66:18
    shortName: Пс 66:18
    text: Коли б беззаконня я бачив у серці своїм, то Господь не почув би мене,
  - name: Псалми 66:19
    orderIndex: 18
    osisId: Ps.66.19
    sblId: Ps 66:19
    shortName: Пс 66:19
    text: але Бог почув, і вислухав голос моєї молитви!
  - name: Псалми 66:20
    orderIndex: 19
    osisId: Ps.66.20
    sblId: Ps 66:20
    shortName: Пс 66:20
    text: Благословенний Бог, Який не відкинув моєї молитви й Свого милосердя від
      мене!
  versesCount: 20
- name: Псалми 67
  orderIndex: 66
  osisId: Ps.67
  sblId: Ps 67
  shortName: Пс 67
  verses:
  - name: Псалми 67:1
    orderIndex: 0
    osisId: Ps.67.1
    sblId: Ps 67:1
    shortName: Пс 67:1
    text: Для дириґетна хору. На струнних знаряддях. Псалом. Пісня. (67-2) Нехай Бог
      помилує нас, і хай поблагословить, хай засяє над нами обличчям Своїм, Села,
  - name: Псалми 67:2
    orderIndex: 1
    osisId: Ps.67.2
    sblId: Ps 67:2
    shortName: Пс 67:2
    text: (67-3) щоб пізнати дорогу Твою на землі, посеред народів усіх спасіння Твоє!
  - name: Псалми 67:3
    orderIndex: 2
    osisId: Ps.67.3
    sblId: Ps 67:3
    shortName: Пс 67:3
    text: (67-4) Хай Тебе вихваляють народи, о Боже, хай славлять Тебе всі народи!
  - name: Псалми 67:4
    orderIndex: 3
    osisId: Ps.67.4
    sblId: Ps 67:4
    shortName: Пс 67:4
    text: (67-5) Нехай веселяться й співають племена, бо Ти правдою судиш народи й
      племена ведеш на землі! Села.
  - name: Псалми 67:5
    orderIndex: 4
    osisId: Ps.67.5
    sblId: Ps 67:5
    shortName: Пс 67:5
    text: (67-6) Хай Тебе вихваляють народи, о Боже, хай славлять Тебе всі народи!
  - name: Псалми 67:6
    orderIndex: 5
    osisId: Ps.67.6
    sblId: Ps 67:6
    shortName: Пс 67:6
    text: (67-7) Земля врожай свій дала, Бог поблагословив нас, наш Бог!
  - name: Псалми 67:7
    orderIndex: 6
    osisId: Ps.67.7
    sblId: Ps 67:7
    shortName: Пс 67:7
    text: (67-8) Нехай благословляє нас Бог, і всі кінці землі хай бояться Його!
  versesCount: 7
- name: Псалми 68
  orderIndex: 67
  osisId: Ps.68
  sblId: Ps 68
  shortName: Пс 68
  verses:
  - name: Псалми 68:1
    orderIndex: 0
    osisId: Ps.68.1
    sblId: Ps 68:1
    shortName: Пс 68:1
    text: Для дириґетна хору. Псалом Давидів. Пісня. (68-2) Нехай воскресне Бог, і
      розпорошаться вороги Його, і нехай від лиця Його повтікають Його ненависники!
  - name: Псалми 68:2
    orderIndex: 1
    osisId: Ps.68.2
    sblId: Ps 68:2
    shortName: Пс 68:2
    text: (68-3) Як дим розвівається, так їх розвій, як топиться віск від огню, отак
      несправедливі загинуть перед Божим лицем!
  - name: Псалми 68:3
    orderIndex: 2
    osisId: Ps.68.3
    sblId: Ps 68:3
    shortName: Пс 68:3
    text: (68-4) А праведні будуть радіти, і будуть тішитися перед Богом, і веселитися
      в радості будуть!
  - name: Псалми 68:4
    orderIndex: 3
    osisId: Ps.68.4
    sblId: Ps 68:4
    shortName: Пс 68:4
    text: (68-5) Співайте Богові, виспівуйте Йменню Його, рівняйте дорогу Тому, Хто
      їде на хмарах, Господь Йому Ймення, та перед Ним веселіться!
  - name: Псалми 68:5
    orderIndex: 4
    osisId: Ps.68.5
    sblId: Ps 68:5
    shortName: Пс 68:5
    text: (68-6) Сиротам батько й вдовицям суддя, то Бог у святому мешканні Своїм!
  - name: Псалми 68:6
    orderIndex: 5
    osisId: Ps.68.6
    sblId: Ps 68:6
    shortName: Пс 68:6
    text: (68-7) Бог самітних уводить до дому, витягує в'язнів з кайданів, тільки
      відступники мешкати будуть у спаленій сонцем землі!
  - name: Псалми 68:7
    orderIndex: 6
    osisId: Ps.68.7
    sblId: Ps 68:7
    shortName: Пс 68:7
    text: (68-8) Боже, коли перед народом Своїм Ти виходив, коли йшов Ти пустинею,
      Села,
  - name: Псалми 68:8
    orderIndex: 7
    osisId: Ps.68.8
    sblId: Ps 68:8
    shortName: Пс 68:8
    text: (68-9) то тряслася земля, також капало небо було перед Богом, Сінай затремтів
      перед Богом, Богом ізраїля!
  - name: Псалми 68:9
    orderIndex: 8
    osisId: Ps.68.9
    sblId: Ps 68:9
    shortName: Пс 68:9
    text: (68-10) Дощ добродійний спускаєш Ти краплями, Боже, на спадок Свій перемучений
      міцно поставив його.
  - name: Псалми 68:10
    orderIndex: 9
    osisId: Ps.68.10
    sblId: Ps 68:10
    shortName: Пс 68:10
    text: (68-11) У ньому сиділо Твоє многолюддя, у Своїй доброті все готуєш Ти бідному,
      Боже!
  - name: Псалми 68:11
    orderIndex: 10
    osisId: Ps.68.11
    sblId: Ps 68:11
    shortName: Пс 68:11
    text: '(68-12) Господь дає слово; провісниць велика многота:'
  - name: Псалми 68:12
    orderIndex: 11
    osisId: Ps.68.12
    sblId: Ps 68:12
    shortName: Пс 68:12
    text: (68-13) Царі військ утікають, утікають, пані ж дому розділює здобич.
  - name: Псалми 68:13
    orderIndex: 12
    osisId: Ps.68.13
    sblId: Ps 68:13
    shortName: Пс 68:13
    text: (68-14) Коли ви спочиваєте між обійстями то крила голубки покриті сріблом,
      а пера її зеленкавістю золота.
  - name: Псалми 68:14
    orderIndex: 13
    osisId: Ps.68.14
    sblId: Ps 68:14
    shortName: Пс 68:14
    text: (68-15) Коли Всемогутній царів розпорошував в Краї, то сніг Ти спускав на
      Цалмоні.
  - name: Псалми 68:15
    orderIndex: 14
    osisId: Ps.68.15
    sblId: Ps 68:15
    shortName: Пс 68:15
    text: (68-16) Гора Божа Башанська гора, гора верхогір'я гора та Башанська.
  - name: Псалми 68:16
    orderIndex: 15
    osisId: Ps.68.16
    sblId: Ps 68:16
    shortName: Пс 68:16
    text: (68-17) Верхогір'я, чого заздрісно дивитеся на ту гору, що Бог зажадав на
      мешкання Своє, і Господь буде мешкати там завжди?
  - name: Псалми 68:17
    orderIndex: 16
    osisId: Ps.68.17
    sblId: Ps 68:17
    shortName: Пс 68:17
    text: (68-18) Колесниць Божих дві десятьтисячки, тисячі багатократні, Господь
      із Сінаю прибув до святині.
  - name: Псалми 68:18
    orderIndex: 17
    osisId: Ps.68.18
    sblId: Ps 68:18
    shortName: Пс 68:18
    text: (68-19) Ти піднявся був на висоту, полонених набрав, узяв дари ради людини,
      і відступники мешкати будуть у Господа Бога також.
  - name: Псалми 68:19
    orderIndex: 18
    osisId: Ps.68.19
    sblId: Ps 68:19
    shortName: Пс 68:19
    text: (68-20) Благословенний Господь, тягарі Він щоденно нам носить, Бог наше
      спасіння! Села.
  - name: Псалми 68:20
    orderIndex: 19
    osisId: Ps.68.20
    sblId: Ps 68:20
    shortName: Пс 68:20
    text: (68-21) Бог для нас Бог спасіння, і в Господа Владики виходи смерти!
  - name: Псалми 68:21
    orderIndex: 20
    osisId: Ps.68.21
    sblId: Ps 68:21
    shortName: Пс 68:21
    text: (68-22) Але розторощить Бог голову Своїх ворогів, маківку, вкриту волоссям,
      того, хто в гріхах своїх ходить!
  - name: Псалми 68:22
    orderIndex: 21
    osisId: Ps.68.22
    sblId: Ps 68:22
    shortName: Пс 68:22
    text: '(68-23) Промовив Господь: Я спроваджу з Башану тебе, з глибин моря спроваджу,'
  - name: Псалми 68:23
    orderIndex: 22
    osisId: Ps.68.23
    sblId: Ps 68:23
    shortName: Пс 68:23
    text: (68-24) щоб ти ногу свою мив у крові, щоб язик твоїх псів мав частину свою
      в ворогів!
  - name: Псалми 68:24
    orderIndex: 23
    osisId: Ps.68.24
    sblId: Ps 68:24
    shortName: Пс 68:24
    text: '(68-25) Походи Твої, Боже, бачено, походи Бога мого у святині мого Царя:'
  - name: Псалми 68:25
    orderIndex: 24
    osisId: Ps.68.25
    sblId: Ps 68:25
    shortName: Пс 68:25
    text: '(68-26) Попереду йшли співаки, потому грачі, посеред дівчат, що бряжчали
      на бубнах:'
  - name: Псалми 68:26
    orderIndex: 25
    osisId: Ps.68.26
    sblId: Ps 68:26
    shortName: Пс 68:26
    text: (68-27) Благословляйте на зборах Бога, Господа, ви, хто від джерел ізраїля!
  - name: Псалми 68:27
    orderIndex: 26
    osisId: Ps.68.27
    sblId: Ps 68:27
    shortName: Пс 68:27
    text: (68-28) Там Веніямин молодий, їхній володар, князі Юди, їхні полки, князі
      Завулона, князі Нефталима.
  - name: Псалми 68:28
    orderIndex: 27
    osisId: Ps.68.28
    sblId: Ps 68:28
    shortName: Пс 68:28
    text: (68-29) Твій Бог наказав тобі силу, будь силою, Боже, того, кого нам учинив!
  - name: Псалми 68:29
    orderIndex: 28
    osisId: Ps.68.29
    sblId: Ps 68:29
    shortName: Пс 68:29
    text: (68-30) із храму Твого на Єрусалимі царі привезуть Тобі дара.
  - name: Псалми 68:30
    orderIndex: 29
    osisId: Ps.68.30
    sblId: Ps 68:30
    shortName: Пс 68:30
    text: (68-31) Погрози звірині в очереті, череді волів разом з телятами людськими,
      понищ тих, хто кавалками срібла милується, розпорош ті народи, що воєн бажають!
  - name: Псалми 68:31
    orderIndex: 30
    osisId: Ps.68.31
    sblId: Ps 68:31
    shortName: Пс 68:31
    text: (68-32) Прийдуть з Єгипту посли, і руки свої Куш простягне до Бога.
  - name: Псалми 68:32
    orderIndex: 31
    osisId: Ps.68.32
    sblId: Ps 68:32
    shortName: Пс 68:32
    text: (68-33) Царства землі, співайте Богові, виспівуйте Господа, Села,
  - name: Псалми 68:33
    orderIndex: 32
    osisId: Ps.68.33
    sblId: Ps 68:33
    shortName: Пс 68:33
    text: (68-34) що їздить в відвічному небі небес. Ось Він загримить Своїм голосом,
      голосом сильним.
  - name: Псалми 68:34
    orderIndex: 33
    osisId: Ps.68.34
    sblId: Ps 68:34
    shortName: Пс 68:34
    text: (68-35) Визнайте Богові силу, величність Його над ізраїлем, а в хмарах потуга
      Його!
  - name: Псалми 68:35
    orderIndex: 34
    osisId: Ps.68.35
    sblId: Ps 68:35
    shortName: Пс 68:35
    text: (68-36) Бог грізний у святинях Своїх, Бог ізраїлів Він, що народові дає
      силу й міць, Бог благословенний!
  versesCount: 35
- name: Псалми 69
  orderIndex: 68
  osisId: Ps.69
  sblId: Ps 69
  shortName: Пс 69
  verses:
  - name: Псалми 69:1
    orderIndex: 0
    osisId: Ps.69.1
    sblId: Ps 69:1
    shortName: Пс 69:1
    text: 'Для дириґетна хору. На спів: „Лелії". Давидів. (69-2) Спаси мене, Боже,
      бо води вже аж до душі підійшли!'
  - name: Псалми 69:2
    orderIndex: 1
    osisId: Ps.69.2
    sblId: Ps 69:2
    shortName: Пс 69:2
    text: (69-3) Я загруз у глибокім багні, і нема на чім стати, ввійшов я до водних
      глибин, і мене залила течія!
  - name: Псалми 69:3
    orderIndex: 2
    osisId: Ps.69.3
    sblId: Ps 69:3
    shortName: Пс 69:3
    text: (69-4) Я змучився в крику своїм, висохло горло моє, очі мої затуманились
      від виглядання надії від Бога мого!...
  - name: Псалми 69:4
    orderIndex: 3
    osisId: Ps.69.4
    sblId: Ps 69:4
    shortName: Пс 69:4
    text: (69-5) Тих, хто мене без причини ненавидить, стало більш, як волосся на
      моїй голові, набралися сили мої вороги, що безвинно мене переслідують, чого
      не грабував, те вертаю!
  - name: Псалми 69:5
    orderIndex: 4
    osisId: Ps.69.5
    sblId: Ps 69:5
    shortName: Пс 69:5
    text: (69-6) Боже, Ти знаєш глупоту мою, а гріхи мої перед Тобою не сховані!
  - name: Псалми 69:6
    orderIndex: 5
    osisId: Ps.69.6
    sblId: Ps 69:6
    shortName: Пс 69:6
    text: (69-7) Нехай через мене не матимуть стиду оті, хто на Тебе надіється, Господи,
      Господи Саваоте; нехай через мене не матимуть сорому ті, хто шукає Тебе, Боже
      ізраїлів,
  - name: Псалми 69:7
    orderIndex: 6
    osisId: Ps.69.7
    sblId: Ps 69:7
    shortName: Пс 69:7
    text: (69-8) бо я ради Тебе зневагу ношу, ганьба покрила обличчя моє!...
  - name: Псалми 69:8
    orderIndex: 7
    osisId: Ps.69.8
    sblId: Ps 69:8
    shortName: Пс 69:8
    text: (69-9) Для братів своїх став я відчужений, і чужий для синів своєї матері,
  - name: Псалми 69:9
    orderIndex: 8
    osisId: Ps.69.9
    sblId: Ps 69:9
    shortName: Пс 69:9
    text: (69-10) бо ревність до дому Твойого з'їдає мене, і зневаги Твоїх зневажальників
      спадають на мене,
  - name: Псалми 69:10
    orderIndex: 9
    osisId: Ps.69.10
    sblId: Ps 69:10
    shortName: Пс 69:10
    text: (69-11) і постом я виплакав душу свою, а це сталось мені на зневагу...
  - name: Псалми 69:11
    orderIndex: 10
    osisId: Ps.69.11
    sblId: Ps 69:11
    shortName: Пс 69:11
    text: '(69-12) За одежу надів я верету, і за приказку став я для них:'
  - name: Псалми 69:12
    orderIndex: 11
    osisId: Ps.69.12
    sblId: Ps 69:12
    shortName: Пс 69:12
    text: (69-13) про мене балакають ті, хто в брамі сидить, і пісні тих, хто п'янке
      попиває...
  - name: Псалми 69:13
    orderIndex: 12
    osisId: Ps.69.13
    sblId: Ps 69:13
    shortName: Пс 69:13
    text: (69-14) А я молитва моя до Тебе, Господи, в часі Твоєї зичливости; в многоті
      милосердя Твойого подай мені відповідь про певність спасіння Твого,
  - name: Псалми 69:14
    orderIndex: 13
    osisId: Ps.69.14
    sblId: Ps 69:14
    shortName: Пс 69:14
    text: (69-15) визволь з болота мене, щоб я не втопився, щоб я урятований був від
      своїх ненависників та від глибокости вод!
  - name: Псалми 69:15
    orderIndex: 14
    osisId: Ps.69.15
    sblId: Ps 69:15
    shortName: Пс 69:15
    text: (69-16) Хай мене не заллє водяна течія, і хай глибінь мене не проковтне,
      і нехай своїх уст не замкне надо мною безодня!
  - name: Псалми 69:16
    orderIndex: 15
    osisId: Ps.69.16
    sblId: Ps 69:16
    shortName: Пс 69:16
    text: (69-17) Обізвися до мене, о Господи, в міру доброї ласки Своєї, в міру великости
      Свого милосердя звернися до мене,
  - name: Псалми 69:17
    orderIndex: 16
    osisId: Ps.69.17
    sblId: Ps 69:17
    shortName: Пс 69:17
    text: (69-18) і обличчя Свого не ховай від Свого раба, бо тісно мені, озвися ж
      небаром до мене,
  - name: Псалми 69:18
    orderIndex: 17
    osisId: Ps.69.18
    sblId: Ps 69:18
    shortName: Пс 69:18
    text: (69-19) наблизись до моєї душі, порятуй же її, ради моїх ворогів відкупи
      Ти мене!...
  - name: Псалми 69:19
    orderIndex: 18
    osisId: Ps.69.19
    sblId: Ps 69:19
    shortName: Пс 69:19
    text: (69-20) Ти знаєш наругу мою, і мій сором та ганьбу мою, перед Тобою всі
      мої вороги!
  - name: Псалми 69:20
    orderIndex: 19
    osisId: Ps.69.20
    sblId: Ps 69:20
    shortName: Пс 69:20
    text: '(69-21) Моє серце зламала наруга, і невигойний мій сором: я чекав співчуття
      та немає його, і потішителів та не знайшов!'
  - name: Псалми 69:21
    orderIndex: 20
    osisId: Ps.69.21
    sblId: Ps 69:21
    shortName: Пс 69:21
    text: (69-22) і жовчі поклали у мій хліб потішення, а в спразі моїй оцтом мене
      напували...
  - name: Псалми 69:22
    orderIndex: 21
    osisId: Ps.69.22
    sblId: Ps 69:22
    shortName: Пс 69:22
    text: (69-23) Бодай пасткою стала їм їхня трапеза, а їхні учти тенетами,
  - name: Псалми 69:23
    orderIndex: 22
    osisId: Ps.69.23
    sblId: Ps 69:23
    shortName: Пс 69:23
    text: (69-24) бодай їхні очі потемніли, щоб їм не бачити, а їхні клуби хай завжди
      хитаються!
  - name: Псалми 69:24
    orderIndex: 23
    osisId: Ps.69.24
    sblId: Ps 69:24
    shortName: Пс 69:24
    text: (69-25) Вилий на них Свою ревність, а полум'я гніву Твого нехай їх доганяє!
  - name: Псалми 69:25
    orderIndex: 24
    osisId: Ps.69.25
    sblId: Ps 69:25
    shortName: Пс 69:25
    text: (69-26) Нехай їхнє село опустошене буде, хай мешканця в їхніх наметах не
      буде!
  - name: Псалми 69:26
    orderIndex: 25
    osisId: Ps.69.26
    sblId: Ps 69:26
    shortName: Пс 69:26
    text: (69-27) Бо кого Ти був збив, вони ще переслідують, і побільшують муки раненим
      Тобою...
  - name: Псалми 69:27
    orderIndex: 26
    osisId: Ps.69.27
    sblId: Ps 69:27
    shortName: Пс 69:27
    text: (69-28) Додай же гріха на їхній гріх, щоб вони не ввійшли в справедливість
      Твою,
  - name: Псалми 69:28
    orderIndex: 27
    osisId: Ps.69.28
    sblId: Ps 69:28
    shortName: Пс 69:28
    text: (69-29) нехай скреслені будуть із книги життя, і хай не будуть записані
      з праведними!...
  - name: Псалми 69:29
    orderIndex: 28
    osisId: Ps.69.29
    sblId: Ps 69:29
    shortName: Пс 69:29
    text: (69-30) А я бідний та хворий, але, Боже, спасіння Твоє мене чинить могутнім,
  - name: Псалми 69:30
    orderIndex: 29
    osisId: Ps.69.30
    sblId: Ps 69:30
    shortName: Пс 69:30
    text: (69-31) і я піснею буду хвалити ім'я Боже, співом вдячним Його величатиму!
  - name: Псалми 69:31
    orderIndex: 30
    osisId: Ps.69.31
    sblId: Ps 69:31
    shortName: Пс 69:31
    text: (69-32) і буде для Господа краща вона від вола, від бика, що роги він має,
      що копита роздвоєні має.
  - name: Псалми 69:32
    orderIndex: 31
    osisId: Ps.69.32
    sblId: Ps 69:32
    shortName: Пс 69:32
    text: (69-33) Побачать слухняні, і будуть радіти, хто ж Бога шукає нехай оживе
      ваше серце,
  - name: Псалми 69:33
    orderIndex: 32
    osisId: Ps.69.33
    sblId: Ps 69:33
    shortName: Пс 69:33
    text: (69-34) бо до вбогих Господь прислухається, і в'язнями Своїми не гордує
      Він!
  - name: Псалми 69:34
    orderIndex: 33
    osisId: Ps.69.34
    sblId: Ps 69:34
    shortName: Пс 69:34
    text: (69-35) Нехай хвалять Його небеса та земля, море й усе, що в них рухається,
  - name: Псалми 69:35
    orderIndex: 34
    osisId: Ps.69.35
    sblId: Ps 69:35
    shortName: Пс 69:35
    text: (69-36) бо спасе Бог Сіона, і збудує для Юди міста, і замешкають там, і
      вспадкують його,
  - name: Псалми 69:36
    orderIndex: 35
    osisId: Ps.69.36
    sblId: Ps 69:36
    shortName: Пс 69:36
    text: (69-37) і нащадки рабів Його посядуть його, й ті, хто любить ім'я Його,
      житимуть в нім!
  versesCount: 36
- name: Псалми 70
  orderIndex: 69
  osisId: Ps.70
  sblId: Ps 70
  shortName: Пс 70
  verses:
  - name: Псалми 70:1
    orderIndex: 0
    osisId: Ps.70.1
    sblId: Ps 70:1
    shortName: Пс 70:1
    text: Для дириґетна хору. Давидів. На пам'ятку. (70-2) Поквапся спасти мене, Боже,
      Господи, поспішися ж на поміч мені!
  - name: Псалми 70:2
    orderIndex: 1
    osisId: Ps.70.2
    sblId: Ps 70:2
    shortName: Пс 70:2
    text: (70-3) Нехай посоромлені будуть, і хай застидаються ті, хто шукає моєї душі,
      щоб схопити її! Нехай подадуться назад, і нехай посоромлені будуть усі, хто
      бажає для мене лихого!
  - name: Псалми 70:3
    orderIndex: 2
    osisId: Ps.70.3
    sblId: Ps 70:3
    shortName: Пс 70:3
    text: '(70-4) Бодай повернулися з соромом ті, хто говорить на мене: Ага! Ага!'
  - name: Псалми 70:4
    orderIndex: 3
    osisId: Ps.70.4
    sblId: Ps 70:4
    shortName: Пс 70:4
    text: '(70-5) Нехай тішаться та веселяться Тобою усі, хто шукає Тебе, та хто любить
      спасіння Твоє, і хай завжди говорять: Хай буде великий Господь!'
  - name: Псалми 70:5
    orderIndex: 4
    osisId: Ps.70.5
    sblId: Ps 70:5
    shortName: Пс 70:5
    text: '(70-6) А я вбогий та бідний, поспіши ж Ти до Мене, о Боже: моя поміч і
      мій оборонець то Ти, Боже мій, не спізняйся!'
  versesCount: 5
- name: Псалми 71
  orderIndex: 70
  osisId: Ps.71
  sblId: Ps 71
  shortName: Пс 71
  verses:
  - name: Псалми 71:1
    orderIndex: 0
    osisId: Ps.71.1
    sblId: Ps 71:1
    shortName: Пс 71:1
    text: До Тебе вдаюся я, Господи, хай же не буду повік засоромлений!
  - name: Псалми 71:2
    orderIndex: 1
    osisId: Ps.71.2
    sblId: Ps 71:2
    shortName: Пс 71:2
    text: визволь мене через правду Свою, і звільни мене, нахили Своє ухо до мене,
      й спаси мене,
  - name: Псалми 71:3
    orderIndex: 2
    osisId: Ps.71.3
    sblId: Ps 71:3
    shortName: Пс 71:3
    text: стань для мене за скелю мешкальну, куди міг би я завжди ховатись! Ти наказав
      рятувати мене, бо Ти скеля моя та твердиня моя!
  - name: Псалми 71:4
    orderIndex: 3
    osisId: Ps.71.4
    sblId: Ps 71:4
    shortName: Пс 71:4
    text: Боже мій, визволь мене від руки беззаконного, від руки того, хто кривдить
      та гнобить мене,
  - name: Псалми 71:5
    orderIndex: 4
    osisId: Ps.71.5
    sblId: Ps 71:5
    shortName: Пс 71:5
    text: Ти бо, Владико, надія моя, Господи, Ти охорона моя від юнацького віку мого!
  - name: Псалми 71:6
    orderIndex: 5
    osisId: Ps.71.6
    sblId: Ps 71:6
    shortName: Пс 71:6
    text: На Тебе оперся я був від народження, від утроби моєї матері Ти охорона моя,
      в Тобі моя слава постійно!
  - name: Псалми 71:7
    orderIndex: 6
    osisId: Ps.71.7
    sblId: Ps 71:7
    shortName: Пс 71:7
    text: Я став багатьом, як дивовище, та Ти сильна моя охорона!
  - name: Псалми 71:8
    orderIndex: 7
    osisId: Ps.71.8
    sblId: Ps 71:8
    shortName: Пс 71:8
    text: Уста мої повні Твоєї хвали, увесь день Твоєї величности!
  - name: Псалми 71:9
    orderIndex: 8
    osisId: Ps.71.9
    sblId: Ps 71:9
    shortName: Пс 71:9
    text: Не кидай мене на час старости, коли зменшиться сила моя, не лиши Ти мене,
  - name: Псалми 71:10
    orderIndex: 9
    osisId: Ps.71.10
    sblId: Ps 71:10
    shortName: Пс 71:10
    text: бо мої вороги проти мене змовляються, а ті, що чатують на душу мою нараджаються
      разом,
  - name: Псалми 71:11
    orderIndex: 10
    osisId: Ps.71.11
    sblId: Ps 71:11
    shortName: Пс 71:11
    text: 'говорячи: Бог покинув його, доганяйте й хапайте його, бо нема, хто б його
      врятував!...'
  - name: Псалми 71:12
    orderIndex: 11
    osisId: Ps.71.12
    sblId: Ps 71:12
    shortName: Пс 71:12
    text: Не віддалюйся, Боже, від мене, Боже мій поспішися ж на поміч мені!
  - name: Псалми 71:13
    orderIndex: 12
    osisId: Ps.71.13
    sblId: Ps 71:13
    shortName: Пс 71:13
    text: Нехай посоромляться, хай позникають усі, хто ненавидить душу мою, бодай
      зодяглися в наругу та в сором усі, хто прагне для мене лихого!
  - name: Псалми 71:14
    orderIndex: 13
    osisId: Ps.71.14
    sblId: Ps 71:14
    shortName: Пс 71:14
    text: А я буду постійно надіятись, і славу Твою над усе я помножу!
  - name: Псалми 71:15
    orderIndex: 14
    osisId: Ps.71.15
    sblId: Ps 71:15
    shortName: Пс 71:15
    text: Уста мої оповідатимуть правду Твою, про спасіння Твоє увесь день, бо числа
      їх не знаю,
  - name: Псалми 71:16
    orderIndex: 15
    osisId: Ps.71.16
    sblId: Ps 71:16
    shortName: Пс 71:16
    text: буду славити вчинки великі всевладного Господа, згадаю про правду Твою,
      єдино Твою!
  - name: Псалми 71:17
    orderIndex: 16
    osisId: Ps.71.17
    sblId: Ps 71:17
    shortName: Пс 71:17
    text: Боже, навчав Ти мене від юнацтва мого, і аж дотепер я звіщаю про чуда Твої.
  - name: Псалми 71:18
    orderIndex: 17
    osisId: Ps.71.18
    sblId: Ps 71:18
    shortName: Пс 71:18
    text: А Ти, Боже, не кидай мене аж до старости та сивини, поки я не звіщу про
      рамено Твоє поколінню, і кожному, хто тільки прийде про чини великі Твої!
  - name: Псалми 71:19
    orderIndex: 18
    osisId: Ps.71.19
    sblId: Ps 71:19
    shortName: Пс 71:19
    text: Бо Твоя справедливість, о Боже, сягає аж до високости, Боже, що речі великі
      вчинив, хто рівний Тобі?
  - name: Псалми 71:20
    orderIndex: 19
    osisId: Ps.71.20
    sblId: Ps 71:20
    shortName: Пс 71:20
    text: Ти мені показав був великі та люті нещастя, та знов Ти оживиш мене, і з
      безодень землі мене знову Ти витягнеш,
  - name: Псалми 71:21
    orderIndex: 20
    osisId: Ps.71.21
    sblId: Ps 71:21
    shortName: Пс 71:21
    text: Ти збільшиш величність мою, і знову потішиш мене!
  - name: Псалми 71:22
    orderIndex: 21
    osisId: Ps.71.22
    sblId: Ps 71:22
    shortName: Пс 71:22
    text: А я буду на арфі хвалити Тебе, Твою правду, мій Боже, із гуслами буду співати
      Тобі, Святий Ти ізраїлів!
  - name: Псалми 71:23
    orderIndex: 22
    osisId: Ps.71.23
    sblId: Ps 71:23
    shortName: Пс 71:23
    text: Нехай співом радіють уста мої, бо буду співати Тобі я та душа моя, яку Ти
      врятував!
  - name: Псалми 71:24
    orderIndex: 23
    osisId: Ps.71.24
    sblId: Ps 71:24
    shortName: Пс 71:24
    text: Шепоче про правду Твою мій язик цілий день, бо посоромлені, бо поганьблені
      всі, хто шукає лихого для мене!
  versesCount: 24
- name: Псалми 72
  orderIndex: 71
  osisId: Ps.72
  sblId: Ps 72
  shortName: Пс 72
  verses:
  - name: Псалми 72:1
    orderIndex: 0
    osisId: Ps.72.1
    sblId: Ps 72:1
    shortName: Пс 72:1
    text: Соломонів. Боже, Свої суди цареві подай, а Свою справедливість для сина
      царевого,
  - name: Псалми 72:2
    orderIndex: 1
    osisId: Ps.72.2
    sblId: Ps 72:2
    shortName: Пс 72:2
    text: хай він правдою судить народа Твого, а вбогих Твоїх справедливістю!
  - name: Псалми 72:3
    orderIndex: 2
    osisId: Ps.72.3
    sblId: Ps 72:3
    shortName: Пс 72:3
    text: Нехай гори приносять народові мир, а пагірки правду.
  - name: Псалми 72:4
    orderIndex: 3
    osisId: Ps.72.4
    sblId: Ps 72:4
    shortName: Пс 72:4
    text: Він судитиме вбогих народу, помагатиме бідним, і тиснути буде гнобителя!
  - name: Псалми 72:5
    orderIndex: 4
    osisId: Ps.72.5
    sblId: Ps 72:5
    shortName: Пс 72:5
    text: Будуть боятися Тебе, поки сонця, і поки місяця, з роду до роду!
  - name: Псалми 72:6
    orderIndex: 5
    osisId: Ps.72.6
    sblId: Ps 72:6
    shortName: Пс 72:6
    text: Він зійде, як дощ на покіс, немов краплі, що зрошують землю!
  - name: Псалми 72:7
    orderIndex: 6
    osisId: Ps.72.7
    sblId: Ps 72:7
    shortName: Пс 72:7
    text: Праведний буде цвісти в його дні, а спокій великий аж поки світитиме місяць,
  - name: Псалми 72:8
    orderIndex: 7
    osisId: Ps.72.8
    sblId: Ps 72:8
    shortName: Пс 72:8
    text: і він запанує від моря до моря, і від Ріки аж до кінців землі!
  - name: Псалми 72:9
    orderIndex: 8
    osisId: Ps.72.9
    sblId: Ps 72:9
    shortName: Пс 72:9
    text: Мешканці пустинь на коліна попадають перед обличчям його, а його вороги
      будуть порох лизати...
  - name: Псалми 72:10
    orderIndex: 9
    osisId: Ps.72.10
    sblId: Ps 72:10
    shortName: Пс 72:10
    text: Царі Таршішу та островів дадуть дари, принесуть царі Шеви та Севи дарунки!
  - name: Псалми 72:11
    orderIndex: 10
    osisId: Ps.72.11
    sblId: Ps 72:11
    shortName: Пс 72:11
    text: і впадуть перед ним усі царі, і будуть служити йому всі народи,
  - name: Псалми 72:12
    orderIndex: 11
    osisId: Ps.72.12
    sblId: Ps 72:12
    shortName: Пс 72:12
    text: бо визволить він бідаря, що голосить, та вбогого, що немає собі допомоги!
  - name: Псалми 72:13
    orderIndex: 12
    osisId: Ps.72.13
    sblId: Ps 72:13
    shortName: Пс 72:13
    text: Він змилується над убогим та бідним, і спасе душу бідних,
  - name: Псалми 72:14
    orderIndex: 13
    osisId: Ps.72.14
    sblId: Ps 72:14
    shortName: Пс 72:14
    text: від кривди й насилля врятує їхню душу, їхня кров дорога буде в очах його!
  - name: Псалми 72:15
    orderIndex: 14
    osisId: Ps.72.15
    sblId: Ps 72:15
    shortName: Пс 72:15
    text: і буде він жити, і дасть йому з золота Шеви, і завжди молитися буде за нього,
      буде благословляти його кожен день!
  - name: Псалми 72:16
    orderIndex: 15
    osisId: Ps.72.16
    sblId: Ps 72:16
    shortName: Пс 72:16
    text: На землі буде збіжжя багато, на гірському верху зашумить, як Ливан, його
      плід, і народ зацвіте по містах, як трава на землі!
  - name: Псалми 72:17
    orderIndex: 16
    osisId: Ps.72.17
    sblId: Ps 72:17
    shortName: Пс 72:17
    text: Хай ім'я його буде навіки, хай росте, поки сонця, наймення його, нехай благословляються
      ним, будуть хвалити його всі народи!
  - name: Псалми 72:18
    orderIndex: 17
    osisId: Ps.72.18
    sblId: Ps 72:18
    shortName: Пс 72:18
    text: Благословен Господь Бог, Бог ізраїлів, єдиний, що чуда вчиняє,
  - name: Псалми 72:19
    orderIndex: 18
    osisId: Ps.72.19
    sblId: Ps 72:19
    shortName: Пс 72:19
    text: і благословенне навіки ім'я Його слави, і хай Його слава всю землю наповнить!
      Амінь і амінь!
  - name: Псалми 72:20
    orderIndex: 19
    osisId: Ps.72.20
    sblId: Ps 72:20
    shortName: Пс 72:20
    text: Скінчились молитви Давида, сина Єссея.
  versesCount: 20
- name: Псалми 73
  orderIndex: 72
  osisId: Ps.73
  sblId: Ps 73
  shortName: Пс 73
  verses:
  - name: Псалми 73:1
    orderIndex: 0
    osisId: Ps.73.1
    sblId: Ps 73:1
    shortName: Пс 73:1
    text: Псалом Асафів. Поправді Бог добрий ізраїлеві, Бог для щиросердих!
  - name: Псалми 73:2
    orderIndex: 1
    osisId: Ps.73.2
    sblId: Ps 73:2
    shortName: Пс 73:2
    text: А я, мало не послизнулися ноги мої, мало не посковзнулися стопи мої,
  - name: Псалми 73:3
    orderIndex: 2
    osisId: Ps.73.3
    sblId: Ps 73:3
    shortName: Пс 73:3
    text: бо лихим я завидував, бачивши спокій безбожних,
  - name: Псалми 73:4
    orderIndex: 3
    osisId: Ps.73.4
    sblId: Ps 73:4
    shortName: Пс 73:4
    text: бо не мають страждання до смерти своєї, і здорове їхнє тіло,
  - name: Псалми 73:5
    orderIndex: 4
    osisId: Ps.73.5
    sblId: Ps 73:5
    shortName: Пс 73:5
    text: на людській роботі нема їх, і разом із іншими людьми не зазнають вони вдарів.
  - name: Псалми 73:6
    orderIndex: 5
    osisId: Ps.73.6
    sblId: Ps 73:6
    shortName: Пс 73:6
    text: Тому то пиха їхню шию оздоблює, зодягає їх шата насилля,
  - name: Псалми 73:7
    orderIndex: 6
    osisId: Ps.73.7
    sblId: Ps 73:7
    shortName: Пс 73:7
    text: вилазять їм очі від жиру, бажання їхнього серця збулися,
  - name: Псалми 73:8
    orderIndex: 7
    osisId: Ps.73.8
    sblId: Ps 73:8
    shortName: Пс 73:8
    text: 'сміються й злосливо говорять про утиск, говорять бундючно:'
  - name: Псалми 73:9
    orderIndex: 8
    osisId: Ps.73.9
    sblId: Ps 73:9
    shortName: Пс 73:9
    text: свої уста до неба підносять, а їхній язик по землі походжає!...
  - name: Псалми 73:10
    orderIndex: 9
    osisId: Ps.73.10
    sblId: Ps 73:10
    shortName: Пс 73:10
    text: Тому то туди Його люди звертаються, і щедро беруть собі воду
  - name: Псалми 73:11
    orderIndex: 10
    osisId: Ps.73.11
    sblId: Ps 73:11
    shortName: Пс 73:11
    text: 'та й кажуть: Хіба Бог те знає, і чи має Всевишній відомість,'
  - name: Псалми 73:12
    orderIndex: 11
    osisId: Ps.73.12
    sblId: Ps 73:12
    shortName: Пс 73:12
    text: як он ті безбожні й безпечні на світі збільшили багатство своє?
  - name: Псалми 73:13
    orderIndex: 12
    osisId: Ps.73.13
    sblId: Ps 73:13
    shortName: Пс 73:13
    text: Направду, надармо очистив я серце своє, і в невинності вимив руки свої,
  - name: Псалми 73:14
    orderIndex: 13
    osisId: Ps.73.14
    sblId: Ps 73:14
    shortName: Пс 73:14
    text: і ввесь день я побитий, і щоранку покараний...
  - name: Псалми 73:15
    orderIndex: 14
    osisId: Ps.73.15
    sblId: Ps 73:15
    shortName: Пс 73:15
    text: 'Коли б я сказав: Буду так говорить, як вони, то спроневірився б я поколінню
      синів Твоїх.'
  - name: Псалми 73:16
    orderIndex: 15
    osisId: Ps.73.16
    sblId: Ps 73:16
    shortName: Пс 73:16
    text: і роздумував я, щоб пізнати оте, та трудне воно в очах моїх,
  - name: Псалми 73:17
    orderIndex: 16
    osisId: Ps.73.17
    sblId: Ps 73:17
    shortName: Пс 73:17
    text: 'аж прийшов я в Божу святиню, і кінець їхній побачив:'
  - name: Псалми 73:18
    orderIndex: 17
    osisId: Ps.73.18
    sblId: Ps 73:18
    shortName: Пс 73:18
    text: направду, Ти їх на слизькому поставив, на спустошення кинув Ти їх!
  - name: Псалми 73:19
    orderIndex: 18
    osisId: Ps.73.19
    sblId: Ps 73:19
    shortName: Пс 73:19
    text: Як вони в одній хвилі спустошені, згинули, пощезали від страхів!
  - name: Псалми 73:20
    orderIndex: 19
    osisId: Ps.73.20
    sblId: Ps 73:20
    shortName: Пс 73:20
    text: Немов сном по обудженні, Господи, образом їхнім погордиш, мов сном по обудженні!
  - name: Псалми 73:21
    orderIndex: 20
    osisId: Ps.73.21
    sblId: Ps 73:21
    shortName: Пс 73:21
    text: Бо болить моє серце, і в нутрі моїм коле,
  - name: Псалми 73:22
    orderIndex: 21
    osisId: Ps.73.22
    sblId: Ps 73:22
    shortName: Пс 73:22
    text: а я немов бидло й не знаю, я перед Тобою худобою став!...
  - name: Псалми 73:23
    orderIndex: 22
    osisId: Ps.73.23
    sblId: Ps 73:23
    shortName: Пс 73:23
    text: Та я завжди з Тобою, Ти держиш мене за правицю,
  - name: Псалми 73:24
    orderIndex: 23
    osisId: Ps.73.24
    sblId: Ps 73:24
    shortName: Пс 73:24
    text: Ти Своєю порадою водиш мене, і потому до слави Ти візьмеш мене!
  - name: Псалми 73:25
    orderIndex: 24
    osisId: Ps.73.25
    sblId: Ps 73:25
    shortName: Пс 73:25
    text: Хто є мені на небесах, окрім Тебе? А я при Тобі на землі не бажаю нічого!
  - name: Псалми 73:26
    orderIndex: 25
    osisId: Ps.73.26
    sblId: Ps 73:26
    shortName: Пс 73:26
    text: Гине тіло моє й моє серце, та Бог скеля серця мого й моя доля навіки,
  - name: Псалми 73:27
    orderIndex: 26
    osisId: Ps.73.27
    sblId: Ps 73:27
    shortName: Пс 73:27
    text: бо погинуть ось ті, хто бокує від Тебе, понищиш Ти кожного, хто відступить
      від Тебе!
  - name: Псалми 73:28
    orderIndex: 27
    osisId: Ps.73.28
    sblId: Ps 73:28
    shortName: Пс 73:28
    text: А я, близькість Бога для мене добро, на Владику, на Господа свою певність
      складаю, щоб звіщати про всі Твої чини!
  versesCount: 28
- name: Псалми 74
  orderIndex: 73
  osisId: Ps.74
  sblId: Ps 74
  shortName: Пс 74
  verses:
  - name: Псалми 74:1
    orderIndex: 0
    osisId: Ps.74.1
    sblId: Ps 74:1
    shortName: Пс 74:1
    text: Псалом навчальний, Асафів. Нащо, Боже, назавжди Ти нас опустив, чого розпалився
      Твій гнів на отару Твого пасовиська?
  - name: Псалми 74:2
    orderIndex: 1
    osisId: Ps.74.2
    sblId: Ps 74:2
    shortName: Пс 74:2
    text: Спогадай про громаду Свою, яку Ти віддавна набув, про племено спадку Свого,
      що його Ти був викупив, про ту гору Сіон, що на ній оселився,
  - name: Псалми 74:3
    orderIndex: 2
    osisId: Ps.74.3
    sblId: Ps 74:3
    shortName: Пс 74:3
    text: підійми ж Свої стопи до вічних руїн, бо ворог усе зруйнував у святині!...
  - name: Псалми 74:4
    orderIndex: 3
    osisId: Ps.74.4
    sblId: Ps 74:4
    shortName: Пс 74:4
    text: Ревіли Твої вороги у святині Твоїй, умістили знаки за ознаки свої,
  - name: Псалми 74:5
    orderIndex: 4
    osisId: Ps.74.5
    sblId: Ps 74:5
    shortName: Пс 74:5
    text: виглядало то так, якби хто догори підіймав був сокири в гущавині дерева...
  - name: Псалми 74:6
    orderIndex: 5
    osisId: Ps.74.6
    sblId: Ps 74:6
    shortName: Пс 74:6
    text: А тепер її різьби ураз розбивають вони молотком та сокирами,
  - name: Псалми 74:7
    orderIndex: 6
    osisId: Ps.74.7
    sblId: Ps 74:7
    shortName: Пс 74:7
    text: Святиню Твою на огонь віддали, оселю Твого Ймення аж дощенту збезчестили...
  - name: Псалми 74:8
    orderIndex: 7
    osisId: Ps.74.8
    sblId: Ps 74:8
    shortName: Пс 74:8
    text: 'Сказали вони в своїм серці: Зруйнуймо їх разом! і спалили в краю всі місця
      Божих зборів...'
  - name: Псалми 74:9
    orderIndex: 8
    osisId: Ps.74.9
    sblId: Ps 74:9
    shortName: Пс 74:9
    text: Наших ознак ми не бачимо, нема вже пророка, і між нами немає такого, хто
      знає, аж доки це буде...
  - name: Псалми 74:10
    orderIndex: 9
    osisId: Ps.74.10
    sblId: Ps 74:10
    shortName: Пс 74:10
    text: Аж доки, о Боже, гнобитель знущатися буде, зневажатиме ворог навіки ім'я
      Твоє?
  - name: Псалми 74:11
    orderIndex: 10
    osisId: Ps.74.11
    sblId: Ps 74:11
    shortName: Пс 74:11
    text: Для чого притримуєш руку Свою та правицю Свою? З середини лоня Свого їх
      понищ!
  - name: Псалми 74:12
    orderIndex: 11
    osisId: Ps.74.12
    sblId: Ps 74:12
    shortName: Пс 74:12
    text: А Ти, Боже, віддавна мій Цар, Ти чиниш спасіння посеред землі!
  - name: Псалми 74:13
    orderIndex: 12
    osisId: Ps.74.13
    sblId: Ps 74:13
    shortName: Пс 74:13
    text: Розділив Ти був море Своєю потугою, побив голови зміям на водах,
  - name: Псалми 74:14
    orderIndex: 13
    osisId: Ps.74.14
    sblId: Ps 74:14
    shortName: Пс 74:14
    text: Ти левіятанові голову був поторощив, його Ти віддав був на їжу народові
      пустині,
  - name: Псалми 74:15
    orderIndex: 14
    osisId: Ps.74.15
    sblId: Ps 74:15
    shortName: Пс 74:15
    text: Ти був розділив джерело та потік, Ти висушив ріки великі!
  - name: Псалми 74:16
    orderIndex: 15
    osisId: Ps.74.16
    sblId: Ps 74:16
    shortName: Пс 74:16
    text: Твій день, а також Твоя ніч, приготовив Ти світло та сонце,
  - name: Псалми 74:17
    orderIndex: 16
    osisId: Ps.74.17
    sblId: Ps 74:17
    shortName: Пс 74:17
    text: всі границі землі Ти поставив, Ти літо та зиму створив!
  - name: Псалми 74:18
    orderIndex: 17
    osisId: Ps.74.18
    sblId: Ps 74:18
    shortName: Пс 74:18
    text: 'Пам''ятай же про це: ворог знущається з Господа, а народ нерозумний зневажує
      Ймення Твоє!'
  - name: Псалми 74:19
    orderIndex: 18
    osisId: Ps.74.19
    sblId: Ps 74:19
    shortName: Пс 74:19
    text: Не віддай звірині душі Своєї горлиці, живої Твоїх бідарів не забудь же назавжди!
  - name: Псалми 74:20
    orderIndex: 19
    osisId: Ps.74.20
    sblId: Ps 74:20
    shortName: Пс 74:20
    text: Споглянь же на Свій заповіт, бо темноти землі повні мешкань насилля!
  - name: Псалми 74:21
    orderIndex: 20
    osisId: Ps.74.21
    sblId: Ps 74:21
    shortName: Пс 74:21
    text: Нехай не відходить пригноблений посоромленим, бідний та вбогий нехай прославляють
      імення Твоє!
  - name: Псалми 74:22
    orderIndex: 21
    osisId: Ps.74.22
    sblId: Ps 74:22
    shortName: Пс 74:22
    text: Встань же, о Боже, судися за справу Свою, пам'ятай про щоденну наругу Свою
      від безумного!
  - name: Псалми 74:23
    orderIndex: 22
    osisId: Ps.74.23
    sblId: Ps 74:23
    shortName: Пс 74:23
    text: Не забудь же про вереск Своїх ворогів, про галас бунтівників проти Тебе,
      що завжди зростає!
  versesCount: 23
- name: Псалми 75
  orderIndex: 74
  osisId: Ps.75
  sblId: Ps 75
  shortName: Пс 75
  verses:
  - name: Псалми 75:1
    orderIndex: 0
    osisId: Ps.75.1
    sblId: Ps 75:1
    shortName: Пс 75:1
    text: Для дириґетна хору. „Не вигуби!" Псалом Асафів. Пісня. (75-2) Прославляємо,
      Боже, Тебе, прославляєм, бо близьке Твоє Ймення! Оповідають про чуда Твої.
  - name: Псалми 75:2
    orderIndex: 1
    osisId: Ps.75.2
    sblId: Ps 75:2
    shortName: Пс 75:2
    text: (75-3) Коли прийде година означена, то Я буду судити справедливо.
  - name: Псалми 75:3
    orderIndex: 2
    osisId: Ps.75.3
    sblId: Ps 75:3
    shortName: Пс 75:3
    text: (75-4) Розтопилась земля, і всі її мешканці, та стовпи її зміцнюю Я. Села.
  - name: Псалми 75:4
    orderIndex: 3
    osisId: Ps.75.4
    sblId: Ps 75:4
    shortName: Пс 75:4
    text: '(75-5) Я сказав до лихих: Не шалійте, а безбожним: Не підіймайте ви рога!'
  - name: Псалми 75:5
    orderIndex: 4
    osisId: Ps.75.5
    sblId: Ps 75:5
    shortName: Пс 75:5
    text: (75-6) Не підіймайте ви рога свого догори, не говоріть твердошийно,
  - name: Псалми 75:6
    orderIndex: 5
    osisId: Ps.75.6
    sblId: Ps 75:6
    shortName: Пс 75:6
    text: (75-7) бо не від сходу, і не від заходу, і не від пустині надійде повищення,
  - name: Псалми 75:7
    orderIndex: 6
    osisId: Ps.75.7
    sblId: Ps 75:7
    shortName: Пс 75:7
    text: '(75-8) але судить Бог: того Він понижує, а того повищує,'
  - name: Псалми 75:8
    orderIndex: 7
    osisId: Ps.75.8
    sblId: Ps 75:8
    shortName: Пс 75:8
    text: (75-9) бо чаша в Господній руці, а шумливе вино повне мішаного, і наливає
      Він з нього, усі ж беззаконні землі виссуть та вип'ють лиш дріжджі її!
  - name: Псалми 75:9
    orderIndex: 8
    osisId: Ps.75.9
    sblId: Ps 75:9
    shortName: Пс 75:9
    text: (75-10) А я буду звіщати навіки, співатиму Богові Якова,
  - name: Псалми 75:10
    orderIndex: 9
    osisId: Ps.75.10
    sblId: Ps 75:10
    shortName: Пс 75:10
    text: (75-11) відрубаю всі роги безбожних, роги праведного піднесуться!
  versesCount: 10
- name: Псалми 76
  orderIndex: 75
  osisId: Ps.76
  sblId: Ps 76
  shortName: Пс 76
  verses:
  - name: Псалми 76:1
    orderIndex: 0
    osisId: Ps.76.1
    sblId: Ps 76:1
    shortName: Пс 76:1
    text: Для дириґетна хору. На неґінах. Псалом Асафів. Пісня. (76-2) Бог знаний
      у Юді, Його Ймення велике в ізраїлі!
  - name: Псалми 76:2
    orderIndex: 1
    osisId: Ps.76.2
    sblId: Ps 76:2
    shortName: Пс 76:2
    text: (76-3) У Салимі намет Його, а мешкання Його на Сіоні,
  - name: Псалми 76:3
    orderIndex: 2
    osisId: Ps.76.3
    sblId: Ps 76:3
    shortName: Пс 76:3
    text: (76-4) Він там поламав стріли луку, щита та меча, та війну! Села.
  - name: Псалми 76:4
    orderIndex: 3
    osisId: Ps.76.4
    sblId: Ps 76:4
    shortName: Пс 76:4
    text: (76-5) Ти осяйний, потужніший за гори відвічні.
  - name: Псалми 76:5
    orderIndex: 4
    osisId: Ps.76.5
    sblId: Ps 76:5
    shortName: Пс 76:5
    text: (76-6) Обдерто людей сильносердих, задрімали вони своїм сном, і не знайшли
      своїх рук усі мужі військові...
  - name: Псалми 76:6
    orderIndex: 5
    osisId: Ps.76.6
    sblId: Ps 76:6
    shortName: Пс 76:6
    text: '(76-7) Від сваріння Твого, Боже Яковів, оглушується колесниця та кінь:'
  - name: Псалми 76:7
    orderIndex: 6
    osisId: Ps.76.7
    sblId: Ps 76:7
    shortName: Пс 76:7
    text: (76-8) Ти Ти грізний, і хто перед обличчям Твоїм устоїть часу гніву Твого?...
  - name: Псалми 76:8
    orderIndex: 7
    osisId: Ps.76.8
    sblId: Ps 76:8
    shortName: Пс 76:8
    text: (76-9) Як звіщаєш Ти суд із небес, то боїться й стихає земля,
  - name: Псалми 76:9
    orderIndex: 8
    osisId: Ps.76.9
    sblId: Ps 76:9
    shortName: Пс 76:9
    text: (76-10) як встає Бог на суд, щоб спасти всіх покірних землі! Села.
  - name: Псалми 76:10
    orderIndex: 9
    osisId: Ps.76.10
    sblId: Ps 76:10
    shortName: Пс 76:10
    text: (76-11) Бо й гнів людський Тебе вихваляє, решту ж гніву Ти поясом в'яжеш.
  - name: Псалми 76:11
    orderIndex: 10
    osisId: Ps.76.11
    sblId: Ps 76:11
    shortName: Пс 76:11
    text: '(76-12) Присягайте й виконуйте Господу, Богові вашому, усі, хто Його оточає,
      хай приносять дарунка Грізному:'
  - name: Псалми 76:12
    orderIndex: 11
    osisId: Ps.76.12
    sblId: Ps 76:12
    shortName: Пс 76:12
    text: (76-13) Він духа вельмож впокоряє, страшний Він для земних царів!
  versesCount: 12
- name: Псалми 77
  orderIndex: 76
  osisId: Ps.77
  sblId: Ps 77
  shortName: Пс 77
  verses:
  - name: Псалми 77:1
    orderIndex: 0
    osisId: Ps.77.1
    sblId: Ps 77:1
    shortName: Пс 77:1
    text: Для дириґетна хору. Псалом Асафів. (77-2) Мій голос до Бога, й я кликати
      буду, мій голос до Бога, й почує мене!
  - name: Псалми 77:2
    orderIndex: 1
    osisId: Ps.77.2
    sblId: Ps 77:2
    shortName: Пс 77:2
    text: '(77-3) В день недолі моєї шукаю я Господа, до Нього рука моя витягнена
      вночі й не зомліє, не хоче душа моя бути потішена:'
  - name: Псалми 77:3
    orderIndex: 2
    osisId: Ps.77.3
    sblId: Ps 77:3
    shortName: Пс 77:3
    text: (77-4) згадаю про Бога й зідхаю, розважаю й мій дух омліває! Села.
  - name: Псалми 77:4
    orderIndex: 3
    osisId: Ps.77.4
    sblId: Ps 77:4
    shortName: Пс 77:4
    text: (77-5) Ти держиш повіки очей моїх, я побитий і не говорю...
  - name: Псалми 77:5
    orderIndex: 4
    osisId: Ps.77.5
    sblId: Ps 77:5
    shortName: Пс 77:5
    text: (77-6) Пригадую я про дні давні, про роки відвічні,
  - name: Псалми 77:6
    orderIndex: 5
    osisId: Ps.77.6
    sblId: Ps 77:6
    shortName: Пс 77:6
    text: '(77-7) свою пісню вночі я пригадую, говорю з своїм серцем, а мій дух розважає:'
  - name: Псалми 77:7
    orderIndex: 6
    osisId: Ps.77.7
    sblId: Ps 77:7
    shortName: Пс 77:7
    text: (77-8) Чи навіки покине Господь, і вже більш не вподобає?
  - name: Псалми 77:8
    orderIndex: 7
    osisId: Ps.77.8
    sblId: Ps 77:8
    shortName: Пс 77:8
    text: (77-9) Чи навіки спинилася милість Його? Чи скінчилося слово Його в рід
      і рід?
  - name: Псалми 77:9
    orderIndex: 8
    osisId: Ps.77.9
    sblId: Ps 77:9
    shortName: Пс 77:9
    text: (77-10) Чи Бог милувати позабув? Чи гнівом замкнув Він Своє милосердя? Села.
  - name: Псалми 77:10
    orderIndex: 9
    osisId: Ps.77.10
    sblId: Ps 77:10
    shortName: Пс 77:10
    text: '(77-11) і промовив був я: То страждання моє переміна правиці Всевишнього.'
  - name: Псалми 77:11
    orderIndex: 10
    osisId: Ps.77.11
    sblId: Ps 77:11
    shortName: Пс 77:11
    text: (77-12) Пригадаю я вчинки Господні, як чудо Твоє я згадаю віддавна,
  - name: Псалми 77:12
    orderIndex: 11
    osisId: Ps.77.12
    sblId: Ps 77:12
    shortName: Пс 77:12
    text: (77-13) і буду я думати про кожен Твій чин, і про вчинки Твої оповім!
  - name: Псалми 77:13
    orderIndex: 12
    osisId: Ps.77.13
    sblId: Ps 77:13
    shortName: Пс 77:13
    text: (77-14) Боже, святая дорога Твоя, котрий бог великий, як Бог наш?
  - name: Псалми 77:14
    orderIndex: 13
    osisId: Ps.77.14
    sblId: Ps 77:14
    shortName: Пс 77:14
    text: (77-15) Ти Той Бог, що чуда вчиняє, Ти виявив силу Свою між народами,
  - name: Псалми 77:15
    orderIndex: 14
    osisId: Ps.77.15
    sblId: Ps 77:15
    shortName: Пс 77:15
    text: (77-16) Ти визволив люд Свій раменом, синів Якова й Йосипа! Села.
  - name: Псалми 77:16
    orderIndex: 15
    osisId: Ps.77.16
    sblId: Ps 77:16
    shortName: Пс 77:16
    text: (77-17) Тебе бачили води, о Боже, Тебе бачили води й тремтіли, затряслися
      й безодні.
  - name: Псалми 77:17
    orderIndex: 16
    osisId: Ps.77.17
    sblId: Ps 77:17
    shortName: Пс 77:17
    text: (77-18) Лилася струмком вода з хмар, тучі видали грім, також там і сям Твої
      стріли літали.
  - name: Псалми 77:18
    orderIndex: 17
    osisId: Ps.77.18
    sblId: Ps 77:18
    shortName: Пс 77:18
    text: (77-19) Гуркіт грому Твого на небесному колі, й блискавки освітили вселенну,
      тремтіла й тряслася земля!
  - name: Псалми 77:19
    orderIndex: 18
    osisId: Ps.77.19
    sblId: Ps 77:19
    shortName: Пс 77:19
    text: (77-20) Через море дорога Твоя, а стежка Твоя через води великі, і не видно
      було Твоїх стіп.
  - name: Псалми 77:20
    orderIndex: 19
    osisId: Ps.77.20
    sblId: Ps 77:20
    shortName: Пс 77:20
    text: (77-21) Ти провадив народ Свій, немов ту отару, рукою Мойсея та Аарона.
  versesCount: 20
- name: Псалми 78
  orderIndex: 77
  osisId: Ps.78
  sblId: Ps 78
  shortName: Пс 78
  verses:
  - name: Псалми 78:1
    orderIndex: 0
    osisId: Ps.78.1
    sblId: Ps 78:1
    shortName: Пс 78:1
    text: Пісня навчальна Асафова. Послухай, мій люду, науки моєї, нахиліть своє ухо
      до слів моїх уст,
  - name: Псалми 78:2
    orderIndex: 1
    osisId: Ps.78.2
    sblId: Ps 78:2
    shortName: Пс 78:2
    text: нехай я відкрию уста свої приказкою, нехай стародавні прислів'я я висловлю!
  - name: Псалми 78:3
    orderIndex: 2
    osisId: Ps.78.3
    sblId: Ps 78:3
    shortName: Пс 78:3
    text: Що ми чули й пізнали, і що розповідали батьки наші нам,
  - name: Псалми 78:4
    orderIndex: 3
    osisId: Ps.78.4
    sblId: Ps 78:4
    shortName: Пс 78:4
    text: того не сховаємо від їхніх синів, будемо розповідати про славу Господню
      аж до покоління останнього, і про силу Його та про чуда Його, які Він учинив!
  - name: Псалми 78:5
    orderIndex: 4
    osisId: Ps.78.5
    sblId: Ps 78:5
    shortName: Пс 78:5
    text: Він поставив засвідчення в Якові, а Закона поклав ув ізраїлі, про які наказав
      був Він нашим батькам завідомити про них синів їхніх,
  - name: Псалми 78:6
    orderIndex: 5
    osisId: Ps.78.6
    sblId: Ps 78:6
    shortName: Пс 78:6
    text: щоб знало про це покоління майбутнє, сини, що народжені будуть, устануть
      і будуть розповідати своїм дітям.
  - name: Псалми 78:7
    orderIndex: 6
    osisId: Ps.78.7
    sblId: Ps 78:7
    shortName: Пс 78:7
    text: і положать на Бога надію свою, і не забудуть діл Божих, Його ж заповіді
      берегтимуть.
  - name: Псалми 78:8
    orderIndex: 7
    osisId: Ps.78.8
    sblId: Ps 78:8
    shortName: Пс 78:8
    text: і не стануть вони, немов їхні батьки, поколінням непокірливим та бунтівничим,
      поколінням, що серця свого не поставило міцно, і що дух його Богу невірний.
  - name: Псалми 78:9
    orderIndex: 8
    osisId: Ps.78.9
    sblId: Ps 78:9
    shortName: Пс 78:9
    text: 'Сини Єфрема, озброєні лучники, повернулися взад у день бою:'
  - name: Псалми 78:10
    orderIndex: 9
    osisId: Ps.78.10
    sblId: Ps 78:10
    shortName: Пс 78:10
    text: вони не берегли заповіту Божого, а ходити в Законі Його відреклися,
  - name: Псалми 78:11
    orderIndex: 10
    osisId: Ps.78.11
    sblId: Ps 78:11
    shortName: Пс 78:11
    text: і забули вони Його чини та чуда Його, які їм показав.
  - name: Псалми 78:12
    orderIndex: 11
    osisId: Ps.78.12
    sblId: Ps 78:12
    shortName: Пс 78:12
    text: 'Він чудо вчинив був для їхніх батьків ув єгипетськім краї, на полі Цоанськім:'
  - name: Псалми 78:13
    orderIndex: 12
    osisId: Ps.78.13
    sblId: Ps 78:13
    shortName: Пс 78:13
    text: Він море розсік, і їх перепровадив, а воду поставив, як вал;
  - name: Псалми 78:14
    orderIndex: 13
    osisId: Ps.78.14
    sblId: Ps 78:14
    shortName: Пс 78:14
    text: і провадив їх хмарою вдень, а сяйвом огню цілу ніч;
  - name: Псалми 78:15
    orderIndex: 14
    osisId: Ps.78.15
    sblId: Ps 78:15
    shortName: Пс 78:15
    text: на пустині Він скелі розсік, і щедро усіх напоїв, як з безодні.
  - name: Псалми 78:16
    orderIndex: 15
    osisId: Ps.78.16
    sblId: Ps 78:16
    shortName: Пс 78:16
    text: Він витягнув із скелі потоки, і води текли, немов ріки.
  - name: Псалми 78:17
    orderIndex: 16
    osisId: Ps.78.17
    sblId: Ps 78:17
    shortName: Пс 78:17
    text: Та грішили вони проти Нього ще далі, і в пустині гнівили Всевишнього,
  - name: Псалми 78:18
    orderIndex: 17
    osisId: Ps.78.18
    sblId: Ps 78:18
    shortName: Пс 78:18
    text: і Бога вони випробовували в своїм серці, для душ своїх їжі бажаючи.
  - name: Псалми 78:19
    orderIndex: 18
    osisId: Ps.78.19
    sblId: Ps 78:19
    shortName: Пс 78:19
    text: 'і вони говорили насупроти Бога й казали: Чи Бог зможе в пустині трапезу
      зготовити?'
  - name: Псалми 78:20
    orderIndex: 19
    osisId: Ps.78.20
    sblId: Ps 78:20
    shortName: Пс 78:20
    text: Тож ударив у скелю і води линули, і полилися потоки! Чи Він зможе також
      дати хліба? Чи Він наготує м'ясива народові Своєму?
  - name: Псалми 78:21
    orderIndex: 20
    osisId: Ps.78.21
    sblId: Ps 78:21
    shortName: Пс 78:21
    text: Тому то почув це Господь та й розгнівався, і огонь запалав проти Якова,
      і проти ізраїля теж знявся гнів,
  - name: Псалми 78:22
    orderIndex: 21
    osisId: Ps.78.22
    sblId: Ps 78:22
    shortName: Пс 78:22
    text: бо не вірували вони в Бога, і на спасіння Його не надіялись.
  - name: Псалми 78:23
    orderIndex: 22
    osisId: Ps.78.23
    sblId: Ps 78:23
    shortName: Пс 78:23
    text: А Він хмарам згори наказав, і відчинив двері неба,
  - name: Псалми 78:24
    orderIndex: 23
    osisId: Ps.78.24
    sblId: Ps 78:24
    shortName: Пс 78:24
    text: 'і спустив, немов дощ, на них манну для їжі, і збіжжя небесне їм дав:'
  - name: Псалми 78:25
    orderIndex: 24
    osisId: Ps.78.25
    sblId: Ps 78:25
    shortName: Пс 78:25
    text: Хліб ангольський їла людина, Він послав їм поживи до ситости!
  - name: Псалми 78:26
    orderIndex: 25
    osisId: Ps.78.26
    sblId: Ps 78:26
    shortName: Пс 78:26
    text: Крім цього, Він східнього вітра порушив на небі, і міццю Своєю привів полудневого
      вітра,
  - name: Псалми 78:27
    orderIndex: 26
    osisId: Ps.78.27
    sblId: Ps 78:27
    shortName: Пс 78:27
    text: і дощем на них м'ясо пустив, немов порох, а птаство крилате, як морський
      пісок,
  - name: Псалми 78:28
    orderIndex: 27
    osisId: Ps.78.28
    sblId: Ps 78:28
    shortName: Пс 78:28
    text: і спустив його серед табору його, коло наметів його.
  - name: Псалми 78:29
    orderIndex: 28
    osisId: Ps.78.29
    sblId: Ps 78:29
    shortName: Пс 78:29
    text: і їли вони та й наситились дуже, Він їм їхнє бажання приніс!
  - name: Псалми 78:30
    orderIndex: 29
    osisId: Ps.78.30
    sblId: Ps 78:30
    shortName: Пс 78:30
    text: Та ще не вдовольнили жадання свого, ще їхня їжа була в їхніх устах,
  - name: Псалми 78:31
    orderIndex: 30
    osisId: Ps.78.31
    sblId: Ps 78:31
    shortName: Пс 78:31
    text: а гнів Божий піднявся на них, та й побив їхніх ситих, і вибранців ізраїлевих
      повалив...
  - name: Псалми 78:32
    orderIndex: 31
    osisId: Ps.78.32
    sblId: Ps 78:32
    shortName: Пс 78:32
    text: Проте ще й далі грішили вони та не вірили в чуда Його,
  - name: Псалми 78:33
    orderIndex: 32
    osisId: Ps.78.33
    sblId: Ps 78:33
    shortName: Пс 78:33
    text: і Він докінчив у марноті їхні дні, а їхні літа у страху.
  - name: Псалми 78:34
    orderIndex: 33
    osisId: Ps.78.34
    sblId: Ps 78:34
    shortName: Пс 78:34
    text: Як Він їх побивав, то бажали Його, і верталися, й Бога шукали,
  - name: Псалми 78:35
    orderIndex: 34
    osisId: Ps.78.35
    sblId: Ps 78:35
    shortName: Пс 78:35
    text: і пригадували, що Бог їхня скеля, і Бог Всевишній то їхній Викупитель.
  - name: Псалми 78:36
    orderIndex: 35
    osisId: Ps.78.36
    sblId: Ps 78:36
    shortName: Пс 78:36
    text: і своїми устами влещували Його, а своїм язиком лжу сплітали Йому,
  - name: Псалми 78:37
    orderIndex: 36
    osisId: Ps.78.37
    sblId: Ps 78:37
    shortName: Пс 78:37
    text: бо їхнє серце не міцно стояло при Нім, і не були вони вірні в Його заповіті...
  - name: Псалми 78:38
    orderIndex: 37
    osisId: Ps.78.38
    sblId: Ps 78:38
    shortName: Пс 78:38
    text: Та він, Милосердний, гріх прощав і їх не губив, і часто відвертав Свій гнів,
      і не будив усю Свою лютість,
  - name: Псалми 78:39
    orderIndex: 38
    osisId: Ps.78.39
    sblId: Ps 78:39
    shortName: Пс 78:39
    text: і Він пам'ятав, що вони тільки тіло, вітер, який переходить і не повертається!
  - name: Псалми 78:40
    orderIndex: 39
    osisId: Ps.78.40
    sblId: Ps 78:40
    shortName: Пс 78:40
    text: Скільки вони прогнівляли Його на пустині, зневажали Його на степу!
  - name: Псалми 78:41
    orderIndex: 40
    osisId: Ps.78.41
    sblId: Ps 78:41
    shortName: Пс 78:41
    text: і все знову та знов випробовували вони Бога, і зневажали Святого ізраїлевого,
  - name: Псалми 78:42
    orderIndex: 41
    osisId: Ps.78.42
    sblId: Ps 78:42
    shortName: Пс 78:42
    text: вони не пам'ятали руки Його з дня, як Він вибавив їх із недолі,
  - name: Псалми 78:43
    orderIndex: 42
    osisId: Ps.78.43
    sblId: Ps 78:43
    shortName: Пс 78:43
    text: як в Єгипті чинив Він знамена Свої, а на полі Цоанському чуда Свої,
  - name: Псалми 78:44
    orderIndex: 43
    osisId: Ps.78.44
    sblId: Ps 78:44
    shortName: Пс 78:44
    text: і в кров обернув річки їхні та їхні потоки, щоб вони не пили...
  - name: Псалми 78:45
    orderIndex: 44
    osisId: Ps.78.45
    sblId: Ps 78:45
    shortName: Пс 78:45
    text: Він послав був на них рої мух, і їх жерли вони, і жаб і вони їх губили.
  - name: Псалми 78:46
    orderIndex: 45
    osisId: Ps.78.46
    sblId: Ps 78:46
    shortName: Пс 78:46
    text: А врожай їхній віддав був Він гусені, а їхню працю сарані.
  - name: Псалми 78:47
    orderIndex: 46
    osisId: Ps.78.47
    sblId: Ps 78:47
    shortName: Пс 78:47
    text: Виноград їхній Він градом побив, а приморозком їхні шовковиці.
  - name: Псалми 78:48
    orderIndex: 47
    osisId: Ps.78.48
    sblId: Ps 78:48
    shortName: Пс 78:48
    text: і Він градові віддав їхній скот, а блискавкам череди їхні.
  - name: Псалми 78:49
    orderIndex: 48
    osisId: Ps.78.49
    sblId: Ps 78:49
    shortName: Пс 78:49
    text: Він послав був на них Свій гнів запальний, і лютість, й обурення, й утиск,
      наслання злих анголів.
  - name: Псалми 78:50
    orderIndex: 49
    osisId: Ps.78.50
    sblId: Ps 78:50
    shortName: Пс 78:50
    text: Він дорогу зрівняв був для гніву Свого, їхні душі не стримав від смерти,
      життя ж їхнє віддав моровиці.
  - name: Псалми 78:51
    orderIndex: 50
    osisId: Ps.78.51
    sblId: Ps 78:51
    shortName: Пс 78:51
    text: і побив Він усіх перворідних в Єгипті, первістків сили в наметах Хамових.
  - name: Псалми 78:52
    orderIndex: 51
    osisId: Ps.78.52
    sblId: Ps 78:52
    shortName: Пс 78:52
    text: і повів Він, немов ту отару, народ Свій, і їх попровадив, як стадо, в пустині.
  - name: Псалми 78:53
    orderIndex: 52
    osisId: Ps.78.53
    sblId: Ps 78:53
    shortName: Пс 78:53
    text: і провадив безпечно Він їх, і вони не боялись, а море накрило було ворогів
      їхніх.
  - name: Псалми 78:54
    orderIndex: 53
    osisId: Ps.78.54
    sblId: Ps 78:54
    shortName: Пс 78:54
    text: і Він їх привів до границі святині Своєї, до тієї гори, що правиця Його
      набула.
  - name: Псалми 78:55
    orderIndex: 54
    osisId: Ps.78.55
    sblId: Ps 78:55
    shortName: Пс 78:55
    text: і народи Він повиганяв перед їхнім обличчям, і кинув для них жеребка про
      спадок, і в їхніх наметах племена ізраїлеві оселив.
  - name: Псалми 78:56
    orderIndex: 55
    osisId: Ps.78.56
    sblId: Ps 78:56
    shortName: Пс 78:56
    text: Та й далі вони випробовували та гнівили Всевишнього Бога, і Його постанов
      не додержували,
  - name: Псалми 78:57
    orderIndex: 56
    osisId: Ps.78.57
    sblId: Ps 78:57
    shortName: Пс 78:57
    text: і відступали та зраджували, немов їхні батьки відвернулись, як обманливий
      лук.
  - name: Псалми 78:58
    orderIndex: 57
    osisId: Ps.78.58
    sblId: Ps 78:58
    shortName: Пс 78:58
    text: і жертівниками своїми гнівили Його, і дрочили Його своїми фіґурами.
  - name: Псалми 78:59
    orderIndex: 58
    osisId: Ps.78.59
    sblId: Ps 78:59
    shortName: Пс 78:59
    text: Бог почув усе це і розгнівався, і сильно обридивсь ізраїлем,
  - name: Псалми 78:60
    orderIndex: 59
    osisId: Ps.78.60
    sblId: Ps 78:60
    shortName: Пс 78:60
    text: і покинув оселю в Шіло, скинію ту, що вмістив був посеред людей,
  - name: Псалми 78:61
    orderIndex: 60
    osisId: Ps.78.61
    sblId: Ps 78:61
    shortName: Пс 78:61
    text: і віддав до неволі Він силу Свою, а величність Свою в руку ворога...
  - name: Псалми 78:62
    orderIndex: 61
    osisId: Ps.78.62
    sblId: Ps 78:62
    shortName: Пс 78:62
    text: 'і віддав для меча Свій народ, і розгнівався був на спадщину Свою:'
  - name: Псалми 78:63
    orderIndex: 62
    osisId: Ps.78.63
    sblId: Ps 78:63
    shortName: Пс 78:63
    text: його юнаків огонь пожирав, а дівчатам його не співали весільних пісень,
  - name: Псалми 78:64
    orderIndex: 63
    osisId: Ps.78.64
    sblId: Ps 78:64
    shortName: Пс 78:64
    text: його священики від меча полягли, і не плакали вдови його.
  - name: Псалми 78:65
    orderIndex: 64
    osisId: Ps.78.65
    sblId: Ps 78:65
    shortName: Пс 78:65
    text: Та небавом збудився Господь, немов зо сну, як той велет, що ніби вином був
      підкошений,
  - name: Псалми 78:66
    orderIndex: 65
    osisId: Ps.78.66
    sblId: Ps 78:66
    shortName: Пс 78:66
    text: і вдарив Своїх ворогів по озадку, вічну ганьбу їм дав!
  - name: Псалми 78:67
    orderIndex: 66
    osisId: Ps.78.67
    sblId: Ps 78:67
    shortName: Пс 78:67
    text: Та Він погордив намет Йосипів, і племена Єфремового не обрав,
  - name: Псалми 78:68
    orderIndex: 67
    osisId: Ps.78.68
    sblId: Ps 78:68
    shortName: Пс 78:68
    text: а вибрав Собі плем'я Юдине, гору Сіон, що її полюбив!
  - name: Псалми 78:69
    orderIndex: 68
    osisId: Ps.78.69
    sblId: Ps 78:69
    shortName: Пс 78:69
    text: і святиню Свою збудував Він, як місце високе, як землю, що навіки її вґрунтував.
  - name: Псалми 78:70
    orderIndex: 69
    osisId: Ps.78.70
    sblId: Ps 78:70
    shortName: Пс 78:70
    text: і вибрав Давида, Свого раба, і від кошар його взяв,
  - name: Псалми 78:71
    orderIndex: 70
    osisId: Ps.78.71
    sblId: Ps 78:71
    shortName: Пс 78:71
    text: від кітних овечок його Він привів, щоб Якова пас він, народа Свого, та ізраїля,
      спадок Свій,
  - name: Псалми 78:72
    orderIndex: 71
    osisId: Ps.78.72
    sblId: Ps 78:72
    shortName: Пс 78:72
    text: і він пас їх у щирості серця свого, і провадив їх мудрістю рук своїх!
  versesCount: 72
- name: Псалми 79
  orderIndex: 78
  osisId: Ps.79
  sblId: Ps 79
  shortName: Пс 79
  verses:
  - name: Псалми 79:1
    orderIndex: 0
    osisId: Ps.79.1
    sblId: Ps 79:1
    shortName: Пс 79:1
    text: Псалом Асафів. Боже, погани ввійшли до спадку Твого, занечистили храм Твій
      святий, Єрусалим на руїни змінили!
  - name: Псалми 79:2
    orderIndex: 1
    osisId: Ps.79.2
    sblId: Ps 79:2
    shortName: Пс 79:2
    text: Рабів Твоїх трупи вони віддали на поживу для птаства небесного, тіло Твоїх
      богобійних звірині земній...
  - name: Псалми 79:3
    orderIndex: 2
    osisId: Ps.79.3
    sblId: Ps 79:3
    shortName: Пс 79:3
    text: Вони розливали їхню кров, немов воду, в околицях Єрусалиму, і не було погребальників!...
  - name: Псалми 79:4
    orderIndex: 3
    osisId: Ps.79.4
    sblId: Ps 79:4
    shortName: Пс 79:4
    text: Ми стали за ганьбу для наших сусідів, за наругу та посміх для наших околиць...
  - name: Псалми 79:5
    orderIndex: 4
    osisId: Ps.79.5
    sblId: Ps 79:5
    shortName: Пс 79:5
    text: Аж доки, о Господи, гніватись будеш назавжди, доки буде палати Твій гнів,
      як огонь?
  - name: Псалми 79:6
    orderIndex: 5
    osisId: Ps.79.6
    sblId: Ps 79:6
    shortName: Пс 79:6
    text: Вилий Свій гнів на людей, що Тебе не пізнали, і на царства, що Ймення Твого
      не кличуть,
  - name: Псалми 79:7
    orderIndex: 6
    osisId: Ps.79.7
    sblId: Ps 79:7
    shortName: Пс 79:7
    text: бо вони з'їли Якова, а мешкання його опустошили!
  - name: Псалми 79:8
    orderIndex: 7
    osisId: Ps.79.8
    sblId: Ps 79:8
    shortName: Пс 79:8
    text: Не пам'ятай гріхів предківських нам, нехай попередить нас скоро Твоє милосердя,
      бо ми зовсім ослабли!...
  - name: Псалми 79:9
    orderIndex: 8
    osisId: Ps.79.9
    sblId: Ps 79:9
    shortName: Пс 79:9
    text: Поможи нам, Боже нашого спасіння, ради слави Ймення Твого, і збережи нас,
      і прости наші гріхи ради Ймення Свого!
  - name: Псалми 79:10
    orderIndex: 9
    osisId: Ps.79.10
    sblId: Ps 79:10
    shortName: Пс 79:10
    text: 'Чого будуть казати погани: Де їхній Бог? Нехай в наших очах між народами
      стане відомою помста за пролиту кров Твоїх рабів,'
  - name: Псалми 79:11
    orderIndex: 10
    osisId: Ps.79.11
    sblId: Ps 79:11
    shortName: Пс 79:11
    text: нехай перед лице Твоє дійде стогін в'язня! За великістю сили рамена Твого
      збережи на смерть прирокованих!
  - name: Псалми 79:12
    orderIndex: 11
    osisId: Ps.79.12
    sblId: Ps 79:12
    shortName: Пс 79:12
    text: А нашим сусідам верни семикратно на лоно їхнє їхню наругу, якою Тебе зневажали,
      о Господи!
  - name: Псалми 79:13
    orderIndex: 12
    osisId: Ps.79.13
    sblId: Ps 79:13
    shortName: Пс 79:13
    text: А ми, Твій народ і отара Твого пасовиська, будем дякувати Тобі вічно, будем
      оповідати про славу Твою з роду в рід!
  versesCount: 13
- name: Псалми 80
  orderIndex: 79
  osisId: Ps.80
  sblId: Ps 80
  shortName: Пс 80
  verses:
  - name: Псалми 80:1
    orderIndex: 0
    osisId: Ps.80.1
    sblId: Ps 80:1
    shortName: Пс 80:1
    text: Для дириґетна хору. На „Лілеї". Свідоцтво. Псалом Асафів. (80-2) Пастирю
      ізраїлів, послухай же, Ти, що провадиш, немов ту отару, Йосипа, що на Херувимах
      сидиш, появися
  - name: Псалми 80:2
    orderIndex: 1
    osisId: Ps.80.2
    sblId: Ps 80:2
    shortName: Пс 80:2
    text: (80-3) перед обличчям Єфрема, і Веніямина, і Манасії! Пробуди Свою силу,
      і прийди, щоб спасти нас!
  - name: Псалми 80:3
    orderIndex: 2
    osisId: Ps.80.3
    sblId: Ps 80:3
    shortName: Пс 80:3
    text: (80-4) Боже, приверни нас, і хай засяє обличчя Твоє, й ми спасемось!
  - name: Псалми 80:4
    orderIndex: 3
    osisId: Ps.80.4
    sblId: Ps 80:4
    shortName: Пс 80:4
    text: (80-5) Господи, Боже Саваоте, доки будеш Ти гніватися на молитву народу
      Свого?
  - name: Псалми 80:5
    orderIndex: 4
    osisId: Ps.80.5
    sblId: Ps 80:5
    shortName: Пс 80:5
    text: (80-6) Ти вчинив був, що їли вони слізний хліб, і їх напоїв Ти сльозами
      великої міри...
  - name: Псалми 80:6
    orderIndex: 5
    osisId: Ps.80.6
    sblId: Ps 80:6
    shortName: Пс 80:6
    text: (80-7) Ти нас положив суперечкою нашим сусідам, і насміхаються з нас неприятелі
      наші...
  - name: Псалми 80:7
    orderIndex: 6
    osisId: Ps.80.7
    sblId: Ps 80:7
    shortName: Пс 80:7
    text: (80-8) Боже Саваоте, приверни нас, і хай засяє обличчя Твоє, й ми спасемось!
  - name: Псалми 80:8
    orderIndex: 7
    osisId: Ps.80.8
    sblId: Ps 80:8
    shortName: Пс 80:8
    text: (80-9) Виноградину Ти переніс із Єгипту, Ти вигнав народи й її посадив,
  - name: Псалми 80:9
    orderIndex: 8
    osisId: Ps.80.9
    sblId: Ps 80:9
    shortName: Пс 80:9
    text: (80-10) Ти випорожнив перед нею, і закоренила коріння своє, й переповнила
      край,
  - name: Псалми 80:10
    orderIndex: 9
    osisId: Ps.80.10
    sblId: Ps 80:10
    shortName: Пс 80:10
    text: (80-11) гори покрилися тінню її, а віття її Божі кедри,
  - name: Псалми 80:11
    orderIndex: 10
    osisId: Ps.80.11
    sblId: Ps 80:11
    shortName: Пс 80:11
    text: (80-12) аж до моря галузки її посилаєш, а парості її до ріки!
  - name: Псалми 80:12
    orderIndex: 11
    osisId: Ps.80.12
    sblId: Ps 80:12
    shortName: Пс 80:12
    text: (80-13) Але нащо вилім зробив Ти в горожі її, і всі нищать її, хто проходить
      дорогою?
  - name: Псалми 80:13
    orderIndex: 12
    osisId: Ps.80.13
    sblId: Ps 80:13
    shortName: Пс 80:13
    text: (80-14) Гризе її вепр лісовий, і звірина польова виїдає її!
  - name: Псалми 80:14
    orderIndex: 13
    osisId: Ps.80.14
    sblId: Ps 80:14
    shortName: Пс 80:14
    text: (80-15) Боже Саваоте, вернися ж, споглянь із небес і побач, і відвідай цього
      виноградника,
  - name: Псалми 80:15
    orderIndex: 14
    osisId: Ps.80.15
    sblId: Ps 80:15
    shortName: Пс 80:15
    text: (80-16) і охорони його, якого насадила правиця Твоя, і галузку, яку Ти для
      Себе зміцнив!
  - name: Псалми 80:16
    orderIndex: 15
    osisId: Ps.80.16
    sblId: Ps 80:16
    shortName: Пс 80:16
    text: (80-17) В огні виноградина спалена, відтята, гинуть від свару обличчя Твого,
  - name: Псалми 80:17
    orderIndex: 16
    osisId: Ps.80.17
    sblId: Ps 80:17
    shortName: Пс 80:17
    text: (80-18) нехай буде рука Твоя над мужем Твоєї правиці, на людському сині,
      якого зміцнив Ти Собі!
  - name: Псалми 80:18
    orderIndex: 17
    osisId: Ps.80.18
    sblId: Ps 80:18
    shortName: Пс 80:18
    text: (80-19) А ми не відступимо від Тебе, Ти нас оживиш, і ми будемо ім'я Твоє
      кликати!
  - name: Псалми 80:19
    orderIndex: 18
    osisId: Ps.80.19
    sblId: Ps 80:19
    shortName: Пс 80:19
    text: (80-20) Господи, Боже Саваоте, приверни нас, і хай засяє обличчя Твоє, й
      ми спасемось!
  versesCount: 19
- name: Псалми 81
  orderIndex: 80
  osisId: Ps.81
  sblId: Ps 81
  shortName: Пс 81
  verses:
  - name: Псалми 81:1
    orderIndex: 0
    osisId: Ps.81.1
    sblId: Ps 81:1
    shortName: Пс 81:1
    text: Для дириґетна хору. На ґітійськім знарядді. Асафів. (81-2) Співайте Богові,
      нашій твердині, покликуйте Богові Якова,
  - name: Псалми 81:2
    orderIndex: 1
    osisId: Ps.81.2
    sblId: Ps 81:2
    shortName: Пс 81:2
    text: (81-3) заспівайте пісню, і заграйте на бубні, на цитрі приємній із гуслами,
  - name: Псалми 81:3
    orderIndex: 2
    osisId: Ps.81.3
    sblId: Ps 81:3
    shortName: Пс 81:3
    text: (81-4) засурміть у сурму в новомісяччя, на повні в день нашого свята,
  - name: Псалми 81:4
    orderIndex: 3
    osisId: Ps.81.4
    sblId: Ps 81:4
    shortName: Пс 81:4
    text: (81-5) бо це право ізраїлеві, Закон Бога Якова!
  - name: Псалми 81:5
    orderIndex: 4
    osisId: Ps.81.5
    sblId: Ps 81:5
    shortName: Пс 81:5
    text: '(81-6) На свідчення в Йосипі Він учинив його, як пішов був на землю єгипетську.
      Почув був там мову, якої не знав:'
  - name: Псалми 81:6
    orderIndex: 5
    osisId: Ps.81.6
    sblId: Ps 81:6
    shortName: Пс 81:6
    text: (81-7) Рамена його Я звільнив з тягару, від коша його руки звільнились.
  - name: Псалми 81:7
    orderIndex: 6
    osisId: Ps.81.7
    sblId: Ps 81:7
    shortName: Пс 81:7
    text: (81-8) Ти був кликав у недолі, й я видер тебе, Я відповідаю тобі в укритті
      громовім, Я випробував був тебе над водою Мериви. Села.
  - name: Псалми 81:8
    orderIndex: 7
    osisId: Ps.81.8
    sblId: Ps 81:8
    shortName: Пс 81:8
    text: '(81-9) Слухай же ти, Мій народе, і хай Я засвідчу тобі, о ізраїлю, коли
      б ти послухав Мене:'
  - name: Псалми 81:9
    orderIndex: 8
    osisId: Ps.81.9
    sblId: Ps 81:9
    shortName: Пс 81:9
    text: (81-10) нехай бога чужого у тебе не буде, і не кланяйся богу сторонньому!
  - name: Псалми 81:10
    orderIndex: 9
    osisId: Ps.81.10
    sblId: Ps 81:10
    shortName: Пс 81:10
    text: (81-11) Я Господь, Бог твій, що з краю єгипетського тебе вивів, відчини
      свої уста і Я їх наповню!
  - name: Псалми 81:11
    orderIndex: 10
    osisId: Ps.81.11
    sblId: Ps 81:11
    shortName: Пс 81:11
    text: (81-12) Але Мій народ не послухався був Мого голосу, не згодився зо Мною
      ізраїль,
  - name: Псалми 81:12
    orderIndex: 11
    osisId: Ps.81.12
    sblId: Ps 81:12
    shortName: Пс 81:12
    text: (81-13) і Я їх пустив ради впертости їхнього серця, нехай вони йдуть за
      своїми порадами!
  - name: Псалми 81:13
    orderIndex: 12
    osisId: Ps.81.13
    sblId: Ps 81:13
    shortName: Пс 81:13
    text: (81-14) Коли б Мій народ був послухав Мене, коли б був ізраїль ходив по
      дорогах Моїх,
  - name: Псалми 81:14
    orderIndex: 13
    osisId: Ps.81.14
    sblId: Ps 81:14
    shortName: Пс 81:14
    text: (81-15) ще мало і Я похилив би був їхніх ворогів, і руку Свою повернув би
      був Я на противників їхніх!
  - name: Псалми 81:15
    orderIndex: 14
    osisId: Ps.81.15
    sblId: Ps 81:15
    shortName: Пс 81:15
    text: (81-16) Ненависники Господа йому б покорились, і був би навіки їхній час,
  - name: Псалми 81:16
    orderIndex: 15
    osisId: Ps.81.16
    sblId: Ps 81:16
    shortName: Пс 81:16
    text: (81-17) і Я жиром пшениці його годував би, і медом із скелі тебе б насищав!
  versesCount: 16
- name: Псалми 82
  orderIndex: 81
  osisId: Ps.82
  sblId: Ps 82
  shortName: Пс 82
  verses:
  - name: Псалми 82:1
    orderIndex: 0
    osisId: Ps.82.1
    sblId: Ps 82:1
    shortName: Пс 82:1
    text: 'Псалом Асафів. Бог на Божім зібранні стоїть, серед богів Він судить:'
  - name: Псалми 82:2
    orderIndex: 1
    osisId: Ps.82.2
    sblId: Ps 82:2
    shortName: Пс 82:2
    text: Аж доки ви будете несправедливо судити, і доки будете ви підіймати обличчя
      безбожних? Села.
  - name: Псалми 82:3
    orderIndex: 2
    osisId: Ps.82.3
    sblId: Ps 82:3
    shortName: Пс 82:3
    text: Розсудіте нужденного та сироту, оправдайте убогого та бідаря,
  - name: Псалми 82:4
    orderIndex: 3
    osisId: Ps.82.4
    sblId: Ps 82:4
    shortName: Пс 82:4
    text: порятуйте нужденного та бідака, збережіть з руки несправедливих!
  - name: Псалми 82:5
    orderIndex: 4
    osisId: Ps.82.5
    sblId: Ps 82:5
    shortName: Пс 82:5
    text: Не пізнали та не зрозуміли, у темряві ходять вони... Всі основи землі захитались...
  - name: Псалми 82:6
    orderIndex: 5
    osisId: Ps.82.6
    sblId: Ps 82:6
    shortName: Пс 82:6
    text: 'Я сказав був: Ви боги, і сини ви Всевишнього всі,'
  - name: Псалми 82:7
    orderIndex: 6
    osisId: Ps.82.7
    sblId: Ps 82:7
    shortName: Пс 82:7
    text: та однак повмираєте ви, як людина, і попадаєте, як кожен із вельмож.
  - name: Псалми 82:8
    orderIndex: 7
    osisId: Ps.82.8
    sblId: Ps 82:8
    shortName: Пс 82:8
    text: Устань же, о Боже, та землю суди, бо у владі Твоїй всі народи!
  versesCount: 8
- name: Псалми 83
  orderIndex: 82
  osisId: Ps.83
  sblId: Ps 83
  shortName: Пс 83
  verses:
  - name: Псалми 83:1
    orderIndex: 0
    osisId: Ps.83.1
    sblId: Ps 83:1
    shortName: Пс 83:1
    text: Пісня. Псалом Асафів. (83-2) Боже, не будь мовчазним, не мовчи, і не будь
      Ти спокійним, о Боже,
  - name: Псалми 83:2
    orderIndex: 1
    osisId: Ps.83.2
    sblId: Ps 83:2
    shortName: Пс 83:2
    text: (83-3) бо ось зашуміли Твої вороги, а Твої ненависники голови попідіймали!
  - name: Псалми 83:3
    orderIndex: 2
    osisId: Ps.83.3
    sblId: Ps 83:3
    shortName: Пс 83:3
    text: (83-4) Вони проти народу Твого хитрий задум видумують, і нараджуються проти
      тих, кого Ти бережеш!
  - name: Псалми 83:4
    orderIndex: 3
    osisId: Ps.83.4
    sblId: Ps 83:4
    shortName: Пс 83:4
    text: '(83-5) Вони кажуть: Ходіть но, та знищимо їх з-між народів, і згадуватись
      більш не буде імення ізраїля!'
  - name: Псалми 83:5
    orderIndex: 4
    osisId: Ps.83.5
    sblId: Ps 83:5
    shortName: Пс 83:5
    text: (83-6) Бо вони однодушно нарадилися, проти Тебе умови складають,
  - name: Псалми 83:6
    orderIndex: 5
    osisId: Ps.83.6
    sblId: Ps 83:6
    shortName: Пс 83:6
    text: (83-7) намети Едома й ізмаїльтян, Моав та агаряни,
  - name: Псалми 83:7
    orderIndex: 6
    osisId: Ps.83.7
    sblId: Ps 83:7
    shortName: Пс 83:7
    text: (83-8) Ґевал і Аммон, і Амалик, Филистея з мешканцями Тиру.
  - name: Псалми 83:8
    orderIndex: 7
    osisId: Ps.83.8
    sblId: Ps 83:8
    shortName: Пс 83:8
    text: (83-9) і Ашшур поєднався був з ними, вони синам Лотовим стали раменом. Села.
  - name: Псалми 83:9
    orderIndex: 8
    osisId: Ps.83.9
    sblId: Ps 83:9
    shortName: Пс 83:9
    text: (83-10) Зроби їм, як Мідіянові, як Сісері, як Явінові в долині Кішон,
  - name: Псалми 83:10
    orderIndex: 9
    osisId: Ps.83.10
    sblId: Ps 83:10
    shortName: Пс 83:10
    text: (83-11) при Ен-Дорі вони були знищені, стали погноєм землі!
  - name: Псалми 83:11
    orderIndex: 10
    osisId: Ps.83.11
    sblId: Ps 83:11
    shortName: Пс 83:11
    text: (83-12) Поклади їх та їхніх вельмож, як Орева, й як Зеева, й як Зеваха,
      й як Цалмунну, усіх їхніх князів,
  - name: Псалми 83:12
    orderIndex: 11
    osisId: Ps.83.12
    sblId: Ps 83:12
    shortName: Пс 83:12
    text: '(83-13) що казали були: Візьмімо на спадок для себе помешкання Боже!'
  - name: Псалми 83:13
    orderIndex: 12
    osisId: Ps.83.13
    sblId: Ps 83:13
    shortName: Пс 83:13
    text: (83-14) Боже мій, бодай стали вони, немов порох у вихрі, як солома на вітрі!
  - name: Псалми 83:14
    orderIndex: 13
    osisId: Ps.83.14
    sblId: Ps 83:14
    shortName: Пс 83:14
    text: (83-15) Як огонь палить ліс, й як запалює полум'я гори,
  - name: Псалми 83:15
    orderIndex: 14
    osisId: Ps.83.15
    sblId: Ps 83:15
    shortName: Пс 83:15
    text: (83-16) так Ти їх пожени Своїм вихром, і настраш Своєю бурею!
  - name: Псалми 83:16
    orderIndex: 15
    osisId: Ps.83.16
    sblId: Ps 83:16
    shortName: Пс 83:16
    text: (83-17) Наповни обличчя їхнє соромом, і хай шукають вони Твоє Ймення, о
      Господи!
  - name: Псалми 83:17
    orderIndex: 16
    osisId: Ps.83.17
    sblId: Ps 83:17
    shortName: Пс 83:17
    text: (83-18) Нехай будуть вони засоромлені, й завжди хай будуть настрашені, і
      хай застидаються, й хай вони згинуть!
  - name: Псалми 83:18
    orderIndex: 17
    osisId: Ps.83.18
    sblId: Ps 83:18
    shortName: Пс 83:18
    text: (83-19) і нехай вони знають, що Ти, Твоє Ймення Господь, Сам Ти, Всевишній,
      на цілій землі!
  versesCount: 18
- name: Псалми 84
  orderIndex: 83
  osisId: Ps.84
  sblId: Ps 84
  shortName: Пс 84
  verses:
  - name: Псалми 84:1
    orderIndex: 0
    osisId: Ps.84.1
    sblId: Ps 84:1
    shortName: Пс 84:1
    text: Для дириґетна хору. На ґітійськомім знарядді. Синів Кореєвих. Псалом. (84-2)
      Які любі оселі Твої, Господи Саваоте!
  - name: Псалми 84:2
    orderIndex: 1
    osisId: Ps.84.2
    sblId: Ps 84:2
    shortName: Пс 84:2
    text: (84-3) Затужена та омліває душа моя за подвір'ями Господа, моє серце та
      тіло моє линуть до Бога Живого!
  - name: Псалми 84:3
    orderIndex: 2
    osisId: Ps.84.3
    sblId: Ps 84:3
    shortName: Пс 84:3
    text: (84-4) і пташка знаходить домівку, і кубло собі ластівка, де кладе пташенята
      свої, при жертівниках Твоїх, Господи Саваоте, Царю мій і Боже мій!
  - name: Псалми 84:4
    orderIndex: 3
    osisId: Ps.84.4
    sblId: Ps 84:4
    shortName: Пс 84:4
    text: (84-5) Блаженні, хто мешкає в домі Твоїм, вони будуть повіки хвалити Тебе!
      Села.
  - name: Псалми 84:5
    orderIndex: 4
    osisId: Ps.84.5
    sblId: Ps 84:5
    shortName: Пс 84:5
    text: (84-6) Блаженна людина, що в Тобі має силу свою, блаженні, що в їхньому
      серці дороги до Тебе,
  - name: Псалми 84:6
    orderIndex: 5
    osisId: Ps.84.6
    sblId: Ps 84:6
    shortName: Пс 84:6
    text: (84-7) ті, що через долину Плачу переходять, чинять її джерелом, і дощ ранній
      дає благословення!
  - name: Псалми 84:7
    orderIndex: 6
    osisId: Ps.84.7
    sblId: Ps 84:7
    shortName: Пс 84:7
    text: (84-8) Вони ходять від сили до сили, і показуються перед Богом у Сіоні.
  - name: Псалми 84:8
    orderIndex: 7
    osisId: Ps.84.8
    sblId: Ps 84:8
    shortName: Пс 84:8
    text: (84-9) Господи, Боже Саваоте, послухай молитву мою, почуй, Боже Яковів!
      Села.
  - name: Псалми 84:9
    orderIndex: 8
    osisId: Ps.84.9
    sblId: Ps 84:9
    shortName: Пс 84:9
    text: (84-10) Щите наш, поглянь же, о Боже, і придивись до обличчя Свого помазанця!
  - name: Псалми 84:10
    orderIndex: 9
    osisId: Ps.84.10
    sblId: Ps 84:10
    shortName: Пс 84:10
    text: (84-11) Ліпший бо день на подвір'ях Твоїх, аніж тисяча в іншому місці, я
      б вибрав сидіти при порозі дому Бога мого, аніж жити в наметах безбожности!
  - name: Псалми 84:11
    orderIndex: 10
    osisId: Ps.84.11
    sblId: Ps 84:11
    shortName: Пс 84:11
    text: (84-12) Бо сонце та щит Господь, Бог! Господь дає милість та славу, добра
      не відмовляє усім, хто в невинності ходить.
  - name: Псалми 84:12
    orderIndex: 11
    osisId: Ps.84.12
    sblId: Ps 84:12
    shortName: Пс 84:12
    text: (84-13) Господи Саваоте, блаженна людина, що на Тебе надіється!
  versesCount: 12
- name: Псалми 85
  orderIndex: 84
  osisId: Ps.85
  sblId: Ps 85
  shortName: Пс 85
  verses:
  - name: Псалми 85:1
    orderIndex: 0
    osisId: Ps.85.1
    sblId: Ps 85:1
    shortName: Пс 85:1
    text: Для дириґетна хору. Синів Кореєвих. Псалом. (85-2) Ти вподобав Собі Свою
      землю, о Господи, долю Якову Ти повернув,
  - name: Псалми 85:2
    orderIndex: 1
    osisId: Ps.85.2
    sblId: Ps 85:2
    shortName: Пс 85:2
    text: (85-3) Ти провину народу Свого простив, увесь гріх їхній покрив! Села.
  - name: Псалми 85:3
    orderIndex: 2
    osisId: Ps.85.3
    sblId: Ps 85:3
    shortName: Пс 85:3
    text: (85-4) Ти гнів Свій увесь занехав, Ти повстримав Свій гнів від палючої лютости!
  - name: Псалми 85:4
    orderIndex: 3
    osisId: Ps.85.4
    sblId: Ps 85:4
    shortName: Пс 85:4
    text: (85-5) Поверни нас до Себе, о Боже нашого спасіння, а Свій гнів проти нас
      поторощ!
  - name: Псалми 85:5
    orderIndex: 4
    osisId: Ps.85.5
    sblId: Ps 85:5
    shortName: Пс 85:5
    text: (85-6) Чи навіки Ти гніватись будеш на нас, і протягнеш Свій гнів з роду
      в рід?
  - name: Псалми 85:6
    orderIndex: 5
    osisId: Ps.85.6
    sblId: Ps 85:6
    shortName: Пс 85:6
    text: (85-7) Отож, Ти оживиш нас знову, і буде радіти народ Твій Тобою!
  - name: Псалми 85:7
    orderIndex: 6
    osisId: Ps.85.7
    sblId: Ps 85:7
    shortName: Пс 85:7
    text: (85-8) Покажи нам, о Господи, милість Свою, і подай нам спасіння Своє,
  - name: Псалми 85:8
    orderIndex: 7
    osisId: Ps.85.8
    sblId: Ps 85:8
    shortName: Пс 85:8
    text: (85-9) нехай я почую, що каже Бог, Господь, бо говорить Він Мир! народові
      Своєму й Своїм святим, і нехай до безумства вони не вертаються!
  - name: Псалми 85:9
    orderIndex: 8
    osisId: Ps.85.9
    sblId: Ps 85:9
    shortName: Пс 85:9
    text: (85-10) Справді, спасіння Його близьке тим, хто боїться Його, щоб слава
      Його була в нашій землі.
  - name: Псалми 85:10
    orderIndex: 9
    osisId: Ps.85.10
    sblId: Ps 85:10
    shortName: Пс 85:10
    text: (85-11) Милість та правда спіткаються, справедливість та мир поцілуються,
  - name: Псалми 85:11
    orderIndex: 10
    osisId: Ps.85.11
    sblId: Ps 85:11
    shortName: Пс 85:11
    text: (85-12) правда з землі виростає, а справедливість із небес визирає.
  - name: Псалми 85:12
    orderIndex: 11
    osisId: Ps.85.12
    sblId: Ps 85:12
    shortName: Пс 85:12
    text: (85-13) і Господь дасть добро, а земля наша дасть урожай свій.
  - name: Псалми 85:13
    orderIndex: 12
    osisId: Ps.85.13
    sblId: Ps 85:13
    shortName: Пс 85:13
    text: (85-14) Справедливість ходитиме перед обличчям Його, і кроки свої на дорогу
      поставить.
  versesCount: 13
- name: Псалми 86
  orderIndex: 85
  osisId: Ps.86
  sblId: Ps 86
  shortName: Пс 86
  verses:
  - name: Псалми 86:1
    orderIndex: 0
    osisId: Ps.86.1
    sblId: Ps 86:1
    shortName: Пс 86:1
    text: Молитва Давидова. Нахили, Господи, ухо Своє і вислухай мене, бо я бідний
      та вбогий!
  - name: Псалми 86:2
    orderIndex: 1
    osisId: Ps.86.2
    sblId: Ps 86:2
    shortName: Пс 86:2
    text: Бережи мою душу, бо я богобійний, спаси Ти, мій Боже, Свого раба, що на
      Тебе надію кладе!
  - name: Псалми 86:3
    orderIndex: 2
    osisId: Ps.86.3
    sblId: Ps 86:3
    shortName: Пс 86:3
    text: Змилосердься до мене, о Господи, бо я кличу до Тебе ввесь день,
  - name: Псалми 86:4
    orderIndex: 3
    osisId: Ps.86.4
    sblId: Ps 86:4
    shortName: Пс 86:4
    text: потіш душу Свого раба, бо до Тебе підношу я, Господи, душу мою,
  - name: Псалми 86:5
    orderIndex: 4
    osisId: Ps.86.5
    sblId: Ps 86:5
    shortName: Пс 86:5
    text: бо Ти, Господи, добрий і вибачливий, і многомилостивий для всіх, хто кличе
      до Тебе!
  - name: Псалми 86:6
    orderIndex: 5
    osisId: Ps.86.6
    sblId: Ps 86:6
    shortName: Пс 86:6
    text: Почуй же, о Господи, молитву мою, і вислухай голос благання мого,
  - name: Псалми 86:7
    orderIndex: 6
    osisId: Ps.86.7
    sblId: Ps 86:7
    shortName: Пс 86:7
    text: в день недолі своєї я кличу до Тебе, бо Ти обізвешся до мене!
  - name: Псалми 86:8
    orderIndex: 7
    osisId: Ps.86.8
    sblId: Ps 86:8
    shortName: Пс 86:8
    text: Нема, Господи, поміж богами такого, як Ти, і чинів нема, як чини Твої!
  - name: Псалми 86:9
    orderIndex: 8
    osisId: Ps.86.9
    sblId: Ps 86:9
    shortName: Пс 86:9
    text: Всі народи, яких Ти створив, поприходять і попадають перед лицем Твоїм,
      Господи, та ім'я Твоє славити будуть,
  - name: Псалми 86:10
    orderIndex: 9
    osisId: Ps.86.10
    sblId: Ps 86:10
    shortName: Пс 86:10
    text: великий бо Ти, та чуда вчиняєш, Ти Бог єдиний!
  - name: Псалми 86:11
    orderIndex: 10
    osisId: Ps.86.11
    sblId: Ps 86:11
    shortName: Пс 86:11
    text: Дорогу Свою покажи мені, Господи, і я буду ходити у правді Твоїй, приєднай
      моє серце боятися Ймення Твого!
  - name: Псалми 86:12
    orderIndex: 11
    osisId: Ps.86.12
    sblId: Ps 86:12
    shortName: Пс 86:12
    text: Я буду всім серцем своїм вихваляти Тебе, Господи, Боже Ти мій, і славити
      буду повіки ім'я Твоє,
  - name: Псалми 86:13
    orderIndex: 12
    osisId: Ps.86.13
    sblId: Ps 86:13
    shortName: Пс 86:13
    text: велика бо милість Твоя надо мною, і вирвав Ти душу мою від шеолу глибокого!
  - name: Псалми 86:14
    orderIndex: 13
    osisId: Ps.86.14
    sblId: Ps 86:14
    shortName: Пс 86:14
    text: Боже, злочинці повстали на мене, а натовп гнобителів прагне моєї душі, і
      перед собою не ставлять Тебе...
  - name: Псалми 86:15
    orderIndex: 14
    osisId: Ps.86.15
    sblId: Ps 86:15
    shortName: Пс 86:15
    text: А Ти, Господи, Бог щедрий і милосердний, довготерпеливий і многомилостивий,
      і справедливий,
  - name: Псалми 86:16
    orderIndex: 15
    osisId: Ps.86.16
    sblId: Ps 86:16
    shortName: Пс 86:16
    text: зглянься на мене, й помилуй мене, подай же Своєму рабові Свою силу, і спаси
      сина Своєї невільниці!
  - name: Псалми 86:17
    orderIndex: 16
    osisId: Ps.86.17
    sblId: Ps 86:17
    shortName: Пс 86:17
    text: Учини мені знака на добре, і нехай це побачать мої ненависники, і хай засоромлені
      будуть, бо Ти, Господи, мені допоміг та мене звеселив!
  versesCount: 17
- name: Псалми 87
  orderIndex: 86
  osisId: Ps.87
  sblId: Ps 87
  shortName: Пс 87
  verses:
  - name: Псалми 87:1
    orderIndex: 0
    osisId: Ps.87.1
    sblId: Ps 87:1
    shortName: Пс 87:1
    text: Синів Кореєвих. Псалом. Пісня. Основа його на горах святих,
  - name: Псалми 87:2
    orderIndex: 1
    osisId: Ps.87.2
    sblId: Ps 87:2
    shortName: Пс 87:2
    text: Господь любить брами Сіону понад усі селища Яковові.
  - name: Псалми 87:3
    orderIndex: 2
    osisId: Ps.87.3
    sblId: Ps 87:3
    shortName: Пс 87:3
    text: Славне розповідають про тебе, місто Боже! Села.
  - name: Псалми 87:4
    orderIndex: 3
    osisId: Ps.87.4
    sblId: Ps 87:4
    shortName: Пс 87:4
    text: 'Тим, хто знає мене, нагадаю про Рагав та про Вавилон; ось Филистея та Тир
      з Кушем кажуть: Отой народився був там.'
  - name: Псалми 87:5
    orderIndex: 4
    osisId: Ps.87.5
    sblId: Ps 87:5
    shortName: Пс 87:5
    text: 'і про Сіон говоритимуть: Той і той народився був у ньому, й Сам Всевишній
      зміцняє його!'
  - name: Псалми 87:6
    orderIndex: 5
    osisId: Ps.87.6
    sblId: Ps 87:6
    shortName: Пс 87:6
    text: 'Господь буде лічити у книзі народів: Оцей народився був там! Села.'
  - name: Псалми 87:7
    orderIndex: 6
    osisId: Ps.87.7
    sblId: Ps 87:7
    shortName: Пс 87:7
    text: 'і співають у танку вони: У Тобі всі джерела мої!'
  versesCount: 7
- name: Псалми 88
  orderIndex: 87
  osisId: Ps.88
  sblId: Ps 88
  shortName: Пс 88
  verses:
  - name: Псалми 88:1
    orderIndex: 0
    osisId: Ps.88.1
    sblId: Ps 88:1
    shortName: Пс 88:1
    text: 'Пісня. Псалом. Синів Кореєвих. Для дириґетна хору. На „Махалат лефннот".
      Пісня навчальна Гемана езрахеяннина. (88-2) Господи, Боже спасіння мого, вдень
      я кличу й вночі я перед Тобою:'
  - name: Псалми 88:2
    orderIndex: 1
    osisId: Ps.88.2
    sblId: Ps 88:2
    shortName: Пс 88:2
    text: (88-3) хай молитва моя дійде перед обличчя Твоє, нахили Своє ухо до зойку
      мого,
  - name: Псалми 88:3
    orderIndex: 2
    osisId: Ps.88.3
    sblId: Ps 88:3
    shortName: Пс 88:3
    text: (88-4) душа бо моя наситилась нещастями, а життя моє зблизилося до шеолу!
  - name: Псалми 88:4
    orderIndex: 3
    osisId: Ps.88.4
    sblId: Ps 88:4
    shortName: Пс 88:4
    text: (88-5) Я до тих прирахований став, що в могилу відходять, я став, немов
      муж той безсилий...
  - name: Псалми 88:5
    orderIndex: 4
    osisId: Ps.88.5
    sblId: Ps 88:5
    shortName: Пс 88:5
    text: (88-6) Я кинений серед померлих, немов оті трупи, що в гробі лежать, що
      про них Ти не згадуєш більш, і потяті вони від Твоєї руки...
  - name: Псалми 88:6
    orderIndex: 5
    osisId: Ps.88.6
    sblId: Ps 88:6
    shortName: Пс 88:6
    text: (88-7) Умістив Ти мене в глибочезну могилу, до пітьми в глибинах.
  - name: Псалми 88:7
    orderIndex: 6
    osisId: Ps.88.7
    sblId: Ps 88:7
    shortName: Пс 88:7
    text: (88-8) На мене лягла Твоя лють, і Ти всіма Своїми ламаннями мучив мене...
      Села.
  - name: Псалми 88:8
    orderIndex: 7
    osisId: Ps.88.8
    sblId: Ps 88:8
    shortName: Пс 88:8
    text: (88-9) Віддалив Ти від мене знайомих моїх, учинив Ти мене за огиду для них...
      Я замкнений і не виходжу,
  - name: Псалми 88:9
    orderIndex: 8
    osisId: Ps.88.9
    sblId: Ps 88:9
    shortName: Пс 88:9
    text: (88-10) стемніло з біди моє око... Я кожного дня Тебе кличу, о Господи,
      простягаю до Тебе руки свої!...
  - name: Псалми 88:10
    orderIndex: 9
    osisId: Ps.88.10
    sblId: Ps 88:10
    shortName: Пс 88:10
    text: (88-11) Чи Ти чудо вчиниш померлим? Чи трупи встануть і будуть хвалити Тебе?
      Села.
  - name: Псалми 88:11
    orderIndex: 10
    osisId: Ps.88.11
    sblId: Ps 88:11
    shortName: Пс 88:11
    text: (88-12) Хіба милість Твоя буде в гробі звіщатись, а вірність Твоя в аввадоні?
  - name: Псалми 88:12
    orderIndex: 11
    osisId: Ps.88.12
    sblId: Ps 88:12
    shortName: Пс 88:12
    text: (88-13) Чи познається в темряві чудо Твоє, а в краю забуття справедливість
      Твоя?
  - name: Псалми 88:13
    orderIndex: 12
    osisId: Ps.88.13
    sblId: Ps 88:13
    shortName: Пс 88:13
    text: (88-14) Та я кличу до Тебе, о Господи, і вранці молитва моя Тебе випереджує...
  - name: Псалми 88:14
    orderIndex: 13
    osisId: Ps.88.14
    sblId: Ps 88:14
    shortName: Пс 88:14
    text: (88-15) Для чого, о Господи, кидаєш душу мою, ховаєш від мене обличчя Своє?
  - name: Псалми 88:15
    orderIndex: 14
    osisId: Ps.88.15
    sblId: Ps 88:15
    shortName: Пс 88:15
    text: (88-16) Нужденний я та помираю відмалку, переношу страхіття Твої, я ослаблений
      став...
  - name: Псалми 88:16
    orderIndex: 15
    osisId: Ps.88.16
    sblId: Ps 88:16
    shortName: Пс 88:16
    text: (88-17) Перейшли надо мною Твої пересердя, страхіття Твої зруйнували мене,
  - name: Псалми 88:17
    orderIndex: 16
    osisId: Ps.88.17
    sblId: Ps 88:17
    shortName: Пс 88:17
    text: (88-18) вони оточають мене, як вода, увесь день, вони разом мене облягають...
  - name: Псалми 88:18
    orderIndex: 17
    osisId: Ps.88.18
    sblId: Ps 88:18
    shortName: Пс 88:18
    text: (88-19) друга й приятеля віддалив Ти від мене, знайомі мої як та темрява!...
  versesCount: 18
- name: Псалми 89
  orderIndex: 88
  osisId: Ps.89
  sblId: Ps 89
  shortName: Пс 89
  verses:
  - name: Псалми 89:1
    orderIndex: 0
    osisId: Ps.89.1
    sblId: Ps 89:1
    shortName: Пс 89:1
    text: Навчальна пісня Етана езрахеяннина. (89-2) Про милості Господа буду співати
      повіки, я буду звіщати устами своїми про вірність Твою з роду в рід!
  - name: Псалми 89:2
    orderIndex: 1
    osisId: Ps.89.2
    sblId: Ps 89:2
    shortName: Пс 89:2
    text: '(89-3) Бо я був сказав: Буде навіки збудована милість, а небо Ти вірність
      Свою встановляєш на нім.'
  - name: Псалми 89:3
    orderIndex: 2
    osisId: Ps.89.3
    sblId: Ps 89:3
    shortName: Пс 89:3
    text: '(89-4) Я склав заповіта з вибранцем Своїм, присягнув Я Давидові, Моєму
      рабові:'
  - name: Псалми 89:4
    orderIndex: 3
    osisId: Ps.89.4
    sblId: Ps 89:4
    shortName: Пс 89:4
    text: (89-5) Встановлю Я навіки насіння твоє, а твій трон Я збудую на вічні віки!
      Села.
  - name: Псалми 89:5
    orderIndex: 4
    osisId: Ps.89.5
    sblId: Ps 89:5
    shortName: Пс 89:5
    text: (89-6) і небо хвалитиме, Господи, чудо Твоє, також вірність Твою на зібранні
      святих,
  - name: Псалми 89:6
    orderIndex: 5
    osisId: Ps.89.6
    sblId: Ps 89:6
    shortName: Пс 89:6
    text: (89-7) бо хто в небі подібний до Господа? Хто подібний до Господа серед
      Божих синів?
  - name: Псалми 89:7
    orderIndex: 6
    osisId: Ps.89.7
    sblId: Ps 89:7
    shortName: Пс 89:7
    text: (89-8) Бог дуже страшний у зібранні святих, і грізний Він на ціле довкілля
      Своє!
  - name: Псалми 89:8
    orderIndex: 7
    osisId: Ps.89.8
    sblId: Ps 89:8
    shortName: Пс 89:8
    text: (89-9) Господи, Боже Саваоте, хто сильний, як Ти, Господи? А вірність Твоя
      на довкіллі Твоїм!
  - name: Псалми 89:9
    orderIndex: 8
    osisId: Ps.89.9
    sblId: Ps 89:9
    shortName: Пс 89:9
    text: (89-10) Ти пануєш над силою моря, коли підіймаються хвилі, Ти їх втихомирюєш.
  - name: Псалми 89:10
    orderIndex: 9
    osisId: Ps.89.10
    sblId: Ps 89:10
    shortName: Пс 89:10
    text: (89-11) Ти стиснув Рагава, як трупа, і сильним раменом Своїм розпорошив
      Своїх ворогів.
  - name: Псалми 89:11
    orderIndex: 10
    osisId: Ps.89.11
    sblId: Ps 89:11
    shortName: Пс 89:11
    text: (89-12) Твої небеса, Твоя теж земля, вселенна і все, що на ній, Ти їх заложив!
  - name: Псалми 89:12
    orderIndex: 11
    osisId: Ps.89.12
    sblId: Ps 89:12
    shortName: Пс 89:12
    text: (89-13) Північ та південє Ти їх створив, Фавор та Хермон співають про Ймення
      Твоє.
  - name: Псалми 89:13
    orderIndex: 12
    osisId: Ps.89.13
    sblId: Ps 89:13
    shortName: Пс 89:13
    text: (89-14) Могутнє рамено Твоє, рука Твоя сильна, висока правиця Твоя!
  - name: Псалми 89:14
    orderIndex: 13
    osisId: Ps.89.14
    sblId: Ps 89:14
    shortName: Пс 89:14
    text: (89-15) Справедливість та право підстава престолу Твого, милість та правда
      обличчя Твоє випереджують!
  - name: Псалми 89:15
    orderIndex: 14
    osisId: Ps.89.15
    sblId: Ps 89:15
    shortName: Пс 89:15
    text: (89-16) Блаженний народ, що знає він поклик святковий, Господи, вони ходять
      у світлі обличчя Твого!
  - name: Псалми 89:16
    orderIndex: 15
    osisId: Ps.89.16
    sblId: Ps 89:16
    shortName: Пс 89:16
    text: (89-17) Радіють вони цілий день Твоїм іменням, і підвищуються Твоєю справедливістю,
  - name: Псалми 89:17
    orderIndex: 16
    osisId: Ps.89.17
    sblId: Ps 89:17
    shortName: Пс 89:17
    text: (89-18) бо окраса їхньої сили то Ти, а Твоєю зичливістю ріг наш підноситься,
  - name: Псалми 89:18
    orderIndex: 17
    osisId: Ps.89.18
    sblId: Ps 89:18
    shortName: Пс 89:18
    text: (89-19) бо щит наш Господній, а цар наш від Святого ізраїлевого!
  - name: Псалми 89:19
    orderIndex: 18
    osisId: Ps.89.19
    sblId: Ps 89:19
    shortName: Пс 89:19
    text: '(89-20) Тоді богобійним Своїм промовляв Ти в об''явленні та говорив: Я
      поклав допомогу на сильного, Я вибранця підніс із народу:'
  - name: Псалми 89:20
    orderIndex: 19
    osisId: Ps.89.20
    sblId: Ps 89:20
    shortName: Пс 89:20
    text: (89-21) знайшов Я Давида, Свого раба, Я його намастив Своєю святою оливою,
  - name: Псалми 89:21
    orderIndex: 20
    osisId: Ps.89.21
    sblId: Ps 89:21
    shortName: Пс 89:21
    text: (89-22) щоб із ним була сильна рука Моя, а рамено Моє вміцнило його!
  - name: Псалми 89:22
    orderIndex: 21
    osisId: Ps.89.22
    sblId: Ps 89:22
    shortName: Пс 89:22
    text: (89-23) Ворог на нього не нападе, а син беззаконня не буде його переслідувати,
  - name: Псалми 89:23
    orderIndex: 22
    osisId: Ps.89.23
    sblId: Ps 89:23
    shortName: Пс 89:23
    text: (89-24) його ворогів поб'ю перед обличчям його, і вдарю його ненависників!
  - name: Псалми 89:24
    orderIndex: 23
    osisId: Ps.89.24
    sblId: Ps 89:24
    shortName: Пс 89:24
    text: (89-25) із ним Моя вірність та милість Моя, а Йменням Моїм його ріг піднесеться,
  - name: Псалми 89:25
    orderIndex: 24
    osisId: Ps.89.25
    sblId: Ps 89:25
    shortName: Пс 89:25
    text: (89-26) і Я покладу його руку на море, і на ріки правицю його.
  - name: Псалми 89:26
    orderIndex: 25
    osisId: Ps.89.26
    sblId: Ps 89:26
    shortName: Пс 89:26
    text: '(89-27) Він Мене буде звати: Отець Ти мій, Бог мій, і скеля спасіння мого!'
  - name: Псалми 89:27
    orderIndex: 26
    osisId: Ps.89.27
    sblId: Ps 89:27
    shortName: Пс 89:27
    text: (89-28) Я вчиню його теж перворідним, найвищим над земних царів.
  - name: Псалми 89:28
    orderIndex: 27
    osisId: Ps.89.28
    sblId: Ps 89:28
    shortName: Пс 89:28
    text: (89-29) Свою милість для нього навіки сховаю, і Мій заповіт йому вірний,
  - name: Псалми 89:29
    orderIndex: 28
    osisId: Ps.89.29
    sblId: Ps 89:29
    shortName: Пс 89:29
    text: (89-30) і насіння його покладу Я навіки, а трона його як дні неба!
  - name: Псалми 89:30
    orderIndex: 29
    osisId: Ps.89.30
    sblId: Ps 89:30
    shortName: Пс 89:30
    text: (89-31) Коли ж його діти покинуть Закона Мого, і не будуть держатись наказів
      Моїх,
  - name: Псалми 89:31
    orderIndex: 30
    osisId: Ps.89.31
    sblId: Ps 89:31
    shortName: Пс 89:31
    text: (89-32) коли ізневажать Мої постанови, і не будуть держатись наказів Моїх,
  - name: Псалми 89:32
    orderIndex: 31
    osisId: Ps.89.32
    sblId: Ps 89:32
    shortName: Пс 89:32
    text: (89-33) тоді палицею навіщу їхню провину, та поразами їхнє беззаконня!
  - name: Псалми 89:33
    orderIndex: 32
    osisId: Ps.89.33
    sblId: Ps 89:33
    shortName: Пс 89:33
    text: (89-34) А ласки Своєї від нього Я не заберу, і не зраджу його в Своїй вірності,
  - name: Псалми 89:34
    orderIndex: 33
    osisId: Ps.89.34
    sblId: Ps 89:34
    shortName: Пс 89:34
    text: (89-35) не збезчещу Свого заповіту, а що було з уст Моїх вийшло, того не
      зміню!
  - name: Псалми 89:35
    orderIndex: 34
    osisId: Ps.89.35
    sblId: Ps 89:35
    shortName: Пс 89:35
    text: '(89-36) Одне в Своїй святості Я присягнув, не повім Я неправди Давидові:'
  - name: Псалми 89:36
    orderIndex: 35
    osisId: Ps.89.36
    sblId: Ps 89:36
    shortName: Пс 89:36
    text: (89-37) повік буде насіння його, а престол його передо Мною як сонце,
  - name: Псалми 89:37
    orderIndex: 36
    osisId: Ps.89.37
    sblId: Ps 89:37
    shortName: Пс 89:37
    text: (89-38) як місяць, він буде стояти повіки, і Свідок на хмарі правдивий...
      Села.
  - name: Псалми 89:38
    orderIndex: 37
    osisId: Ps.89.38
    sblId: Ps 89:38
    shortName: Пс 89:38
    text: (89-39) А Ти опустив та обридив, розгнівався Ти на Свого помазанця,
  - name: Псалми 89:39
    orderIndex: 38
    osisId: Ps.89.39
    sblId: Ps 89:39
    shortName: Пс 89:39
    text: (89-40) Ти неважливим зробив заповіта Свого раба, Ти скинув на землю корону
      його,
  - name: Псалми 89:40
    orderIndex: 39
    osisId: Ps.89.40
    sblId: Ps 89:40
    shortName: Пс 89:40
    text: (89-41) всю горожу його поламав, твердині його обернув на руїну!...
  - name: Псалми 89:41
    orderIndex: 40
    osisId: Ps.89.41
    sblId: Ps 89:41
    shortName: Пс 89:41
    text: (89-42) Всі грабують його, хто проходить дорогою, він став для сусідів своїх
      посміховищем...
  - name: Псалми 89:42
    orderIndex: 41
    osisId: Ps.89.42
    sblId: Ps 89:42
    shortName: Пс 89:42
    text: (89-43) Підніс Ти правицю його переслідувачів, усіх його ворогів Ти потішив,
  - name: Псалми 89:43
    orderIndex: 42
    osisId: Ps.89.43
    sblId: Ps 89:43
    shortName: Пс 89:43
    text: (89-44) і Ти відвернув вістря шаблі його... у війні ж не підтримав його...
  - name: Псалми 89:44
    orderIndex: 43
    osisId: Ps.89.44
    sblId: Ps 89:44
    shortName: Пс 89:44
    text: (89-45) Ти слави позбавив його, а трона його повалив був на землю,
  - name: Псалми 89:45
    orderIndex: 44
    osisId: Ps.89.45
    sblId: Ps 89:45
    shortName: Пс 89:45
    text: (89-46) скоротив Ти був дні його молодости, розтягнув над ним сором! Села.
  - name: Псалми 89:46
    orderIndex: 45
    osisId: Ps.89.46
    sblId: Ps 89:46
    shortName: Пс 89:46
    text: (89-47) Доки, Господи, будеш ховатись назавжди, доки буде палати Твій гнів,
      як огонь?
  - name: Псалми 89:47
    orderIndex: 46
    osisId: Ps.89.47
    sblId: Ps 89:47
    shortName: Пс 89:47
    text: (89-48) Пам'ятай же про мене, яка довгота життя людського? Для чого створив
      Ти всіх людських синів на ніщо?
  - name: Псалми 89:48
    orderIndex: 47
    osisId: Ps.89.48
    sblId: Ps 89:48
    shortName: Пс 89:48
    text: (89-49) Котрий чоловік буде жити, а смерти на бачитиме, збереже свою душу
      від сили шеолу? Села.
  - name: Псалми 89:49
    orderIndex: 48
    osisId: Ps.89.49
    sblId: Ps 89:49
    shortName: Пс 89:49
    text: (89-50) Де Твої перші милості, Господи, що їх присягав Ти Давидові у Своїй
      вірності?
  - name: Псалми 89:50
    orderIndex: 49
    osisId: Ps.89.50
    sblId: Ps 89:50
    shortName: Пс 89:50
    text: (89-51) Згадай, Господи, про ганьбу рабів Своїх, яку я ношу в своїм лоні
      від усіх великих народів,
  - name: Псалми 89:51
    orderIndex: 50
    osisId: Ps.89.51
    sblId: Ps 89:51
    shortName: Пс 89:51
    text: (89-52) якою Твої вороги зневажають, о Господи, і кроки Твого помазанця
      безславлять!
  - name: Псалми 89:52
    orderIndex: 51
    osisId: Ps.89.52
    sblId: Ps 89:52
    shortName: Пс 89:52
    text: (89-53) Благословенний навіки Господь! Амінь і амінь!
  versesCount: 52
- name: Псалми 90
  orderIndex: 89
  osisId: Ps.90
  sblId: Ps 90
  shortName: Пс 90
  verses:
  - name: Псалми 90:1
    orderIndex: 0
    osisId: Ps.90.1
    sblId: Ps 90:1
    shortName: Пс 90:1
    text: Молитва Мойсея, чоловіка Божого. Господи, пристановищем нашим Ти був з роду
      в рід!
  - name: Псалми 90:2
    orderIndex: 1
    osisId: Ps.90.2
    sblId: Ps 90:2
    shortName: Пс 90:2
    text: Перше ніж гори народжені, і поки Ти витворив землю та світ, то від віку
      й до віку Ти Бог!
  - name: Псалми 90:3
    orderIndex: 2
    osisId: Ps.90.3
    sblId: Ps 90:3
    shortName: Пс 90:3
    text: 'Ти людину вертаєш до пороху, і кажеш: Вернітеся, людські сини!'
  - name: Псалми 90:4
    orderIndex: 3
    osisId: Ps.90.4
    sblId: Ps 90:4
    shortName: Пс 90:4
    text: Бо в очах Твоїх тисяча літ, немов день той вчорашній, який проминув, й як
      сторожа нічна...
  - name: Псалми 90:5
    orderIndex: 4
    osisId: Ps.90.5
    sblId: Ps 90:5
    shortName: Пс 90:5
    text: 'Пустив Ти на них течію, вони стали, як сон, вони, як трава, що минає:'
  - name: Псалми 90:6
    orderIndex: 5
    osisId: Ps.90.6
    sblId: Ps 90:6
    shortName: Пс 90:6
    text: уранці вона розцвітає й росте, а на вечір зів'яне та сохне!
  - name: Псалми 90:7
    orderIndex: 6
    osisId: Ps.90.7
    sblId: Ps 90:7
    shortName: Пс 90:7
    text: Бо від гніву Твого ми гинемо, і пересердям Твоїм перестрашені,
  - name: Псалми 90:8
    orderIndex: 7
    osisId: Ps.90.8
    sblId: Ps 90:8
    shortName: Пс 90:8
    text: Ти наші провини поклав перед Себе, гріхи ж нашої молодости на світло Свого
      лиця!
  - name: Псалми 90:9
    orderIndex: 8
    osisId: Ps.90.9
    sblId: Ps 90:9
    shortName: Пс 90:9
    text: Бо всі наші дні промайнули у гніві Твоїм, скінчили літа ми свої, як зідхання...
  - name: Псалми 90:10
    orderIndex: 9
    osisId: Ps.90.10
    sblId: Ps 90:10
    shortName: Пс 90:10
    text: Дні літ наших у них сімдесят літ, а при силах вісімдесят літ, і гордощі
      їхні страждання й марнота, бо все швидко минає, і ми відлітаємо...
  - name: Псалми 90:11
    orderIndex: 10
    osisId: Ps.90.11
    sblId: Ps 90:11
    shortName: Пс 90:11
    text: Хто відає силу гніву Твого? А Твоє пересердя як страх перед Тобою!
  - name: Псалми 90:12
    orderIndex: 11
    osisId: Ps.90.12
    sblId: Ps 90:12
    shortName: Пс 90:12
    text: Навчи нас лічити отак наші дні, щоб ми набули серце мудре!
  - name: Псалми 90:13
    orderIndex: 12
    osisId: Ps.90.13
    sblId: Ps 90:13
    shortName: Пс 90:13
    text: Привернися ж, о Господи, доки терпітимемо? і пожалій Своїх рабів!
  - name: Псалми 90:14
    orderIndex: 13
    osisId: Ps.90.14
    sblId: Ps 90:14
    shortName: Пс 90:14
    text: Насити нас уранці Своїм милосердям, і ми будемо співати й радіти по всі
      наші дні!
  - name: Псалми 90:15
    orderIndex: 14
    osisId: Ps.90.15
    sblId: Ps 90:15
    shortName: Пс 90:15
    text: Порадуй же нас за ті дні, коли Ти впокоряв нас, за ті роки, що в них ми
      зазнали лихого!
  - name: Псалми 90:16
    orderIndex: 15
    osisId: Ps.90.16
    sblId: Ps 90:16
    shortName: Пс 90:16
    text: Нехай виявиться Твоє діло рабам Твоїм, а величність Твоя їхнім синам,
  - name: Псалми 90:17
    orderIndex: 16
    osisId: Ps.90.17
    sblId: Ps 90:17
    shortName: Пс 90:17
    text: і хай буде над нами благовоління Господа, Бога нашого, і діло рук наших
      утверди нам, і діло рук наших утверди його!
  versesCount: 17
- name: Псалми 91
  orderIndex: 90
  osisId: Ps.91
  sblId: Ps 91
  shortName: Пс 91
  verses:
  - name: Псалми 91:1
    orderIndex: 0
    osisId: Ps.91.1
    sblId: Ps 91:1
    shortName: Пс 91:1
    text: Хто живе під покровом Всевишнього, хто в тіні Всемогутнього мешкає,
  - name: Псалми 91:2
    orderIndex: 1
    osisId: Ps.91.2
    sblId: Ps 91:2
    shortName: Пс 91:2
    text: 'той скаже до Господа: Охороно моя та твердине моя, Боже мій, я надіюсь
      на Нього!'
  - name: Псалми 91:3
    orderIndex: 2
    osisId: Ps.91.3
    sblId: Ps 91:3
    shortName: Пс 91:3
    text: Бо Він тебе вирве з тенет птахолова, з моровиці згубної,
  - name: Псалми 91:4
    orderIndex: 3
    osisId: Ps.91.4
    sblId: Ps 91:4
    shortName: Пс 91:4
    text: Він пером Своїм вкриє тебе, і під крильми Його заховаєшся ти! Щит та лук
      Його правда.
  - name: Псалми 91:5
    orderIndex: 4
    osisId: Ps.91.5
    sblId: Ps 91:5
    shortName: Пс 91:5
    text: Не будеш боятися страху нічного, ані стріли, що вдень пролітає,
  - name: Псалми 91:6
    orderIndex: 5
    osisId: Ps.91.6
    sblId: Ps 91:6
    shortName: Пс 91:6
    text: ані зарази, що в темряві ходить, ані моровиці, що нищить опівдні,
  - name: Псалми 91:7
    orderIndex: 6
    osisId: Ps.91.7
    sblId: Ps 91:7
    shortName: Пс 91:7
    text: впаде тисяча з боку від тебе, і десять тисяч праворуч від тебе, до тебе
      ж не дійде!...
  - name: Псалми 91:8
    orderIndex: 7
    osisId: Ps.91.8
    sblId: Ps 91:8
    shortName: Пс 91:8
    text: Тільки своїми очима подивишся, і заплату безбожним попобачиш,
  - name: Псалми 91:9
    orderIndex: 8
    osisId: Ps.91.9
    sblId: Ps 91:9
    shortName: Пс 91:9
    text: бо Господа, охорону мою, Всевишнього ти учинив за своє пристановище!
  - name: Псалми 91:10
    orderIndex: 9
    osisId: Ps.91.10
    sblId: Ps 91:10
    shortName: Пс 91:10
    text: Тебе зло не спіткає, і до намету твого вдар не наблизиться,
  - name: Псалми 91:11
    orderIndex: 10
    osisId: Ps.91.11
    sblId: Ps 91:11
    shortName: Пс 91:11
    text: бо Своїм Анголам Він накаже про тебе, щоб тебе пильнували на всіх дорогах
      твоїх,
  - name: Псалми 91:12
    orderIndex: 11
    osisId: Ps.91.12
    sblId: Ps 91:12
    shortName: Пс 91:12
    text: на руках вони будуть носити тебе, щоб не вдарив об камінь своєї ноги!
  - name: Псалми 91:13
    orderIndex: 12
    osisId: Ps.91.13
    sblId: Ps 91:13
    shortName: Пс 91:13
    text: На лева й вужа ти наступиш, левчука й крокодила ти будеш топтати!
  - name: Псалми 91:14
    orderIndex: 13
    osisId: Ps.91.14
    sblId: Ps 91:14
    shortName: Пс 91:14
    text: Що бажав він Мене, то його збережу, зроблю його сильним, бо знає ім'я Моє
      він;
  - name: Псалми 91:15
    orderIndex: 14
    osisId: Ps.91.15
    sblId: Ps 91:15
    shortName: Пс 91:15
    text: як він Мене кликатиме, то йому відповім, Я з ним буду в недолі, врятую його
      та прославлю його,
  - name: Псалми 91:16
    orderIndex: 15
    osisId: Ps.91.16
    sblId: Ps 91:16
    shortName: Пс 91:16
    text: і довгістю днів Я насичу його, і він бачити буде спасіння Моє!
  versesCount: 16
- name: Псалми 92
  orderIndex: 91
  osisId: Ps.92
  sblId: Ps 92
  shortName: Пс 92
  verses:
  - name: Псалми 92:1
    orderIndex: 0
    osisId: Ps.92.1
    sblId: Ps 92:1
    shortName: Пс 92:1
    text: Псалом. Пісня на день суботній. (92-2) То добре, щоб дякувати Господеві
      й виспівувати Ймення Твоє, о Всевишній,
  - name: Псалми 92:2
    orderIndex: 1
    osisId: Ps.92.2
    sblId: Ps 92:2
    shortName: Пс 92:2
    text: (92-3) вранці розповідати про милість Твою, а ночами про правду Твою
  - name: Псалми 92:3
    orderIndex: 2
    osisId: Ps.92.3
    sblId: Ps 92:3
    shortName: Пс 92:3
    text: (92-4) на десятиструнній й на арфі, на лютні та гуслах,
  - name: Псалми 92:4
    orderIndex: 3
    osisId: Ps.92.4
    sblId: Ps 92:4
    shortName: Пс 92:4
    text: (92-5) бо потішив мене Ти, о Господи, вчинком Своїм, про діла Твоїх рук
      я співаю!
  - name: Псалми 92:5
    orderIndex: 4
    osisId: Ps.92.5
    sblId: Ps 92:5
    shortName: Пс 92:5
    text: (92-6) Які то величні діла Твої, Господи, дуже глибокі думки Твої,
  - name: Псалми 92:6
    orderIndex: 5
    osisId: Ps.92.6
    sblId: Ps 92:6
    shortName: Пс 92:6
    text: (92-7) нерозумна людина не знає, а недоумок не зрозуміє того!
  - name: Псалми 92:7
    orderIndex: 6
    osisId: Ps.92.7
    sblId: Ps 92:7
    shortName: Пс 92:7
    text: (92-8) Коли несправедливі ростуть, як трава, і цвітуть всі злочинці, то
      на те, щоб навіки були вони знищені,
  - name: Псалми 92:8
    orderIndex: 7
    osisId: Ps.92.8
    sblId: Ps 92:8
    shortName: Пс 92:8
    text: (92-9) а Ти, Господи, на висоті повік-віку!
  - name: Псалми 92:9
    orderIndex: 8
    osisId: Ps.92.9
    sblId: Ps 92:9
    shortName: Пс 92:9
    text: (92-10) Бо ось вороги Твої, Господи, бо ось вороги Твої згинуть, розпорошаться
      всі беззаконники!
  - name: Псалми 92:10
    orderIndex: 9
    osisId: Ps.92.10
    sblId: Ps 92:10
    shortName: Пс 92:10
    text: (92-11) і Ти рога мого підніс немов в однорожця, мене намастив Ти оливою
      свіжою.
  - name: Псалми 92:11
    orderIndex: 10
    osisId: Ps.92.11
    sblId: Ps 92:11
    shortName: Пс 92:11
    text: (92-12) і дивилося око моє на занепад моїх ворогів, тих злочинців, що на
      мене встають, почують про це мої уші!
  - name: Псалми 92:12
    orderIndex: 11
    osisId: Ps.92.12
    sblId: Ps 92:12
    shortName: Пс 92:12
    text: (92-13) Зацвіте справедливий, як пальма, і виженеться, немов кедр на Ливані,
  - name: Псалми 92:13
    orderIndex: 12
    osisId: Ps.92.13
    sblId: Ps 92:13
    shortName: Пс 92:13
    text: (92-14) посаджені в домі Господнім цвітуть на подвір'ях нашого Бога,
  - name: Псалми 92:14
    orderIndex: 13
    osisId: Ps.92.14
    sblId: Ps 92:14
    shortName: Пс 92:14
    text: (92-15) іще в сивині вони будуть цвісти, будуть ситі та свіжі,
  - name: Псалми 92:15
    orderIndex: 14
    osisId: Ps.92.15
    sblId: Ps 92:15
    shortName: Пс 92:15
    text: (92-16) щоб розповідати, що щирий Господь, моя скеля, і в Ньому неправди
      нема!
  versesCount: 15
- name: Псалми 93
  orderIndex: 92
  osisId: Ps.93
  sblId: Ps 93
  shortName: Пс 93
  verses:
  - name: Псалми 93:1
    orderIndex: 0
    osisId: Ps.93.1
    sblId: Ps 93:1
    shortName: Пс 93:1
    text: Царює Господь, зодягнувся у велич, зодягнувся Господь, оперезався Він силою,
      і міцно поставлений всесвіт, щоб не захитався!
  - name: Псалми 93:2
    orderIndex: 1
    osisId: Ps.93.2
    sblId: Ps 93:2
    shortName: Пс 93:2
    text: Престол Твій поставлений міцно спрадавна, від вічности Ти!
  - name: Псалми 93:3
    orderIndex: 2
    osisId: Ps.93.3
    sblId: Ps 93:3
    shortName: Пс 93:3
    text: Ріки піднесли, о Господи, ріки піднесли свій гуркіт, ріки будуть підносити
      шум від удару їхніх хвиль,
  - name: Псалми 93:4
    orderIndex: 3
    osisId: Ps.93.4
    sblId: Ps 93:4
    shortName: Пс 93:4
    text: та над гуркіт великих тих вод, над морські потужнії хвилі, могутніший Господь
      у висоті!
  - name: Псалми 93:5
    orderIndex: 4
    osisId: Ps.93.5
    sblId: Ps 93:5
    shortName: Пс 93:5
    text: Свідоцтва Твої дуже певні, а дому Твоєму належиться святість, о Господи,
      на довгії дні!
  versesCount: 5
- name: Псалми 94
  orderIndex: 93
  osisId: Ps.94
  sblId: Ps 94
  shortName: Пс 94
  verses:
  - name: Псалми 94:1
    orderIndex: 0
    osisId: Ps.94.1
    sblId: Ps 94:1
    shortName: Пс 94:1
    text: Бог помсти Господь, Бог помсти з'явився,
  - name: Псалми 94:2
    orderIndex: 1
    osisId: Ps.94.2
    sblId: Ps 94:2
    shortName: Пс 94:2
    text: піднесися, о Судде землі, бундючним заплату віддай!
  - name: Псалми 94:3
    orderIndex: 2
    osisId: Ps.94.3
    sblId: Ps 94:3
    shortName: Пс 94:3
    text: Аж доки безбожні, о Господи, аж доки безбожні втішатися будуть?
  - name: Псалми 94:4
    orderIndex: 3
    osisId: Ps.94.4
    sblId: Ps 94:4
    shortName: Пс 94:4
    text: Доки будуть верзти, говорити бундючно, доки будуть пишатись злочинці?
  - name: Псалми 94:5
    orderIndex: 4
    osisId: Ps.94.5
    sblId: Ps 94:5
    shortName: Пс 94:5
    text: Вони тиснуть народ Твій, о Господи, а спадок Твій вони мучать...
  - name: Псалми 94:6
    orderIndex: 5
    osisId: Ps.94.6
    sblId: Ps 94:6
    shortName: Пс 94:6
    text: Вдову та чужинця вбивають вони, і мордують сиріт
  - name: Псалми 94:7
    orderIndex: 6
    osisId: Ps.94.7
    sblId: Ps 94:7
    shortName: Пс 94:7
    text: 'та й говорять: Не бачить Господь, і не завважить Бог Яковів...'
  - name: Псалми 94:8
    orderIndex: 7
    osisId: Ps.94.8
    sblId: Ps 94:8
    shortName: Пс 94:8
    text: Зрозумійте це ви, нерозумні в народі, а ви, убогі на розум, коли наберетеся
      глузду?
  - name: Псалми 94:9
    orderIndex: 8
    osisId: Ps.94.9
    sblId: Ps 94:9
    shortName: Пс 94:9
    text: Хіба Той, що ухо щепив, чи Він не почує? Хіба Той, що око створив, чи Він
      не побачить?
  - name: Псалми 94:10
    orderIndex: 9
    osisId: Ps.94.10
    sblId: Ps 94:10
    shortName: Пс 94:10
    text: Хіба Той, що карає народи, чи Він не скартає, Він, що навчає людину знання?
  - name: Псалми 94:11
    orderIndex: 10
    osisId: Ps.94.11
    sblId: Ps 94:11
    shortName: Пс 94:11
    text: Господь знає всі людські думки, що марнота вони!
  - name: Псалми 94:12
    orderIndex: 11
    osisId: Ps.94.12
    sblId: Ps 94:12
    shortName: Пс 94:12
    text: Блаженний той муж, що його Ти караєш, о Господи, і з Закону Свого навчаєш
      його,
  - name: Псалми 94:13
    orderIndex: 12
    osisId: Ps.94.13
    sblId: Ps 94:13
    shortName: Пс 94:13
    text: щоб його заспокоїти від лиходення, аж поки не викопана буде яма безбожному,
  - name: Псалми 94:14
    orderIndex: 13
    osisId: Ps.94.14
    sblId: Ps 94:14
    shortName: Пс 94:14
    text: бо Господь не опустить народу Свого, а спадку Свого не полишить,
  - name: Псалми 94:15
    orderIndex: 14
    osisId: Ps.94.15
    sblId: Ps 94:15
    shortName: Пс 94:15
    text: бо до праведности суд повернеться, а за ним всі невинного серця!
  - name: Псалми 94:16
    orderIndex: 15
    osisId: Ps.94.16
    sblId: Ps 94:16
    shortName: Пс 94:16
    text: Хто встане зо мною навпроти злостивих, хто встане зо мною навпроти злочинців?
  - name: Псалми 94:17
    orderIndex: 16
    osisId: Ps.94.17
    sblId: Ps 94:17
    shortName: Пс 94:17
    text: Коли б не Господь мені в поміч, то душа моя трохи була б не лягла в царство
      смерти!...
  - name: Псалми 94:18
    orderIndex: 17
    osisId: Ps.94.18
    sblId: Ps 94:18
    shortName: Пс 94:18
    text: 'Коли я кажу: Похитнулась нога моя, то, Господи, милість Твоя підпирає мене!'
  - name: Псалми 94:19
    orderIndex: 18
    osisId: Ps.94.19
    sblId: Ps 94:19
    shortName: Пс 94:19
    text: Коли мої думки болючі в нутрі моїм множаться, то розради Твої веселять мою
      душу!
  - name: Псалми 94:20
    orderIndex: 19
    osisId: Ps.94.20
    sblId: Ps 94:20
    shortName: Пс 94:20
    text: Чи престол беззаконня з Тобою з'єднається, той, що гріх учиняє над право?
  - name: Псалми 94:21
    orderIndex: 20
    osisId: Ps.94.21
    sblId: Ps 94:21
    shortName: Пс 94:21
    text: Збираються проти душі справедливого, і чисту кров винуватять.
  - name: Псалми 94:22
    orderIndex: 21
    osisId: Ps.94.22
    sblId: Ps 94:22
    shortName: Пс 94:22
    text: і Господь став для мене твердинею, і мій Бог став за скелю притулку мого,
  - name: Псалми 94:23
    orderIndex: 22
    osisId: Ps.94.23
    sblId: Ps 94:23
    shortName: Пс 94:23
    text: і Він їхню силу на них повернув, і злом їхнім їх нищить, їх нищить Господь,
      Бог наш!
  versesCount: 23
- name: Псалми 95
  orderIndex: 94
  osisId: Ps.95
  sblId: Ps 95
  shortName: Пс 95
  verses:
  - name: Псалми 95:1
    orderIndex: 0
    osisId: Ps.95.1
    sblId: Ps 95:1
    shortName: Пс 95:1
    text: Ходіть, заспіваймо Господеві, покликуймо радісно скелі спасіння нашого,
  - name: Псалми 95:2
    orderIndex: 1
    osisId: Ps.95.2
    sblId: Ps 95:2
    shortName: Пс 95:2
    text: хвалою обличчя Його випереджуймо, співаймо для Нього пісні,
  - name: Псалми 95:3
    orderIndex: 2
    osisId: Ps.95.3
    sblId: Ps 95:3
    shortName: Пс 95:3
    text: бо Господь Бог великий, і великий Він Цар над богами всіма,
  - name: Псалми 95:4
    orderIndex: 3
    osisId: Ps.95.4
    sblId: Ps 95:4
    shortName: Пс 95:4
    text: що в Нього в руці глибини землі, і Його верхогір'я гірські,
  - name: Псалми 95:5
    orderIndex: 4
    osisId: Ps.95.5
    sblId: Ps 95:5
    shortName: Пс 95:5
    text: що море Його, і вчинив Він його, і руки Його суходіл уформували!
  - name: Псалми 95:6
    orderIndex: 5
    osisId: Ps.95.6
    sblId: Ps 95:6
    shortName: Пс 95:6
    text: Прийдіть, поклонімося, і припадім, на коліна впадім перед Господом, що нас
      учинив!
  - name: Псалми 95:7
    orderIndex: 6
    osisId: Ps.95.7
    sblId: Ps 95:7
    shortName: Пс 95:7
    text: Він наш Бог, а ми люди Його пасовиська й отара руки Його. Сьогодні, коли
      Його голос почуєте,
  - name: Псалми 95:8
    orderIndex: 7
    osisId: Ps.95.8
    sblId: Ps 95:8
    shortName: Пс 95:8
    text: не робіте твердим серця вашого, мов при Мериві, немов на пустині в день
      спроби,
  - name: Псалми 95:9
    orderIndex: 8
    osisId: Ps.95.9
    sblId: Ps 95:9
    shortName: Пс 95:9
    text: коли ваші батьки Мене брали на спробу, Мене випробовували, також бачили
      діло Моє.
  - name: Псалми 95:10
    orderIndex: 9
    osisId: Ps.95.10
    sblId: Ps 95:10
    shortName: Пс 95:10
    text: 'Сорок літ був огидним Мені оцей рід, й Я сказав: Цей народ блудосерді вони,
      й не пізнали доріг Моїх,'
  - name: Псалми 95:11
    orderIndex: 10
    osisId: Ps.95.11
    sblId: Ps 95:11
    shortName: Пс 95:11
    text: тому заприсягся Я в гніві Своїм, що до місця Мого відпочинку не ввійдуть
      вони!
  versesCount: 11
- name: Псалми 96
  orderIndex: 95
  osisId: Ps.96
  sblId: Ps 96
  shortName: Пс 96
  verses:
  - name: Псалми 96:1
    orderIndex: 0
    osisId: Ps.96.1
    sblId: Ps 96:1
    shortName: Пс 96:1
    text: Співайте для Господа пісню нову, уся земле, співайте для Господа!
  - name: Псалми 96:2
    orderIndex: 1
    osisId: Ps.96.2
    sblId: Ps 96:2
    shortName: Пс 96:2
    text: Співайте для Господа, благословляйте ім'я Його, з дня на день сповіщайте
      спасіння Його!
  - name: Псалми 96:3
    orderIndex: 2
    osisId: Ps.96.3
    sblId: Ps 96:3
    shortName: Пс 96:3
    text: Розповідайте про славу Його між поганами, про чуда Його між усіми народами,
  - name: Псалми 96:4
    orderIndex: 3
    osisId: Ps.96.4
    sblId: Ps 96:4
    shortName: Пс 96:4
    text: бо великий Господь і прославлений вельми, Він грізний понад богів усіх!
  - name: Псалми 96:5
    orderIndex: 4
    osisId: Ps.96.5
    sblId: Ps 96:5
    shortName: Пс 96:5
    text: Бо всі боги народів божки, а Господь створив небеса,
  - name: Псалми 96:6
    orderIndex: 5
    osisId: Ps.96.6
    sblId: Ps 96:6
    shortName: Пс 96:6
    text: перед лицем Його слава та велич, сила й краса у святині Його!
  - name: Псалми 96:7
    orderIndex: 6
    osisId: Ps.96.7
    sblId: Ps 96:7
    shortName: Пс 96:7
    text: Дайте Господу, роди народів, дайте Господу славу та силу,
  - name: Псалми 96:8
    orderIndex: 7
    osisId: Ps.96.8
    sblId: Ps 96:8
    shortName: Пс 96:8
    text: дайте Господу славу ймення Його, жертви приносьте і входьте в подвір'я Його!
  - name: Псалми 96:9
    orderIndex: 8
    osisId: Ps.96.9
    sblId: Ps 96:9
    shortName: Пс 96:9
    text: Додолу впадіть ув оздобі святій перед Господом, тремтіть перед обличчям
      Його, уся земле,
  - name: Псалми 96:10
    orderIndex: 9
    osisId: Ps.96.10
    sblId: Ps 96:10
    shortName: Пс 96:10
    text: 'сповістіть між народами: Царює Господь! Він вселенну зміцнив, щоб не захиталась,
      Він буде судити людей справедливо!'
  - name: Псалми 96:11
    orderIndex: 10
    osisId: Ps.96.11
    sblId: Ps 96:11
    shortName: Пс 96:11
    text: Хай небо радіє, і хай веселиться земля, нехай гримить море й усе, що у нім,
  - name: Псалми 96:12
    orderIndex: 11
    osisId: Ps.96.12
    sblId: Ps 96:12
    shortName: Пс 96:12
    text: нехай поле радіє та все, що на ньому! Нехай заспівають тоді всі дерева лісні,
  - name: Псалми 96:13
    orderIndex: 12
    osisId: Ps.96.13
    sblId: Ps 96:13
    shortName: Пс 96:13
    text: перед Господнім лицем, бо гряде Він, бо землю судити гряде, Він за справедливістю
      буде судити вселенну, і народи по правді Своїй!
  versesCount: 13
- name: Псалми 97
  orderIndex: 96
  osisId: Ps.97
  sblId: Ps 97
  shortName: Пс 97
  verses:
  - name: Псалми 97:1
    orderIndex: 0
    osisId: Ps.97.1
    sblId: Ps 97:1
    shortName: Пс 97:1
    text: 'Царює Господь: хай радіє земля, нехай веселяться численні острови!'
  - name: Псалми 97:2
    orderIndex: 1
    osisId: Ps.97.2
    sblId: Ps 97:2
    shortName: Пс 97:2
    text: Хмара та морок круг Нього, справедливість та право підстава престолу Його.
  - name: Псалми 97:3
    orderIndex: 2
    osisId: Ps.97.3
    sblId: Ps 97:3
    shortName: Пс 97:3
    text: Огонь іде перед лицем Його, і ворогів Його палить навколо.
  - name: Псалми 97:4
    orderIndex: 3
    osisId: Ps.97.4
    sblId: Ps 97:4
    shortName: Пс 97:4
    text: Освітили вселенну Його блискавиці, те бачить земля та тремтить!
  - name: Псалми 97:5
    orderIndex: 4
    osisId: Ps.97.5
    sblId: Ps 97:5
    shortName: Пс 97:5
    text: Гори, як віск, розтопилися перед обличчям Господнім, перед обличчям Господа
      всієї землі.
  - name: Псалми 97:6
    orderIndex: 5
    osisId: Ps.97.6
    sblId: Ps 97:6
    shortName: Пс 97:6
    text: Небо розповідає про правду Його, й бачать славу Його всі народи.
  - name: Псалми 97:7
    orderIndex: 6
    osisId: Ps.97.7
    sblId: Ps 97:7
    shortName: Пс 97:7
    text: Нехай посоромлені будуть усі, хто ідолам служить, хто божками вихвалюється!
      Додолу впадіть перед Ним, усі боги!
  - name: Псалми 97:8
    orderIndex: 7
    osisId: Ps.97.8
    sblId: Ps 97:8
    shortName: Пс 97:8
    text: Почув і звеселився Сіон, і потішились Юдині дочки через Твої присуди, Господи,
  - name: Псалми 97:9
    orderIndex: 8
    osisId: Ps.97.9
    sblId: Ps 97:9
    shortName: Пс 97:9
    text: бо над усією землею Найвищий Ти, Господи, над богами всіма Ти піднесений
      сильно!
  - name: Псалми 97:10
    orderIndex: 9
    osisId: Ps.97.10
    sblId: Ps 97:10
    shortName: Пс 97:10
    text: Хто Господа любить, ненавидьте зло! Хто рятує душі святих Своїх, Той визволить
      їх із руки несправедливих.
  - name: Псалми 97:11
    orderIndex: 10
    osisId: Ps.97.11
    sblId: Ps 97:11
    shortName: Пс 97:11
    text: Світло сіється для справедливого, а для простосердих розрада.
  - name: Псалми 97:12
    orderIndex: 11
    osisId: Ps.97.12
    sblId: Ps 97:12
    shortName: Пс 97:12
    text: Радійте, праведні, Господом, і славте Його святу пам'ять!
  versesCount: 12
- name: Псалми 98
  orderIndex: 97
  osisId: Ps.98
  sblId: Ps 98
  shortName: Пс 98
  verses:
  - name: Псалми 98:1
    orderIndex: 0
    osisId: Ps.98.1
    sblId: Ps 98:1
    shortName: Пс 98:1
    text: Псалом. Співайте для Господа пісню нову, бо Він чуда вчинив! Йому помогла
      правиця Його та святе рамено Його.
  - name: Псалми 98:2
    orderIndex: 1
    osisId: Ps.98.2
    sblId: Ps 98:2
    shortName: Пс 98:2
    text: Спасіння Своє Господь виявив, перед очима народів відкрив Свою правду.
  - name: Псалми 98:3
    orderIndex: 2
    osisId: Ps.98.3
    sblId: Ps 98:3
    shortName: Пс 98:3
    text: Пам'ятає Він Якову милість Свою, й Свою вірність для дому ізраїля. Бачать
      всі кінці землі те спасіння, що чинить наш Бог.
  - name: Псалми 98:4
    orderIndex: 3
    osisId: Ps.98.4
    sblId: Ps 98:4
    shortName: Пс 98:4
    text: Уся земле, викликуйте Господу, покликуйте радісно, і співайте та грайте!
  - name: Псалми 98:5
    orderIndex: 4
    osisId: Ps.98.5
    sblId: Ps 98:5
    shortName: Пс 98:5
    text: Грайте Господеві на гуслах, на гуслах і піснопінням,
  - name: Псалми 98:6
    orderIndex: 5
    osisId: Ps.98.6
    sblId: Ps 98:6
    shortName: Пс 98:6
    text: на сурмах і голосом рогу викликуйте перед обличчям Царя Цього й Господа!
  - name: Псалми 98:7
    orderIndex: 6
    osisId: Ps.98.7
    sblId: Ps 98:7
    shortName: Пс 98:7
    text: Нехай шумить море й усе, що у ньому, вселенна й мешканці її,
  - name: Псалми 98:8
    orderIndex: 7
    osisId: Ps.98.8
    sblId: Ps 98:8
    shortName: Пс 98:8
    text: ріки хай плещуть в долоні, разом радіють хай гори
  - name: Псалми 98:9
    orderIndex: 8
    osisId: Ps.98.9
    sblId: Ps 98:9
    shortName: Пс 98:9
    text: 'перед обличчям Господнім, бо Він землю судити гряде: Він за справедливістю
      буде судити вселенну, і народи по правді!'
  versesCount: 9
- name: Псалми 99
  orderIndex: 98
  osisId: Ps.99
  sblId: Ps 99
  shortName: Пс 99
  verses:
  - name: Псалми 99:1
    orderIndex: 0
    osisId: Ps.99.1
    sblId: Ps 99:1
    shortName: Пс 99:1
    text: Царює Господь, і народи тремтять, сидить на Херувимах, і трясеться земля!
  - name: Псалми 99:2
    orderIndex: 1
    osisId: Ps.99.2
    sblId: Ps 99:2
    shortName: Пс 99:2
    text: Великий Господь на Сіоні, і піднесений Він над усіма народами!
  - name: Псалми 99:3
    orderIndex: 2
    osisId: Ps.99.3
    sblId: Ps 99:3
    shortName: Пс 99:3
    text: Хай ім'я Твоє славлять, велике й грізне воно!
  - name: Псалми 99:4
    orderIndex: 3
    osisId: Ps.99.4
    sblId: Ps 99:4
    shortName: Пс 99:4
    text: А сила Царя любить право, справедливість Ти міцно поставив, Ти Якову право
      та правду вчинив!
  - name: Псалми 99:5
    orderIndex: 4
    osisId: Ps.99.5
    sblId: Ps 99:5
    shortName: Пс 99:5
    text: Звеличуйте Господа, нашого Бога, і вклоняйтесь підніжкові ніг Його, Він
      бо Святий!
  - name: Псалми 99:6
    orderIndex: 5
    osisId: Ps.99.6
    sblId: Ps 99:6
    shortName: Пс 99:6
    text: Мойсей й Аарон серед священиків Його, а Самуїл серед тих, що кличуть імення
      Його. Вони кликали до Господа, і Він вислухав їх,
  - name: Псалми 99:7
    orderIndex: 6
    osisId: Ps.99.7
    sblId: Ps 99:7
    shortName: Пс 99:7
    text: у стовпі хмари до них говорив. Вони зберігали свідоцтва Його й постанови,
      що Він дав був для них.
  - name: Псалми 99:8
    orderIndex: 7
    osisId: Ps.99.8
    sblId: Ps 99:8
    shortName: Пс 99:8
    text: Господи, Боже наш, Ти вислуховував їх, Ти був для них Богом вибачливим,
      але мстився за їхні діла.
  - name: Псалми 99:9
    orderIndex: 8
    osisId: Ps.99.9
    sblId: Ps 99:9
    shortName: Пс 99:9
    text: Звеличуйте Господа, нашого Бога, і вклоняйтеся перед горою святою Його,
      бо Святий Господь, Бог наш!
  versesCount: 9
- name: Псалми 100
  orderIndex: 99
  osisId: Ps.100
  sblId: Ps 100
  shortName: Пс 100
  verses:
  - name: Псалми 100:1
    orderIndex: 0
    osisId: Ps.100.1
    sblId: Ps 100:1
    shortName: Пс 100:1
    text: Вдячний псалом. Уся земле, покликуйте Господу!
  - name: Псалми 100:2
    orderIndex: 1
    osisId: Ps.100.2
    sblId: Ps 100:2
    shortName: Пс 100:2
    text: Служіть Господеві із радістю, перед обличчя Його підійдіте зо співом!
  - name: Псалми 100:3
    orderIndex: 2
    osisId: Ps.100.3
    sblId: Ps 100:3
    shortName: Пс 100:3
    text: Знайте, що Господь Бог Він, Він нас учинив, і Його ми, Його ми народ та
      отара Його пасовиська.
  - name: Псалми 100:4
    orderIndex: 3
    osisId: Ps.100.4
    sblId: Ps 100:4
    shortName: Пс 100:4
    text: Увійдіть в Його брами з подякуванням, на подвір'я Його з похвалою! Виславляйте
      Його, ім'я Його благословляйте,
  - name: Псалми 100:5
    orderIndex: 4
    osisId: Ps.100.5
    sblId: Ps 100:5
    shortName: Пс 100:5
    text: бо добрий Господь, Його милість навіки, а вірність Його з роду в рід!
  versesCount: 5
- name: Псалми 101
  orderIndex: 100
  osisId: Ps.101
  sblId: Ps 101
  shortName: Пс 101
  verses:
  - name: Псалми 101:1
    orderIndex: 0
    osisId: Ps.101.1
    sblId: Ps 101:1
    shortName: Пс 101:1
    text: Псалом Давидів. Я виспівувати буду про милість та суд, я буду співати до
      Тебе, о Господи,
  - name: Псалми 101:2
    orderIndex: 1
    osisId: Ps.101.2
    sblId: Ps 101:2
    shortName: Пс 101:2
    text: придивлятимуся до дороги невинного. Коли прийдеш до мене? Я буду ходити
      в невинності серця свого серед дому мого,
  - name: Псалми 101:3
    orderIndex: 2
    osisId: Ps.101.3
    sblId: Ps 101:3
    shortName: Пс 101:3
    text: не поставлю я перед очима своїми речі нікчемної, діло відступства ненавиджу,
      не приляже до мене воно,
  - name: Псалми 101:4
    orderIndex: 3
    osisId: Ps.101.4
    sblId: Ps 101:4
    shortName: Пс 101:4
    text: перекірливе серце відходить від мене, лихого не знаю!
  - name: Псалми 101:5
    orderIndex: 4
    osisId: Ps.101.5
    sblId: Ps 101:5
    shortName: Пс 101:5
    text: Хто таємно обчорнює ближнього свого, я знищу того, високоокого й гордосердого,
      його не стерплю!
  - name: Псалми 101:6
    orderIndex: 5
    osisId: Ps.101.6
    sblId: Ps 101:6
    shortName: Пс 101:6
    text: Мої очі на вірних землі, щоб сиділи зо мною. Хто ходить дорогою невинного,
      той буде служити мені.
  - name: Псалми 101:7
    orderIndex: 6
    osisId: Ps.101.7
    sblId: Ps 101:7
    shortName: Пс 101:7
    text: Обманець не сяде в середині дому мого, і міцно не стане навпроти очей моїх
      неправдомовець!
  - name: Псалми 101:8
    orderIndex: 7
    osisId: Ps.101.8
    sblId: Ps 101:8
    shortName: Пс 101:8
    text: Всіх безбожних землі буду нищити кожного ранку, щоб з міста Господнього
      вигубити всіх злочинців!
  versesCount: 8
- name: Псалми 102
  orderIndex: 101
  osisId: Ps.102
  sblId: Ps 102
  shortName: Пс 102
  verses:
  - name: Псалми 102:1
    orderIndex: 0
    osisId: Ps.102.1
    sblId: Ps 102:1
    shortName: Пс 102:1
    text: Молитва вбогого, коли він слабне та перед Господнім лицем виливає мову свою.
      (102-2) Господи, вислухай молитву мою, і благання моє нехай дійде до Тебе!
  - name: Псалми 102:2
    orderIndex: 1
    osisId: Ps.102.2
    sblId: Ps 102:2
    shortName: Пс 102:2
    text: (102-3) Не ховай від мене обличчя Свого, в день недолі моєї схили Своє ухо
      до мене, в день благання озвися небавом до мене!
  - name: Псалми 102:3
    orderIndex: 2
    osisId: Ps.102.3
    sblId: Ps 102:3
    shortName: Пс 102:3
    text: (102-4) Бо минають, як дим, мої дні, а кості мої немов висохли в огнищі...
  - name: Псалми 102:4
    orderIndex: 3
    osisId: Ps.102.4
    sblId: Ps 102:4
    shortName: Пс 102:4
    text: (102-5) Як трава та побите та висохло серце моє, так що я забував їсти хліб
      свій...
  - name: Псалми 102:5
    orderIndex: 4
    osisId: Ps.102.5
    sblId: Ps 102:5
    shortName: Пс 102:5
    text: (102-6) Від зойку стогнання мого прилипли до тіла мого мої кості...
  - name: Псалми 102:6
    orderIndex: 5
    osisId: Ps.102.6
    sblId: Ps 102:6
    shortName: Пс 102:6
    text: (102-7) Уподобився я пеликанові пустині, я став, як той пугач руїн!
  - name: Псалми 102:7
    orderIndex: 6
    osisId: Ps.102.7
    sblId: Ps 102:7
    shortName: Пс 102:7
    text: (102-8) Я безсонний, і став, немов пташка самотня на дасі...
  - name: Псалми 102:8
    orderIndex: 7
    osisId: Ps.102.8
    sblId: Ps 102:8
    shortName: Пс 102:8
    text: (102-9) Увесь день ображають мене вороги мої, ті, хто з мене кепкує, заприсяглись
      проти мене!
  - name: Псалми 102:9
    orderIndex: 8
    osisId: Ps.102.9
    sblId: Ps 102:9
    shortName: Пс 102:9
    text: (102-10) і попіл я їм, немов хліб, а напої свої із плачем перемішую,
  - name: Псалми 102:10
    orderIndex: 9
    osisId: Ps.102.10
    sblId: Ps 102:10
    shortName: Пс 102:10
    text: (102-11) через гнів Твій та лютість Твою, бо підняв був мене Ти та й кинув
      мене...
  - name: Псалми 102:11
    orderIndex: 10
    osisId: Ps.102.11
    sblId: Ps 102:11
    shortName: Пс 102:11
    text: (102-12) Мої дні як похилена тінь, а я сохну, немов та трава!
  - name: Псалми 102:12
    orderIndex: 11
    osisId: Ps.102.12
    sblId: Ps 102:12
    shortName: Пс 102:12
    text: (102-13) А Ти, Господи, будеш повік пробувати, а пам'ять Твоя з роду в рід.
  - name: Псалми 102:13
    orderIndex: 12
    osisId: Ps.102.13
    sblId: Ps 102:13
    shortName: Пс 102:13
    text: (102-14) Ти встанеш та змилуєшся над Сіоном, бо час учинити йому милосердя,
      бо прийшов речінець,
  - name: Псалми 102:14
    orderIndex: 13
    osisId: Ps.102.14
    sblId: Ps 102:14
    shortName: Пс 102:14
    text: (102-15) бо раби Твої покохали й каміння його, і порох його полюбили!
  - name: Псалми 102:15
    orderIndex: 14
    osisId: Ps.102.15
    sblId: Ps 102:15
    shortName: Пс 102:15
    text: (102-16) і будуть боятись народи Господнього Ймення, а всі земні царі слави
      Твоєї.
  - name: Псалми 102:16
    orderIndex: 15
    osisId: Ps.102.16
    sblId: Ps 102:16
    shortName: Пс 102:16
    text: (102-17) Бо Господь побудує Сіона, появиться в славі Своїй.
  - name: Псалми 102:17
    orderIndex: 16
    osisId: Ps.102.17
    sblId: Ps 102:17
    shortName: Пс 102:17
    text: (102-18) До молитви забутих звернеться Він, і молитви їхньої не осоромить.
  - name: Псалми 102:18
    orderIndex: 17
    osisId: Ps.102.18
    sblId: Ps 102:18
    shortName: Пс 102:18
    text: (102-19) Запишеться це поколінню майбутньому, і народ, який створений буде,
      хвалитиме Господа,
  - name: Псалми 102:19
    orderIndex: 18
    osisId: Ps.102.19
    sblId: Ps 102:19
    shortName: Пс 102:19
    text: (102-20) бо споглянув Він із високости святої Своєї, Господь зорив на землю
      з небес,
  - name: Псалми 102:20
    orderIndex: 19
    osisId: Ps.102.20
    sblId: Ps 102:20
    shortName: Пс 102:20
    text: (102-21) щоб почути зідхання ув'язненого, щоб на смерть прирокованих визволити,
  - name: Псалми 102:21
    orderIndex: 20
    osisId: Ps.102.21
    sblId: Ps 102:21
    shortName: Пс 102:21
    text: (102-22) щоб розповідати про Ймення Господнє в Сіоні, а в Єрусалимі про
      славу Його,
  - name: Псалми 102:22
    orderIndex: 21
    osisId: Ps.102.22
    sblId: Ps 102:22
    shortName: Пс 102:22
    text: (102-23) коли разом зберуться народи й держави служити Господеві.
  - name: Псалми 102:23
    orderIndex: 22
    osisId: Ps.102.23
    sblId: Ps 102:23
    shortName: Пс 102:23
    text: (102-24) Мою силу в дорозі Він виснажив, дні мої скоротив...
  - name: Псалми 102:24
    orderIndex: 23
    osisId: Ps.102.24
    sblId: Ps 102:24
    shortName: Пс 102:24
    text: '(102-25) Я кажу: Боже мій, не бери Ти мене в половині днів моїх! Твої роки
      на вічні віки.'
  - name: Псалми 102:25
    orderIndex: 24
    osisId: Ps.102.25
    sblId: Ps 102:25
    shortName: Пс 102:25
    text: (102-26) Колись землю Ти був заклав, а небо то чин Твоїх рук,
  - name: Псалми 102:26
    orderIndex: 25
    osisId: Ps.102.26
    sblId: Ps 102:26
    shortName: Пс 102:26
    text: (102-27) позникають вони, а Ти будеш стояти... і всі вони, як одежа, загинуть,
      Ти їх зміниш, немов те вбрання, і минуться вони...
  - name: Псалми 102:27
    orderIndex: 26
    osisId: Ps.102.27
    sblId: Ps 102:27
    shortName: Пс 102:27
    text: (102-28) Ти ж Той Самий, а роки Твої не закінчаться!
  - name: Псалми 102:28
    orderIndex: 27
    osisId: Ps.102.28
    sblId: Ps 102:28
    shortName: Пс 102:28
    text: (102-29) Сини Твоїх рабів будуть жити, а їхнє насіння стоятиме міцно перед
      обличчям Твоїм!
  versesCount: 28
- name: Псалми 103
  orderIndex: 102
  osisId: Ps.103
  sblId: Ps 103
  shortName: Пс 103
  verses:
  - name: Псалми 103:1
    orderIndex: 0
    osisId: Ps.103.1
    sblId: Ps 103:1
    shortName: Пс 103:1
    text: Давидів. Благослови, душе моя, Господа, і все нутро моє святе Ймення Його!
  - name: Псалми 103:2
    orderIndex: 1
    osisId: Ps.103.2
    sblId: Ps 103:2
    shortName: Пс 103:2
    text: Благослови, душе моя, Господа, і не забувай за всі добродійства Його!
  - name: Псалми 103:3
    orderIndex: 2
    osisId: Ps.103.3
    sblId: Ps 103:3
    shortName: Пс 103:3
    text: Всі провини Твої Він прощає, всі недуги твої вздоровляє.
  - name: Псалми 103:4
    orderIndex: 3
    osisId: Ps.103.4
    sblId: Ps 103:4
    shortName: Пс 103:4
    text: Від могили життя твоє Він визволяє, Він милістю та милосердям тебе коронує.
  - name: Псалми 103:5
    orderIndex: 4
    osisId: Ps.103.5
    sblId: Ps 103:5
    shortName: Пс 103:5
    text: Він бажання твоє насичає добром, відновиться, мов той орел, твоя юність!
  - name: Псалми 103:6
    orderIndex: 5
    osisId: Ps.103.6
    sblId: Ps 103:6
    shortName: Пс 103:6
    text: Господь чинить правду та суд для всіх переслідуваних.
  - name: Псалми 103:7
    orderIndex: 6
    osisId: Ps.103.7
    sblId: Ps 103:7
    shortName: Пс 103:7
    text: Він дороги Свої об'явив був Мойсеєві, діла Свої дітям ізраїлевим.
  - name: Псалми 103:8
    orderIndex: 7
    osisId: Ps.103.8
    sblId: Ps 103:8
    shortName: Пс 103:8
    text: Щедрий і милосердний Господь, довготерпеливий і многомилостивий.
  - name: Псалми 103:9
    orderIndex: 8
    osisId: Ps.103.9
    sblId: Ps 103:9
    shortName: Пс 103:9
    text: Не завжди на нас ворогує, і не навіки заховує гнів.
  - name: Псалми 103:10
    orderIndex: 9
    osisId: Ps.103.10
    sblId: Ps 103:10
    shortName: Пс 103:10
    text: Не за нашими прогріхами Він поводиться з нами, і відплачує нам не за провинами
      нашими.
  - name: Псалми 103:11
    orderIndex: 10
    osisId: Ps.103.11
    sblId: Ps 103:11
    shortName: Пс 103:11
    text: Бо як високо небо стоїть над землею, велика така Його милість до тих, хто
      боїться Його,
  - name: Псалми 103:12
    orderIndex: 11
    osisId: Ps.103.12
    sblId: Ps 103:12
    shortName: Пс 103:12
    text: як далекий від заходу схід, так Він віддалив від нас наші провини!
  - name: Псалми 103:13
    orderIndex: 12
    osisId: Ps.103.13
    sblId: Ps 103:13
    shortName: Пс 103:13
    text: Як жалує батько дітей, так Господь пожалівся над тими, хто боїться Його,
  - name: Псалми 103:14
    orderIndex: 13
    osisId: Ps.103.14
    sblId: Ps 103:14
    shortName: Пс 103:14
    text: 'бо знає Він створення наше, пам''ятає, що ми порох:'
  - name: Псалми 103:15
    orderIndex: 14
    osisId: Ps.103.15
    sblId: Ps 103:15
    shortName: Пс 103:15
    text: чоловік як трава дні його, немов цвіт польовий так цвіте він,
  - name: Псалми 103:16
    orderIndex: 15
    osisId: Ps.103.16
    sblId: Ps 103:16
    shortName: Пс 103:16
    text: та вітер перейде над ним і немає його, і вже місце його не пізнає його...
  - name: Псалми 103:17
    orderIndex: 16
    osisId: Ps.103.17
    sblId: Ps 103:17
    shortName: Пс 103:17
    text: А милість Господня від віку й до віку на тих, хто боїться Його, і правда
      Його над синами синів,
  - name: Псалми 103:18
    orderIndex: 17
    osisId: Ps.103.18
    sblId: Ps 103:18
    shortName: Пс 103:18
    text: що Його заповіта додержують, і що пам'ятають накази Його, щоб виконувати
      їх!
  - name: Псалми 103:19
    orderIndex: 18
    osisId: Ps.103.19
    sblId: Ps 103:19
    shortName: Пс 103:19
    text: Господь міцно поставив на Небі престола Свого, а Царство Його над усім володіє.
  - name: Псалми 103:20
    orderIndex: 19
    osisId: Ps.103.20
    sblId: Ps 103:20
    shortName: Пс 103:20
    text: Благословіть Господа, Його Анголи, велетні сильні, що виконуєте Його слово,
      щоб слухати голосу слів Його!
  - name: Псалми 103:21
    orderIndex: 20
    osisId: Ps.103.21
    sblId: Ps 103:21
    shortName: Пс 103:21
    text: Благословіть Господа, усі сили небесні Його, слуги Його, що чините волю
      Його!
  - name: Псалми 103:22
    orderIndex: 21
    osisId: Ps.103.22
    sblId: Ps 103:22
    shortName: Пс 103:22
    text: Благословіть Господа, всі діла Його, на всіх місцях царювання Його! Благослови,
      душе моя, Господа!
  versesCount: 22
- name: Псалми 104
  orderIndex: 103
  osisId: Ps.104
  sblId: Ps 104
  shortName: Пс 104
  verses:
  - name: Псалми 104:1
    orderIndex: 0
    osisId: Ps.104.1
    sblId: Ps 104:1
    shortName: Пс 104:1
    text: Благослови, душе моя, Господа! Господи, Боже мій, Ти вельми великий, зодягнувся
      Ти в велич та в славу!
  - name: Псалми 104:2
    orderIndex: 1
    osisId: Ps.104.2
    sblId: Ps 104:2
    shortName: Пс 104:2
    text: Зодягає Він світло, як шати, небеса простягає, немов би завісу.
  - name: Псалми 104:3
    orderIndex: 2
    osisId: Ps.104.3
    sblId: Ps 104:3
    shortName: Пс 104:3
    text: Він ставить на водах палати Свої, хмари кладе за Свої колесниці, ходить
      на крилах вітрових!
  - name: Псалми 104:4
    orderIndex: 3
    osisId: Ps.104.4
    sblId: Ps 104:4
    shortName: Пс 104:4
    text: Він чинить вітри за Своїх посланців, палючий огонь за Своїх слуг.
  - name: Псалми 104:5
    orderIndex: 4
    osisId: Ps.104.5
    sblId: Ps 104:5
    shortName: Пс 104:5
    text: Землю Ти вґрунтував на основах її, щоб на вічні віки вона не захиталась,
  - name: Псалми 104:6
    orderIndex: 5
    osisId: Ps.104.6
    sblId: Ps 104:6
    shortName: Пс 104:6
    text: безоднею вкрив Ти її, немов шатою. Стала вода над горами,
  - name: Псалми 104:7
    orderIndex: 6
    osisId: Ps.104.7
    sblId: Ps 104:7
    shortName: Пс 104:7
    text: від погрози Твоєї вона втекла, від гуркоту грому Твого побігла вона,
  - name: Псалми 104:8
    orderIndex: 7
    osisId: Ps.104.8
    sblId: Ps 104:8
    shortName: Пс 104:8
    text: виходить на гори та сходить в долини, на місце, що Ти встановив був для
      неї.
  - name: Псалми 104:9
    orderIndex: 8
    osisId: Ps.104.9
    sblId: Ps 104:9
    shortName: Пс 104:9
    text: Ти границю поклав, щоб її вона не перейшла, щоб вона не вернулася землю
      покрити.
  - name: Псалми 104:10
    orderIndex: 9
    osisId: Ps.104.10
    sblId: Ps 104:10
    shortName: Пс 104:10
    text: Він джерела пускає в потоки, що пливуть між горами,
  - name: Псалми 104:11
    orderIndex: 10
    osisId: Ps.104.11
    sblId: Ps 104:11
    shortName: Пс 104:11
    text: напувають вони всю пільну звірину, ними дикі осли гасять спрагу свою.
  - name: Псалми 104:12
    orderIndex: 11
    osisId: Ps.104.12
    sblId: Ps 104:12
    shortName: Пс 104:12
    text: Птаство небесне над ними живе, видає воно голос з-посеред галузок.
  - name: Псалми 104:13
    orderIndex: 12
    osisId: Ps.104.13
    sblId: Ps 104:13
    shortName: Пс 104:13
    text: Він напоює гори з палаців Своїх, із плоду чинів Твоїх земля сититься.
  - name: Псалми 104:14
    orderIndex: 13
    osisId: Ps.104.14
    sblId: Ps 104:14
    shortName: Пс 104:14
    text: Траву для худоби вирощує, та зеленину для праці людині, щоб хліб добувати
      з землі,
  - name: Псалми 104:15
    orderIndex: 14
    osisId: Ps.104.15
    sblId: Ps 104:15
    shortName: Пс 104:15
    text: і вино, що серце людині воно звеселяє, щоб більш від оливи блищало обличчя,
      і хліб, що серце людині зміцняє.
  - name: Псалми 104:16
    orderIndex: 15
    osisId: Ps.104.16
    sblId: Ps 104:16
    shortName: Пс 104:16
    text: Насичуються Господні дерева, ті кедри ливанські, що Ти насадив,
  - name: Псалми 104:17
    orderIndex: 16
    osisId: Ps.104.17
    sblId: Ps 104:17
    shortName: Пс 104:17
    text: що там кубляться птахи, бузько, кипариси мешкання його.
  - name: Псалми 104:18
    orderIndex: 17
    osisId: Ps.104.18
    sblId: Ps 104:18
    shortName: Пс 104:18
    text: Гори високі для диких козиць, скелі сховище скельним звіринам.
  - name: Псалми 104:19
    orderIndex: 18
    osisId: Ps.104.19
    sblId: Ps 104:19
    shortName: Пс 104:19
    text: і місяця Він учинив для означення часу, сонце знає свій захід.
  - name: Псалми 104:20
    orderIndex: 19
    osisId: Ps.104.20
    sblId: Ps 104:20
    shortName: Пс 104:20
    text: Темноту Ти наводиш і ніч настає, в ній порушується вся звірина лісна,
  - name: Псалми 104:21
    orderIndex: 20
    osisId: Ps.104.21
    sblId: Ps 104:21
    shortName: Пс 104:21
    text: ричать левчуки за здобичею та шукають від Бога своєї поживи.
  - name: Псалми 104:22
    orderIndex: 21
    osisId: Ps.104.22
    sblId: Ps 104:22
    shortName: Пс 104:22
    text: Сонце ж засвітить вони повтікають, та й кладуться по норах своїх.
  - name: Псалми 104:23
    orderIndex: 22
    osisId: Ps.104.23
    sblId: Ps 104:23
    shortName: Пс 104:23
    text: Людина виходить на працю свою, й на роботу свою аж до вечора.
  - name: Псалми 104:24
    orderIndex: 23
    osisId: Ps.104.24
    sblId: Ps 104:24
    shortName: Пс 104:24
    text: Які то численні діла Твої, Господи, Ти мудро вчинив їх усіх, Твого творива
      повна земля!
  - name: Псалми 104:25
    orderIndex: 24
    osisId: Ps.104.25
    sblId: Ps 104:25
    shortName: Пс 104:25
    text: Ось море велике й розлогошироке, там повзюче, й числа їм немає, звірина
      мала та велика!
  - name: Псалми 104:26
    orderIndex: 25
    osisId: Ps.104.26
    sblId: Ps 104:26
    shortName: Пс 104:26
    text: Ходять там кораблі, там той левіятан, якого створив Ти, щоб бавитися йому
      в морі.
  - name: Псалми 104:27
    orderIndex: 26
    osisId: Ps.104.27
    sblId: Ps 104:27
    shortName: Пс 104:27
    text: Вони всі чекають Тебе, щоб Ти часу свого поживу їм дав.
  - name: Псалми 104:28
    orderIndex: 27
    osisId: Ps.104.28
    sblId: Ps 104:28
    shortName: Пс 104:28
    text: Даєш їм збирають вони, руку Свою розкриваєш добром насичаються.
  - name: Псалми 104:29
    orderIndex: 28
    osisId: Ps.104.29
    sblId: Ps 104:29
    shortName: Пс 104:29
    text: Ховаєш обличчя Своє то вони перелякані, забираєш їм духа вмирають вони,
      та й вертаються до свого пороху.
  - name: Псалми 104:30
    orderIndex: 29
    osisId: Ps.104.30
    sblId: Ps 104:30
    shortName: Пс 104:30
    text: Посилаєш Ти духа Свого вони творяться, і Ти відновляєш обличчя землі.
  - name: Псалми 104:31
    orderIndex: 30
    osisId: Ps.104.31
    sblId: Ps 104:31
    shortName: Пс 104:31
    text: Нехай буде слава Господня навіки, хай ділами Своїми радіє Господь!
  - name: Псалми 104:32
    orderIndex: 31
    osisId: Ps.104.32
    sblId: Ps 104:32
    shortName: Пс 104:32
    text: Він погляне на землю й вона затремтить, доторкнеться до гір і димують вони!
  - name: Псалми 104:33
    orderIndex: 32
    osisId: Ps.104.33
    sblId: Ps 104:33
    shortName: Пс 104:33
    text: Я буду співати Господеві в своєму житті, буду грати для Бога мого, аж поки
      живу!
  - name: Псалми 104:34
    orderIndex: 33
    osisId: Ps.104.34
    sblId: Ps 104:34
    shortName: Пс 104:34
    text: Буде приємна Йому моя мова, я Господом буду радіти!
  - name: Псалми 104:35
    orderIndex: 34
    osisId: Ps.104.35
    sblId: Ps 104:35
    shortName: Пс 104:35
    text: Нехай згинуть грішні з землі, а безбожні немає вже їх! Благослови, душе
      моя, Господа! Алілуя!
  versesCount: 35
- name: Псалми 105
  orderIndex: 104
  osisId: Ps.105
  sblId: Ps 105
  shortName: Пс 105
  verses:
  - name: Псалми 105:1
    orderIndex: 0
    osisId: Ps.105.1
    sblId: Ps 105:1
    shortName: Пс 105:1
    text: Дякуйте Господу, кличте ім'я Його, серед народів звіщайте про чини Його!
  - name: Псалми 105:2
    orderIndex: 1
    osisId: Ps.105.2
    sblId: Ps 105:2
    shortName: Пс 105:2
    text: Співайте Йому, грайте Йому, говоріть про всі чуда Його!
  - name: Псалми 105:3
    orderIndex: 2
    osisId: Ps.105.3
    sblId: Ps 105:3
    shortName: Пс 105:3
    text: Хваліться святим Його Йменням, хай тішиться серце шукаючих Господа!
  - name: Псалми 105:4
    orderIndex: 3
    osisId: Ps.105.4
    sblId: Ps 105:4
    shortName: Пс 105:4
    text: Пошукуйте Господа й силу Його, лице Його завжди шукайте!
  - name: Псалми 105:5
    orderIndex: 4
    osisId: Ps.105.5
    sblId: Ps 105:5
    shortName: Пс 105:5
    text: Пам'ятайте про чуда Його, які Він учинив, про ознаки Його та про присуди
      уст Його,
  - name: Псалми 105:6
    orderIndex: 5
    osisId: Ps.105.6
    sblId: Ps 105:6
    shortName: Пс 105:6
    text: ви, насіння Авраама, раба Його, сини Яковові, вибранці Його!
  - name: Псалми 105:7
    orderIndex: 6
    osisId: Ps.105.7
    sblId: Ps 105:7
    shortName: Пс 105:7
    text: Він Господь, Бог наш, по цілій землі Його присуди!
  - name: Псалми 105:8
    orderIndex: 7
    osisId: Ps.105.8
    sblId: Ps 105:8
    shortName: Пс 105:8
    text: Він пам'ятає навіки Свого заповіта, те слово, яке наказав був на тисячу
      родів,
  - name: Псалми 105:9
    orderIndex: 8
    osisId: Ps.105.9
    sblId: Ps 105:9
    shortName: Пс 105:9
    text: що склав Він його з Авраамом, і присягу Свою для ісака.
  - name: Псалми 105:10
    orderIndex: 9
    osisId: Ps.105.10
    sblId: Ps 105:10
    shortName: Пс 105:10
    text: Він поставив її за Закона для Якова, ізраїлеві заповітом навіки,
  - name: Псалми 105:11
    orderIndex: 10
    osisId: Ps.105.11
    sblId: Ps 105:11
    shortName: Пс 105:11
    text: 'говорячи: Я дам тобі Край ханаанський, частину спадщини для вас!'
  - name: Псалми 105:12
    orderIndex: 11
    osisId: Ps.105.12
    sblId: Ps 105:12
    shortName: Пс 105:12
    text: Тоді їх було невелике число, нечисленні були та приходьки на ній,
  - name: Псалми 105:13
    orderIndex: 12
    osisId: Ps.105.13
    sblId: Ps 105:13
    shortName: Пс 105:13
    text: і ходили вони від народу до народу, від царства до іншого люду.
  - name: Псалми 105:14
    orderIndex: 13
    osisId: Ps.105.14
    sblId: Ps 105:14
    shortName: Пс 105:14
    text: 'Не дозволив нікому Він кривдити їх, і за них Він царям докоряв:'
  - name: Псалми 105:15
    orderIndex: 14
    osisId: Ps.105.15
    sblId: Ps 105:15
    shortName: Пс 105:15
    text: Не доторкуйтеся до Моїх помазанців, а пророкам Моїм не робіте лихого!
  - name: Псалми 105:16
    orderIndex: 15
    osisId: Ps.105.16
    sblId: Ps 105:16
    shortName: Пс 105:16
    text: і покликав Він голод на землю, всяке хлібне стебло поламав.
  - name: Псалми 105:17
    orderIndex: 16
    osisId: Ps.105.17
    sblId: Ps 105:17
    shortName: Пс 105:17
    text: Перед їхнім обличчям Він мужа послав, за раба Йосип проданий був.
  - name: Псалми 105:18
    orderIndex: 17
    osisId: Ps.105.18
    sblId: Ps 105:18
    shortName: Пс 105:18
    text: Кайданами мучили ноги його, залізо пройшло в його тіло,
  - name: Псалми 105:19
    orderIndex: 18
    osisId: Ps.105.19
    sblId: Ps 105:19
    shortName: Пс 105:19
    text: аж до часу виповнення слова Його, слово Господнє його було виявило.
  - name: Псалми 105:20
    orderIndex: 19
    osisId: Ps.105.20
    sblId: Ps 105:20
    shortName: Пс 105:20
    text: Цар послав і його розв'язав, володар народів і його був звільнив.
  - name: Псалми 105:21
    orderIndex: 20
    osisId: Ps.105.21
    sblId: Ps 105:21
    shortName: Пс 105:21
    text: Він настановив його паном над домом своїм, і володарем над усім маєтком
      своїм,
  - name: Псалми 105:22
    orderIndex: 21
    osisId: Ps.105.22
    sblId: Ps 105:22
    shortName: Пс 105:22
    text: щоб в'язнив він його можновладців по волі своїй, а старших його умудряв.
  - name: Псалми 105:23
    orderIndex: 22
    osisId: Ps.105.23
    sblId: Ps 105:23
    shortName: Пс 105:23
    text: і ізраїль прибув до Єгипту, і Яків замешкав у Хамовім краї.
  - name: Псалми 105:24
    orderIndex: 23
    osisId: Ps.105.24
    sblId: Ps 105:24
    shortName: Пс 105:24
    text: А народ Свій Він сильно розмножив, і зробив був ряснішим його від його ворогів.
  - name: Псалми 105:25
    orderIndex: 24
    osisId: Ps.105.25
    sblId: Ps 105:25
    shortName: Пс 105:25
    text: Він перемінив їхнє серце, щоб народа Його ненавиділи, щоб брались на хитрощі
      проти рабів Його.
  - name: Псалми 105:26
    orderIndex: 25
    osisId: Ps.105.26
    sblId: Ps 105:26
    shortName: Пс 105:26
    text: Він послав був Мойсея, Свого раба, Аарона, що вибрав його,
  - name: Псалми 105:27
    orderIndex: 26
    osisId: Ps.105.27
    sblId: Ps 105:27
    shortName: Пс 105:27
    text: вони положили були серед них Його речі знаменні, та чуда у Хамовім краї.
  - name: Псалми 105:28
    orderIndex: 27
    osisId: Ps.105.28
    sblId: Ps 105:28
    shortName: Пс 105:28
    text: Він темноту наслав і потемніло, і вони не противились слову Його.
  - name: Псалми 105:29
    orderIndex: 28
    osisId: Ps.105.29
    sblId: Ps 105:29
    shortName: Пс 105:29
    text: Він перемінив їхню воду на кров, і вморив їхню рибу.
  - name: Псалми 105:30
    orderIndex: 29
    osisId: Ps.105.30
    sblId: Ps 105:30
    shortName: Пс 105:30
    text: Їхній край зароївся був жабами, навіть в покоях царів їхніх.
  - name: Псалми 105:31
    orderIndex: 30
    osisId: Ps.105.31
    sblId: Ps 105:31
    shortName: Пс 105:31
    text: Він сказав й прибули рої мух, воші в цілому обширі їхньому.
  - name: Псалми 105:32
    orderIndex: 31
    osisId: Ps.105.32
    sblId: Ps 105:32
    shortName: Пс 105:32
    text: Він градом зробив їхній дощ, палючий огонь на їхню землю.
  - name: Псалми 105:33
    orderIndex: 32
    osisId: Ps.105.33
    sblId: Ps 105:33
    shortName: Пс 105:33
    text: і Він повибивав виноград їхній та фіґове дерево їхнє, і деревину на обширі
      їхньому повиломлював.
  - name: Псалми 105:34
    orderIndex: 33
    osisId: Ps.105.34
    sblId: Ps 105:34
    shortName: Пс 105:34
    text: Він сказав і найшла сарана та гусінь без ліку,
  - name: Псалми 105:35
    orderIndex: 34
    osisId: Ps.105.35
    sblId: Ps 105:35
    shortName: Пс 105:35
    text: усю ярину в їхнім краї пожерла, і плід землі їхньої з'їла.
  - name: Псалми 105:36
    orderIndex: 35
    osisId: Ps.105.36
    sblId: Ps 105:36
    shortName: Пс 105:36
    text: і Він повбивав усіх первістків в їхньому краї, початок усякої їхньої сили.
  - name: Псалми 105:37
    orderIndex: 36
    osisId: Ps.105.37
    sblId: Ps 105:37
    shortName: Пс 105:37
    text: і Він випровадив їх у сріблі та в золоті, і серед їхніх племен не було,
      хто б спіткнувся.
  - name: Псалми 105:38
    orderIndex: 37
    osisId: Ps.105.38
    sblId: Ps 105:38
    shortName: Пс 105:38
    text: Єгипет радів, коли вийшли вони, бо страх перед ними напав був на них.
  - name: Псалми 105:39
    orderIndex: 38
    osisId: Ps.105.39
    sblId: Ps 105:39
    shortName: Пс 105:39
    text: Він хмару простяг на заслону, а огонь на освітлення ночі.
  - name: Псалми 105:40
    orderIndex: 39
    osisId: Ps.105.40
    sblId: Ps 105:40
    shortName: Пс 105:40
    text: Зажадав був ізраїль і Він перепелиці наслав, і хлібом небесним Він їх годував.
  - name: Псалми 105:41
    orderIndex: 40
    osisId: Ps.105.41
    sblId: Ps 105:41
    shortName: Пс 105:41
    text: Відчинив був Він скелю й линула вода, потекли були ріки в пустинях,
  - name: Псалми 105:42
    orderIndex: 41
    osisId: Ps.105.42
    sblId: Ps 105:42
    shortName: Пс 105:42
    text: бо Він пам'ятав за святе Своє слово, за Авраама, Свого раба.
  - name: Псалми 105:43
    orderIndex: 42
    osisId: Ps.105.43
    sblId: Ps 105:43
    shortName: Пс 105:43
    text: і Він з радістю вивів народ Свій, зо співом вибранців Своїх,
  - name: Псалми 105:44
    orderIndex: 43
    osisId: Ps.105.44
    sblId: Ps 105:44
    shortName: Пс 105:44
    text: і їм землю народів роздав, і посіли вони працю людів,
  - name: Псалми 105:45
    orderIndex: 44
    osisId: Ps.105.45
    sblId: Ps 105:45
    shortName: Пс 105:45
    text: щоб виконували Його заповіді, та закони Його берегли! Алілуя!
  versesCount: 45
- name: Псалми 106
  orderIndex: 105
  osisId: Ps.106
  sblId: Ps 106
  shortName: Пс 106
  verses:
  - name: Псалми 106:1
    orderIndex: 0
    osisId: Ps.106.1
    sblId: Ps 106:1
    shortName: Пс 106:1
    text: Алілуя! Дякуйте Господу, добрий бо Він, бо навіки Його милосердя!
  - name: Псалми 106:2
    orderIndex: 1
    osisId: Ps.106.2
    sblId: Ps 106:2
    shortName: Пс 106:2
    text: Хто розкаже про велич Господню, розповість усю славу Його?
  - name: Псалми 106:3
    orderIndex: 2
    osisId: Ps.106.3
    sblId: Ps 106:3
    shortName: Пс 106:3
    text: Блаженні, хто держиться права, хто чинить правду кожного часу!
  - name: Псалми 106:4
    orderIndex: 3
    osisId: Ps.106.4
    sblId: Ps 106:4
    shortName: Пс 106:4
    text: Згадай мене, Господи, в ласці Своїй до народу Свого, відвідай мене спасінням
      Своїм,
  - name: Псалми 106:5
    orderIndex: 4
    osisId: Ps.106.5
    sblId: Ps 106:5
    shortName: Пс 106:5
    text: щоб побачити добре вибранців Твоїх, щоб я тішився радощами Твого народу,
      і хвалився зо спадком Твоїм!
  - name: Псалми 106:6
    orderIndex: 5
    osisId: Ps.106.6
    sblId: Ps 106:6
    shortName: Пс 106:6
    text: Ми згрішили з батьками своїми, скривили, неправдиве чинили...
  - name: Псалми 106:7
    orderIndex: 6
    osisId: Ps.106.7
    sblId: Ps 106:7
    shortName: Пс 106:7
    text: Не зважали на чуда Твої батьки наші в Єгипті, многоти Твоїх ласк не пригадували
      й бунтувались над морем, над морем Червоним.
  - name: Псалми 106:8
    orderIndex: 7
    osisId: Ps.106.8
    sblId: Ps 106:8
    shortName: Пс 106:8
    text: Та Він ради Ймення Свого їх спас, щоб виявити Свою силу.
  - name: Псалми 106:9
    orderIndex: 8
    osisId: Ps.106.9
    sblId: Ps 106:9
    shortName: Пс 106:9
    text: Він кликнув на море Червоне і висохло, і Він їх повів через морські глибини,
      немов по пустині!...
  - name: Псалми 106:10
    orderIndex: 9
    osisId: Ps.106.10
    sblId: Ps 106:10
    shortName: Пс 106:10
    text: і Він спас їх з руки неприятеля, визволив їх з руки ворога,
  - name: Псалми 106:11
    orderIndex: 10
    osisId: Ps.106.11
    sblId: Ps 106:11
    shortName: Пс 106:11
    text: і закрила вода супротивників їхніх, жоден з них не зостався!
  - name: Псалми 106:12
    orderIndex: 11
    osisId: Ps.106.12
    sblId: Ps 106:12
    shortName: Пс 106:12
    text: Тоді то в слова Його ввірували, виспівували Йому славу.
  - name: Псалми 106:13
    orderIndex: 12
    osisId: Ps.106.13
    sblId: Ps 106:13
    shortName: Пс 106:13
    text: Та скоро забули вони Його чин, не чекали поради Його,
  - name: Псалми 106:14
    orderIndex: 13
    osisId: Ps.106.14
    sblId: Ps 106:14
    shortName: Пс 106:14
    text: і палали в пустині жаданням, і Бога в пустині ізнов випробовували,
  - name: Псалми 106:15
    orderIndex: 14
    osisId: Ps.106.15
    sblId: Ps 106:15
    shortName: Пс 106:15
    text: і Він їхнє жадання їм дав, але худість послав в їхню душу...
  - name: Псалми 106:16
    orderIndex: 15
    osisId: Ps.106.16
    sblId: Ps 106:16
    shortName: Пс 106:16
    text: Та Мойсею позаздрили в таборі, й Ааронові, святому Господньому.
  - name: Псалми 106:17
    orderIndex: 16
    osisId: Ps.106.17
    sblId: Ps 106:17
    shortName: Пс 106:17
    text: Розкрилась земля і Датана поглинула, Авіронові збори накрила,
  - name: Псалми 106:18
    orderIndex: 17
    osisId: Ps.106.18
    sblId: Ps 106:18
    shortName: Пс 106:18
    text: і огонь запалав на їхніх зборах, і полум'я те попалило безбожних...
  - name: Псалми 106:19
    orderIndex: 18
    osisId: Ps.106.19
    sblId: Ps 106:19
    shortName: Пс 106:19
    text: Зробили тельця на Хориві, і били поклони бовванові вилитому,
  - name: Псалми 106:20
    orderIndex: 19
    osisId: Ps.106.20
    sblId: Ps 106:20
    shortName: Пс 106:20
    text: і змінили вони свою славу на образ вола, що траву пожирає,
  - name: Псалми 106:21
    orderIndex: 20
    osisId: Ps.106.21
    sblId: Ps 106:21
    shortName: Пс 106:21
    text: забули про Бога, свого Спасителя, що велике в Єгипті вчинив,
  - name: Псалми 106:22
    orderIndex: 21
    osisId: Ps.106.22
    sblId: Ps 106:22
    shortName: Пс 106:22
    text: у землі Хамовій чуда, страшні речі над морем Червоним...
  - name: Псалми 106:23
    orderIndex: 22
    osisId: Ps.106.23
    sblId: Ps 106:23
    shortName: Пс 106:23
    text: і сказав Він понищити їх, коли б не Мойсей, вибранець Його, що став був
      у виломі перед обличчям Його відвернути Його гнів, щоб не шкодив!
  - name: Псалми 106:24
    orderIndex: 23
    osisId: Ps.106.24
    sblId: Ps 106:24
    shortName: Пс 106:24
    text: Погордили землею жаданою, не повірили слову Його,
  - name: Псалми 106:25
    orderIndex: 24
    osisId: Ps.106.25
    sblId: Ps 106:25
    shortName: Пс 106:25
    text: і ремствували по наметах своїх, неслухняні були до Господнього голосу.
  - name: Псалми 106:26
    orderIndex: 25
    osisId: Ps.106.26
    sblId: Ps 106:26
    shortName: Пс 106:26
    text: і Він підійняв Свою руку на них, щоб їх повалити в пустині,
  - name: Псалми 106:27
    orderIndex: 26
    osisId: Ps.106.27
    sblId: Ps 106:27
    shortName: Пс 106:27
    text: і щоб повалити їхнє потомство посеред народів, та щоб розпорошити їх по
      країнах!
  - name: Псалми 106:28
    orderIndex: 27
    osisId: Ps.106.28
    sblId: Ps 106:28
    shortName: Пс 106:28
    text: і служили Ваалові пеорському, й їли вони жертви мертвих,
  - name: Псалми 106:29
    orderIndex: 28
    osisId: Ps.106.29
    sblId: Ps 106:29
    shortName: Пс 106:29
    text: і ділами своїми розгнівали Бога, тому вдерлась зараза між них!
  - name: Псалми 106:30
    orderIndex: 29
    osisId: Ps.106.30
    sblId: Ps 106:30
    shortName: Пс 106:30
    text: і встав тоді Пінхас та й розсудив, і зараза затрималась,
  - name: Псалми 106:31
    orderIndex: 30
    osisId: Ps.106.31
    sblId: Ps 106:31
    shortName: Пс 106:31
    text: і йому пораховано в праведність це, з роду в рід аж навіки.
  - name: Псалми 106:32
    orderIndex: 31
    osisId: Ps.106.32
    sblId: Ps 106:32
    shortName: Пс 106:32
    text: і розгнівали Бога вони над водою Меріви, і через них стало зле для Мойсея,
  - name: Псалми 106:33
    orderIndex: 32
    osisId: Ps.106.33
    sblId: Ps 106:33
    shortName: Пс 106:33
    text: бо духа його засмутили, і він говорив нерозважно устами своїми...
  - name: Псалми 106:34
    orderIndex: 33
    osisId: Ps.106.34
    sblId: Ps 106:34
    shortName: Пс 106:34
    text: Вони не познищували тих народів, що Господь говорив їм про них,
  - name: Псалми 106:35
    orderIndex: 34
    osisId: Ps.106.35
    sblId: Ps 106:35
    shortName: Пс 106:35
    text: і помішались з поганами, та їхніх учинків навчились.
  - name: Псалми 106:36
    orderIndex: 35
    osisId: Ps.106.36
    sblId: Ps 106:36
    shortName: Пс 106:36
    text: і божищам їхнім служили, а ті пасткою стали для них...
  - name: Псалми 106:37
    orderIndex: 36
    osisId: Ps.106.37
    sblId: Ps 106:37
    shortName: Пс 106:37
    text: і приносили в жертву синів своїх, а дочок своїх демонам,
  - name: Псалми 106:38
    orderIndex: 37
    osisId: Ps.106.38
    sblId: Ps 106:38
    shortName: Пс 106:38
    text: і кров чисту лили, кров синів своїх і дочок своїх, що їх у жертву приносили
      божищам ханаанським. і через кривавий переступ земля посквернилась,
  - name: Псалми 106:39
    orderIndex: 38
    osisId: Ps.106.39
    sblId: Ps 106:39
    shortName: Пс 106:39
    text: і стали нечисті вони через учинки свої, і перелюб чинили ділами своїми...
  - name: Псалми 106:40
    orderIndex: 39
    osisId: Ps.106.40
    sblId: Ps 106:40
    shortName: Пс 106:40
    text: і проти народу Свого запалав гнів Господній, і спадок Його Йому став огидним,
  - name: Псалми 106:41
    orderIndex: 40
    osisId: Ps.106.41
    sblId: Ps 106:41
    shortName: Пс 106:41
    text: і віддав їх у руку народів, і їхні ненависники панували над ними,
  - name: Псалми 106:42
    orderIndex: 41
    osisId: Ps.106.42
    sblId: Ps 106:42
    shortName: Пс 106:42
    text: і їхні вороги їх гнобили, і вони впокорилися під їхню руку...
  - name: Псалми 106:43
    orderIndex: 42
    osisId: Ps.106.43
    sblId: Ps 106:43
    shortName: Пс 106:43
    text: Багато разів Він визволював їх, але вони вперті були своїм задумом, і пригноблено
      їх через їхню провину!
  - name: Псалми 106:44
    orderIndex: 43
    osisId: Ps.106.44
    sblId: Ps 106:44
    shortName: Пс 106:44
    text: Та побачив Він їхню тісноту, коли почув їхні благання,
  - name: Псалми 106:45
    orderIndex: 44
    osisId: Ps.106.45
    sblId: Ps 106:45
    shortName: Пс 106:45
    text: і Він пригадав їм Свого заповіта, і пожалував був за Своєю великою милістю,
  - name: Псалми 106:46
    orderIndex: 45
    osisId: Ps.106.46
    sblId: Ps 106:46
    shortName: Пс 106:46
    text: і збудив милосердя до них між усіма, що їх полонили!
  - name: Псалми 106:47
    orderIndex: 46
    osisId: Ps.106.47
    sblId: Ps 106:47
    shortName: Пс 106:47
    text: Спаси нас, о Господи, Боже наш, і нас позбирай з-між народів, щоб дякувати
      Йменню святому Твоєму, щоб Твоєю хвалитися славою!
  - name: Псалми 106:48
    orderIndex: 47
    osisId: Ps.106.48
    sblId: Ps 106:48
    shortName: Пс 106:48
    text: 'Благословенний Господь, Бог ізраїлів звіку й навіки! і ввесь народ нехай
      скаже: Амінь! Алілуя!'
  versesCount: 48
- name: Псалми 107
  orderIndex: 106
  osisId: Ps.107
  sblId: Ps 107
  shortName: Пс 107
  verses:
  - name: Псалми 107:1
    orderIndex: 0
    osisId: Ps.107.1
    sblId: Ps 107:1
    shortName: Пс 107:1
    text: Дякуйте Господу, добрий бо Він, бо навіки Його милосердя!
  - name: Псалми 107:2
    orderIndex: 1
    osisId: Ps.107.2
    sblId: Ps 107:2
    shortName: Пс 107:2
    text: хай так скажуть ті всі, що Господь урятував їх, що визволив їх з руки ворога,
  - name: Псалми 107:3
    orderIndex: 2
    osisId: Ps.107.3
    sblId: Ps 107:3
    shortName: Пс 107:3
    text: і з країв їх зібрав, від сходу й заходу, від півночі й моря!
  - name: Псалми 107:4
    orderIndex: 3
    osisId: Ps.107.4
    sblId: Ps 107:4
    shortName: Пс 107:4
    text: Блудили вони по пустині дорогою голою, осілого міста не знаходили,
  - name: Псалми 107:5
    orderIndex: 4
    osisId: Ps.107.5
    sblId: Ps 107:5
    shortName: Пс 107:5
    text: голодні та спрагнені, і в них їхня душа омлівала...
  - name: Псалми 107:6
    orderIndex: 5
    osisId: Ps.107.6
    sblId: Ps 107:6
    shortName: Пс 107:6
    text: і в недолі своїй вони Господа кликали, і Він визволяв їх від утисків їхніх!
  - name: Псалми 107:7
    orderIndex: 6
    osisId: Ps.107.7
    sblId: Ps 107:7
    shortName: Пс 107:7
    text: і Він їх попровадив дорогою простою, щоб до міста осілого йшли.
  - name: Псалми 107:8
    orderIndex: 7
    osisId: Ps.107.8
    sblId: Ps 107:8
    shortName: Пс 107:8
    text: Нехай же подяку складуть Господеві за милість Його, та за чуда Його синам
      людським,
  - name: Псалми 107:9
    orderIndex: 8
    osisId: Ps.107.9
    sblId: Ps 107:9
    shortName: Пс 107:9
    text: бо наситив Він спрагнену душу, а душу голодну наповнив добром!
  - name: Псалми 107:10
    orderIndex: 9
    osisId: Ps.107.10
    sblId: Ps 107:10
    shortName: Пс 107:10
    text: Ті, хто перебував був у темряві та в смертній тіні, то в'язні біди та заліза,
  - name: Псалми 107:11
    orderIndex: 10
    osisId: Ps.107.11
    sblId: Ps 107:11
    shortName: Пс 107:11
    text: бо вони спротивлялися Божим словам, і відкинули раду Всевишнього.
  - name: Псалми 107:12
    orderIndex: 11
    osisId: Ps.107.12
    sblId: Ps 107:12
    shortName: Пс 107:12
    text: Та Він упокорив їхнє серце терпінням, спіткнулись вони і ніхто не поміг,
  - name: Псалми 107:13
    orderIndex: 12
    osisId: Ps.107.13
    sblId: Ps 107:13
    shortName: Пс 107:13
    text: і в недолі своїй вони Господа кликали, і Він визволяв їх від утисків їхніх!
  - name: Псалми 107:14
    orderIndex: 13
    osisId: Ps.107.14
    sblId: Ps 107:14
    shortName: Пс 107:14
    text: і Він вивів їх з темряви й мороку, їхні ж кайдани сторощив.
  - name: Псалми 107:15
    orderIndex: 14
    osisId: Ps.107.15
    sblId: Ps 107:15
    shortName: Пс 107:15
    text: Нехай же подяку складуть Господеві за милість Його, та за чуда Його синам
      людським,
  - name: Псалми 107:16
    orderIndex: 15
    osisId: Ps.107.16
    sblId: Ps 107:16
    shortName: Пс 107:16
    text: бо Він поламав мідні двері, і засуви залізні зрубав!
  - name: Псалми 107:17
    orderIndex: 16
    osisId: Ps.107.17
    sblId: Ps 107:17
    shortName: Пс 107:17
    text: Нерозумні страждали за грішну дорогу свою й за свої беззаконня.
  - name: Псалми 107:18
    orderIndex: 17
    osisId: Ps.107.18
    sblId: Ps 107:18
    shortName: Пс 107:18
    text: Душа їхня від усякої їжі відверталася, і дійшли вони аж до брам смерти,
  - name: Псалми 107:19
    orderIndex: 18
    osisId: Ps.107.19
    sblId: Ps 107:19
    shortName: Пс 107:19
    text: і в недолі своїй вони Господа кликали, і Він визволяв їх від утисків їхніх,
  - name: Псалми 107:20
    orderIndex: 19
    osisId: Ps.107.20
    sblId: Ps 107:20
    shortName: Пс 107:20
    text: Він послав Своє слово та їх уздоровив, і їх урятував з їхньої хвороби!
  - name: Псалми 107:21
    orderIndex: 20
    osisId: Ps.107.21
    sblId: Ps 107:21
    shortName: Пс 107:21
    text: Нехай же подяку складуть Господеві за милість Його та за чуда Його синам
      людським,
  - name: Псалми 107:22
    orderIndex: 21
    osisId: Ps.107.22
    sblId: Ps 107:22
    shortName: Пс 107:22
    text: і хай жертви подяки приносять, і хай розповідають зо співом про чини Його!
  - name: Псалми 107:23
    orderIndex: 22
    osisId: Ps.107.23
    sblId: Ps 107:23
    shortName: Пс 107:23
    text: Ті, хто по морю пливе кораблями, хто чинить зайняття своє на великій воді,
  - name: Псалми 107:24
    orderIndex: 23
    osisId: Ps.107.24
    sblId: Ps 107:24
    shortName: Пс 107:24
    text: вони бачили чини Господні та чуда Його в глибині!
  - name: Псалми 107:25
    orderIndex: 24
    osisId: Ps.107.25
    sblId: Ps 107:25
    shortName: Пс 107:25
    text: Він скаже і буря зривається, і підносяться хвилі Його,
  - name: Псалми 107:26
    orderIndex: 25
    osisId: Ps.107.26
    sblId: Ps 107:26
    shortName: Пс 107:26
    text: до неба вони підіймаються, до безодні спадають, у небезпеці душа їхня хвилюється!
  - name: Псалми 107:27
    orderIndex: 26
    osisId: Ps.107.27
    sblId: Ps 107:27
    shortName: Пс 107:27
    text: Вони крутяться й ходять вперед та назад, як п'яний, і вся їхня мудрість
      бентежиться!
  - name: Псалми 107:28
    orderIndex: 27
    osisId: Ps.107.28
    sblId: Ps 107:28
    shortName: Пс 107:28
    text: Та в недолі своїй вони Господа кликали, і Він визволяв їх від утисків їхніх!
  - name: Псалми 107:29
    orderIndex: 28
    osisId: Ps.107.29
    sblId: Ps 107:29
    shortName: Пс 107:29
    text: Він змінює бурю на тишу, і стихають їхні хвилі,
  - name: Псалми 107:30
    orderIndex: 29
    osisId: Ps.107.30
    sblId: Ps 107:30
    shortName: Пс 107:30
    text: і раділи, що втихли вони, і Він їх привів до бажаної пристані.
  - name: Псалми 107:31
    orderIndex: 30
    osisId: Ps.107.31
    sblId: Ps 107:31
    shortName: Пс 107:31
    text: Нехай же подяку складуть Господеві за милість, та за чуда Його синам людським!
  - name: Псалми 107:32
    orderIndex: 31
    osisId: Ps.107.32
    sblId: Ps 107:32
    shortName: Пс 107:32
    text: Нехай величають Його на народньому зборі, і нехай вихваляють Його на засіданні
      старших!
  - name: Псалми 107:33
    orderIndex: 32
    osisId: Ps.107.33
    sblId: Ps 107:33
    shortName: Пс 107:33
    text: Він обертає річки в пустиню, а водні джерела на суходіл,
  - name: Псалми 107:34
    orderIndex: 33
    osisId: Ps.107.34
    sblId: Ps 107:34
    shortName: Пс 107:34
    text: плодючу землю на солончак через злобу мешканців її.
  - name: Псалми 107:35
    orderIndex: 34
    osisId: Ps.107.35
    sblId: Ps 107:35
    shortName: Пс 107:35
    text: Він пустиню обертає в водне болото, а землю суху в джерело,
  - name: Псалми 107:36
    orderIndex: 35
    osisId: Ps.107.36
    sblId: Ps 107:36
    shortName: Пс 107:36
    text: і голодних садовить Він там, а вони ставлять місто на мешкання,
  - name: Псалми 107:37
    orderIndex: 36
    osisId: Ps.107.37
    sblId: Ps 107:37
    shortName: Пс 107:37
    text: і поля засівають, і виноградники садять, і отримують плід урожаю!
  - name: Псалми 107:38
    orderIndex: 37
    osisId: Ps.107.38
    sblId: Ps 107:38
    shortName: Пс 107:38
    text: і благословляє Він їх, і сильно розмножуються, і одержують плід урожаю!
  - name: Псалми 107:39
    orderIndex: 38
    osisId: Ps.107.39
    sblId: Ps 107:39
    shortName: Пс 107:39
    text: Та змаліли вони й похилилися з утиску злого та з смутку.
  - name: Псалми 107:40
    orderIndex: 39
    osisId: Ps.107.40
    sblId: Ps 107:40
    shortName: Пс 107:40
    text: Виливає Він ганьбу на можних, і блудять вони без дороги в пустині,
  - name: Псалми 107:41
    orderIndex: 40
    osisId: Ps.107.41
    sblId: Ps 107:41
    shortName: Пс 107:41
    text: а вбогого Він підіймає з убозтва, і розмножує роди, немов ту отару.
  - name: Псалми 107:42
    orderIndex: 41
    osisId: Ps.107.42
    sblId: Ps 107:42
    shortName: Пс 107:42
    text: Це бачать правдиві й радіють, і закриває уста свої всяке безправ'я.
  - name: Псалми 107:43
    orderIndex: 42
    osisId: Ps.107.43
    sblId: Ps 107:43
    shortName: Пс 107:43
    text: Хто мудрий, той все це завважить, і познають вони милосердя Господнє!
  versesCount: 43
- name: Псалми 108
  orderIndex: 107
  osisId: Ps.108
  sblId: Ps 108
  shortName: Пс 108
  verses:
  - name: Псалми 108:1
    orderIndex: 0
    osisId: Ps.108.1
    sblId: Ps 108:1
    shortName: Пс 108:1
    text: Пісня. Псалом Давидів. (108-2) Моє серце зміцнилося, Боже, я буду співати
      та славити разом з своєю хвалою!
  - name: Псалми 108:2
    orderIndex: 1
    osisId: Ps.108.2
    sblId: Ps 108:2
    shortName: Пс 108:2
    text: (108-3) Збудися ж ти, арфо та цитро, я буду будити досвітню зорю!
  - name: Псалми 108:3
    orderIndex: 2
    osisId: Ps.108.3
    sblId: Ps 108:3
    shortName: Пс 108:3
    text: (108-4) Я буду Тебе вихваляти, о Господи, серед народів, і буду співати
      Тобі між племенами,
  - name: Псалми 108:4
    orderIndex: 3
    osisId: Ps.108.4
    sblId: Ps 108:4
    shortName: Пс 108:4
    text: (108-5) бо більше від неба Твоє милосердя, а правда Твоя аж до хмар!
  - name: Псалми 108:5
    orderIndex: 4
    osisId: Ps.108.5
    sblId: Ps 108:5
    shortName: Пс 108:5
    text: (108-6) Піднесися ж, о Боже, над небо, а слава Твоя над усією землею!
  - name: Псалми 108:6
    orderIndex: 5
    osisId: Ps.108.6
    sblId: Ps 108:6
    shortName: Пс 108:6
    text: (108-7) Щоб любі Твої були визволені, Своєю правицею допоможи й обізвися
      до нас!
  - name: Псалми 108:7
    orderIndex: 6
    osisId: Ps.108.7
    sblId: Ps 108:7
    shortName: Пс 108:7
    text: '(108-8) У святині Своїй Бог промовив: Нехай Я звеселюся, розділю Я Сихем,
      і долину Суккотську поміряю.'
  - name: Псалми 108:8
    orderIndex: 7
    osisId: Ps.108.8
    sblId: Ps 108:8
    shortName: Пс 108:8
    text: (108-9) Належить Мені Ґілеад, і Мені Манасія, а Єфрем охорона Моєї голови,
      Юда берло Моє.
  - name: Псалми 108:9
    orderIndex: 8
    osisId: Ps.108.9
    sblId: Ps 108:9
    shortName: Пс 108:9
    text: (108-10) Моав то мідниця Мого миття, на Едом узуттям Своїм кину, над Филистеєю
      буду погукувати!
  - name: Псалми 108:10
    orderIndex: 9
    osisId: Ps.108.10
    sblId: Ps 108:10
    shortName: Пс 108:10
    text: (108-11) Хто мене запровадить до міста твердинного, хто до Едому мене приведе?
  - name: Псалми 108:11
    orderIndex: 10
    osisId: Ps.108.11
    sblId: Ps 108:11
    shortName: Пс 108:11
    text: (108-12) Хіба ж Ти покинув нас, Боже, і серед нашого війська не вийдеш вже,
      Боже?
  - name: Псалми 108:12
    orderIndex: 11
    osisId: Ps.108.12
    sblId: Ps 108:12
    shortName: Пс 108:12
    text: (108-13) Подай же нам поміч на ворога, людська бо поміч марнота!
  - name: Псалми 108:13
    orderIndex: 12
    osisId: Ps.108.13
    sblId: Ps 108:13
    shortName: Пс 108:13
    text: (108-14) Ми мужність покажемо в Бозі, і Він потопче противників наших!
  versesCount: 13
- name: Псалми 109
  orderIndex: 108
  osisId: Ps.109
  sblId: Ps 109
  shortName: Пс 109
  verses:
  - name: Псалми 109:1
    orderIndex: 0
    osisId: Ps.109.1
    sblId: Ps 109:1
    shortName: Пс 109:1
    text: Для дириґетна хору. Псалом Давидів. Боже слави моєї, не будь мовчазливий,
  - name: Псалми 109:2
    orderIndex: 1
    osisId: Ps.109.2
    sblId: Ps 109:2
    shortName: Пс 109:2
    text: бо мої вороги порозкривали на мене уста нечестиві та пельки лукаві, язиком
      неправдивим говорять зо мною!
  - name: Псалми 109:3
    orderIndex: 2
    osisId: Ps.109.3
    sblId: Ps 109:3
    shortName: Пс 109:3
    text: і вони оточили мене словами ненависти, і без причини на мене воюють,
  - name: Псалми 109:4
    orderIndex: 3
    osisId: Ps.109.4
    sblId: Ps 109:4
    shortName: Пс 109:4
    text: обмовляють мене за любов мою, а я молюся за них,
  - name: Псалми 109:5
    orderIndex: 4
    osisId: Ps.109.5
    sblId: Ps 109:5
    shortName: Пс 109:5
    text: вони віддають мені злом за добро, і ненавистю за любов мою!
  - name: Псалми 109:6
    orderIndex: 5
    osisId: Ps.109.6
    sblId: Ps 109:6
    shortName: Пс 109:6
    text: Постав же над ним нечестивого, і по правиці його сатана нехай стане!
  - name: Псалми 109:7
    orderIndex: 6
    osisId: Ps.109.7
    sblId: Ps 109:7
    shortName: Пс 109:7
    text: Як буде судитись нехай вийде винним, молитва ж його бодай стала гріхом!
  - name: Псалми 109:8
    orderIndex: 7
    osisId: Ps.109.8
    sblId: Ps 109:8
    shortName: Пс 109:8
    text: Нехай дні його будуть короткі, хай інший маєток його забере!
  - name: Псалми 109:9
    orderIndex: 8
    osisId: Ps.109.9
    sblId: Ps 109:9
    shortName: Пс 109:9
    text: Бодай діти його стали сиротами, а жінка його удовою!
  - name: Псалми 109:10
    orderIndex: 9
    osisId: Ps.109.10
    sblId: Ps 109:10
    shortName: Пс 109:10
    text: і хай діти його все мандрують та жебрають, і нехай вони просять у тих, хто
      їх руйнував!
  - name: Псалми 109:11
    orderIndex: 10
    osisId: Ps.109.11
    sblId: Ps 109:11
    shortName: Пс 109:11
    text: Бодай їм тенета розставив лихвар на все, що його, і нехай розграбують чужі
      його працю!
  - name: Псалми 109:12
    orderIndex: 11
    osisId: Ps.109.12
    sblId: Ps 109:12
    shortName: Пс 109:12
    text: Щоб до нього ніхто милосердя не виявив, і бодай не було його сиротам милости!
  - name: Псалми 109:13
    orderIndex: 12
    osisId: Ps.109.13
    sblId: Ps 109:13
    shortName: Пс 109:13
    text: Щоб на знищення стали нащадки його, бодай було скреслене в другому роді
      ім'я їхнє!
  - name: Псалми 109:14
    orderIndex: 13
    osisId: Ps.109.14
    sblId: Ps 109:14
    shortName: Пс 109:14
    text: Беззаконня батьків його хай пам'ятається в Господа, і хай не стирається
      гріх його матері!
  - name: Псалми 109:15
    orderIndex: 14
    osisId: Ps.109.15
    sblId: Ps 109:15
    shortName: Пс 109:15
    text: Нехай будуть вони перед Господом завжди, а Він нехай вирве з землі їхню
      пам'ять,
  - name: Псалми 109:16
    orderIndex: 15
    osisId: Ps.109.16
    sblId: Ps 109:16
    shortName: Пс 109:16
    text: ворог бо не пам'ятав милосердя чинити, і напастував був людину убогу та
      бідну, та серцем засмучену, щоб убивати її!
  - name: Псалми 109:17
    orderIndex: 16
    osisId: Ps.109.17
    sblId: Ps 109:17
    shortName: Пс 109:17
    text: Полюбив він прокляття, бодай же на нього воно надійшло! і не хотів благословення,
      щоб воно віддалилось від нього!
  - name: Псалми 109:18
    orderIndex: 17
    osisId: Ps.109.18
    sblId: Ps 109:18
    shortName: Пс 109:18
    text: Зодягнув він прокляття, немов свою одіж, просякло воно, як вода, в його
      нутро, та в кості його, мов олива!
  - name: Псалми 109:19
    orderIndex: 18
    osisId: Ps.109.19
    sblId: Ps 109:19
    shortName: Пс 109:19
    text: Бодай воно стало йому за одежу, в яку зодягнеться, і за пояс, що завжди
      він ним підпережеться!
  - name: Псалми 109:20
    orderIndex: 19
    osisId: Ps.109.20
    sblId: Ps 109:20
    shortName: Пс 109:20
    text: Це заплата від Господа тим, хто мене обмовляє, на душу мою наговорює зло!
  - name: Псалми 109:21
    orderIndex: 20
    osisId: Ps.109.21
    sblId: Ps 109:21
    shortName: Пс 109:21
    text: А Ти Господи, Владико, зо мною зроби ради Ймення Свого, що добре Твоє милосердя,
      мене порятуй,
  - name: Псалми 109:22
    orderIndex: 21
    osisId: Ps.109.22
    sblId: Ps 109:22
    shortName: Пс 109:22
    text: бо я вбогий та бідний, і зранене серце моє в моїм нутрі!...
  - name: Псалми 109:23
    orderIndex: 22
    osisId: Ps.109.23
    sblId: Ps 109:23
    shortName: Пс 109:23
    text: Я ходжу, мов та тінь, коли хилиться день, немов сарана я відкинений!
  - name: Псалми 109:24
    orderIndex: 23
    osisId: Ps.109.24
    sblId: Ps 109:24
    shortName: Пс 109:24
    text: Коліна мої знесилилися з посту, і вихудло тіло моє з недостачі оливи,
  - name: Псалми 109:25
    orderIndex: 24
    osisId: Ps.109.25
    sblId: Ps 109:25
    shortName: Пс 109:25
    text: і я став для них за посміховище, коли бачать мене, головою своєю хитають...
  - name: Псалми 109:26
    orderIndex: 25
    osisId: Ps.109.26
    sblId: Ps 109:26
    shortName: Пс 109:26
    text: Поможи мені, Господи, Боже мій, за Своїм милосердям спаси Ти мене!
  - name: Псалми 109:27
    orderIndex: 26
    osisId: Ps.109.27
    sblId: Ps 109:27
    shortName: Пс 109:27
    text: і нехай вони знають, що Твоя це рука, що Ти, Господи, все це вчинив!
  - name: Псалми 109:28
    orderIndex: 27
    osisId: Ps.109.28
    sblId: Ps 109:28
    shortName: Пс 109:28
    text: Нехай проклинають вони, Ти ж поблагослови! Вони повстають, та нехай засоромлені
      будуть, а раб Твій радітиме!
  - name: Псалми 109:29
    orderIndex: 28
    osisId: Ps.109.29
    sblId: Ps 109:29
    shortName: Пс 109:29
    text: Хай зодягнуться ганьбою ті, хто мене обмовляє, і хай вони сором свій вдягнуть,
      як шату!
  - name: Псалми 109:30
    orderIndex: 29
    osisId: Ps.109.30
    sblId: Ps 109:30
    shortName: Пс 109:30
    text: Я устами своїми хвалитиму голосно Господа, і між багатьма Його славити буду,
  - name: Псалми 109:31
    orderIndex: 30
    osisId: Ps.109.31
    sblId: Ps 109:31
    shortName: Пс 109:31
    text: бо стоїть на правиці убогого Він для спасіння від тих, хто осуджує душу
      його!
  versesCount: 31
- name: Псалми 110
  orderIndex: 109
  osisId: Ps.110
  sblId: Ps 110
  shortName: Пс 110
  verses:
  - name: Псалми 110:1
    orderIndex: 0
    osisId: Ps.110.1
    sblId: Ps 110:1
    shortName: Пс 110:1
    text: 'Псалом Давидів. Промовив Господь Господеві моєму: Сядь праворуч Мене, доки
      не покладу Я Твоїх ворогів за підніжка ногам Твоїм!'
  - name: Псалми 110:2
    orderIndex: 1
    osisId: Ps.110.2
    sblId: Ps 110:2
    shortName: Пс 110:2
    text: Господь із Сіону пошле берло сили Своєї, пануй Ти поміж ворогами Своїми!
  - name: Псалми 110:3
    orderIndex: 2
    osisId: Ps.110.3
    sblId: Ps 110:3
    shortName: Пс 110:3
    text: Народ Твій готовий у день військового побору Твого, в оздобах святині із
      лоня зірниці прилине для Тебе, немов та роса, Твоя молодість.
  - name: Псалми 110:4
    orderIndex: 3
    osisId: Ps.110.4
    sblId: Ps 110:4
    shortName: Пс 110:4
    text: 'Поклявся Господь, і не буде жаліти: Ти священик навіки за чином Мелхиседековим.'
  - name: Псалми 110:5
    orderIndex: 4
    osisId: Ps.110.5
    sblId: Ps 110:5
    shortName: Пс 110:5
    text: По правиці Твоїй розторощить Владика царів у день гніву Свого,
  - name: Псалми 110:6
    orderIndex: 5
    osisId: Ps.110.6
    sblId: Ps 110:6
    shortName: Пс 110:6
    text: Він буде судити між народами, землю виповнить трупами, розторощить Він голову
      в краї великім...
  - name: Псалми 110:7
    orderIndex: 6
    osisId: Ps.110.7
    sblId: Ps 110:7
    shortName: Пс 110:7
    text: Буде пити з струмка на дорозі, тому то підійме Він голову!
  versesCount: 7
- name: Псалми 111
  orderIndex: 110
  osisId: Ps.111
  sblId: Ps 111
  shortName: Пс 111
  verses:
  - name: Псалми 111:1
    orderIndex: 0
    osisId: Ps.111.1
    sblId: Ps 111:1
    shortName: Пс 111:1
    text: Алілуя! Буду славити Господа з повного серця, в колі праведних та на згромадженні!
  - name: Псалми 111:2
    orderIndex: 1
    osisId: Ps.111.2
    sblId: Ps 111:2
    shortName: Пс 111:2
    text: Великі Господні діла, вони пожадані для всіх, хто їх любить!
  - name: Псалми 111:3
    orderIndex: 2
    osisId: Ps.111.3
    sblId: Ps 111:3
    shortName: Пс 111:3
    text: Його діло краса та величність, а правда Його пробуває навіки!
  - name: Псалми 111:4
    orderIndex: 3
    osisId: Ps.111.4
    sblId: Ps 111:4
    shortName: Пс 111:4
    text: Він пам'ятку чудам Своїм учинив, милостивий та щедрий Господь!
  - name: Псалми 111:5
    orderIndex: 4
    osisId: Ps.111.5
    sblId: Ps 111:5
    shortName: Пс 111:5
    text: Поживу дає Він для тих, хто боїться Його, заповіта Свого пам'ятає повік!
  - name: Псалми 111:6
    orderIndex: 5
    osisId: Ps.111.6
    sblId: Ps 111:6
    shortName: Пс 111:6
    text: Силу чинів Своїх об'явив Він народові Своєму, щоб спадщину народів їм дати.
  - name: Псалми 111:7
    orderIndex: 6
    osisId: Ps.111.7
    sblId: Ps 111:7
    shortName: Пс 111:7
    text: Діла рук Його правда та право, всі накази Його справедливі,
  - name: Псалми 111:8
    orderIndex: 7
    osisId: Ps.111.8
    sblId: Ps 111:8
    shortName: Пс 111:8
    text: вони кріпкі на вічні віки, вони зроблені вірністю і правотою!
  - name: Псалми 111:9
    orderIndex: 8
    osisId: Ps.111.9
    sblId: Ps 111:9
    shortName: Пс 111:9
    text: Послав Він Своєму народові визволення, заповіта Свого поставив навіки, святе
      та грізне Його Ймення!
  - name: Псалми 111:10
    orderIndex: 9
    osisId: Ps.111.10
    sblId: Ps 111:10
    shortName: Пс 111:10
    text: Початок премудрости страх перед Господом, добрий розум у тих, хто виконує
      це, Його слава навіки стоїть!
  versesCount: 10
- name: Псалми 112
  orderIndex: 111
  osisId: Ps.112
  sblId: Ps 112
  shortName: Пс 112
  verses:
  - name: Псалми 112:1
    orderIndex: 0
    osisId: Ps.112.1
    sblId: Ps 112:1
    shortName: Пс 112:1
    text: Алілуя! Блажен муж, що боїться Господа, що заповіді Його любить!
  - name: Псалми 112:2
    orderIndex: 1
    osisId: Ps.112.2
    sblId: Ps 112:2
    shortName: Пс 112:2
    text: Буде сильним насіння його на землі, буде поблагословлений рід безневинних!
  - name: Псалми 112:3
    orderIndex: 2
    osisId: Ps.112.3
    sblId: Ps 112:3
    shortName: Пс 112:3
    text: Багатство й достаток у домі його, а правда його пробуває навіки!
  - name: Псалми 112:4
    orderIndex: 3
    osisId: Ps.112.4
    sblId: Ps 112:4
    shortName: Пс 112:4
    text: Світло сходить у темряві для справедливих, Він ласкавий, і милостивий, і
      праведний!
  - name: Псалми 112:5
    orderIndex: 4
    osisId: Ps.112.5
    sblId: Ps 112:5
    shortName: Пс 112:5
    text: Добрий муж милостивий та позичає, удержує справи свої справедливістю,
  - name: Псалми 112:6
    orderIndex: 5
    osisId: Ps.112.6
    sblId: Ps 112:6
    shortName: Пс 112:6
    text: і навіки він не захитається, у вічній пам'яті праведний буде!
  - name: Псалми 112:7
    orderIndex: 6
    osisId: Ps.112.7
    sblId: Ps 112:7
    shortName: Пс 112:7
    text: Не боїться він звістки лихої, його серце міцне, надію складає на Господа!
  - name: Псалми 112:8
    orderIndex: 7
    osisId: Ps.112.8
    sblId: Ps 112:8
    shortName: Пс 112:8
    text: Уміцнене серце його не боїться, бо він бачить нещастя поміж ворогами своїми!
  - name: Псалми 112:9
    orderIndex: 8
    osisId: Ps.112.9
    sblId: Ps 112:9
    shortName: Пс 112:9
    text: Він щедро убогим дає, його правда навіки стоїть, його ріг підіймається в
      славі!
  - name: Псалми 112:10
    orderIndex: 9
    osisId: Ps.112.10
    sblId: Ps 112:10
    shortName: Пс 112:10
    text: Це бачить безбожний та гнівається, скрегоче зубами своїми та тане... Бажання
      безбожних загине!
  versesCount: 10
- name: Псалми 113
  orderIndex: 112
  osisId: Ps.113
  sblId: Ps 113
  shortName: Пс 113
  verses:
  - name: Псалми 113:1
    orderIndex: 0
    osisId: Ps.113.1
    sblId: Ps 113:1
    shortName: Пс 113:1
    text: Алілуя! Хваліте, Господні раби, хваліть ім'я Господа!
  - name: Псалми 113:2
    orderIndex: 1
    osisId: Ps.113.2
    sblId: Ps 113:2
    shortName: Пс 113:2
    text: Нехай буде благословенне Господнє ім'я відтепер і навіки!
  - name: Псалми 113:3
    orderIndex: 2
    osisId: Ps.113.3
    sblId: Ps 113:3
    shortName: Пс 113:3
    text: Від сходу сонця аж до заходу його прославляйте Господнє ім'я!
  - name: Псалми 113:4
    orderIndex: 3
    osisId: Ps.113.4
    sblId: Ps 113:4
    shortName: Пс 113:4
    text: Господь підіймається над усі народи, Його слава понад небеса!
  - name: Псалми 113:5
    orderIndex: 4
    osisId: Ps.113.5
    sblId: Ps 113:5
    shortName: Пс 113:5
    text: Хто подібний до Господа, нашого Бога, що мешкає на висоті,
  - name: Псалми 113:6
    orderIndex: 5
    osisId: Ps.113.6
    sblId: Ps 113:6
    shortName: Пс 113:6
    text: та знижується, щоб побачити те, що на небесах і на землі?
  - name: Псалми 113:7
    orderIndex: 6
    osisId: Ps.113.7
    sblId: Ps 113:7
    shortName: Пс 113:7
    text: Бідаря Він підводить із пороху, зо сміття підіймає нужденного,
  - name: Псалми 113:8
    orderIndex: 7
    osisId: Ps.113.8
    sblId: Ps 113:8
    shortName: Пс 113:8
    text: щоб його посадити з вельможними, з вельможними люду Його!
  - name: Псалми 113:9
    orderIndex: 8
    osisId: Ps.113.9
    sblId: Ps 113:9
    shortName: Пс 113:9
    text: Він неплідну в домі садовить за радісну матір дітей! Алілуя!
  versesCount: 9
- name: Псалми 114
  orderIndex: 113
  osisId: Ps.114
  sblId: Ps 114
  shortName: Пс 114
  verses:
  - name: Псалми 114:1
    orderIndex: 0
    osisId: Ps.114.1
    sblId: Ps 114:1
    shortName: Пс 114:1
    text: Як виходив ізраїль з Єгипту, від народу чужого дім Яковів,
  - name: Псалми 114:2
    orderIndex: 1
    osisId: Ps.114.2
    sblId: Ps 114:2
    shortName: Пс 114:2
    text: Юда став за святиню Йому, а ізраїль Його пануванням!
  - name: Псалми 114:3
    orderIndex: 2
    osisId: Ps.114.3
    sblId: Ps 114:3
    shortName: Пс 114:3
    text: Побачило море все це і побігло, Йордан повернувся назад!
  - name: Псалми 114:4
    orderIndex: 3
    osisId: Ps.114.4
    sblId: Ps 114:4
    shortName: Пс 114:4
    text: Гори скакали, немов баранці, а пагірки немов ті ягнята!
  - name: Псалми 114:5
    orderIndex: 4
    osisId: Ps.114.5
    sblId: Ps 114:5
    shortName: Пс 114:5
    text: Що тобі, море, що ти втікаєш? Йордане, що ти повернувся назад?
  - name: Псалми 114:6
    orderIndex: 5
    osisId: Ps.114.6
    sblId: Ps 114:6
    shortName: Пс 114:6
    text: Чого скачете, гори, немов баранці, а пагірки мов ті ягнята?
  - name: Псалми 114:7
    orderIndex: 6
    osisId: Ps.114.7
    sblId: Ps 114:7
    shortName: Пс 114:7
    text: Тремти, земле, перед Господнім лицем, перед лицем Бога Якова,
  - name: Псалми 114:8
    orderIndex: 7
    osisId: Ps.114.8
    sblId: Ps 114:8
    shortName: Пс 114:8
    text: що скелю обертає в озеро водне, а кремінь на водне джерело!
  versesCount: 8
- name: Псалми 115
  orderIndex: 114
  osisId: Ps.115
  sblId: Ps 115
  shortName: Пс 115
  verses:
  - name: Псалми 115:1
    orderIndex: 0
    osisId: Ps.115.1
    sblId: Ps 115:1
    shortName: Пс 115:1
    text: (114-9) Не нам, Господи, не нам, але Йменню Своєму дай славу за милість
      Твою, за правду Твою!
  - name: Псалми 115:2
    orderIndex: 1
    osisId: Ps.115.2
    sblId: Ps 115:2
    shortName: Пс 115:2
    text: '(114-10) Пощо мають казати народи: Де ж то їхній Бог?'
  - name: Псалми 115:3
    orderIndex: 2
    osisId: Ps.115.3
    sblId: Ps 115:3
    shortName: Пс 115:3
    text: (114-11) А Бог наш на небі, усе, що хотів, учинив.
  - name: Псалми 115:4
    orderIndex: 3
    osisId: Ps.115.4
    sblId: Ps 115:4
    shortName: Пс 115:4
    text: '(114-12) Їхні божки срібло й золото, діло рук людських:'
  - name: Псалми 115:5
    orderIndex: 4
    osisId: Ps.115.5
    sblId: Ps 115:5
    shortName: Пс 115:5
    text: (114-13) вони мають уста й не говорять, очі мають вони і не бачать,
  - name: Псалми 115:6
    orderIndex: 5
    osisId: Ps.115.6
    sblId: Ps 115:6
    shortName: Пс 115:6
    text: (114-14) мають уші й не чують, мають носа й без нюху,
  - name: Псалми 115:7
    orderIndex: 6
    osisId: Ps.115.7
    sblId: Ps 115:7
    shortName: Пс 115:7
    text: (114-15) мають руки та не дотикаються, мають ноги й не ходять, своїм горлом
      вони не говорять!
  - name: Псалми 115:8
    orderIndex: 7
    osisId: Ps.115.8
    sblId: Ps 115:8
    shortName: Пс 115:8
    text: (114-16) Нехай стануть такі, як вони, ті, хто їх виробляє, усі, хто надію
      на них покладає!
  - name: Псалми 115:9
    orderIndex: 8
    osisId: Ps.115.9
    sblId: Ps 115:9
    shortName: Пс 115:9
    text: '(114-17) ізраїлю, надію складай лиш на Господа: Він їм поміч та щит їм!'
  - name: Псалми 115:10
    orderIndex: 9
    osisId: Ps.115.10
    sblId: Ps 115:10
    shortName: Пс 115:10
    text: '(114-18) Аароновий доме, надійтесь на Господа: Він їм поміч та щит їм!'
  - name: Псалми 115:11
    orderIndex: 10
    osisId: Ps.115.11
    sblId: Ps 115:11
    shortName: Пс 115:11
    text: '(114-19) Ті, що Господа боїтеся, надійтесь на Господа: Він їм поміч та
      щит їм!'
  - name: Псалми 115:12
    orderIndex: 11
    osisId: Ps.115.12
    sblId: Ps 115:12
    shortName: Пс 115:12
    text: (114-20) Господь пам'ятає про нас, нехай поблагословить! Нехай поблагословить
      ізраїлів дім, нехай поблагословить Він дім Ааронів!
  - name: Псалми 115:13
    orderIndex: 12
    osisId: Ps.115.13
    sblId: Ps 115:13
    shortName: Пс 115:13
    text: (114-21) Нехай поблагословить Він тих, хто має до Господа страх, малих та
      великих!
  - name: Псалми 115:14
    orderIndex: 13
    osisId: Ps.115.14
    sblId: Ps 115:14
    shortName: Пс 115:14
    text: (114-22) Нехай вас розмножить Господь, вас і ваших дітей!
  - name: Псалми 115:15
    orderIndex: 14
    osisId: Ps.115.15
    sblId: Ps 115:15
    shortName: Пс 115:15
    text: (114-23) Благословенні ви в Господа, що вчинив небо й землю!
  - name: Псалми 115:16
    orderIndex: 15
    osisId: Ps.115.16
    sblId: Ps 115:16
    shortName: Пс 115:16
    text: (114-24) Небо, небо для Господа, а землю віддав синам людським!
  - name: Псалми 115:17
    orderIndex: 16
    osisId: Ps.115.17
    sblId: Ps 115:17
    shortName: Пс 115:17
    text: (114-25) Не мертві хвалитимуть Господа, ані ті всі, хто сходить у місце
      мовчання,
  - name: Псалми 115:18
    orderIndex: 17
    osisId: Ps.115.18
    sblId: Ps 115:18
    shortName: Пс 115:18
    text: (114-26) а ми благословлятимемо Господа відтепер й аж навіки! Алілуя!
  versesCount: 18
- name: Псалми 116
  orderIndex: 115
  osisId: Ps.116
  sblId: Ps 116
  shortName: Пс 116
  verses:
  - name: Псалми 116:1
    orderIndex: 0
    osisId: Ps.116.1
    sblId: Ps 116:1
    shortName: Пс 116:1
    text: (115-1) Люблю я Господа, бо Він почув голос мій у благаннях моїх,
  - name: Псалми 116:2
    orderIndex: 1
    osisId: Ps.116.2
    sblId: Ps 116:2
    shortName: Пс 116:2
    text: (115-2) бо Він нахилив Своє ухо до мене, і я кликатиму в свої дні!
  - name: Псалми 116:3
    orderIndex: 2
    osisId: Ps.116.3
    sblId: Ps 116:3
    shortName: Пс 116:3
    text: (115-3) Болі смерти мене оточили і знайшли мене муки шеолу, нещастя та смуток
      знайшов я!
  - name: Псалми 116:4
    orderIndex: 3
    osisId: Ps.116.4
    sblId: Ps 116:4
    shortName: Пс 116:4
    text: '(115-4) А я в ім''я Господа кличу: О Господи, визволи ж душу мою!'
  - name: Псалми 116:5
    orderIndex: 4
    osisId: Ps.116.5
    sblId: Ps 116:5
    shortName: Пс 116:5
    text: (115-5) Господь милостивий та справедливий, і наш Бог милосердний!
  - name: Псалми 116:6
    orderIndex: 5
    osisId: Ps.116.6
    sblId: Ps 116:6
    shortName: Пс 116:6
    text: (115-6) Пильнує Господь недосвідчених, став я нужденний, та Він допоможе
      мені!
  - name: Псалми 116:7
    orderIndex: 6
    osisId: Ps.116.7
    sblId: Ps 116:7
    shortName: Пс 116:7
    text: (115-7) Вернися, о душе моя, до свого відпочинку, бо Господь робить добре
      тобі,
  - name: Псалми 116:8
    orderIndex: 7
    osisId: Ps.116.8
    sblId: Ps 116:8
    shortName: Пс 116:8
    text: (115-8) бо від смерти Ти визволив душу мою, від сльози моє око, ногу мою
      від спотикання.
  - name: Псалми 116:9
    orderIndex: 8
    osisId: Ps.116.9
    sblId: Ps 116:9
    shortName: Пс 116:9
    text: (115-9) Я ходитиму перед обличчям Господнім на землях живих!
  - name: Псалми 116:10
    orderIndex: 9
    osisId: Ps.116.10
    sblId: Ps 116:10
    shortName: Пс 116:10
    text: '(116-1) Я вірив, коли говорив: Я сильно пригнічений!'
  - name: Псалми 116:11
    orderIndex: 10
    osisId: Ps.116.11
    sblId: Ps 116:11
    shortName: Пс 116:11
    text: '(116-2) Я сказав був у поспіху: Кожна людина говорить неправду!'
  - name: Псалми 116:12
    orderIndex: 11
    osisId: Ps.116.12
    sblId: Ps 116:12
    shortName: Пс 116:12
    text: (116-3) Чим я відплачу Господеві за всі добродійства Його на мені?
  - name: Псалми 116:13
    orderIndex: 12
    osisId: Ps.116.13
    sblId: Ps 116:13
    shortName: Пс 116:13
    text: (116-4) Я чашу спасіння прийму, і прикличу Господнє ім'я!
  - name: Псалми 116:14
    orderIndex: 13
    osisId: Ps.116.14
    sblId: Ps 116:14
    shortName: Пс 116:14
    text: (116-5) Присяги свої Господеві я виконаю перед усім народом Його!
  - name: Псалми 116:15
    orderIndex: 14
    osisId: Ps.116.15
    sblId: Ps 116:15
    shortName: Пс 116:15
    text: (116-6) Дорога в очах Господа смерть богобійних Його!
  - name: Псалми 116:16
    orderIndex: 15
    osisId: Ps.116.16
    sblId: Ps 116:16
    shortName: Пс 116:16
    text: (116-7) О Господи, я бо Твій раб, я Твій раб, син Твоєї невільниці, Ти кайдани
      мої розв'язав!
  - name: Псалми 116:17
    orderIndex: 16
    osisId: Ps.116.17
    sblId: Ps 116:17
    shortName: Пс 116:17
    text: (116-8) Я жертву подяки Тобі принесу, і Господнім ім'ям буду кликати!
  - name: Псалми 116:18
    orderIndex: 17
    osisId: Ps.116.18
    sblId: Ps 116:18
    shortName: Пс 116:18
    text: (116-9) Присяги свої Господеві я виконаю перед усім народом Його,
  - name: Псалми 116:19
    orderIndex: 18
    osisId: Ps.116.19
    sblId: Ps 116:19
    shortName: Пс 116:19
    text: (116-10) на подвір'ях Господнього дому, посеред тебе, о Єрусалиме! Алілуя!
  versesCount: 19
- name: Псалми 117
  orderIndex: 116
  osisId: Ps.117
  sblId: Ps 117
  shortName: Пс 117
  verses:
  - name: Псалми 117:1
    orderIndex: 0
    osisId: Ps.117.1
    sblId: Ps 117:1
    shortName: Пс 117:1
    text: Хваліть Господа, всі племена, прославляйте Його, всі народи,
  - name: Псалми 117:2
    orderIndex: 1
    osisId: Ps.117.2
    sblId: Ps 117:2
    shortName: Пс 117:2
    text: бо зміцнилось Його милосердя над нами, а правда Господня навіки! Алілуя!
  versesCount: 2
- name: Псалми 118
  orderIndex: 117
  osisId: Ps.118
  sblId: Ps 118
  shortName: Пс 118
  verses:
  - name: Псалми 118:1
    orderIndex: 0
    osisId: Ps.118.1
    sblId: Ps 118:1
    shortName: Пс 118:1
    text: Дякуйте Господу, добрий бо Він, бо навіки Його милосердя!
  - name: Псалми 118:2
    orderIndex: 1
    osisId: Ps.118.2
    sblId: Ps 118:2
    shortName: Пс 118:2
    text: Нехай скаже ізраїль, бо навіки Його милосердя!
  - name: Псалми 118:3
    orderIndex: 2
    osisId: Ps.118.3
    sblId: Ps 118:3
    shortName: Пс 118:3
    text: Нехай скаже дім Ааронів, бо навіки Його милосердя!
  - name: Псалми 118:4
    orderIndex: 3
    osisId: Ps.118.4
    sblId: Ps 118:4
    shortName: Пс 118:4
    text: Нехай скажуть ті, хто боїться Господа, бо навіки Його милосердя!
  - name: Псалми 118:5
    orderIndex: 4
    osisId: Ps.118.5
    sblId: Ps 118:5
    shortName: Пс 118:5
    text: У тісноті я кликав до Господа, і простором озвався до мене Господь!
  - name: Псалми 118:6
    orderIndex: 5
    osisId: Ps.118.6
    sblId: Ps 118:6
    shortName: Пс 118:6
    text: Зо мною Господь не боюся нікого, що зробить людина мені?
  - name: Псалми 118:7
    orderIndex: 6
    osisId: Ps.118.7
    sblId: Ps 118:7
    shortName: Пс 118:7
    text: Господь серед тих, що мені помагають, і побачу загибіль своїх ненависників.
  - name: Псалми 118:8
    orderIndex: 7
    osisId: Ps.118.8
    sblId: Ps 118:8
    shortName: Пс 118:8
    text: Краще вдаватись до Господа, ніж надіятися на людину,
  - name: Псалми 118:9
    orderIndex: 8
    osisId: Ps.118.9
    sblId: Ps 118:9
    shortName: Пс 118:9
    text: краще вдаватись до Господа, ніж надіятися на вельможних!
  - name: Псалми 118:10
    orderIndex: 9
    osisId: Ps.118.10
    sblId: Ps 118:10
    shortName: Пс 118:10
    text: Всі народи мене оточили, я ж Господнім ім'ям їх понищив!
  - name: Псалми 118:11
    orderIndex: 10
    osisId: Ps.118.11
    sblId: Ps 118:11
    shortName: Пс 118:11
    text: Оточили мене й обступили мене, я ж Господнім ім'ям їх понищив!
  - name: Псалми 118:12
    orderIndex: 11
    osisId: Ps.118.12
    sblId: Ps 118:12
    shortName: Пс 118:12
    text: Оточили мене немов бджоли, та погасли вони, як терновий огонь, я бо Господнім
      ім'ям їх понищив!
  - name: Псалми 118:13
    orderIndex: 12
    osisId: Ps.118.13
    sblId: Ps 118:13
    shortName: Пс 118:13
    text: Дошкульно попхнув ти мене на падіння, та Господь спас мене!
  - name: Псалми 118:14
    orderIndex: 13
    osisId: Ps.118.14
    sblId: Ps 118:14
    shortName: Пс 118:14
    text: Господь моя сила та пісня, і став Він спасінням мені!
  - name: Псалми 118:15
    orderIndex: 14
    osisId: Ps.118.15
    sblId: Ps 118:15
    shortName: Пс 118:15
    text: 'Голос співу й спасіння в наметах між праведників: Господня правиця виконує
      чуда!'
  - name: Псалми 118:16
    orderIndex: 15
    osisId: Ps.118.16
    sblId: Ps 118:16
    shortName: Пс 118:16
    text: Правиця Господня підноситься, правиця Господня виконує чуда!
  - name: Псалми 118:17
    orderIndex: 16
    osisId: Ps.118.17
    sblId: Ps 118:17
    shortName: Пс 118:17
    text: Не помру, але житиму, і буду звіщати про чини Господні!
  - name: Псалми 118:18
    orderIndex: 17
    osisId: Ps.118.18
    sblId: Ps 118:18
    shortName: Пс 118:18
    text: Покарати мене покарав був Господь, та смерти мені не завдав.
  - name: Псалми 118:19
    orderIndex: 18
    osisId: Ps.118.19
    sblId: Ps 118:19
    shortName: Пс 118:19
    text: Відчиніте мені брами правди, я ними ввійду, буду славити Господа!
  - name: Псалми 118:20
    orderIndex: 19
    osisId: Ps.118.20
    sblId: Ps 118:20
    shortName: Пс 118:20
    text: Це брама Господня, праведники в неї входять.
  - name: Псалми 118:21
    orderIndex: 20
    osisId: Ps.118.21
    sblId: Ps 118:21
    shortName: Пс 118:21
    text: Я буду хвалити Тебе, бо озвався до мене, і став Ти спасінням мені!
  - name: Псалми 118:22
    orderIndex: 21
    osisId: Ps.118.22
    sblId: Ps 118:22
    shortName: Пс 118:22
    text: Камінь, що його будівничі відкинули, той наріжним став каменем,
  - name: Псалми 118:23
    orderIndex: 22
    osisId: Ps.118.23
    sblId: Ps 118:23
    shortName: Пс 118:23
    text: від Господа сталося це, і дивне воно в очах наших!
  - name: Псалми 118:24
    orderIndex: 23
    osisId: Ps.118.24
    sblId: Ps 118:24
    shortName: Пс 118:24
    text: Це день, що його створив Господь, радіймо та тішмося в нім!
  - name: Псалми 118:25
    orderIndex: 24
    osisId: Ps.118.25
    sblId: Ps 118:25
    shortName: Пс 118:25
    text: Просимо, Господи, спаси! Просимо, Господи, пощасти!
  - name: Псалми 118:26
    orderIndex: 25
    osisId: Ps.118.26
    sblId: Ps 118:26
    shortName: Пс 118:26
    text: Благословен, хто гряде у Господнє ім'я! Благословляємо вас із Господнього
      дому!
  - name: Псалми 118:27
    orderIndex: 26
    osisId: Ps.118.27
    sblId: Ps 118:27
    shortName: Пс 118:27
    text: Господь Бог, і засяяв Він нам. Прив'яжіте святковую жертву шнурами аж до
      наріжників жертівника!
  - name: Псалми 118:28
    orderIndex: 27
    osisId: Ps.118.28
    sblId: Ps 118:28
    shortName: Пс 118:28
    text: Ти мій Бог, і я буду Тебе прославляти, мій Боже, я буду Тебе величати!
  - name: Псалми 118:29
    orderIndex: 28
    osisId: Ps.118.29
    sblId: Ps 118:29
    shortName: Пс 118:29
    text: Дякуйте Господу, добрий бо Він, бо навіки Його милосердя!
  versesCount: 29
- name: Псалми 119
  orderIndex: 118
  osisId: Ps.119
  sblId: Ps 119
  shortName: Пс 119
  verses:
  - name: Псалми 119:1
    orderIndex: 0
    osisId: Ps.119.1
    sblId: Ps 119:1
    shortName: Пс 119:1
    text: Блаженні непорочні в дорозі, що ходять Законом Господнім!
  - name: Псалми 119:2
    orderIndex: 1
    osisId: Ps.119.2
    sblId: Ps 119:2
    shortName: Пс 119:2
    text: Блаженні, хто держить свідоцтва Його, хто шукає Його всім серцем,
  - name: Псалми 119:3
    orderIndex: 2
    osisId: Ps.119.3
    sblId: Ps 119:3
    shortName: Пс 119:3
    text: і хто кривди не робить, хто ходить путями Його!
  - name: Псалми 119:4
    orderIndex: 3
    osisId: Ps.119.4
    sblId: Ps 119:4
    shortName: Пс 119:4
    text: Ти видав накази Свої, щоб виконувати пильно.
  - name: Псалми 119:5
    orderIndex: 4
    osisId: Ps.119.5
    sblId: Ps 119:5
    shortName: Пс 119:5
    text: Коли б же дороги мої були певні, щоб держатись Твоїх постанов,
  - name: Псалми 119:6
    orderIndex: 5
    osisId: Ps.119.6
    sblId: Ps 119:6
    shortName: Пс 119:6
    text: не буду тоді засоромлений я, як буду дивитись на всі Твої заповіді!
  - name: Псалми 119:7
    orderIndex: 6
    osisId: Ps.119.7
    sblId: Ps 119:7
    shortName: Пс 119:7
    text: Щирим серцем я буду Тебе прославляти, як навчуся законів Твоїх справедливих.
  - name: Псалми 119:8
    orderIndex: 7
    osisId: Ps.119.8
    sblId: Ps 119:8
    shortName: Пс 119:8
    text: Я буду держатись Твоїх постанов, не кидай же зовсім мене!
  - name: Псалми 119:9
    orderIndex: 8
    osisId: Ps.119.9
    sblId: Ps 119:9
    shortName: Пс 119:9
    text: Чим додержить юнак у чистоті свою стежку? Як держатиметься Твоїх слів!
  - name: Псалми 119:10
    orderIndex: 9
    osisId: Ps.119.10
    sblId: Ps 119:10
    shortName: Пс 119:10
    text: Цілим серцем своїм я шукаю Тебе, не дай же мені заблудитися від Твоїх заповідей!
  - name: Псалми 119:11
    orderIndex: 10
    osisId: Ps.119.11
    sblId: Ps 119:11
    shortName: Пс 119:11
    text: Я в серці своїм заховав Твоє слово, щоб мені не грішити проти Тебе.
  - name: Псалми 119:12
    orderIndex: 11
    osisId: Ps.119.12
    sblId: Ps 119:12
    shortName: Пс 119:12
    text: Благословен єси, Господи, навчи мене постанов Своїх!
  - name: Псалми 119:13
    orderIndex: 12
    osisId: Ps.119.13
    sblId: Ps 119:13
    shortName: Пс 119:13
    text: Устами своїми я розповідаю про всі присуди уст Твоїх.
  - name: Псалми 119:14
    orderIndex: 13
    osisId: Ps.119.14
    sblId: Ps 119:14
    shortName: Пс 119:14
    text: З дороги свідоцтв Твоїх радію я, як маєтком великим.
  - name: Псалми 119:15
    orderIndex: 14
    osisId: Ps.119.15
    sblId: Ps 119:15
    shortName: Пс 119:15
    text: Про накази Твої розмовлятиму я, і на стежки Твої буду дивитись.
  - name: Псалми 119:16
    orderIndex: 15
    osisId: Ps.119.16
    sblId: Ps 119:16
    shortName: Пс 119:16
    text: Я буду радіти Твоїми постановами, слова Твого не забуду!
  - name: Псалми 119:17
    orderIndex: 16
    osisId: Ps.119.17
    sblId: Ps 119:17
    shortName: Пс 119:17
    text: Своєму рабові пощасти, щоб я жив, і я буду держатися слова Твого!
  - name: Псалми 119:18
    orderIndex: 17
    osisId: Ps.119.18
    sblId: Ps 119:18
    shortName: Пс 119:18
    text: Відкрий мої очі, і хай чуда Закону Твого я побачу!
  - name: Псалми 119:19
    orderIndex: 18
    osisId: Ps.119.19
    sblId: Ps 119:19
    shortName: Пс 119:19
    text: На землі я приходько, Своїх заповідей не ховай Ти від мене!
  - name: Псалми 119:20
    orderIndex: 19
    osisId: Ps.119.20
    sblId: Ps 119:20
    shortName: Пс 119:20
    text: Омліває душа моя з туги за Твоїми законами кожного часу...
  - name: Псалми 119:21
    orderIndex: 20
    osisId: Ps.119.21
    sblId: Ps 119:21
    shortName: Пс 119:21
    text: Насварив Ти проклятих отих гордунів, що вхиляються від Твоїх заповідей.
  - name: Псалми 119:22
    orderIndex: 21
    osisId: Ps.119.22
    sblId: Ps 119:22
    shortName: Пс 119:22
    text: Відверни Ти від мене зневагу та сором, бо держуся свідоцтв Твоїх я!
  - name: Псалми 119:23
    orderIndex: 22
    osisId: Ps.119.23
    sblId: Ps 119:23
    shortName: Пс 119:23
    text: Теж вельможі сидять та на мене змовляються, та Твій раб про постанови Твої
      розмовляє,
  - name: Псалми 119:24
    orderIndex: 23
    osisId: Ps.119.24
    sblId: Ps 119:24
    shortName: Пс 119:24
    text: і свідоцтва Твої то потіха моя, то для мене дорадники!
  - name: Псалми 119:25
    orderIndex: 24
    osisId: Ps.119.25
    sblId: Ps 119:25
    shortName: Пс 119:25
    text: Душа моя гнеться до пороху, за словом Своїм оживи Ти мене!
  - name: Псалми 119:26
    orderIndex: 25
    osisId: Ps.119.26
    sblId: Ps 119:26
    shortName: Пс 119:26
    text: Про дороги свої я казав, і почув Ти мене, навчи Ти мене постанов Своїх!
  - name: Псалми 119:27
    orderIndex: 26
    osisId: Ps.119.27
    sblId: Ps 119:27
    shortName: Пс 119:27
    text: Дай мені розуміти дорогу наказів Твоїх, і про чуда Твої я звіщатиму.
  - name: Псалми 119:28
    orderIndex: 27
    osisId: Ps.119.28
    sblId: Ps 119:28
    shortName: Пс 119:28
    text: Розпливає зо смутку душа моя, постав мене згідно зо словом Своїм!
  - name: Псалми 119:29
    orderIndex: 28
    osisId: Ps.119.29
    sblId: Ps 119:29
    shortName: Пс 119:29
    text: Дорогу неправди від мене відсунь, і дай мені з ласки Своєї Закона!
  - name: Псалми 119:30
    orderIndex: 29
    osisId: Ps.119.30
    sblId: Ps 119:30
    shortName: Пс 119:30
    text: Я вибрав путь правди, закони Твої біля себе поставив.
  - name: Псалми 119:31
    orderIndex: 30
    osisId: Ps.119.31
    sblId: Ps 119:31
    shortName: Пс 119:31
    text: До свідоцтв Твоїх я приєднався, Господи, не посором же мене!
  - name: Псалми 119:32
    orderIndex: 31
    osisId: Ps.119.32
    sblId: Ps 119:32
    shortName: Пс 119:32
    text: Буду бігти шляхом Твоїх заповідей, бо пошириш Ти серце моє.
  - name: Псалми 119:33
    orderIndex: 32
    osisId: Ps.119.33
    sblId: Ps 119:33
    shortName: Пс 119:33
    text: Путь Своїх постанов покажи мені, Господи, і я буду держатись її до кінця!
  - name: Псалми 119:34
    orderIndex: 33
    osisId: Ps.119.34
    sblId: Ps 119:34
    shortName: Пс 119:34
    text: Дай мені зрозуміти, і нехай я держуся Закону Твого, і всім серцем я буду
      триматись його!
  - name: Псалми 119:35
    orderIndex: 34
    osisId: Ps.119.35
    sblId: Ps 119:35
    shortName: Пс 119:35
    text: Провадь мене стежкою Твоїх заповідей, бо в ній я знайшов уподобу.
  - name: Псалми 119:36
    orderIndex: 35
    osisId: Ps.119.36
    sblId: Ps 119:36
    shortName: Пс 119:36
    text: Серце моє прихили до свідоцтв Твоїх, а не до користи.
  - name: Псалми 119:37
    orderIndex: 36
    osisId: Ps.119.37
    sblId: Ps 119:37
    shortName: Пс 119:37
    text: Відверни мої очі, щоб марноти не бачили, на дорозі Своїй оживи Ти мене!
  - name: Псалми 119:38
    orderIndex: 37
    osisId: Ps.119.38
    sblId: Ps 119:38
    shortName: Пс 119:38
    text: Для Свого раба сповни слово Своє, що на страх Твій воно.
  - name: Псалми 119:39
    orderIndex: 38
    osisId: Ps.119.39
    sblId: Ps 119:39
    shortName: Пс 119:39
    text: Відверни Ти від мене зневагу, якої боюся, бо добрі закони Твої.
  - name: Псалми 119:40
    orderIndex: 39
    osisId: Ps.119.40
    sblId: Ps 119:40
    shortName: Пс 119:40
    text: Ось я прагну наказів Твоїх, оживи мене правдою Своєю!
  - name: Псалми 119:41
    orderIndex: 40
    osisId: Ps.119.41
    sblId: Ps 119:41
    shortName: Пс 119:41
    text: і хай зійде на мене, о Господи, милість Твоя, спасіння Твоє, згідно з словом
      Твоїм,
  - name: Псалми 119:42
    orderIndex: 41
    osisId: Ps.119.42
    sblId: Ps 119:42
    shortName: Пс 119:42
    text: і нехай відповім я тому, хто словом ганьбить мене, бо надіюсь на слово Твоє!
  - name: Псалми 119:43
    orderIndex: 42
    osisId: Ps.119.43
    sblId: Ps 119:43
    shortName: Пс 119:43
    text: і не відіймай з моїх уст слова правди ніколи, бо я жду Твоїх присудів!
  - name: Псалми 119:44
    orderIndex: 43
    osisId: Ps.119.44
    sblId: Ps 119:44
    shortName: Пс 119:44
    text: А я буду держатися завжди Закону Твого, на вічні віки!
  - name: Псалми 119:45
    orderIndex: 44
    osisId: Ps.119.45
    sblId: Ps 119:45
    shortName: Пс 119:45
    text: і буду ходити в широкості, бо наказів Твоїх я шукаю.
  - name: Псалми 119:46
    orderIndex: 45
    osisId: Ps.119.46
    sblId: Ps 119:46
    shortName: Пс 119:46
    text: і буду я перед царями звіщати про свідоцтва Твої, й не зазнаю я сорому!
  - name: Псалми 119:47
    orderIndex: 46
    osisId: Ps.119.47
    sblId: Ps 119:47
    shortName: Пс 119:47
    text: і буду я розкошувати Твоїми заповідями, бо їх полюбив,
  - name: Псалми 119:48
    orderIndex: 47
    osisId: Ps.119.48
    sblId: Ps 119:48
    shortName: Пс 119:48
    text: і я руки свої простягну до Твоїх заповідей, бо їх полюбив, і буду роздумувати
      про Твої постанови!
  - name: Псалми 119:49
    orderIndex: 48
    osisId: Ps.119.49
    sblId: Ps 119:49
    shortName: Пс 119:49
    text: Пам'ятай про те слово Своєму рабові, що його наказав Ти чекати мені.
  - name: Псалми 119:50
    orderIndex: 49
    osisId: Ps.119.50
    sblId: Ps 119:50
    shortName: Пс 119:50
    text: Це розрада моя в моїм горі, як слово Твоє оживляє мене.
  - name: Псалми 119:51
    orderIndex: 50
    osisId: Ps.119.51
    sblId: Ps 119:51
    shortName: Пс 119:51
    text: Гордуни насміхалися з мене занадто, та я не відступив від Закону Твого!
  - name: Псалми 119:52
    orderIndex: 51
    osisId: Ps.119.52
    sblId: Ps 119:52
    shortName: Пс 119:52
    text: Твої присуди я пам'ятаю відвіку, о Господи, і радію!
  - name: Псалми 119:53
    orderIndex: 52
    osisId: Ps.119.53
    sblId: Ps 119:53
    shortName: Пс 119:53
    text: Буря мене обгорнула через нечестивих, що Закона Твого опускають!
  - name: Псалми 119:54
    orderIndex: 53
    osisId: Ps.119.54
    sblId: Ps 119:54
    shortName: Пс 119:54
    text: Співи для мене Твої постанови у домі моєї мандрівки.
  - name: Псалми 119:55
    orderIndex: 54
    osisId: Ps.119.55
    sblId: Ps 119:55
    shortName: Пс 119:55
    text: Я вночі пам'ятаю ім'я Твоє, Господи, і держуся Закону Твого!
  - name: Псалми 119:56
    orderIndex: 55
    osisId: Ps.119.56
    sblId: Ps 119:56
    shortName: Пс 119:56
    text: Оце сталось мені, бо наказів Твоїх я держуся.
  - name: Псалми 119:57
    orderIndex: 56
    osisId: Ps.119.57
    sblId: Ps 119:57
    shortName: Пс 119:57
    text: 'Я сказав: Моя доля, о Господи, щоб держатись мені Твоїх слів.'
  - name: Псалми 119:58
    orderIndex: 57
    osisId: Ps.119.58
    sblId: Ps 119:58
    shortName: Пс 119:58
    text: 'Я благаю Тебе цілим серцем: Учини мені милість за словом Своїм!'
  - name: Псалми 119:59
    orderIndex: 58
    osisId: Ps.119.59
    sblId: Ps 119:59
    shortName: Пс 119:59
    text: Я розважив дороги свої, й до свідоцтв Твоїх ноги свої звернув.
  - name: Псалми 119:60
    orderIndex: 59
    osisId: Ps.119.60
    sblId: Ps 119:60
    shortName: Пс 119:60
    text: Я спішу й не барюся виконувати Твої заповіді.
  - name: Псалми 119:61
    orderIndex: 60
    osisId: Ps.119.61
    sblId: Ps 119:61
    shortName: Пс 119:61
    text: Тенета безбожних мене оточили, та я не забув про Закона Твого.
  - name: Псалми 119:62
    orderIndex: 61
    osisId: Ps.119.62
    sblId: Ps 119:62
    shortName: Пс 119:62
    text: Опівночі встаю я, щоб скласти подяку Тобі за присуди правди Твоєї.
  - name: Псалми 119:63
    orderIndex: 62
    osisId: Ps.119.63
    sblId: Ps 119:63
    shortName: Пс 119:63
    text: Я приятель всім, хто боїться Тебе, й хто накази Твої береже!
  - name: Псалми 119:64
    orderIndex: 63
    osisId: Ps.119.64
    sblId: Ps 119:64
    shortName: Пс 119:64
    text: Милосердя Твого, о Господи, повна земля, навчи Ти мене Своїх постанов!
  - name: Псалми 119:65
    orderIndex: 64
    osisId: Ps.119.65
    sblId: Ps 119:65
    shortName: Пс 119:65
    text: Ти з рабом Своїм добре зробив, Господи, за словом Своїм.
  - name: Псалми 119:66
    orderIndex: 65
    osisId: Ps.119.66
    sblId: Ps 119:66
    shortName: Пс 119:66
    text: Навчи мене доброго розуму та познавання, бо в заповіді Твої вірую я!
  - name: Псалми 119:67
    orderIndex: 66
    osisId: Ps.119.67
    sblId: Ps 119:67
    shortName: Пс 119:67
    text: Доки я не страждав, блудив був, та тепер я держусь Твого слова.
  - name: Псалми 119:68
    orderIndex: 67
    osisId: Ps.119.68
    sblId: Ps 119:68
    shortName: Пс 119:68
    text: Ти добрий, і чиниш добро, навчи Ти мене Своїх постанов!
  - name: Псалми 119:69
    orderIndex: 68
    osisId: Ps.119.69
    sblId: Ps 119:69
    shortName: Пс 119:69
    text: Гордуни вимишляють на мене неправду, а я цілим серцем держуся наказів Твоїх.
  - name: Псалми 119:70
    orderIndex: 69
    osisId: Ps.119.70
    sblId: Ps 119:70
    shortName: Пс 119:70
    text: Зробилось нечуле, як лій, їхнє серце, а я розкошую з Закону Твого.
  - name: Псалми 119:71
    orderIndex: 70
    osisId: Ps.119.71
    sblId: Ps 119:71
    shortName: Пс 119:71
    text: Добре мені, що я змучений був, щоб навчитися Твоїх постанов!
  - name: Псалми 119:72
    orderIndex: 71
    osisId: Ps.119.72
    sblId: Ps 119:72
    shortName: Пс 119:72
    text: Ліпший для мене Закон Твоїх уст, аніж тисячі золота й срібла.
  - name: Псалми 119:73
    orderIndex: 72
    osisId: Ps.119.73
    sblId: Ps 119:73
    shortName: Пс 119:73
    text: Руки Твої створили мене й збудували мене, подай мені розуму, й хай я навчусь
      Твоїх заповідей!
  - name: Псалми 119:74
    orderIndex: 73
    osisId: Ps.119.74
    sblId: Ps 119:74
    shortName: Пс 119:74
    text: Хто боїться Тебе, ті побачать мене та й зрадіють, бо я Твого слова чекаю!
  - name: Псалми 119:75
    orderIndex: 74
    osisId: Ps.119.75
    sblId: Ps 119:75
    shortName: Пс 119:75
    text: Знаю я, Господи, що справедливі були Твої присуди, і справедливо мене понижав
      Ти.
  - name: Псалми 119:76
    orderIndex: 75
    osisId: Ps.119.76
    sblId: Ps 119:76
    shortName: Пс 119:76
    text: Нехай буде милість Твоя на розраду мені, за словом Твоїм до Свого раба.
  - name: Псалми 119:77
    orderIndex: 76
    osisId: Ps.119.77
    sblId: Ps 119:77
    shortName: Пс 119:77
    text: Нехай зійде на мене Твоє милосердя, й я житиму, бо Закон Твій розрада моя.
  - name: Псалми 119:78
    orderIndex: 77
    osisId: Ps.119.78
    sblId: Ps 119:78
    shortName: Пс 119:78
    text: Нехай гордуни посоромлені будуть, бо робили нечесно, а я буду роздумувати
      про накази Твої.
  - name: Псалми 119:79
    orderIndex: 78
    osisId: Ps.119.79
    sblId: Ps 119:79
    shortName: Пс 119:79
    text: До мене повернуться ті, хто боїться Тебе, і пізнають свідоцтва Твої.
  - name: Псалми 119:80
    orderIndex: 79
    osisId: Ps.119.80
    sblId: Ps 119:80
    shortName: Пс 119:80
    text: Нехай серце моє буде чисте в Твоїх постановах, щоб я не посоромився!
  - name: Псалми 119:81
    orderIndex: 80
    osisId: Ps.119.81
    sblId: Ps 119:81
    shortName: Пс 119:81
    text: Душа моя слабне від туги за спасінням Твоїм, чекаю я слова Твого!
  - name: Псалми 119:82
    orderIndex: 81
    osisId: Ps.119.82
    sblId: Ps 119:82
    shortName: Пс 119:82
    text: 'За словом Твоїм гаснуть очі мої та питають: Коли Ти потішиш мене?...'
  - name: Псалми 119:83
    orderIndex: 82
    osisId: Ps.119.83
    sblId: Ps 119:83
    shortName: Пс 119:83
    text: Хоч я став, як той міх у диму, та Твоїх постанов не забув.
  - name: Псалми 119:84
    orderIndex: 83
    osisId: Ps.119.84
    sblId: Ps 119:84
    shortName: Пс 119:84
    text: Скільки днів для Твого раба? Коли присуда зробиш моїм переслідникам?
  - name: Псалми 119:85
    orderIndex: 84
    osisId: Ps.119.85
    sblId: Ps 119:85
    shortName: Пс 119:85
    text: Гордуни покопали були мені ями, що не за Законом Твоїм.
  - name: Псалми 119:86
    orderIndex: 85
    osisId: Ps.119.86
    sblId: Ps 119:86
    shortName: Пс 119:86
    text: Усі Твої заповіді справедливі; неправдиво мене переслідують, допоможи Ти
      мені!
  - name: Псалми 119:87
    orderIndex: 86
    osisId: Ps.119.87
    sblId: Ps 119:87
    shortName: Пс 119:87
    text: Малощо не погубили мене на землі, та я не покинув наказів Твоїх!
  - name: Псалми 119:88
    orderIndex: 87
    osisId: Ps.119.88
    sblId: Ps 119:88
    shortName: Пс 119:88
    text: Оживи Ти мене за Своїм милосердям, і я буду триматися свідчення уст Твоїх!
  - name: Псалми 119:89
    orderIndex: 88
    osisId: Ps.119.89
    sblId: Ps 119:89
    shortName: Пс 119:89
    text: Навіки, о Господи, слово Твоє в небесах пробуває.
  - name: Псалми 119:90
    orderIndex: 89
    osisId: Ps.119.90
    sblId: Ps 119:90
    shortName: Пс 119:90
    text: З роду в рід Твоя правда; Ти землю поставив і стала вона,
  - name: Псалми 119:91
    orderIndex: 90
    osisId: Ps.119.91
    sblId: Ps 119:91
    shortName: Пс 119:91
    text: усі за Твоїми судами сьогодні стоять, бо раби Твої всі.
  - name: Псалми 119:92
    orderIndex: 91
    osisId: Ps.119.92
    sblId: Ps 119:92
    shortName: Пс 119:92
    text: Коли б не Закон Твій, розрада моя, то я був би загинув в недолі своїй!
  - name: Псалми 119:93
    orderIndex: 92
    osisId: Ps.119.93
    sblId: Ps 119:93
    shortName: Пс 119:93
    text: Я повік не забуду наказів Твоїх, бо Ти ними мене оживляєш.
  - name: Псалми 119:94
    orderIndex: 93
    osisId: Ps.119.94
    sblId: Ps 119:94
    shortName: Пс 119:94
    text: Твій я, спаси Ти мене, бо наказів Твоїх я шукаю!
  - name: Псалми 119:95
    orderIndex: 94
    osisId: Ps.119.95
    sblId: Ps 119:95
    shortName: Пс 119:95
    text: Чекають безбожні забити мене, а я про свідоцтва Твої розважаю.
  - name: Псалми 119:96
    orderIndex: 95
    osisId: Ps.119.96
    sblId: Ps 119:96
    shortName: Пс 119:96
    text: Я бачив кінець усього досконалого, але Твоя заповідь вельми широка!
  - name: Псалми 119:97
    orderIndex: 96
    osisId: Ps.119.97
    sblId: Ps 119:97
    shortName: Пс 119:97
    text: Як я кохаю Закона Твого, цілий день він розмова моя!
  - name: Псалми 119:98
    orderIndex: 97
    osisId: Ps.119.98
    sblId: Ps 119:98
    shortName: Пс 119:98
    text: Твоя заповідь робить мудрішим мене від моїх ворогів, вона бо навіки моя!
  - name: Псалми 119:99
    orderIndex: 98
    osisId: Ps.119.99
    sblId: Ps 119:99
    shortName: Пс 119:99
    text: Я став розумніший за всіх своїх учителів, бо свідоцтва Твої то розмова моя!
  - name: Псалми 119:100
    orderIndex: 99
    osisId: Ps.119.100
    sblId: Ps 119:100
    shortName: Пс 119:100
    text: Став я мудріший за старших, бо держуся наказів Твоїх!
  - name: Псалми 119:101
    orderIndex: 100
    osisId: Ps.119.101
    sblId: Ps 119:101
    shortName: Пс 119:101
    text: Я від кожної злої дороги повстримую ноги свої, щоб держатися слова Твого.
  - name: Псалми 119:102
    orderIndex: 101
    osisId: Ps.119.102
    sblId: Ps 119:102
    shortName: Пс 119:102
    text: Я не ухиляюся від Твоїх присудів, Ти бо навчаєш мене.
  - name: Псалми 119:103
    orderIndex: 102
    osisId: Ps.119.103
    sblId: Ps 119:103
    shortName: Пс 119:103
    text: Яке то солодке слово Твоє для мого піднебіння, солодше від меду воно моїм
      устам!
  - name: Псалми 119:104
    orderIndex: 103
    osisId: Ps.119.104
    sblId: Ps 119:104
    shortName: Пс 119:104
    text: Від наказів Твоїх я мудріший стаю, тому то ненавиджу всяку дорогу неправди!
  - name: Псалми 119:105
    orderIndex: 104
    osisId: Ps.119.105
    sblId: Ps 119:105
    shortName: Пс 119:105
    text: Для моєї ноги Твоє слово світильник, то світло для стежки моєї.
  - name: Псалми 119:106
    orderIndex: 105
    osisId: Ps.119.106
    sblId: Ps 119:106
    shortName: Пс 119:106
    text: Я присяг і дотримаю, що буду держатися присудів правди Твоєї.
  - name: Псалми 119:107
    orderIndex: 106
    osisId: Ps.119.107
    sblId: Ps 119:107
    shortName: Пс 119:107
    text: Перемучений я аж занадто, за словом Своїм оживи мене, Господи!
  - name: Псалми 119:108
    orderIndex: 107
    osisId: Ps.119.108
    sblId: Ps 119:108
    shortName: Пс 119:108
    text: Хай же будуть приємні Тобі жертви уст моїх, Господи, і навчи Ти мене Своїх
      присудів!
  - name: Псалми 119:109
    orderIndex: 108
    osisId: Ps.119.109
    sblId: Ps 119:109
    shortName: Пс 119:109
    text: У небезпеці душа моя завжди, але я Закону Твого не забув.
  - name: Псалми 119:110
    orderIndex: 109
    osisId: Ps.119.110
    sblId: Ps 119:110
    shortName: Пс 119:110
    text: Безбожні поставили пастку на мене, та я не зблудив від наказів Твоїх.
  - name: Псалми 119:111
    orderIndex: 110
    osisId: Ps.119.111
    sblId: Ps 119:111
    shortName: Пс 119:111
    text: Я навіки свідоцтва Твої вспадкував, бо вони радість серця мого.
  - name: Псалми 119:112
    orderIndex: 111
    osisId: Ps.119.112
    sblId: Ps 119:112
    shortName: Пс 119:112
    text: Я серце своє нахилив, щоб чинити Твої постанови, повік, до кінця.
  - name: Псалми 119:113
    orderIndex: 112
    osisId: Ps.119.113
    sblId: Ps 119:113
    shortName: Пс 119:113
    text: Сумнівне ненавиджу я, а Закона Твого покохав.
  - name: Псалми 119:114
    orderIndex: 113
    osisId: Ps.119.114
    sblId: Ps 119:114
    shortName: Пс 119:114
    text: Ти моя охорона та щит мій, чекаю я слова Твого.
  - name: Псалми 119:115
    orderIndex: 114
    osisId: Ps.119.115
    sblId: Ps 119:115
    shortName: Пс 119:115
    text: Відступіться від мене, злочинці, і я буду держатися заповідей мого Бога!
  - name: Псалми 119:116
    orderIndex: 115
    osisId: Ps.119.116
    sblId: Ps 119:116
    shortName: Пс 119:116
    text: За словом Своїм підіпри Ти мене, і я житиму, і в надії моїй не завдай мені
      сорому!
  - name: Псалми 119:117
    orderIndex: 116
    osisId: Ps.119.117
    sblId: Ps 119:117
    shortName: Пс 119:117
    text: Підкріпи Ти мене і спасуся, і я буду дивитися завжди в Твої постанови!
  - name: Псалми 119:118
    orderIndex: 117
    osisId: Ps.119.118
    sblId: Ps 119:118
    shortName: Пс 119:118
    text: Ти погорджуєш усіма, хто від Твоїх постанов відступає, бо хитрощі їхні неправда.
  - name: Псалми 119:119
    orderIndex: 118
    osisId: Ps.119.119
    sblId: Ps 119:119
    shortName: Пс 119:119
    text: Всіх безбожних землі відкидаєш, як жужель, тому покохав я свідоцтва Твої.
  - name: Псалми 119:120
    orderIndex: 119
    osisId: Ps.119.120
    sblId: Ps 119:120
    shortName: Пс 119:120
    text: Зо страху Твого моє тіло тремтить, й я боюсь Твоїх присудів!
  - name: Псалми 119:121
    orderIndex: 120
    osisId: Ps.119.121
    sblId: Ps 119:121
    shortName: Пс 119:121
    text: Я право та правду чиню, щоб мене не віддав Ти моїм переслідникам.
  - name: Псалми 119:122
    orderIndex: 121
    osisId: Ps.119.122
    sblId: Ps 119:122
    shortName: Пс 119:122
    text: Поручи Ти на добре Свого раба, щоб мене гордуни не гнобили.
  - name: Псалми 119:123
    orderIndex: 122
    osisId: Ps.119.123
    sblId: Ps 119:123
    shortName: Пс 119:123
    text: Гаснуть очі мої за спасінням Твоїм та за словом правди Твоєї.
  - name: Псалми 119:124
    orderIndex: 123
    osisId: Ps.119.124
    sblId: Ps 119:124
    shortName: Пс 119:124
    text: Учини ж Ти Своєму рабові за Своїм милосердям, і навчи Ти мене Своїх постанов!
  - name: Псалми 119:125
    orderIndex: 124
    osisId: Ps.119.125
    sblId: Ps 119:125
    shortName: Пс 119:125
    text: Я раб Твій, і зроби мене мудрим, і свідоцтва Твої буду знати!
  - name: Псалми 119:126
    orderIndex: 125
    osisId: Ps.119.126
    sblId: Ps 119:126
    shortName: Пс 119:126
    text: 'Це для Господа час, щоб діяти: Закона Твого уневажнили.'
  - name: Псалми 119:127
    orderIndex: 126
    osisId: Ps.119.127
    sblId: Ps 119:127
    shortName: Пс 119:127
    text: Тому я люблю Твої заповіді більш від золота й щирого золота.
  - name: Псалми 119:128
    orderIndex: 127
    osisId: Ps.119.128
    sblId: Ps 119:128
    shortName: Пс 119:128
    text: Тому всі накази Твої уважаю за слушні, а кожну дорогу неправди ненавиджу!
  - name: Псалми 119:129
    orderIndex: 128
    osisId: Ps.119.129
    sblId: Ps 119:129
    shortName: Пс 119:129
    text: Чудові свідоцтва Твої, тому то душа моя держиться їх.
  - name: Псалми 119:130
    orderIndex: 129
    osisId: Ps.119.130
    sblId: Ps 119:130
    shortName: Пс 119:130
    text: Вхід у слова Твої світло дає, недосвідчених мудрими робить.
  - name: Псалми 119:131
    orderIndex: 130
    osisId: Ps.119.131
    sblId: Ps 119:131
    shortName: Пс 119:131
    text: Я уста свої розкриваю й повітря ковтаю, бо чую жадобу до Твоїх заповідей.
  - name: Псалми 119:132
    orderIndex: 131
    osisId: Ps.119.132
    sblId: Ps 119:132
    shortName: Пс 119:132
    text: Обернися до мене та будь милостивий мені, Як чиниш Ти тим, хто кохає імення
      Твоє.
  - name: Псалми 119:133
    orderIndex: 132
    osisId: Ps.119.133
    sblId: Ps 119:133
    shortName: Пс 119:133
    text: Своїм словом зміцни мої кроки, і не дай панувати надо мною ніякому прогріхові.
  - name: Псалми 119:134
    orderIndex: 133
    osisId: Ps.119.134
    sblId: Ps 119:134
    shortName: Пс 119:134
    text: Від людського утиску визволь мене, і нехай я держуся наказів Твоїх!
  - name: Псалми 119:135
    orderIndex: 134
    osisId: Ps.119.135
    sblId: Ps 119:135
    shortName: Пс 119:135
    text: Хай засяє лице Твоє на Твого раба, і навчи Ти мене уставів Своїх!
  - name: Псалми 119:136
    orderIndex: 135
    osisId: Ps.119.136
    sblId: Ps 119:136
    shortName: Пс 119:136
    text: Пливуть водні потоки з очей моїх, бо Твого Закону не додержують...
  - name: Псалми 119:137
    orderIndex: 136
    osisId: Ps.119.137
    sblId: Ps 119:137
    shortName: Пс 119:137
    text: Ти праведний, Господи, і прямі Твої присуди,
  - name: Псалми 119:138
    orderIndex: 137
    osisId: Ps.119.138
    sblId: Ps 119:138
    shortName: Пс 119:138
    text: бо Ти наказав справедливі свідоцтва Свої й щиру правду!
  - name: Псалми 119:139
    orderIndex: 138
    osisId: Ps.119.139
    sblId: Ps 119:139
    shortName: Пс 119:139
    text: Нищить мене моя ревність, бо мої вороги позабували слова Твої.
  - name: Псалми 119:140
    orderIndex: 139
    osisId: Ps.119.140
    sblId: Ps 119:140
    shortName: Пс 119:140
    text: Вельми очищене слово Твоє, і Твій раб його любить.
  - name: Псалми 119:141
    orderIndex: 140
    osisId: Ps.119.141
    sblId: Ps 119:141
    shortName: Пс 119:141
    text: Я малий і погорджений, та не забуваю наказів Твоїх.
  - name: Псалми 119:142
    orderIndex: 141
    osisId: Ps.119.142
    sblId: Ps 119:142
    shortName: Пс 119:142
    text: Правда Твоя правда вічна, а Закон Твій то істина.
  - name: Псалми 119:143
    orderIndex: 142
    osisId: Ps.119.143
    sblId: Ps 119:143
    shortName: Пс 119:143
    text: Недоля та утиск мене обгорнули, але Твої заповіді моя розкіш!
  - name: Псалми 119:144
    orderIndex: 143
    osisId: Ps.119.144
    sblId: Ps 119:144
    shortName: Пс 119:144
    text: Правда свідоцтв Твоїх вічна, подай мені розуму, й буду я жити!
  - name: Псалми 119:145
    orderIndex: 144
    osisId: Ps.119.145
    sblId: Ps 119:145
    shortName: Пс 119:145
    text: 'Цілим серцем я кличу: почуй мене, Господи, і я буду держатись уставів Твоїх!'
  - name: Псалми 119:146
    orderIndex: 145
    osisId: Ps.119.146
    sblId: Ps 119:146
    shortName: Пс 119:146
    text: Я кличу до Тебе, спаси Ти мене, і я буду держатись свідоцтв Твоїх!
  - name: Псалми 119:147
    orderIndex: 146
    osisId: Ps.119.147
    sblId: Ps 119:147
    shortName: Пс 119:147
    text: Світанок я випередив та й вже кличу, Твого слова чекаю.
  - name: Псалми 119:148
    orderIndex: 147
    osisId: Ps.119.148
    sblId: Ps 119:148
    shortName: Пс 119:148
    text: Мої очі сторожі нічні випереджують, щоб про слово Твоє розмовляти.
  - name: Псалми 119:149
    orderIndex: 148
    osisId: Ps.119.149
    sblId: Ps 119:149
    shortName: Пс 119:149
    text: Почуй же мій голос з Свого милосердя, о Господи, оживи Ти мене з Свого присуду!
  - name: Псалми 119:150
    orderIndex: 149
    osisId: Ps.119.150
    sblId: Ps 119:150
    shortName: Пс 119:150
    text: Наближаться ті, що за чином ганебним ганяють, від Закону Твого далекі,
  - name: Псалми 119:151
    orderIndex: 150
    osisId: Ps.119.151
    sblId: Ps 119:151
    shortName: Пс 119:151
    text: та близький Ти, о Господи, а всі Твої заповіді справедливість!
  - name: Псалми 119:152
    orderIndex: 151
    osisId: Ps.119.152
    sblId: Ps 119:152
    shortName: Пс 119:152
    text: Віддавна я знаю свідоцтва Твої, бо навіки Ти їх заклав!
  - name: Псалми 119:153
    orderIndex: 152
    osisId: Ps.119.153
    sblId: Ps 119:153
    shortName: Пс 119:153
    text: Подивись на недолю мою та мене порятуй, бо я не забуваю Закону Твого!
  - name: Псалми 119:154
    orderIndex: 153
    osisId: Ps.119.154
    sblId: Ps 119:154
    shortName: Пс 119:154
    text: Вступися за справу мою й мене визволи, за словом Своїм оживи Ти мене!
  - name: Псалми 119:155
    orderIndex: 154
    osisId: Ps.119.155
    sblId: Ps 119:155
    shortName: Пс 119:155
    text: Від безбожних спасіння далеке, бо вони не шукають Твоїх постанов.
  - name: Псалми 119:156
    orderIndex: 155
    osisId: Ps.119.156
    sblId: Ps 119:156
    shortName: Пс 119:156
    text: Велике Твоє милосердя, о Господи, оживи Ти мене з Свого присуду!
  - name: Псалми 119:157
    orderIndex: 156
    osisId: Ps.119.157
    sblId: Ps 119:157
    shortName: Пс 119:157
    text: Багато моїх переслідників та ворогів моїх, але від свідоцтв Твоїх не відхиляюсь!
  - name: Псалми 119:158
    orderIndex: 157
    osisId: Ps.119.158
    sblId: Ps 119:158
    shortName: Пс 119:158
    text: Бачив я зрадників й бридився ними, бо не держать вони Твого слова.
  - name: Псалми 119:159
    orderIndex: 158
    osisId: Ps.119.159
    sblId: Ps 119:159
    shortName: Пс 119:159
    text: 'Подивися: люблю я накази Твої, за милосердям Своїм оживи мене, Господи!'
  - name: Псалми 119:160
    orderIndex: 159
    osisId: Ps.119.160
    sblId: Ps 119:160
    shortName: Пс 119:160
    text: Правда підвалина слова Твого, а присуди правди Твоєї навіки.
  - name: Псалми 119:161
    orderIndex: 160
    osisId: Ps.119.161
    sblId: Ps 119:161
    shortName: Пс 119:161
    text: Безневинно вельможі мене переслідують, та серце моє Твого слова боїться.
  - name: Псалми 119:162
    orderIndex: 161
    osisId: Ps.119.162
    sblId: Ps 119:162
    shortName: Пс 119:162
    text: Радію я словом Твоїм, ніби здобич велику знайшов.
  - name: Псалми 119:163
    orderIndex: 162
    osisId: Ps.119.163
    sblId: Ps 119:163
    shortName: Пс 119:163
    text: Я неправду ненавиджу й бриджуся нею, покохав я Закона Твого!
  - name: Псалми 119:164
    orderIndex: 163
    osisId: Ps.119.164
    sblId: Ps 119:164
    shortName: Пс 119:164
    text: Сім раз денно я славлю Тебе через присуди правди Твоєї.
  - name: Псалми 119:165
    orderIndex: 164
    osisId: Ps.119.165
    sblId: Ps 119:165
    shortName: Пс 119:165
    text: Мир великий для тих, хто кохає Закона Твого, і не мають вони спотикання.
  - name: Псалми 119:166
    orderIndex: 165
    osisId: Ps.119.166
    sblId: Ps 119:166
    shortName: Пс 119:166
    text: На спасіння Твоє я надіюся, Господи, і Твої заповіді виконую.
  - name: Псалми 119:167
    orderIndex: 166
    osisId: Ps.119.167
    sblId: Ps 119:167
    shortName: Пс 119:167
    text: Душа моя держить свідоцтва Твої, і я сильно люблю їх.
  - name: Псалми 119:168
    orderIndex: 167
    osisId: Ps.119.168
    sblId: Ps 119:168
    shortName: Пс 119:168
    text: Я держуся наказів Твоїх та свідоцтв Твоїх, бо перед Тобою мої всі дороги!
  - name: Псалми 119:169
    orderIndex: 168
    osisId: Ps.119.169
    sblId: Ps 119:169
    shortName: Пс 119:169
    text: Благання моє хай наблизиться перед лице Твоє, Господи, за словом Своїм подай
      мені розуму!
  - name: Псалми 119:170
    orderIndex: 169
    osisId: Ps.119.170
    sblId: Ps 119:170
    shortName: Пс 119:170
    text: Нехай прийде молитва моя перед лице Твоє, за словом Своїм мене визволь!
  - name: Псалми 119:171
    orderIndex: 170
    osisId: Ps.119.171
    sblId: Ps 119:171
    shortName: Пс 119:171
    text: Нехай уста мої вимовляють хвалу, бо уставів Своїх Ти навчаєш мене.
  - name: Псалми 119:172
    orderIndex: 171
    osisId: Ps.119.172
    sblId: Ps 119:172
    shortName: Пс 119:172
    text: Хай язик мій звіщатиме слово Твоє, бо всі Твої заповіді справедливість.
  - name: Псалми 119:173
    orderIndex: 172
    osisId: Ps.119.173
    sblId: Ps 119:173
    shortName: Пс 119:173
    text: Нехай буде рука Твоя в поміч мені, бо я вибрав накази Твої.
  - name: Псалми 119:174
    orderIndex: 173
    osisId: Ps.119.174
    sblId: Ps 119:174
    shortName: Пс 119:174
    text: Я прагну спасіння Твого, о Господи, а Закон Твій то розкіш моя!
  - name: Псалми 119:175
    orderIndex: 174
    osisId: Ps.119.175
    sblId: Ps 119:175
    shortName: Пс 119:175
    text: Хай душа моя буде жива, і хай славить Тебе, а Твій присуд нехай допоможе
      мені!
  - name: Псалми 119:176
    orderIndex: 175
    osisId: Ps.119.176
    sblId: Ps 119:176
    shortName: Пс 119:176
    text: Я блукаю, немов та овечка загублена, пошукай же Свого раба, бо я не забув
      Твоїх заповідей!...
  versesCount: 176
- name: Псалми 120
  orderIndex: 119
  osisId: Ps.120
  sblId: Ps 120
  shortName: Пс 120
  verses:
  - name: Псалми 120:1
    orderIndex: 0
    osisId: Ps.120.1
    sblId: Ps 120:1
    shortName: Пс 120:1
    text: Пісня прочан. Я кликав до Господа в горі своїм, і Він мене вислухав,
  - name: Псалми 120:2
    orderIndex: 1
    osisId: Ps.120.2
    sblId: Ps 120:2
    shortName: Пс 120:2
    text: Господи, визволь же душу мою від губи неправдивої, від язика зрадливого!
  - name: Псалми 120:3
    orderIndex: 2
    osisId: Ps.120.3
    sblId: Ps 120:3
    shortName: Пс 120:3
    text: Що Тобі дасть, або що для Тебе додасть лукавий язик?
  - name: Псалми 120:4
    orderIndex: 3
    osisId: Ps.120.4
    sblId: Ps 120:4
    shortName: Пс 120:4
    text: Загострені стріли потужного із ялівцевим вугіллям!
  - name: Псалми 120:5
    orderIndex: 4
    osisId: Ps.120.5
    sblId: Ps 120:5
    shortName: Пс 120:5
    text: Горе мені, що замешкую в Мешеху, що живу із шатрами Кедару!
  - name: Псалми 120:6
    orderIndex: 5
    osisId: Ps.120.6
    sblId: Ps 120:6
    shortName: Пс 120:6
    text: 'Довго душа моя перебувала собі разом з тими, хто ненавидить мир:'
  - name: Псалми 120:7
    orderIndex: 6
    osisId: Ps.120.7
    sblId: Ps 120:7
    shortName: Пс 120:7
    text: я за мир, та коли говорю, то вони за війну!
  versesCount: 7
- name: Псалми 121
  orderIndex: 120
  osisId: Ps.121
  sblId: Ps 121
  shortName: Пс 121
  verses:
  - name: Псалми 121:1
    orderIndex: 0
    osisId: Ps.121.1
    sblId: Ps 121:1
    shortName: Пс 121:1
    text: Пісня прочан. Свої очі я зводжу на гори, звідки прийде мені допомога,
  - name: Псалми 121:2
    orderIndex: 1
    osisId: Ps.121.2
    sblId: Ps 121:2
    shortName: Пс 121:2
    text: мені допомога від Господа, що вчинив небо й землю!
  - name: Псалми 121:3
    orderIndex: 2
    osisId: Ps.121.3
    sblId: Ps 121:3
    shortName: Пс 121:3
    text: 'Він не дасть захитатись нозі твоїй, не здрімає твій Сторож:'
  - name: Псалми 121:4
    orderIndex: 3
    osisId: Ps.121.4
    sblId: Ps 121:4
    shortName: Пс 121:4
    text: оце не дрімає й не спить Сторож ізраїлів!
  - name: Псалми 121:5
    orderIndex: 4
    osisId: Ps.121.5
    sblId: Ps 121:5
    shortName: Пс 121:5
    text: Господь то твій Сторож, Господь твоя тінь при правиці твоїй,
  - name: Псалми 121:6
    orderIndex: 5
    osisId: Ps.121.6
    sblId: Ps 121:6
    shortName: Пс 121:6
    text: удень сонце не вдарить тебе, ані місяць вночі!
  - name: Псалми 121:7
    orderIndex: 6
    osisId: Ps.121.7
    sblId: Ps 121:7
    shortName: Пс 121:7
    text: Господь стерегтиме тебе від усякого зла, стерегтиме Він душу твою,
  - name: Псалми 121:8
    orderIndex: 7
    osisId: Ps.121.8
    sblId: Ps 121:8
    shortName: Пс 121:8
    text: Господь стерегтиме твій вихід та вхід відтепер аж навіки!
  versesCount: 8
- name: Псалми 122
  orderIndex: 121
  osisId: Ps.122
  sblId: Ps 122
  shortName: Пс 122
  verses:
  - name: Псалми 122:1
    orderIndex: 0
    osisId: Ps.122.1
    sblId: Ps 122:1
    shortName: Пс 122:1
    text: 'Пісня прочан. Давидова. Я радів, як казали мені: Ходімо до дому Господнього!'
  - name: Псалми 122:2
    orderIndex: 1
    osisId: Ps.122.2
    sblId: Ps 122:2
    shortName: Пс 122:2
    text: Ноги наші стояли в воротях Твоїх, Єрусалиме.
  - name: Псалми 122:3
    orderIndex: 2
    osisId: Ps.122.3
    sblId: Ps 122:3
    shortName: Пс 122:3
    text: Єрусалиме, збудований ти як те місто, що злучене разом,
  - name: Псалми 122:4
    orderIndex: 3
    osisId: Ps.122.4
    sblId: Ps 122:4
    shortName: Пс 122:4
    text: куди сходять племена, племена Господні, щоб свідчити ізраїлеві, щоб іменню
      Господньому дякувати!
  - name: Псалми 122:5
    orderIndex: 4
    osisId: Ps.122.5
    sblId: Ps 122:5
    shortName: Пс 122:5
    text: Бо то там на престолах для суду сидять, на престолах дому Давидового.
  - name: Псалми 122:6
    orderIndex: 5
    osisId: Ps.122.6
    sblId: Ps 122:6
    shortName: Пс 122:6
    text: 'Миру бажайте для Єрусалиму: Нехай будуть безпечні, хто любить тебе!'
  - name: Псалми 122:7
    orderIndex: 6
    osisId: Ps.122.7
    sblId: Ps 122:7
    shortName: Пс 122:7
    text: Нехай буде мир у твоїх передмур'ях, безпека в палатах твоїх!
  - name: Псалми 122:8
    orderIndex: 7
    osisId: Ps.122.8
    sblId: Ps 122:8
    shortName: Пс 122:8
    text: 'Ради братті моєї та друзів моїх я буду казати: Мир тобі!'
  - name: Псалми 122:9
    orderIndex: 8
    osisId: Ps.122.9
    sblId: Ps 122:9
    shortName: Пс 122:9
    text: Ради дому Господа, нашого Бога, я буду шукати для тебе добра!
  versesCount: 9
- name: Псалми 123
  orderIndex: 122
  osisId: Ps.123
  sblId: Ps 123
  shortName: Пс 123
  verses:
  - name: Псалми 123:1
    orderIndex: 0
    osisId: Ps.123.1
    sblId: Ps 123:1
    shortName: Пс 123:1
    text: Пісня прочан. Свої очі я зводжу до Тебе, що на небесах пробуваєш!
  - name: Псалми 123:2
    orderIndex: 1
    osisId: Ps.123.2
    sblId: Ps 123:2
    shortName: Пс 123:2
    text: Ото бо, як очі рабів до руки їх панів, як очі невільниці до руки її пані,
      отак наші очі до Господа, нашого Бога, аж поки не змилується Він над нами!
  - name: Псалми 123:3
    orderIndex: 2
    osisId: Ps.123.3
    sblId: Ps 123:3
    shortName: Пс 123:3
    text: Помилуй нас, Господи, помилуй нас, бо погорди ми досить наситились!
  - name: Псалми 123:4
    orderIndex: 3
    osisId: Ps.123.4
    sblId: Ps 123:4
    shortName: Пс 123:4
    text: 'Душа наша наситилась досить собі: від безпечних наруги, від пишних погорди!...'
  versesCount: 4
- name: Псалми 124
  orderIndex: 123
  osisId: Ps.124
  sblId: Ps 124
  shortName: Пс 124
  verses:
  - name: Псалми 124:1
    orderIndex: 0
    osisId: Ps.124.1
    sblId: Ps 124:1
    shortName: Пс 124:1
    text: Пісня прочан. Давидова. Коли б не Господь, що був з нами нехай но ізраїль
      повість!
  - name: Псалми 124:2
    orderIndex: 1
    osisId: Ps.124.2
    sblId: Ps 124:2
    shortName: Пс 124:2
    text: коли б не Господь, що був з нами, як повстала була на нас людина,
  - name: Псалми 124:3
    orderIndex: 2
    osisId: Ps.124.3
    sblId: Ps 124:3
    shortName: Пс 124:3
    text: то нас поковтали б живцем, коли розпалився на нас їхній гнів,
  - name: Псалми 124:4
    orderIndex: 3
    osisId: Ps.124.4
    sblId: Ps 124:4
    shortName: Пс 124:4
    text: то нас позаливала б вода, душу нашу потік перейшов би,
  - name: Псалми 124:5
    orderIndex: 4
    osisId: Ps.124.5
    sblId: Ps 124:5
    shortName: Пс 124:5
    text: душу нашу тоді перейшла б та бурхлива вода!
  - name: Псалми 124:6
    orderIndex: 5
    osisId: Ps.124.6
    sblId: Ps 124:6
    shortName: Пс 124:6
    text: Благословенний Господь, що не дав нас на здобич для їхніх зубів!
  - name: Псалми 124:7
    orderIndex: 6
    osisId: Ps.124.7
    sblId: Ps 124:7
    shortName: Пс 124:7
    text: Душа наша, як птах, урятувалась із сільця птахоловів, сільце розірвалось,
      а ми врятувались!
  - name: Псалми 124:8
    orderIndex: 7
    osisId: Ps.124.8
    sblId: Ps 124:8
    shortName: Пс 124:8
    text: Наша поміч ув імені Господа, що вчинив небо й землю!
  versesCount: 8
- name: Псалми 125
  orderIndex: 124
  osisId: Ps.125
  sblId: Ps 125
  shortName: Пс 125
  verses:
  - name: Псалми 125:1
    orderIndex: 0
    osisId: Ps.125.1
    sblId: Ps 125:1
    shortName: Пс 125:1
    text: Пісня прочан. Ті, хто надію складає на Господа, вони як Сіонська гора, яка
      не захитається, яка буде стояти повік!
  - name: Псалми 125:2
    orderIndex: 1
    osisId: Ps.125.2
    sblId: Ps 125:2
    shortName: Пс 125:2
    text: Єрусалим, гори круг нього, а Господь круг народу Свого відтепер й аж навіки!
  - name: Псалми 125:3
    orderIndex: 2
    osisId: Ps.125.3
    sblId: Ps 125:3
    shortName: Пс 125:3
    text: Не спочине бо берло нечестя на долі тих праведних, щоб праведні не простягли
      своїх рук до неправди.
  - name: Псалми 125:4
    orderIndex: 3
    osisId: Ps.125.4
    sblId: Ps 125:4
    shortName: Пс 125:4
    text: Зроби ж, Господи, добре для добрих, та для простосердих!
  - name: Псалми 125:5
    orderIndex: 4
    osisId: Ps.125.5
    sblId: Ps 125:5
    shortName: Пс 125:5
    text: Тих же, що збочують на свої манівці, нехай їх провадить Господь разом із
      беззаконцями! Мир на ізраїля!
  versesCount: 5
- name: Псалми 126
  orderIndex: 125
  osisId: Ps.126
  sblId: Ps 126
  shortName: Пс 126
  verses:
  - name: Псалми 126:1
    orderIndex: 0
    osisId: Ps.126.1
    sblId: Ps 126:1
    shortName: Пс 126:1
    text: Пісня прочан. Як вертався Господь із полоном Сіону, то були ми немов би
      у сні...
  - name: Псалми 126:2
    orderIndex: 1
    osisId: Ps.126.2
    sblId: Ps 126:2
    shortName: Пс 126:2
    text: 'Наші уста тоді були повні веселощів, а язик наш співання! Казали тоді між
      народами: Велике вчинив Господь з ними!'
  - name: Псалми 126:3
    orderIndex: 2
    osisId: Ps.126.3
    sblId: Ps 126:3
    shortName: Пс 126:3
    text: Велике вчинив Господь з нами, були радісні ми!
  - name: Псалми 126:4
    orderIndex: 3
    osisId: Ps.126.4
    sblId: Ps 126:4
    shortName: Пс 126:4
    text: Вернися ж із нашим полоном, о Господи, немов ті джерела, на південь!
  - name: Псалми 126:5
    orderIndex: 4
    osisId: Ps.126.5
    sblId: Ps 126:5
    shortName: Пс 126:5
    text: 'Хто сіє з слізьми, зо співом той жне:'
  - name: Псалми 126:6
    orderIndex: 5
    osisId: Ps.126.6
    sblId: Ps 126:6
    shortName: Пс 126:6
    text: все ходить та плаче, хто носить торбину насіння на посів, та вернеться з
      співом, хто носить снопи свої!
  versesCount: 6
- name: Псалми 127
  orderIndex: 126
  osisId: Ps.127
  sblId: Ps 127
  shortName: Пс 127
  verses:
  - name: Псалми 127:1
    orderIndex: 0
    osisId: Ps.127.1
    sblId: Ps 127:1
    shortName: Пс 127:1
    text: Пісня прочан. Соломонова. Коли дому Господь не будує, даремно працюють його
      будівничі при ньому! Коли міста Господь не пильнує, даремно сторожа чуває!
  - name: Псалми 127:2
    orderIndex: 1
    osisId: Ps.127.2
    sblId: Ps 127:2
    shortName: Пс 127:2
    text: Даремно вам рано вставати, допізна сидіти, їсти хліб загорьований, Він і
      в спанні подасть другові Своєму!
  - name: Псалми 127:3
    orderIndex: 2
    osisId: Ps.127.3
    sblId: Ps 127:3
    shortName: Пс 127:3
    text: Діти спадщина Господнє, плід утроби нагорода!
  - name: Псалми 127:4
    orderIndex: 3
    osisId: Ps.127.4
    sblId: Ps 127:4
    shortName: Пс 127:4
    text: 'Як стріли в руках того велетня, так і сини молоді:'
  - name: Псалми 127:5
    orderIndex: 4
    osisId: Ps.127.5
    sblId: Ps 127:5
    shortName: Пс 127:5
    text: блаженний той муж, що сагайдака свого ними наповнив, не будуть такі посоромлені,
      коли в брамі вони говоритимуть із ворогами!
  versesCount: 5
- name: Псалми 128
  orderIndex: 127
  osisId: Ps.128
  sblId: Ps 128
  shortName: Пс 128
  verses:
  - name: Псалми 128:1
    orderIndex: 0
    osisId: Ps.128.1
    sblId: Ps 128:1
    shortName: Пс 128:1
    text: Пісня прочан. Блажен кожен, хто боїться Господа, хто ходить путями Його!
  - name: Псалми 128:2
    orderIndex: 1
    osisId: Ps.128.2
    sblId: Ps 128:2
    shortName: Пс 128:2
    text: Коли труд своїх рук будеш їсти, блажен ти, і добре тобі!
  - name: Псалми 128:3
    orderIndex: 2
    osisId: Ps.128.3
    sblId: Ps 128:3
    shortName: Пс 128:3
    text: Твоя жінка в кутах твого дому як та виноградина плідна, твої діти навколо
      твого стола немов саджанці ті оливкові!
  - name: Псалми 128:4
    orderIndex: 3
    osisId: Ps.128.4
    sblId: Ps 128:4
    shortName: Пс 128:4
    text: Оце так буде поблагословлений муж, що боїться він Господа!
  - name: Псалми 128:5
    orderIndex: 4
    osisId: Ps.128.5
    sblId: Ps 128:5
    shortName: Пс 128:5
    text: Нехай поблагословить тебе Господь із Сіону, і побачиш добро Єрусалиму по
      всі дні свого життя,
  - name: Псалми 128:6
    orderIndex: 5
    osisId: Ps.128.6
    sblId: Ps 128:6
    shortName: Пс 128:6
    text: і побачиш онуків своїх! Мир на ізраїля!
  versesCount: 6
- name: Псалми 129
  orderIndex: 128
  osisId: Ps.129
  sblId: Ps 129
  shortName: Пс 129
  verses:
  - name: Псалми 129:1
    orderIndex: 0
    osisId: Ps.129.1
    sblId: Ps 129:1
    shortName: Пс 129:1
    text: Пісня прочан. Багато гнобили мене від юнацтва мого, нехай но ізраїль повість!
  - name: Псалми 129:2
    orderIndex: 1
    osisId: Ps.129.2
    sblId: Ps 129:2
    shortName: Пс 129:2
    text: Багато гнобили мене від юнацтва мого, та мене не подужали!
  - name: Псалми 129:3
    orderIndex: 2
    osisId: Ps.129.3
    sblId: Ps 129:3
    shortName: Пс 129:3
    text: Орали були на хребті моїм плугатарі, поклали вони довгі борозни,
  - name: Псалми 129:4
    orderIndex: 3
    osisId: Ps.129.4
    sblId: Ps 129:4
    shortName: Пс 129:4
    text: та Господь справедливий, Він шнури безбожних порвав!
  - name: Псалми 129:5
    orderIndex: 4
    osisId: Ps.129.5
    sblId: Ps 129:5
    shortName: Пс 129:5
    text: Нехай посоромлені будуть, і хай повідступають назад усі ті, хто Сіона ненавидить!
  - name: Псалми 129:6
    orderIndex: 5
    osisId: Ps.129.6
    sblId: Ps 129:6
    shortName: Пс 129:6
    text: Бодай стали вони, як трава на дахах, що всихає вона, поки виросте,
  - name: Псалми 129:7
    orderIndex: 6
    osisId: Ps.129.7
    sblId: Ps 129:7
    shortName: Пс 129:7
    text: що нею жмені своєї жнець не наповнить, ані оберемка свого в'язальник,
  - name: Псалми 129:8
    orderIndex: 7
    osisId: Ps.129.8
    sblId: Ps 129:8
    shortName: Пс 129:8
    text: 'і не скаже прохожий до них: Благословення Господнє на вас, благословляємо
      вас ім''ям Господа!'
  versesCount: 8
- name: Псалми 130
  orderIndex: 129
  osisId: Ps.130
  sblId: Ps 130
  shortName: Пс 130
  verses:
  - name: Псалми 130:1
    orderIndex: 0
    osisId: Ps.130.1
    sblId: Ps 130:1
    shortName: Пс 130:1
    text: 'Пісня прочан. З глибини я взиваю до Тебе, о Господи:'
  - name: Псалми 130:2
    orderIndex: 1
    osisId: Ps.130.2
    sblId: Ps 130:2
    shortName: Пс 130:2
    text: Господи, почуй же мій голос! Нехай уші Твої будуть чулі на голос благання
      мого!
  - name: Псалми 130:3
    orderIndex: 2
    osisId: Ps.130.3
    sblId: Ps 130:3
    shortName: Пс 130:3
    text: Якщо, Господи, будеш зважати на беззаконня, хто встоїть, Владико?
  - name: Псалми 130:4
    orderIndex: 3
    osisId: Ps.130.4
    sblId: Ps 130:4
    shortName: Пс 130:4
    text: Бо в Тебе пробачення, щоб боятись Тебе...
  - name: Псалми 130:5
    orderIndex: 4
    osisId: Ps.130.5
    sblId: Ps 130:5
    shortName: Пс 130:5
    text: Я надіюсь на Господа, має надію душа моя, і на слово Його я вповаю.
  - name: Псалми 130:6
    orderIndex: 5
    osisId: Ps.130.6
    sblId: Ps 130:6
    shortName: Пс 130:6
    text: Виглядає душа моя Господа більш, ніж поранку сторожа, що до ранку вона стереже.
  - name: Псалми 130:7
    orderIndex: 6
    osisId: Ps.130.7
    sblId: Ps 130:7
    shortName: Пс 130:7
    text: Хай надію складає ізраїль на Господа, бо з Господом милість, і велике визволення
      з Ним,
  - name: Псалми 130:8
    orderIndex: 7
    osisId: Ps.130.8
    sblId: Ps 130:8
    shortName: Пс 130:8
    text: і ізраїля визволить Він від усіх його прогріхів!
  versesCount: 8
- name: Псалми 131
  orderIndex: 130
  osisId: Ps.131
  sblId: Ps 131
  shortName: Пс 131
  verses:
  - name: Псалми 131:1
    orderIndex: 0
    osisId: Ps.131.1
    sblId: Ps 131:1
    shortName: Пс 131:1
    text: Пісня прочан. Давидова. Господи, серце моє не пишнилось, і очі мої не підносились,
      і я не ганявсь за речами, що більші й дивніші над мене!
  - name: Псалми 131:2
    orderIndex: 1
    osisId: Ps.131.2
    sblId: Ps 131:2
    shortName: Пс 131:2
    text: Таж я втихомирював і заспокоював душу свою, як дитя, від перс мами своєї
      відлучене, як дитина відлучена в мене душа моя!
  - name: Псалми 131:3
    orderIndex: 2
    osisId: Ps.131.3
    sblId: Ps 131:3
    shortName: Пс 131:3
    text: Хай надію складає ізраїль на Господа відтепер аж навіки!
  versesCount: 3
- name: Псалми 132
  orderIndex: 131
  osisId: Ps.132
  sblId: Ps 132
  shortName: Пс 132
  verses:
  - name: Псалми 132:1
    orderIndex: 0
    osisId: Ps.132.1
    sblId: Ps 132:1
    shortName: Пс 132:1
    text: Пісня прочан. Згадай, Господи, про Давида, про всі його муки,
  - name: Псалми 132:2
    orderIndex: 1
    osisId: Ps.132.2
    sblId: Ps 132:2
    shortName: Пс 132:2
    text: 'що клявсь Господеві, присягався був Сильному Якова:'
  - name: Псалми 132:3
    orderIndex: 2
    osisId: Ps.132.3
    sblId: Ps 132:3
    shortName: Пс 132:3
    text: Не ввійду я в намет свого дому, не зійду я на ложе постелі своєї,
  - name: Псалми 132:4
    orderIndex: 3
    osisId: Ps.132.4
    sblId: Ps 132:4
    shortName: Пс 132:4
    text: не дам сну своїм очам, дрімання повікам своїм,
  - name: Псалми 132:5
    orderIndex: 4
    osisId: Ps.132.5
    sblId: Ps 132:5
    shortName: Пс 132:5
    text: аж поки не знайду я для Господа місця, місця перебування для Сильного Якова!
  - name: Псалми 132:6
    orderIndex: 5
    osisId: Ps.132.6
    sblId: Ps 132:6
    shortName: Пс 132:6
    text: Ось ми чули про Нього в Ефрафі, на Яарських полях ми знайшли Його.
  - name: Псалми 132:7
    orderIndex: 6
    osisId: Ps.132.7
    sblId: Ps 132:7
    shortName: Пс 132:7
    text: Увійдім же в мешкання Його, поклонімось підніжкові ніг Його!
  - name: Псалми 132:8
    orderIndex: 7
    osisId: Ps.132.8
    sblId: Ps 132:8
    shortName: Пс 132:8
    text: Встань же Господи, йди до Свого відпочинку, Ти й ковчег сили Твоєї!
  - name: Псалми 132:9
    orderIndex: 8
    osisId: Ps.132.9
    sblId: Ps 132:9
    shortName: Пс 132:9
    text: Священики Твої хай зодягнуться в правду, і будуть співати Твої богобійні!
  - name: Псалми 132:10
    orderIndex: 9
    osisId: Ps.132.10
    sblId: Ps 132:10
    shortName: Пс 132:10
    text: Ради Давида, Свого раба, не відвертай лиця від Свого помазанця.
  - name: Псалми 132:11
    orderIndex: 10
    osisId: Ps.132.11
    sblId: Ps 132:11
    shortName: Пс 132:11
    text: 'Господь присягнув був Давидові правду, і не відступить від неї: Від плоду
      утроби твоєї Я посаджу на престолі твоїм!'
  - name: Псалми 132:12
    orderIndex: 11
    osisId: Ps.132.12
    sblId: Ps 132:12
    shortName: Пс 132:12
    text: Якщо будуть синове твої пильнувати Мого заповіта й свідоцтва Мого, що його
      Я навчатиму їх, то й сини їхні на вічні віки будуть сидіти на троні твоїм!
  - name: Псалми 132:13
    orderIndex: 12
    osisId: Ps.132.13
    sblId: Ps 132:13
    shortName: Пс 132:13
    text: 'Бо вибрав Сіона Господь, уподобав його на оселю Собі:'
  - name: Псалми 132:14
    orderIndex: 13
    osisId: Ps.132.14
    sblId: Ps 132:14
    shortName: Пс 132:14
    text: То місце Мого відпочинку на вічні віки, пробуватиму тут, бо його уподобав,
  - name: Псалми 132:15
    orderIndex: 14
    osisId: Ps.132.15
    sblId: Ps 132:15
    shortName: Пс 132:15
    text: поживу його щедро благословлю, і хлібом убогих його нагодую!
  - name: Псалми 132:16
    orderIndex: 15
    osisId: Ps.132.16
    sblId: Ps 132:16
    shortName: Пс 132:16
    text: Священиків його зодягну у спасіння, а його богобійні співатимуть радісно.
  - name: Псалми 132:17
    orderIndex: 16
    osisId: Ps.132.17
    sblId: Ps 132:17
    shortName: Пс 132:17
    text: Я там вирощу рога Давидового, для Свого помазанця вготую світильника,
  - name: Псалми 132:18
    orderIndex: 17
    osisId: Ps.132.18
    sblId: Ps 132:18
    shortName: Пс 132:18
    text: ворогів його соромом позодягаю, а на ньому корона його буде сяяти!
  versesCount: 18
- name: Псалми 133
  orderIndex: 132
  osisId: Ps.133
  sblId: Ps 133
  shortName: Пс 133
  verses:
  - name: Псалми 133:1
    orderIndex: 0
    osisId: Ps.133.1
    sblId: Ps 133:1
    shortName: Пс 133:1
    text: Пісня прочан. Давидова. Оце яке добре та гарне яке, щоб жити братам однокупно!
  - name: Псалми 133:2
    orderIndex: 1
    osisId: Ps.133.2
    sblId: Ps 133:2
    shortName: Пс 133:2
    text: Воно як та добра олива на голову, що спливає на бороду, Ааронову бороду,
      що спливає на кінці одежі його!
  - name: Псалми 133:3
    orderIndex: 2
    osisId: Ps.133.3
    sblId: Ps 133:3
    shortName: Пс 133:3
    text: Воно як хермонська роса, що спадає на гори Сіону, бо там наказав Господь
      благословення, повіквічне життя!
  versesCount: 3
- name: Псалми 134
  orderIndex: 133
  osisId: Ps.134
  sblId: Ps 134
  shortName: Пс 134
  verses:
  - name: Псалми 134:1
    orderIndex: 0
    osisId: Ps.134.1
    sblId: Ps 134:1
    shortName: Пс 134:1
    text: Пісня прочан. Поблагословіть оце Господа, всі раби Господні, що по ночах
      у домі Господньому ви стоїте!
  - name: Псалми 134:2
    orderIndex: 1
    osisId: Ps.134.2
    sblId: Ps 134:2
    shortName: Пс 134:2
    text: Ваші руки здійміть до святині, і Господа благословіть!
  - name: Псалми 134:3
    orderIndex: 2
    osisId: Ps.134.3
    sblId: Ps 134:3
    shortName: Пс 134:3
    text: Нехай поблагословить тебе із Сіону Господь, що вчинив небо й землю!
  versesCount: 3
- name: Псалми 135
  orderIndex: 134
  osisId: Ps.135
  sblId: Ps 135
  shortName: Пс 135
  verses:
  - name: Псалми 135:1
    orderIndex: 0
    osisId: Ps.135.1
    sblId: Ps 135:1
    shortName: Пс 135:1
    text: Алілуя! Хваліте Господнє ім'я, хваліте, Господні раби,
  - name: Псалми 135:2
    orderIndex: 1
    osisId: Ps.135.2
    sblId: Ps 135:2
    shortName: Пс 135:2
    text: що стоїте в домі Господньому, на подвір'ях дому нашого Бога!
  - name: Псалми 135:3
    orderIndex: 2
    osisId: Ps.135.3
    sblId: Ps 135:3
    shortName: Пс 135:3
    text: Хваліть Господа, бо добрий Господь, співайте іменню Його, бо приємне воно,
  - name: Псалми 135:4
    orderIndex: 3
    osisId: Ps.135.4
    sblId: Ps 135:4
    shortName: Пс 135:4
    text: бо вибрав Господь собі Якова, ізраїля на власність Свою!
  - name: Псалми 135:5
    orderIndex: 4
    osisId: Ps.135.5
    sblId: Ps 135:5
    shortName: Пс 135:5
    text: Знаю бо я, що Господь і Владика наш більший від богів усіх!
  - name: Псалми 135:6
    orderIndex: 5
    osisId: Ps.135.6
    sblId: Ps 135:6
    shortName: Пс 135:6
    text: Все, що хоче Господь, те Він чинить на небі та на землі, на морях та по
      всяких глибинах!
  - name: Псалми 135:7
    orderIndex: 6
    osisId: Ps.135.7
    sblId: Ps 135:7
    shortName: Пс 135:7
    text: Підіймає Він хмари від краю землі, блискавиці вчинив для дощу, випроваджує
      вітер з запасів Своїх.
  - name: Псалми 135:8
    orderIndex: 7
    osisId: Ps.135.8
    sblId: Ps 135:8
    shortName: Пс 135:8
    text: Він позабивав перворідних Єгипту, від людини аж до скотини.
  - name: Псалми 135:9
    orderIndex: 8
    osisId: Ps.135.9
    sblId: Ps 135:9
    shortName: Пс 135:9
    text: Він послав між Єгипет ознаки та чуда, на фараона і на рабів всіх його.
  - name: Псалми 135:10
    orderIndex: 9
    osisId: Ps.135.10
    sblId: Ps 135:10
    shortName: Пс 135:10
    text: 'Він уразив багато народів, і потужних царів повбивав:'
  - name: Псалми 135:11
    orderIndex: 10
    osisId: Ps.135.11
    sblId: Ps 135:11
    shortName: Пс 135:11
    text: Сигона, царя амореян, і Оґа, Башану царя, та всіх ханаанських царів.
  - name: Псалми 135:12
    orderIndex: 11
    osisId: Ps.135.12
    sblId: Ps 135:12
    shortName: Пс 135:12
    text: і Він дав їхню землю спадщиною, на спадок ізраїлеві, Своєму народові.
  - name: Псалми 135:13
    orderIndex: 12
    osisId: Ps.135.13
    sblId: Ps 135:13
    shortName: Пс 135:13
    text: Господи, Ймення Твоє віковічне, Господи, пам'ять Твоя з роду в рід!
  - name: Псалми 135:14
    orderIndex: 13
    osisId: Ps.135.14
    sblId: Ps 135:14
    shortName: Пс 135:14
    text: Бо буде судити Господь Свій народ, та змилосердиться Він над Своїми рабами.
  - name: Псалми 135:15
    orderIndex: 14
    osisId: Ps.135.15
    sblId: Ps 135:15
    shortName: Пс 135:15
    text: 'Божки людів то срібло та золото, діло рук людських:'
  - name: Псалми 135:16
    orderIndex: 15
    osisId: Ps.135.16
    sblId: Ps 135:16
    shortName: Пс 135:16
    text: вони мають уста й не говорять, очі мають вони і не бачать,
  - name: Псалми 135:17
    orderIndex: 16
    osisId: Ps.135.17
    sblId: Ps 135:17
    shortName: Пс 135:17
    text: мають уші й не чують, в їхніх устах нема віддиху!
  - name: Псалми 135:18
    orderIndex: 17
    osisId: Ps.135.18
    sblId: Ps 135:18
    shortName: Пс 135:18
    text: Нехай стануть такі, як вони, ті, хто їх виробляє, усі, хто надію на них
      покладає!
  - name: Псалми 135:19
    orderIndex: 18
    osisId: Ps.135.19
    sblId: Ps 135:19
    shortName: Пс 135:19
    text: Доме ізраїлів, благословіть Господа! Аароновий доме, благословіть Господа!
  - name: Псалми 135:20
    orderIndex: 19
    osisId: Ps.135.20
    sblId: Ps 135:20
    shortName: Пс 135:20
    text: Доме Левіїв, благословіть Господа! Хто боїться Господа, благословіть Господа!
  - name: Псалми 135:21
    orderIndex: 20
    osisId: Ps.135.21
    sblId: Ps 135:21
    shortName: Пс 135:21
    text: Благословенний Господь від Сіону, що мешкає в Єрусалимі! Алілуя!
  versesCount: 21
- name: Псалми 136
  orderIndex: 135
  osisId: Ps.136
  sblId: Ps 136
  shortName: Пс 136
  verses:
  - name: Псалми 136:1
    orderIndex: 0
    osisId: Ps.136.1
    sblId: Ps 136:1
    shortName: Пс 136:1
    text: Дякуйте Господу, добрий бо Він, бо навіки Його милосердя!
  - name: Псалми 136:2
    orderIndex: 1
    osisId: Ps.136.2
    sblId: Ps 136:2
    shortName: Пс 136:2
    text: Дякуйте Богу богів, бо навіки Його милосердя!
  - name: Псалми 136:3
    orderIndex: 2
    osisId: Ps.136.3
    sblId: Ps 136:3
    shortName: Пс 136:3
    text: Дякуйте Владиці владик, бо навіки Його милосердя!
  - name: Псалми 136:4
    orderIndex: 3
    osisId: Ps.136.4
    sblId: Ps 136:4
    shortName: Пс 136:4
    text: Тому, хто чуда великі Єдиний вчиняє, бо навіки Його милосердя!
  - name: Псалми 136:5
    orderIndex: 4
    osisId: Ps.136.5
    sblId: Ps 136:5
    shortName: Пс 136:5
    text: Хто розумом небо вчинив, бо навіки Його милосердя!
  - name: Псалми 136:6
    orderIndex: 5
    osisId: Ps.136.6
    sblId: Ps 136:6
    shortName: Пс 136:6
    text: Хто землю простяг над водою, бо навіки Його милосердя!
  - name: Псалми 136:7
    orderIndex: 6
    osisId: Ps.136.7
    sblId: Ps 136:7
    shortName: Пс 136:7
    text: Хто світила великі вчинив, бо навіки Його милосердя!
  - name: Псалми 136:8
    orderIndex: 7
    osisId: Ps.136.8
    sblId: Ps 136:8
    shortName: Пс 136:8
    text: сонце, щоб вдень панувало воно, бо навіки Його милосердя!
  - name: Псалми 136:9
    orderIndex: 8
    osisId: Ps.136.9
    sblId: Ps 136:9
    shortName: Пс 136:9
    text: місяця й зорі, щоб вони панували вночі, бо навіки Його милосердя!
  - name: Псалми 136:10
    orderIndex: 9
    osisId: Ps.136.10
    sblId: Ps 136:10
    shortName: Пс 136:10
    text: Хто Єгипет побив був у їхніх перворідних, бо навіки Його милосердя!
  - name: Псалми 136:11
    orderIndex: 10
    osisId: Ps.136.11
    sblId: Ps 136:11
    shortName: Пс 136:11
    text: і ізраїля вивів з-між них, бо навіки Його милосердя!
  - name: Псалми 136:12
    orderIndex: 11
    osisId: Ps.136.12
    sblId: Ps 136:12
    shortName: Пс 136:12
    text: рукою міцною й раменом простягненим, бо навіки Його милосердя!
  - name: Псалми 136:13
    orderIndex: 12
    osisId: Ps.136.13
    sblId: Ps 136:13
    shortName: Пс 136:13
    text: Хто море Червоне розтяв на частини, бо навіки Його милосердя!
  - name: Псалми 136:14
    orderIndex: 13
    osisId: Ps.136.14
    sblId: Ps 136:14
    shortName: Пс 136:14
    text: і серед нього ізраїля перепровадив, бо навіки Його милосердя!
  - name: Псалми 136:15
    orderIndex: 14
    osisId: Ps.136.15
    sblId: Ps 136:15
    shortName: Пс 136:15
    text: і фараона та війська його вкинув у море Червоне, бо навіки Його милосердя!
  - name: Псалми 136:16
    orderIndex: 15
    osisId: Ps.136.16
    sblId: Ps 136:16
    shortName: Пс 136:16
    text: Хто провадив народ Свій в пустині, бо навіки Його милосердя!
  - name: Псалми 136:17
    orderIndex: 16
    osisId: Ps.136.17
    sblId: Ps 136:17
    shortName: Пс 136:17
    text: Хто великих царів повбивав, бо навіки Його милосердя!
  - name: Псалми 136:18
    orderIndex: 17
    osisId: Ps.136.18
    sblId: Ps 136:18
    shortName: Пс 136:18
    text: і потужних царів перебив, бо навіки Його милосердя!
  - name: Псалми 136:19
    orderIndex: 18
    osisId: Ps.136.19
    sblId: Ps 136:19
    shortName: Пс 136:19
    text: Сигона, царя амореян, бо навіки Його милосердя!
  - name: Псалми 136:20
    orderIndex: 19
    osisId: Ps.136.20
    sblId: Ps 136:20
    shortName: Пс 136:20
    text: і Оґа, Башану царя, бо навіки Його милосердя!
  - name: Псалми 136:21
    orderIndex: 20
    osisId: Ps.136.21
    sblId: Ps 136:21
    shortName: Пс 136:21
    text: і Хто землю їхню дав на спадщину, бо навіки Його милосердя!
  - name: Псалми 136:22
    orderIndex: 21
    osisId: Ps.136.22
    sblId: Ps 136:22
    shortName: Пс 136:22
    text: на спадок ізраїлеві, Своєму рабові, бо навіки Його милосердя!
  - name: Псалми 136:23
    orderIndex: 22
    osisId: Ps.136.23
    sblId: Ps 136:23
    shortName: Пс 136:23
    text: Хто про нас пам'ятав у пониженні нашім, бо навіки Його милосердя!
  - name: Псалми 136:24
    orderIndex: 23
    osisId: Ps.136.24
    sblId: Ps 136:24
    shortName: Пс 136:24
    text: і від ворогів наших визволив нас, бо навіки Його милосердя!
  - name: Псалми 136:25
    orderIndex: 24
    osisId: Ps.136.25
    sblId: Ps 136:25
    shortName: Пс 136:25
    text: Хто кожному тілові хліба дає, бо навіки Його милосердя!
  - name: Псалми 136:26
    orderIndex: 25
    osisId: Ps.136.26
    sblId: Ps 136:26
    shortName: Пс 136:26
    text: Дякуйте Богу небесному, бо навіки Його милосердя!
  versesCount: 26
- name: Псалми 137
  orderIndex: 136
  osisId: Ps.137
  sblId: Ps 137
  shortName: Пс 137
  verses:
  - name: Псалми 137:1
    orderIndex: 0
    osisId: Ps.137.1
    sblId: Ps 137:1
    shortName: Пс 137:1
    text: Над річками Вавилонськими, там ми сиділи та й плакали, коли згадували про
      Сіона!
  - name: Псалми 137:2
    orderIndex: 1
    osisId: Ps.137.2
    sblId: Ps 137:2
    shortName: Пс 137:2
    text: На вербах у ньому повісили ми свої арфи,
  - name: Псалми 137:3
    orderIndex: 2
    osisId: Ps.137.3
    sblId: Ps 137:3
    shortName: Пс 137:3
    text: 'співу бо пісні від нас там жадали були поневолювачі наші, а веселощів наші
      мучителі: Заспівайте но нам із Сіонських пісень!'
  - name: Псалми 137:4
    orderIndex: 3
    osisId: Ps.137.4
    sblId: Ps 137:4
    shortName: Пс 137:4
    text: Як же зможемо ми заспівати Господнюю пісню в землі чужинця?
  - name: Псалми 137:5
    orderIndex: 4
    osisId: Ps.137.5
    sblId: Ps 137:5
    shortName: Пс 137:5
    text: Якщо я забуду за тебе, о Єрусалиме, хай забуде за мене правиця моя!
  - name: Псалми 137:6
    orderIndex: 5
    osisId: Ps.137.6
    sblId: Ps 137:6
    shortName: Пс 137:6
    text: Нехай мій язик до мого піднебіння прилипне, якщо я не буду тебе пам'ятати,
      якщо не поставлю я Єрусалима над радість найвищу свою!...
  - name: Псалми 137:7
    orderIndex: 6
    osisId: Ps.137.7
    sblId: Ps 137:7
    shortName: Пс 137:7
    text: 'Пам''ятай же, о Господи, едомським синам про день Єрусалиму, як кричали
      вони: Руйнуйте, руйнуйте аж до підвалин його!...'
  - name: Псалми 137:8
    orderIndex: 7
    osisId: Ps.137.8
    sblId: Ps 137:8
    shortName: Пс 137:8
    text: Вавилонськая дочко, що маєш і ти ограбована бути, блажен, хто заплатить
      тобі за твій чин, що ти нам заподіяла!
  - name: Псалми 137:9
    orderIndex: 8
    osisId: Ps.137.9
    sblId: Ps 137:9
    shortName: Пс 137:9
    text: Блажен, хто ухопить та порозбиває об скелю і твої немовлята!...
  versesCount: 9
- name: Псалми 138
  orderIndex: 137
  osisId: Ps.138
  sblId: Ps 138
  shortName: Пс 138
  verses:
  - name: Псалми 138:1
    orderIndex: 0
    osisId: Ps.138.1
    sblId: Ps 138:1
    shortName: Пс 138:1
    text: Давидів. Прославляю Тебе цілим серцем своїм, перед богами співаю Тобі!
  - name: Псалми 138:2
    orderIndex: 1
    osisId: Ps.138.2
    sblId: Ps 138:2
    shortName: Пс 138:2
    text: Вклоняюсь до храму святого Твого, і славлю імення Твоє за Твоє милосердя
      й за правду Твою, бо звеличив Ти був над усе Своє Ймення та слово Своє!
  - name: Псалми 138:3
    orderIndex: 2
    osisId: Ps.138.3
    sblId: Ps 138:3
    shortName: Пс 138:3
    text: Удень, як взиваю, почуєш мене, підбадьорюєш силою душу мою!
  - name: Псалми 138:4
    orderIndex: 3
    osisId: Ps.138.4
    sblId: Ps 138:4
    shortName: Пс 138:4
    text: Усі земні царі прославлять Тебе, Господи, будуть, бо почують вони слово
      уст Твоїх,
  - name: Псалми 138:5
    orderIndex: 4
    osisId: Ps.138.5
    sblId: Ps 138:5
    shortName: Пс 138:5
    text: і будуть співати про Господні дороги, бо слава Господня велика,
  - name: Псалми 138:6
    orderIndex: 5
    osisId: Ps.138.6
    sblId: Ps 138:6
    shortName: Пс 138:6
    text: бо високий Господь, але бачить низького, а гордого Він пізнає іздалека!
  - name: Псалми 138:7
    orderIndex: 6
    osisId: Ps.138.7
    sblId: Ps 138:7
    shortName: Пс 138:7
    text: Якщо серед тісноти піду, Ти оживиш мене, на лютість моїх ворогів пошлеш
      руку Свою, і правиця Твоя допоможе мені,
  - name: Псалми 138:8
    orderIndex: 7
    osisId: Ps.138.8
    sblId: Ps 138:8
    shortName: Пс 138:8
    text: для мене Господь оце виконає! Твоя милість, о Господи, вічна, чинів Своєї
      руки не полиш!
  versesCount: 8
- name: Псалми 139
  orderIndex: 138
  osisId: Ps.139
  sblId: Ps 139
  shortName: Пс 139
  verses:
  - name: Псалми 139:1
    orderIndex: 0
    osisId: Ps.139.1
    sblId: Ps 139:1
    shortName: Пс 139:1
    text: Для дириґетна хору. Псалом Давидів. Господи, випробував Ти мене та й пізнав,
  - name: Псалми 139:2
    orderIndex: 1
    osisId: Ps.139.2
    sblId: Ps 139:2
    shortName: Пс 139:2
    text: Ти знаєш сидіння моє та вставання моє, думку мою розумієш здалека.
  - name: Псалми 139:3
    orderIndex: 2
    osisId: Ps.139.3
    sblId: Ps 139:3
    shortName: Пс 139:3
    text: Дорогу мою та лежання моє виміряєш, і Ти всі путі мої знаєш,
  - name: Псалми 139:4
    orderIndex: 3
    osisId: Ps.139.4
    sblId: Ps 139:4
    shortName: Пс 139:4
    text: бо ще слова нема на моїм язиці, а вже, Господи, знаєш те все!
  - name: Псалми 139:5
    orderIndex: 4
    osisId: Ps.139.5
    sblId: Ps 139:5
    shortName: Пс 139:5
    text: Оточив Ти мене ззаду й спереду, і руку Свою надо мною поклав.
  - name: Псалми 139:6
    orderIndex: 5
    osisId: Ps.139.6
    sblId: Ps 139:6
    shortName: Пс 139:6
    text: Дивне знання над моє розуміння, високе воно, я його не подолаю!
  - name: Псалми 139:7
    orderIndex: 6
    osisId: Ps.139.7
    sblId: Ps 139:7
    shortName: Пс 139:7
    text: Куди я від Духа Твого піду, і куди я втечу від Твого лиця?
  - name: Псалми 139:8
    orderIndex: 7
    osisId: Ps.139.8
    sblId: Ps 139:8
    shortName: Пс 139:8
    text: Якщо я на небо зійду, то Ти там, або постелюся в шеолі ось Ти!
  - name: Псалми 139:9
    orderIndex: 8
    osisId: Ps.139.9
    sblId: Ps 139:9
    shortName: Пс 139:9
    text: Понесуся на крилах зірниці, спочину я на кінці моря,
  - name: Псалми 139:10
    orderIndex: 9
    osisId: Ps.139.10
    sblId: Ps 139:10
    shortName: Пс 139:10
    text: то рука Твоя й там попровадить мене, і мене буде тримати правиця Твоя!
  - name: Псалми 139:11
    orderIndex: 10
    osisId: Ps.139.11
    sblId: Ps 139:11
    shortName: Пс 139:11
    text: 'Коли б я сказав: Тільки темрява вкриє мене, і ніч світло для мене,'
  - name: Псалми 139:12
    orderIndex: 11
    osisId: Ps.139.12
    sblId: Ps 139:12
    shortName: Пс 139:12
    text: то мене не закриє від Тебе і темрява, і ніч буде світити, як день, і темнота
      як світло!
  - name: Псалми 139:13
    orderIndex: 12
    osisId: Ps.139.13
    sblId: Ps 139:13
    shortName: Пс 139:13
    text: Бо Ти вчинив нирки мої, Ти виткав мене в утробі матері моєї,
  - name: Псалми 139:14
    orderIndex: 13
    osisId: Ps.139.14
    sblId: Ps 139:14
    shortName: Пс 139:14
    text: Прославляю Тебе, що я дивно утворений! Дивні діла Твої, і душа моя відає
      вельми про це!
  - name: Псалми 139:15
    orderIndex: 14
    osisId: Ps.139.15
    sblId: Ps 139:15
    shortName: Пс 139:15
    text: і кості мої не сховались від Тебе, бо я вчинений був в укритті, я витканий
      був у глибинах землі!
  - name: Псалми 139:16
    orderIndex: 15
    osisId: Ps.139.16
    sblId: Ps 139:16
    shortName: Пс 139:16
    text: Мого зародка бачили очі Твої, і до книги Твоєї записані всі мої члени та
      дні, що в них були вчинені, коли жодного з них не було...
  - name: Псалми 139:17
    orderIndex: 16
    osisId: Ps.139.17
    sblId: Ps 139:17
    shortName: Пс 139:17
    text: Які дорогі мені стали думки Твої, Боже, як побільшилося їх число,
  - name: Псалми 139:18
    orderIndex: 17
    osisId: Ps.139.18
    sblId: Ps 139:18
    shortName: Пс 139:18
    text: перелічую їх, численніші вони від піску! Як пробуджуюся, то я ще з Тобою.
  - name: Псалми 139:19
    orderIndex: 18
    osisId: Ps.139.19
    sblId: Ps 139:19
    shortName: Пс 139:19
    text: Якби, Боже, вразив Ти безбожника, а ви, кровожерці, відступітесь від мене!
  - name: Псалми 139:20
    orderIndex: 19
    osisId: Ps.139.20
    sblId: Ps 139:20
    shortName: Пс 139:20
    text: Вони називають підступно Тебе, Твої вороги на марноту пускаються!
  - name: Псалми 139:21
    orderIndex: 20
    osisId: Ps.139.21
    sblId: Ps 139:21
    shortName: Пс 139:21
    text: 'Отож, ненавиджу Твоїх ненависників, Господи, і Твоїх заколотників бриджусь:'
  - name: Псалми 139:22
    orderIndex: 21
    osisId: Ps.139.22
    sblId: Ps 139:22
    shortName: Пс 139:22
    text: повною ненавистю я ненавиджу їх, вони стали мені ворогами!...
  - name: Псалми 139:23
    orderIndex: 22
    osisId: Ps.139.23
    sblId: Ps 139:23
    shortName: Пс 139:23
    text: Випробуй, Боже, мене, і пізнай моє серце, досліди Ти мене, і пізнай мої
      задуми,
  - name: Псалми 139:24
    orderIndex: 23
    osisId: Ps.139.24
    sblId: Ps 139:24
    shortName: Пс 139:24
    text: і побач, чи не йду я дорогою злою, і на вічну дорогу мене попровадь!
  versesCount: 24
- name: Псалми 140
  orderIndex: 139
  osisId: Ps.140
  sblId: Ps 140
  shortName: Пс 140
  verses:
  - name: Псалми 140:1
    orderIndex: 0
    osisId: Ps.140.1
    sblId: Ps 140:1
    shortName: Пс 140:1
    text: Для дириґетна хору. Псалом Давидів. (140-2) Визволь мене від людини лихої,
      о Господи, бережи мене від насильника,
  - name: Псалми 140:2
    orderIndex: 1
    osisId: Ps.140.2
    sblId: Ps 140:2
    shortName: Пс 140:2
    text: (140-3) що в серці своїм замишляють злі речі, що війни щодня викликають!
  - name: Псалми 140:3
    orderIndex: 2
    osisId: Ps.140.3
    sblId: Ps 140:3
    shortName: Пс 140:3
    text: (140-4) Вони гострять свого язика, як той вуж, отрута гадюча під їхніми
      устами! Села.
  - name: Псалми 140:4
    orderIndex: 3
    osisId: Ps.140.4
    sblId: Ps 140:4
    shortName: Пс 140:4
    text: (140-5) Пильнуй мене, Господи, від рук нечестивого, бережи мене від насильника,
      що задумали стопи мої захитати...
  - name: Псалми 140:5
    orderIndex: 4
    osisId: Ps.140.5
    sblId: Ps 140:5
    shortName: Пс 140:5
    text: (140-6) Чванливі сховали на мене тенета та шнури, розтягли свою сітку при
      стежці, сільця розмістили на мене! Села.
  - name: Псалми 140:6
    orderIndex: 5
    osisId: Ps.140.6
    sblId: Ps 140:6
    shortName: Пс 140:6
    text: '(140-7) Я сказав Господеві: Ти Бог мій, почуй же, о Господи, голос благання
      мого!'
  - name: Псалми 140:7
    orderIndex: 6
    osisId: Ps.140.7
    sblId: Ps 140:7
    shortName: Пс 140:7
    text: (140-8) Господи, Владико мій, сило мого спасіння, що в день бою покрив мою
      голову,
  - name: Псалми 140:8
    orderIndex: 7
    osisId: Ps.140.8
    sblId: Ps 140:8
    shortName: Пс 140:8
    text: (140-9) не виконай, Господи, бажань безбожного, не здійсни його задуму!
      Села.
  - name: Псалми 140:9
    orderIndex: 8
    osisId: Ps.140.9
    sblId: Ps 140:9
    shortName: Пс 140:9
    text: (140-10) Бодай голови не піднесли всі ті, хто мене оточив, бодай зло їхніх
      уст їх покрило!
  - name: Псалми 140:10
    orderIndex: 9
    osisId: Ps.140.10
    sblId: Ps 140:10
    shortName: Пс 140:10
    text: (140-11) Хай присок на них упаде, нехай кине Він їх до огню, до провалля,
      щоб не встали вони!...
  - name: Псалми 140:11
    orderIndex: 10
    osisId: Ps.140.11
    sblId: Ps 140:11
    shortName: Пс 140:11
    text: (140-12) Злоязична людина щоб міцною вона не була на землі, людина насильства
      бодай лихо спіймало її, щоб попхнути на погибіль!
  - name: Псалми 140:12
    orderIndex: 11
    osisId: Ps.140.12
    sblId: Ps 140:12
    shortName: Пс 140:12
    text: (140-13) Я знаю, що зробить Господь правосуддя убогому, присуд правдивий
      для бідних,
  - name: Псалми 140:13
    orderIndex: 12
    osisId: Ps.140.13
    sblId: Ps 140:13
    shortName: Пс 140:13
    text: (140-14) тільки праведні дякувати будуть іменню Твоєму, невинні сидітимуть
      перед обличчям Твоїм!
  versesCount: 13
- name: Псалми 141
  orderIndex: 140
  osisId: Ps.141
  sblId: Ps 141
  shortName: Пс 141
  verses:
  - name: Псалми 141:1
    orderIndex: 0
    osisId: Ps.141.1
    sblId: Ps 141:1
    shortName: Пс 141:1
    text: Псалом Давидів. Господи, кличу до Тебе, поспішися до мене, почуй же мій
      голос, як кличу до Тебе!
  - name: Псалми 141:2
    orderIndex: 1
    osisId: Ps.141.2
    sblId: Ps 141:2
    shortName: Пс 141:2
    text: Нехай стане молитва моя як кадило перед лицем Твоїм, підношення рук моїх
      як жертва вечірня!
  - name: Псалми 141:3
    orderIndex: 2
    osisId: Ps.141.3
    sblId: Ps 141:3
    shortName: Пс 141:3
    text: Поклади, Господи, сторожу на уста мої, стережи двері губ моїх!
  - name: Псалми 141:4
    orderIndex: 3
    osisId: Ps.141.4
    sblId: Ps 141:4
    shortName: Пс 141:4
    text: Не дай нахилятися серцю моєму до речі лихої, щоб учинки робити безбожністю,
      із людьми, що чинять переступ, і щоб не ласувався я їхніми присмаками!
  - name: Псалми 141:5
    orderIndex: 4
    osisId: Ps.141.5
    sblId: Ps 141:5
    shortName: Пс 141:5
    text: Як праведний вразить мене, то це милість, а докорить мені, це олива на голову,
      її не відкине моя голова, бо ще і молитва моя проти їхнього зла.
  - name: Псалми 141:6
    orderIndex: 5
    osisId: Ps.141.6
    sblId: Ps 141:6
    shortName: Пс 141:6
    text: Їхні судді по скелі розкидані, та слова мої вчують, бо приємні вони...
  - name: Псалми 141:7
    orderIndex: 6
    osisId: Ps.141.7
    sblId: Ps 141:7
    shortName: Пс 141:7
    text: Як дрова рубають й розколюють їх на землі, так розкидані наші кістки над
      отвором шеолу.
  - name: Псалми 141:8
    orderIndex: 7
    osisId: Ps.141.8
    sblId: Ps 141:8
    shortName: Пс 141:8
    text: Бо до Тебе, о Господи, Владико, мої очі, на Тебе надіюсь не зруйновуй мого
      життя!
  - name: Псалми 141:9
    orderIndex: 8
    osisId: Ps.141.9
    sblId: Ps 141:9
    shortName: Пс 141:9
    text: Бережи Ти від пастки мене, що на мене поставили, та від тенет переступників!
  - name: Псалми 141:10
    orderIndex: 9
    osisId: Ps.141.10
    sblId: Ps 141:10
    shortName: Пс 141:10
    text: Хай безбожні попадають разом до сітки своєї, а я промину!
  versesCount: 10
- name: Псалми 142
  orderIndex: 141
  osisId: Ps.142
  sblId: Ps 142
  shortName: Пс 142
  verses:
  - name: Псалми 142:1
    orderIndex: 0
    osisId: Ps.142.1
    sblId: Ps 142:1
    shortName: Пс 142:1
    text: Псалом навчальний, Давида, коли був у печері. Молитва. (142-2) Мій голос
      до Господа, я кличу, мій голос до Господа, я благаю!
  - name: Псалми 142:2
    orderIndex: 1
    osisId: Ps.142.2
    sblId: Ps 142:2
    shortName: Пс 142:2
    text: (142-3) Перед обличчям Його виливаю я мову свою, про недолю свою я розказую
      перед обличчям Його,
  - name: Псалми 142:3
    orderIndex: 2
    osisId: Ps.142.3
    sblId: Ps 142:3
    shortName: Пс 142:3
    text: '(142-4) коли омліває мій дух у мені. А Ти знаєш дорогу мою: на дорозі,
      якою ходжу, пастку для мене сховали!'
  - name: Псалми 142:4
    orderIndex: 3
    osisId: Ps.142.4
    sblId: Ps 142:4
    shortName: Пс 142:4
    text: '(142-5) Праворуч поглянь і побач: немає нікого знайомого, загинув притулок
      від мене, ніхто не питає за душу мою...'
  - name: Псалми 142:5
    orderIndex: 4
    osisId: Ps.142.5
    sblId: Ps 142:5
    shortName: Пс 142:5
    text: '(142-6) Я кличу до Тебе, о Господи, я кажу: Ти моє пристановище, доля моя
      у країні живих!'
  - name: Псалми 142:6
    orderIndex: 5
    osisId: Ps.142.6
    sblId: Ps 142:6
    shortName: Пс 142:6
    text: (142-7) Прислухайся ж Ти до благання мого, бо зробився я зовсім нужденний!
      Визволь мене від моїх переслідників, бо стали сильніші від мене вони!
  - name: Псалми 142:7
    orderIndex: 6
    osisId: Ps.142.7
    sblId: Ps 142:7
    shortName: Пс 142:7
    text: (142-8) Виведи душу мою із в'язниці, щоб славити Ймення Твоє! Праведні оточать
      мене, як учиниш добро надо мною!
  versesCount: 7
- name: Псалми 143
  orderIndex: 142
  osisId: Ps.143
  sblId: Ps 143
  shortName: Пс 143
  verses:
  - name: Псалми 143:1
    orderIndex: 0
    osisId: Ps.143.1
    sblId: Ps 143:1
    shortName: Пс 143:1
    text: Псалом Давидів. Господи, вислухай молитву мою, почуй благання моє в Своїй
      вірності, у правді Своїй обізвися до мене!
  - name: Псалми 143:2
    orderIndex: 1
    osisId: Ps.143.2
    sblId: Ps 143:2
    shortName: Пс 143:2
    text: і на суд не вступай із рабом Своїм, бо жоден живий перед обличчям Твоїм
      справедливим не буде!
  - name: Псалми 143:3
    orderIndex: 2
    osisId: Ps.143.3
    sblId: Ps 143:3
    shortName: Пс 143:3
    text: Бо неприятель переслідує душу мою, топче живую мою до землі... Посадив мене
      в темряву, як мерців цього світу!
  - name: Псалми 143:4
    orderIndex: 3
    osisId: Ps.143.4
    sblId: Ps 143:4
    shortName: Пс 143:4
    text: Омліває мій дух у мені, кам'яніє в нутрі моїм серце моє...
  - name: Псалми 143:5
    orderIndex: 4
    osisId: Ps.143.5
    sblId: Ps 143:5
    shortName: Пс 143:5
    text: Я згадую дні стародавні, над усіми Твоїми чинами роздумую, говорю про діла
      Твоїх рук.
  - name: Псалми 143:6
    orderIndex: 5
    osisId: Ps.143.6
    sblId: Ps 143:6
    shortName: Пс 143:6
    text: Я руки свої простягаю до Тебе, душа моя прагне Тебе, як води пересохла земля!
      Села.
  - name: Псалми 143:7
    orderIndex: 6
    osisId: Ps.143.7
    sblId: Ps 143:7
    shortName: Пс 143:7
    text: Поспіши мене вислухати, Господи, дух мій кінчається! Не ховай Ти від мене
      обличчя Свого, і нехай я не буду подібний до тих, хто сходить до гробу!
  - name: Псалми 143:8
    orderIndex: 7
    osisId: Ps.143.8
    sblId: Ps 143:8
    shortName: Пс 143:8
    text: Об'яви мені вранці Своє милосердя, бо на Тебе надіюсь, повідом Ти мене про
      дорогу, якою я маю ходити, бо до Тебе підношу я душу свою!
  - name: Псалми 143:9
    orderIndex: 8
    osisId: Ps.143.9
    sblId: Ps 143:9
    shortName: Пс 143:9
    text: Урятуй мене, Господи, від моїх ворогів, бо до Тебе вдаюся!
  - name: Псалми 143:10
    orderIndex: 9
    osisId: Ps.143.10
    sblId: Ps 143:10
    shortName: Пс 143:10
    text: Навчи мене волю чинити Твою, бо Ти Бог мій, добрий Дух Твій нехай попровадить
      мене по рівній землі!
  - name: Псалми 143:11
    orderIndex: 10
    osisId: Ps.143.11
    sblId: Ps 143:11
    shortName: Пс 143:11
    text: Ради Ймення Свого, о Господи, оживи мене, Своєю правдою виведи душу мою
      від недолі!
  - name: Псалми 143:12
    orderIndex: 11
    osisId: Ps.143.12
    sblId: Ps 143:12
    shortName: Пс 143:12
    text: А в Своїм милосерді понищ моїх ворогів, і вигуби всіх, хто ненавидить душу
      мою, бо я раб Твій!
  versesCount: 12
- name: Псалми 144
  orderIndex: 143
  osisId: Ps.144
  sblId: Ps 144
  shortName: Пс 144
  verses:
  - name: Псалми 144:1
    orderIndex: 0
    osisId: Ps.144.1
    sblId: Ps 144:1
    shortName: Пс 144:1
    text: Давидів. Благословенний Господь, моя скеля, що руки мої Він навчає до бою,
      пальці мої до війни!
  - name: Псалми 144:2
    orderIndex: 1
    osisId: Ps.144.2
    sblId: Ps 144:2
    shortName: Пс 144:2
    text: Він моє милосердя й твердиня моя, фортеця моя та моя охорона мені, Він мій
      щит, і я до Нього вдаюся, Він мій народ підбиває під мене!
  - name: Псалми 144:3
    orderIndex: 2
    osisId: Ps.144.3
    sblId: Ps 144:3
    shortName: Пс 144:3
    text: Господи, що то людина, що знаєш її, що то син людський, що зважаєш на нього?
  - name: Псалми 144:4
    orderIndex: 3
    osisId: Ps.144.4
    sblId: Ps 144:4
    shortName: Пс 144:4
    text: Людина стала до пари подібна, її дні як та тінь проминуща!
  - name: Псалми 144:5
    orderIndex: 4
    osisId: Ps.144.5
    sblId: Ps 144:5
    shortName: Пс 144:5
    text: Господи, нахили Своє небо, й зійди, доторкнися до гір, і вони задимують!
  - name: Псалми 144:6
    orderIndex: 5
    osisId: Ps.144.6
    sblId: Ps 144:6
    shortName: Пс 144:6
    text: Заблищи блискавицею, й їх розпорош, пошли Свої стріли, і їх побентеж!
  - name: Псалми 144:7
    orderIndex: 6
    osisId: Ps.144.7
    sblId: Ps 144:7
    shortName: Пс 144:7
    text: Пошли з висоти Свою руку, й мене порятуй, і визволь мене з вод великих,
      від руки чужинців,
  - name: Псалми 144:8
    orderIndex: 7
    osisId: Ps.144.8
    sblId: Ps 144:8
    shortName: Пс 144:8
    text: що їхні уста промовляють неправду, а їхня правиця правиця зрадлива!
  - name: Псалми 144:9
    orderIndex: 8
    osisId: Ps.144.9
    sblId: Ps 144:9
    shortName: Пс 144:9
    text: Боже, я пісню нову заспіваю Тобі, на арфі десятиструнній заграю Тобі,
  - name: Псалми 144:10
    orderIndex: 9
    osisId: Ps.144.10
    sblId: Ps 144:10
    shortName: Пс 144:10
    text: що Ти перемогу царям подаєш, що рятуєш Давида, Свого раба, від лихого меча!
  - name: Псалми 144:11
    orderIndex: 10
    osisId: Ps.144.11
    sblId: Ps 144:11
    shortName: Пс 144:11
    text: Порятуй же мене й збережи Ти мене від руки чужинців, що їхні уста промовляють
      марноту, а їхня правиця правиця зрадлива,
  - name: Псалми 144:12
    orderIndex: 11
    osisId: Ps.144.12
    sblId: Ps 144:12
    shortName: Пс 144:12
    text: щоб були сини наші, немов саджанці, виплекані в їхній молодості, наші дочки
      немов ті наріжні стовпи, витесані на окрасу палати!
  - name: Псалми 144:13
    orderIndex: 12
    osisId: Ps.144.13
    sblId: Ps 144:13
    shortName: Пс 144:13
    text: Повні наші комори, вони видають найрізніше, котяться тисячами наші вівці
      та кози, десятками тисяч по наших подвір'ях розплоджуються!
  - name: Псалми 144:14
    orderIndex: 13
    osisId: Ps.144.14
    sblId: Ps 144:14
    shortName: Пс 144:14
    text: Ситі наші бики, немає пригод і немає хвороби, і на вулицях наших нема нарікань!
  - name: Псалми 144:15
    orderIndex: 14
    osisId: Ps.144.15
    sblId: Ps 144:15
    shortName: Пс 144:15
    text: Блаженний народ, що йому так ведеться, блаженний народ, що Господь йому
      Бог!
  versesCount: 15
- name: Псалми 145
  orderIndex: 144
  osisId: Ps.145
  sblId: Ps 145
  shortName: Пс 145
  verses:
  - name: Псалми 145:1
    orderIndex: 0
    osisId: Ps.145.1
    sblId: Ps 145:1
    shortName: Пс 145:1
    text: Хвала Давидова. Я буду Тебе величати, о Боже мій, Царю, і благословлятиму
      Ймення Твоє повік-віку!
  - name: Псалми 145:2
    orderIndex: 1
    osisId: Ps.145.2
    sblId: Ps 145:2
    shortName: Пс 145:2
    text: Я кожного дня Тебе благословлятиму, і хвалитиму Ймення Твоє повік-віку!
  - name: Псалми 145:3
    orderIndex: 2
    osisId: Ps.145.3
    sblId: Ps 145:3
    shortName: Пс 145:3
    text: Великий Господь і прославлений вельми, і недослідиме величчя Його!
  - name: Псалми 145:4
    orderIndex: 3
    osisId: Ps.145.4
    sblId: Ps 145:4
    shortName: Пс 145:4
    text: Рід родові буде хвалити діла Твої, і будуть могутність Твою виявляти!
  - name: Псалми 145:5
    orderIndex: 4
    osisId: Ps.145.5
    sblId: Ps 145:5
    shortName: Пс 145:5
    text: Про пишну славу величчя Твого, про справи чудовні Твої розповім!
  - name: Псалми 145:6
    orderIndex: 5
    osisId: Ps.145.6
    sblId: Ps 145:6
    shortName: Пс 145:6
    text: Будуть казати про силу грізних Твоїх чинів, а про велич Твою розповім я
      про неї.
  - name: Псалми 145:7
    orderIndex: 6
    osisId: Ps.145.7
    sblId: Ps 145:7
    shortName: Пс 145:7
    text: Пам'ять про добрість велику Твою сповіщатимуть, і будуть співати про правду
      Твою!
  - name: Псалми 145:8
    orderIndex: 7
    osisId: Ps.145.8
    sblId: Ps 145:8
    shortName: Пс 145:8
    text: Щедрий і милосердний Господь, довготерпеливий й многомилостивий,
  - name: Псалми 145:9
    orderIndex: 8
    osisId: Ps.145.9
    sblId: Ps 145:9
    shortName: Пс 145:9
    text: Господь добрий до всіх, а Його милосердя на всі Його творива!
  - name: Псалми 145:10
    orderIndex: 9
    osisId: Ps.145.10
    sblId: Ps 145:10
    shortName: Пс 145:10
    text: Тебе, Господи, славити будуть усі Твої творива, а святі Твої Тебе благословлятимуть,
  - name: Псалми 145:11
    orderIndex: 10
    osisId: Ps.145.11
    sblId: Ps 145:11
    shortName: Пс 145:11
    text: про славу Царства Твого звіщатимуть, про могутність Твою говоритимуть,
  - name: Псалми 145:12
    orderIndex: 11
    osisId: Ps.145.12
    sblId: Ps 145:12
    shortName: Пс 145:12
    text: щоб людським синам об'явити про могутність Його та про славу величчя Царства
      Його!
  - name: Псалми 145:13
    orderIndex: 12
    osisId: Ps.145.13
    sblId: Ps 145:13
    shortName: Пс 145:13
    text: Царство Твоє царство всіх віків, а влада Твоя по всі роди!
  - name: Псалми 145:14
    orderIndex: 13
    osisId: Ps.145.14
    sblId: Ps 145:14
    shortName: Пс 145:14
    text: Господь підпирає всіх падаючих, усіх зігнутих Він випростовує!
  - name: Псалми 145:15
    orderIndex: 14
    osisId: Ps.145.15
    sblId: Ps 145:15
    shortName: Пс 145:15
    text: Очі всіх уповають на Тебе, і Ти їм поживу даєш своєчасно,
  - name: Псалми 145:16
    orderIndex: 15
    osisId: Ps.145.16
    sblId: Ps 145:16
    shortName: Пс 145:16
    text: Ти руку Свою відкриваєш, і все, що живе, Ти зичливо годуєш!
  - name: Псалми 145:17
    orderIndex: 16
    osisId: Ps.145.17
    sblId: Ps 145:17
    shortName: Пс 145:17
    text: Господь справедливий на кожній дорозі Своїй, і милостивий у всіх Своїх учинках,
  - name: Псалми 145:18
    orderIndex: 17
    osisId: Ps.145.18
    sblId: Ps 145:18
    shortName: Пс 145:18
    text: Господь близький всім, хто взиває до Нього, хто правдою кличе Його!
  - name: Псалми 145:19
    orderIndex: 18
    osisId: Ps.145.19
    sblId: Ps 145:19
    shortName: Пс 145:19
    text: Волю тих, хто боїться Його, Він сповняє, і благання їх чує та їм помагає,
  - name: Псалми 145:20
    orderIndex: 19
    osisId: Ps.145.20
    sblId: Ps 145:20
    shortName: Пс 145:20
    text: Господь береже тих усіх, хто любить Його, а безбожних усіх Він понищить!
  - name: Псалми 145:21
    orderIndex: 20
    osisId: Ps.145.21
    sblId: Ps 145:21
    shortName: Пс 145:21
    text: Славу Господню уста мої будуть звіщати, і благословлятиме кожне тіло святе
      Його Ймення на віки віків!
  versesCount: 21
- name: Псалми 146
  orderIndex: 145
  osisId: Ps.146
  sblId: Ps 146
  shortName: Пс 146
  verses:
  - name: Псалми 146:1
    orderIndex: 0
    osisId: Ps.146.1
    sblId: Ps 146:1
    shortName: Пс 146:1
    text: Алілуя! Хвали, душе моя, Господа,
  - name: Псалми 146:2
    orderIndex: 1
    osisId: Ps.146.2
    sblId: Ps 146:2
    shortName: Пс 146:2
    text: хвалитиму Господа, поки живу, співатиму Богу моєму, аж поки існую!
  - name: Псалми 146:3
    orderIndex: 2
    osisId: Ps.146.3
    sblId: Ps 146:3
    shortName: Пс 146:3
    text: 'Не надійтесь на князів, на людського сина, бо в ньому спасіння нема:'
  - name: Псалми 146:4
    orderIndex: 3
    osisId: Ps.146.4
    sblId: Ps 146:4
    shortName: Пс 146:4
    text: вийде дух його і він до своєї землі повертається, того дня його задуми гинуть!
  - name: Псалми 146:5
    orderIndex: 4
    osisId: Ps.146.5
    sblId: Ps 146:5
    shortName: Пс 146:5
    text: Блаженний, кому його поміч Бог Яковів, що надія його на Господа, Бога його,
  - name: Псалми 146:6
    orderIndex: 5
    osisId: Ps.146.6
    sblId: Ps 146:6
    shortName: Пс 146:6
    text: що небо та землю вчинив, море й усе, що є в них, що правди пильнує навіки,
  - name: Псалми 146:7
    orderIndex: 6
    osisId: Ps.146.7
    sblId: Ps 146:7
    shortName: Пс 146:7
    text: правосуддя вчиняє покривдженим, що хліба голодним дає! Господь в'язнів розв'язує,
  - name: Псалми 146:8
    orderIndex: 7
    osisId: Ps.146.8
    sblId: Ps 146:8
    shortName: Пс 146:8
    text: Господь очі сліпим відкриває, Господь випростовує зігнутих, Господь милує
      праведних!
  - name: Псалми 146:9
    orderIndex: 8
    osisId: Ps.146.9
    sblId: Ps 146:9
    shortName: Пс 146:9
    text: Господь обороняє приходьків, сироту та вдовицю підтримує, а дорогу безбожних
      викривлює!
  - name: Псалми 146:10
    orderIndex: 9
    osisId: Ps.146.10
    sblId: Ps 146:10
    shortName: Пс 146:10
    text: Хай царює навіки Господь, Бог твій, Сіоне, із роду у рід! Алілуя!
  versesCount: 10
- name: Псалми 147
  orderIndex: 146
  osisId: Ps.147
  sblId: Ps 147
  shortName: Пс 147
  verses:
  - name: Псалми 147:1
    orderIndex: 0
    osisId: Ps.147.1
    sblId: Ps 147:1
    shortName: Пс 147:1
    text: Хваліть Господа, добрий бо Він, виспівуйте нашому Богу, приємний бо Він,
      Йому подобає хвала!
  - name: Псалми 147:2
    orderIndex: 1
    osisId: Ps.147.2
    sblId: Ps 147:2
    shortName: Пс 147:2
    text: Господь Єрусалима будує, збирає вигнанців ізраїлевих.
  - name: Псалми 147:3
    orderIndex: 2
    osisId: Ps.147.3
    sblId: Ps 147:3
    shortName: Пс 147:3
    text: Він зламаносердих лікує, і їхні рани болючі обв'язує,
  - name: Псалми 147:4
    orderIndex: 3
    osisId: Ps.147.4
    sblId: Ps 147:4
    shortName: Пс 147:4
    text: вираховує Він число зорям, і кожній із них дає ймення.
  - name: Псалми 147:5
    orderIndex: 4
    osisId: Ps.147.5
    sblId: Ps 147:5
    shortName: Пс 147:5
    text: Великий Господь наш, та дужий на силі, Його мудрости міри нема!
  - name: Псалми 147:6
    orderIndex: 5
    osisId: Ps.147.6
    sblId: Ps 147:6
    shortName: Пс 147:6
    text: Господь підіймає слухняних, безбожних понижує аж до землі.
  - name: Псалми 147:7
    orderIndex: 6
    osisId: Ps.147.7
    sblId: Ps 147:7
    shortName: Пс 147:7
    text: 'Дайте відповідь Господу нашому вдячною піснею, заграйте для нашого Бога
      на гуслах:'
  - name: Псалми 147:8
    orderIndex: 7
    osisId: Ps.147.8
    sblId: Ps 147:8
    shortName: Пс 147:8
    text: Він хмарами небо вкриває, приготовлює дощ для землі, оброщує гори травою,
  - name: Псалми 147:9
    orderIndex: 8
    osisId: Ps.147.9
    sblId: Ps 147:9
    shortName: Пс 147:9
    text: худобі дає її корм, воронятам чого вони кличуть!
  - name: Псалми 147:10
    orderIndex: 9
    osisId: Ps.147.10
    sblId: Ps 147:10
    shortName: Пс 147:10
    text: Не в силі коня уподоба Його, і не в членах людини Його закохання,
  - name: Псалми 147:11
    orderIndex: 10
    osisId: Ps.147.11
    sblId: Ps 147:11
    shortName: Пс 147:11
    text: Господь любить тих, хто боїться Його, хто надію складає на милість Його!
  - name: Псалми 147:12
    orderIndex: 11
    osisId: Ps.147.12
    sblId: Ps 147:12
    shortName: Пс 147:12
    text: Хвали Господа, Єрусалиме, прославляй Свого Бога, Сіоне,
  - name: Псалми 147:13
    orderIndex: 12
    osisId: Ps.147.13
    sblId: Ps 147:13
    shortName: Пс 147:13
    text: бо зміцняє Він засуви брам твоїх, синів твоїх благословляє в тобі,
  - name: Псалми 147:14
    orderIndex: 13
    osisId: Ps.147.14
    sblId: Ps 147:14
    shortName: Пс 147:14
    text: чинить мир у границі твоїй, годує тебе пшеницею щирою,
  - name: Псалми 147:15
    orderIndex: 14
    osisId: Ps.147.15
    sblId: Ps 147:15
    shortName: Пс 147:15
    text: посилає на землю наказа Свого, дуже швидко летить Його Слово!
  - name: Псалми 147:16
    orderIndex: 15
    osisId: Ps.147.16
    sblId: Ps 147:16
    shortName: Пс 147:16
    text: Дає сніг, немов вовну, розпорошує паморозь, буцім то порох,
  - name: Псалми 147:17
    orderIndex: 16
    osisId: Ps.147.17
    sblId: Ps 147:17
    shortName: Пс 147:17
    text: Він кидає лід Свій, немов ті кришки, і перед морозом Його хто устоїть?
  - name: Псалми 147:18
    orderIndex: 17
    osisId: Ps.147.18
    sblId: Ps 147:18
    shortName: Пс 147:18
    text: Та Він пошле Своє слово, та й розтопить його, Своїм вітром повіє, вода потече!
  - name: Псалми 147:19
    orderIndex: 18
    osisId: Ps.147.19
    sblId: Ps 147:19
    shortName: Пс 147:19
    text: 'Своє слово звіщає Він Якову, постанови Свої та Свої правосуддя ізраїлю:'
  - name: Псалми 147:20
    orderIndex: 19
    osisId: Ps.147.20
    sblId: Ps 147:20
    shortName: Пс 147:20
    text: для жодного люду Він так не зробив, той не знають вони правосуддя Його!
      Алілуя!
  versesCount: 20
- name: Псалми 148
  orderIndex: 147
  osisId: Ps.148
  sblId: Ps 148
  shortName: Пс 148
  verses:
  - name: Псалми 148:1
    orderIndex: 0
    osisId: Ps.148.1
    sblId: Ps 148:1
    shortName: Пс 148:1
    text: Алілуя! Хваліте Господа з небес, хваліте Його в висоті!
  - name: Псалми 148:2
    orderIndex: 1
    osisId: Ps.148.2
    sblId: Ps 148:2
    shortName: Пс 148:2
    text: 'Хваліте Його, всі Його Анголи, хваліте Його, усі війська Його:'
  - name: Псалми 148:3
    orderIndex: 2
    osisId: Ps.148.3
    sblId: Ps 148:3
    shortName: Пс 148:3
    text: Хваліте Його, сонце й місяцю, хваліте Його, усі зорі ясні!
  - name: Псалми 148:4
    orderIndex: 3
    osisId: Ps.148.4
    sblId: Ps 148:4
    shortName: Пс 148:4
    text: Хваліте Його, небеса із небес, та води, що над небесами!
  - name: Псалми 148:5
    orderIndex: 4
    osisId: Ps.148.5
    sblId: Ps 148:5
    shortName: Пс 148:5
    text: Нехай Господа хвалять вони, бо Він наказав, і створились вони,
  - name: Псалми 148:6
    orderIndex: 5
    osisId: Ps.148.6
    sblId: Ps 148:6
    shortName: Пс 148:6
    text: Він їх поставив на вічні віки, дав наказа, і не переступлять його!
  - name: Псалми 148:7
    orderIndex: 6
    osisId: Ps.148.7
    sblId: Ps 148:7
    shortName: Пс 148:7
    text: 'Хваліть Господа також з землі: риби великі й безодні усі,'
  - name: Псалми 148:8
    orderIndex: 7
    osisId: Ps.148.8
    sblId: Ps 148:8
    shortName: Пс 148:8
    text: огонь та град, сніг та туман, вітер бурхливий, що виконує слово Його,
  - name: Псалми 148:9
    orderIndex: 8
    osisId: Ps.148.9
    sblId: Ps 148:9
    shortName: Пс 148:9
    text: гори та пагірки всі, плідне дерево та всі кедрини,
  - name: Псалми 148:10
    orderIndex: 9
    osisId: Ps.148.10
    sblId: Ps 148:10
    shortName: Пс 148:10
    text: звірина й вся худоба, все плазуюче та птаство крилате,
  - name: Псалми 148:11
    orderIndex: 10
    osisId: Ps.148.11
    sblId: Ps 148:11
    shortName: Пс 148:11
    text: земні царі й всі народи, князі та всі судді землі,
  - name: Псалми 148:12
    orderIndex: 11
    osisId: Ps.148.12
    sblId: Ps 148:12
    shortName: Пс 148:12
    text: юнаки та дівиці, старі разом із дітьми,
  - name: Псалми 148:13
    orderIndex: 12
    osisId: Ps.148.13
    sblId: Ps 148:13
    shortName: Пс 148:13
    text: нехай усі хвалять Господнє ім'я, бо Його тільки Ймення звеличилось, величність
      Його на землі й небесах!
  - name: Псалми 148:14
    orderIndex: 13
    osisId: Ps.148.14
    sblId: Ps 148:14
    shortName: Пс 148:14
    text: Він рога народу Своєму підніс! Слава всім богобійним Його, дітям ізраїлевим,
      народові, що до Нього близький! Алілуя!
  versesCount: 14
- name: Псалми 149
  orderIndex: 148
  osisId: Ps.149
  sblId: Ps 149
  shortName: Пс 149
  verses:
  - name: Псалми 149:1
    orderIndex: 0
    osisId: Ps.149.1
    sblId: Ps 149:1
    shortName: Пс 149:1
    text: Алілуя! Заспівайте для Господа пісню нову, Йому слава на зборах святих!
  - name: Псалми 149:2
    orderIndex: 1
    osisId: Ps.149.2
    sblId: Ps 149:2
    shortName: Пс 149:2
    text: Хай ізраїль радіє Творцем своїм, хай Царем своїм тішаться діти Сіону!
  - name: Псалми 149:3
    orderIndex: 2
    osisId: Ps.149.3
    sblId: Ps 149:3
    shortName: Пс 149:3
    text: Нехай славлять ім'я Його танцем, нехай вигравають для Нього на бубні та
      гуслах,
  - name: Псалми 149:4
    orderIndex: 3
    osisId: Ps.149.4
    sblId: Ps 149:4
    shortName: Пс 149:4
    text: бо знаходить Господь уподобу в народі Своїм, прикрашає покірних спасінням!
  - name: Псалми 149:5
    orderIndex: 4
    osisId: Ps.149.5
    sblId: Ps 149:5
    shortName: Пс 149:5
    text: Хай радіють у славі святі, хай співають на ложах своїх,
  - name: Псалми 149:6
    orderIndex: 5
    osisId: Ps.149.6
    sblId: Ps 149:6
    shortName: Пс 149:6
    text: прославлення Бога на їхніх устах, а меч обосічний ув їхніх руках,
  - name: Псалми 149:7
    orderIndex: 6
    osisId: Ps.149.7
    sblId: Ps 149:7
    shortName: Пс 149:7
    text: щоб чинити між племенами помсту, між народами кари,
  - name: Псалми 149:8
    orderIndex: 7
    osisId: Ps.149.8
    sblId: Ps 149:8
    shortName: Пс 149:8
    text: щоб їхніх царів пов'язати кайданами, а їхніх вельмож ланцюгами,
  - name: Псалми 149:9
    orderIndex: 8
    osisId: Ps.149.9
    sblId: Ps 149:9
    shortName: Пс 149:9
    text: щоб між ними чинити суд написаний! Він величність для всіх богобійних! Алілуя!
  versesCount: 9
- name: Псалми 150
  orderIndex: 149
  osisId: Ps.150
  sblId: Ps 150
  shortName: Пс 150
  verses:
  - name: Псалми 150:1
    orderIndex: 0
    osisId: Ps.150.1
    sblId: Ps 150:1
    shortName: Пс 150:1
    text: Алілуя! Хваліть Бога в святині Його, хваліте Його на могутнім Його небозводі!
  - name: Псалми 150:2
    orderIndex: 1
    osisId: Ps.150.2
    sblId: Ps 150:2
    shortName: Пс 150:2
    text: Хваліте Його за чини могутні Його, хваліте Його за могутню величність Його!
  - name: Псалми 150:3
    orderIndex: 2
    osisId: Ps.150.3
    sblId: Ps 150:3
    shortName: Пс 150:3
    text: Хваліте Його звуком трубним, хваліте Його на арфі та гуслах!
  - name: Псалми 150:4
    orderIndex: 3
    osisId: Ps.150.4
    sblId: Ps 150:4
    shortName: Пс 150:4
    text: Хваліте Його на бубні та танцем, хваліте Його на струнах та флейті!
  - name: Псалми 150:5
    orderIndex: 4
    osisId: Ps.150.5
    sblId: Ps 150:5
    shortName: Пс 150:5
    text: Хваліте Його на цимбалах дзвінких, хваліте Його на цимбалах гучних!
  - name: Псалми 150:6
    orderIndex: 5
    osisId: Ps.150.6
    sblId: Ps 150:6
    shortName: Пс 150:6
    text: Все, що дихає, хай Господа хвалить! Алілуя!
  versesCount: 6
