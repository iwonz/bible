chapters:
- name: Якова 1
  orderIndex: 0
  osisId: Jas.1
  sblId: Jas 1
  shortName: Як 1
  verses:
  - name: Якова 1:1
    orderIndex: 0
    osisId: Jas.1.1
    sblId: Jas 1:1
    shortName: Як 1:1
    text: Яків, раб Бога й Господа Ісуса Христа, дванадцятьом племенам, які в Розпорошенні,
      вітаю я вас!
  - name: Якова 1:2
    orderIndex: 1
    osisId: Jas.1.2
    sblId: Jas 1:2
    shortName: Як 1:2
    text: Майте, брати мої, повну радість, коли впадаєте в усілякі випробовування,
  - name: Якова 1:3
    orderIndex: 2
    osisId: Jas.1.3
    sblId: Jas 1:3
    shortName: Як 1:3
    text: знаючи, що досвідчення вашої віри дає терпеливість.
  - name: Якова 1:4
    orderIndex: 3
    osisId: Jas.1.4
    sblId: Jas 1:4
    shortName: Як 1:4
    text: А терпеливість нехай має чин досконалий, щоб ви досконалі та бездоганні
      були, і недостачі ні в чому не мали.
  - name: Якова 1:5
    orderIndex: 4
    osisId: Jas.1.5
    sblId: Jas 1:5
    shortName: Як 1:5
    text: А якщо кому з вас не стачає мудрости, нехай просить від Бога, що всім дає
      просто, та не докоряє, і буде вона йому дана.
  - name: Якова 1:6
    orderIndex: 5
    osisId: Jas.1.6
    sblId: Jas 1:6
    shortName: Як 1:6
    text: Але нехай просить із вірою, без жадного сумніву. Бо хто має сумнів, той
      подібний до морської хвилі, яку жене й кидає вітер.
  - name: Якова 1:7
    orderIndex: 6
    osisId: Jas.1.7
    sblId: Jas 1:7
    shortName: Як 1:7
    text: Нехай бо така людина не гадає, що дістане що від Господа.
  - name: Якова 1:8
    orderIndex: 7
    osisId: Jas.1.8
    sblId: Jas 1:8
    shortName: Як 1:8
    text: Двоєдушна людина непостійна на всіх дорогах своїх.
  - name: Якова 1:9
    orderIndex: 8
    osisId: Jas.1.9
    sblId: Jas 1:9
    shortName: Як 1:9
    text: А понижений брат нехай хвалиться високістю своєю,
  - name: Якова 1:10
    orderIndex: 9
    osisId: Jas.1.10
    sblId: Jas 1:10
    shortName: Як 1:10
    text: а багатий пониженням своїм, бо він промине, як той цвіт трав'яний,
  - name: Якова 1:11
    orderIndex: 10
    osisId: Jas.1.11
    sblId: Jas 1:11
    shortName: Як 1:11
    text: бо сонце зійшло зо спекотою, і траву посушило, і відпав цвіт її, і зникла
      краса її виду... Так само зів'яне й багатий у дорогах своїх!
  - name: Якова 1:12
    orderIndex: 11
    osisId: Jas.1.12
    sblId: Jas 1:12
    shortName: Як 1:12
    text: Блаженна людина, що витерпить пробу, бо, бувши випробувана, дістане вінця
      життя, якого Господь обіцяв тим, хто любить Його.
  - name: Якова 1:13
    orderIndex: 12
    osisId: Jas.1.13
    sblId: Jas 1:13
    shortName: Як 1:13
    text: 'Випробовуваний, хай не каже ніхто: Я від Бога спокушуваний. Бо Бог злом
      не спокушується, і нікого Він Сам не спокушує.'
  - name: Якова 1:14
    orderIndex: 13
    osisId: Jas.1.14
    sblId: Jas 1:14
    shortName: Як 1:14
    text: Але кожен спокушується, як надиться й зводиться пожадливістю власною.
  - name: Якова 1:15
    orderIndex: 14
    osisId: Jas.1.15
    sblId: Jas 1:15
    shortName: Як 1:15
    text: Пожадливість потому, зачавши, народжує гріх, а зроблений гріх народжує смерть.
  - name: Якова 1:16
    orderIndex: 15
    osisId: Jas.1.16
    sblId: Jas 1:16
    shortName: Як 1:16
    text: Не обманюйтесь, брати мої любі!
  - name: Якова 1:17
    orderIndex: 16
    osisId: Jas.1.17
    sblId: Jas 1:17
    shortName: Як 1:17
    text: Усяке добре давання та дар досконалий походить згори від Отця світил, що
      в Нього нема переміни чи тіні відміни.
  - name: Якова 1:18
    orderIndex: 17
    osisId: Jas.1.18
    sblId: Jas 1:18
    shortName: Як 1:18
    text: Захотівши, Він нас породив словом правди, щоб ми стали якимсь первопочином
      творів Його.
  - name: Якова 1:19
    orderIndex: 18
    osisId: Jas.1.19
    sblId: Jas 1:19
    shortName: Як 1:19
    text: Отож, мої брати любі, нехай буде кожна людина швидка послухати, забарна
      говорити, повільна на гнів.
  - name: Якова 1:20
    orderIndex: 19
    osisId: Jas.1.20
    sblId: Jas 1:20
    shortName: Як 1:20
    text: Бо гнів людський не чинить правди Божої.
  - name: Якова 1:21
    orderIndex: 20
    osisId: Jas.1.21
    sblId: Jas 1:21
    shortName: Як 1:21
    text: Тому то відкиньте всіляку нечисть та залишок злоби, і прийміть із лагідністю
      всіяне слово, що може спасти ваші душі.
  - name: Якова 1:22
    orderIndex: 21
    osisId: Jas.1.22
    sblId: Jas 1:22
    shortName: Як 1:22
    text: Будьте ж виконавцями слова, а не слухачами самими, що себе самих обманюють.
  - name: Якова 1:23
    orderIndex: 22
    osisId: Jas.1.23
    sblId: Jas 1:23
    shortName: Як 1:23
    text: Бо хто слухач слова, а не виконавець, той подібний людині, що риси обличчя
      свого розглядає у дзеркалі,
  - name: Якова 1:24
    orderIndex: 23
    osisId: Jas.1.24
    sblId: Jas 1:24
    shortName: Як 1:24
    text: бо розгляне себе та й відійде, і зараз забуде, яка вона є.
  - name: Якова 1:25
    orderIndex: 24
    osisId: Jas.1.25
    sblId: Jas 1:25
    shortName: Як 1:25
    text: А хто заглядає в закон досконалий, закон волі, і в нім пробуває, той не
      буде забудько слухач, але виконавець діла, і він буде блаженний у діянні своїм!
  - name: Якова 1:26
    orderIndex: 25
    osisId: Jas.1.26
    sblId: Jas 1:26
    shortName: Як 1:26
    text: Коли ж хто гадає, що він побожний, і свого язика не вгамовує, та своє серце
      обманює, марна побожність того!
  - name: Якова 1:27
    orderIndex: 26
    osisId: Jas.1.27
    sblId: Jas 1:27
    shortName: Як 1:27
    text: 'Чиста й непорочна побожність перед Богом і Отцем оця: зглянутися над сиротами
      та вдовицями в утисках їхніх, себе берегти чистим від світу.'
  versesCount: 27
- name: Якова 2
  orderIndex: 1
  osisId: Jas.2
  sblId: Jas 2
  shortName: Як 2
  verses:
  - name: Якова 2:1
    orderIndex: 0
    osisId: Jas.2.1
    sblId: Jas 2:1
    shortName: Як 2:1
    text: Брати мої, не зважаючи на обличчя, майте віру в нашого Господа слави, Ісуса
      Христа.
  - name: Якова 2:2
    orderIndex: 1
    osisId: Jas.2.2
    sblId: Jas 2:2
    shortName: Як 2:2
    text: Бо коли до вашого зібрання ввійде чоловік із золотим перснем, у шаті блискучій,
      увійде й бідар у вбогім вбранні,
  - name: Якова 2:3
    orderIndex: 2
    osisId: Jas.2.3
    sblId: Jas 2:3
    shortName: Як 2:3
    text: 'і ви поглянете на того, хто в шаті блискучій, і скажете йому: Ти сідай
      вигідно отут, а бідареві прокажете: Ти стань там, чи сідай собі тут на підніжку
      моїм,'
  - name: Якова 2:4
    orderIndex: 3
    osisId: Jas.2.4
    sblId: Jas 2:4
    shortName: Як 2:4
    text: то чи не стало між вами поділення, і не стали ви злодумними суддями?
  - name: Якова 2:5
    orderIndex: 4
    osisId: Jas.2.5
    sblId: Jas 2:5
    shortName: Як 2:5
    text: Послухайте, мої брати любі, чи ж не вибрав Бог бідарів цього світу за багатих
      вірою й за спадкоємців Царства, яке обіцяв Він тим, хто любить Його?
  - name: Якова 2:6
    orderIndex: 5
    osisId: Jas.2.6
    sblId: Jas 2:6
    shortName: Як 2:6
    text: А ви бідаря зневажили! Хіба не багачі переслідують вас, хіба не вони тягнуть
      вас на суди?
  - name: Якова 2:7
    orderIndex: 6
    osisId: Jas.2.7
    sblId: Jas 2:7
    shortName: Як 2:7
    text: Хіба не вони зневажають те добре ім'я, що ви ним називаєтесь?
  - name: Якова 2:8
    orderIndex: 7
    osisId: Jas.2.8
    sblId: Jas 2:8
    shortName: Як 2:8
    text: 'Коли ви Закона Царського виконуєте, за Писанням: Люби свого ближнього,
      як самого себе, то ви робите добре.'
  - name: Якова 2:9
    orderIndex: 8
    osisId: Jas.2.9
    sblId: Jas 2:9
    shortName: Як 2:9
    text: Коли ж дивитеся на обличчя, то чините гріх, бо Закон удоводнює, що ви винуватці.
  - name: Якова 2:10
    orderIndex: 9
    osisId: Jas.2.10
    sblId: Jas 2:10
    shortName: Як 2:10
    text: Бо хто всього Закона виконує, а згрішить в одному, той винним у всьому стає.
  - name: Якова 2:11
    orderIndex: 10
    osisId: Jas.2.11
    sblId: Jas 2:11
    shortName: Як 2:11
    text: 'Бо Той, Хто сказав: Не чини перелюбства, також наказав: Не вбивай. А хоч
      ти перелюбства не чиниш, а вб''єш, то ти переступник Закону.'
  - name: Якова 2:12
    orderIndex: 11
    osisId: Jas.2.12
    sblId: Jas 2:12
    shortName: Як 2:12
    text: Отак говоріть і отак чиніть, як такі, що будете суджені законом волі.
  - name: Якова 2:13
    orderIndex: 12
    osisId: Jas.2.13
    sblId: Jas 2:13
    shortName: Як 2:13
    text: Бо суд немилосердний на того, хто не вчинив милосердя. Милосердя бо ставиться
      вище за суд.
  - name: Якова 2:14
    orderIndex: 13
    osisId: Jas.2.14
    sblId: Jas 2:14
    shortName: Як 2:14
    text: Яка користь, брати мої, коли хто говорить, що має віру, але діл не має?
      Чи може спасти його віра?
  - name: Якова 2:15
    orderIndex: 14
    osisId: Jas.2.15
    sblId: Jas 2:15
    shortName: Як 2:15
    text: Коли ж брат чи сестра будуть нагі, і позбавлені денного покорму,
  - name: Якова 2:16
    orderIndex: 15
    osisId: Jas.2.16
    sblId: Jas 2:16
    shortName: Як 2:16
    text: 'а хтонебудь із вас до них скаже: Ідіть з миром, грійтесь та їжте, та не
      дасть їм потрібного тілу, що ж то поможе?'
  - name: Якова 2:17
    orderIndex: 16
    osisId: Jas.2.17
    sblId: Jas 2:17
    shortName: Як 2:17
    text: Так само й віра, коли діл не має, мертва в собі!
  - name: Якова 2:18
    orderIndex: 17
    osisId: Jas.2.18
    sblId: Jas 2:18
    shortName: Як 2:18
    text: 'Але скаже хтонебудь: Маєш ти віру, а я маю діла; покажи мені віру свою
      без діл твоїх, а я покажу тобі віру свою від діл моїх.'
  - name: Якова 2:19
    orderIndex: 18
    osisId: Jas.2.19
    sblId: Jas 2:19
    shortName: Як 2:19
    text: Чи віруєш ти, що Бог один? Добре робиш! Та й демони вірують, і тремтять.
  - name: Якова 2:20
    orderIndex: 19
    osisId: Jas.2.20
    sblId: Jas 2:20
    shortName: Як 2:20
    text: Чи хочеш ти знати, о марна людино, що віра без діл мертва?
  - name: Якова 2:21
    orderIndex: 20
    osisId: Jas.2.21
    sblId: Jas 2:21
    shortName: Як 2:21
    text: Авраам, отець наш, чи він не з діл виправданий був, як поклав був на жертівника
      свого сина Ісака?
  - name: Якова 2:22
    orderIndex: 21
    osisId: Jas.2.22
    sblId: Jas 2:22
    shortName: Як 2:22
    text: Чи ти бачиш, що віра помогла його ділам, і вдосконалилась віра із діл?
  - name: Якова 2:23
    orderIndex: 22
    osisId: Jas.2.23
    sblId: Jas 2:23
    shortName: Як 2:23
    text: 'І здійснилося Писання, що каже: Авраам же ввірував Богові, і це йому зараховане
      в праведність, і був названий він другом Божим.'
  - name: Якова 2:24
    orderIndex: 23
    osisId: Jas.2.24
    sblId: Jas 2:24
    shortName: Як 2:24
    text: Отож, чи ви бачите, що людина виправдується від діл, а не тільки від віри?
  - name: Якова 2:25
    orderIndex: 24
    osisId: Jas.2.25
    sblId: Jas 2:25
    shortName: Як 2:25
    text: Чи так само і блудниця Рахав не з діл виправдалась, коли прийняла посланців,
      і дорогою іншою випустила?
  - name: Якова 2:26
    orderIndex: 25
    osisId: Jas.2.26
    sblId: Jas 2:26
    shortName: Як 2:26
    text: Бо як тіло без духа мертве, так і віра без діл мертва!
  versesCount: 26
- name: Якова 3
  orderIndex: 2
  osisId: Jas.3
  sblId: Jas 3
  shortName: Як 3
  verses:
  - name: Якова 3:1
    orderIndex: 0
    osisId: Jas.3.1
    sblId: Jas 3:1
    shortName: Як 3:1
    text: Не багато-хто ставайте, брати мої, учителями, знавши, що більший осуд приймемо.
  - name: Якова 3:2
    orderIndex: 1
    osisId: Jas.3.2
    sblId: Jas 3:2
    shortName: Як 3:2
    text: Бо багато ми всі помиляємось. Коли хто не помиляється в слові, то це муж
      досконалий, спроможний приборкувати й усе тіло.
  - name: Якова 3:3
    orderIndex: 2
    osisId: Jas.3.3
    sblId: Jas 3:3
    shortName: Як 3:3
    text: От і коням вкладаєм уздечки до рота, щоб корилися нам, і ми всім їхнім тілом
      керуємо.
  - name: Якова 3:4
    orderIndex: 3
    osisId: Jas.3.4
    sblId: Jas 3:4
    shortName: Як 3:4
    text: От і кораблі, хоч які величезні та гнані вітрами жорстокими, проте найменшим
      стерном скеровуються, куди хоче стерничий.
  - name: Якова 3:5
    orderIndex: 4
    osisId: Jas.3.5
    sblId: Jas 3:5
    shortName: Як 3:5
    text: Так само й язик, малий член, але хвалиться вельми! Ось маленький огонь,
      а запалює величезного ліса!
  - name: Якова 3:6
    orderIndex: 5
    osisId: Jas.3.6
    sblId: Jas 3:6
    shortName: Як 3:6
    text: І язик то огонь. Як світ неправости, поставлений так поміж нашими членами,
      язик сквернить усе тіло, запалює круг життя, і сам запалюється від геєнни.
  - name: Якова 3:7
    orderIndex: 6
    osisId: Jas.3.7
    sblId: Jas 3:7
    shortName: Як 3:7
    text: Бо всяка природа звірів і пташок, гадів і морських потвор приборкується,
      і приборкана буде природою людською,
  - name: Якова 3:8
    orderIndex: 7
    osisId: Jas.3.8
    sblId: Jas 3:8
    shortName: Як 3:8
    text: та не може ніхто із людей язика вгамувати, він зло безупинне, він повний
      отрути смертельної!
  - name: Якова 3:9
    orderIndex: 8
    osisId: Jas.3.9
    sblId: Jas 3:9
    shortName: Як 3:9
    text: Ним ми благословляємо Бога й Отця, і ним проклинаєм людей, що створені на
      Божу подобу.
  - name: Якова 3:10
    orderIndex: 9
    osisId: Jas.3.10
    sblId: Jas 3:10
    shortName: Як 3:10
    text: Із тих самих уст виходить благословення й прокляття. Не повинно, брати мої,
      щоб так це було!
  - name: Якова 3:11
    orderIndex: 10
    osisId: Jas.3.11
    sblId: Jas 3:11
    shortName: Як 3:11
    text: Хіба з одного отвору виходить вода солодка й гірка?
  - name: Якова 3:12
    orderIndex: 11
    osisId: Jas.3.12
    sblId: Jas 3:12
    shortName: Як 3:12
    text: Хіба може, брати мої, фіґове дерево родити оливки, або виноград фіґи? Солодка
      вода не тече з солонця.
  - name: Якова 3:13
    orderIndex: 12
    osisId: Jas.3.13
    sblId: Jas 3:13
    shortName: Як 3:13
    text: Хто мудрий і розумний між вами? Нехай він покаже діла свої в лагідній мудрості
      добрим поводженням!
  - name: Якова 3:14
    orderIndex: 13
    osisId: Jas.3.14
    sblId: Jas 3:14
    shortName: Як 3:14
    text: Коли ж гірку заздрість та сварку ви маєте в серці своєму, то не величайтесь
      та не говоріть неправди на правду,
  - name: Якова 3:15
    orderIndex: 14
    osisId: Jas.3.15
    sblId: Jas 3:15
    shortName: Як 3:15
    text: це не мудрість, що ніби зверху походить вона, але земна, тілесна та демонська.
  - name: Якова 3:16
    orderIndex: 15
    osisId: Jas.3.16
    sblId: Jas 3:16
    shortName: Як 3:16
    text: Бо де заздрість та сварка, там безлад та всяка зла річ!
  - name: Якова 3:17
    orderIndex: 16
    osisId: Jas.3.17
    sblId: Jas 3:17
    shortName: Як 3:17
    text: А мудрість, що зверху вона, насамперед чиста, а потім спокійна, лагідна,
      покірлива, повна милосердя та добрих плодів, безстороння та нелукава.
  - name: Якова 3:18
    orderIndex: 17
    osisId: Jas.3.18
    sblId: Jas 3:18
    shortName: Як 3:18
    text: А плід правди сіється творцями миру.
  versesCount: 18
- name: Якова 4
  orderIndex: 3
  osisId: Jas.4
  sblId: Jas 4
  shortName: Як 4
  verses:
  - name: Якова 4:1
    orderIndex: 0
    osisId: Jas.4.1
    sblId: Jas 4:1
    shortName: Як 4:1
    text: Звідки війни та свари між вами? Чи не звідси, від ваших пожадливостей, які
      в ваших членах воюють?
  - name: Якова 4:2
    orderIndex: 1
    osisId: Jas.4.2
    sblId: Jas 4:2
    shortName: Як 4:2
    text: Бажаєте ви та й не маєте, убиваєте й заздрите та досягнути не можете, сваритеся
      та воюєте та не маєте, бо не прохаєте,
  - name: Якова 4:3
    orderIndex: 2
    osisId: Jas.4.3
    sblId: Jas 4:3
    shortName: Як 4:3
    text: прохаєте та не одержуєте, бо прохаєте на зле, щоб ужити на розкоші свої.
  - name: Якова 4:4
    orderIndex: 3
    osisId: Jas.4.4
    sblId: Jas 4:4
    shortName: Як 4:4
    text: Перелюбники та перелюбниці, чи ж ви не знаєте, що дружба зо світом то ворожнеча
      супроти Бога? Бо хто хоче бути світові приятелем, той ворогом Божим стається.
  - name: Якова 4:5
    orderIndex: 4
    osisId: Jas.4.5
    sblId: Jas 4:5
    shortName: Як 4:5
    text: 'Чи ви думаєте, що даремно Писання говорить: Жадає аж до заздрости дух,
      що в нас пробуває?'
  - name: Якова 4:6
    orderIndex: 5
    osisId: Jas.4.6
    sblId: Jas 4:6
    shortName: Як 4:6
    text: 'Та ще більшу благодать дає, через що й промовляє: Бог противиться гордим,
      а смиренним дає благодать.'
  - name: Якова 4:7
    orderIndex: 6
    osisId: Jas.4.7
    sblId: Jas 4:7
    shortName: Як 4:7
    text: Тож підкоріться Богові та спротивляйтесь дияволові, то й утече він від вас.
  - name: Якова 4:8
    orderIndex: 7
    osisId: Jas.4.8
    sblId: Jas 4:8
    shortName: Як 4:8
    text: Наблизьтесь до Бога, то й Бог наблизиться до вас. Очистьте руки, грішні,
      та серця освятіть, двоєдушні!
  - name: Якова 4:9
    orderIndex: 8
    osisId: Jas.4.9
    sblId: Jas 4:9
    shortName: Як 4:9
    text: Журіться, сумуйте та плачте! Хай обернеться сміх ваш у плач, а радість у
      сум!
  - name: Якова 4:10
    orderIndex: 9
    osisId: Jas.4.10
    sblId: Jas 4:10
    shortName: Як 4:10
    text: Упокоріться перед Господнім лицем, і Він вас підійме!
  - name: Якова 4:11
    orderIndex: 10
    osisId: Jas.4.11
    sblId: Jas 4:11
    shortName: Як 4:11
    text: Не обмовляйте, брати, один одного! Бо хто брата свого обмовляє або судить
      брата, той Закона обмовляє та судить Закона. А коли ти Закона осуджуєш, то ти
      не виконавець Закона, але суддя.
  - name: Якова 4:12
    orderIndex: 11
    osisId: Jas.4.12
    sblId: Jas 4:12
    shortName: Як 4:12
    text: Один Законодавець і Суддя, що може спасти й погубити. А ти хто такий, що
      осуджуєш ближнього?
  - name: Якова 4:13
    orderIndex: 12
    osisId: Jas.4.13
    sblId: Jas 4:13
    shortName: Як 4:13
    text: 'А ну тепер ви, що говорите: Сьогодні чи взавтра ми підем у те чи те місто,
      і там рік проживемо, та будемо торгувати й заробляти,'
  - name: Якова 4:14
    orderIndex: 13
    osisId: Jas.4.14
    sblId: Jas 4:14
    shortName: Як 4:14
    text: ви, що не відаєте, що трапиться взавтра, яке ваше життя? Бо це пара, що
      на хвильку з'являється, а потім зникає!...
  - name: Якова 4:15
    orderIndex: 14
    osisId: Jas.4.15
    sblId: Jas 4:15
    shortName: Як 4:15
    text: 'Замість того, щоб вам говорити: Як схоче Господь та будемо живі, то зробимо
      це або те.'
  - name: Якова 4:16
    orderIndex: 15
    osisId: Jas.4.16
    sblId: Jas 4:16
    shortName: Як 4:16
    text: А тепер ви хвалитеся в своїх гордощах, лиха всяка подібна хвальба!
  - name: Якова 4:17
    orderIndex: 16
    osisId: Jas.4.17
    sblId: Jas 4:17
    shortName: Як 4:17
    text: Отож, хто знає, як чинити добро, та не чинить, той має гріх!
  versesCount: 17
- name: Якова 5
  orderIndex: 4
  osisId: Jas.5
  sblId: Jas 5
  shortName: Як 5
  verses:
  - name: Якова 5:1
    orderIndex: 0
    osisId: Jas.5.1
    sblId: Jas 5:1
    shortName: Як 5:1
    text: 'А ну ж тепер ви, багачі, плачте й ридайте над лихом своїм, що вас має спіткати:'
  - name: Якова 5:2
    orderIndex: 1
    osisId: Jas.5.2
    sblId: Jas 5:2
    shortName: Як 5:2
    text: ваше багатство згнило, а ваші вбрання міль поїла!
  - name: Якова 5:3
    orderIndex: 2
    osisId: Jas.5.3
    sblId: Jas 5:3
    shortName: Як 5:3
    text: Золото ваше та срібло поіржавіло, а їхня іржа буде свідчити проти вас, і
      поїсть ваше тіло, немов той огонь! Ви скарби зібрали собі на останні дні!
  - name: Якова 5:4
    orderIndex: 3
    osisId: Jas.5.4
    sblId: Jas 5:4
    shortName: Як 5:4
    text: Ось голосить заплата, що ви затримали в робітників, які жали на ваших полях,
      і голосіння женців досягли вух Господа Саваота!
  - name: Якова 5:5
    orderIndex: 4
    osisId: Jas.5.5
    sblId: Jas 5:5
    shortName: Як 5:5
    text: Ви розкошували на землі й насолоджувались, серця свої вигодували, немов
      би на день заколення.
  - name: Якова 5:6
    orderIndex: 5
    osisId: Jas.5.6
    sblId: Jas 5:6
    shortName: Як 5:6
    text: Ви Праведного засудили й убили, Він вам не противився!
  - name: Якова 5:7
    orderIndex: 6
    osisId: Jas.5.7
    sblId: Jas 5:7
    shortName: Як 5:7
    text: Отож, браття, довготерпіть аж до приходу Господа! Ось чекає рільник дорогоцінного
      плоду землі, довготерпить за нього, аж поки одержить дощ ранній та пізній.
  - name: Якова 5:8
    orderIndex: 7
    osisId: Jas.5.8
    sblId: Jas 5:8
    shortName: Як 5:8
    text: Довготерпіть же й ви, зміцніть серця ваші, бо наблизився прихід Господній!
  - name: Якова 5:9
    orderIndex: 8
    osisId: Jas.5.9
    sblId: Jas 5:9
    shortName: Як 5:9
    text: Не нарікайте один на одного, браття, щоб вас не засуджено, он Суддя стоїть
      перед дверима!
  - name: Якова 5:10
    orderIndex: 9
    osisId: Jas.5.10
    sblId: Jas 5:10
    shortName: Як 5:10
    text: Візьміть, браття, пророків за приклад страждання та довготерпіння, вони
      промовляли Господнім Ім'ям!
  - name: Якова 5:11
    orderIndex: 10
    osisId: Jas.5.11
    sblId: Jas 5:11
    shortName: Як 5:11
    text: Отож, за блаженних ми маємо тих, хто витерпів. Ви чули про Йовове терпіння
      та бачили Господній кінець його, що вельми Господь милостивий та щедрий.
  - name: Якова 5:12
    orderIndex: 11
    osisId: Jas.5.12
    sblId: Jas 5:12
    shortName: Як 5:12
    text: 'А найперше, браття мої, не кляніться ні небом, ані землею, і ніякою іншою
      клятвою! Слово ж ваше хай буде: Так, так та Ні, ні, щоб не впасти вам в осуд.'
  - name: Якова 5:13
    orderIndex: 12
    osisId: Jas.5.13
    sblId: Jas 5:13
    shortName: Як 5:13
    text: Чи страждає хто з вас? Нехай молиться! Чи тішиться хтось? Хай співає псалми!
  - name: Якова 5:14
    orderIndex: 13
    osisId: Jas.5.14
    sblId: Jas 5:14
    shortName: Як 5:14
    text: Чи хворіє хто з вас? Хай покличе пресвітерів Церкви, і над ним хай помоляться,
      намастивши його оливою в Господнє Ім'я,
  - name: Якова 5:15
    orderIndex: 14
    osisId: Jas.5.15
    sblId: Jas 5:15
    shortName: Як 5:15
    text: і молитва віри вздоровить недужого, і Господь його підійме, а коли він гріхи
      був учинив, то вони йому простяться.
  - name: Якова 5:16
    orderIndex: 15
    osisId: Jas.5.16
    sblId: Jas 5:16
    shortName: Як 5:16
    text: Отже, признавайтесь один перед одним у своїх прогріхах, і моліться один
      за одного, щоб вам уздоровитись. Бо дуже могутня ревна молитва праведного!
  - name: Якова 5:17
    orderIndex: 16
    osisId: Jas.5.17
    sblId: Jas 5:17
    shortName: Як 5:17
    text: Ілля був людина, подібна до нас пристрастями, і він помолився молитвою,
      щоб дощу не було, і дощу не було на землі аж три роки й шість місяців...
  - name: Якова 5:18
    orderIndex: 17
    osisId: Jas.5.18
    sblId: Jas 5:18
    shortName: Як 5:18
    text: І він знов помолився, і дощу дало небо, а земля вродила свій плід!
  - name: Якова 5:19
    orderIndex: 18
    osisId: Jas.5.19
    sblId: Jas 5:19
    shortName: Як 5:19
    text: Браття мої, коли хто з-поміж вас заблудить від правди, і його хто наверне,
  - name: Якова 5:20
    orderIndex: 19
    osisId: Jas.5.20
    sblId: Jas 5:20
    shortName: Як 5:20
    text: хай знає, що той, хто грішника навернув від його блудної дороги, той душу
      його спасає від смерти та безліч гріхів покриває!
