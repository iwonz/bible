chapters:
- name: Повторення Закону 1
  orderIndex: 0
  osisId: Deut.1
  sblId: Deut 1
  shortName: Повт 1
  verses:
  - name: Повторення Закону 1:1
    orderIndex: 0
    osisId: Deut.1.1
    sblId: Deut 1:1
    shortName: Повт 1:1
    text: Оце ті слова, що Мойсей говорив був до всього Ізраїля по тім боці Йордану
      в пустині, на степу, навпроти Червоного моря, між Параном, і між Тофелем, і
      Лаваном, і Гецеротом, і Ді-Загавом,
  - name: Повторення Закону 1:2
    orderIndex: 1
    osisId: Deut.1.2
    sblId: Deut 1:2
    shortName: Повт 1:2
    text: одинадцять день дороги від Хориву, дорога до гори Сеїру, аж до Кадеш-Барнеа.
  - name: Повторення Закону 1:3
    orderIndex: 2
    osisId: Deut.1.3
    sblId: Deut 1:3
    shortName: Повт 1:3
    text: І сталося сорокового року, одинадцятого місяця, першого дня місяця говорив
      Мойсей до Ізраїлевих синів усе, що Господь наказав був йому про них,
  - name: Повторення Закону 1:4
    orderIndex: 3
    osisId: Deut.1.4
    sblId: Deut 1:4
    shortName: Повт 1:4
    text: по тому, як забив він Сигона, царя аморейського, що сидів у Хешбоні, і Оґа,
      царя башанського, що сидів в Аштароті в Едреї.
  - name: Повторення Закону 1:5
    orderIndex: 4
    osisId: Deut.1.5
    sblId: Deut 1:5
    shortName: Повт 1:5
    text: 'На тім боці Йордану в моавському краї став Мойсей виясняти Закона, говорячи:'
  - name: Повторення Закону 1:6
    orderIndex: 5
    osisId: Deut.1.6
    sblId: Deut 1:6
    shortName: Повт 1:6
    text: 'Господь, Бог наш, промовляв до нас на Хориві, говорячи: Досить вам сидіти
      на цій горі!'
  - name: Повторення Закону 1:7
    orderIndex: 6
    osisId: Deut.1.7
    sblId: Deut 1:7
    shortName: Повт 1:7
    text: Оберніться й рушайте, і йдіть на гору амореянина, та до всіх сусідів його
      на степу, на горі, і в долині, і на півдні, і на побережжі моря, до Краю ханаанського
      та до Ливану, аж до Великої Річки, річки Ефрату.
  - name: Повторення Закону 1:8
    orderIndex: 7
    osisId: Deut.1.8
    sblId: Deut 1:8
    shortName: Повт 1:8
    text: Ось Я дав вам цей Край! Увійдіть, і заволодійте цим Краєм, що за нього Господь
      був присяг вашим батькам, Авраамові, Ісакові та Якову, що дасть його їм та їхньому
      насінню по них.
  - name: Повторення Закону 1:9
    orderIndex: 8
    osisId: Deut.1.9
    sblId: Deut 1:9
    shortName: Повт 1:9
    text: 'І сказав я того часу до вас, говорячи: Не можу я сам носити вас.'
  - name: Повторення Закону 1:10
    orderIndex: 9
    osisId: Deut.1.10
    sblId: Deut 1:10
    shortName: Повт 1:10
    text: Господь, Бог ваш, розмножив вас, і ось ви сьогодні, щодо численности, як
      зорі небесні!
  - name: Повторення Закону 1:11
    orderIndex: 10
    osisId: Deut.1.11
    sblId: Deut 1:11
    shortName: Повт 1:11
    text: Господь, Бог ваших батьків, нехай додасть вам у тисячу раз, і нехай поблагословить
      вас, як Він говорив вам.
  - name: Повторення Закону 1:12
    orderIndex: 11
    osisId: Deut.1.12
    sblId: Deut 1:12
    shortName: Повт 1:12
    text: Як я сам понесу тяготу вашу, і тягар ваш, і ваші суперечки?
  - name: Повторення Закону 1:13
    orderIndex: 12
    osisId: Deut.1.13
    sblId: Deut 1:13
    shortName: Повт 1:13
    text: Візьміть собі мужів мудрих, і випробуваних, і знаних вашим племенам, і я
      поставлю їх на чолі вас.
  - name: Повторення Закону 1:14
    orderIndex: 13
    osisId: Deut.1.14
    sblId: Deut 1:14
    shortName: Повт 1:14
    text: 'І ви відповіли мені та й сказали: Добра та річ, що ти кажеш зробити.'
  - name: Повторення Закону 1:15
    orderIndex: 14
    osisId: Deut.1.15
    sblId: Deut 1:15
    shortName: Повт 1:15
    text: І взяв я голів ваших племен, мужів мудрих та знаних, і поставив їх головами
      над вами, тисячниками, і сотниками, і п'ятдесятниками, і десятниками, та урядниками
      для ваших племен.
  - name: Повторення Закону 1:16
    orderIndex: 15
    osisId: Deut.1.16
    sblId: Deut 1:16
    shortName: Повт 1:16
    text: 'І наказав я того часу вашим суддям, говорячи: Вислуховуйте суперечки між
      вашими братами, і розсуджуйте справедливо між чоловіком та між братом його,
      та між приходьком його.'
  - name: Повторення Закону 1:17
    orderIndex: 16
    osisId: Deut.1.17
    sblId: Deut 1:17
    shortName: Повт 1:17
    text: Не будете звертати уваги на обличчя в суді, як малого, так і великого вислухаєте,
      не будете боятися обличчя людини, бо суд Божий він! А ту справу, що буде занадто
      тяжка для вас, принесете мені, і я вислухаю її.
  - name: Повторення Закону 1:18
    orderIndex: 17
    osisId: Deut.1.18
    sblId: Deut 1:18
    shortName: Повт 1:18
    text: І наказав я вам того часу про всі ті речі, що ви зробите.
  - name: Повторення Закону 1:19
    orderIndex: 18
    osisId: Deut.1.19
    sblId: Deut 1:19
    shortName: Повт 1:19
    text: І ми рушили з Хориву, та й перейшли цю велику й страшну пустиню, що бачили
      ви, дорогою до гори амореянина, як наказав нам Господь, Бог наш, і ми прийшли
      аж до Кадеш-Барнеа.
  - name: Повторення Закону 1:20
    orderIndex: 19
    osisId: Deut.1.20
    sblId: Deut 1:20
    shortName: Повт 1:20
    text: 'І сказав я до вас: Прийшли ви до Аморейської гори, що Господь, Бог наш,
      дає нам.'
  - name: Повторення Закону 1:21
    orderIndex: 20
    osisId: Deut.1.21
    sblId: Deut 1:21
    shortName: Повт 1:21
    text: Ось, Господь, Бог твій, віддає тобі цей Край. Увійди, заволодій, як говорив
      був тобі Господь, Бог батьків твоїх. Не бійся й не лякайся!
  - name: Повторення Закону 1:22
    orderIndex: 21
    osisId: Deut.1.22
    sblId: Deut 1:22
    shortName: Повт 1:22
    text: 'А ви всі підійшли до мене та й сказали: Пошлімо мужів перед собою, і нехай
      вони вислідять нам той Край, та нехай принесуть нам відомість про дорогу, що
      нею підемо, та про міста, куди ввійдемо.'
  - name: Повторення Закону 1:23
    orderIndex: 22
    osisId: Deut.1.23
    sblId: Deut 1:23
    shortName: Повт 1:23
    text: І була та річ добра в моїх очах, і взяв я у вас дванадцять мужа, муж один
      для племени.
  - name: Повторення Закону 1:24
    orderIndex: 23
    osisId: Deut.1.24
    sblId: Deut 1:24
    shortName: Повт 1:24
    text: І вони відійшли, і зійшли на гору, і прийшли аж до долини Ешкол, та й вислідили
      його, Край.
  - name: Повторення Закону 1:25
    orderIndex: 24
    osisId: Deut.1.25
    sblId: Deut 1:25
    shortName: Повт 1:25
    text: 'І взяли вони в свою руку з плоду того Краю, і принесли до нас, і здали
      нам справу, і сказали: Добрий той Край, що Господь, Бог наш, дає нам!'
  - name: Повторення Закону 1:26
    orderIndex: 25
    osisId: Deut.1.26
    sblId: Deut 1:26
    shortName: Повт 1:26
    text: Та ви не хотіли йти, і були неслухняні наказам Господа, Бога вашого.
  - name: Повторення Закону 1:27
    orderIndex: 26
    osisId: Deut.1.27
    sblId: Deut 1:27
    shortName: Повт 1:27
    text: 'І нарікали ви по ваших наметах і говорили: З ненависти до нас Господь вивів
      нас з єгипетського краю, щоб дати нас у руку амореянина на вигублення нас.'
  - name: Повторення Закону 1:28
    orderIndex: 27
    osisId: Deut.1.28
    sblId: Deut 1:28
    shortName: Повт 1:28
    text: 'Куди ми підемо? Брати наші розслабили наше серце, говорячи: Народ той більший
      та вищий від нас, міста великі й уміцнені аж до неба, і навіть велетнів ми бачили
      там.'
  - name: Повторення Закону 1:29
    orderIndex: 28
    osisId: Deut.1.29
    sblId: Deut 1:29
    shortName: Повт 1:29
    text: 'І сказав я до вас: Не лякайтеся й не бійтеся їх!'
  - name: Повторення Закону 1:30
    orderIndex: 29
    osisId: Deut.1.30
    sblId: Deut 1:30
    shortName: Повт 1:30
    text: Господь, Бог наш, що йде перед вами, Він буде воювати для вас, як зробив
      був з вами в Єгипті на ваших очах,
  - name: Повторення Закону 1:31
    orderIndex: 30
    osisId: Deut.1.31
    sblId: Deut 1:31
    shortName: Повт 1:31
    text: і в пустині, де ти бачив, що Господь, Бог твій, носив тебе, як носить чоловік
      сина свого, у всій дорозі, якою ви йшли, аж до вашого приходу до цього місця.
  - name: Повторення Закону 1:32
    orderIndex: 31
    osisId: Deut.1.32
    sblId: Deut 1:32
    shortName: Повт 1:32
    text: Та все таки ви не віруєте в Господа, вашого Бога,
  - name: Повторення Закону 1:33
    orderIndex: 32
    osisId: Deut.1.33
    sblId: Deut 1:33
    shortName: Повт 1:33
    text: що йде перед вами в дорозі, щоб вишукати для вас місце на ваше таборування,
      вночі огнем, щоб ви бачили в дорозі, що будете нею ходити, а хмарою вдень.
  - name: Повторення Закону 1:34
    orderIndex: 33
    osisId: Deut.1.34
    sblId: Deut 1:34
    shortName: Повт 1:34
    text: 'І Господь вислухав голос ваших слів, та й розгнівався, і заприсягнув, говорячи:'
  - name: Повторення Закону 1:35
    orderIndex: 34
    osisId: Deut.1.35
    sblId: Deut 1:35
    shortName: Повт 1:35
    text: Поправді кажу, ніхто серед цих людей, цього злого покоління, не побачить
      того доброго Краю, що присяг Я дати вашим батькам,
  - name: Повторення Закону 1:36
    orderIndex: 35
    osisId: Deut.1.36
    sblId: Deut 1:36
    shortName: Повт 1:36
    text: окрім Калева, Єфуннеєвого сина, він побачить його, і йому Я дам той Край,
      по якому ступав він, та синам його, через те, що він виповняв наказа Господнього.
  - name: Повторення Закону 1:37
    orderIndex: 36
    osisId: Deut.1.37
    sblId: Deut 1:37
    shortName: Повт 1:37
    text: 'Також на мене розгнівався був Господь через вас, говорячи: І ти не ввійдеш
      туди!'
  - name: Повторення Закону 1:38
    orderIndex: 37
    osisId: Deut.1.38
    sblId: Deut 1:38
    shortName: Повт 1:38
    text: Ісус, син Навинів, що стоїть перед тобою, він увійде туди; зміцни його,
      бо він зробить, що Ізраїль заволодіє ним.
  - name: Повторення Закону 1:39
    orderIndex: 38
    osisId: Deut.1.39
    sblId: Deut 1:39
    shortName: Повт 1:39
    text: 'А діти ваші, про яких ви сказали: На здобич будуть вони, та сини ваші,
      що сьогодні не знають ні добра, ані зла, вони ввійдуть туди, і їм дам Я його,
      і вони заволодіють ним.'
  - name: Повторення Закону 1:40
    orderIndex: 39
    osisId: Deut.1.40
    sblId: Deut 1:40
    shortName: Повт 1:40
    text: А ви йдіть, та й рушайте в пустиню дорогою Червоного моря.
  - name: Повторення Закону 1:41
    orderIndex: 40
    osisId: Deut.1.41
    sblId: Deut 1:41
    shortName: Повт 1:41
    text: 'А ви відповіли та й сказали мені: Згрішили ми Господеві! Ми вийдемо, і
      будемо воювати, цілком так, як наказав нам Господь, Бог наш. І приперезали ви
      кожен військову зброю свою, і відважилися вийти на гору.'
  - name: Повторення Закону 1:42
    orderIndex: 41
    osisId: Deut.1.42
    sblId: Deut 1:42
    shortName: Повт 1:42
    text: 'Але Господь до мене сказав: Скажи їм: Не вийдете, і не будете ви воювати,
      бо Я не серед вас, щоб не були ви побиті вашими ворогами.'
  - name: Повторення Закону 1:43
    orderIndex: 42
    osisId: Deut.1.43
    sblId: Deut 1:43
    shortName: Повт 1:43
    text: І промовляв я до вас, та ви не послухали, і були неслухняні наказам Господнім.
      І ви свавільно переступили наказа, і зійшли на гору.
  - name: Повторення Закону 1:44
    orderIndex: 43
    osisId: Deut.1.44
    sblId: Deut 1:44
    shortName: Повт 1:44
    text: І вийшов навперейми вас амореянин, що сидить на тій горі, і гнали вас, як
      роблять то бджоли, і товкли вас в Сеїрі аж до Горми.
  - name: Повторення Закону 1:45
    orderIndex: 44
    osisId: Deut.1.45
    sblId: Deut 1:45
    shortName: Повт 1:45
    text: І вернулися ви, і плакали перед Господнім лицем, та не слухав Господь вашого
      голосу, і не нахилив Свого вуха до вас.
  - name: Повторення Закону 1:46
    orderIndex: 45
    osisId: Deut.1.46
    sblId: Deut 1:46
    shortName: Повт 1:46
    text: І сиділи ви в Кадешу багато днів, стільки днів, скільки там ви сиділи.
  versesCount: 46
- name: Повторення Закону 2
  orderIndex: 1
  osisId: Deut.2
  sblId: Deut 2
  shortName: Повт 2
  verses:
  - name: Повторення Закону 2:1
    orderIndex: 0
    osisId: Deut.2.1
    sblId: Deut 2:1
    shortName: Повт 2:1
    text: І обернулися ми та й рушили в пустиню дорогою до Червоного моря, як Господь
      промовляв був до мене. І кружляли ми навколо гори Сеїр багато днів.
  - name: Повторення Закону 2:2
    orderIndex: 1
    osisId: Deut.2.2
    sblId: Deut 2:2
    shortName: Повт 2:2
    text: 'І сказав Господь до мене, говорячи:'
  - name: Повторення Закону 2:3
    orderIndex: 2
    osisId: Deut.2.3
    sblId: Deut 2:3
    shortName: Повт 2:3
    text: Досить вам кружляти навколо цієї гори, оберніться на північ!
  - name: Повторення Закону 2:4
    orderIndex: 3
    osisId: Deut.2.4
    sblId: Deut 2:4
    shortName: Повт 2:4
    text: 'А народові наказуй, говорячи: Ви переходите границі ваших братів, Ісавових
      синів, що мешкають у Сеїрі. І будуть вони боятися вас, та й ви пильно стережіться!'
  - name: Повторення Закону 2:5
    orderIndex: 4
    osisId: Deut.2.5
    sblId: Deut 2:5
    shortName: Повт 2:5
    text: Не дражніть їх, бо Я не дам вам з їхнього краю місця ані на стопу ноги,
      бо гору Сеїр Я дав Ісавові, як спадщину.
  - name: Повторення Закону 2:6
    orderIndex: 5
    osisId: Deut.2.6
    sblId: Deut 2:6
    shortName: Повт 2:6
    text: Їжу купите від них за срібло і будете їсти, а також воду будете купувати
      в них за срібло і будете пити.
  - name: Повторення Закону 2:7
    orderIndex: 6
    osisId: Deut.2.7
    sblId: Deut 2:7
    shortName: Повт 2:7
    text: Бо Господь, Бог твій, поблагословив тебе в кожному чині твоєї руки, знає
      Він ходу твою в цій великій пустині. Оце сорок літ Господь, Бог твій, з тобою,
      не відчув ти недостачі ні в чому.
  - name: Повторення Закону 2:8
    orderIndex: 7
    osisId: Deut.2.8
    sblId: Deut 2:8
    shortName: Повт 2:8
    text: І перейшли ми від наших братів, Ісавових синів, що сидять у Сеїрі, від дороги
      степу, від Елату, і від Ецйон-Ґеверу. І обернулися ми, та й перейшли дорогою
      моавської пустині.
  - name: Повторення Закону 2:9
    orderIndex: 8
    osisId: Deut.2.9
    sblId: Deut 2:9
    shortName: Повт 2:9
    text: 'І сказав Господь мені: Не ворогуй з Моавом, і не дратуй їх війною, бо Я
      не дам тобі з його краю спадщини, бо Лотовим синам дав Я Ар на спадок.'
  - name: Повторення Закону 2:10
    orderIndex: 9
    osisId: Deut.2.10
    sblId: Deut 2:10
    shortName: Повт 2:10
    text: Перед тим сиділи в ньому еми, народ великий, і численний, і високий, як
      велетні.
  - name: Повторення Закону 2:11
    orderIndex: 10
    osisId: Deut.2.11
    sblId: Deut 2:11
    shortName: Повт 2:11
    text: 'Рефаями вважалися й вони, як велетні, а моавітяни кличуть їх: еми.'
  - name: Повторення Закону 2:12
    orderIndex: 11
    osisId: Deut.2.12
    sblId: Deut 2:12
    shortName: Повт 2:12
    text: А в Сеїрі перед тим сиділи були гореї, а Ісавові сини заволоділи ними та
      вигубили їх перед собою, та й осіли замість них, як зробив Ізраїль Краєві спадку
      свого, що дав їм Господь.
  - name: Повторення Закону 2:13
    orderIndex: 12
    osisId: Deut.2.13
    sblId: Deut 2:13
    shortName: Повт 2:13
    text: Тепер устаньте, і перейдіть поток Зеред. І перейшли ми потік Зеред.
  - name: Повторення Закону 2:14
    orderIndex: 13
    osisId: Deut.2.14
    sblId: Deut 2:14
    shortName: Повт 2:14
    text: А час, що ходили ми від Кадеш-Барнеа, аж перейшли потік Зеред, тридцять
      і вісім літ, аж вимерло все те покоління військових із табору, як Господь присягнув
      був їм.
  - name: Повторення Закону 2:15
    orderIndex: 14
    osisId: Deut.2.15
    sblId: Deut 2:15
    shortName: Повт 2:15
    text: Також і Господня рука була на них, щоб вигубити їх із табору аж до решти.
  - name: Повторення Закону 2:16
    orderIndex: 15
    osisId: Deut.2.16
    sblId: Deut 2:16
    shortName: Повт 2:16
    text: І сталося, коли вигинули всі військові і вимерли з-посеред народу,
  - name: Повторення Закону 2:17
    orderIndex: 16
    osisId: Deut.2.17
    sblId: Deut 2:17
    shortName: Повт 2:17
    text: 'то Господь промовляв до мене, говорячи:'
  - name: Повторення Закону 2:18
    orderIndex: 17
    osisId: Deut.2.18
    sblId: Deut 2:18
    shortName: Повт 2:18
    text: Ти сьогодні проходиш моавську границю Ар.
  - name: Повторення Закону 2:19
    orderIndex: 18
    osisId: Deut.2.19
    sblId: Deut 2:19
    shortName: Повт 2:19
    text: І прийдеш близько до Аммонових синів, не ненавидь їх і не дратуй їх, бо
      не дам тобі спадку з краю Аммонових синів, бо Лотовим синам Я дав його на спадщину.
  - name: Повторення Закону 2:20
    orderIndex: 19
    osisId: Deut.2.20
    sblId: Deut 2:20
    shortName: Повт 2:20
    text: 'За край рефаїв вважався також він, рефаї сиділи в ньому перед тим, а аммонітяни
      кликали їх: замзуми,'
  - name: Повторення Закону 2:21
    orderIndex: 20
    osisId: Deut.2.21
    sblId: Deut 2:21
    shortName: Повт 2:21
    text: народ великий, і численний, і високий, як велетні. І вигубив їх Господь
      перед ними, і вигнали їх, і осіли замість них,
  - name: Повторення Закону 2:22
    orderIndex: 21
    osisId: Deut.2.22
    sblId: Deut 2:22
    shortName: Повт 2:22
    text: як зробив Він Ісавовим синам, що сидять у Сеїрі, що заволоділи хореянами
      перед ними, і вигнали їх, і осіли замість них, і сидять аж до сьогодні.
  - name: Повторення Закону 2:23
    orderIndex: 22
    osisId: Deut.2.23
    sblId: Deut 2:23
    shortName: Повт 2:23
    text: А аввеїв, що сидять по оселях аж до Ази, вигубили їх кафтори, що вийшли
      з Кафтору, та й осіли замість них.
  - name: Повторення Закону 2:24
    orderIndex: 23
    osisId: Deut.2.24
    sblId: Deut 2:24
    shortName: Повт 2:24
    text: Уставайте, рушайте, та й перейдіть потік Арнон! Ось Я дав у твою руку Сигона,
      царя Хешбону, амореянина, а край його зачни забирати, та й воюй з ним.
  - name: Повторення Закону 2:25
    orderIndex: 24
    osisId: Deut.2.25
    sblId: Deut 2:25
    shortName: Повт 2:25
    text: Того дня Я зачну наводити страх та жах перед тобою на народи під усім небом,
      які, коли почують чутку про тебе, то затремтять, і жахнуться перед тобою.
  - name: Повторення Закону 2:26
    orderIndex: 25
    osisId: Deut.2.26
    sblId: Deut 2:26
    shortName: Повт 2:26
    text: 'І послав я послів з пустині Кедемот до Сигона, царя хешбонського, з мирними
      словами, говорячи:'
  - name: Повторення Закону 2:27
    orderIndex: 26
    osisId: Deut.2.27
    sblId: Deut 2:27
    shortName: Повт 2:27
    text: Нехай же я перейду в твоїм краї в дорозі, я піду дорогою, не збочу ні праворуч,
      ні ліворуч.
  - name: Повторення Закону 2:28
    orderIndex: 27
    osisId: Deut.2.28
    sblId: Deut 2:28
    shortName: Повт 2:28
    text: Їжу за срібло продаси мені, і я їстиму, і воду даси мені за срібло, і я
      питиму. Нехай тільки перейду я ногами,
  - name: Повторення Закону 2:29
    orderIndex: 28
    osisId: Deut.2.29
    sblId: Deut 2:29
    shortName: Повт 2:29
    text: як зробили мені Ісавові сини, що сидять у Сеїрі, і моави, що сидять ув Арі,
      аж перейду я Йордан до того Краю, що його нам дає Господь, Бог наш.
  - name: Повторення Закону 2:30
    orderIndex: 29
    osisId: Deut.2.30
    sblId: Deut 2:30
    shortName: Повт 2:30
    text: Та не хотів Сигон, цар хешбонський, дати нам перейти через свою землю, бо
      Господь, Бог твій, зробив запеклим дух його, та ожорсточив його серце, щоб дати
      його в руку твою, як сьогодні це видко.
  - name: Повторення Закону 2:31
    orderIndex: 30
    osisId: Deut.2.31
    sblId: Deut 2:31
    shortName: Повт 2:31
    text: 'І сказав Господь мені: Ось, Я зачав давати перед тобою Сигона та його край;
      зачни заволодівати, щоб успадкувати його край.'
  - name: Повторення Закону 2:32
    orderIndex: 31
    osisId: Deut.2.32
    sblId: Deut 2:32
    shortName: Повт 2:32
    text: І вийшов Сигон навпроти нас, він та ввесь народ його, на війну до Ягацу.
  - name: Повторення Закону 2:33
    orderIndex: 32
    osisId: Deut.2.33
    sblId: Deut 2:33
    shortName: Повт 2:33
    text: І дав його нам Господь, Бог наш, і ми побили його й синів його та ввесь
      його народ.
  - name: Повторення Закону 2:34
    orderIndex: 33
    osisId: Deut.2.34
    sblId: Deut 2:34
    shortName: Повт 2:34
    text: І того часу ми здобули всі його міста, і зробили закляттям кожне місто,
      чоловіків і жінок та дітей, нікого не позоставили ми.
  - name: Повторення Закону 2:35
    orderIndex: 34
    osisId: Deut.2.35
    sblId: Deut 2:35
    shortName: Повт 2:35
    text: Тільки худобу забрали ми собі на здобич, та захоплене в містах, що ми їх
      здобули.
  - name: Повторення Закону 2:36
    orderIndex: 35
    osisId: Deut.2.36
    sblId: Deut 2:36
    shortName: Повт 2:36
    text: Від Ароеру, що на березі арнонського потоку, і від міста, що в долині, і
      аж до Ґілеаду не було міста, яке було б сильніше від нас, усе віддав нам Господь,
      Бог наш.
  - name: Повторення Закону 2:37
    orderIndex: 36
    osisId: Deut.2.37
    sblId: Deut 2:37
    shortName: Повт 2:37
    text: Тільки до краю Аммонових синів не наблизився ти, до всього побережжя потоку
      Яббоку, і до міст гори, та до всього, про що наказав був Господь, Бог наш.
  versesCount: 37
- name: Повторення Закону 3
  orderIndex: 2
  osisId: Deut.3
  sblId: Deut 3
  shortName: Повт 3
  verses:
  - name: Повторення Закону 3:1
    orderIndex: 0
    osisId: Deut.3.1
    sblId: Deut 3:1
    shortName: Повт 3:1
    text: І обернулися ми, та й пішли дорогою до Башану. І вийшов навперейми нас Оґ,
      цар башанський, він та ввесь його народ, на війну до Едреї.
  - name: Повторення Закону 3:2
    orderIndex: 1
    osisId: Deut.3.2
    sblId: Deut 3:2
    shortName: Повт 3:2
    text: 'І сказав Господь до мене: Не бійся його, бо в твою руку Я дав його, і ввесь
      народ його та край його, і зробиш йому, як зробив ти Сигонові, цареві амореян,
      що сидів у Хешбоні.'
  - name: Повторення Закону 3:3
    orderIndex: 2
    osisId: Deut.3.3
    sblId: Deut 3:3
    shortName: Повт 3:3
    text: І дав Господь, Бог наш, у нашу руку також Оґа, царя башанського, та ввесь
      його народ, і побили ми його, так що нікого не позосталося в нього.
  - name: Повторення Закону 3:4
    orderIndex: 3
    osisId: Deut.3.4
    sblId: Deut 3:4
    shortName: Повт 3:4
    text: І здобули ми всі міста його, і того часу не було міста, що не взяли б ми
      від них, шістдесят міст, усю арґовську околицю, царство Оґа в Башані.
  - name: Повторення Закону 3:5
    orderIndex: 4
    osisId: Deut.3.5
    sblId: Deut 3:5
    shortName: Повт 3:5
    text: Усі ці міста укріплені, мур високий, ворота й засув, окрім дуже багатьох
      відкритих міст.
  - name: Повторення Закону 3:6
    orderIndex: 5
    osisId: Deut.3.6
    sblId: Deut 3:6
    shortName: Повт 3:6
    text: І вчинили ми їх закляттям, як зробили були Сигонові, цареві хешбонському,
      учинили закляттям усе місто, чоловіків, жінок та дітей.
  - name: Повторення Закону 3:7
    orderIndex: 6
    osisId: Deut.3.7
    sblId: Deut 3:7
    shortName: Повт 3:7
    text: А всю худобу й захоплене з міст забрали ми собі на здобич.
  - name: Повторення Закону 3:8
    orderIndex: 7
    osisId: Deut.3.8
    sblId: Deut 3:8
    shortName: Повт 3:8
    text: І взяли ми того часу той край з руки обох царів амореянина, що по другому
      боці Йордану, від Арнонського потоку аж до гори Гермон,
  - name: Повторення Закону 3:9
    orderIndex: 8
    osisId: Deut.3.9
    sblId: Deut 3:9
    shortName: Повт 3:9
    text: сидоняни кличуть на Гермон Сірйон, а амореяни кличуть на нього Сенір,
  - name: Повторення Закону 3:10
    orderIndex: 9
    osisId: Deut.3.10
    sblId: Deut 3:10
    shortName: Повт 3:10
    text: усі міста на рівнині, і ввесь Ґілеад, і ввесь Башан аж до Салхи й Едреї,
      міст царства Оґа в Башані.
  - name: Повторення Закону 3:11
    orderIndex: 10
    osisId: Deut.3.11
    sblId: Deut 3:11
    shortName: Повт 3:11
    text: Бо тільки Оґ, цар башанський, позостав із решти рефаїв. Оце його ложе, ложе
      залізне; чи ж не воно в Раббі Аммонових синів, дев'ять ліктів довжина його,
      і чотири лікті ширина його, на міру ліктем чоловіка.
  - name: Повторення Закону 3:12
    orderIndex: 11
    osisId: Deut.3.12
    sblId: Deut 3:12
    shortName: Повт 3:12
    text: А Край той того часу посіли ми. Від Ароеру, що над Арнонським потоком, і
      половину гори Ґілеад, і міста його я дав Рувимовим та Ґадовим.
  - name: Повторення Закону 3:13
    orderIndex: 12
    osisId: Deut.3.13
    sblId: Deut 3:13
    shortName: Повт 3:13
    text: 'А решту Ґілеаду та ввесь Башан, царство Оґа, віддав я половині племени
      Манасіїного, усю околицю арґовську, на ввесь той Башан кличеться: Край рефаїв.'
  - name: Повторення Закону 3:14
    orderIndex: 13
    osisId: Deut.3.14
    sblId: Deut 3:14
    shortName: Повт 3:14
    text: 'Яір, син Манасіїн, узяв всю Арґову околицю аж до границі ґешурів та маахатів,
      і він назвав їх своїм іменем: Башан, села Яіра, і так їх кличуть аж до цього
      дня.'
  - name: Повторення Закону 3:15
    orderIndex: 14
    osisId: Deut.3.15
    sblId: Deut 3:15
    shortName: Повт 3:15
    text: А Махірові дав я Ґілеад.
  - name: Повторення Закону 3:16
    orderIndex: 15
    osisId: Deut.3.16
    sblId: Deut 3:16
    shortName: Повт 3:16
    text: А Рувимовим та Ґадовим дав я від Ґілеаду й аж до Арнонського потоку, середину
      потоку та границю, і аж до потоку Яббоку, границі Аммонових синів,
  - name: Повторення Закону 3:17
    orderIndex: 16
    osisId: Deut.3.17
    sblId: Deut 3:17
    shortName: Повт 3:17
    text: і степ, і Йордан, і границю його від Кіннерету аж до моря степу, моря Солоного,
      у узбіччя Пісґі на схід.
  - name: Повторення Закону 3:18
    orderIndex: 17
    osisId: Deut.3.18
    sblId: Deut 3:18
    shortName: Повт 3:18
    text: 'І часу того наказав я вам, говорячи: Господь, Бог ваш, дав вам цей Край,
      щоб ви посіли його; узброєні перейдете перед вашими братами, Ізраїлевими синами,
      усі військові.'
  - name: Повторення Закону 3:19
    orderIndex: 18
    osisId: Deut.3.19
    sblId: Deut 3:19
    shortName: Повт 3:19
    text: Тільки ваші жінки, і ваші діти та ваша худоба, я знаю, що худоба ваша велика!
      будуть сидіти по ваших містах, що я дав вам,
  - name: Повторення Закону 3:20
    orderIndex: 19
    osisId: Deut.3.20
    sblId: Deut 3:20
    shortName: Повт 3:20
    text: аж Господь дасть спочинок братам вашим, як вам, і посядуть також вони той
      Край, що Господь, Бог ваш, дає вам по той бік Йордану, і вернетесь кожен до
      спадку свого, що я дав вам.
  - name: Повторення Закону 3:21
    orderIndex: 20
    osisId: Deut.3.21
    sblId: Deut 3:21
    shortName: Повт 3:21
    text: 'А Ісусові наказав я того часу, говорячи: Ото твої очі бачили все, що зробив
      був Господь, Бог ваш, обом тим царям, так зробить Господь усім царствам, куди
      ти переходиш.'
  - name: Повторення Закону 3:22
    orderIndex: 21
    osisId: Deut.3.22
    sblId: Deut 3:22
    shortName: Повт 3:22
    text: Не будеш боятися їх, бо Господь, Бог ваш, Він Той, що воює для вас.
  - name: Повторення Закону 3:23
    orderIndex: 22
    osisId: Deut.3.23
    sblId: Deut 3:23
    shortName: Повт 3:23
    text: 'І благав я того часу Господа, говорячи:'
  - name: Повторення Закону 3:24
    orderIndex: 23
    osisId: Deut.3.24
    sblId: Deut 3:24
    shortName: Повт 3:24
    text: Владико Господи, Ти зачав показувати рабові Своєму велич Свою та міцну Свою
      руку! Бо хто інший Бог на небі та на землі, що зробить, як чини Твої, як великі
      діла Твої?
  - name: Повторення Закону 3:25
    orderIndex: 24
    osisId: Deut.3.25
    sblId: Deut 3:25
    shortName: Повт 3:25
    text: Нехай перейду ж я та побачу той хороший Край, що по тім боці Йордану, ту
      гарну гірську землю та Ливан!
  - name: Повторення Закону 3:26
    orderIndex: 25
    osisId: Deut.3.26
    sblId: Deut 3:26
    shortName: Повт 3:26
    text: 'Та Господь розгнівався на мене через вас, і не послухав мене. І сказав
      Господь до мене: Досить тобі, не говори більше до Мене в цій справі!'
  - name: Повторення Закону 3:27
    orderIndex: 26
    osisId: Deut.3.27
    sblId: Deut 3:27
    shortName: Повт 3:27
    text: Вийди на верхів'я Пісґі, і зведи свої очі на захід, і на північ, і на південь,
      і на схід, і побач своїми очима, бо ти не перейдеш цього Йордану!
  - name: Повторення Закону 3:28
    orderIndex: 27
    osisId: Deut.3.28
    sblId: Deut 3:28
    shortName: Повт 3:28
    text: І напоуми Ісуса, і зміцни його, й укріпи його, бо він перейде перед цим
      народом, і він зробить, що вони посядуть той Край, який ти побачиш.
  - name: Повторення Закону 3:29
    orderIndex: 28
    osisId: Deut.3.29
    sblId: Deut 3:29
    shortName: Повт 3:29
    text: І осіли ми в долині навпроти Бет-Пеору.
  versesCount: 29
- name: Повторення Закону 4
  orderIndex: 3
  osisId: Deut.4
  sblId: Deut 4
  shortName: Повт 4
  verses:
  - name: Повторення Закону 4:1
    orderIndex: 0
    osisId: Deut.4.1
    sblId: Deut 4:1
    shortName: Повт 4:1
    text: А тепер, Ізраїлю, послухай постанов та законів, що я навчаю вас чинити,
      щоб жили ви, і ввійшли, й посіли цей Край, що Господь, Бог батьків ваших, дає
      вам.
  - name: Повторення Закону 4:2
    orderIndex: 1
    osisId: Deut.4.2
    sblId: Deut 4:2
    shortName: Повт 4:2
    text: Не додавайте до того, що я вам наказую, і не зменшайте з того, щоб виконувати
      заповіді Господа, Бога вашого, що я наказав вам.
  - name: Повторення Закону 4:3
    orderIndex: 2
    osisId: Deut.4.3
    sblId: Deut 4:3
    shortName: Повт 4:3
    text: Очі ваші бачили те, що Господь зробив був з Ваалом пеорським, бо кожного
      чоловіка, що пішов за пеорським Ваалом, вигубив його Господь, Бог твій, з-посеред
      тебе.
  - name: Повторення Закону 4:4
    orderIndex: 3
    osisId: Deut.4.4
    sblId: Deut 4:4
    shortName: Повт 4:4
    text: А ви, що линули до Господа, Бога вашого, усі ви живі сьогодні.
  - name: Повторення Закону 4:5
    orderIndex: 4
    osisId: Deut.4.5
    sblId: Deut 4:5
    shortName: Повт 4:5
    text: Дивіться, навчив я вас постанов та законів, як наказав мені Господь, Бог
      мій, чинити так серед того Краю, куди ви входите, щоб посісти його.
  - name: Повторення Закону 4:6
    orderIndex: 5
    osisId: Deut.4.6
    sblId: Deut 4:6
    shortName: Повт 4:6
    text: 'Бережіть, і виконуйте їх, бо це мудрість ваша та ваш розум на очах народів,
      що вислухають усіх постанов тих та й скажуть: Тільки він мудрий та розумний
      народ, цей великий люд!'
  - name: Повторення Закону 4:7
    orderIndex: 6
    osisId: Deut.4.7
    sblId: Deut 4:7
    shortName: Повт 4:7
    text: Бо хто інший такий великий народ, що мав би богів, таких йому близьких,
      як Господь, Бог наш, кожного разу, як ми кличемо до Нього?
  - name: Повторення Закону 4:8
    orderIndex: 7
    osisId: Deut.4.8
    sblId: Deut 4:8
    shortName: Повт 4:8
    text: І хто інший такий великий народ, що має постанови й закони такі справедливі,
      як увесь той Закон, що я даю перед вами сьогодні?
  - name: Повторення Закону 4:9
    orderIndex: 8
    osisId: Deut.4.9
    sblId: Deut 4:9
    shortName: Повт 4:9
    text: Тільки стережися, і дуже пильнуй свою душу, щоб не забув ти тих речей, що
      бачили очі твої, і щоб вони не повиходили з серця твого по всі дні життя твого,
      а ти подаси їх до відома синам твоїм та синам твоїх синів,
  - name: Повторення Закону 4:10
    orderIndex: 9
    osisId: Deut.4.10
    sblId: Deut 4:10
    shortName: Повт 4:10
    text: 'про день, коли стояв ти перед лицем Господа, Бога твого, на Хориві, як
      Господь говорив був до мене: Збери Мені той народ, і вони слухатимуть слів Моїх,
      із яких навчаться боятися Мене по всі дні, скільки вони житимуть на землі, та
      й синів своїх понавчають.'
  - name: Повторення Закону 4:11
    orderIndex: 10
    osisId: Deut.4.11
    sblId: Deut 4:11
    shortName: Повт 4:11
    text: І поприходили ви, та й поставали під горою, а гора та горіла огнем аж до
      самих небес, а при тому була темрява, хмара та мряка.
  - name: Повторення Закону 4:12
    orderIndex: 11
    osisId: Deut.4.12
    sblId: Deut 4:12
    shortName: Повт 4:12
    text: І промовляв Господь до вас із середини огню, голос слів ви чули, та виду
      ви не бачили, окрім голосу.
  - name: Повторення Закону 4:13
    orderIndex: 12
    osisId: Deut.4.13
    sblId: Deut 4:13
    shortName: Повт 4:13
    text: І Він оголосив перед вами заповіта Свого, що наказав вам чинити, Десять
      Заповідей, і написав їх на двох камінних таблицях.
  - name: Повторення Закону 4:14
    orderIndex: 13
    osisId: Deut.4.14
    sblId: Deut 4:14
    shortName: Повт 4:14
    text: А мені Господь наказав того часу навчати вас постанов та законів, щоб виконували
      ви їх у Краю, куди ви переходите володіти ним.
  - name: Повторення Закону 4:15
    orderIndex: 14
    osisId: Deut.4.15
    sblId: Deut 4:15
    shortName: Повт 4:15
    text: І будете ви сильно стерегти свої душі, бо не бачили ви того дня жодної постаті,
      коли говорив Господь до вас на Хориві з середини огню,
  - name: Повторення Закону 4:16
    orderIndex: 15
    osisId: Deut.4.16
    sblId: Deut 4:16
    shortName: Повт 4:16
    text: щоб ви не зіпсулися, і не зробили собі ідола на подобу якогось боввана,
      зображення самця чи самиці,
  - name: Повторення Закону 4:17
    orderIndex: 16
    osisId: Deut.4.17
    sblId: Deut 4:17
    shortName: Повт 4:17
    text: зображення всякої худобини, що на землі, зображення всякого крилатого птаха,
      що літає під небом,
  - name: Повторення Закону 4:18
    orderIndex: 17
    osisId: Deut.4.18
    sblId: Deut 4:18
    shortName: Повт 4:18
    text: зображення всякого плазуючого по землі, зображення всякої риби, що в воді
      під землею,
  - name: Повторення Закону 4:19
    orderIndex: 18
    osisId: Deut.4.19
    sblId: Deut 4:19
    shortName: Повт 4:19
    text: і щоб ти, звівши очі свої до неба, і побачивши сонце, і місяць, і зорі,
      усе військо небесне, щоб не був ти зведений і не вклонявся їм, і не служив їм;
      бо Господь, Бог твій, приділив їх усім народам під усім небом.
  - name: Повторення Закону 4:20
    orderIndex: 19
    osisId: Deut.4.20
    sblId: Deut 4:20
    shortName: Повт 4:20
    text: А вас Господь узяв та й вивів вас із залізної гутничої печі, з Єгипту, щоб
      ви стали для Нього народом наділу, як сьогодні це видко.
  - name: Повторення Закону 4:21
    orderIndex: 20
    osisId: Deut.4.21
    sblId: Deut 4:21
    shortName: Повт 4:21
    text: А Господь був розгнівався на мене за ваші діла, і поклявся, що не перейду
      я Йордану, і не ввійду до того хорошого Краю, що Господь, Бог твій, дає тобі
      на спадщину.
  - name: Повторення Закону 4:22
    orderIndex: 21
    osisId: Deut.4.22
    sblId: Deut 4:22
    shortName: Повт 4:22
    text: Бо я умру в цьому краї, я не перейду Йордану, а ви перейдете й посядете
      той хороший Край.
  - name: Повторення Закону 4:23
    orderIndex: 22
    osisId: Deut.4.23
    sblId: Deut 4:23
    shortName: Повт 4:23
    text: Стережіться, щоб не забули ви заповіту Господа, вашого Бога, якого склав
      з вами, щоб не зробили ви собі боввана на подобу всього, як наказав тобі Господь,
      Бог твій.
  - name: Повторення Закону 4:24
    orderIndex: 23
    osisId: Deut.4.24
    sblId: Deut 4:24
    shortName: Повт 4:24
    text: Бо Господь, Бог твій, Він палючий огонь, Бог заздрісний.
  - name: Повторення Закону 4:25
    orderIndex: 24
    osisId: Deut.4.25
    sblId: Deut 4:25
    shortName: Повт 4:25
    text: Коли ти породиш синів, і синів твоїх синів, і постарієте ви в Краю, і зіпсуєтеся,
      і зробите боввана на подобу чогось, і зробите зло в очах Господа, Бога свого,
      та Його розгнівите,
  - name: Повторення Закону 4:26
    orderIndex: 25
    osisId: Deut.4.26
    sblId: Deut 4:26
    shortName: Повт 4:26
    text: то беру Я сьогодні за свідків проти вас небо й землю, що незабаром конче
      погинете в Краю, на вспадкування якого ви переходите туди Йордан. Не будуть
      довгі ваші дні в ньому, бо конче ви будете вигублені.
  - name: Повторення Закону 4:27
    orderIndex: 26
    osisId: Deut.4.27
    sblId: Deut 4:27
    shortName: Повт 4:27
    text: І розпорошить вас Господь посеред народів, і будете ви нечисленні поміж
      людами, куди попровадить вас Господь.
  - name: Повторення Закону 4:28
    orderIndex: 27
    osisId: Deut.4.28
    sblId: Deut 4:28
    shortName: Повт 4:28
    text: І будете служити там богам, ділу рук людських, дереву та каменеві, які не
      бачать, і не чують, і не їдять, і не нюхають.
  - name: Повторення Закону 4:29
    orderIndex: 28
    osisId: Deut.4.29
    sblId: Deut 4:29
    shortName: Повт 4:29
    text: Та коли ви будете шукати звідти Господа, Бога свого, то знайдете, якщо будете
      шукати Його всім серцем своїм та всією душею своєю.
  - name: Повторення Закону 4:30
    orderIndex: 29
    osisId: Deut.4.30
    sblId: Deut 4:30
    shortName: Повт 4:30
    text: Як будеш у біді своїй, і коли спіткають тебе в кінці днів усі оці речі,
      то вернешся ти до Господа, Бога свого, і послухаєш Його голосу.
  - name: Повторення Закону 4:31
    orderIndex: 30
    osisId: Deut.4.31
    sblId: Deut 4:31
    shortName: Повт 4:31
    text: 'Бо Господь, Бог твій Бог милостивий: Він не залишить тебе й не знищить
      тебе, і не забуде заповіту батьків твоїх, яким їм присягнув був.'
  - name: Повторення Закону 4:32
    orderIndex: 31
    osisId: Deut.4.32
    sblId: Deut 4:32
    shortName: Повт 4:32
    text: 'Бо питай но про перші дні, що були перше тебе, від того дня, коли Бог створив
      людину на землі, і від кінця неба й аж до кінця неба, чи бувало щось таке, як
      ця велика річ, або чи чуте було щось таке, як вона:'
  - name: Повторення Закону 4:33
    orderIndex: 32
    osisId: Deut.4.33
    sblId: Deut 4:33
    shortName: Повт 4:33
    text: чи чув народ голос Бога, що говорив із середини огню, як чув ти і жив?
  - name: Повторення Закону 4:34
    orderIndex: 33
    osisId: Deut.4.34
    sblId: Deut 4:34
    shortName: Повт 4:34
    text: Або чи намагався який бог піти взяти собі народ з-посеред іншого народу
      пробами, ознаками, і чудами, і війною, і сильною рукою, і раменом витягненим,
      і страхами великими, як усе те, що зробив був вам Господь, Бог ваш, в Єгипті
      на очах твоїх?
  - name: Повторення Закону 4:35
    orderIndex: 34
    osisId: Deut.4.35
    sblId: Deut 4:35
    shortName: Повт 4:35
    text: Тобі було показане це, щоб ти пізнав, що Господь Він Бог, і нема іншого,
      окрім Нього.
  - name: Повторення Закону 4:36
    orderIndex: 35
    osisId: Deut.4.36
    sblId: Deut 4:36
    shortName: Повт 4:36
    text: Він дав тобі з неба почути Його голос, щоб навчити тебе, а на землі показав
      тобі Свій великий огонь, і слова Його чув ти з середини огню.
  - name: Повторення Закону 4:37
    orderIndex: 36
    osisId: Deut.4.37
    sblId: Deut 4:37
    shortName: Повт 4:37
    text: І тому, що кохав Він батьків твоїх, то вибрав їхнє насіння по них, і Сам
      Він вивів тебе Своєю великою силою з Єгипту,
  - name: Повторення Закону 4:38
    orderIndex: 37
    osisId: Deut.4.38
    sblId: Deut 4:38
    shortName: Повт 4:38
    text: щоб прогнати перед тобою народи, більші й сильніші за тебе, щоб ввести тебе,
      та дати тобі їхній Край на спадок, як сьогодні це видко.
  - name: Повторення Закону 4:39
    orderIndex: 38
    osisId: Deut.4.39
    sblId: Deut 4:39
    shortName: Повт 4:39
    text: І пізнаєш сьогодні, і візьмеш до серця свого, що Господь Він Бог на небі
      вгорі й на землі долі, іншого нема.
  - name: Повторення Закону 4:40
    orderIndex: 39
    osisId: Deut.4.40
    sblId: Deut 4:40
    shortName: Повт 4:40
    text: І будеш пильнувати постанов Його та заповідей Його, що я наказую тобі сьогодні,
      щоб було добре тобі та синам твоїм по тобі, і щоб ти продовжив дні на землі,
      що Господь, Бог твій, дає тобі на всі дні.
  - name: Повторення Закону 4:41
    orderIndex: 40
    osisId: Deut.4.41
    sblId: Deut 4:41
    shortName: Повт 4:41
    text: Тоді виділив Мойсей три місті по той бік Йордану на схід сонця,
  - name: Повторення Закону 4:42
    orderIndex: 41
    osisId: Deut.4.42
    sblId: Deut 4:42
    shortName: Повт 4:42
    text: 'щоб утікав туди убійник, що замордує свого ближнього ненароком, а він не
      був йому ворогом ні вчора, ані позавчора. І втече він до одного з цих міст,
      і буде жити:'
  - name: Повторення Закону 4:43
    orderIndex: 42
    osisId: Deut.4.43
    sblId: Deut 4:43
    shortName: Повт 4:43
    text: Бецер у пустині, у краї рівниннім, Рувимовому, і Рамот у Ґілеаді Ґадовому,
      і Ґолан у Башані Манасіїному.
  - name: Повторення Закону 4:44
    orderIndex: 43
    osisId: Deut.4.44
    sblId: Deut 4:44
    shortName: Повт 4:44
    text: І оце Закон, що Мойсей поклав перед Ізраїлевими синами,
  - name: Повторення Закону 4:45
    orderIndex: 44
    osisId: Deut.4.45
    sblId: Deut 4:45
    shortName: Повт 4:45
    text: оце свідоцтва, і постанови, і закони, що Мойсей говорив їх до Ізраїлевих
      синів при виході їх із Єгипту,
  - name: Повторення Закону 4:46
    orderIndex: 45
    osisId: Deut.4.46
    sblId: Deut 4:46
    shortName: Повт 4:46
    text: по той бік Йордану в долині навпроти Бет-Пеору в краю Сигона, царя аморейського,
      що сидів у Хешбоні, якого побив Мойсей та Ізраїлеві сини при виході їх із Єгипту.
  - name: Повторення Закону 4:47
    orderIndex: 46
    osisId: Deut.4.47
    sblId: Deut 4:47
    shortName: Повт 4:47
    text: І вони оволоділи краєм його та краєм Оґа, башанського царя, обох аморейських
      царів, що по той бік Йордану на схід сонця,
  - name: Повторення Закону 4:48
    orderIndex: 47
    osisId: Deut.4.48
    sblId: Deut 4:48
    shortName: Повт 4:48
    text: від Ароеру, що над берегом арнонського потоку, і аж до гори Сіон, цебто
      Гермон,
  - name: Повторення Закону 4:49
    orderIndex: 48
    osisId: Deut.4.49
    sblId: Deut 4:49
    shortName: Повт 4:49
    text: і ввесь степ по тім боці Йордану на схід і аж до моря степу під узбіччям
      Пісґі.
  versesCount: 49
- name: Повторення Закону 5
  orderIndex: 4
  osisId: Deut.5
  sblId: Deut 5
  shortName: Повт 5
  verses:
  - name: Повторення Закону 5:1
    orderIndex: 0
    osisId: Deut.5.1
    sblId: Deut 5:1
    shortName: Повт 5:1
    text: 'І скликав Мойсей усього Ізраїля, та й сказав до нього: Слухай, Ізраїлю,
      постанови й закони, які я говорю сьогодні в ваші уші, і навчіться їх, і будете
      пильнувати виконувати їх.'
  - name: Повторення Закону 5:2
    orderIndex: 1
    osisId: Deut.5.2
    sblId: Deut 5:2
    shortName: Повт 5:2
    text: Господь, Бог наш, склав з нами заповіта на Хориві.
  - name: Повторення Закону 5:3
    orderIndex: 2
    osisId: Deut.5.3
    sblId: Deut 5:3
    shortName: Повт 5:3
    text: Не з батьками нашими склав Господь заповіта того, але з нами самими, що
      ми тут сьогодні всі живі.
  - name: Повторення Закону 5:4
    orderIndex: 3
    osisId: Deut.5.4
    sblId: Deut 5:4
    shortName: Повт 5:4
    text: Обличчям в обличчя говорив Господь із вами на горі з середини огню.
  - name: Повторення Закону 5:5
    orderIndex: 4
    osisId: Deut.5.5
    sblId: Deut 5:5
    shortName: Повт 5:5
    text: 'Я того часу стояв між Господом та між вами, щоб передавати вам Господні
      слова, бо ви боялися огню, і ви не зійшли на гору, коли Він говорив:'
  - name: Повторення Закону 5:6
    orderIndex: 5
    osisId: Deut.5.6
    sblId: Deut 5:6
    shortName: Повт 5:6
    text: Я Господь, Бог твій, що вивів тебе з єгипетського краю, з дому рабства.
  - name: Повторення Закону 5:7
    orderIndex: 6
    osisId: Deut.5.7
    sblId: Deut 5:7
    shortName: Повт 5:7
    text: Хай не буде тобі інших богів при Мені!
  - name: Повторення Закону 5:8
    orderIndex: 7
    osisId: Deut.5.8
    sblId: Deut 5:8
    shortName: Повт 5:8
    text: Не роби собі різьби й усякої подоби з того, що на небі вгорі, і що на землі
      долі, і що в воді під землею.
  - name: Повторення Закону 5:9
    orderIndex: 8
    osisId: Deut.5.9
    sblId: Deut 5:9
    shortName: Повт 5:9
    text: Не вклоняйся їм, і не служи їм, бо Я Господь, Бог твій, Бог заздрісний,
      що карає провину батьків на синах, на третіх і на четвертих поколіннях тих,
      що ненавидять Мене,
  - name: Повторення Закону 5:10
    orderIndex: 9
    osisId: Deut.5.10
    sblId: Deut 5:10
    shortName: Повт 5:10
    text: і що чинить милість тисячам поколінь тих, хто любить Мене, і хто виконує
      Мої заповіді.
  - name: Повторення Закону 5:11
    orderIndex: 10
    osisId: Deut.5.11
    sblId: Deut 5:11
    shortName: Повт 5:11
    text: Не присягай Іменем Господа, Бога твого, надаремно, бо не помилує Господь
      того, хто присягає Його Ім'ям надаремно.
  - name: Повторення Закону 5:12
    orderIndex: 11
    osisId: Deut.5.12
    sblId: Deut 5:12
    shortName: Повт 5:12
    text: Пильнуй дня суботнього, щоб святити його, як наказав тобі Господь, Бог твій.
  - name: Повторення Закону 5:13
    orderIndex: 12
    osisId: Deut.5.13
    sblId: Deut 5:13
    shortName: Повт 5:13
    text: Шість день працюй, і роби всю працю свою,
  - name: Повторення Закону 5:14
    orderIndex: 13
    osisId: Deut.5.14
    sblId: Deut 5:14
    shortName: Повт 5:14
    text: а день сьомий субота для Господа, Бога твого; не роби жодної праці ти й
      син твій та дочка твоя, і раб твій та невільниця твоя, і віл твій, і осел твій,
      і всяка худоба твоя, і приходько твій, що в брамах твоїх, щоб відпочив раб твій
      і невільниця твоя, як і ти.
  - name: Повторення Закону 5:15
    orderIndex: 14
    osisId: Deut.5.15
    sblId: Deut 5:15
    shortName: Повт 5:15
    text: І будеш пам'ятати, що був ти рабом в єгипетському краї, і вивів тебе Господь,
      Бог твій, звідти сильною рукою та витягненим раменом, тому наказав тобі Господь,
      Бог твій, святкувати суботній день.
  - name: Повторення Закону 5:16
    orderIndex: 15
    osisId: Deut.5.16
    sblId: Deut 5:16
    shortName: Повт 5:16
    text: Шануй свого батька та матір свою, як наказав був тобі Господь, Бог твій,
      щоб довгі були твої дні, і щоб було тобі добре на землі, яку Господь, Бог твій,
      дає тобі.
  - name: Повторення Закону 5:17
    orderIndex: 16
    osisId: Deut.5.17
    sblId: Deut 5:17
    shortName: Повт 5:17
    text: Не вбивай!
  - name: Повторення Закону 5:18
    orderIndex: 17
    osisId: Deut.5.18
    sblId: Deut 5:18
    shortName: Повт 5:18
    text: Не чини перелюбу!
  - name: Повторення Закону 5:19
    orderIndex: 18
    osisId: Deut.5.19
    sblId: Deut 5:19
    shortName: Повт 5:19
    text: Не кради!
  - name: Повторення Закону 5:20
    orderIndex: 19
    osisId: Deut.5.20
    sblId: Deut 5:20
    shortName: Повт 5:20
    text: Не свідчи неправдиво проти ближнього свого!
  - name: Повторення Закону 5:21
    orderIndex: 20
    osisId: Deut.5.21
    sblId: Deut 5:21
    shortName: Повт 5:21
    text: І не бажай жони ближнього свого, і не бажай дому ближнього свого, ані поля
      його, ані раба його, ані невільниці його, ані вола його, ані осла його, ані
      всього, що є ближнього твого!
  - name: Повторення Закону 5:22
    orderIndex: 21
    osisId: Deut.5.22
    sblId: Deut 5:22
    shortName: Повт 5:22
    text: Слова ці Господь промовляв до всього вашого зібрання, на горі з середини
      огню, хмари та мряки, сильним голосом. І більш не говорив, і написав їх на двох
      камінних таблицях, і дав їх мені.
  - name: Повторення Закону 5:23
    orderIndex: 22
    osisId: Deut.5.23
    sblId: Deut 5:23
    shortName: Повт 5:23
    text: І сталося, коли ви слухали той голос з-посеред темряви, а гора горіла огнем,
      то прийшли до мене всі голови ваших племен та ваші старші,
  - name: Повторення Закону 5:24
    orderIndex: 23
    osisId: Deut.5.24
    sblId: Deut 5:24
    shortName: Повт 5:24
    text: 'та й сказали: Тож Господь, Бог наш, показав нам славу Свою та велич Свою,
      і голос Його чули ми з середини огню. Цього дня ми бачили, що говорить Бог з
      людиною, і вона жива!'
  - name: Повторення Закону 5:25
    orderIndex: 24
    osisId: Deut.5.25
    sblId: Deut 5:25
    shortName: Повт 5:25
    text: А тепер нащо маємо вмирати? Бо спалить нас той великий огонь! Якщо ми будемо
      ще далі слухати голосу Господа Бога нашого, то помремо.
  - name: Повторення Закону 5:26
    orderIndex: 25
    osisId: Deut.5.26
    sblId: Deut 5:26
    shortName: Повт 5:26
    text: Бо чи є таке тіло, щоб чуло, як ми, голос Бога Живого, що промовляє з середини
      огню, і жило б?
  - name: Повторення Закону 5:27
    orderIndex: 26
    osisId: Deut.5.27
    sblId: Deut 5:27
    shortName: Повт 5:27
    text: Приступи сам, і слухай усе, що скаже Господь, Бог наш, і ти будеш говорити
      нам усе, що промовлятиме Господь, Бог наш, до тебе, а ми будемо слухати й виконаємо.
  - name: Повторення Закону 5:28
    orderIndex: 27
    osisId: Deut.5.28
    sblId: Deut 5:28
    shortName: Повт 5:28
    text: 'І почув Господь голос ваших слів, коли ви промовляли до мене. І сказав
      до мене Господь: Чув Я голос цього народу, що промовляли до тебе. Добре все,
      що вони промовляли.'
  - name: Повторення Закону 5:29
    orderIndex: 28
    osisId: Deut.5.29
    sblId: Deut 5:29
    shortName: Повт 5:29
    text: О, коли б їхнє серце було їм на те, щоб боялись Мене й пильнували всіх Моїх
      заповідей по всі дні, щоб було добре їм та синам їхнім навіки!
  - name: Повторення Закону 5:30
    orderIndex: 29
    osisId: Deut.5.30
    sblId: Deut 5:30
    shortName: Повт 5:30
    text: 'Іди, скажи їм: Вертайтесь собі до наметів своїх!'
  - name: Повторення Закону 5:31
    orderIndex: 30
    osisId: Deut.5.31
    sblId: Deut 5:31
    shortName: Повт 5:31
    text: А ти стій тут зо Мною, і Я буду промовляти до тебе кожну заповідь, і постанови,
      і закони, що будеш навчати їх, щоб вони виконували їх у Краї, що Я даю їм на
      спадщину його.
  - name: Повторення Закону 5:32
    orderIndex: 31
    osisId: Deut.5.32
    sblId: Deut 5:32
    shortName: Повт 5:32
    text: І будеш пильнувати виконувати їх, як наказав вам Господь, Бог ваш, не збочите
      ні праворуч, ні ліворуч.
  - name: Повторення Закону 5:33
    orderIndex: 32
    osisId: Deut.5.33
    sblId: Deut 5:33
    shortName: Повт 5:33
    text: Усією тією дорогою, що наказав вам Господь, Бог ваш, будете ходити, щоб
      жили ви й було вам добре, і щоб довгі були ваші дні в Краї, що ви оволодієте
      ним.
  versesCount: 33
- name: Повторення Закону 6
  orderIndex: 5
  osisId: Deut.6
  sblId: Deut 6
  shortName: Повт 6
  verses:
  - name: Повторення Закону 6:1
    orderIndex: 0
    osisId: Deut.6.1
    sblId: Deut 6:1
    shortName: Повт 6:1
    text: А оце заповідь, постанови та закони, що наказав Господь, Бог ваш, щоб навчити
      вас виконувати їх у Краї, що ви переходите туди посісти його,
  - name: Повторення Закону 6:2
    orderIndex: 1
    osisId: Deut.6.2
    sblId: Deut 6:2
    shortName: Повт 6:2
    text: щоб ти боявся Господа, Бога свого, щоб пильнувати всіх постанов Його та
      заповідей Його, що я наказую тобі, ти й син твій, та син твого сина по всі дні
      життя твого, і щоб були довгі твої дні.
  - name: Повторення Закону 6:3
    orderIndex: 2
    osisId: Deut.6.3
    sblId: Deut 6:3
    shortName: Повт 6:3
    text: І слухай, Ізраїлю, і пильнуй виконувати це, щоб було добре тобі, і щоб ви
      сильно розмножились, як прирік був Господь, Бог батьків твоїх, дати Край, що
      тече молоком та медом.
  - name: Повторення Закону 6:4
    orderIndex: 3
    osisId: Deut.6.4
    sblId: Deut 6:4
    shortName: Повт 6:4
    text: 'Слухай, Ізраїлю: Господь, Бог наш Господь один!'
  - name: Повторення Закону 6:5
    orderIndex: 4
    osisId: Deut.6.5
    sblId: Deut 6:5
    shortName: Повт 6:5
    text: І люби Господа, Бога твого, усім серцем своїм, і всією душею своєю, і всією
      силою своєю!
  - name: Повторення Закону 6:6
    orderIndex: 5
    osisId: Deut.6.6
    sblId: Deut 6:6
    shortName: Повт 6:6
    text: І будуть ці слова, що Я сьогодні наказую, на серці твоїм.
  - name: Повторення Закону 6:7
    orderIndex: 6
    osisId: Deut.6.7
    sblId: Deut 6:7
    shortName: Повт 6:7
    text: І пильно навчиш цього синів своїх, і будеш говорити про них, як сидітимеш
      удома, і як ходитимеш дорогою, і коли ти лежатимеш, і коли ти вставатимеш.
  - name: Повторення Закону 6:8
    orderIndex: 7
    osisId: Deut.6.8
    sblId: Deut 6:8
    shortName: Повт 6:8
    text: І прив'яжеш їх на ознаку на руку свою, і будуть вони пов'язкою між очима
      твоїми.
  - name: Повторення Закону 6:9
    orderIndex: 8
    osisId: Deut.6.9
    sblId: Deut 6:9
    shortName: Повт 6:9
    text: І напишеш їх на бічних одвірках дому свого та на брамах своїх.
  - name: Повторення Закону 6:10
    orderIndex: 9
    osisId: Deut.6.10
    sblId: Deut 6:10
    shortName: Повт 6:10
    text: І станеться, коли Господь, Бог твій, уведе тебе до того Краю, якого присягнув
      був батькам твоїм, Авраамові, Ісакові та Якову, щоб дати тобі великі та гарні
      міста, яких ти не будував,
  - name: Повторення Закону 6:11
    orderIndex: 10
    osisId: Deut.6.11
    sblId: Deut 6:11
    shortName: Повт 6:11
    text: та доми, повні всякого добра, яких ти не наповнював, і тесані колодязі,
      яких ти не тесав, і виноградники та оливки, яких ти не садив, і ти будеш їсти
      й наситишся,
  - name: Повторення Закону 6:12
    orderIndex: 11
    osisId: Deut.6.12
    sblId: Deut 6:12
    shortName: Повт 6:12
    text: стережися тоді, щоб ти не забув Господа, що вивів тебе з єгипетського краю,
      з дому рабства!
  - name: Повторення Закону 6:13
    orderIndex: 12
    osisId: Deut.6.13
    sblId: Deut 6:13
    shortName: Повт 6:13
    text: Бійся Господа, Бога свого, і Йому будеш служити, і Йменням Його будеш присягати.
  - name: Повторення Закону 6:14
    orderIndex: 13
    osisId: Deut.6.14
    sblId: Deut 6:14
    shortName: Повт 6:14
    text: Не будеш ходити за іншими богами з богів тих народів, що в околицях ваших,
  - name: Повторення Закону 6:15
    orderIndex: 14
    osisId: Deut.6.15
    sblId: Deut 6:15
    shortName: Повт 6:15
    text: бо Господь, Бог твій Бог заздрісний посеред тебе; щоб не запалився на тебе
      гнів Господа, Бога твого, і щоб Він не вигубив тебе з поверхні землі.
  - name: Повторення Закону 6:16
    orderIndex: 15
    osisId: Deut.6.16
    sblId: Deut 6:16
    shortName: Повт 6:16
    text: Не будете спокушати Господа, Бога вашого, як спокушали ви в Массі.
  - name: Повторення Закону 6:17
    orderIndex: 16
    osisId: Deut.6.17
    sblId: Deut 6:17
    shortName: Повт 6:17
    text: Будете конче пильнувати заповідей Господа, Бога вашого, і свідоцтва Його,
      і постанови Його, що наказав Він тобі.
  - name: Повторення Закону 6:18
    orderIndex: 17
    osisId: Deut.6.18
    sblId: Deut 6:18
    shortName: Повт 6:18
    text: І будеш робити справедливе та добре в Господніх очах, щоб було тобі добре,
      і щоб увійшов ти та посів той хороший Край, що Господь присягнув був батькам
      твоїм,
  - name: Повторення Закону 6:19
    orderIndex: 18
    osisId: Deut.6.19
    sblId: Deut 6:19
    shortName: Повт 6:19
    text: щоб вигнати всіх ворогів твоїх перед тобою, як говорив був Господь.
  - name: Повторення Закону 6:20
    orderIndex: 19
    osisId: Deut.6.20
    sblId: Deut 6:20
    shortName: Повт 6:20
    text: 'Коли запитає тебе син твій колись, говорячи: Що це за свідоцтва й постанови
      та закони, що вам наказав Господь, Бог наш?'
  - name: Повторення Закону 6:21
    orderIndex: 20
    osisId: Deut.6.21
    sblId: Deut 6:21
    shortName: Повт 6:21
    text: 'то скажеш синові своєму: Ми були раби фараонові в Єгипті, а Господь вивів
      нас із Єгипту сильною рукою.'
  - name: Повторення Закону 6:22
    orderIndex: 21
    osisId: Deut.6.22
    sblId: Deut 6:22
    shortName: Повт 6:22
    text: І дав Господь ознаки та чуда великі та страшні на Єгипет, і на фараона та
      ввесь дім його на наших очах.
  - name: Повторення Закону 6:23
    orderIndex: 22
    osisId: Deut.6.23
    sblId: Deut 6:23
    shortName: Повт 6:23
    text: А нас вивів звідти, щоб увести нас та дати той Край, що присягнув був Він
      нашим батькам.
  - name: Повторення Закону 6:24
    orderIndex: 23
    osisId: Deut.6.24
    sblId: Deut 6:24
    shortName: Повт 6:24
    text: І наказав нам Господь чинити всі ті постанови, щоб боятися Господа, Бога
      нашого, щоб було добре нам усі дні, щоб утримати нас при житті, як дня цього.
  - name: Повторення Закону 6:25
    orderIndex: 24
    osisId: Deut.6.25
    sblId: Deut 6:25
    shortName: Повт 6:25
    text: І буде нам праведність у тому, коли будемо пильнувати виконувати всі ці
      заповіді перед лицем Господа, Бога нашого, як Він наказав нам.
  versesCount: 25
- name: Повторення Закону 7
  orderIndex: 6
  osisId: Deut.7
  sblId: Deut 7
  shortName: Повт 7
  verses:
  - name: Повторення Закону 7:1
    orderIndex: 0
    osisId: Deut.7.1
    sblId: Deut 7:1
    shortName: Повт 7:1
    text: 'Коли Господь, Бог твій, уведе тебе до того Краю, куди ти входиш, щоб заволодіти
      ним, то Він вижене численні поганські народи перед тобою: хіттеянина, і ґірґашеянина,
      і амореянина, і ханаанеянина, і періззеянина, і хіввеянина, і євусеянина, сім
      народів, численніших та міцніших за тебе.'
  - name: Повторення Закону 7:2
    orderIndex: 1
    osisId: Deut.7.2
    sblId: Deut 7:2
    shortName: Повт 7:2
    text: 'І коли дасть їх Господь, Бог твій, тобі, то ти їх понищиш: конче учиниш
      їх закляттям, не складеш із ними заповіту, і не будеш до них милосердний.'
  - name: Повторення Закону 7:3
    orderIndex: 2
    osisId: Deut.7.3
    sblId: Deut 7:3
    shortName: Повт 7:3
    text: 'І не споріднюйся з ними: дочки своєї не даси його синові, а його дочки
      не візьмеш для сина свого,'
  - name: Повторення Закону 7:4
    orderIndex: 3
    osisId: Deut.7.4
    sblId: Deut 7:4
    shortName: Повт 7:4
    text: бо він відверне сина твого від Мене, і вони служитимуть іншим богам, і запалиться
      Господній гнів на вас, і Він скоро тебе вигубить.
  - name: Повторення Закону 7:5
    orderIndex: 4
    osisId: Deut.7.5
    sblId: Deut 7:5
    shortName: Повт 7:5
    text: 'Але тільки так будете їм робити: жертівники їхні порозбиваєте, а їхні стовпи
      поламаєте, святі їхні дерева постинаєте, а бовванів їхніх попалите в огні,'
  - name: Повторення Закону 7:6
    orderIndex: 5
    osisId: Deut.7.6
    sblId: Deut 7:6
    shortName: Повт 7:6
    text: бо ти святий народ для Господа, Бога свого, тебе вибрав Господь, Бог твій,
      щоб ти був Йому вибраним народом зо всіх народів, що на поверхні землі.
  - name: Повторення Закону 7:7
    orderIndex: 6
    osisId: Deut.7.7
    sblId: Deut 7:7
    shortName: Повт 7:7
    text: Не через численність вашу понад усі народи Господь уподобав вас та вибрав
      вас, бож ви найменші зо всіх народів,
  - name: Повторення Закону 7:8
    orderIndex: 7
    osisId: Deut.7.8
    sblId: Deut 7:8
    shortName: Повт 7:8
    text: але з Господньої любови до вас, і через додержання Його присяги, що присягнув
      був вашим батькам, Господь вивів вас сильною рукою, і викупив тебе з дому рабства,
      з руки фараона, царя єгипетського.
  - name: Повторення Закону 7:9
    orderIndex: 8
    osisId: Deut.7.9
    sblId: Deut 7:9
    shortName: Повт 7:9
    text: І ти пізнаєш, що Господь, Бог твій, Він той Бог, той Бог вірний, що стереже
      заповіта та милість для тих, хто любить Його, та хто додержує Його заповіді
      на тисячу поколінь,
  - name: Повторення Закону 7:10
    orderIndex: 9
    osisId: Deut.7.10
    sblId: Deut 7:10
    shortName: Повт 7:10
    text: і що надолужить ненависникам Своїм, їм самим, щоб вигубити їх; не загаїться
      Він щодо Свого ненависника, відплатить йому самому.
  - name: Повторення Закону 7:11
    orderIndex: 10
    osisId: Deut.7.11
    sblId: Deut 7:11
    shortName: Повт 7:11
    text: А ти будеш виконувати заповіді й постанови та закони, що Я сьогодні наказую
      виконувати їх.
  - name: Повторення Закону 7:12
    orderIndex: 11
    osisId: Deut.7.12
    sblId: Deut 7:12
    shortName: Повт 7:12
    text: І станеться, за те, що ви будете слухатися цих законів, і будете додержувати,
      і будете виконувати їх, то й Господь, Бог твій, буде додержувати для тебе заповіт
      та милість, що був присягнув батькам твоїм.
  - name: Повторення Закону 7:13
    orderIndex: 12
    osisId: Deut.7.13
    sblId: Deut 7:13
    shortName: Повт 7:13
    text: І буде Він любити тебе, і поблагословить тебе, і розмножить тебе, і поблагословить
      плід твоєї, утроби та плід твоєї землі, збіжжя твоє, і сік твій виноградний,
      і сік твоїх оливок, порід биків твоїх і котіння отари твоєї на тій землі, яку
      присягнув батькам твоїм дати тобі.
  - name: Повторення Закону 7:14
    orderIndex: 13
    osisId: Deut.7.14
    sblId: Deut 7:14
    shortName: Повт 7:14
    text: Ти будеш благословенний поміж усіма народами, не буде серед тебе безплідного
      та безплідної, також і між худобою твоєю.
  - name: Повторення Закону 7:15
    orderIndex: 14
    osisId: Deut.7.15
    sblId: Deut 7:15
    shortName: Повт 7:15
    text: І Господь відхилить від тебе всяку хворобу, і жодних лютих єгипетських недуг,
      які ти знаєш, не наведе їх на тебе, а дасть їх на всіх твоїх ворогів.
  - name: Повторення Закону 7:16
    orderIndex: 15
    osisId: Deut.7.16
    sblId: Deut 7:16
    shortName: Повт 7:16
    text: І ти винищиш всі ті народи, що Господь, Бог твій, дає тобі, не змилосердиться
      око твоє над ними, і не будеш служити їхнім богам, бо то пастка для тебе.
  - name: Повторення Закону 7:17
    orderIndex: 16
    osisId: Deut.7.17
    sblId: Deut 7:17
    shortName: Повт 7:17
    text: 'Коли скажеш у серці своїм: Ті люди численніші від мене, як я зможу вигнати
      їх?'
  - name: Повторення Закону 7:18
    orderIndex: 17
    osisId: Deut.7.18
    sblId: Deut 7:18
    shortName: Повт 7:18
    text: не бійся їх! Пильно пам'ятай, що зробив був Господь, Бог твій, фараонові
      та всьому Єгиптові,
  - name: Повторення Закону 7:19
    orderIndex: 18
    osisId: Deut.7.19
    sblId: Deut 7:19
    shortName: Повт 7:19
    text: ті великі випробовування, що бачили твої очі, і ознаки та чуда, і сильну
      руку та витягнене рамено, що ними вивів тебе Господь, Бог твій, так Господь,
      Бог твій, учинить усім тим народом, що ти їх боїшся.
  - name: Повторення Закону 7:20
    orderIndex: 19
    osisId: Deut.7.20
    sblId: Deut 7:20
    shortName: Повт 7:20
    text: Також і шершнів пошле Господь, Бог твій, на нього, аж поки не вигинуть позосталі
      та ті, що поховалися перед тобою.
  - name: Повторення Закону 7:21
    orderIndex: 20
    osisId: Deut.7.21
    sblId: Deut 7:21
    shortName: Повт 7:21
    text: Не бійся їх, бо серед тебе Господь, Бог твій, Бог великий та страшний.
  - name: Повторення Закону 7:22
    orderIndex: 21
    osisId: Deut.7.22
    sblId: Deut 7:22
    shortName: Повт 7:22
    text: І викидатиме Господь, Бог твій, тих людей помалу з-перед тебе; не зможеш
      вигубити їх скоро, щоб не розмножилася над тобою польова звірина.
  - name: Повторення Закону 7:23
    orderIndex: 22
    osisId: Deut.7.23
    sblId: Deut 7:23
    shortName: Повт 7:23
    text: І дасть їх Господь, Бог твій, перед тобою, і побентежить їх великим бентеженням,
      аж поки не будуть вигублені.
  - name: Повторення Закону 7:24
    orderIndex: 23
    osisId: Deut.7.24
    sblId: Deut 7:24
    shortName: Повт 7:24
    text: І віддасть їхніх царів у руку твою, а ти вигубиш їхнє ім'я з-під неба, не
      встоїть ніхто перед тобою, аж поки ти не вигубиш їх.
  - name: Повторення Закону 7:25
    orderIndex: 24
    osisId: Deut.7.25
    sblId: Deut 7:25
    shortName: Повт 7:25
    text: Бовванів їхніх богів попалите в огні, не будеш жадати срібла та золота,
      що на них, і не візьмеш його собі, щоб тим не впасти до пастки, бо то огида
      для Господа, Бога твого.
  - name: Повторення Закону 7:26
    orderIndex: 25
    osisId: Deut.7.26
    sblId: Deut 7:26
    shortName: Повт 7:26
    text: І не внесеш цієї огиди до дому свого, і не станеш закляттям, як вона. Конче
      зогидиш її, і конче будеш бридитися нею, бо закляття вона.
  versesCount: 26
- name: Повторення Закону 8
  orderIndex: 7
  osisId: Deut.8
  sblId: Deut 8
  shortName: Повт 8
  verses:
  - name: Повторення Закону 8:1
    orderIndex: 0
    osisId: Deut.8.1
    sblId: Deut 8:1
    shortName: Повт 8:1
    text: Усі заповіді, що я сьогодні наказав тобі, будете пильнувати виконувати,
      щоб ви жили, і множилися, і ввійшли й посіли той Край, що Господь присягнув
      вашим батькам.
  - name: Повторення Закону 8:2
    orderIndex: 1
    osisId: Deut.8.2
    sblId: Deut 8:2
    shortName: Повт 8:2
    text: І будеш пам'ятати всю ту дорогу, що Господь, Бог твій, вів тебе нею по пустині
      ось уже сорок літ, щоб упокорити тебе, щоб випробувати тебе, щоб пізнати те,
      що в серці твоїм, чи будеш ти держати заповіді Його, чи ні.
  - name: Повторення Закону 8:3
    orderIndex: 2
    osisId: Deut.8.3
    sblId: Deut 8:3
    shortName: Повт 8:3
    text: І впокорював Він тебе, і морив тебе голодом, і годував тебе манною, якої
      не знав ти й не знали батьки твої, щоб дати тобі знати, що не хлібом самим живе
      людина, але всім тим, що виходить із уст Господніх, живе людина.
  - name: Повторення Закону 8:4
    orderIndex: 3
    osisId: Deut.8.4
    sblId: Deut 8:4
    shortName: Повт 8:4
    text: Одежа твоя не витиралася на тобі, а нога твоя не спухла от уже сорок літ.
  - name: Повторення Закону 8:5
    orderIndex: 4
    osisId: Deut.8.5
    sblId: Deut 8:5
    shortName: Повт 8:5
    text: І пізнаєш ти в серці своїм, що, як навчає чоловік сина свого, так навчає
      тебе Господь, Бог твій.
  - name: Повторення Закону 8:6
    orderIndex: 5
    osisId: Deut.8.6
    sblId: Deut 8:6
    shortName: Повт 8:6
    text: І будеш виконувати заповіді Господа, Бога свого, щоб ходити Його дорогами,
      та щоб боятися Його,
  - name: Повторення Закону 8:7
    orderIndex: 6
    osisId: Deut.8.7
    sblId: Deut 8:7
    shortName: Повт 8:7
    text: бо Господь, Бог твій, уводить тебе до Краю хорошого, до Краю водних потоків,
      джерел та безодень, що виходять у долині й на горі,
  - name: Повторення Закону 8:8
    orderIndex: 7
    osisId: Deut.8.8
    sblId: Deut 8:8
    shortName: Повт 8:8
    text: до Краю пшениці, й ячменю, і винограду, і фіґи, і гранату, до Краю оливкового
      дерева та меду,
  - name: Повторення Закону 8:9
    orderIndex: 8
    osisId: Deut.8.9
    sblId: Deut 8:9
    shortName: Повт 8:9
    text: до Краю, де подостатком будеш їсти хліб, де не забракне нічого, до Краю,
      що каміння його залізо, а з його гір добуватимеш мідь.
  - name: Повторення Закону 8:10
    orderIndex: 9
    osisId: Deut.8.10
    sblId: Deut 8:10
    shortName: Повт 8:10
    text: І будеш ти їсти й наситишся, і поблагословиш Господа, Бога свого, у тім
      добрім Краї, що дав Він тобі.
  - name: Повторення Закону 8:11
    orderIndex: 10
    osisId: Deut.8.11
    sblId: Deut 8:11
    shortName: Повт 8:11
    text: Стережися, щоб не забув ти Господа, Бога свого, щоб не пильнувати Його заповідей,
      і законів Його, і постанов Його, що я сьогодні наказую тобі,
  - name: Повторення Закону 8:12
    orderIndex: 11
    osisId: Deut.8.12
    sblId: Deut 8:12
    shortName: Повт 8:12
    text: щоб, коли ти будеш їсти й наситишся, і добрі доми будуватимеш, і осядеш
      у них,
  - name: Повторення Закону 8:13
    orderIndex: 12
    osisId: Deut.8.13
    sblId: Deut 8:13
    shortName: Повт 8:13
    text: а худоба твоя велика та худоба твоя мала розмножиться, і срібло та золото
      розмножаться тобі, і все, що твоє, розмножиться,
  - name: Повторення Закону 8:14
    orderIndex: 13
    osisId: Deut.8.14
    sblId: Deut 8:14
    shortName: Повт 8:14
    text: то щоб не загордилося серце твоє, і щоб не забув ти Господа, Бога свого,
      що вивів тебе з єгипетського краю, з дому рабства,
  - name: Повторення Закону 8:15
    orderIndex: 14
    osisId: Deut.8.15
    sblId: Deut 8:15
    shortName: Повт 8:15
    text: що веде тебе цією великою пустинею, яка збуджує страх, де вуж, сараф, і
      скорпіон, і висохла земля, де немає води; що Він випроваджує тобі воду з крем'яної
      скелі,
  - name: Повторення Закону 8:16
    orderIndex: 15
    osisId: Deut.8.16
    sblId: Deut 8:16
    shortName: Повт 8:16
    text: що в пустині годує тебе манною, якої не знали батьки твої, щоб упокоряти
      тебе, і щоб випробовувати тебе, щоб чинити тобі добро наостанку,
  - name: Повторення Закону 8:17
    orderIndex: 16
    osisId: Deut.8.17
    sblId: Deut 8:17
    shortName: Повт 8:17
    text: 'щоб ти не сказав у серці своїм: Сила моя та міць моєї руки здобули мені
      цей добробут.'
  - name: Повторення Закону 8:18
    orderIndex: 17
    osisId: Deut.8.18
    sblId: Deut 8:18
    shortName: Повт 8:18
    text: І будеш ти пам'ятати Господа, Бога свого, бо Він Той, що дає тобі силу набути
      потугу, щоб виконати Свого заповіта, якого присягнув Він батькам твоїм, як дня
      цього.
  - name: Повторення Закону 8:19
    orderIndex: 18
    osisId: Deut.8.19
    sblId: Deut 8:19
    shortName: Повт 8:19
    text: І станеться, якщо справді забудеш ти Господа, Бога свого, і підеш за іншими
      богами, і будеш їм служити, і будеш вклонятися їм, то врочисто свідчу вам сьогодні,
      ви конче погинете!
  - name: Повторення Закону 8:20
    orderIndex: 19
    osisId: Deut.8.20
    sblId: Deut 8:20
    shortName: Повт 8:20
    text: Як ті люди, що Господь вигубляє з-перед вас, так ви погинете за те, що не
      будете слухатися голосу Господа, Бога вашого!
  versesCount: 20
- name: Повторення Закону 9
  orderIndex: 8
  osisId: Deut.9
  sblId: Deut 9
  shortName: Повт 9
  verses:
  - name: Повторення Закону 9:1
    orderIndex: 0
    osisId: Deut.9.1
    sblId: Deut 9:1
    shortName: Повт 9:1
    text: 'Слухай, Ізраїлю: ти сьогодні переходиш Йордан, щоб увійти й заволодіти
      народами, більшими й міцнішими від тебе, містами великими й укріпленими аж до
      неба,'
  - name: Повторення Закону 9:2
    orderIndex: 1
    osisId: Deut.9.2
    sblId: Deut 9:2
    shortName: Повт 9:2
    text: 'народом великим та високим, велетнями, яких ти знаєш, і про яких ти чув:
      Хто стане перед велетнями?'
  - name: Повторення Закону 9:3
    orderIndex: 2
    osisId: Deut.9.3
    sblId: Deut 9:3
    shortName: Повт 9:3
    text: І познаєш сьогодні, що Господь, Бог твій, Він Той, що переходить перед тобою,
      як огонь поїдаючий, Він вигубить їх і Він понижуватиме їх перед тобою. І ти
      виженеш їх і вигубиш їх незабаром, як Господь говорив був тобі.
  - name: Повторення Закону 9:4
    orderIndex: 3
    osisId: Deut.9.4
    sblId: Deut 9:4
    shortName: Повт 9:4
    text: 'Не скажи в серці своїм, коли Господь, Бог твій, буде їх виганяти з-перед
      тебе, говорячи: Через праведність мою ввів мене Господь посісти цей Край, і
      через неправедність цих людей Господь виганяє їх з-перед мене.'
  - name: Повторення Закону 9:5
    orderIndex: 4
    osisId: Deut.9.5
    sblId: Deut 9:5
    shortName: Повт 9:5
    text: Не через праведність твою, і не через простоту твого серця ти входиш володіти
      їхнім Краєм, але, через неправедність цих людей Господь, Бог твій, виганяє їх
      з-перед тебе, і щоб виконати те слово, що присягнув був Господь батькам твоїм,
      Авраамові, Ісакові та Якову.
  - name: Повторення Закону 9:6
    orderIndex: 5
    osisId: Deut.9.6
    sblId: Deut 9:6
    shortName: Повт 9:6
    text: І пізнаєш, що не через праведність твою Господь, Бог твій, дає тобі посісти
      цей хороший Край, бо ти народ твердошиїй.
  - name: Повторення Закону 9:7
    orderIndex: 6
    osisId: Deut.9.7
    sblId: Deut 9:7
    shortName: Повт 9:7
    text: Пам'ятай, не забудь, що ти гнівив Господа, Бога свого, у пустині від дня,
      коли вийшов ти з єгипетського краю аж до приходу вашого до цього місця, неслухняні
      були ви проти Господа.
  - name: Повторення Закону 9:8
    orderIndex: 7
    osisId: Deut.9.8
    sblId: Deut 9:8
    shortName: Повт 9:8
    text: І на Хориві розгнівили були ви Господа, і Господь був розгнівався на вас,
      щоб вигубити вас.
  - name: Повторення Закону 9:9
    orderIndex: 8
    osisId: Deut.9.9
    sblId: Deut 9:9
    shortName: Повт 9:9
    text: Коли я сходив на гору взяти кам'яні таблиці заповіту, що Господь склав був
      із вами, то сидів я на горі сорок день і сорок ночей, хліба не їв, і води не
      пив.
  - name: Повторення Закону 9:10
    orderIndex: 9
    osisId: Deut.9.10
    sblId: Deut 9:10
    shortName: Повт 9:10
    text: І Господь дав мені обидві кам'яні таблиці, писані Божим перстом, а на них
      усі ті слова, що Господь говорив був із вами на горі з середини огню в дні зборів.
  - name: Повторення Закону 9:11
    orderIndex: 10
    osisId: Deut.9.11
    sblId: Deut 9:11
    shortName: Повт 9:11
    text: І сталося, на кінці сорока день і сорока ночей дав мені Господь дві кам'яні
      таблиці, таблиці заповіту.
  - name: Повторення Закону 9:12
    orderIndex: 11
    osisId: Deut.9.12
    sblId: Deut 9:12
    shortName: Повт 9:12
    text: 'І сказав мені Господь: Устань, швидко зійди звідси, бо зіпсувся народ твій,
      що ти вивів з Єгипту. Вони скоро збочили з дороги, яку Я наказав їм, зробили
      собі литого боввана.'
  - name: Повторення Закону 9:13
    orderIndex: 12
    osisId: Deut.9.13
    sblId: Deut 9:13
    shortName: Повт 9:13
    text: 'І сказав Господь до мене, говорячи: Бачив Я той народ, і ось він народ
      твердошиїй.'
  - name: Повторення Закону 9:14
    orderIndex: 13
    osisId: Deut.9.14
    sblId: Deut 9:14
    shortName: Повт 9:14
    text: Позостав Мене, і Я вигублю їх, і зітру їхнє ймення з-під неба, тебе зроблю
      народом міцнішим та численнішим від нього.
  - name: Повторення Закону 9:15
    orderIndex: 14
    osisId: Deut.9.15
    sblId: Deut 9:15
    shortName: Повт 9:15
    text: І я обернувся, і зійшов із гори, а гора палає в огні, і обидві таблиці заповіту
      в обох руках моїх.
  - name: Повторення Закону 9:16
    orderIndex: 15
    osisId: Deut.9.16
    sblId: Deut 9:16
    shortName: Повт 9:16
    text: І побачив я, а ось ви згрішили проти Господа, Бога вашого, зробили собі
      теля, литого боввана, зійшли скоро з дороги, яку Господь наказав був вам!
  - name: Повторення Закону 9:17
    orderIndex: 16
    osisId: Deut.9.17
    sblId: Deut 9:17
    shortName: Повт 9:17
    text: І схопив я за обидві таблиці, та й кинув їх з обох своїх рук, і розторощив
      їх на ваших очах!...
  - name: Повторення Закону 9:18
    orderIndex: 17
    osisId: Deut.9.18
    sblId: Deut 9:18
    shortName: Повт 9:18
    text: І впав я перед Господнім лицем, як перше, сорок день і сорок ночей хліба
      не їв і води не пив, за ввесь ваш гріх, що згрішили ви, як чинили зло в очах
      Господа, щоб Його розгнівити,
  - name: Повторення Закону 9:19
    orderIndex: 18
    osisId: Deut.9.19
    sblId: Deut 9:19
    shortName: Повт 9:19
    text: бо боявся я гніву та люті, якими розгнівався був на вас Господь, щоб вигубити
      вас, та вислухав Господь мене й цього разу.
  - name: Повторення Закону 9:20
    orderIndex: 19
    osisId: Deut.9.20
    sblId: Deut 9:20
    shortName: Повт 9:20
    text: А на Аарона Господь дуже розгнівався був, щоб погубити його. І молився я
      того часу також за Аарона.
  - name: Повторення Закону 9:21
    orderIndex: 20
    osisId: Deut.9.21
    sblId: Deut 9:21
    shortName: Повт 9:21
    text: А гріх ваш, що вчинили ви, теля те я взяв та й спалив його в огні, і розторощив
      його, добре змолов, аж стало воно дрібним, немов порох. І кинув я порох його
      до потоку, що сходить з гори.
  - name: Повторення Закону 9:22
    orderIndex: 21
    osisId: Deut.9.22
    sblId: Deut 9:22
    shortName: Повт 9:22
    text: І в Тав'ері, і в Массі, і в Ківрот-Гаттааві гнівили ви Господа.
  - name: Повторення Закону 9:23
    orderIndex: 22
    osisId: Deut.9.23
    sblId: Deut 9:23
    shortName: Повт 9:23
    text: 'А коли Господь посилав вас з Кадеш-Барнеа, говорячи: Увійдіть, та й посядьте
      той Край, що Я дав вам, то були ви неслухняні наказу Господа, Бога вашого, і
      не повірили Йому, і не послухалися Його голосу.'
  - name: Повторення Закону 9:24
    orderIndex: 23
    osisId: Deut.9.24
    sblId: Deut 9:24
    shortName: Повт 9:24
    text: Неслухняні були ви Господеві від дня, як я вас пізнав.
  - name: Повторення Закону 9:25
    orderIndex: 24
    osisId: Deut.9.25
    sblId: Deut 9:25
    shortName: Повт 9:25
    text: І впав я перед Господнім лицем на ті сорок день і сорок ночей, що я був
      упав, бо Господь сказав, що вигубить вас.
  - name: Повторення Закону 9:26
    orderIndex: 25
    osisId: Deut.9.26
    sblId: Deut 9:26
    shortName: Повт 9:26
    text: 'І молився я до Господа й говорив: Владико Господи, не губи народу Свого
      та насліддя Свого, що Ти викупив Своєю величністю, що Ти вивів його з Єгипту
      сильною рукою!'
  - name: Повторення Закону 9:27
    orderIndex: 26
    osisId: Deut.9.27
    sblId: Deut 9:27
    shortName: Повт 9:27
    text: Згадай Своїх рабів Авраама, Ісака та Якова, не вважай на запеклість цього
      народу й на несправедливість та гріх його,
  - name: Повторення Закону 9:28
    orderIndex: 27
    osisId: Deut.9.28
    sblId: Deut 9:28
    shortName: Повт 9:28
    text: 'щоб не сказав той край, звідки вивів ти нас: Не міг Господь увести їх до
      того Краю, що Ти говорив їм, та з Своєї ненависти до них Ти вивів їх, щоб побити
      їх у пустині.'
  - name: Повторення Закону 9:29
    orderIndex: 28
    osisId: Deut.9.29
    sblId: Deut 9:29
    shortName: Повт 9:29
    text: А вони народ Твій та насліддя Твоє, що Ти вивів Своєю великою силою та Своїм
      витягненим раменом.
  versesCount: 29
- name: Повторення Закону 10
  orderIndex: 9
  osisId: Deut.10
  sblId: Deut 10
  shortName: Повт 10
  verses:
  - name: Повторення Закону 10:1
    orderIndex: 0
    osisId: Deut.10.1
    sblId: Deut 10:1
    shortName: Повт 10:1
    text: 'Того часу сказав був до мене Господь: Витеши собі дві камінні таблиці,
      як перші, та й вийде до Мене на гору, і зроби собі дерев''яного ковчега.'
  - name: Повторення Закону 10:2
    orderIndex: 1
    osisId: Deut.10.2
    sblId: Deut 10:2
    shortName: Повт 10:2
    text: А Я напишу на тих таблицях слова, що були на перших таблицях, які ти побив,
      і покладеш їх у ковчезі.
  - name: Повторення Закону 10:3
    orderIndex: 2
    osisId: Deut.10.3
    sblId: Deut 10:3
    shortName: Повт 10:3
    text: І зробив я ковчега з акаційного дерева, і витесав я дві камінні таблиці,
      як перші, та й зійшов на гору, а обидві таблиці в руці моїй.
  - name: Повторення Закону 10:4
    orderIndex: 3
    osisId: Deut.10.4
    sblId: Deut 10:4
    shortName: Повт 10:4
    text: І Він написав на тих таблицях, як перше письмо, Десять Заповідей, що Господь
      говорив був до вас на горі з середини огню в день зборів. І Господь дав їх мені.
  - name: Повторення Закону 10:5
    orderIndex: 4
    osisId: Deut.10.5
    sblId: Deut 10:5
    shortName: Повт 10:5
    text: І обернувся я, та й зійшов із гори, і поклав ті таблиці, що зробив, до ковчегу.
      І були вони там, як наказав був Господь.
  - name: Повторення Закону 10:6
    orderIndex: 5
    osisId: Deut.10.6
    sblId: Deut 10:6
    shortName: Повт 10:6
    text: А Ізраїлеві сини рушили з Беероту Яаканових синів до Мосери. Там помер Аарон,
      і був там похований, а священиком став замість нього його син Елеазар.
  - name: Повторення Закону 10:7
    orderIndex: 6
    osisId: Deut.10.7
    sblId: Deut 10:7
    shortName: Повт 10:7
    text: А звідти рушили до Ґудґоди, а з Ґудґоди до Йотвати, до краю водних потоків.
  - name: Повторення Закону 10:8
    orderIndex: 7
    osisId: Deut.10.8
    sblId: Deut 10:8
    shortName: Повт 10:8
    text: Того часу Господь відділив був Левієве плем'я, щоб носило ковчега Господнього
      заповіту, щоб стояло перед Господнім лицем, щоб служило Йому, і щоб благословляло
      Його Йменням аж до цього дня.
  - name: Повторення Закону 10:9
    orderIndex: 8
    osisId: Deut.10.9
    sblId: Deut 10:9
    shortName: Повт 10:9
    text: Тому не було Левієві частки та спадку з братами. Господь Він спадщина його,
      як промовляв був Господь, Бог твій, йому.
  - name: Повторення Закону 10:10
    orderIndex: 9
    osisId: Deut.10.10
    sblId: Deut 10:10
    shortName: Повт 10:10
    text: А я стояв на горі, як за тих перших днів, сорок день і сорок ночей. І вислухав
      Господь мене також цього разу, не захотів Господь погубити тебе.
  - name: Повторення Закону 10:11
    orderIndex: 10
    osisId: Deut.10.11
    sblId: Deut 10:11
    shortName: Повт 10:11
    text: 'І сказав був до мене Господь: Устань, іди в похід перед народом. І ввійдуть
      вони, і посядуть той Край, що Я присягнув був їхнім батькам дати їм.'
  - name: Повторення Закону 10:12
    orderIndex: 11
    osisId: Deut.10.12
    sblId: Deut 10:12
    shortName: Повт 10:12
    text: А тепер, Ізраїлю, чого жадає від тебе Господь, Бог твій? Тільки того, щоб
      боятися Господа, Бога твого, ходити всіма Його дорогами, і любити Його, і служити
      Господеві, Богу твоєму, усім серцем своїм і всією душею своєю,
  - name: Повторення Закону 10:13
    orderIndex: 12
    osisId: Deut.10.13
    sblId: Deut 10:13
    shortName: Повт 10:13
    text: виконувати заповіді Господа та постанови Його, що я наказую тобі сьогодні,
      щоб було тобі добре.
  - name: Повторення Закону 10:14
    orderIndex: 13
    osisId: Deut.10.14
    sblId: Deut 10:14
    shortName: Повт 10:14
    text: Тож належить Господеві, Богу твоєму, небо, і небо небес, земля й усе, що
      на ній.
  - name: Повторення Закону 10:15
    orderIndex: 14
    osisId: Deut.10.15
    sblId: Deut 10:15
    shortName: Повт 10:15
    text: Тільки батьків твоїх уподобав Господь, щоб любити їх, і вибрав вас, їхнє
      насіння по них, зо всіх народів, як бачиш цього дня.
  - name: Повторення Закону 10:16
    orderIndex: 15
    osisId: Deut.10.16
    sblId: Deut 10:16
    shortName: Повт 10:16
    text: І ви обріжете крайню плоть свого серця, а шиї своєї не зробите більше твердою,
  - name: Повторення Закону 10:17
    orderIndex: 16
    osisId: Deut.10.17
    sblId: Deut 10:17
    shortName: Повт 10:17
    text: бо Господь, Бог ваш Він Бог богів і Пан панів, Бог великий, сильний, та
      страшний, що не подивиться на обличчя, і підкупу не візьме.
  - name: Повторення Закону 10:18
    orderIndex: 17
    osisId: Deut.10.18
    sblId: Deut 10:18
    shortName: Повт 10:18
    text: Він чинить суд сироті та вдові, і любить приходька, щоб дати йому хліба
      й одежу.
  - name: Повторення Закону 10:19
    orderIndex: 18
    osisId: Deut.10.19
    sblId: Deut 10:19
    shortName: Повт 10:19
    text: І будете ви любити приходька, бо приходьками були ви самі в єгипетськім
      краї.
  - name: Повторення Закону 10:20
    orderIndex: 19
    osisId: Deut.10.20
    sblId: Deut 10:20
    shortName: Повт 10:20
    text: Господа, Бога свого, будеш любити, Йому будеш служити, і до Нього будеш
      горнутись, а Йменням Його будеш присягати.
  - name: Повторення Закону 10:21
    orderIndex: 20
    osisId: Deut.10.21
    sblId: Deut 10:21
    shortName: Повт 10:21
    text: Він хвала твоя, і Він Бог твій, що з тобою зробив був великі та страшні
      діла, які бачили очі твої.
  - name: Повторення Закону 10:22
    orderIndex: 21
    osisId: Deut.10.22
    sblId: Deut 10:22
    shortName: Повт 10:22
    text: Сімдесятьма душами зійшли були твої батьки до Єгипту, а тепер, щодо численности,
      Господь, Бог твій, зробив тебе, як зорі на небі!
  versesCount: 22
- name: Повторення Закону 11
  orderIndex: 10
  osisId: Deut.11
  sblId: Deut 11
  shortName: Повт 11
  verses:
  - name: Повторення Закону 11:1
    orderIndex: 0
    osisId: Deut.11.1
    sblId: Deut 11:1
    shortName: Повт 11:1
    text: І будеш ти любити Господа, Бога свого, і будеш додержувати постанови Його,
      і звичаї Його і закони Його, і заповіді Його по всі дні.
  - name: Повторення Закону 11:2
    orderIndex: 1
    osisId: Deut.11.2
    sblId: Deut 11:2
    shortName: Повт 11:2
    text: І ви пізнаєте сьогодні, бо я навчаю не синів ваших, які не пізнали й не
      бачили карання Господа, Бога вашого, величність Його, руку Його сильну й рамено
      Його витягнене,
  - name: Повторення Закону 11:3
    orderIndex: 2
    osisId: Deut.11.3
    sblId: Deut 11:3
    shortName: Повт 11:3
    text: і ознаки Його, і чини Його, що зробив був серед Єгипту фараонові, єгипетському
      цареві та всьому його краєві,
  - name: Повторення Закону 11:4
    orderIndex: 3
    osisId: Deut.11.4
    sblId: Deut 11:4
    shortName: Повт 11:4
    text: і що Він зробив був війську Єгипта, коням його та колесницям його, що пустив
      над ними воду Червоного моря, коли вони гнались за вами, і вигубив їх Господь,
      і так є аж до дня цього,
  - name: Повторення Закону 11:5
    orderIndex: 4
    osisId: Deut.11.5
    sblId: Deut 11:5
    shortName: Повт 11:5
    text: і що Він зробив був для вас у пустині аж до вашого приходу до цього місця,
  - name: Повторення Закону 11:6
    orderIndex: 5
    osisId: Deut.11.6
    sblId: Deut 11:6
    shortName: Повт 11:6
    text: і що Він зробив був Датанові й Авіронові, синам Еліява, Рувимового сина,
      що земля відкрила була свої уста й поглинула їх, і їхні доми, і їхні намети,
      і всю власність, що була з ними, посеред усього Ізраїля.
  - name: Повторення Закону 11:7
    orderIndex: 6
    osisId: Deut.11.7
    sblId: Deut 11:7
    shortName: Повт 11:7
    text: Бо очі ваші то ті, що бачили всякий великий чин Господа, що Він зробив.
  - name: Повторення Закону 11:8
    orderIndex: 7
    osisId: Deut.11.8
    sblId: Deut 11:8
    shortName: Повт 11:8
    text: І будете ви виконувати всі заповіді Його, що я сьогодні наказую, щоб стали
      ви сильні, і ввійшли, і заволоділи тим Краєм, куди переходите ви, щоб посісти
      його,
  - name: Повторення Закону 11:9
    orderIndex: 8
    osisId: Deut.11.9
    sblId: Deut 11:9
    shortName: Повт 11:9
    text: і щоб довго жили ви на тій землі, що Господь присягнув був вашим батькам
      дати їм та їхньому насінню Край, що тече молоком та медом.
  - name: Повторення Закону 11:10
    orderIndex: 9
    osisId: Deut.11.10
    sblId: Deut 11:10
    shortName: Повт 11:10
    text: Бо цей Край, куди входиш ти заволодіти ним, він не такий, як єгипетський
      край, звідки вийшли ви, де ти засієш було насіння своє й поливаєш працею ніг
      своїх, як город варивний.
  - name: Повторення Закону 11:11
    orderIndex: 10
    osisId: Deut.11.11
    sblId: Deut 11:11
    shortName: Повт 11:11
    text: А цей Край, куди ви переходите посісти його, то край гір та долин, із небесного
      дощу він напоюється.
  - name: Повторення Закону 11:12
    orderIndex: 11
    osisId: Deut.11.12
    sblId: Deut 11:12
    shortName: Повт 11:12
    text: Край, що про нього дбає Господь, Бог твій, завжди на ньому очі Господа,
      Бога твого, від початку року аж до кінця року.
  - name: Повторення Закону 11:13
    orderIndex: 12
    osisId: Deut.11.13
    sblId: Deut 11:13
    shortName: Повт 11:13
    text: І станеться, якщо справді ви будете слухати Моїх заповідей, що Я вам сьогодні
      наказую, любити Господа, Бога вашого, і служити Йому всім вашим серцем і всією
      вашою душею,
  - name: Повторення Закону 11:14
    orderIndex: 13
    osisId: Deut.11.14
    sblId: Deut 11:14
    shortName: Повт 11:14
    text: то Я дам вам дощ вашого Краю своєчасно, дощ ранній і дощ пізній, і збереш
      ти своє збіжжя, і свій сік виноградний, і оливу свою.
  - name: Повторення Закону 11:15
    orderIndex: 14
    osisId: Deut.11.15
    sblId: Deut 11:15
    shortName: Повт 11:15
    text: І дам Я траву на твоїм полі для твоєї худоби, і будеш ти їсти й наситишся.
  - name: Повторення Закону 11:16
    orderIndex: 15
    osisId: Deut.11.16
    sblId: Deut 11:16
    shortName: Повт 11:16
    text: Стережіться, щоб не було зведене ваше серце, і щоб ви не відступили, і не
      служили іншим богам, і не вклонялися їм.
  - name: Повторення Закону 11:17
    orderIndex: 16
    osisId: Deut.11.17
    sblId: Deut 11:17
    shortName: Повт 11:17
    text: А то запалиться гнів Господній на вас, і замкне небо, і не буде дощу, а
      земля не дасть свого урожаю, і ви скоро погинете з тієї доброї землі, що Господь
      дає вам.
  - name: Повторення Закону 11:18
    orderIndex: 17
    osisId: Deut.11.18
    sblId: Deut 11:18
    shortName: Повт 11:18
    text: І покладете ви ці слова Мої на свої серця та на свої душі, і прив'яжете
      їх на знака на руці своїй, і вони будуть пов'язкою між вашими очима.
  - name: Повторення Закону 11:19
    orderIndex: 18
    osisId: Deut.11.19
    sblId: Deut 11:19
    shortName: Повт 11:19
    text: І будете навчати про них синів своїх, говорячи про них, коли ти сидітимеш
      у домі своїм, і коли ходитимеш дорогою, і коли лежатимеш, і коли вставатимеш.
  - name: Повторення Закону 11:20
    orderIndex: 19
    osisId: Deut.11.20
    sblId: Deut 11:20
    shortName: Повт 11:20
    text: І ти понаписуєш їх на бічних одвірках дому свого і на брамах своїх,
  - name: Повторення Закону 11:21
    orderIndex: 20
    osisId: Deut.11.21
    sblId: Deut 11:21
    shortName: Повт 11:21
    text: щоб дні ваші та дні синів ваших на землі, яку Господь присягнув був батькам
      вашим дати їм, були такі довгі, як дні неба над землею.
  - name: Повторення Закону 11:22
    orderIndex: 21
    osisId: Deut.11.22
    sblId: Deut 11:22
    shortName: Повт 11:22
    text: Бо якщо будете ви конче виконувати всі ті заповіді, що я наказав вам чинити
      їх, щоб любити Господа, Бога свого, щоб ходити всіма дорогами Його, і щоб горнутись
      до Нього,
  - name: Повторення Закону 11:23
    orderIndex: 22
    osisId: Deut.11.23
    sblId: Deut 11:23
    shortName: Повт 11:23
    text: то Господь вижене всі ті народи перед вами, і ви посядете народи більші
      й міцніші від вас.
  - name: Повторення Закону 11:24
    orderIndex: 23
    osisId: Deut.11.24
    sblId: Deut 11:24
    shortName: Повт 11:24
    text: Кожне місце, що на нього ступить ваша нога, буде ваше. Від пустині й Ливану,
      від Річки, річки Ефрату й аж до моря Останнього буде ваша границя.
  - name: Повторення Закону 11:25
    orderIndex: 24
    osisId: Deut.11.25
    sblId: Deut 11:25
    shortName: Повт 11:25
    text: Не встоїть ніхто перед вами, ляк перед вами й страх перед вами дасть Господь,
      Бог ваш, на кожен той край, що ви ступите на нього, як Він говорив вам.
  - name: Повторення Закону 11:26
    orderIndex: 25
    osisId: Deut.11.26
    sblId: Deut 11:26
    shortName: Повт 11:26
    text: 'Ось, сьогодні я даю перед вами благословення й прокляття:'
  - name: Повторення Закону 11:27
    orderIndex: 26
    osisId: Deut.11.27
    sblId: Deut 11:27
    shortName: Повт 11:27
    text: благословення, коли будете слухатися заповідей Господа, Бога вашого, які
      я наказую вам сьогодні,
  - name: Повторення Закону 11:28
    orderIndex: 27
    osisId: Deut.11.28
    sblId: Deut 11:28
    shortName: Повт 11:28
    text: і прокляття, якщо не будете слухатися заповідей Господа, Бога свого, і збочите
      з дороги, яку я наказую вам сьогодні, щоб ходити за іншими богами, яких ви не
      знали.
  - name: Повторення Закону 11:29
    orderIndex: 28
    osisId: Deut.11.29
    sblId: Deut 11:29
    shortName: Повт 11:29
    text: І станеться, коли Господь, Бог твій, уведе тебе до Краю, куди ти входиш
      посісти його, то даси благословення на горі Ґарізім, а прокляття на горі Евал.
  - name: Повторення Закону 11:30
    orderIndex: 29
    osisId: Deut.11.30
    sblId: Deut 11:30
    shortName: Повт 11:30
    text: От вони на тому боці Йордану за дорогою заходу сонця, у краю ханаанеянина,
      що сидить у степу навпроти Ґілґалу при діброві Море.
  - name: Повторення Закону 11:31
    orderIndex: 30
    osisId: Deut.11.31
    sblId: Deut 11:31
    shortName: Повт 11:31
    text: Бо ви переходите Йордан, щоб увійти посісти той Край, що дає вам Господь,
      Бог ваш. І посядете його, й осядете в ньому,
  - name: Повторення Закону 11:32
    orderIndex: 31
    osisId: Deut.11.32
    sblId: Deut 11:32
    shortName: Повт 11:32
    text: і будете додержувати, щоб виконувати всі постанови й закони Його, які я
      сьогодні даю вам.
  versesCount: 32
- name: Повторення Закону 12
  orderIndex: 11
  osisId: Deut.12
  sblId: Deut 12
  shortName: Повт 12
  verses:
  - name: Повторення Закону 12:1
    orderIndex: 0
    osisId: Deut.12.1
    sblId: Deut 12:1
    shortName: Повт 12:1
    text: Оце постанови та закони, які ви пильнуватимете виконувати в Краї, що дав
      Господь, Бог батьків твоїх, на насліддя його всі дні, які житимете на цій землі.
  - name: Повторення Закону 12:2
    orderIndex: 1
    osisId: Deut.12.2
    sblId: Deut 12:2
    shortName: Повт 12:2
    text: Конче винищите всі ті місця, що служили там люди, яких ви виганяєте, своїм
      богам на високих горах і на пагірках, та під кожним зеленим деревом.
  - name: Повторення Закону 12:3
    orderIndex: 2
    osisId: Deut.12.3
    sblId: Deut 12:3
    shortName: Повт 12:3
    text: І розвалите їхні жертівники, і поламаєте камінні стовпи для богів, і їхні
      святі дерева попалите в огні, а бовванів їхніх богів порубаєте, і вигубите їхнє
      ймення з того місця.
  - name: Повторення Закону 12:4
    orderIndex: 3
    osisId: Deut.12.4
    sblId: Deut 12:4
    shortName: Повт 12:4
    text: Не робитимете так Господеві, вашому Богові,
  - name: Повторення Закону 12:5
    orderIndex: 4
    osisId: Deut.12.5
    sblId: Deut 12:5
    shortName: Повт 12:5
    text: бо тільки на місці, яке вибере Господь, Бог ваш, зо всіх ваших племен, щоб
      покласти там Ім'я Своє, на місці перебування Його будете шукати, і ти прийдеш
      туди.
  - name: Повторення Закону 12:6
    orderIndex: 5
    osisId: Deut.12.6
    sblId: Deut 12:6
    shortName: Повт 12:6
    text: І принесете туди свої цілопалення, і свої жертви, і свої десятини та приношення
      рук своїх, і обітниці свої, і дари свої, і перворідних худоби своєї великої
      та худоби своєї дрібної.
  - name: Повторення Закону 12:7
    orderIndex: 6
    osisId: Deut.12.7
    sblId: Deut 12:7
    shortName: Повт 12:7
    text: І будете їсти там перед лицем Господа, Бога вашого, і будете тішитися всім,
      до чого доторкнеться ваша рука, ви та доми ваші, якими поблагословив тебе Господь,
      Бог твій.
  - name: Повторення Закону 12:8
    orderIndex: 7
    osisId: Deut.12.8
    sblId: Deut 12:8
    shortName: Повт 12:8
    text: Там ви не зробите так, як ми робимо сьогодні тут, кожен усе, що йому здається
      справедливим в очах тільки його,
  - name: Повторення Закону 12:9
    orderIndex: 8
    osisId: Deut.12.9
    sblId: Deut 12:9
    shortName: Повт 12:9
    text: бо ви дотепер не ввійшли до місця відпочинку й до спадщини, що Господь,
      Бог твій, дає тобі.
  - name: Повторення Закону 12:10
    orderIndex: 9
    osisId: Deut.12.10
    sblId: Deut 12:10
    shortName: Повт 12:10
    text: А коли ви перейдете Йордан і осядете в Краї, що Господь, Бог ваш, дає вам
      на спадщину, і Він заспокоїть вас від усіх ворогів ваших навколо, і ви сидітимете
      безпечно,
  - name: Повторення Закону 12:11
    orderIndex: 10
    osisId: Deut.12.11
    sblId: Deut 12:11
    shortName: Повт 12:11
    text: 'то станеться, на те місце, що його вибере Господь, Бог ваш, щоб Ім''я Його
      перебувало там, туди принесете все, що я вам наказую: свої цілопалення, і свої
      жертви, десятини свої та приношення рук своїх, і всі добірні жертви обітниць
      своїх, що обіцяєте Господеві.'
  - name: Повторення Закону 12:12
    orderIndex: 11
    osisId: Deut.12.12
    sblId: Deut 12:12
    shortName: Повт 12:12
    text: І будете тішитися перед лицем Господа, Бога вашого, ви й сини ваші, і дочки
      ваші, і раби ваші, і невільниці ваші, і Левит, що в ваших брамах, бо нема йому
      частки й спадку з вами.
  - name: Повторення Закону 12:13
    orderIndex: 12
    osisId: Deut.12.13
    sblId: Deut 12:13
    shortName: Повт 12:13
    text: Стережися, щоб не приносив ти своїх цілопалень на кожному місці, яке побачиш,
  - name: Повторення Закону 12:14
    orderIndex: 13
    osisId: Deut.12.14
    sblId: Deut 12:14
    shortName: Повт 12:14
    text: бо тільки на тому місці, яке вибере Господь в одному з племен твоїх, там
      принесеш свої цілопалення, і там зробиш усе, що я наказую тобі.
  - name: Повторення Закону 12:15
    orderIndex: 14
    osisId: Deut.12.15
    sblId: Deut 12:15
    shortName: Повт 12:15
    text: Але скільки запрагне душа твоя, будеш різати й будеш їсти м'ясо, за благословенням
      Господа, Бога твого, що його дав тобі в усіх брамах твоїх; нечистий і чистий
      буде їсти його, як сарну й як оленя.
  - name: Повторення Закону 12:16
    orderIndex: 15
    osisId: Deut.12.16
    sblId: Deut 12:16
    shortName: Повт 12:16
    text: Тільки крови не їстимеш, на землю виллєш її, як воду.
  - name: Повторення Закону 12:17
    orderIndex: 16
    osisId: Deut.12.17
    sblId: Deut 12:17
    shortName: Повт 12:17
    text: Не зможеш ти їсти в брамах своїх десятини збіжжя свого, і соку виноградного
      свого, і оливи своєї, і перворідних худоби своєї великої й худоби своєї дрібної,
      і всіх обітниць своїх, що будеш обіцяти, і добровільних дарів своїх, і приношення
      своєї руки,
  - name: Повторення Закону 12:18
    orderIndex: 17
    osisId: Deut.12.18
    sblId: Deut 12:18
    shortName: Повт 12:18
    text: бо тільки перед лицем Господа, Бога свого, будеш їсти його в місці, яке
      вибере Господь, Бог твій, ти, і син твій, і дочка твоя, і раб твій, і невільниця
      твоя, і Левит, що в брамах твоїх. І будеш ти радіти перед лицем Господа, Бога
      свого, усім, до чого доторкнеться рука твоя.
  - name: Повторення Закону 12:19
    orderIndex: 18
    osisId: Deut.12.19
    sblId: Deut 12:19
    shortName: Повт 12:19
    text: Стережися, щоб не залишив ти Левита по всі дні на землі своїй.
  - name: Повторення Закону 12:20
    orderIndex: 19
    osisId: Deut.12.20
    sblId: Deut 12:20
    shortName: Повт 12:20
    text: 'Коли Господь, Бог твій, поширить границю твою, як Він говорив тобі, і ти
      скажеш: Нехай я їм м''ясо, бо буде жадати душа твоя їсти м''ясо, то за всім
      жаданням душі своєї будеш ти їсти м''ясо.'
  - name: Повторення Закону 12:21
    orderIndex: 20
    osisId: Deut.12.21
    sblId: Deut 12:21
    shortName: Повт 12:21
    text: Коли буде далеке від тебе те місце, що вибере Господь, Бог твій, щоб перебувало
      там Ім'я Його, то заріжеш із худоби своєї великої та з худоби своєї дрібної,
      щоб дав Господь тобі, як наказав я тобі, і будеш їсти в брамах своїх усім жаданням
      своєї душі.
  - name: Повторення Закону 12:22
    orderIndex: 21
    osisId: Deut.12.22
    sblId: Deut 12:22
    shortName: Повт 12:22
    text: Тільки як їсться сарну й оленя, так будеш їсти його, нечистий та чистий
      однаково можуть їсти його.
  - name: Повторення Закону 12:23
    orderIndex: 22
    osisId: Deut.12.23
    sblId: Deut 12:23
    shortName: Повт 12:23
    text: Тільки будь обережним, щоб не їсти крови, бо кров вона душа, і ти не будеш
      їсти душі разом з м'ясом.
  - name: Повторення Закону 12:24
    orderIndex: 23
    osisId: Deut.12.24
    sblId: Deut 12:24
    shortName: Повт 12:24
    text: Не будеш їсти її, на землю виллєш її, як воду.
  - name: Повторення Закону 12:25
    orderIndex: 24
    osisId: Deut.12.25
    sblId: Deut 12:25
    shortName: Повт 12:25
    text: Не будеш їсти її, щоб було добре тобі та синам твоїм по тобі, коли робитимеш
      справедливе в Господніх очах.
  - name: Повторення Закону 12:26
    orderIndex: 25
    osisId: Deut.12.26
    sblId: Deut 12:26
    shortName: Повт 12:26
    text: Тільки святощі свої, що будуть у тебе, та обітниці свої понесеш, і прийдеш
      до місця, яке вибере Господь.
  - name: Повторення Закону 12:27
    orderIndex: 26
    osisId: Deut.12.27
    sblId: Deut 12:27
    shortName: Повт 12:27
    text: І принесеш своє цілопалення, м'ясо та кров, на жертівнику Господа, Бога
      свого, а кров твоїх інших жертов буде вилита на жертівнику Господа, Бога твого,
      а м'ясо будеш їсти.
  - name: Повторення Закону 12:28
    orderIndex: 27
    osisId: Deut.12.28
    sblId: Deut 12:28
    shortName: Повт 12:28
    text: Виконуй і слухай усі ті слова, що я наказую тобі, щоб було добре тобі та
      синам твоїм по тобі навіки, коли будеш робити добре та справедливе в очах Господа,
      Бога свого.
  - name: Повторення Закону 12:29
    orderIndex: 28
    osisId: Deut.12.29
    sblId: Deut 12:29
    shortName: Повт 12:29
    text: Коли Господь, Бог твій, вигубить народи, куди ти входиш, щоб посісти їх
      перед собою, і посядеш їх, і осядеш у їхньому Краї,
  - name: Повторення Закону 12:30
    orderIndex: 29
    osisId: Deut.12.30
    sblId: Deut 12:30
    shortName: Повт 12:30
    text: 'то стережися, щоб не впасти до пастки за ними, коли вони будуть вигублені
      перед тобою, і щоб не шукав ти їхніх богів, говорячи: Як служать ті люди богам
      своїм, то зроблю так і я.'
  - name: Повторення Закону 12:31
    orderIndex: 30
    osisId: Deut.12.31
    sblId: Deut 12:31
    shortName: Повт 12:31
    text: Не зробиш так Господеві, Богу своєму; бо всяку гидоту, яку Господь зненавидів,
      робили вони богам своїм, бо навіть синів своїх та дочок своїх вони палять в
      огні для богів своїх.
  - name: Повторення Закону 12:32
    orderIndex: 31
    osisId: Deut.12.32
    sblId: Deut 12:32
    shortName: Повт 12:32
    text: (13-1) Кожне слово, що я наказую його вам, будете додержувати виконувати,
      не додаси до нього, і не відіймеш від нього.
  versesCount: 32
- name: Повторення Закону 13
  orderIndex: 12
  osisId: Deut.13
  sblId: Deut 13
  shortName: Повт 13
  verses:
  - name: Повторення Закону 13:1
    orderIndex: 0
    osisId: Deut.13.1
    sblId: Deut 13:1
    shortName: Повт 13:1
    text: (13-2) Якщо повстане серед тебе пророк або сновидець, і дасть тобі ознаку
      або чудо,
  - name: Повторення Закону 13:2
    orderIndex: 1
    osisId: Deut.13.2
    sblId: Deut 13:2
    shortName: Повт 13:2
    text: '(13-3) і збудеться та ознака й те чудо, що сказав він тобі, до того говорячи:
      Ходімо ж за іншими богами, яких ти не знав, і будемо їм служити,'
  - name: Повторення Закону 13:3
    orderIndex: 2
    osisId: Deut.13.3
    sblId: Deut 13:3
    shortName: Повт 13:3
    text: (13-4) то не слухайся слів того пророка або того сновидця, бо цим Господь,
      Бог ваш, випробовує вас, щоб пізнати, чи ви любите Господа, Бога вашого, усім
      своїм серцем і всією своєю душею.
  - name: Повторення Закону 13:4
    orderIndex: 3
    osisId: Deut.13.4
    sblId: Deut 13:4
    shortName: Повт 13:4
    text: (13-5) За Господом, Богом вашим, будете ходити, і Його будете боятися, і
      заповіді його будете виконувати, і голосу Його будете слухатися, і Йому будете
      служити, і до Нього будете линути.
  - name: Повторення Закону 13:5
    orderIndex: 4
    osisId: Deut.13.5
    sblId: Deut 13:5
    shortName: Повт 13:5
    text: (13-6) А пророк той або той сновидець нехай буде забитий, бо намовляв на
      відступство від Господа, Бога вашого, що вивів вас із єгипетського краю й викупив
      вас з дому рабства, щоб звести тебе з дороги, що наказав тобі Господь, Бог твій,
      ходити нею; і вигубиш зло з-посеред себе.
  - name: Повторення Закону 13:6
    orderIndex: 5
    osisId: Deut.13.6
    sblId: Deut 13:6
    shortName: Повт 13:6
    text: '(13-7) Коли намовить тебе брат твій, син твоєї матері, або син твій, або
      дочка твоя, або жінка твого лоня, або твій приятель, який тобі як душа твоя,
      таємно говорячи: Ходімо ж і служім іншим богам, яких не знав ти та батьки твої,'
  - name: Повторення Закону 13:7
    orderIndex: 6
    osisId: Deut.13.7
    sblId: Deut 13:7
    shortName: Повт 13:7
    text: (13-8) з богів тих народів, що навколо вас, близьких тобі або далеких від
      тебе, від кінця землі й аж до кінця землі,
  - name: Повторення Закону 13:8
    orderIndex: 7
    osisId: Deut.13.8
    sblId: Deut 13:8
    shortName: Повт 13:8
    text: (13-9) то не будеш згоджуватися з ним і не будеш слухатися його, і не буде
      милосердитися око твоє над ним, і не змилосердишся й не сховаєш його,
  - name: Повторення Закону 13:9
    orderIndex: 8
    osisId: Deut.13.9
    sblId: Deut 13:9
    shortName: Повт 13:9
    text: (13-10) бо конче заб'єш ти його, рука твоя буде на ньому найперше, щоб забити
      його, рука всього народу наостанку.
  - name: Повторення Закону 13:10
    orderIndex: 9
    osisId: Deut.13.10
    sblId: Deut 13:10
    shortName: Повт 13:10
    text: (13-11) І закидаєш його камінням, і він помре, бо жадав відвернути тебе
      від Господа, Бога твого, що вивів тебе з єгипетського краю, з дому рабства.
  - name: Повторення Закону 13:11
    orderIndex: 10
    osisId: Deut.13.11
    sblId: Deut 13:11
    shortName: Повт 13:11
    text: (13-12) А ввесь Ізраїль буде слухати і буде боятись, і більше не буде робити
      такої злої речі серед тебе.
  - name: Повторення Закону 13:12
    orderIndex: 11
    osisId: Deut.13.12
    sblId: Deut 13:12
    shortName: Повт 13:12
    text: '(13-13) Коли почуєш про одне з своїх міст, яке Господь, Бог твій, дає тобі,
      щоб сидіти там, що про нього кажуть:'
  - name: Повторення Закону 13:13
    orderIndex: 12
    osisId: Deut.13.13
    sblId: Deut 13:13
    shortName: Повт 13:13
    text: '(13-14) вийшли люди, сини велійяалові, з-поміж тебе, і звели з правдивої
      дороги мешканців свого міста, кажучи: Ходімо ж, і служім іншим богам, яких ви
      не знали,'
  - name: Повторення Закону 13:14
    orderIndex: 13
    osisId: Deut.13.14
    sblId: Deut 13:14
    shortName: Повт 13:14
    text: (13-15) то будеш допитуватися, і будеш досліджувати, і будеш добре питати,
      а ось воно правда, дійсна та річ, була зроблена та гидота посеред тебе,
  - name: Повторення Закону 13:15
    orderIndex: 14
    osisId: Deut.13.15
    sblId: Deut 13:15
    shortName: Повт 13:15
    text: (13-16) то конче вибий мешканців того міста вістрям меча, віддай на закляття
      його й усе, що в ньому, та худобу його вибий вістрям меча.
  - name: Повторення Закону 13:16
    orderIndex: 15
    osisId: Deut.13.16
    sblId: Deut 13:16
    shortName: Повт 13:16
    text: (13-17) А всю здобич його збереш до середини майдану його, і спалиш огнем
      те місто та всю здобич його цілковито для Господа, Бога твого. І стане воно
      купою руїн навіки, не буде вже воно відбудоване.
  - name: Повторення Закону 13:17
    orderIndex: 16
    osisId: Deut.13.17
    sblId: Deut 13:17
    shortName: Повт 13:17
    text: (13-18) І нічого з закляття нехай не прилипне до руки твоєї, щоб відвернувся
      Господь від палючого гніву Свого й дав тобі милосердя, і змилосердився над тобою,
      і розмножив тебе, як присягнув був батькам твоїм,
  - name: Повторення Закону 13:18
    orderIndex: 17
    osisId: Deut.13.18
    sblId: Deut 13:18
    shortName: Повт 13:18
    text: (13-19) коли будеш слухатися голосу Господа, Бога свого, щоб виконувати
      всі заповіді Його, що я сьогодні наказую тобі, щоб виконувати те, що справедливе
      в очах Господа, Бога твого.
  versesCount: 18
- name: Повторення Закону 14
  orderIndex: 13
  osisId: Deut.14
  sblId: Deut 14
  shortName: Повт 14
  verses:
  - name: Повторення Закону 14:1
    orderIndex: 0
    osisId: Deut.14.1
    sblId: Deut 14:1
    shortName: Повт 14:1
    text: Ви сини Господа, Бога вашого, не будете робити нарізів, і не вистригайте
      волосся над вашими очима за померлого,
  - name: Повторення Закону 14:2
    orderIndex: 1
    osisId: Deut.14.2
    sblId: Deut 14:2
    shortName: Повт 14:2
    text: бо ти святий народ для Господа, Бога твого, і Господь тебе вибрав, щоб був
      ти Йому вибраним народом зо всіх народів, що на поверхні землі.
  - name: Повторення Закону 14:3
    orderIndex: 2
    osisId: Deut.14.3
    sblId: Deut 14:3
    shortName: Повт 14:3
    text: Не будеш їсти жодної гидоти.
  - name: Повторення Закону 14:4
    orderIndex: 3
    osisId: Deut.14.4
    sblId: Deut 14:4
    shortName: Повт 14:4
    text: 'Оце та худоба, що ви будете їсти: віл, кожне з овець і кожне з кіз,'
  - name: Повторення Закону 14:5
    orderIndex: 4
    osisId: Deut.14.5
    sblId: Deut 14:5
    shortName: Повт 14:5
    text: олень, і сарна, і буйвіл, і ланя, і зубр, і антилопа, і жирафа.
  - name: Повторення Закону 14:6
    orderIndex: 5
    osisId: Deut.14.6
    sblId: Deut 14:6
    shortName: Повт 14:6
    text: Кожну з худоби, що має розділені копита та що має копита, роздвоєні розривом,
      що жує жуйку між худобою, те будете їсти.
  - name: Повторення Закону 14:7
    orderIndex: 6
    osisId: Deut.14.7
    sblId: Deut 14:7
    shortName: Повт 14:7
    text: 'Тільки цього не будете їсти з тих, що жують жуйку й що мають розділені
      копита, розщіплені: верблюда, і зайця, і тушканчика, бо вони жують жуйку, та
      копит не розділили, нечисті вони для вас.'
  - name: Повторення Закону 14:8
    orderIndex: 7
    osisId: Deut.14.8
    sblId: Deut 14:8
    shortName: Повт 14:8
    text: 'І свині, бо має розділені ратиці, а жуйки не жує, нечиста вона для вас:
      їхнього м''яса не будете їсти, а до їхнього падла не доторкнетеся.'
  - name: Повторення Закону 14:9
    orderIndex: 8
    osisId: Deut.14.9
    sblId: Deut 14:9
    shortName: Повт 14:9
    text: Оце будете їсти зо всього, що в воді, усе, що має плавці та луску, будете
      їсти.
  - name: Повторення Закону 14:10
    orderIndex: 9
    osisId: Deut.14.10
    sblId: Deut 14:10
    shortName: Повт 14:10
    text: А все, що не має плавців та луски, не будете їсти, нечисте воно для вас.
  - name: Повторення Закону 14:11
    orderIndex: 10
    osisId: Deut.14.11
    sblId: Deut 14:11
    shortName: Повт 14:11
    text: Кожного чистого птаха будете їсти.
  - name: Повторення Закону 14:12
    orderIndex: 11
    osisId: Deut.14.12
    sblId: Deut 14:12
    shortName: Повт 14:12
    text: 'А оце, чого з них ви не будете їсти: орла, і ґрифа, і морського орла,'
  - name: Повторення Закону 14:13
    orderIndex: 12
    osisId: Deut.14.13
    sblId: Deut 14:13
    shortName: Повт 14:13
    text: і коршака, і сокола за родом його,
  - name: Повторення Закону 14:14
    orderIndex: 13
    osisId: Deut.14.14
    sblId: Deut 14:14
    shortName: Повт 14:14
    text: і всякого крука за родом його,
  - name: Повторення Закону 14:15
    orderIndex: 14
    osisId: Deut.14.15
    sblId: Deut 14:15
    shortName: Повт 14:15
    text: і струся, і сови, і яструба за родом його,
  - name: Повторення Закону 14:16
    orderIndex: 15
    osisId: Deut.14.16
    sblId: Deut 14:16
    shortName: Повт 14:16
    text: пугача, й ібіса, і лебедя,
  - name: Повторення Закону 14:17
    orderIndex: 16
    osisId: Deut.14.17
    sblId: Deut 14:17
    shortName: Повт 14:17
    text: і пелікана, і сича, і рибалки,
  - name: Повторення Закону 14:18
    orderIndex: 17
    osisId: Deut.14.18
    sblId: Deut 14:18
    shortName: Повт 14:18
    text: і бусла, і чаплі за родом її, і одуда, і кажана.
  - name: Повторення Закону 14:19
    orderIndex: 18
    osisId: Deut.14.19
    sblId: Deut 14:19
    shortName: Повт 14:19
    text: І кожне плазуюче з птаства нечисте воно для вас, не будете їсти.
  - name: Повторення Закону 14:20
    orderIndex: 19
    osisId: Deut.14.20
    sblId: Deut 14:20
    shortName: Повт 14:20
    text: Кожного чистого птаха будете їсти.
  - name: Повторення Закону 14:21
    orderIndex: 20
    osisId: Deut.14.21
    sblId: Deut 14:21
    shortName: Повт 14:21
    text: Не будете їсти жодного падла, даси його приходькові, що в брамах твоїх,
      і він їстиме його, або продаси чужинцеві, бо ти народ святий для Господа, Бога
      свого. Не будеш варити ягняти в молоці матері його.
  - name: Повторення Закону 14:22
    orderIndex: 21
    osisId: Deut.14.22
    sblId: Deut 14:22
    shortName: Повт 14:22
    text: Конче даси десятину з усього врожаю насіння твого, що рік-річно на полі
      зросте.
  - name: Повторення Закону 14:23
    orderIndex: 22
    osisId: Deut.14.23
    sblId: Deut 14:23
    shortName: Повт 14:23
    text: І будеш ти їсти перед лицем Господа, Бога свого, у місці, яке Він вибере,
      щоб Ім'я Його перебувало там, десятину збіжжя свого, виноградного соку свого,
      і оливки своєї, і перворідних худоби своєї великої й худоби своєї дрібної, щоб
      навчився ти боятися Господа, Бога свого, по всі дні.
  - name: Повторення Закону 14:24
    orderIndex: 23
    osisId: Deut.14.24
    sblId: Deut 14:24
    shortName: Повт 14:24
    text: А коли дорога буде занадто довга для тебе, так що не зможеш понести того,
      бо буде занадто далеке від тебе місце, яке вибере Господь, Бог твій, щоб покласти
      Ім'я Своє там, коли поблагословить тебе Господь, Бог твій,
  - name: Повторення Закону 14:25
    orderIndex: 24
    osisId: Deut.14.25
    sblId: Deut 14:25
    shortName: Повт 14:25
    text: то даси в сріблі, і зав'яжеш те срібло в руці своїй, і підеш до місця, яке
      вибере Господь, Бог твій.
  - name: Повторення Закону 14:26
    orderIndex: 25
    osisId: Deut.14.26
    sblId: Deut 14:26
    shortName: Повт 14:26
    text: І витратиш те срібло на все чого буде жадати душа твоя, на худобу велику
      й худобу дрібну, і на вино, і на п'янкий напій, і на все, чого зажадає від тебе
      душа твоя, і будеш ти їсти там перед лицем Господа, Бога свого, і будеш тішитися
      ти та дім твій.
  - name: Повторення Закону 14:27
    orderIndex: 26
    osisId: Deut.14.27
    sblId: Deut 14:27
    shortName: Повт 14:27
    text: А Левит, що живе по брамах твоїх, не кидай його, бо нема йому частки й спадку
      з тобою.
  - name: Повторення Закону 14:28
    orderIndex: 27
    osisId: Deut.14.28
    sblId: Deut 14:28
    shortName: Повт 14:28
    text: На кінці трьох років відділиш усю десятину свого врожаю в тім році, і покладеш
      у брамах своїх.
  - name: Повторення Закону 14:29
    orderIndex: 28
    osisId: Deut.14.29
    sblId: Deut 14:29
    shortName: Повт 14:29
    text: І прийде Левит, бо нема йому частки й спадку з тобою, і приходько, і сирота,
      і вдова, що в брамах твоїх, і будуть їсти й наситяться, щоб поблагословив тебе
      Господь, Бог твій, у кожному чині твоєї руки, що будеш робити.
  versesCount: 29
- name: Повторення Закону 15
  orderIndex: 14
  osisId: Deut.15
  sblId: Deut 15
  shortName: Повт 15
  verses:
  - name: Повторення Закону 15:1
    orderIndex: 0
    osisId: Deut.15.1
    sblId: Deut 15:1
    shortName: Повт 15:1
    text: У кінці семи літ зробиш відпущення.
  - name: Повторення Закону 15:2
    orderIndex: 1
    osisId: Deut.15.2
    sblId: Deut 15:2
    shortName: Повт 15:2
    text: 'А оце те відпущення: кожен позикодавець, що позичає своєму ближньому, не
      буде натискати на свого ближнього та на брата свого, бо оголошено відпущення
      ради Господа.'
  - name: Повторення Закону 15:3
    orderIndex: 2
    osisId: Deut.15.3
    sblId: Deut 15:3
    shortName: Повт 15:3
    text: На чужинця будеш натискати, а що буде твоє в брата твого, те відпустить
      йому рука твоя,
  - name: Повторення Закону 15:4
    orderIndex: 3
    osisId: Deut.15.4
    sblId: Deut 15:4
    shortName: Повт 15:4
    text: та тільки не буде серед тебе вбогого, бо конче поблагословить тебе Господь
      у Краї, якого Господь, Бог твій, дає тобі на спадок, щоб ти посів його,
  - name: Повторення Закону 15:5
    orderIndex: 4
    osisId: Deut.15.5
    sblId: Deut 15:5
    shortName: Повт 15:5
    text: якщо тільки конче будеш ти слухатися голосу Господа, Бога свого, щоб додержувати
      виконувати кожну ту заповідь, що я наказую тобі сьогодні.
  - name: Повторення Закону 15:6
    orderIndex: 5
    osisId: Deut.15.6
    sblId: Deut 15:6
    shortName: Повт 15:6
    text: Бо Господь, Бог твій, поблагословив тебе, як говорив був тобі, і ти зробиш,
      що багато людей даватимуть тобі позичку, а ти не даватимеш позички. І будеш
      ти панувати над багатьма народами, а над тобою не будуть панувати.
  - name: Повторення Закону 15:7
    orderIndex: 6
    osisId: Deut.15.7
    sblId: Deut 15:7
    shortName: Повт 15:7
    text: Коли буде серед тебе вбогий, один із братів твоїх ув одній із брам твоїх
      у Краї твоїм, що Господь, Бог твій, дає тобі, то не зробиш запеклим свого серця,
      і не замкнеш своєї руки від убогого брата свого,
  - name: Повторення Закону 15:8
    orderIndex: 7
    osisId: Deut.15.8
    sblId: Deut 15:8
    shortName: Повт 15:8
    text: бо конче відкриєш свою руку йому, і конче позичиш йому за його потребою,
      що буде бракувати йому.
  - name: Повторення Закону 15:9
    orderIndex: 8
    osisId: Deut.15.9
    sblId: Deut 15:9
    shortName: Повт 15:9
    text: 'Стережися, щоб у серці твоїм не зродилася зла думка, щоб ти не сказав:
      Наблизився сьомий рік, рік відпущення, і буде зле твоє око на вбогого брата
      твого, і не даси ти йому, то він буде кликати на тебе до Господа, і буде на
      тобі гріх.'
  - name: Повторення Закону 15:10
    orderIndex: 9
    osisId: Deut.15.10
    sblId: Deut 15:10
    shortName: Повт 15:10
    text: Конче даси йому, і нехай не жаліє твоє серце, коли ти даватимеш йому, бо
      за ту річ поблагословить тебе Господь, Бог твій у кожнім чині твоїм, і в усьому,
      до чого доторкнеться рука твоя.
  - name: Повторення Закону 15:11
    orderIndex: 10
    osisId: Deut.15.11
    sblId: Deut 15:11
    shortName: Повт 15:11
    text: 'Бо не передеться убогий з-посеред Краю, тому я наказую тобі, говорячи:
      Конче відкривай руку свою для брата свого, і вбогого свого, і для незаможного
      свого в Краї своїм.'
  - name: Повторення Закону 15:12
    orderIndex: 11
    osisId: Deut.15.12
    sblId: Deut 15:12
    shortName: Повт 15:12
    text: Коли буде проданий тобі брат твій єврей або єврейка, то буде служити тобі
      шість літ, а сьомого року відпустиш його вільним від себе.
  - name: Повторення Закону 15:13
    orderIndex: 12
    osisId: Deut.15.13
    sblId: Deut 15:13
    shortName: Повт 15:13
    text: А коли відпустиш його вільним від себе, не відпустиш його порожньо,
  - name: Повторення Закону 15:14
    orderIndex: 13
    osisId: Deut.15.14
    sblId: Deut 15:14
    shortName: Повт 15:14
    text: конче наділи його з худоби своєї дрібної, і з току свого, і з кадки чавила
      свого, чим поблагословив тебе Господь, Бог твій, те даси йому.
  - name: Повторення Закону 15:15
    orderIndex: 14
    osisId: Deut.15.15
    sblId: Deut 15:15
    shortName: Повт 15:15
    text: І будеш пам'ятати, що рабом був ти сам у єгипетськім краї, та викупив тебе
      Господь, Бог твій, тому я наказую тобі про цю річ сьогодні.
  - name: Повторення Закону 15:16
    orderIndex: 15
    osisId: Deut.15.16
    sblId: Deut 15:16
    shortName: Повт 15:16
    text: 'І станеться, коли він скаже тобі: Не вийду від тебе, бо полюбив я тебе
      та дім твій, бо добре йому з тобою,'
  - name: Повторення Закону 15:17
    orderIndex: 16
    osisId: Deut.15.17
    sblId: Deut 15:17
    shortName: Повт 15:17
    text: то візьмеш шило та й проколеш його вухо до дверей, і стане він тобі вічним
      рабом; і невільниці своїй зробиш так само.
  - name: Повторення Закону 15:18
    orderIndex: 17
    osisId: Deut.15.18
    sblId: Deut 15:18
    shortName: Повт 15:18
    text: Нехай не буде тобі тяжким в очах твоїх те, що ти відпускаєш його вільним
      від себе, бо наємницьку платню він відробив тобі вдвоє за шість літ, і поблагословить
      тебе Господь, Бог твій, у всім, що ти робитимеш.
  - name: Повторення Закону 15:19
    orderIndex: 18
    osisId: Deut.15.19
    sblId: Deut 15:19
    shortName: Повт 15:19
    text: Кожного перворідного самця, що народиться в худобі твоїй великій та в худобі
      твоїй дрібній, посвятиш Господеві, Богові своєму. Не будеш працювати перворідним
      вола свого, і не будеш стригти перворідного отари своєї.
  - name: Повторення Закону 15:20
    orderIndex: 19
    osisId: Deut.15.20
    sblId: Deut 15:20
    shortName: Повт 15:20
    text: Перед лицем Господа, Бога свого, рік-річно будеш його їсти ти та дім твій
      у місці, яке вибере Господь.
  - name: Повторення Закону 15:21
    orderIndex: 20
    osisId: Deut.15.21
    sblId: Deut 15:21
    shortName: Повт 15:21
    text: А коли буде в нім вада, кульгаве або сліпе, усяка зла вада, то не принесеш
      його в жертву для Господа, Бога свого,
  - name: Повторення Закону 15:22
    orderIndex: 21
    osisId: Deut.15.22
    sblId: Deut 15:22
    shortName: Повт 15:22
    text: у брамах своїх будеш його їсти, нечистий і чистий разом, як сарну й як оленя.
  - name: Повторення Закону 15:23
    orderIndex: 22
    osisId: Deut.15.23
    sblId: Deut 15:23
    shortName: Повт 15:23
    text: Тільки крови його не будеш їсти, на землю виллєш її, як воду.
  versesCount: 23
- name: Повторення Закону 16
  orderIndex: 15
  osisId: Deut.16
  sblId: Deut 16
  shortName: Повт 16
  verses:
  - name: Повторення Закону 16:1
    orderIndex: 0
    osisId: Deut.16.1
    sblId: Deut 16:1
    shortName: Повт 16:1
    text: Додержуй місяця авіва, і справиш Пасху для Господа, Бога свого, бо в місяці
      авіві вивів тебе Господь, Бог твій, з Єгипту вночі.
  - name: Повторення Закону 16:2
    orderIndex: 1
    osisId: Deut.16.2
    sblId: Deut 16:2
    shortName: Повт 16:2
    text: І заколи пасху для Господа, Бога свого, з худоби дрібної та з худоби великої
      в місці, яке вибере Господь, щоб там перебувало Ім'я Його.
  - name: Повторення Закону 16:3
    orderIndex: 2
    osisId: Deut.16.3
    sblId: Deut 16:3
    shortName: Повт 16:3
    text: Не будеш їсти при тому квашеного, сім день будеш їсти при тому опрісноки,
      хліб бідування, бо в поспіху вийшов ти з єгипетського краю, щоб усі дні життя
      свого пам'ятати день свого виходу з єгипетського краю.
  - name: Повторення Закону 16:4
    orderIndex: 3
    osisId: Deut.16.4
    sblId: Deut 16:4
    shortName: Повт 16:4
    text: І не буде бачене в тебе квашене сім день у всім краї твоїм. А з м'яса, що
      заколеш у жертву ввечері першого дня, ніщо не буде ночувати до ранку.
  - name: Повторення Закону 16:5
    orderIndex: 4
    osisId: Deut.16.5
    sblId: Deut 16:5
    shortName: Повт 16:5
    text: Не будеш заколювати пасху в одному з тих твоїх міст, які Господь, Бог твій
      дає тобі.
  - name: Повторення Закону 16:6
    orderIndex: 5
    osisId: Deut.16.6
    sblId: Deut 16:6
    shortName: Повт 16:6
    text: Але тільки на тому місці, яке вибере Господь, Бог твій, щоб там перебувало
      Ім'я Його, заколеш пасху ввечері, при заході сонця, у час твого виходу з Єгипту.
  - name: Повторення Закону 16:7
    orderIndex: 6
    osisId: Deut.16.7
    sblId: Deut 16:7
    shortName: Повт 16:7
    text: І будеш варити, і будеш їсти на тому місці, яке вибере Господь, Бог твій.
      А рано обернешся, і підеш до наметів своїх.
  - name: Повторення Закону 16:8
    orderIndex: 7
    osisId: Deut.16.8
    sblId: Deut 16:8
    shortName: Повт 16:8
    text: Шість день будеш їсти опрісноки, а сьомого дня віддання свята для Господа,
      Бога твого, не будеш робити зайняття.
  - name: Повторення Закону 16:9
    orderIndex: 8
    osisId: Deut.16.9
    sblId: Deut 16:9
    shortName: Повт 16:9
    text: Сім тижнів відлічиш собі, від початку праці серпа на дозрілому збіжжі зачнеш
      лічити сім тижнів.
  - name: Повторення Закону 16:10
    orderIndex: 9
    osisId: Deut.16.10
    sblId: Deut 16:10
    shortName: Повт 16:10
    text: І справиш свято Тижнів для Господа, Бога свого, у міру добровільного дару
      своєї руки, що нею даси, як поблагословить тебе Господь, Бог твій.
  - name: Повторення Закону 16:11
    orderIndex: 10
    osisId: Deut.16.11
    sblId: Deut 16:11
    shortName: Повт 16:11
    text: І будеш радіти перед лицем Господа, Бога свого, ти, і син твій, і дочка
      твоя, і раб твій, і невільниця твоя, і Левит, що в брамах твоїх, і приходько,
      і сирота, і вдова, що серед тебе в місці, яке вибере Господь, Бог твій, щоб
      там перебувало Ім'я Його.
  - name: Повторення Закону 16:12
    orderIndex: 11
    osisId: Deut.16.12
    sblId: Deut 16:12
    shortName: Повт 16:12
    text: І будеш пам'ятати, що ти сам був рабом в Єгипті, і будеш додержувати це,
      і будеш виконувати ці постанови.
  - name: Повторення Закону 16:13
    orderIndex: 12
    osisId: Deut.16.13
    sblId: Deut 16:13
    shortName: Повт 16:13
    text: Свято Кучок будеш справляти собі сім день, коли збереш з току свого та з
      кадки чавила свого.
  - name: Повторення Закону 16:14
    orderIndex: 13
    osisId: Deut.16.14
    sblId: Deut 16:14
    shortName: Повт 16:14
    text: І будеш радіти в святі своїм ти, і син твій, і дочка твоя, і раб твій, і
      невільниця твоя, і Левит, і приходько, і сирота, і вдова, що в брамах твоїх.
  - name: Повторення Закону 16:15
    orderIndex: 14
    osisId: Deut.16.15
    sblId: Deut 16:15
    shortName: Повт 16:15
    text: Сім день будеш святкувати Господеві, Богові своєму, у місці, яке вибере
      Господь, бо поблагословить тебе Господь, Бог твій, у всім урожаї твоїм, і в
      усякім чині рук твоїх, і ти будеш тільки радісний.
  - name: Повторення Закону 16:16
    orderIndex: 15
    osisId: Deut.16.16
    sblId: Deut 16:16
    shortName: Повт 16:16
    text: 'Три рази в році вся чоловіча стать буде з''являтися перед лице Господа,
      Бога твого, у місці, яке Він вибере: у свято Опрісноків, і в свято Тижнів, і
      в свято Кучок, і ніхто не буде бачений перед лицем Господнім упорожні,'
  - name: Повторення Закону 16:17
    orderIndex: 16
    osisId: Deut.16.17
    sblId: Deut 16:17
    shortName: Повт 16:17
    text: кожен принесе дар руки своєї, за благословенням Господа, Бога свого, що
      дав Він тобі.
  - name: Повторення Закону 16:18
    orderIndex: 17
    osisId: Deut.16.18
    sblId: Deut 16:18
    shortName: Повт 16:18
    text: Суддів та урядників настановиш собі в усіх містах своїх, які Господь, Бог
      твій, дає тобі по племенах твоїх, і вони будуть судити народ справедливим судом.
  - name: Повторення Закону 16:19
    orderIndex: 18
    osisId: Deut.16.19
    sblId: Deut 16:19
    shortName: Повт 16:19
    text: Не викривиш закону, не будеш дивитися на особу, і не візьмеш підкупу, бо
      підкуп осліплює очі мудрих і викривлює слова справедливих.
  - name: Повторення Закону 16:20
    orderIndex: 19
    osisId: Deut.16.20
    sblId: Deut 16:20
    shortName: Повт 16:20
    text: За справедливістю, лише за справедливістю будеш гнатися, щоб жити й заволодіти
      Краєм, що Господь, Бог твій, дає тобі.
  - name: Повторення Закону 16:21
    orderIndex: 20
    osisId: Deut.16.21
    sblId: Deut 16:21
    shortName: Повт 16:21
    text: Не посадиш собі святого дерева, усякого дерева при жертівнику Господа, Бога
      твого, що зробиш собі,
  - name: Повторення Закону 16:22
    orderIndex: 21
    osisId: Deut.16.22
    sblId: Deut 16:22
    shortName: Повт 16:22
    text: і не поставиш собі стовпа, що ненавидить Господь, Бог твій.
  versesCount: 22
- name: Повторення Закону 17
  orderIndex: 16
  osisId: Deut.17
  sblId: Deut 17
  shortName: Повт 17
  verses:
  - name: Повторення Закону 17:1
    orderIndex: 0
    osisId: Deut.17.1
    sblId: Deut 17:1
    shortName: Повт 17:1
    text: Не будеш приносити в жертву Господеві, Богові своєму вола або одне з дрібної
      худоби, що буде на ньому вада, усяка зла річ, бо це гидота для Господа, Бога
      твого.
  - name: Повторення Закону 17:2
    orderIndex: 1
    osisId: Deut.17.2
    sblId: Deut 17:2
    shortName: Повт 17:2
    text: Коли буде знайдений серед тебе в одному з міст твоїх, які Господь, Бог твій,
      дає тобі, чоловік або жінка, що зробить зле в очах Господа, Бога твого, щоб
      недотримати заповіту,
  - name: Повторення Закону 17:3
    orderIndex: 2
    osisId: Deut.17.3
    sblId: Deut 17:3
    shortName: Повт 17:3
    text: що пішов би й служив би іншим богам, і вклонявся б їм та сонцеві або місяцеві,
      або всім зорям небесним, чого я не наказав,
  - name: Повторення Закону 17:4
    orderIndex: 3
    osisId: Deut.17.4
    sblId: Deut 17:4
    shortName: Повт 17:4
    text: і буде розказано тобі, і ти почуєш, і будеш добре допитуватися, а ото воно
      правда, дійсна та річ, була зроблена ота гидота серед Ізраїля,
  - name: Повторення Закону 17:5
    orderIndex: 4
    osisId: Deut.17.5
    sblId: Deut 17:5
    shortName: Повт 17:5
    text: то випровадиш того чоловіка або ту жінку, що зробили ту злу річ, до брам
      своїх, того чоловіка або ту жінку, і вкаменуєш їх камінням, і вони погинуть.
  - name: Повторення Закону 17:6
    orderIndex: 5
    osisId: Deut.17.6
    sblId: Deut 17:6
    shortName: Повт 17:6
    text: На слова двох свідків або трьох свідків буде забитий обвинувачений, що має
      померти; на слова одного свідка не буде забитий.
  - name: Повторення Закону 17:7
    orderIndex: 6
    osisId: Deut.17.7
    sblId: Deut 17:7
    shortName: Повт 17:7
    text: Рука свідків буде на ньому найперше, щоб забити його, а рука всього народу
      наостанку. І вигубиш зло з-посеред себе.
  - name: Повторення Закону 17:8
    orderIndex: 7
    osisId: Deut.17.8
    sblId: Deut 17:8
    shortName: Повт 17:8
    text: Коли б у суді була тобі неясна справа між кров'ю та кров'ю, між суперечкою
      та суперечкою, і між раною та раною справи суперечки в брамах твоїх, то встанеш,
      і підеш до місця, яке вибере його Господь, Бог твій.
  - name: Повторення Закону 17:9
    orderIndex: 8
    osisId: Deut.17.9
    sblId: Deut 17:9
    shortName: Повт 17:9
    text: І прийдеш до священиків-Левитів і до судді, що буде в тих днях, і допитаєшся,
      і вони дадуть тобі слово присуду.
  - name: Повторення Закону 17:10
    orderIndex: 9
    osisId: Deut.17.10
    sblId: Deut 17:10
    shortName: Повт 17:10
    text: І ти поступиш за тим словом, що подадуть тобі з того місця, яке вибере Господь,
      і будеш пильнувати робити все так, як навчать тебе.
  - name: Повторення Закону 17:11
    orderIndex: 10
    osisId: Deut.17.11
    sblId: Deut 17:11
    shortName: Повт 17:11
    text: Ти поступиш за законом, що навчать тебе, і за вироком, що скажуть тобі,
      не відступиш ні праворуч ні ліворуч від слова, що подадуть тобі.
  - name: Повторення Закону 17:12
    orderIndex: 11
    osisId: Deut.17.12
    sblId: Deut 17:12
    shortName: Повт 17:12
    text: А коли хто через зухвалість не послухається священика, що стоїть там на
      служенні Господеві, Богові твоєму, або судді, то помре той, і вигубиш те зло
      з Ізраїля.
  - name: Повторення Закону 17:13
    orderIndex: 12
    osisId: Deut.17.13
    sblId: Deut 17:13
    shortName: Повт 17:13
    text: А ввесь народ буде слухати та буде боятися, і вже не буде поступати зухвало.
  - name: Повторення Закону 17:14
    orderIndex: 13
    osisId: Deut.17.14
    sblId: Deut 17:14
    shortName: Повт 17:14
    text: 'Коли ти ввійдеш до того Краю, що Господь, Бог твій, дає тобі, і посядеш
      його, і осядеш у ньому, та й скажеш: Нехай я поставлю над собою царя, як усі
      народи, що в моїх околицях,'
  - name: Повторення Закону 17:15
    orderIndex: 14
    osisId: Deut.17.15
    sblId: Deut 17:15
    shortName: Повт 17:15
    text: то, ставлячи над собою царя, якого вибере Господь, Бог твій, конче з-посеред
      братів своїх поставиш над собою царя, не зможеш поставити над собою чоловіка
      чужинця, що він не брат твій.
  - name: Повторення Закону 17:16
    orderIndex: 15
    osisId: Deut.17.16
    sblId: Deut 17:16
    shortName: Повт 17:16
    text: 'Тільки щоб він не примножував собі коней, і не вертав народу до Єгипту,
      щоб примножити коней, бож Господь сказав вам: Не вертайтеся вже більше тією
      дорогою.'
  - name: Повторення Закону 17:17
    orderIndex: 16
    osisId: Deut.17.17
    sblId: Deut 17:17
    shortName: Повт 17:17
    text: І хай не примножить він собі жінок, щоб не відступило його серце, і срібла
      та золота хай він не примножить собі дуже.
  - name: Повторення Закону 17:18
    orderIndex: 17
    osisId: Deut.17.18
    sblId: Deut 17:18
    shortName: Повт 17:18
    text: І станеться, як буде він сидіти на троні царства свого, то напише собі відписа
      цього Закону з книги, що перед лицем священиків-Левитів.
  - name: Повторення Закону 17:19
    orderIndex: 18
    osisId: Deut.17.19
    sblId: Deut 17:19
    shortName: Повт 17:19
    text: І буде вона з ним, і буде він читати в ній усі дні свого життя, щоб учився
      боятися Господа, Бога свого, щоб додержувати всіх слів цього Закону та тих постанов,
      щоб виконувати їх,
  - name: Повторення Закону 17:20
    orderIndex: 19
    osisId: Deut.17.20
    sblId: Deut 17:20
    shortName: Повт 17:20
    text: щоб не гордувало серце його своїми братами, і щоб не збочував він ні праворуч,
      ні ліворуч від цієї заповіді, щоб продожив дні на своїм царстві він та сини
      його серед Ізраїля.
  versesCount: 20
- name: Повторення Закону 18
  orderIndex: 17
  osisId: Deut.18
  sblId: Deut 18
  shortName: Повт 18
  verses:
  - name: Повторення Закону 18:1
    orderIndex: 0
    osisId: Deut.18.1
    sblId: Deut 18:1
    shortName: Повт 18:1
    text: Священикам-Левитам, усьому Левієвому племені не буде частки та спадку разом
      з Ізраїлем, огняні жертви Господа та частки Його будуть їм.
  - name: Повторення Закону 18:2
    orderIndex: 1
    osisId: Deut.18.2
    sblId: Deut 18:2
    shortName: Повт 18:2
    text: 'А спадку не буде йому серед братів його: Господь Він спадок його, як Він
      говорив був йому.'
  - name: Повторення Закону 18:3
    orderIndex: 2
    osisId: Deut.18.3
    sblId: Deut 18:3
    shortName: Повт 18:3
    text: 'А оце буде належати священикам від народу, від тих, хто приносить жертву:
      коли це віл, коли це одне з дрібної худоби, то даси священикові плече, і щоки,
      і шлунок.'
  - name: Повторення Закону 18:4
    orderIndex: 3
    osisId: Deut.18.4
    sblId: Deut 18:4
    shortName: Повт 18:4
    text: Початок від збіжжя свого, від виноградного соку свого, і від оливки своєї,
      і початок стриження отари своєї даси ти йому.
  - name: Повторення Закону 18:5
    orderIndex: 4
    osisId: Deut.18.5
    sblId: Deut 18:5
    shortName: Повт 18:5
    text: Бо його вибрав Господь, Бог твій, зо всіх племен твоїх, щоб ставав він служити
      в Господнє Ім'я, він та сини його по всі дні.
  - name: Повторення Закону 18:6
    orderIndex: 5
    osisId: Deut.18.6
    sblId: Deut 18:6
    shortName: Повт 18:6
    text: А коли прийде Левит з одної з брам твоїх з усього Ізраїля, де він мешкає
      там, і прибуде за всім жаданням своєї душі до місця, яке вибере Господь,
  - name: Повторення Закону 18:7
    orderIndex: 6
    osisId: Deut.18.7
    sblId: Deut 18:7
    shortName: Повт 18:7
    text: і буде він служити в Ім'я Господа, Бога свого, як усі його браття Левити,
      що стоять там перед Господнім лицем,
  - name: Повторення Закону 18:8
    orderIndex: 7
    osisId: Deut.18.8
    sblId: Deut 18:8
    shortName: Повт 18:8
    text: то по рівній частці будуть вони їсти, опріч маєтку, проданого по батьках.
  - name: Повторення Закону 18:9
    orderIndex: 8
    osisId: Deut.18.9
    sblId: Deut 18:9
    shortName: Повт 18:9
    text: Коли будеш входити до Краю, що дає тобі Господь, Бог твій, то не навчися
      чинити такого, як гидота цих народів.
  - name: Повторення Закону 18:10
    orderIndex: 9
    osisId: Deut.18.10
    sblId: Deut 18:10
    shortName: Повт 18:10
    text: Нехай не знайдеться між тобою такий, хто переводить свого сина чи дочку
      свою через огонь, хто ворожить ворожбу, хто ворожить по хмарах, і хто ворожить
      по птахах, і хто чарівник,
  - name: Повторення Закону 18:11
    orderIndex: 10
    osisId: Deut.18.11
    sblId: Deut 18:11
    shortName: Повт 18:11
    text: і хто чорнокнижник, і хто викликає духа померлого та духа віщого, і хто
      питає померлих.
  - name: Повторення Закону 18:12
    orderIndex: 11
    osisId: Deut.18.12
    sblId: Deut 18:12
    shortName: Повт 18:12
    text: Бо гидота для Господа кожен, хто чинить таке, і через ті гидоти Господь,
      Бог твій, виганяє їх перед тобою.
  - name: Повторення Закону 18:13
    orderIndex: 12
    osisId: Deut.18.13
    sblId: Deut 18:13
    shortName: Повт 18:13
    text: Бездоганний будеш ти перед Господом, Богом своїм,
  - name: Повторення Закону 18:14
    orderIndex: 13
    osisId: Deut.18.14
    sblId: Deut 18:14
    shortName: Повт 18:14
    text: бо ці народи, що ти посядеш їх, слухають тих, хто ворожить по хмарах та
      ворожбитів, а ти не таке дав тобі Господь, Бог твій.
  - name: Повторення Закону 18:15
    orderIndex: 14
    osisId: Deut.18.15
    sblId: Deut 18:15
    shortName: Повт 18:15
    text: Пророка з-посеред тебе, з братів твоїх, Такого, як я, поставить тобі Господь,
      Бог твій, Його будете слухати,
  - name: Повторення Закону 18:16
    orderIndex: 15
    osisId: Deut.18.16
    sblId: Deut 18:16
    shortName: Повт 18:16
    text: 'згідно з усім, чого жадав ти від Господа, Бога свого, на Хориві в дні зборів,
      говорячи: Щоб більше не чути мені голосу Господа, Бога свого, а цього великого
      огню вже не побачити й не померти.'
  - name: Повторення Закону 18:17
    orderIndex: 16
    osisId: Deut.18.17
    sblId: Deut 18:17
    shortName: Повт 18:17
    text: 'І сказав до мене Господь: Добре сказали вони.'
  - name: Повторення Закону 18:18
    orderIndex: 17
    osisId: Deut.18.18
    sblId: Deut 18:18
    shortName: Повт 18:18
    text: Поставлю Пророка для них з-поміж їхніх братів, Такого, як ти, і дам Я слова
      Свої в уста Його, і Він їм говоритиме все, що Я накажу.
  - name: Повторення Закону 18:19
    orderIndex: 18
    osisId: Deut.18.19
    sblId: Deut 18:19
    shortName: Повт 18:19
    text: І станеться, кожен, хто не слухатиме слів Моїх, що Той Пророк говоритиме
      Моїм Ім'ям, Я покараю того.
  - name: Повторення Закону 18:20
    orderIndex: 19
    osisId: Deut.18.20
    sblId: Deut 18:20
    shortName: Повт 18:20
    text: А той пророк, що зухвало відважиться промовляти Моїм Ім'ям слова, яких Я
      не наказав був йому говорити, і що буде говорити, і що буде говорити ім'ям інших
      богів, хай помре той пророк.
  - name: Повторення Закону 18:21
    orderIndex: 20
    osisId: Deut.18.21
    sblId: Deut 18:21
    shortName: Повт 18:21
    text: 'А коли ти скажеш у серці своєму: Як ми пізнаємо те слово, якого Господь
      не говорив?'
  - name: Повторення Закону 18:22
    orderIndex: 21
    osisId: Deut.18.22
    sblId: Deut 18:22
    shortName: Повт 18:22
    text: Що буде говорити той пророк Ім'ям Господа, і не станеться та річ, і не прийде,
      то це те слово, якого не сказав Господь. У зухвалості говорив його той пророк,
      і ти не будеш боятися його.
  versesCount: 22
- name: Повторення Закону 19
  orderIndex: 18
  osisId: Deut.19
  sblId: Deut 19
  shortName: Повт 19
  verses:
  - name: Повторення Закону 19:1
    orderIndex: 0
    osisId: Deut.19.1
    sblId: Deut 19:1
    shortName: Повт 19:1
    text: Коли Господь, Бог твій, повигублює народи, що Господь, Бог твій, дає тобі
      їхній Край, і ти повиганяєш їх, і осядеш по їхніх містах та по їхніх домах,
  - name: Повторення Закону 19:2
    orderIndex: 1
    osisId: Deut.19.2
    sblId: Deut 19:2
    shortName: Повт 19:2
    text: то три місті відділиш собі в середині свого Краю, що Господь, Бог твій,
      дає його тобі на володіння.
  - name: Повторення Закону 19:3
    orderIndex: 2
    osisId: Deut.19.3
    sblId: Deut 19:3
    shortName: Повт 19:3
    text: Приготуєш собі дорогу, і поділиш натроє землю твого Краю, що Господь, Бог
      твій, дає тобі на спадок, і це буде на втікання туди кожного убійника.
  - name: Повторення Закону 19:4
    orderIndex: 3
    osisId: Deut.19.4
    sblId: Deut 19:4
    shortName: Повт 19:4
    text: 'А оце справа убійника, що втече туди й буде жити: хто вб''є свого ближнього
      ненароком, а він не був ворогом його від учора й позавчора;'
  - name: Повторення Закону 19:5
    orderIndex: 4
    osisId: Deut.19.5
    sblId: Deut 19:5
    shortName: Повт 19:5
    text: або хто ввійде з своїм ближнім до лісу рубати дерева, і розмахнеться рука
      його з сокирою, щоб зрубати дерево, а залізо спаде з топорища й попаде в його
      ближнього, і той помре, то він утече до одного з тих міст, і буде жити,
  - name: Повторення Закону 19:6
    orderIndex: 5
    osisId: Deut.19.6
    sblId: Deut 19:6
    shortName: Повт 19:6
    text: щоб не гнався месник за кров за убійником, коли розпалиться серце його,
      і щоб не догнав його, якщо буде довга та дорога, і не вбив його, хоч він не
      підлягає смерті, бо не був він ворогом його від учора й позавчора.
  - name: Повторення Закону 19:7
    orderIndex: 6
    osisId: Deut.19.7
    sblId: Deut 19:7
    shortName: Повт 19:7
    text: 'Тому то я наказую тобі, говорячи: Три місті відділиш собі.'
  - name: Повторення Закону 19:8
    orderIndex: 7
    osisId: Deut.19.8
    sblId: Deut 19:8
    shortName: Повт 19:8
    text: А якщо Господь, Бог твій, розширить границю твою, як присягнув був батькам
      твоїм, і дасть тобі всю оцю землю, що говорив був дати батькам твоїм,
  - name: Повторення Закону 19:9
    orderIndex: 8
    osisId: Deut.19.9
    sblId: Deut 19:9
    shortName: Повт 19:9
    text: коли ти будеш додержувати всі ці заповіді, щоб виконувати їх, що я наказую
      тобі сьогодні, щоб любити Господа, Бога свого, і щоб ходити дорогами Його всі
      дні, то додаси собі ще три місті понад ті три,
  - name: Повторення Закону 19:10
    orderIndex: 9
    osisId: Deut.19.10
    sblId: Deut 19:10
    shortName: Повт 19:10
    text: щоб не була пролита неповинна кров серед твого Краю, що Господь, Бог твій,
      дає тобі на спадок, і не буде на тобі кров.
  - name: Повторення Закону 19:11
    orderIndex: 10
    osisId: Deut.19.11
    sblId: Deut 19:11
    shortName: Повт 19:11
    text: А коли хто буде ненавидіти свого ближнього, і буде чатувати на нього, і
      повстане на нього та й уб'є його, і той помре, і втече він до одного з тих міст,
  - name: Повторення Закону 19:12
    orderIndex: 11
    osisId: Deut.19.12
    sblId: Deut 19:12
    shortName: Повт 19:12
    text: то пошлють старші його міста, і візьмуть його звідти, і дадуть його в руку
      месника крови, і він помре.
  - name: Повторення Закону 19:13
    orderIndex: 12
    osisId: Deut.19.13
    sblId: Deut 19:13
    shortName: Повт 19:13
    text: Не змилосердиться око твоє над ним, і ти усунеш кров неповинного з Ізраїля,
      і буде добре тобі.
  - name: Повторення Закону 19:14
    orderIndex: 13
    osisId: Deut.19.14
    sblId: Deut 19:14
    shortName: Повт 19:14
    text: Не пересунеш межі свого ближнього, яку розмежували предки в наділі твоїм,
      яке посядеш ти в Краю, що Господь, Бог твій, дає його тобі на володіння.
  - name: Повторення Закону 19:15
    orderIndex: 14
    osisId: Deut.19.15
    sblId: Deut 19:15
    shortName: Повт 19:15
    text: Не стане один свідок на кого для всякої провини і для всякого гріха, у кожнім
      гріху, що згрішить, на слова двох свідків або на слова трьох свідків відбудеться
      справа.
  - name: Повторення Закону 19:16
    orderIndex: 15
    osisId: Deut.19.16
    sblId: Deut 19:16
    shortName: Повт 19:16
    text: Коли стане на кого неправдивий свідок, щоб свідчити проти нього підступно,
  - name: Повторення Закону 19:17
    orderIndex: 16
    osisId: Deut.19.17
    sblId: Deut 19:17
    shortName: Повт 19:17
    text: то стануть двоє цих людей, що мають суперечку, перед лицем Господнім, перед
      священиками та суддями, що будуть у тих днях.
  - name: Повторення Закону 19:18
    orderIndex: 17
    osisId: Deut.19.18
    sblId: Deut 19:18
    shortName: Повт 19:18
    text: І судді добре дослідять, а ось свідок неправдивий той свідок, неправду говорив
      на брата свого,
  - name: Повторення Закону 19:19
    orderIndex: 18
    osisId: Deut.19.19
    sblId: Deut 19:19
    shortName: Повт 19:19
    text: то зробите йому так, як він замишляв був зробити своєму братові, і вигубиш
      зло з-посеред себе.
  - name: Повторення Закону 19:20
    orderIndex: 19
    osisId: Deut.19.20
    sblId: Deut 19:20
    shortName: Повт 19:20
    text: А позосталі будуть слухати, і будуть боятися, і більш вже не будуть робити
      серед себе такого, як та річ зла.
  - name: Повторення Закону 19:21
    orderIndex: 20
    osisId: Deut.19.21
    sblId: Deut 19:21
    shortName: Повт 19:21
    text: 'І не змилосердиться око твоє: життя за життя, око за око, зуб за зуба,
      рука за руку, нога за ногу.'
  versesCount: 21
- name: Повторення Закону 20
  orderIndex: 19
  osisId: Deut.20
  sblId: Deut 20
  shortName: Повт 20
  verses:
  - name: Повторення Закону 20:1
    orderIndex: 0
    osisId: Deut.20.1
    sblId: Deut 20:1
    shortName: Повт 20:1
    text: Коли ти вийдеш на війну проти свого ворога, та побачиш коні й вози, та народ,
      численніший від тебе, то не будеш боятися їх, бо з тобою Господь, Бог твій,
      що вивів тебе з єгипетського краю.
  - name: Повторення Закону 20:2
    orderIndex: 1
    osisId: Deut.20.2
    sblId: Deut 20:2
    shortName: Повт 20:2
    text: І станеться, коли ви приступите до бою, то підійде священик і буде промовляти
      до народу,
  - name: Повторення Закону 20:3
    orderIndex: 2
    osisId: Deut.20.3
    sblId: Deut 20:3
    shortName: Повт 20:3
    text: 'та й скаже до них: Слухай, Ізраїлю, ви приступаєте сьогодні до бою проти
      ваших ворогів. Нехай не зм''якне серце ваше, не бійтеся, і не страшіться, і
      не лякайтеся їх,'
  - name: Повторення Закону 20:4
    orderIndex: 3
    osisId: Deut.20.4
    sblId: Deut 20:4
    shortName: Повт 20:4
    text: бо Господь, Бог ваш, Він Той, що йде з вами воювати для вас з вашими ворогами,
      щоб спасти вас!
  - name: Повторення Закону 20:5
    orderIndex: 4
    osisId: Deut.20.5
    sblId: Deut 20:5
    shortName: Повт 20:5
    text: 'А урядники будуть промовляти до народу, говорячи: Хто є тут такий, що збудував
      новий дім, та не справив обряду поновин? Нехай він іде й вертається до свого
      дому, щоб не померти на війні, і щоб інший хто не справив на ньому обряду поновин.'
  - name: Повторення Закону 20:6
    orderIndex: 5
    osisId: Deut.20.6
    sblId: Deut 20:6
    shortName: Повт 20:6
    text: І хто є тут такий, що засадив виноградника та не користався ним? Нехай він
      іде й вертається до свого дому, щоб не померти на війні, і щоб інший хто не
      скористався ним.
  - name: Повторення Закону 20:7
    orderIndex: 6
    osisId: Deut.20.7
    sblId: Deut 20:7
    shortName: Повт 20:7
    text: А хто є тут такий, що засватав жінку, та не взяв її? Нехай він іде й вертається
      до свого дому, щоб не померти на війні, і щоб інший хто не взяв її.
  - name: Повторення Закону 20:8
    orderIndex: 7
    osisId: Deut.20.8
    sblId: Deut 20:8
    shortName: Повт 20:8
    text: 'І далі промовлятимуть урядники до народу та й скажуть: Хто є тут такий,
      що лякливий та м''якосердий? Нехай він іде й вертається до свого дому, щоб не
      розслабив він серця братів своїх, як є серце його.'
  - name: Повторення Закону 20:9
    orderIndex: 8
    osisId: Deut.20.9
    sblId: Deut 20:9
    shortName: Повт 20:9
    text: І станеться, коли урядники закінчать промовляти до народу, то призначать
      зверхників для військових відділів на чоло народу.
  - name: Повторення Закону 20:10
    orderIndex: 9
    osisId: Deut.20.10
    sblId: Deut 20:10
    shortName: Повт 20:10
    text: Коли ти приступиш до міста, щоб воювати з ним, то запропонуй йому перше
      мир.
  - name: Повторення Закону 20:11
    orderIndex: 10
    osisId: Deut.20.11
    sblId: Deut 20:11
    shortName: Повт 20:11
    text: 'І станеться, якщо воно відповість тобі: Мир, і відчинить браму тобі, то
      ввесь той народ, що знаходиться в ньому, буде тобі на данину, і буде служити
      тобі.'
  - name: Повторення Закону 20:12
    orderIndex: 11
    osisId: Deut.20.12
    sblId: Deut 20:12
    shortName: Повт 20:12
    text: А якщо воно не замирить з тобою, і буде провадити з тобою війну, то обложиш
      його.
  - name: Повторення Закону 20:13
    orderIndex: 12
    osisId: Deut.20.13
    sblId: Deut 20:13
    shortName: Повт 20:13
    text: І Господь, Бог твій, дасть його в руку твою, а ти повбиваєш усю чоловічу
      стать його вістрям меча.
  - name: Повторення Закону 20:14
    orderIndex: 13
    osisId: Deut.20.14
    sblId: Deut 20:14
    shortName: Повт 20:14
    text: Тільки жінок, і дітей, і худобу, і все, що буде в тім місті, всю здобич
      його забереш собі, і будеш ти їсти здобич ворогів своїх, що дав тобі Господь,
      Бог твій.
  - name: Повторення Закону 20:15
    orderIndex: 14
    osisId: Deut.20.15
    sblId: Deut 20:15
    shortName: Повт 20:15
    text: Так ти зробиш усім містам, дуже далеким від тебе, що вони не з міст цих
      народів.
  - name: Повторення Закону 20:16
    orderIndex: 15
    osisId: Deut.20.16
    sblId: Deut 20:16
    shortName: Повт 20:16
    text: Тільки з міст тих народів, які Господь, Бог твій, дає тобі на володіння,
      не позоставиш при житті жодної душі,
  - name: Повторення Закону 20:17
    orderIndex: 16
    osisId: Deut.20.17
    sblId: Deut 20:17
    shortName: Повт 20:17
    text: 'бо конче вчиниш їх закляттям: Хіттеянина, і Амореянина, і Ханаанеянина,
      і Періззеянина, і Хіввеянина, і Євусеянина, як наказав був тобі Господь, Бог
      твій,'
  - name: Повторення Закону 20:18
    orderIndex: 17
    osisId: Deut.20.18
    sblId: Deut 20:18
    shortName: Повт 20:18
    text: щоб вони не навчили вас робити такого, як усі їхні гидоти, що робили вони
      богам своїм, бо тоді згрішите ви перед Господом, Богом своїм.
  - name: Повторення Закону 20:19
    orderIndex: 18
    osisId: Deut.20.19
    sblId: Deut 20:19
    shortName: Повт 20:19
    text: Коли будеш облягати місто багато днів, щоб воювати з ним та щоб здобути
      його, то не знищиш його дерева, і не піднесеш сокири на нього, бо з нього ти
      їстимеш, і його не будеш стинати, бо чи ж пільне дерево то чоловік, щоб увійти
      перед тобою до обложеного міста?
  - name: Повторення Закону 20:20
    orderIndex: 19
    osisId: Deut.20.20
    sblId: Deut 20:20
    shortName: Повт 20:20
    text: Тільки дерево, що про нього ти знаєш, що воно не дерево на їжу, його знищиш
      та зітнеш, і будеш будувати з нього речі облягання проти того міста, яке провадить
      з тобою війну, аж до упадку його.
  versesCount: 20
- name: Повторення Закону 21
  orderIndex: 20
  osisId: Deut.21
  sblId: Deut 21
  shortName: Повт 21
  verses:
  - name: Повторення Закону 21:1
    orderIndex: 0
    osisId: Deut.21.1
    sblId: Deut 21:1
    shortName: Повт 21:1
    text: Коли на землі, яку дає тобі Господь, Бог твій на володіння, буде знайдений
      забитий, що впав на полі, і не буде відомим, хто вбив його,
  - name: Повторення Закону 21:2
    orderIndex: 1
    osisId: Deut.21.2
    sblId: Deut 21:2
    shortName: Повт 21:2
    text: то повиходять старші твої та судді твої, та й виміряють до тих міст, що
      навколо забитого.
  - name: Повторення Закону 21:3
    orderIndex: 2
    osisId: Deut.21.3
    sblId: Deut 21:3
    shortName: Повт 21:3
    text: І станеться, коли довідаються про місто, найближче до забитого, то візьмуть
      старші того міста телицю з худоби великої, що нею не працьовано, що вона не
      тягана в ярмі.
  - name: Повторення Закону 21:4
    orderIndex: 3
    osisId: Deut.21.4
    sblId: Deut 21:4
    shortName: Повт 21:4
    text: І старші того міста зведуть ту телицю до долини висихаючого потоку, що на
      ньому не орано, і що він не засіюваний, і там у долині висихаючого потоку переріжуть
      шию тій телиці.
  - name: Повторення Закону 21:5
    orderIndex: 4
    osisId: Deut.21.5
    sblId: Deut 21:5
    shortName: Повт 21:5
    text: І підійдуть священики, Левієві сини, бо їх вибрав Господь, Бог твій, щоб
      служили Йому, і щоб благословляли Господнім Ім'ям, і за їхніми словами буде
      рішатися всяка суперечка та всяка пораза.
  - name: Повторення Закону 21:6
    orderIndex: 5
    osisId: Deut.21.6
    sblId: Deut 21:6
    shortName: Повт 21:6
    text: І всі старші того міста, найближчі до забитого, умиють свої руки над телицею,
      що в долині висихаючого потоку їй перерізана шия.
  - name: Повторення Закону 21:7
    orderIndex: 6
    osisId: Deut.21.7
    sblId: Deut 21:7
    shortName: Повт 21:7
    text: 'І освідчать вони та й скажуть: Руки наші не пролили цієї крови, а очі наші
      не бачили.'
  - name: Повторення Закону 21:8
    orderIndex: 7
    osisId: Deut.21.8
    sblId: Deut 21:8
    shortName: Повт 21:8
    text: Прости народові своєму, Ізраїлеві, якого Ти, Господи, викупив, і не дай
      неповинної крови посеред народу Свого, Ізраїля, І буде прощена їм та кров.
  - name: Повторення Закону 21:9
    orderIndex: 8
    osisId: Deut.21.9
    sblId: Deut 21:9
    shortName: Повт 21:9
    text: А ти усунеш неповинну кров з-посеред себе, коли робитимеш справедливе в
      Господніх очах.
  - name: Повторення Закону 21:10
    orderIndex: 9
    osisId: Deut.21.10
    sblId: Deut 21:10
    shortName: Повт 21:10
    text: Коли ти вийдеш на війну на ворогів своїх, і Господь, Бог твій, дасть їх
      у твою руку, і ти пополониш із них полонених,
  - name: Повторення Закону 21:11
    orderIndex: 10
    osisId: Deut.21.11
    sblId: Deut 21:11
    shortName: Повт 21:11
    text: і побачиш серед полонених гарновиду жінку, і вподобаєш її собі, і візьмеш
      собі за жінку,
  - name: Повторення Закону 21:12
    orderIndex: 11
    osisId: Deut.21.12
    sblId: Deut 21:12
    shortName: Повт 21:12
    text: то впровадиш її до середини свого дому, а вона оголить свою голову й обітне
      свої нігті.
  - name: Повторення Закону 21:13
    orderIndex: 12
    osisId: Deut.21.13
    sblId: Deut 21:13
    shortName: Повт 21:13
    text: І здійме вона з себе одіж полону свого, і осяде в твоєму домі, та й буде
      оплакувати батька свого та матір свою місяць часу, а по тому ти ввійдеш до неї
      й станеш їй чоловіком, і вона стане тобі за жінку.
  - name: Повторення Закону 21:14
    orderIndex: 13
    osisId: Deut.21.14
    sblId: Deut 21:14
    shortName: Повт 21:14
    text: І станеться, коли ти потім не полюбиш її, то відпустиш її за її волею, а
      продати не продаси її за срібло, і не будеш поводитися з нею як з невільницею,
      бо ти жив із нею.
  - name: Повторення Закону 21:15
    orderIndex: 14
    osisId: Deut.21.15
    sblId: Deut 21:15
    shortName: Повт 21:15
    text: Коли хто матиме дві жінки, одна кохана, а одна зненавиджена, і вони вродять
      йому синів, та кохана й та зненавиджена, і буде перворідний син від зненавидженої,
  - name: Повторення Закону 21:16
    orderIndex: 15
    osisId: Deut.21.16
    sblId: Deut 21:16
    shortName: Повт 21:16
    text: то станеться того дня, коли він робитиме синів своїх спадкоємцями того,
      що буде його, то не зможе він зробити перворідним сина тієї коханої за життя
      того перворідного сина зненавидженої,
  - name: Повторення Закону 21:17
    orderIndex: 16
    osisId: Deut.21.17
    sblId: Deut 21:17
    shortName: Повт 21:17
    text: але за перворідного визнає сина зненавидженої, щоб дати йому подвійно з
      усього, що в нього знайдеться, бо він початок сили його, його право перворідства.
  - name: Повторення Закону 21:18
    orderIndex: 17
    osisId: Deut.21.18
    sblId: Deut 21:18
    shortName: Повт 21:18
    text: Коли хто матиме неслухняного й непокірного сина, що не слухається голосу
      батька свого та голосу своєї матері, і докорятимуть йому, а він не буде їх слухатися,
  - name: Повторення Закону 21:19
    orderIndex: 18
    osisId: Deut.21.19
    sblId: Deut 21:19
    shortName: Повт 21:19
    text: то батько його та мати його схоплять його, і приведуть його до старших його
      міста та до брами того місця.
  - name: Повторення Закону 21:20
    orderIndex: 19
    osisId: Deut.21.20
    sblId: Deut 21:20
    shortName: Повт 21:20
    text: 'І скажуть вони до старших міста його: Оцей наш син неслухняний та непокірний,
      він не слухає голосу нашого, ласун та п''яниця.'
  - name: Повторення Закону 21:21
    orderIndex: 20
    osisId: Deut.21.21
    sblId: Deut 21:21
    shortName: Повт 21:21
    text: І всі люди його міста закидають його камінням, і він помре. І вигубиш те
      зло з-посеред себе, а ввесь Ізраїль буде слухатися й буде боятися.
  - name: Повторення Закону 21:22
    orderIndex: 21
    osisId: Deut.21.22
    sblId: Deut 21:22
    shortName: Повт 21:22
    text: А коли буде на кому гріх смертного присуду, і буде він убитий, і ти повісиш
      його на дереві,
  - name: Повторення Закону 21:23
    orderIndex: 22
    osisId: Deut.21.23
    sblId: Deut 21:23
    shortName: Повт 21:23
    text: то труп його не буде ночувати на дереві, але конче поховаєш його того дня,
      бо повішений Боже прокляття, і ти не занечистиш своєї землі, яку Господь, Бог
      твій, дає тобі на спадок.
  versesCount: 23
- name: Повторення Закону 22
  orderIndex: 21
  osisId: Deut.22
  sblId: Deut 22
  shortName: Повт 22
  verses:
  - name: Повторення Закону 22:1
    orderIndex: 0
    osisId: Deut.22.1
    sblId: Deut 22:1
    shortName: Повт 22:1
    text: Коли побачиш вола свого брата або щось із отари, що заблудили, то ти не
      сховаєшся від них, а конче вернеш їх своєму братові.
  - name: Повторення Закону 22:2
    orderIndex: 1
    osisId: Deut.22.2
    sblId: Deut 22:2
    shortName: Повт 22:2
    text: А якщо брат твій не близький до тебе, чи ти не знаєш його, то забереш те
      до дому свого, і воно буде з тобою, аж поки брат твій не буде шукати його, і
      повернеш його йому.
  - name: Повторення Закону 22:3
    orderIndex: 2
    osisId: Deut.22.3
    sblId: Deut 22:3
    shortName: Повт 22:3
    text: І так зробиш ослові його, і так зробиш одежі його, і так зробиш усякій згубі
      брата свого, що згублена в нього, а ти знайдеш її, не зможеш ховати її.
  - name: Повторення Закону 22:4
    orderIndex: 3
    osisId: Deut.22.4
    sblId: Deut 22:4
    shortName: Повт 22:4
    text: Коли побачиш осла свого брата або вола його, що впали на дорозі, то ти не
      сховаєшся від них, конче підіймеш їх разом із ним.
  - name: Повторення Закону 22:5
    orderIndex: 4
    osisId: Deut.22.5
    sblId: Deut 22:5
    shortName: Повт 22:5
    text: Не буде чоловіча річ на жінці, а мужчина не зодягне жіночої одежі, бо кожен,
      хто чинить це, огида він для Господа, Бога свого.
  - name: Повторення Закону 22:6
    orderIndex: 5
    osisId: Deut.22.6
    sblId: Deut 22:6
    shortName: Повт 22:6
    text: Коли спіткається на дорозі пташине кубло перед тобою на якомубудь дереві
      чи на землі з пташенятами або з яйцями, а мати сидить на пташенятах або на яйцях,
      то не візьмеш тієї матері з дітьми,
  - name: Повторення Закону 22:7
    orderIndex: 6
    osisId: Deut.22.7
    sblId: Deut 22:7
    shortName: Повт 22:7
    text: конче відпустиш ту матір, а дітей візьмеш собі, щоб було добре тобі, і щоб
      ти продовжив свої дні.
  - name: Повторення Закону 22:8
    orderIndex: 7
    osisId: Deut.22.8
    sblId: Deut 22:8
    shortName: Повт 22:8
    text: Коли збудуєш новий дім, то зробиш поруччя для даху свого, і не напровадиш
      крови на дім свій, коли спаде з нього хтось.
  - name: Повторення Закону 22:9
    orderIndex: 8
    osisId: Deut.22.9
    sblId: Deut 22:9
    shortName: Повт 22:9
    text: 'Не будеш засівати свого виноградника подвійним насінням, щоб не зробити
      заклятим усе насіння: і що засієш, і врожай виноградника.'
  - name: Повторення Закону 22:10
    orderIndex: 9
    osisId: Deut.22.10
    sblId: Deut 22:10
    shortName: Повт 22:10
    text: Не будеш орати волом і ослом разом.
  - name: Повторення Закону 22:11
    orderIndex: 10
    osisId: Deut.22.11
    sblId: Deut 22:11
    shortName: Повт 22:11
    text: Не одягнеш одежі з двійного матеріялу, з вовни й льону разом.
  - name: Повторення Закону 22:12
    orderIndex: 11
    osisId: Deut.22.12
    sblId: Deut 22:12
    shortName: Повт 22:12
    text: Поробиш собі кутаси на чотирьох краях свого покриття, що ним покриваєшся.
  - name: Повторення Закону 22:13
    orderIndex: 12
    osisId: Deut.22.13
    sblId: Deut 22:13
    shortName: Повт 22:13
    text: Коли хто візьме жінку, і ввійде до неї, але потім зненавидить її,
  - name: Повторення Закону 22:14
    orderIndex: 13
    osisId: Deut.22.14
    sblId: Deut 22:14
    shortName: Повт 22:14
    text: 'і зводитиме на неї ганьбливі слова, і пустить про неї неславу та й скаже:
      Жінку цю взяв я, і зблизився з нею, та не знайшов у неї дівоцтва,'
  - name: Повторення Закону 22:15
    orderIndex: 14
    osisId: Deut.22.15
    sblId: Deut 22:15
    shortName: Повт 22:15
    text: то візьме батько тієї дівчини та мати її, і віднесуть доказа дівоцтва тієї
      дівчини до старших міста, до брами.
  - name: Повторення Закону 22:16
    orderIndex: 15
    osisId: Deut.22.16
    sblId: Deut 22:16
    shortName: Повт 22:16
    text: 'І скаже батько тієї дівчини до старших: Я дав тому чоловікові дочку свою
      за жінку, та він зненавидів її.'
  - name: Повторення Закону 22:17
    orderIndex: 16
    osisId: Deut.22.17
    sblId: Deut 22:17
    shortName: Повт 22:17
    text: 'І ось він зводить на неї ганьбливі слова, говорячи: Я не знайшов у твоєї
      дочки дівоцтва, а оце знаки дівоцтва моєї дочки. І розтягнуть одежу перед старшими
      міста.'
  - name: Повторення Закону 22:18
    orderIndex: 17
    osisId: Deut.22.18
    sblId: Deut 22:18
    shortName: Повт 22:18
    text: А старші того міста візьмуть того чоловіка, та й покарають його,
  - name: Повторення Закону 22:19
    orderIndex: 18
    osisId: Deut.22.19
    sblId: Deut 22:19
    shortName: Повт 22:19
    text: і накладуть на нього пеню, сто шеклів срібла, і дадуть батькові тієї дівчини,
      бо він пустив неславу на Ізраїлеву дівчину, а вона буде йому за жінку, він не
      зможе відпустити її по всі свої дні.
  - name: Повторення Закону 22:20
    orderIndex: 19
    osisId: Deut.22.20
    sblId: Deut 22:20
    shortName: Повт 22:20
    text: А якщо правдою було це слово, не знайдене було дівоцтво в тієї дівчини,
  - name: Повторення Закону 22:21
    orderIndex: 20
    osisId: Deut.22.21
    sblId: Deut 22:21
    shortName: Повт 22:21
    text: то приведуть ту дівчину до дверей дому батька її, і вкаменують її люди її
      міста камінням, і вона помре, бо зробила негідність між Ізраїлем на спроневірення
      дому батька свого, і вигубиш зло з-посеред себе.
  - name: Повторення Закону 22:22
    orderIndex: 21
    osisId: Deut.22.22
    sblId: Deut 22:22
    shortName: Повт 22:22
    text: Коли буде знайдений хто, що лежить із заміжньою жінкою, то помруть вони
      обоє, той чоловік, що лежав із жінкою, і та жінка, і вигубиш зло з Ізраїля.
  - name: Повторення Закону 22:23
    orderIndex: 22
    osisId: Deut.22.23
    sblId: Deut 22:23
    shortName: Повт 22:23
    text: Коли дівчина буде заручена чоловікові, і спіткає її хто в місті, і ляже
      з нею,
  - name: Повторення Закону 22:24
    orderIndex: 23
    osisId: Deut.22.24
    sblId: Deut 22:24
    shortName: Повт 22:24
    text: то виведете їх обох до брами того міста, і вкаменуєте їх камінням, і вони
      помруть, ту дівчину за те, що не кричала в місті, а того чоловіка за те, що
      збезчестив жінку свого ближнього, і вигубиш зло серед себе.
  - name: Повторення Закону 22:25
    orderIndex: 24
    osisId: Deut.22.25
    sblId: Deut 22:25
    shortName: Повт 22:25
    text: А як хто на полі спіткає заручену дівчину, і схопить її та й ляже з нею,
      то помре той чоловік, що ліг із нею, він сам,
  - name: Повторення Закону 22:26
    orderIndex: 25
    osisId: Deut.22.26
    sblId: Deut 22:26
    shortName: Повт 22:26
    text: а тій дівчині не зробиш нічого, нема тій дівчині смертельного гріха, бо
      це таке, як повстане хто на свого ближнього й уб'є його, така це річ.
  - name: Повторення Закону 22:27
    orderIndex: 26
    osisId: Deut.22.27
    sblId: Deut 22:27
    shortName: Повт 22:27
    text: Бо в полі він спіткав її, кричала та заручена дівчина, та не було кому врятувати
      її.
  - name: Повторення Закону 22:28
    orderIndex: 27
    osisId: Deut.22.28
    sblId: Deut 22:28
    shortName: Повт 22:28
    text: Коли хто спіткає дівчину, що не була заручена, і схопить її, і ляже з нею,
      і застануть їх,
  - name: Повторення Закону 22:29
    orderIndex: 28
    osisId: Deut.22.29
    sblId: Deut 22:29
    shortName: Повт 22:29
    text: то той чоловік, що лежав із нею, дасть батькові тієї дівчини п'ятдесят шеклів
      срібла, і вона стане йому за жінку, за те, що збезчестив її, не зможе він відпустити
      її по всі свої дні.
  - name: Повторення Закону 22:30
    orderIndex: 29
    osisId: Deut.22.30
    sblId: Deut 22:30
    shortName: Повт 22:30
    text: (23-1) Ніхто не візьме жінки свого батька, і не відкриє подолка одежі батька
      свого.
  versesCount: 30
- name: Повторення Закону 23
  orderIndex: 22
  osisId: Deut.23
  sblId: Deut 23
  shortName: Повт 23
  verses:
  - name: Повторення Закону 23:1
    orderIndex: 0
    osisId: Deut.23.1
    sblId: Deut 23:1
    shortName: Повт 23:1
    text: (23-2) Не ввійде на збори Господні ранений розчавленням ятер та з відрізаним
      членом.
  - name: Повторення Закону 23:2
    orderIndex: 1
    osisId: Deut.23.2
    sblId: Deut 23:2
    shortName: Повт 23:2
    text: (23-3) Неправоложний не ввійде на збори Господні, також десяте покоління
      його не ввійде на збори Господні.
  - name: Повторення Закону 23:3
    orderIndex: 2
    osisId: Deut.23.3
    sblId: Deut 23:3
    shortName: Повт 23:3
    text: (23-4) Не ввійде на збори Господні аммонітянин та моавітянин, також десяте
      їхнє покоління не ввійде на збори Господні, аж навіки,
  - name: Повторення Закону 23:4
    orderIndex: 3
    osisId: Deut.23.4
    sblId: Deut 23:4
    shortName: Повт 23:4
    text: (23-5) за те, що вони не вийшли назустріч вас із хлібом та водою в дорозі,
      коли ви виходили з Єгипту, і що найняли були на тебе Валаама, Беорового сина
      з Петору Араму двох річок, щоб проклясти тебе.
  - name: Повторення Закону 23:5
    orderIndex: 4
    osisId: Deut.23.5
    sblId: Deut 23:5
    shortName: Повт 23:5
    text: (23-6) Та не хотів Господь, Бог твій, слухати Валаама, і перемінив тобі
      Господь, Бог твій, те прокляття на благословення, бо любить тебе Господь, Бог
      твій.
  - name: Повторення Закону 23:6
    orderIndex: 5
    osisId: Deut.23.6
    sblId: Deut 23:6
    shortName: Повт 23:6
    text: (23-7) Не будеш бажати для них миру й добра по всі свої дні навіки.
  - name: Повторення Закону 23:7
    orderIndex: 6
    osisId: Deut.23.7
    sblId: Deut 23:7
    shortName: Повт 23:7
    text: (23-8) Не обридиш собі Ідумеянина, бо він твій брат; не обридиш собі Єгиптянина,
      бо був ти приходьком у краї його.
  - name: Повторення Закону 23:8
    orderIndex: 7
    osisId: Deut.23.8
    sblId: Deut 23:8
    shortName: Повт 23:8
    text: (23-9) Сини, що народяться їм, покоління третє ввійде з них на збори Господні.
  - name: Повторення Закону 23:9
    orderIndex: 8
    osisId: Deut.23.9
    sblId: Deut 23:9
    shortName: Повт 23:9
    text: (23-10) Коли табір вийде на ворогів твоїх, то будеш стерегтися всякої злої
      речі.
  - name: Повторення Закону 23:10
    orderIndex: 9
    osisId: Deut.23.10
    sblId: Deut 23:10
    shortName: Повт 23:10
    text: (23-11) Коли поміж тебе буде хто, що буде нечистий з нічної пригоди, то
      він вийде поза табір, до середини табору не ввійде.
  - name: Повторення Закону 23:11
    orderIndex: 10
    osisId: Deut.23.11
    sblId: Deut 23:11
    shortName: Повт 23:11
    text: (23-12) А коли наступатиме вечір, обмиється в воді, а по заході сонця ввійде
      до середини табору.
  - name: Повторення Закону 23:12
    orderIndex: 11
    osisId: Deut.23.12
    sblId: Deut 23:12
    shortName: Повт 23:12
    text: (23-13) А місце на потребу буде тобі поза табором, щоб виходити тобі туди
      назовні.
  - name: Повторення Закону 23:13
    orderIndex: 12
    osisId: Deut.23.13
    sblId: Deut 23:13
    shortName: Повт 23:13
    text: (23-14) А лопатка буде в тебе на поясі твоїм; і станеться, коли ти сидітимеш
      назовні, то будеш копати нею, і знову закриєш свою нечистість,
  - name: Повторення Закону 23:14
    orderIndex: 13
    osisId: Deut.23.14
    sblId: Deut 23:14
    shortName: Повт 23:14
    text: (23-15) бо Господь, Бог твій, ходить у середині табору твого, щоб тебе спасати,
      і видавати ворогів твоїх тобі. І буде табір твій святий, і Він не побачить у
      тебе соромітної речі, і не відвернеться.
  - name: Повторення Закону 23:15
    orderIndex: 14
    osisId: Deut.23.15
    sblId: Deut 23:15
    shortName: Повт 23:15
    text: (23-16) Не видавай панові раба його, який сховається до тебе від пана свого.
  - name: Повторення Закону 23:16
    orderIndex: 15
    osisId: Deut.23.16
    sblId: Deut 23:16
    shortName: Повт 23:16
    text: (23-17) З тобою він сидітиме серед вас у місці, яке він вибере за добре
      собі в одній з твоїх брам, і ти не будеш гнобити його.
  - name: Повторення Закону 23:17
    orderIndex: 16
    osisId: Deut.23.17
    sblId: Deut 23:17
    shortName: Повт 23:17
    text: (23-18) Блудниця не буде з Ізраїлевих дочок, і блудодій не буде з Ізраїлевих
      синів.
  - name: Повторення Закону 23:18
    orderIndex: 17
    osisId: Deut.23.18
    sblId: Deut 23:18
    shortName: Повт 23:18
    text: (23-19) Не принесеш дару розпусниці й ціни пса до дому Господа, Бога твого,
      ні за яку обітницю, бо тож вони обоє гидота перед Господом, Богом твоїм.
  - name: Повторення Закону 23:19
    orderIndex: 18
    osisId: Deut.23.19
    sblId: Deut 23:19
    shortName: Повт 23:19
    text: (23-20) Не будеш позичати братові своєму на відсоток срібла, на відсоток
      їжі та всякої речі, що позичається на відсоток.
  - name: Повторення Закону 23:20
    orderIndex: 19
    osisId: Deut.23.20
    sblId: Deut 23:20
    shortName: Повт 23:20
    text: (23-21) Чужому позичиш на відсоток, а братові своєму не позичиш на відсоток,
      щоб поблагословив тебе Господь, Бог твій у всьому, до чого доторкнеться рука
      твоя на тій землі, куди ти входиш на володіння її.
  - name: Повторення Закону 23:21
    orderIndex: 20
    osisId: Deut.23.21
    sblId: Deut 23:21
    shortName: Повт 23:21
    text: (23-22) Коли ти складеш обітницю Господеві, Богові твоєму, не загаюйся виконати
      її, бо конче буде жадати Господь, Бог твій, від тебе, і буде на тобі гріх.
  - name: Повторення Закону 23:22
    orderIndex: 21
    osisId: Deut.23.22
    sblId: Deut 23:22
    shortName: Повт 23:22
    text: (23-23) А коли ти не складав обітниці, не буде на тобі гріха.
  - name: Повторення Закону 23:23
    orderIndex: 22
    osisId: Deut.23.23
    sblId: Deut 23:23
    shortName: Повт 23:23
    text: (23-24) Що вийшло з уст твоїх, будеш додержувати й будеш виконувати, як
      обіцяв ти Господеві, Богові своєму, добровільну жертву, що промовляв ти своїми
      устами.
  - name: Повторення Закону 23:24
    orderIndex: 23
    osisId: Deut.23.24
    sblId: Deut 23:24
    shortName: Повт 23:24
    text: (23-25) Коли ввійдеш до виноградника свого ближнього, то будеш їсти виноград,
      скільки схоче душа твоя, до свого насичення, а до посуду свого не візьмеш.
  - name: Повторення Закону 23:25
    orderIndex: 24
    osisId: Deut.23.25
    sblId: Deut 23:25
    shortName: Повт 23:25
    text: (23-26) Коли ти ввійдеш на дозріле збіжжя свого ближнього, то будеш рвати
      колоски рукою своєю, а серпом не будеш жати на дозрілім збіжжі свого ближнього.
  versesCount: 25
- name: Повторення Закону 24
  orderIndex: 23
  osisId: Deut.24
  sblId: Deut 24
  shortName: Повт 24
  verses:
  - name: Повторення Закону 24:1
    orderIndex: 0
    osisId: Deut.24.1
    sblId: Deut 24:1
    shortName: Повт 24:1
    text: Як хто візьме жінку, і стане їй чоловіком, і коли вона не знайде ласки в
      очах його, бо знайшов у ній яку ганебну річ, то напише їй листа розводового,
      і дасть в її руку, та й відпустить її з свого дому.
  - name: Повторення Закону 24:2
    orderIndex: 1
    osisId: Deut.24.2
    sblId: Deut 24:2
    shortName: Повт 24:2
    text: І вийде вона з його дому, і піде, і вийде за іншого чоловіка,
  - name: Повторення Закону 24:3
    orderIndex: 2
    osisId: Deut.24.3
    sblId: Deut 24:3
    shortName: Повт 24:3
    text: і коли зненавидить її той останній чоловік, то напише їй листа розводового,
      і дасть в її руку, та й відпустить її з свого дому. Або коли помре той останній
      чоловік, що взяв був її собі за жінку,
  - name: Повторення Закону 24:4
    orderIndex: 3
    osisId: Deut.24.4
    sblId: Deut 24:4
    shortName: Повт 24:4
    text: не може перший її муж, що відпустив її, вернути й узяти її, щоб стала йому
      за жінку по тому, як була занечищена, бо це огида перед Господнім лицем, і ти
      не зробиш грішною тієї землі, яку Господь, Бог твій, дає тобі на спадок.
  - name: Повторення Закону 24:5
    orderIndex: 4
    osisId: Deut.24.5
    sblId: Deut 24:5
    shortName: Повт 24:5
    text: Коли хто недавно одружився, не піде він до війська, і ніяка справа не покладеться
      на нього, вільний він буде один рік для свого дому, і порадує свою жінку, що
      взяв.
  - name: Повторення Закону 24:6
    orderIndex: 5
    osisId: Deut.24.6
    sblId: Deut 24:6
    shortName: Повт 24:6
    text: Ніхто не візьме в заставу долішнього каменя жорен або горішнього каменя
      жорен, бо він душу взяв би в заставу.
  - name: Повторення Закону 24:7
    orderIndex: 6
    osisId: Deut.24.7
    sblId: Deut 24:7
    shortName: Повт 24:7
    text: Коли буде хто знайдений, що вкрав кого з братів своїх, з Ізраїлевих синів,
      і буде поводитися з ним як із невільником, або й продасть його, то нехай помре
      той злодій, і ти вигубиш зло з-посеред себе.
  - name: Повторення Закону 24:8
    orderIndex: 7
    osisId: Deut.24.8
    sblId: Deut 24:8
    shortName: Повт 24:8
    text: Стережися в хворобі прокази, щоб дуже пильнувати, і робити все те, як навчать
      вас священики-Левити; як наказав я їм, будете додержувати, щоб виконати те.
  - name: Повторення Закону 24:9
    orderIndex: 8
    osisId: Deut.24.9
    sblId: Deut 24:9
    shortName: Повт 24:9
    text: Пам'ятайте те, що зробив був Господь, Бог твій, Маріямі в дорозі, коли ви
      виходили з Єгипту.
  - name: Повторення Закону 24:10
    orderIndex: 9
    osisId: Deut.24.10
    sblId: Deut 24:10
    shortName: Повт 24:10
    text: Коли ти позичиш своєму ближньому позичку з чогось, не ввійдеш до дому його,
      щоб узяти заставу його,
  - name: Повторення Закону 24:11
    orderIndex: 10
    osisId: Deut.24.11
    sblId: Deut 24:11
    shortName: Повт 24:11
    text: назовні будеш стояти, а той чоловік, що ти позичив йому, винесе до тебе
      заставу назовні.
  - name: Повторення Закону 24:12
    orderIndex: 11
    osisId: Deut.24.12
    sblId: Deut 24:12
    shortName: Повт 24:12
    text: А якщо він чоловік убогий, не ляжеш спати, маючи заставу його,
  - name: Повторення Закону 24:13
    orderIndex: 12
    osisId: Deut.24.13
    sblId: Deut 24:13
    shortName: Повт 24:13
    text: конче вернеш йому ту заставу при заході сонця, і буде він спати на одежі
      своїй, і буде благословляти тебе, а тобі буде це за праведність перед лицем
      Господа, Бога твого.
  - name: Повторення Закону 24:14
    orderIndex: 13
    osisId: Deut.24.14
    sblId: Deut 24:14
    shortName: Повт 24:14
    text: Не будеш утискати наймита, убогого й незаможного з братів своїх та з приходька
      свого, що в Краї твоїм у брамах твоїх.
  - name: Повторення Закону 24:15
    orderIndex: 14
    osisId: Deut.24.15
    sblId: Deut 24:15
    shortName: Повт 24:15
    text: Того ж дня даси йому заплату, і не зайде над нею незаплаченою сонце, бо
      вбогий він, і до неї лине душа його. І не буде він кликати на тебе до Господа,
      і не буде гріха на тобі.
  - name: Повторення Закону 24:16
    orderIndex: 15
    osisId: Deut.24.16
    sblId: Deut 24:16
    shortName: Повт 24:16
    text: Не будуть забиті батьки за синів, а сини не будуть забиті за батьків, кожен
      за гріх свій смертю покараний буде.
  - name: Повторення Закону 24:17
    orderIndex: 16
    osisId: Deut.24.17
    sblId: Deut 24:17
    shortName: Повт 24:17
    text: Не скривиш суду на приходька, на сироту, і не будеш брати в заставу вдовиної
      одежі.
  - name: Повторення Закону 24:18
    orderIndex: 17
    osisId: Deut.24.18
    sblId: Deut 24:18
    shortName: Повт 24:18
    text: І будеш пам'ятати, що рабом був ти сам у Єгипті, і викупив тебе Господь,
      Бог твій, звідти, тому я наказую тобі робити цю річ.
  - name: Повторення Закону 24:19
    orderIndex: 18
    osisId: Deut.24.19
    sblId: Deut 24:19
    shortName: Повт 24:19
    text: Коли будеш жати жниво своє на своїм полі, і забудеш на полі снопа, не вернешся
      взяти його, він буде приходькові, сироті та вдові, щоб поблагословив тебе Господь,
      Бог твій, у всім чині твоїх рук.
  - name: Повторення Закону 24:20
    orderIndex: 19
    osisId: Deut.24.20
    sblId: Deut 24:20
    shortName: Повт 24:20
    text: 'Коли будеш оббивати оливку свою, не будеш переоббивати в галузках за собою:
      воно буде приходькові, сироті та вдові.'
  - name: Повторення Закону 24:21
    orderIndex: 20
    osisId: Deut.24.21
    sblId: Deut 24:21
    shortName: Повт 24:21
    text: Коли будеш збирати виноград свого виноградника, не будеш збирати полишеного
      за собою, воно буде приходькові, сироті та вдові.
  - name: Повторення Закону 24:22
    orderIndex: 21
    osisId: Deut.24.22
    sblId: Deut 24:22
    shortName: Повт 24:22
    text: І будеш пам'ятати, що рабом був ти в єгипетськім краї, тому я наказую тобі
      робити цю річ.
  versesCount: 22
- name: Повторення Закону 25
  orderIndex: 24
  osisId: Deut.25
  sblId: Deut 25
  shortName: Повт 25
  verses:
  - name: Повторення Закону 25:1
    orderIndex: 0
    osisId: Deut.25.1
    sblId: Deut 25:1
    shortName: Повт 25:1
    text: Коли буде суперечка між людьми, і вони прийдуть до суду, то розсудять їх,
      і оправдають справедливого, а несправедливого осудять.
  - name: Повторення Закону 25:2
    orderIndex: 1
    osisId: Deut.25.2
    sblId: Deut 25:2
    shortName: Повт 25:2
    text: І станеться, якщо вартий биття той несправедливий, то покладе його суддя,
      і буде його бити перед собою, число ударів згідно з його несправедливістю.
  - name: Повторення Закону 25:3
    orderIndex: 2
    osisId: Deut.25.3
    sblId: Deut 25:3
    shortName: Повт 25:3
    text: Сорока ударами буде його бити, не більше; щоб не бити його більше над те
      великим биттям, і щоб не був злегковажений брат твій на очах твоїх.
  - name: Повторення Закону 25:4
    orderIndex: 3
    osisId: Deut.25.4
    sblId: Deut 25:4
    shortName: Повт 25:4
    text: Не зав'яжеш рота волові, коли він молотить.
  - name: Повторення Закону 25:5
    orderIndex: 4
    osisId: Deut.25.5
    sblId: Deut 25:5
    shortName: Повт 25:5
    text: Коли браття сидітимуть разом, і один із них помре, а сина в нього нема,
      то жінка померлого не вийде заміж назовні за чужого, дівер її прийде до неї
      та й візьме її собі за жінку, і подіверує її.
  - name: Повторення Закону 25:6
    orderIndex: 5
    osisId: Deut.25.6
    sblId: Deut 25:6
    shortName: Повт 25:6
    text: І буде перворідний, що вона породить, стане він ім'ям його брата, що помер,
      і не буде стерте ім'я його з Ізраїля.
  - name: Повторення Закону 25:7
    orderIndex: 6
    osisId: Deut.25.7
    sblId: Deut 25:7
    shortName: Повт 25:7
    text: 'А якщо той чоловік не схоче взяти своєї братової, то братова його вийде
      до брами до старших та й скаже: Дівер мій відмовився відновити своєму братові
      ім''я в Ізраїлі, не хотів подіверувати мене.'
  - name: Повторення Закону 25:8
    orderIndex: 7
    osisId: Deut.25.8
    sblId: Deut 25:8
    shortName: Повт 25:8
    text: 'І покличуть його старші його міста, і промовлятимуть до нього, а він устане
      та й скаже: Не хочу взяти її,'
  - name: Повторення Закону 25:9
    orderIndex: 8
    osisId: Deut.25.9
    sblId: Deut 25:9
    shortName: Повт 25:9
    text: 'то підійде його братова до нього на очах старших, і здійме йому чобота
      з ноги його, і плюне в обличчя його, і заговорить, і скаже: Так робиться чоловікові,
      що не будує дому свого брата.'
  - name: Повторення Закону 25:10
    orderIndex: 9
    osisId: Deut.25.10
    sblId: Deut 25:10
    shortName: Повт 25:10
    text: 'І буде зване ім''я його в Ізраїлі: Дім роззутого.'
  - name: Повторення Закону 25:11
    orderIndex: 10
    osisId: Deut.25.11
    sblId: Deut 25:11
    shortName: Повт 25:11
    text: Коли чоловіки будуть сваритися разом один з одним, і підійде жінка одного,
      щоб оберегти свого чоловіка від руки того, що б'є, і простягне свою руку, і
      схопить за сором його,
  - name: Повторення Закону 25:12
    orderIndex: 11
    osisId: Deut.25.12
    sblId: Deut 25:12
    shortName: Повт 25:12
    text: то відрубаєш руку її, нехай не змилосердиться око твоє!
  - name: Повторення Закону 25:13
    orderIndex: 12
    osisId: Deut.25.13
    sblId: Deut 25:13
    shortName: Повт 25:13
    text: Не буде в тебе в торбі твоїй подвійного каменя до ваги, великого й малого,
  - name: Повторення Закону 25:14
    orderIndex: 13
    osisId: Deut.25.14
    sblId: Deut 25:14
    shortName: Повт 25:14
    text: не буде тобі в твоїм домі подвійної ефи, великої й малої.
  - name: Повторення Закону 25:15
    orderIndex: 14
    osisId: Deut.25.15
    sblId: Deut 25:15
    shortName: Повт 25:15
    text: Камінь до ваги буде в тебе повний і справедливий, ефа буде в тебе повна
      й справедлива, щоб продовжилися дні твої на землі, яку Господь, Бог твій, дає
      тобі.
  - name: Повторення Закону 25:16
    orderIndex: 15
    osisId: Deut.25.16
    sblId: Deut 25:16
    shortName: Повт 25:16
    text: Бо огида перед Господом, Богом твоїм, кожен, хто чинить таке, хто чинить
      несправедливість.
  - name: Повторення Закону 25:17
    orderIndex: 16
    osisId: Deut.25.17
    sblId: Deut 25:17
    shortName: Повт 25:17
    text: Пам'ятайте, що зробив був тобі Амалик у дорозі, коли ви виходили з Єгипту,
  - name: Повторення Закону 25:18
    orderIndex: 17
    osisId: Deut.25.18
    sblId: Deut 25:18
    shortName: Повт 25:18
    text: що спіткав тебе в дорозі, і повбивав між тобою всіх задніх ослаблених, коли
      ти був змучений та струджений, а він не боявся Бога.
  - name: Повторення Закону 25:19
    orderIndex: 18
    osisId: Deut.25.19
    sblId: Deut 25:19
    shortName: Повт 25:19
    text: І станеться, коли Господь, Бог твій, дасть тобі мир від усіх ворогів твоїх
      навколо в Краї, що Господь, Бог твій, дає тобі як спадок, щоб посісти його,
      то зітреш пам'ять Амалика з-під неба. Не забудь!
  versesCount: 19
- name: Повторення Закону 26
  orderIndex: 25
  osisId: Deut.26
  sblId: Deut 26
  shortName: Повт 26
  verses:
  - name: Повторення Закону 26:1
    orderIndex: 0
    osisId: Deut.26.1
    sblId: Deut 26:1
    shortName: Повт 26:1
    text: І станеться, коли ти ввійдеш до того Краю, що Господь, Бог твій, дає тобі
      як спадок, і посядеш його, і осядеш у ньому,
  - name: Повторення Закону 26:2
    orderIndex: 1
    osisId: Deut.26.2
    sblId: Deut 26:2
    shortName: Повт 26:2
    text: то візьмеш із початків усякого плоду землі, що збереш із Краю свого, що
      Господь, Бог твій, дає тобі, і покладеш їх у кіш, та й підеш до місця, яке вибере
      Господь, Бог твій, щоб там пробувало Ім'я Його.
  - name: Повторення Закону 26:3
    orderIndex: 2
    osisId: Deut.26.3
    sblId: Deut 26:3
    shortName: Повт 26:3
    text: 'І прийдеш ти до священика, що буде тими днями, та й скажеш йому: Засвідчую
      це сьогодні Господеві, Богові твоєму, що я ввійшов до Краю, що Господь заприсягнув
      був батькам нашим, щоб дати нам.'
  - name: Повторення Закону 26:4
    orderIndex: 3
    osisId: Deut.26.4
    sblId: Deut 26:4
    shortName: Повт 26:4
    text: І візьме священик того коша з твоєї руки, і покладе його перед жертівником
      Господа, Бога твого.
  - name: Повторення Закону 26:5
    orderIndex: 4
    osisId: Deut.26.5
    sblId: Deut 26:5
    shortName: Повт 26:5
    text: 'А ти відповіси та й скажеш перед лицем Господа, Бога свого: Мандрівний
      арамеянин був мій батько, і він зійшов до Єгипту, і часово замешкав там із небагатьма
      людьми, та й став там народом великим, сильним та численним.'
  - name: Повторення Закону 26:6
    orderIndex: 5
    osisId: Deut.26.6
    sblId: Deut 26:6
    shortName: Повт 26:6
    text: І чинили нам зло єгиптяни, і гнобили нас, і давали нас на роботу тяжку.
  - name: Повторення Закону 26:7
    orderIndex: 6
    osisId: Deut.26.7
    sblId: Deut 26:7
    shortName: Повт 26:7
    text: І голосили ми до Господа, Бога батьків наших. І почув Господь голос наш,
      і побачив нашу біду, і труд наш, і утиск наш.
  - name: Повторення Закону 26:8
    orderIndex: 7
    osisId: Deut.26.8
    sblId: Deut 26:8
    shortName: Повт 26:8
    text: І вивів нас Господь із Єгипту рукою сильною та раменом витягненим, і страхом
      великим, і ознаками та чудами.
  - name: Повторення Закону 26:9
    orderIndex: 8
    osisId: Deut.26.9
    sblId: Deut 26:9
    shortName: Повт 26:9
    text: І привів нас до цього місця, і дав нам цей Край, Край, що тече молоком та
      медом.
  - name: Повторення Закону 26:10
    orderIndex: 9
    osisId: Deut.26.10
    sblId: Deut 26:10
    shortName: Повт 26:10
    text: А тепер оце приніс я початок плоду тієї землі, яку Ти дав мені, Господи.
      І покладеш його перед лицем Господа, Бога свого, і поклонишся перед лицем Господа,
      Бога свого.
  - name: Повторення Закону 26:11
    orderIndex: 10
    osisId: Deut.26.11
    sblId: Deut 26:11
    shortName: Повт 26:11
    text: І будеш радіти всім добром, що дав тобі Господь, Бог твій, тобі та домові
      твоєму, ти, і Левит, і приходько, що посеред тебе.
  - name: Повторення Закону 26:12
    orderIndex: 11
    osisId: Deut.26.12
    sblId: Deut 26:12
    shortName: Повт 26:12
    text: А коли ти скінчиш десятинити всю десятину врожаю свого року третього, року
      десятини, і даси Левиту, приходькові, сироті та вдові, і будуть вони їсти в
      брамах твоїх і наситяться,
  - name: Повторення Закону 26:13
    orderIndex: 12
    osisId: Deut.26.13
    sblId: Deut 26:13
    shortName: Повт 26:13
    text: 'то скажеш перед лицем Господа, Бога свого: Забрав я присвячене з дому,
      та й дав його Левиту та приходькові, сироті та вдові, за всіма Твоїми заповідями,
      що Ти наказав був мені, я не переступив котроїсь із заповідей Твоїх і не забув.'
  - name: Повторення Закону 26:14
    orderIndex: 13
    osisId: Deut.26.14
    sblId: Deut 26:14
    shortName: Повт 26:14
    text: Не їв я з нього в жалобі своїй, і не брав з нього в нечистості, і не дав
      з нього для померлого, я слухався голосу Господа, Бога свого, чинив усе, як
      наказав Ти мені.
  - name: Повторення Закону 26:15
    orderIndex: 14
    osisId: Deut.26.15
    sblId: Deut 26:15
    shortName: Повт 26:15
    text: Споглянь же з святого мешкання Свого, із небес, і поблагослови народ Свій,
      Ізраїля, та землю, яку Ти дав нам, як присягнув був нашим батькам, Край, що
      тече молоком та медом.
  - name: Повторення Закону 26:16
    orderIndex: 15
    osisId: Deut.26.16
    sblId: Deut 26:16
    shortName: Повт 26:16
    text: Цього дня Господь, Бог твій, наказує тобі виконувати ці постанови та закони,
      а ти будеш додержувати, та будеш виконувати їх усім серцем своїм та всією душею
      своєю.
  - name: Повторення Закону 26:17
    orderIndex: 16
    osisId: Deut.26.17
    sblId: Deut 26:17
    shortName: Повт 26:17
    text: Ти сьогодні засвідчив Господеві, що Він буде тобі Богом, і що ти будеш ходити
      дорогами Його, і що будеш виконувати постанови Його, і заповіді Його, і закони
      Його, і що будеш слухатися голосу Його.
  - name: Повторення Закону 26:18
    orderIndex: 17
    osisId: Deut.26.18
    sblId: Deut 26:18
    shortName: Повт 26:18
    text: А Господь сьогодні засвідчив тобі, що ти будеш Йому народом вибраним, як
      Він наказав був тобі, і що ти виконуватимеш усі заповіді Його,
  - name: Повторення Закону 26:19
    orderIndex: 18
    osisId: Deut.26.19
    sblId: Deut 26:19
    shortName: Повт 26:19
    text: і що Він ставить тебе найвищим понад усі народи, яких Господь учинив, на
      хвалу, і на ім'я, і на славу, і що будеш ти для Господа, Бога свого, народом
      святим, як Він говорив вам.
  versesCount: 19
- name: Повторення Закону 27
  orderIndex: 26
  osisId: Deut.27
  sblId: Deut 27
  shortName: Повт 27
  verses:
  - name: Повторення Закону 27:1
    orderIndex: 0
    osisId: Deut.27.1
    sblId: Deut 27:1
    shortName: Повт 27:1
    text: 'І наказав Мойсей та Ізраїлеві старші народові, говорячи: Додержуйте всіх
      заповідей, що я сьогодні наказую вам!'
  - name: Повторення Закону 27:2
    orderIndex: 1
    osisId: Deut.27.2
    sblId: Deut 27:2
    shortName: Повт 27:2
    text: І станеться того дня, коли ви перейдете Йордан до того Краю, що дає тобі
      Господь, Бог твій, то поставиш собі велике каміння, і повапниш їх вапном.
  - name: Повторення Закону 27:3
    orderIndex: 2
    osisId: Deut.27.3
    sblId: Deut 27:3
    shortName: Повт 27:3
    text: І понаписуєш на них усі слова цього Закону, коли перейдеш, щоб увійшов ти
      до того Краю, що Господь, Бог твій, дає тобі, Край, що тече молоком та медом,
      як промовляв був Господь, Бог батьків твоїх, до тебе.
  - name: Повторення Закону 27:4
    orderIndex: 3
    osisId: Deut.27.4
    sblId: Deut 27:4
    shortName: Повт 27:4
    text: І станеться, коли ви перейдете Йордан, поставите те каміння, що я наказую
      вам сьогодні, на горі Евал, і повапните їх вапном.
  - name: Повторення Закону 27:5
    orderIndex: 4
    osisId: Deut.27.5
    sblId: Deut 27:5
    shortName: Повт 27:5
    text: І збудуєш там жертівника для Господа, Бога свого, жертівника з каміння,
      не піднесеш над ними заліза.
  - name: Повторення Закону 27:6
    orderIndex: 5
    osisId: Deut.27.6
    sblId: Deut 27:6
    shortName: Повт 27:6
    text: З нетесаного каміння збудуєш жертівника Господа, Бога свого, і принесеш
      на ньому цілопалення Господеві, Богові своєму.
  - name: Повторення Закону 27:7
    orderIndex: 6
    osisId: Deut.27.7
    sblId: Deut 27:7
    shortName: Повт 27:7
    text: І принесеш на жертву мирні жертви, і будеш там їсти, і будеш тішитися перед
      лицем Господа, Бога свого.
  - name: Повторення Закону 27:8
    orderIndex: 7
    osisId: Deut.27.8
    sblId: Deut 27:8
    shortName: Повт 27:8
    text: І напишеш на тих каміннях усі слова цього Закону дуже виразно.
  - name: Повторення Закону 27:9
    orderIndex: 8
    osisId: Deut.27.9
    sblId: Deut 27:9
    shortName: Повт 27:9
    text: 'І промовляв Мойсей та всі священики-Левити, до всього Ізраїля, говорячи:
      Уважай та слухай, Ізраїлю, ти цього дня став народом Господа, Бога свого.'
  - name: Повторення Закону 27:10
    orderIndex: 9
    osisId: Deut.27.10
    sblId: Deut 27:10
    shortName: Повт 27:10
    text: І будеш ти слухатися Господа, Бога свого, і будеш виконувати заповіді Його
      та постанови Його, що я наказую тобі сьогодні.
  - name: Повторення Закону 27:11
    orderIndex: 10
    osisId: Deut.27.11
    sblId: Deut 27:11
    shortName: Повт 27:11
    text: 'І наказав Мойсей того дня народові, говорячи:'
  - name: Повторення Закону 27:12
    orderIndex: 11
    osisId: Deut.27.12
    sblId: Deut 27:12
    shortName: Повт 27:12
    text: 'Оці стануть на горі Ґарізім, щоб благословляти народ, коли ви перейдете
      Йордан: Симеон, і Левій, і Юда, і Іссахар, і Йосип, і Веніямин.'
  - name: Повторення Закону 27:13
    orderIndex: 12
    osisId: Deut.27.13
    sblId: Deut 27:13
    shortName: Повт 27:13
    text: 'А оці стануть для клятви на горі Евал: Рувим, Ґад, і Асир, і Завулон, Дан
      і Нефталим.'
  - name: Повторення Закону 27:14
    orderIndex: 13
    osisId: Deut.27.14
    sblId: Deut 27:14
    shortName: Повт 27:14
    text: 'І відповідять Левити, і скажуть до всіх Ізраїлевих мужів сильним голосом:'
  - name: Повторення Закону 27:15
    orderIndex: 14
    osisId: Deut.27.15
    sblId: Deut 27:15
    shortName: Повт 27:15
    text: 'Проклята людина, що зробить боввана різаного або литого, гидоту для Господа,
      чин різьбарських рук, і поставить таємно! І відповість увесь народ, та й скаже:
      амінь!'
  - name: Повторення Закону 27:16
    orderIndex: 15
    osisId: Deut.27.16
    sblId: Deut 27:16
    shortName: Повт 27:16
    text: 'Проклятий той, хто легковажить свого батька та свою матір! А ввесь народ
      скаже: амінь!'
  - name: Повторення Закону 27:17
    orderIndex: 16
    osisId: Deut.27.17
    sblId: Deut 27:17
    shortName: Повт 27:17
    text: Проклятий, хто пересуває межу свого ближнього!
  - name: Повторення Закону 27:18
    orderIndex: 17
    osisId: Deut.27.18
    sblId: Deut 27:18
    shortName: Повт 27:18
    text: 'Проклятий, хто робить блудячим сліпого в дорозі! А ввесь народ скаже: амінь!'
  - name: Повторення Закону 27:19
    orderIndex: 18
    osisId: Deut.27.19
    sblId: Deut 27:19
    shortName: Повт 27:19
    text: 'Проклятий, хто перекручує право приходька, сироти та вдови! А ввесь народ
      скаже: амінь!'
  - name: Повторення Закону 27:20
    orderIndex: 19
    osisId: Deut.27.20
    sblId: Deut 27:20
    shortName: Повт 27:20
    text: 'Проклятий, хто лягає з жінкою батька свого, бо відкрив він подолка одежі
      свого батька! А ввесь народ скаже: амінь!'
  - name: Повторення Закону 27:21
    orderIndex: 20
    osisId: Deut.27.21
    sblId: Deut 27:21
    shortName: Повт 27:21
    text: 'Проклятий, хто лягає з усяким скотом! А ввесь народ скаже: амінь!'
  - name: Повторення Закону 27:22
    orderIndex: 21
    osisId: Deut.27.22
    sblId: Deut 27:22
    shortName: Повт 27:22
    text: 'Проклятий, хто лягає з сестрою своєю, дочкою свого батька або з дочкою
      своєї матері! А ввесь народ скаже: амінь!'
  - name: Повторення Закону 27:23
    orderIndex: 22
    osisId: Deut.27.23
    sblId: Deut 27:23
    shortName: Повт 27:23
    text: 'Проклятий, хто лягає з тещею своєю! А ввесь народ скаже: амінь!'
  - name: Повторення Закону 27:24
    orderIndex: 23
    osisId: Deut.27.24
    sblId: Deut 27:24
    shortName: Повт 27:24
    text: 'Проклятий, хто вбиває свого ближнього потаємно! А ввесь народ скаже: амінь!'
  - name: Повторення Закону 27:25
    orderIndex: 24
    osisId: Deut.27.25
    sblId: Deut 27:25
    shortName: Повт 27:25
    text: 'Проклятий, хто бере підкупа, щоб забити кого, пролляти кров неповинну!
      А ввесь народ скаже: амінь!'
  - name: Повторення Закону 27:26
    orderIndex: 25
    osisId: Deut.27.26
    sblId: Deut 27:26
    shortName: Повт 27:26
    text: 'Проклятий, хто не дотримає слів цього Закону, щоб виконувати їх! А ввесь
      народ скаже: амінь!'
  versesCount: 26
- name: Повторення Закону 28
  orderIndex: 27
  osisId: Deut.28
  sblId: Deut 28
  shortName: Повт 28
  verses:
  - name: Повторення Закону 28:1
    orderIndex: 0
    osisId: Deut.28.1
    sblId: Deut 28:1
    shortName: Повт 28:1
    text: І станеться, якщо дійсно будеш ти слухатися голосу Господа, Бога свого,
      щоб додержувати виконання всіх Його заповідей, що я наказую тобі сьогодні, то
      поставить тебе Господь, Бог твій, найвищим над усі народи землі.
  - name: Повторення Закону 28:2
    orderIndex: 1
    osisId: Deut.28.2
    sblId: Deut 28:2
    shortName: Повт 28:2
    text: І прийдуть на тебе всі оці благословення, і досягнуть тебе, коли ти слухатимешся
      голосу Господа, Бога свого.
  - name: Повторення Закону 28:3
    orderIndex: 2
    osisId: Deut.28.3
    sblId: Deut 28:3
    shortName: Повт 28:3
    text: Благословенний ти в місті, і благословенний ти на полі!
  - name: Повторення Закону 28:4
    orderIndex: 3
    osisId: Deut.28.4
    sblId: Deut 28:4
    shortName: Повт 28:4
    text: Благословенний плід утроби твоєї, і плід твоєї землі, і плід худоби твоєї,
      порід биків твоїх і котіння отари твоєї!
  - name: Повторення Закону 28:5
    orderIndex: 4
    osisId: Deut.28.5
    sblId: Deut 28:5
    shortName: Повт 28:5
    text: Благословенний твій кіш та діжа твоя!
  - name: Повторення Закону 28:6
    orderIndex: 5
    osisId: Deut.28.6
    sblId: Deut 28:6
    shortName: Повт 28:6
    text: Благословенний ти у вході своїм, і благословенний ти в виході своїм!
  - name: Повторення Закону 28:7
    orderIndex: 6
    osisId: Deut.28.7
    sblId: Deut 28:7
    shortName: Повт 28:7
    text: Господь учинить, що вороги твої, які повстають на тебе, будуть побиті перед
      тобою, вони однією дорогою вийдуть навперейми тебе, а сімома дорогами втікатимуть
      перед тобою.
  - name: Повторення Закону 28:8
    orderIndex: 7
    osisId: Deut.28.8
    sblId: Deut 28:8
    shortName: Повт 28:8
    text: Господь накаже Своєму благословенню бути з тобою в коморах твоїх, та в усьому,
      чого доторкнеться рука твоя, і благословлятиме тебе в Краю, що Господь, Бог
      твій, дає тобі.
  - name: Повторення Закону 28:9
    orderIndex: 8
    osisId: Deut.28.9
    sblId: Deut 28:9
    shortName: Повт 28:9
    text: Господь поставить тебе Собі за святий народ, як присягнув був тобі, коли
      ти будеш додержуватися заповідей Господа, Бога твого, і підеш дорогами Його.
  - name: Повторення Закону 28:10
    orderIndex: 9
    osisId: Deut.28.10
    sblId: Deut 28:10
    shortName: Повт 28:10
    text: І побачать усі народи землі, що Господнє Ім'я кличеться на тобі, і будуть
      боятися тебе.
  - name: Повторення Закону 28:11
    orderIndex: 10
    osisId: Deut.28.11
    sblId: Deut 28:11
    shortName: Повт 28:11
    text: І Господь дасть тобі добрий приріст у плоді утроби твоєї, і в плоді худоби
      твоєї, і в плоді поля твого на тій землі, що Господь заприсягнув був батькам
      твоїм, щоб дати тобі.
  - name: Повторення Закону 28:12
    orderIndex: 11
    osisId: Deut.28.12
    sblId: Deut 28:12
    shortName: Повт 28:12
    text: Господь відчинить для тебе Свою добру скарбницю, небеса, щоб дати дощ для
      Краю твого в часі його, і щоб поблагословити всякий чин твоєї руки. І ти позичатимеш
      багатьом народам, а сам не позичатимеш ні в кого.
  - name: Повторення Закону 28:13
    orderIndex: 12
    osisId: Deut.28.13
    sblId: Deut 28:13
    shortName: Повт 28:13
    text: І вчинить тебе Господь головою, а не хвостом, і ти будеш тільки верхом,
      а не будеш долом, коли будеш слухатися заповідей Господа, Бога свого, що я сьогодні
      наказую тобі, щоб додержувати й виконувати,
  - name: Повторення Закону 28:14
    orderIndex: 13
    osisId: Deut.28.14
    sblId: Deut 28:14
    shortName: Повт 28:14
    text: і не відступиш від усіх тих слів, що я сьогодні наказую вам, ані праворуч,
      ані ліворуч, щоб ходити за іншими богами й служити їм.
  - name: Повторення Закону 28:15
    orderIndex: 14
    osisId: Deut.28.15
    sblId: Deut 28:15
    shortName: Повт 28:15
    text: 'Та станеться, коли ти не будеш слухатися голосу Господа, Бога свого, щоб
      додержувати виконання всіх Його заповідей та постанов Його, що я сьогодні наказую
      тобі, то прийдуть на тебе всі оці прокляття, і досягнуть тебе:'
  - name: Повторення Закону 28:16
    orderIndex: 15
    osisId: Deut.28.16
    sblId: Deut 28:16
    shortName: Повт 28:16
    text: Проклятий ти в місті, і проклятий ти в полі!
  - name: Повторення Закону 28:17
    orderIndex: 16
    osisId: Deut.28.17
    sblId: Deut 28:17
    shortName: Повт 28:17
    text: Проклятий кіш твій та діжа твоя!
  - name: Повторення Закону 28:18
    orderIndex: 17
    osisId: Deut.28.18
    sblId: Deut 28:18
    shortName: Повт 28:18
    text: Проклятий плід утроби твоєї та плід твоєї землі, порід биків твоїх та котіння
      отари твоєї!
  - name: Повторення Закону 28:19
    orderIndex: 18
    osisId: Deut.28.19
    sblId: Deut 28:19
    shortName: Повт 28:19
    text: Проклятий ти у вході своїм, і проклятий ти в виході своїм!
  - name: Повторення Закону 28:20
    orderIndex: 19
    osisId: Deut.28.20
    sblId: Deut 28:20
    shortName: Повт 28:20
    text: Пошле Господь на тебе прокляття, і замішання, і нещастя на всякий почин
      твоєї руки, що ти зробиш, аж поки ти не будеш вигублений, і аж поки ти скоро
      не загинеш через зло твоїх чинів, що опустив ти Мене.
  - name: Повторення Закону 28:21
    orderIndex: 20
    osisId: Deut.28.21
    sblId: Deut 28:21
    shortName: Повт 28:21
    text: Приліпить Господь до тебе моровицю, аж поки вона не вигубить тебе з-над
      землі, куди ти входиш посісти її.
  - name: Повторення Закону 28:22
    orderIndex: 21
    osisId: Deut.28.22
    sblId: Deut 28:22
    shortName: Повт 28:22
    text: Ударить Господь тебе сухотами, і пропасницею, і запаленням, і гарячкою,
      і мечем, і посухою, і іржею, і вони будуть гнати тебе, аж поки ти не загинеш.
  - name: Повторення Закону 28:23
    orderIndex: 22
    osisId: Deut.28.23
    sblId: Deut 28:23
    shortName: Повт 28:23
    text: І стане небо твоє, що над твоєю головою, міддю, а земля, що під тобою, залізом.
  - name: Повторення Закону 28:24
    orderIndex: 23
    osisId: Deut.28.24
    sblId: Deut 28:24
    shortName: Повт 28:24
    text: Дасть Господь замість дощу Краєві твоєму куряву, а порох із неба буде сходити
      на тебе, аж поки не будеш ти вигублений.
  - name: Повторення Закону 28:25
    orderIndex: 24
    osisId: Deut.28.25
    sblId: Deut 28:25
    shortName: Повт 28:25
    text: Віддасть тебе Господь на поразку твоїм ворогам. Однією дорогою ти вийдеш
      навперейми його, а сімома дорогами втікатимеш перед ним, і будеш розпорошений
      по всіх царствах землі.
  - name: Повторення Закону 28:26
    orderIndex: 25
    osisId: Deut.28.26
    sblId: Deut 28:26
    shortName: Повт 28:26
    text: І буде твій труп на їжу для всякого птаства небесного та для худоби земної,
      і не буде нікого, хто б їх пополошив.
  - name: Повторення Закону 28:27
    orderIndex: 26
    osisId: Deut.28.27
    sblId: Deut 28:27
    shortName: Повт 28:27
    text: Ударить тебе Господь єгипетським гнояком, ґудзами, лишаями, струпами такими,
      що не зможеш їх вилікувати.
  - name: Повторення Закону 28:28
    orderIndex: 27
    osisId: Deut.28.28
    sblId: Deut 28:28
    shortName: Повт 28:28
    text: Ударить тебе Господь божевіллям, і сліпотою, і туподумством.
  - name: Повторення Закону 28:29
    orderIndex: 28
    osisId: Deut.28.29
    sblId: Deut 28:29
    shortName: Повт 28:29
    text: І будеш ти мацати в південь, як мацає сліпий у темряві, і не матимеш поводження
      в дорогах своїх, і будеш ти по всі дні тільки утискуваний та грабований, та
      не буде кому боронити.
  - name: Повторення Закону 28:30
    orderIndex: 29
    osisId: Deut.28.30
    sblId: Deut 28:30
    shortName: Повт 28:30
    text: Одружишся з жінкою, та хто інший лежатиме з нею. Хату збудуєш, та в ній
      не сидітимеш. Засадиш виноградника, та не будеш користатися ним.
  - name: Повторення Закону 28:31
    orderIndex: 30
    osisId: Deut.28.31
    sblId: Deut 28:31
    shortName: Повт 28:31
    text: Заколений буде віл твій на очах твоїх, та їсти не будеш із нього. Твій осел
      буде заграбований перед тобою, і не вернеться до тебе. Отара твоя віддана буде
      ворогам твоїм, і не буде кому боронити тебе.
  - name: Повторення Закону 28:32
    orderIndex: 31
    osisId: Deut.28.32
    sblId: Deut 28:32
    shortName: Повт 28:32
    text: Сини твої та дочки твої будуть віддані іншому народові, а очі твої будуть
      бачити й гинути за ними цілий день, а твоя рука не матиме сили.
  - name: Повторення Закону 28:33
    orderIndex: 32
    osisId: Deut.28.33
    sblId: Deut 28:33
    shortName: Повт 28:33
    text: Плід твоєї землі та ввесь труд твій поїсть народ, якого ти не знав, а ти
      будеш тільки утискуваний та гноблений по всі дні.
  - name: Повторення Закону 28:34
    orderIndex: 33
    osisId: Deut.28.34
    sblId: Deut 28:34
    shortName: Повт 28:34
    text: І ти збожеволієш від того, що бачитимуть очі твої.
  - name: Повторення Закону 28:35
    orderIndex: 34
    osisId: Deut.28.35
    sblId: Deut 28:35
    shortName: Повт 28:35
    text: Ударить тебе Господь злим гнояком на колінах і на стегнах, від якого не
      зможеш вилікуватися, від стопи ніг твоїх і аж до черепа твого.
  - name: Повторення Закону 28:36
    orderIndex: 35
    osisId: Deut.28.36
    sblId: Deut 28:36
    shortName: Повт 28:36
    text: Відведе Господь тебе та царя твого, якого поставиш над собою, до народу,
      якого не знав ти та батьки твої, і ти будеш служити там іншим богам, дереву
      та каменеві.
  - name: Повторення Закону 28:37
    orderIndex: 36
    osisId: Deut.28.37
    sblId: Deut 28:37
    shortName: Повт 28:37
    text: І станеш ти страхіттям, поговором та посміховищем серед усіх народів, куди
      відведе тебе Господь.
  - name: Повторення Закону 28:38
    orderIndex: 37
    osisId: Deut.28.38
    sblId: Deut 28:38
    shortName: Повт 28:38
    text: Багато насіння винесеш на поле, та мало збереш, бо пожере його сарана.
  - name: Повторення Закону 28:39
    orderIndex: 38
    osisId: Deut.28.39
    sblId: Deut 28:39
    shortName: Повт 28:39
    text: Позасаджуєш виноградники й будеш обробляти, та не будеш пити вина й не будеш
      збирати, бо пожере його черва.
  - name: Повторення Закону 28:40
    orderIndex: 39
    osisId: Deut.28.40
    sblId: Deut 28:40
    shortName: Повт 28:40
    text: Будуть у тебе оливки по всім краї твоїм, та оливою не будеш маститися, бо
      поспадає оливка твоя.
  - name: Повторення Закону 28:41
    orderIndex: 40
    osisId: Deut.28.41
    sblId: Deut 28:41
    shortName: Повт 28:41
    text: Ти породиш синів і дочок, та не будуть для тебе вони, бо підуть у неволю.
  - name: Повторення Закону 28:42
    orderIndex: 41
    osisId: Deut.28.42
    sblId: Deut 28:42
    shortName: Повт 28:42
    text: Усяке твоє дерево та плід твоєї землі обсяде черва.
  - name: Повторення Закону 28:43
    orderIndex: 42
    osisId: Deut.28.43
    sblId: Deut 28:43
    shortName: Повт 28:43
    text: Приходько, що серед тебе, піднесеться понад тебе високо-високо, а ти зійдеш
      низько-низько.
  - name: Повторення Закону 28:44
    orderIndex: 43
    osisId: Deut.28.44
    sblId: Deut 28:44
    shortName: Повт 28:44
    text: Він тобі позичатиме, а ти йому не позичатимеш, він стане головою, а ти станеш
      хвостом.
  - name: Повторення Закону 28:45
    orderIndex: 44
    osisId: Deut.28.45
    sblId: Deut 28:45
    shortName: Повт 28:45
    text: І прийдуть на тебе всі оці прокляття, і будуть гнати тебе, і доженуть тебе,
      аж поки ти будеш вигублений, бо не слухав ти голосу Господа, Бога свого, щоб
      виконувати заповіді Його та постанови Його, що Він наказав був тобі.
  - name: Повторення Закону 28:46
    orderIndex: 45
    osisId: Deut.28.46
    sblId: Deut 28:46
    shortName: Повт 28:46
    text: І будуть вони на тобі на ознаку та на доказ, та на насінні твоєму аж навіки.
  - name: Повторення Закону 28:47
    orderIndex: 46
    osisId: Deut.28.47
    sblId: Deut 28:47
    shortName: Повт 28:47
    text: За те, що не служив ти Господеві, Богові своєму, у радості та в добрі серця,
      із рясноти всього,
  - name: Повторення Закону 28:48
    orderIndex: 47
    osisId: Deut.28.48
    sblId: Deut 28:48
    shortName: Повт 28:48
    text: то будеш служити ворогові своєму, якого Господь пошле на тебе, у голоді,
      і в прагненні, і в наготі, і в недостатку всього, а він дасть залізне ярмо на
      твою шию, аж поки вигубить тебе.
  - name: Повторення Закону 28:49
    orderIndex: 48
    osisId: Deut.28.49
    sblId: Deut 28:49
    shortName: Повт 28:49
    text: Господь нанесе на тебе народ іздалека, з кінця землі, так, як летить орел,
      народ, що мови його ти не розумієш,
  - name: Повторення Закону 28:50
    orderIndex: 49
    osisId: Deut.28.50
    sblId: Deut 28:50
    shortName: Повт 28:50
    text: народ жорстокий, що не зважатиме на старого, а для юнака не буде милостивий.
  - name: Повторення Закону 28:51
    orderIndex: 50
    osisId: Deut.28.51
    sblId: Deut 28:51
    shortName: Повт 28:51
    text: І він буде жерти плід твоєї худоби та плід твоєї землі, аж поки вигубить
      тебе, і він не позоставить тобі збіжжя, ані виноградного соку, ані оливи, ані
      породу биків твоїх, ані котіння отари твоєї, аж поки вигубить тебе.
  - name: Повторення Закону 28:52
    orderIndex: 51
    osisId: Deut.28.52
    sblId: Deut 28:52
    shortName: Повт 28:52
    text: І він буде облягати тебе в усіх твоїх брамах, аж поки порозвалює по всім
      твоїм краї твої міцні і укріплені мури, на які ти надіявся, і буде гнобити тебе
      в усіх твоїх брамах по всім твоїм краї, що дав тобі Господь, Бог твій.
  - name: Повторення Закону 28:53
    orderIndex: 52
    osisId: Deut.28.53
    sblId: Deut 28:53
    shortName: Повт 28:53
    text: І будеш ти їсти плід утроби своєї, тіло синів своїх та дочок своїх, що дав
      тобі Господь, Бог твій, в облозі та в утиску, яким буде гнобити тебе твій ворог.
  - name: Повторення Закону 28:54
    orderIndex: 53
    osisId: Deut.28.54
    sblId: Deut 28:54
    shortName: Повт 28:54
    text: Кожен найлагідніший серед тебе й найбільше випещений, буде око його лихе
      на брата свого, і на жінку лоня свого, і на решту синів своїх, що позоставить
      їх ворог,
  - name: Повторення Закону 28:55
    orderIndex: 54
    osisId: Deut.28.55
    sblId: Deut 28:55
    shortName: Повт 28:55
    text: щоб не дати ані одному з них тіла синів своїх, що буде він їсти, бо йому
      не позостанеться нічого в облозі та в утискові, яким буде утискати тебе твій
      ворог по всіх твоїх брамах.
  - name: Повторення Закону 28:56
    orderIndex: 55
    osisId: Deut.28.56
    sblId: Deut 28:56
    shortName: Повт 28:56
    text: Найлагідніша між тобою й найбільше випещена, що через пещення та ніжність
      не пробувала ставити на землю стопи своєї ноги, зле буде око її на мужа лоня
      свого, і на сина свого, і на дочку свою,
  - name: Повторення Закону 28:57
    orderIndex: 56
    osisId: Deut.28.57
    sblId: Deut 28:57
    shortName: Повт 28:57
    text: і на послід, що виходить з-поміж ніг її при породі, і на дітей своїх, що
      породить, бо поїсть їх таємно через недостаток усього в облозі та в утиску,
      яким буде гнобити тебе твій ворог у брамах твоїх.
  - name: Повторення Закону 28:58
    orderIndex: 57
    osisId: Deut.28.58
    sblId: Deut 28:58
    shortName: Повт 28:58
    text: Якщо ти не будеш додержувати, щоб виконувати всі слова цього Закону, написані
      в цій книзі, щоб боятися того славного й страшного Ймення Господа, Бога твого,
  - name: Повторення Закону 28:59
    orderIndex: 58
    osisId: Deut.28.59
    sblId: Deut 28:59
    shortName: Повт 28:59
    text: то Господь наведе надзвичайні порази на тебе, та порази на насіння твоє,
      порази великі та певні, і хвороби злі та постійні.
  - name: Повторення Закону 28:60
    orderIndex: 59
    osisId: Deut.28.60
    sblId: Deut 28:60
    shortName: Повт 28:60
    text: І наведе Він на тебе всякий єгипетський біль, якого боявся ти, а він пристане
      до тебе.
  - name: Повторення Закону 28:61
    orderIndex: 60
    osisId: Deut.28.61
    sblId: Deut 28:61
    shortName: Повт 28:61
    text: Також усяку хворобу та всяку поразу, що не написана в книзі цього Закону,
      наведе їх Господь на тебе, аж поки будеш ти вигублений.
  - name: Повторення Закону 28:62
    orderIndex: 61
    osisId: Deut.28.62
    sblId: Deut 28:62
    shortName: Повт 28:62
    text: І позостане вас мало, замість того, що були ви, щодо численности, як зорі
      небесні, бо ти не слухався голосу Господа, Бога свого.
  - name: Повторення Закону 28:63
    orderIndex: 62
    osisId: Deut.28.63
    sblId: Deut 28:63
    shortName: Повт 28:63
    text: І станеться, як Господь радів був вами, коли робив вам добро, і коли розмножував
      вас, так буде радіти Господь вами, коли вигублятиме вас та коли винищуватиме
      вас, і ви будете вирвані з-над цієї землі, куди ти входиш посісти її.
  - name: Повторення Закону 28:64
    orderIndex: 63
    osisId: Deut.28.64
    sblId: Deut 28:64
    shortName: Повт 28:64
    text: І розпорошить тебе Господь серед усіх народів від кінця землі й аж до кінця
      землі, і ти служитимеш там іншим богам, яких не знав ані ти, ані батьки твої,
      дереву та каменеві.
  - name: Повторення Закону 28:65
    orderIndex: 64
    osisId: Deut.28.65
    sblId: Deut 28:65
    shortName: Повт 28:65
    text: І поміж цими народами не будеш ти спокійний, і не буде місця спочинку для
      стопи твоїх ніг. І Господь дасть тобі там серце тремтяче, і ослаблення очей,
      і омлівання душі.
  - name: Повторення Закону 28:66
    orderIndex: 65
    osisId: Deut.28.66
    sblId: Deut 28:66
    shortName: Повт 28:66
    text: І буде життя твоє висіти на волоску перед тобою і ти боятимешся вдень та
      вночі, і не будеш певний свого життя.
  - name: Повторення Закону 28:67
    orderIndex: 66
    osisId: Deut.28.67
    sblId: Deut 28:67
    shortName: Повт 28:67
    text: 'Уранці ти скажеш: О, якби вечір!, а ввечері скажеш: О, якби ранок! зо страху
      серця свого, що будеш боятися, та з видіння очей своїх, що будеш бачити.'
  - name: Повторення Закону 28:68
    orderIndex: 67
    osisId: Deut.28.68
    sblId: Deut 28:68
    shortName: Повт 28:68
    text: І верне тебе Господь до Єгипту на кораблях тією дорогою, про яку я казав
      тобі, що вже більше не побачиш її, і там ви продаватиметеся ворогам своїм за
      рабів та за невільниць, та не буде покупця...
  versesCount: 68
- name: Повторення Закону 29
  orderIndex: 28
  osisId: Deut.29
  sblId: Deut 29
  shortName: Повт 29
  verses:
  - name: Повторення Закону 29:1
    orderIndex: 0
    osisId: Deut.29.1
    sblId: Deut 29:1
    shortName: Повт 29:1
    text: (28-69) Оце слова заповіту, що наказав був Господь Мойсеєві скласти з Ізраїлевими
      синами в моавському краї, окрім того заповіту, що склав був із ними на Хориві.
  - name: Повторення Закону 29:2
    orderIndex: 1
    osisId: Deut.29.2
    sblId: Deut 29:2
    shortName: Повт 29:2
    text: '(29-1) І скликав Мойсей усього Ізраїля та й сказав їм: Ви бачили все, що
      зробив був Господь на ваших очах в єгипетськім краї фараонові, і всім рабам
      його та всьому його краєві,'
  - name: Повторення Закону 29:3
    orderIndex: 2
    osisId: Deut.29.3
    sblId: Deut 29:3
    shortName: Повт 29:3
    text: (29-2) ті великі випробування, що бачили очі твої, ті великі ознаки та чуда,
  - name: Повторення Закону 29:4
    orderIndex: 3
    osisId: Deut.29.4
    sblId: Deut 29:4
    shortName: Повт 29:4
    text: (29-3) та не дав вам Господь серця, щоб пізнати, і очей, щоб бачити, і ушей,
      щоб слухати, аж до дня цього.
  - name: Повторення Закону 29:5
    orderIndex: 4
    osisId: Deut.29.5
    sblId: Deut 29:5
    shortName: Повт 29:5
    text: (29-4) І провадив я вас сорок літ пустинею, не зужилися одежі ваші на вас,
      а чобіт твій не зужився на твоїй нозі.
  - name: Повторення Закону 29:6
    orderIndex: 5
    osisId: Deut.29.6
    sblId: Deut 29:6
    shortName: Повт 29:6
    text: (29-5) Не їли ви хліба, і вина та п'янкого напою не пили ви, щоб пізнати,
      що Я Господь, Бог ваш.
  - name: Повторення Закону 29:7
    orderIndex: 6
    osisId: Deut.29.7
    sblId: Deut 29:7
    shortName: Повт 29:7
    text: (29-6) А коли ви прийшли до цього місця, то вийшов був навперейми вас на
      війну Сигон, цар хешбонський, та Оґ, цар башанський, і побили ми їх,
  - name: Повторення Закону 29:8
    orderIndex: 7
    osisId: Deut.29.8
    sblId: Deut 29:8
    shortName: Повт 29:8
    text: (29-7) і забрали ми їхній край, та й дали його на спадок Рувимовим та Ґадовим
      та половині племени Манасіїного.
  - name: Повторення Закону 29:9
    orderIndex: 8
    osisId: Deut.29.9
    sblId: Deut 29:9
    shortName: Повт 29:9
    text: (29-8) Додержуй же слів цього заповіту, і виконуй їх, щоб мали ви поводження
      в усьому, що будете робити.
  - name: Повторення Закону 29:10
    orderIndex: 9
    osisId: Deut.29.10
    sblId: Deut 29:10
    shortName: Повт 29:10
    text: '(29-9) Ви стоїте сьогодні всі перед лицем Господа, Бога вашого: голови
      ваші, племена ваші, старші ваші та урядники ваші, усякий Ізраїлів муж,'
  - name: Повторення Закону 29:11
    orderIndex: 10
    osisId: Deut.29.11
    sblId: Deut 29:11
    shortName: Повт 29:11
    text: (29-10) діти ваші, ваші жінки та твій приходько, що посеред таборів твоїх
      від колія дров твоїх аж до черпача твоєї води,
  - name: Повторення Закону 29:12
    orderIndex: 11
    osisId: Deut.29.12
    sblId: Deut 29:12
    shortName: Повт 29:12
    text: (29-11) щоб ти ввійшов у заповіт Господа, Бога свого, та в клятву Його,
      що Господь, Бог твій, сьогодні складає з тобою,
  - name: Повторення Закону 29:13
    orderIndex: 12
    osisId: Deut.29.13
    sblId: Deut 29:13
    shortName: Повт 29:13
    text: (29-12) щоб поставити сьогодні тебе народом для Себе, а Він буде тобі Богом,
      як Він говорив був тобі, і як присягнув був батькам твоїм, Авраамові, Ісакові
      та Якову.
  - name: Повторення Закону 29:14
    orderIndex: 13
    osisId: Deut.29.14
    sblId: Deut 29:14
    shortName: Повт 29:14
    text: (29-13) І не з вами самими я складаю цього заповіта та цю клятву,
  - name: Повторення Закону 29:15
    orderIndex: 14
    osisId: Deut.29.15
    sblId: Deut 29:15
    shortName: Повт 29:15
    text: (29-14) але теж і з тим, хто тут з нами сьогодні стоїть перед лицем Господа,
      Бога нашого, так і з тим, хто сьогодні не з нами тут.
  - name: Повторення Закону 29:16
    orderIndex: 15
    osisId: Deut.29.16
    sblId: Deut 29:16
    shortName: Повт 29:16
    text: (29-15) Бо ви знаєте, що ми сиділи були в єгипетськім краї, і що ми проходили
      серед тих народів, які ви перейшли,
  - name: Повторення Закону 29:17
    orderIndex: 16
    osisId: Deut.29.17
    sblId: Deut 29:17
    shortName: Повт 29:17
    text: (29-16) І ви бачили їхні огиди та їхніх бовванів, дерево та камінь, срібло
      та золото, що з ними.
  - name: Повторення Закону 29:18
    orderIndex: 17
    osisId: Deut.29.18
    sblId: Deut 29:18
    shortName: Повт 29:18
    text: (29-17) Стережіться, щоб не був серед вас чоловік або жінка, або рід, або
      плем'я, що серце його сьогодні відвертається від Господа, Бога нашого, щоб піти
      служити богам цих народів, щоб не був серед вас корінь, що вирощує їдь та полин,
  - name: Повторення Закону 29:19
    orderIndex: 18
    osisId: Deut.29.19
    sblId: Deut 29:19
    shortName: Повт 29:19
    text: '(29-18) щоб не було, що коли він почує слова цього прокляття, то поблагословиться
      в серці своїм, говорячи: Мир буде мені, хоч і ходитиму в сваволі свого серця.
      Тоді загине і напоєний, і спрагнений.'
  - name: Повторення Закону 29:20
    orderIndex: 19
    osisId: Deut.29.20
    sblId: Deut 29:20
    shortName: Повт 29:20
    text: (29-19) Не захоче Господь простити йому, бо тоді запалиться Господній гнів
      та лютість Його на цього чоловіка, і буде лежати на ньому все прокляття, написане
      в цій книзі, і Господь витре ім'я його з-під неба.
  - name: Повторення Закону 29:21
    orderIndex: 20
    osisId: Deut.29.21
    sblId: Deut 29:21
    shortName: Повт 29:21
    text: (29-20) І відділить його Господь на зло від усіх Ізраїлевих племен, згідно
      з усіма прокляттями заповіту, написаного в цій книзі Закону.
  - name: Повторення Закону 29:22
    orderIndex: 21
    osisId: Deut.29.22
    sblId: Deut 29:22
    shortName: Повт 29:22
    text: '(29-21) І скаже останнє покоління, ваші сини, що постануть за вами, і чужий,
      що прийде з далекої країни, і побачить порази цього Краю та його хвороби, які
      пошле Господь на нього:'
  - name: Повторення Закону 29:23
    orderIndex: 22
    osisId: Deut.29.23
    sblId: Deut 29:23
    shortName: Повт 29:23
    text: (29-22) сірка та сіль, погорілище уся земля його, не буде вона засіювана,
      і не пустить рослин, і не зійде на ній жодна трава, як по знищенні Содому та
      Гомори, Адми та Цевоїму, що поруйнував був Господь у гніві Своїм та в люті Своїй.
  - name: Повторення Закону 29:24
    orderIndex: 23
    osisId: Deut.29.24
    sblId: Deut 29:24
    shortName: Повт 29:24
    text: '(29-23) І скажуть усі ті народи: Для чого Господь зробив так цьому Краєві?
      Що то за горіння цього великого гніву?'
  - name: Повторення Закону 29:25
    orderIndex: 24
    osisId: Deut.29.25
    sblId: Deut 29:25
    shortName: Повт 29:25
    text: '(29-24) І скажуть: За те, що вони покинули заповіта Господа, Бога своїх
      батьків, якого Він склав був із ними, коли виводив їх з єгипетського краю.'
  - name: Повторення Закону 29:26
    orderIndex: 25
    osisId: Deut.29.26
    sblId: Deut 29:26
    shortName: Повт 29:26
    text: (29-25) І вони пішли, і служили іншим богам, і вклонялися їм, богам, що
      не знали їх, і що Він не приділив їм.
  - name: Повторення Закону 29:27
    orderIndex: 26
    osisId: Deut.29.27
    sblId: Deut 29:27
    shortName: Повт 29:27
    text: (29-26) І запалився Господній гнів на цей Край, щоб навести на нього все
      прокляття, написане в цій книзі.
  - name: Повторення Закону 29:28
    orderIndex: 27
    osisId: Deut.29.28
    sblId: Deut 29:28
    shortName: Повт 29:28
    text: (29-27) І вирвав їх Господь з-над цієї землі в гніві, і в люті, і в великім
      обуренні, та й кинув їх до іншого краю, як цього дня.
  - name: Повторення Закону 29:29
    orderIndex: 28
    osisId: Deut.29.29
    sblId: Deut 29:29
    shortName: Повт 29:29
    text: (29-28) Закрите те, що є Господа, Бога нашого, а відкрите наше та наших
      синів аж навіки, щоб виконувати всі слова цього Закону.
  versesCount: 29
- name: Повторення Закону 30
  orderIndex: 29
  osisId: Deut.30
  sblId: Deut 30
  shortName: Повт 30
  verses:
  - name: Повторення Закону 30:1
    orderIndex: 0
    osisId: Deut.30.1
    sblId: Deut 30:1
    shortName: Повт 30:1
    text: І станеться, коли прийдуть на тебе всі ці слова, благословення та прокляття,
      що я дав перед тобою, і ти візьмеш їх до свого серця серед усіх цих народів,
      куди закинув тебе Господь, Бог твій,
  - name: Повторення Закону 30:2
    orderIndex: 1
    osisId: Deut.30.2
    sblId: Deut 30:2
    shortName: Повт 30:2
    text: і ти навернешся до Господа, Бога свого, і будеш слухатися Його голосу в
      усьому, що я сьогодні тобі наказую, ти та сини твої, усім своїм серцем та всією
      своєю душею,
  - name: Повторення Закону 30:3
    orderIndex: 2
    osisId: Deut.30.3
    sblId: Deut 30:3
    shortName: Повт 30:3
    text: то поверне з неволі Господь, Бог твій, тебе, і змилосердиться над тобою,
      і знову позбирає тебе зо всіх народів, куди розпорошив тебе Господь, Бог твій.
  - name: Повторення Закону 30:4
    orderIndex: 3
    osisId: Deut.30.4
    sblId: Deut 30:4
    shortName: Повт 30:4
    text: Якщо буде твій вигнанець на кінці неба, то й звідти позбирає тебе Господь,
      Бог твій, і звідти Він візьме тебе.
  - name: Повторення Закону 30:5
    orderIndex: 4
    osisId: Deut.30.5
    sblId: Deut 30:5
    shortName: Повт 30:5
    text: І введе тебе Господь, Бог твій, до Краю, що посіли батьки твої, і ти посядеш
      його, і Він учинить добро тобі, і розмножить тебе більше за батьків твоїх.
  - name: Повторення Закону 30:6
    orderIndex: 5
    osisId: Deut.30.6
    sblId: Deut 30:6
    shortName: Повт 30:6
    text: І обріже Господь, Бог твій, серце твоє та серце насіння твого, щоб ти любив
      Господа, Бога свого, усім своїм серцем та всією душею своєю, щоб жити тобі.
  - name: Повторення Закону 30:7
    orderIndex: 6
    osisId: Deut.30.7
    sblId: Deut 30:7
    shortName: Повт 30:7
    text: І дасть Господь, Бог твій, усі ці прокляття на ворогів твоїх, та на тих,
      хто ненавидить тебе, хто гнав тебе.
  - name: Повторення Закону 30:8
    orderIndex: 7
    osisId: Deut.30.8
    sblId: Deut 30:8
    shortName: Повт 30:8
    text: А ти вернешся, і будеш слухатися Господнього голосу, і будеш виконувати
      всі Його заповіді, які я сьогодні наказую тобі.
  - name: Повторення Закону 30:9
    orderIndex: 8
    osisId: Deut.30.9
    sblId: Deut 30:9
    shortName: Повт 30:9
    text: І зробить Господь, Бог твій, що будеш ти мати надмір у кожному чині своєї
      руки, у плоді утроби своєї, і в плоді худоби своєї, і в плоді своєї землі на
      добре, бо Господь знову буде радіти тобою на добро, як радів був твоїми батьками,
  - name: Повторення Закону 30:10
    orderIndex: 9
    osisId: Deut.30.10
    sblId: Deut 30:10
    shortName: Повт 30:10
    text: коли будеш слухатися голосу Господа, Бога свого, щоб дотримувати заповіді
      Його та постанови Його, написані в цій книзі Закону, коли навернешся до Господа,
      Бога свого, усім серцем своїм та всією душею своєю,
  - name: Повторення Закону 30:11
    orderIndex: 10
    osisId: Deut.30.11
    sblId: Deut 30:11
    shortName: Повт 30:11
    text: бо ця заповідь, що я сьогодні наказую тобі, не тяжка вона для тебе, і не
      далека вона.
  - name: Повторення Закону 30:12
    orderIndex: 11
    osisId: Deut.30.12
    sblId: Deut 30:12
    shortName: Повт 30:12
    text: 'Не на небі вона, щоб сказати: Хто зійде на небо для нас, та нам її візьме
      і нам оголосить, а ми будемо виконувати її?'
  - name: Повторення Закону 30:13
    orderIndex: 12
    osisId: Deut.30.13
    sblId: Deut 30:13
    shortName: Повт 30:13
    text: 'І не по тім боці моря вона, щоб сказати: Хто піде для нас на той бік моря,
      і візьме її нам, і оголосить її нам, а ми будемо виконувати її?'
  - name: Повторення Закону 30:14
    orderIndex: 13
    osisId: Deut.30.14
    sblId: Deut 30:14
    shortName: Повт 30:14
    text: Бож дуже близька до тебе та річ, вона в устах твоїх та в серці твоїм, щоб
      виконувати її.
  - name: Повторення Закону 30:15
    orderIndex: 14
    osisId: Deut.30.15
    sblId: Deut 30:15
    shortName: Повт 30:15
    text: 'Дивися: я сьогодні дав перед тобою життя та добро, і смерть та зло.'
  - name: Повторення Закону 30:16
    orderIndex: 15
    osisId: Deut.30.16
    sblId: Deut 30:16
    shortName: Повт 30:16
    text: Бо я сьогодні наказую тобі любити Господа, Бога свого, ходити Його дорогами,
      та додержувати заповіді Його, і постанови Його, і закона Його, щоб ти жив, і
      розмножився, і поблагословить тебе Господь, Бог твій, у Краї, куди ти входиш
      на насліддя.
  - name: Повторення Закону 30:17
    orderIndex: 16
    osisId: Deut.30.17
    sblId: Deut 30:17
    shortName: Повт 30:17
    text: А якщо серце твоє відвернеться, і не будеш ти слухатися, і даси себе звести,
      і станеш вклонятися іншим богам, і будеш їм служити,
  - name: Повторення Закону 30:18
    orderIndex: 17
    osisId: Deut.30.18
    sblId: Deut 30:18
    shortName: Повт 30:18
    text: я сьогодні представив вам, що конче погинете ви, недовго житимете на цій
      землі, до якої ти переходиш Йордан, щоб увійти туди на оволодіння її.
  - name: Повторення Закону 30:19
    orderIndex: 18
    osisId: Deut.30.19
    sblId: Deut 30:19
    shortName: Повт 30:19
    text: Сьогодні взяв я за свідків проти вас небо й землю, життя та смерть дав я
      перед вами, благословення та прокляття. І ти вибери життя, щоб жив ти та насіння
      твоє,
  - name: Повторення Закону 30:20
    orderIndex: 19
    osisId: Deut.30.20
    sblId: Deut 30:20
    shortName: Повт 30:20
    text: щоб любити Господа, Бога свого, щоб слухатися голосу Його та щоб линути
      до Нього, бож Він життя твоє, і довгота днів твоїх, щоб сидіти на цій землі,
      яку заприсягнув Господь батькам твоїм Авраамові, Ісакові та Якову, дати їм.
  versesCount: 20
- name: Повторення Закону 31
  orderIndex: 30
  osisId: Deut.31
  sblId: Deut 31
  shortName: Повт 31
  verses:
  - name: Повторення Закону 31:1
    orderIndex: 0
    osisId: Deut.31.1
    sblId: Deut 31:1
    shortName: Повт 31:1
    text: І пішов Мойсей, і промовляв до всього Ізраїля оці слова,
  - name: Повторення Закону 31:2
    orderIndex: 1
    osisId: Deut.31.2
    sblId: Deut 31:2
    shortName: Повт 31:2
    text: 'та й сказав їм: Я сьогодні віку ста й двадцяти літ. Не можу вже виходити
      та входити, і Господь сказав мені: Не перейдеш ти цього Йордану.'
  - name: Повторення Закону 31:3
    orderIndex: 2
    osisId: Deut.31.3
    sblId: Deut 31:3
    shortName: Повт 31:3
    text: Господь, Бог твій, Він піде перед тобою, Він вигубить ці народи перед тобою,
      і ти заволодієш ними. Ісус перейде перед тобою, як говорив був Господь.
  - name: Повторення Закону 31:4
    orderIndex: 3
    osisId: Deut.31.4
    sblId: Deut 31:4
    shortName: Повт 31:4
    text: І зробить їм Господь, як зробив був Сигонові та Оґові, аморейським царям
      та їхньому краєві, яких вигубив Він.
  - name: Повторення Закону 31:5
    orderIndex: 4
    osisId: Deut.31.5
    sblId: Deut 31:5
    shortName: Повт 31:5
    text: І дасть їх Господь перед вас, а ви зробите їм згідно з усією заповіддю,
      що я вам наказав був.
  - name: Повторення Закону 31:6
    orderIndex: 5
    osisId: Deut.31.6
    sblId: Deut 31:6
    shortName: Повт 31:6
    text: Будьте сильні та відважні, не бійтеся, не лякайтеся перед ними, бо Господь,
      Бог твій, Він Той хто ходить з тобою, не опустить Він тебе й не покине тебе.
  - name: Повторення Закону 31:7
    orderIndex: 6
    osisId: Deut.31.7
    sblId: Deut 31:7
    shortName: Повт 31:7
    text: 'І покликав Мойсей Ісуса, та й до нього сказав на очах усього Ізраїля: Будь
      сильний та відважний, бо ти ввійдеш з цим народом до того Краю, якого Господь
      заприсягнув їхнім батькам, щоб їм дати, і ти даси їм його на спадок.'
  - name: Повторення Закону 31:8
    orderIndex: 7
    osisId: Deut.31.8
    sblId: Deut 31:8
    shortName: Повт 31:8
    text: А Господь, Він Той, що піде перед тобою, не опустить тебе й не покине тебе,
      не бійся й не лякайся.
  - name: Повторення Закону 31:9
    orderIndex: 8
    osisId: Deut.31.9
    sblId: Deut 31:9
    shortName: Повт 31:9
    text: І написав Мойсей цього Закона, та й дав його до священиків, Левієвих синів,
      що носять ковчега Господнього заповіту, та до всіх Ізраїлевих старших.
  - name: Повторення Закону 31:10
    orderIndex: 9
    osisId: Deut.31.10
    sblId: Deut 31:10
    shortName: Повт 31:10
    text: 'І наказав їм Мойсей, говорячи: У кінці семи літ, окресленого часу року
      відпущення, у свято Кучок,'
  - name: Повторення Закону 31:11
    orderIndex: 10
    osisId: Deut.31.11
    sblId: Deut 31:11
    shortName: Повт 31:11
    text: коли прийде ввесь Ізраїль з'явитися перед лицем Господа, Бога свого, у місці,
      яке вибере Він, будеш читати цього Закона перед усім Ізраїлем до їхніх ушей.
  - name: Повторення Закону 31:12
    orderIndex: 11
    osisId: Deut.31.12
    sblId: Deut 31:12
    shortName: Повт 31:12
    text: Збери той народ, чоловіків, і жінок, і дітей, і приходька свого, що в твоїх
      брамах, щоб вони чули й щоб навчалися, і боялися Господа, Бога вашого, і додержували
      виконувати всі слова цього Закону.
  - name: Повторення Закону 31:13
    orderIndex: 12
    osisId: Deut.31.13
    sblId: Deut 31:13
    shortName: Повт 31:13
    text: А їхні сини, що не знали, будуть чути та навчатися боятися Господа, Бога
      вашого, по всі дні, що ви житимете на цій землі, куди ви переходите Йордан,
      щоб посісти її.
  - name: Повторення Закону 31:14
    orderIndex: 13
    osisId: Deut.31.14
    sblId: Deut 31:14
    shortName: Повт 31:14
    text: 'І сказав Господь до Мойсея: Оце наблизилися дні твої до смерти. Поклич
      Ісуса, і станьте в скинії заповіту, а Я йому накажу. І пішов Мойсей та Ісус,
      і стали в скинії заповіту.'
  - name: Повторення Закону 31:15
    orderIndex: 14
    osisId: Deut.31.15
    sblId: Deut 31:15
    shortName: Повт 31:15
    text: І появився Господь у скинії в стовпі хмари, і став той стовп хмари біля
      скинійного входу.
  - name: Повторення Закону 31:16
    orderIndex: 15
    osisId: Deut.31.16
    sblId: Deut 31:16
    shortName: Повт 31:16
    text: 'І сказав Господь до Мойсея: Ось ти спочинеш з батьками своїми, а цей народ
      устане та й буде блудодіяти з богами того чужого Краю, куди він увіходить, щоб
      бути в середині його, і покине Мене, і зламає заповіта Мого, що склав був Я
      з ним.'
  - name: Повторення Закону 31:17
    orderIndex: 16
    osisId: Deut.31.17
    sblId: Deut 31:17
    shortName: Повт 31:17
    text: 'І того дня запалиться Мій гнів на нього, і Я покину їх, і сховаю Своє лице
      від них, а він буде знищений, і знайдуть його численні нещастя та утиски. І
      скаже він того дня: Хіба не через те, що нема в мене мого Бога, знайшли мене
      ці нещастя?'
  - name: Повторення Закону 31:18
    orderIndex: 17
    osisId: Deut.31.18
    sblId: Deut 31:18
    shortName: Повт 31:18
    text: А Я того дня конче сховаю лице Своє через усе те зло, що зробив він, бо
      звернувся до інших богів.
  - name: Повторення Закону 31:19
    orderIndex: 18
    osisId: Deut.31.19
    sblId: Deut 31:19
    shortName: Повт 31:19
    text: А тепер запишіть собі оцю пісню, і навчи її Ізраїлевих синів. Вклади її
      в їхні уста, щоб була мені ця пісня за свідка на Ізраїлевих синів.
  - name: Повторення Закону 31:20
    orderIndex: 19
    osisId: Deut.31.20
    sblId: Deut 31:20
    shortName: Повт 31:20
    text: Коли Я введу його до тієї землі, яку присягнув його батькам, що тече молоком
      та медом, і він буде їсти й насититься, і потовстіє, і звернеться до інших богів,
      і будуть служити їм, а Мене кинуть з образою, і зламає він заповіта Мого,
  - name: Повторення Закону 31:21
    orderIndex: 20
    osisId: Deut.31.21
    sblId: Deut 31:21
    shortName: Повт 31:21
    text: то станеться, коли знайдуть його численні нещастя та утиски, що пісня ця
      стане проти нього за свідка, бо вона не забудеться з уст насіння його. Бо Я
      знаю наставлення серця його, що він чинить сьогодні, перше ніж введу його до
      того Краю, що Я присягнув.
  - name: Повторення Закону 31:22
    orderIndex: 21
    osisId: Deut.31.22
    sblId: Deut 31:22
    shortName: Повт 31:22
    text: І написав Мойсей ту пісню того дня, і навчив її Ізраїлевих синів.
  - name: Повторення Закону 31:23
    orderIndex: 22
    osisId: Deut.31.23
    sblId: Deut 31:23
    shortName: Повт 31:23
    text: 'І наказав він Ісусові, Навиновому синові, та й сказав: Будь сильний та
      відважний, бо ти впровадиш Ізраїлевих синів до того Краю, що Я присягнув їм,
      а Я буду з тобою.'
  - name: Повторення Закону 31:24
    orderIndex: 23
    osisId: Deut.31.24
    sblId: Deut 31:24
    shortName: Повт 31:24
    text: І сталося, як Мойсей скінчив писати слова цього Закону до книги аж до кінця
      їх,
  - name: Повторення Закону 31:25
    orderIndex: 24
    osisId: Deut.31.25
    sblId: Deut 31:25
    shortName: Повт 31:25
    text: 'то Мойсей наказав Левитам, що носять ковчега Господнього заповіту, говорячи:'
  - name: Повторення Закону 31:26
    orderIndex: 25
    osisId: Deut.31.26
    sblId: Deut 31:26
    shortName: Повт 31:26
    text: Візьміть книгу цього Закону, і покладіть її збоку ковчега заповіту Господа,
      Бога вашого, і вона буде там на тебе за свідка.
  - name: Повторення Закону 31:27
    orderIndex: 26
    osisId: Deut.31.27
    sblId: Deut 31:27
    shortName: Повт 31:27
    text: Бо я знаю неслухняність твою та тверду твою шию. Бо ще сьогодні, коли я
      живу з вами, ви були неслухняні Господеві, а тим більш будете по смерті моїй!
  - name: Повторення Закону 31:28
    orderIndex: 27
    osisId: Deut.31.28
    sblId: Deut 31:28
    shortName: Повт 31:28
    text: Зберіть до мене всіх старших ваших племен та урядників ваших, а я буду промовляти
      до їхніх ушей ці слова, і покличу небо й землю на свідчення проти них.
  - name: Повторення Закону 31:29
    orderIndex: 28
    osisId: Deut.31.29
    sblId: Deut 31:29
    shortName: Повт 31:29
    text: Бо я знаю, що по смерті моїй, псуючися, зіпсуєтеся ви, і відхилитесь з тієї
      дороги, яку я наказав вам, і в кінці днів спіткає вас нещастя, коли будете робити
      зло в Господніх очах, щоб гнівити Його чином своїх рук.
  - name: Повторення Закону 31:30
    orderIndex: 29
    osisId: Deut.31.30
    sblId: Deut 31:30
    shortName: Повт 31:30
    text: 'І промовляв Мойсей до ушей всієї Ізраїлевої громади слова оцієї пісні аж
      до закінчення їх:'
  versesCount: 30
- name: Повторення Закону 32
  orderIndex: 31
  osisId: Deut.32
  sblId: Deut 32
  shortName: Повт 32
  verses:
  - name: Повторення Закону 32:1
    orderIndex: 0
    osisId: Deut.32.1
    sblId: Deut 32:1
    shortName: Повт 32:1
    text: Слухай, небо, а я говоритиму, і хай почує земля мову уст моїх!
  - name: Повторення Закону 32:2
    orderIndex: 1
    osisId: Deut.32.2
    sblId: Deut 32:2
    shortName: Повт 32:2
    text: Нехай ллється наука моя, мов той дощ, хай тече, як роса, моя мова, як краплі
      дощу на траву, та як злива на зелень.
  - name: Повторення Закону 32:3
    orderIndex: 2
    osisId: Deut.32.3
    sblId: Deut 32:3
    shortName: Повт 32:3
    text: Як буду я кликати Ймення Господнє, то славу віддайте ви нашому Богові!
  - name: Повторення Закону 32:4
    orderIndex: 3
    osisId: Deut.32.4
    sblId: Deut 32:4
    shortName: Повт 32:4
    text: Він Скеля, а діло Його досконале, всі бо дороги Його справедливі, Бог вірний,
      і кривди немає в Ньому, справедливий і праведний Він.
  - name: Повторення Закону 32:5
    orderIndex: 4
    osisId: Deut.32.5
    sblId: Deut 32:5
    shortName: Повт 32:5
    text: Зіпсулись вони, не Його то сини, покоління невірне й покручене.
  - name: Повторення Закону 32:6
    orderIndex: 5
    osisId: Deut.32.6
    sblId: Deut 32:6
    shortName: Повт 32:6
    text: Чи тим віддасте Господеві, народе нікчемний й немудрий? Чи ж не Він Батько
      твій, твій Творець? Він тебе вчинив, і Він міцно поставив тебе.
  - name: Повторення Закону 32:7
    orderIndex: 6
    osisId: Deut.32.7
    sblId: Deut 32:7
    shortName: Повт 32:7
    text: Пам'ятай про дні давні, розважайте про роки усіх поколінь, запитай свого
      батька, і покаже тобі твоїх тих старших, а вони тобі скажуть.
  - name: Повторення Закону 32:8
    orderIndex: 7
    osisId: Deut.32.8
    sblId: Deut 32:8
    shortName: Повт 32:8
    text: Як Всевишній народам спадок давав, коли Він розділяв синів людських, Він
      поставив границі народам за числом Ізраїлевих синів.
  - name: Повторення Закону 32:9
    orderIndex: 8
    osisId: Deut.32.9
    sblId: Deut 32:9
    shortName: Повт 32:9
    text: Бо частка Господня народ Його, Яків відміряний уділ спадщини Його.
  - name: Повторення Закону 32:10
    orderIndex: 9
    osisId: Deut.32.10
    sblId: Deut 32:10
    shortName: Повт 32:10
    text: Знайшов Він його на пустинній землі та в степу завивання пустельних гієн,
      та й його оточив, уважав Він за ним, зберігав Він його, як зіницю оту свого
      ока.
  - name: Повторення Закону 32:11
    orderIndex: 10
    osisId: Deut.32.11
    sblId: Deut 32:11
    shortName: Повт 32:11
    text: Як гніздо своє будить орел, як ширяє він понад своїми малятами, крила свої
      простягає, бере їх, та носить їх він на рамені крилатім своїм,
  - name: Повторення Закону 32:12
    orderIndex: 11
    osisId: Deut.32.12
    sblId: Deut 32:12
    shortName: Повт 32:12
    text: так Господь Сам провадив його, а бога чужого при нім не було.
  - name: Повторення Закону 32:13
    orderIndex: 12
    osisId: Deut.32.13
    sblId: Deut 32:13
    shortName: Повт 32:13
    text: Він його садовив на висотах землі, і він їв польові врожаї, Він медом із
      скелі його годував, і оливою з скельного кременя,
  - name: Повторення Закону 32:14
    orderIndex: 13
    osisId: Deut.32.14
    sblId: Deut 32:14
    shortName: Повт 32:14
    text: маслом з худоби великої та молоком від худоби дрібної, разом із лоєм ягнят
      та баранів з Башану й козлів, разом з такою пшеницею, як лій на нирках, і кров
      виноградної ягоди пив ти вином.
  - name: Повторення Закону 32:15
    orderIndex: 14
    osisId: Deut.32.15
    sblId: Deut 32:15
    shortName: Повт 32:15
    text: І потовстів Єшурун та й брикатися став. І ти потовстів, погрубів, став гладкий.
      І покинув він Бога, що його створив, і Скелю спасіння свого злегковажив.
  - name: Повторення Закону 32:16
    orderIndex: 15
    osisId: Deut.32.16
    sblId: Deut 32:16
    shortName: Повт 32:16
    text: Чужими богами Його роздражнили, Його розгнівили своїми гидотами.
  - name: Повторення Закону 32:17
    orderIndex: 16
    osisId: Deut.32.17
    sblId: Deut 32:17
    shortName: Повт 32:17
    text: Вони демонам жертви складали, не Богу, складали богам, що не відали їх,
      новим, що недавно прийшли, не лякалися їх батьки ваші!
  - name: Повторення Закону 32:18
    orderIndex: 17
    osisId: Deut.32.18
    sblId: Deut 32:18
    shortName: Повт 32:18
    text: Забуваєш ти Скелю, Яка породила тебе, і забуваєш ти Бога, що тебе народив.
  - name: Повторення Закону 32:19
    orderIndex: 18
    osisId: Deut.32.19
    sblId: Deut 32:19
    shortName: Повт 32:19
    text: І побачив Господь, та й зненавидів їх, через гнів на синів Своїх і на дочок
      Своїх,
  - name: Повторення Закону 32:20
    orderIndex: 19
    osisId: Deut.32.20
    sblId: Deut 32:20
    shortName: Повт 32:20
    text: 'та й сказав: Лице Я Своє заховаю від них, побачу, який їх кінець, бо вони
      покоління розбещене, діти, що в них нема віри.'
  - name: Повторення Закону 32:21
    orderIndex: 20
    osisId: Deut.32.21
    sblId: Deut 32:21
    shortName: Повт 32:21
    text: Роздражнили Мене вони тим, хто не Бог, Мене розгнівили своїми марнотами,
      тому роздражню Я їх тим, хто не народ, нерозумним народом розгніваю їх.
  - name: Повторення Закону 32:22
    orderIndex: 21
    osisId: Deut.32.22
    sblId: Deut 32:22
    shortName: Повт 32:22
    text: Бо був загорівся огонь Мого гніву, і палився він аж до шеолу найглибшого,
      і він землю поїв та її врожай, і спалив був підвалини гір.
  - name: Повторення Закону 32:23
    orderIndex: 22
    osisId: Deut.32.23
    sblId: Deut 32:23
    shortName: Повт 32:23
    text: Я на них нагромаджу нещастя, зуживу Свої стріли на них.
  - name: Повторення Закону 32:24
    orderIndex: 23
    osisId: Deut.32.24
    sblId: Deut 32:24
    shortName: Повт 32:24
    text: Будуть виснажені вони голодом, і поїджені будуть огнем та заразою лютою,
      і зуба звірини нашлю Я на них, з отрутою плазунів по землі.
  - name: Повторення Закону 32:25
    orderIndex: 24
    osisId: Deut.32.25
    sblId: Deut 32:25
    shortName: Повт 32:25
    text: Надворі забиватиме меч, а в кімнатах страхіття, як юнака, так і дівчину,
      грудне немовля з чоловіком посивілим.
  - name: Повторення Закону 32:26
    orderIndex: 25
    osisId: Deut.32.26
    sblId: Deut 32:26
    shortName: Повт 32:26
    text: 'Я сказав: Повигублюю їх, відірву від людей їхню пам''ять,'
  - name: Повторення Закону 32:27
    orderIndex: 26
    osisId: Deut.32.27
    sblId: Deut 32:27
    shortName: Повт 32:27
    text: 'та це Я відклав з-за ворожого гніву, щоб противники їх не згордилися, щоб
      вони не сказали: Піднеслася наша рука, і не Господь учинив усе це.'
  - name: Повторення Закону 32:28
    orderIndex: 27
    osisId: Deut.32.28
    sblId: Deut 32:28
    shortName: Повт 32:28
    text: Бо вони люд безрадний, і нема в них розумування.
  - name: Повторення Закону 32:29
    orderIndex: 28
    osisId: Deut.32.29
    sblId: Deut 32:29
    shortName: Повт 32:29
    text: Коли б були мудрі вони, зрозуміли б оце, розсудили б були про кінець свій.
  - name: Повторення Закону 32:30
    orderIndex: 29
    osisId: Deut.32.30
    sblId: Deut 32:30
    shortName: Повт 32:30
    text: Як може один гнати тисячу, а два проганять десять тисяч, коли то не те,
      що їх продала їхня Скеля, і Господь видав їх?
  - name: Повторення Закону 32:31
    orderIndex: 30
    osisId: Deut.32.31
    sblId: Deut 32:31
    shortName: Повт 32:31
    text: Не така бо їх скеля, як наша та Скеля, хай судять самі вороги.
  - name: Повторення Закону 32:32
    orderIndex: 31
    osisId: Deut.32.32
    sblId: Deut 32:32
    shortName: Повт 32:32
    text: Бо їх виноград з винограду содомського та з піль тих гоморських, винні ягоди
      їхні отруйні то ягоди, вони грона гіркоти для них,
  - name: Повторення Закону 32:33
    orderIndex: 32
    osisId: Deut.32.33
    sblId: Deut 32:33
    shortName: Повт 32:33
    text: вино їхнє зміїна отрута і гадюча погибельна їдь!
  - name: Повторення Закону 32:34
    orderIndex: 33
    osisId: Deut.32.34
    sblId: Deut 32:34
    shortName: Повт 32:34
    text: Чи замкнене в Мене не це, у скарбницях Моїх запечатане?
  - name: Повторення Закону 32:35
    orderIndex: 34
    osisId: Deut.32.35
    sblId: Deut 32:35
    shortName: Повт 32:35
    text: Моя пімста й відплата на час, коли їхня нога посковзнеться, бо близький
      день погибелі їх, поспішає майбутнє для них.
  - name: Повторення Закону 32:36
    orderIndex: 35
    osisId: Deut.32.36
    sblId: Deut 32:36
    shortName: Повт 32:36
    text: Бо розсудить Господь Свій народ, і змилосердиться Він над Своїми рабами,
      як побачить, що їхня рука ослабіла, і нема ні невільного, ані вільного.
  - name: Повторення Закону 32:37
    orderIndex: 36
    osisId: Deut.32.37
    sblId: Deut 32:37
    shortName: Повт 32:37
    text: 'І Він скаже тоді: Де їх боги, де скеля, що в ній поховались вони,'
  - name: Повторення Закону 32:38
    orderIndex: 37
    osisId: Deut.32.38
    sblId: Deut 32:38
    shortName: Повт 32:38
    text: що їли вони лій кривавих їх жертов, пили вино жертов їх литих? Нехай встануть
      і вам допоможуть, і хай будуть покровом для вас.
  - name: Повторення Закону 32:39
    orderIndex: 38
    osisId: Deut.32.39
    sblId: Deut 32:39
    shortName: Повт 32:39
    text: Побачте тепер, що Я Я є Той, і Бога немає крім Мене. Побиваю й оживлюю Я,
      і не врятує ніхто від Моєї руки.
  - name: Повторення Закону 32:40
    orderIndex: 39
    osisId: Deut.32.40
    sblId: Deut 32:40
    shortName: Повт 32:40
    text: 'Бо до неба підношу Я руку Свою та й кажу: Я навіки Живий!'
  - name: Повторення Закону 32:41
    orderIndex: 40
    osisId: Deut.32.41
    sblId: Deut 32:41
    shortName: Повт 32:41
    text: 'Поправді кажу вам: Я вістря Свого меча нагострю, і рука Моя схопиться суду,
      тоді відімщу Я Своїм ворогам, і Своїм ненависникам Я відплачу.'
  - name: Повторення Закону 32:42
    orderIndex: 41
    osisId: Deut.32.42
    sblId: Deut 32:42
    shortName: Повт 32:42
    text: Я стріли Свої понапоюю кров'ю, а Мій меч поїдатиме м'ясо, кров'ю забитого
      й бранця, головами кучматими ворога.
  - name: Повторення Закону 32:43
    orderIndex: 42
    osisId: Deut.32.43
    sblId: Deut 32:43
    shortName: Повт 32:43
    text: Радійте, погани, з народом Його, бо Він відімститься за кров Своїх всіх
      рабів, і пімсту поверне Своїм ворогам, і викупить землю Свою, Свій народ.
  - name: Повторення Закону 32:44
    orderIndex: 43
    osisId: Deut.32.44
    sblId: Deut 32:44
    shortName: Повт 32:44
    text: І прийшов Мойсей, і промовляв всі слова цієї пісні до ушей народу, він та
      Ісус, син Навинів.
  - name: Повторення Закону 32:45
    orderIndex: 44
    osisId: Deut.32.45
    sblId: Deut 32:45
    shortName: Повт 32:45
    text: А коли Мойсей скінчив промовляти всі ці слова до всього Ізраїля,
  - name: Повторення Закону 32:46
    orderIndex: 45
    osisId: Deut.32.46
    sblId: Deut 32:46
    shortName: Повт 32:46
    text: 'то сказав він до них: Приложіть свої серця до всіх тих слів, які я сьогодні
      чинив свідками проти вас, що ви накажете їх своїм синам, щоб додержували виконувати
      всі слова цього Закону.'
  - name: Повторення Закону 32:47
    orderIndex: 46
    osisId: Deut.32.47
    sblId: Deut 32:47
    shortName: Повт 32:47
    text: Бо це для вас не слово порожнє, воно життя ваше, і цим словом ви продовжите
      дні на цій землі, куди ви переходите Йордан, щоб посісти її.
  - name: Повторення Закону 32:48
    orderIndex: 47
    osisId: Deut.32.48
    sblId: Deut 32:48
    shortName: Повт 32:48
    text: 'І Господь промовляв до Мойсея того самого дня, говорячи:'
  - name: Повторення Закону 32:49
    orderIndex: 48
    osisId: Deut.32.49
    sblId: Deut 32:49
    shortName: Повт 32:49
    text: Вийди на ту гору Аварім, на гору Нево, що в моавському краї, що навпроти
      Єрихону, і побач ханаанський Край, що Я даю Ізраїлевим синам на володіння.
  - name: Повторення Закону 32:50
    orderIndex: 49
    osisId: Deut.32.50
    sblId: Deut 32:50
    shortName: Повт 32:50
    text: І вмри на горі, куди ти вийдеш, і долучися до своєї рідні, як помер був
      твій брат Аарон на Гор-горі, і долучився до своєї рідні,
  - name: Повторення Закону 32:51
    orderIndex: 50
    osisId: Deut.32.51
    sblId: Deut 32:51
    shortName: Повт 32:51
    text: за те, що ви спроневірилися були Мені серед Ізраїлевих синів при воді Меріви
      в Кадешу на пустині Цін, за те, що ви не освятили Мене серед Ізраїлевих синів.
  - name: Повторення Закону 32:52
    orderIndex: 51
    osisId: Deut.32.52
    sblId: Deut 32:52
    shortName: Повт 32:52
    text: Бо знавпроти побачиш ти той Край, та не ввійдеш туди, до того Краю, що Я
      даю Ізраїлевим синам.
  versesCount: 52
- name: Повторення Закону 33
  orderIndex: 32
  osisId: Deut.33
  sblId: Deut 33
  shortName: Повт 33
  verses:
  - name: Повторення Закону 33:1
    orderIndex: 0
    osisId: Deut.33.1
    sblId: Deut 33:1
    shortName: Повт 33:1
    text: А оце благословення, яким поблагословив Ізраїлевих синів Мойсей, чоловік
      Божий, перед своєю смертю,
  - name: Повторення Закону 33:2
    orderIndex: 1
    osisId: Deut.33.2
    sblId: Deut 33:2
    shortName: Повт 33:2
    text: 'та й сказав: Господь від Сінаю прибув, і зійшов від Сеїру до них, появився
      у світлі з Парану гори, і прийшов із Меріви Кадешу. По правиці Його огонь Закону
      для них.'
  - name: Повторення Закону 33:3
    orderIndex: 2
    osisId: Deut.33.3
    sblId: Deut 33:3
    shortName: Повт 33:3
    text: Теж народи Він любить. Всі святії його у руці Твоїй, і вони припадають до
      ніг Твоїх, слухають мови Твоєї.
  - name: Повторення Закону 33:4
    orderIndex: 3
    osisId: Deut.33.4
    sblId: Deut 33:4
    shortName: Повт 33:4
    text: Дав Мойсей нам Закона, спадщину зборові Якова.
  - name: Повторення Закону 33:5
    orderIndex: 4
    osisId: Deut.33.5
    sblId: Deut 33:5
    shortName: Повт 33:5
    text: І був Він царем в Єшуруні, як народнії голови разом збирались, племена Ізраїлеві.
  - name: Повторення Закону 33:6
    orderIndex: 5
    osisId: Deut.33.6
    sblId: Deut 33:6
    shortName: Повт 33:6
    text: Рувим хай живе, і нехай не помре, і число люду його нехай буде велике.
  - name: Повторення Закону 33:7
    orderIndex: 6
    osisId: Deut.33.7
    sblId: Deut 33:7
    shortName: Повт 33:7
    text: 'А це про Юду. І він сказав: Почуй, Господи, голосу Юди, і до народу його
      Ти впровадиш його. Йому воюватимуть руки його, а Ти будеш поміч йому на його
      ворогів.'
  - name: Повторення Закону 33:8
    orderIndex: 7
    osisId: Deut.33.8
    sblId: Deut 33:8
    shortName: Повт 33:8
    text: 'А про Левія сказав: Твій туммім і твій урім для чоловіка святого Твого,
      що його Ти був випробував у Массі, що суперечку з ним мав над водою Меріви,'
  - name: Повторення Закону 33:9
    orderIndex: 8
    osisId: Deut.33.9
    sblId: Deut 33:9
    shortName: Повт 33:9
    text: 'що каже про батька свого та про матір свою: Не бачив тебе, що братів своїх
      не пізнає, і не знає синів своїх, бо додержують слова Твого, і вони заповіту
      Твого стережуть.'
  - name: Повторення Закону 33:10
    orderIndex: 9
    osisId: Deut.33.10
    sblId: Deut 33:10
    shortName: Повт 33:10
    text: Навчають вони про права Твої Якова, а про Закона Твойого Ізраїля, приносять
      кадило Тобі та на жертівник Твій цілопалення.
  - name: Повторення Закону 33:11
    orderIndex: 10
    osisId: Deut.33.11
    sblId: Deut 33:11
    shortName: Повт 33:11
    text: Поблагослови його силу, о Господи, а чин його рук уподобай Собі. Поламай
      стегна тим, що стають проти нього, та ненависть мають на нього, щоб більш не
      повстали вони!
  - name: Повторення Закону 33:12
    orderIndex: 11
    osisId: Deut.33.12
    sblId: Deut 33:12
    shortName: Повт 33:12
    text: 'Про Веніямина сказав: Він Господній улюбленець, перебуває безпечно при
      Ньому, а Він окриває його цілий день і в раменах Його спочиває.'
  - name: Повторення Закону 33:13
    orderIndex: 12
    osisId: Deut.33.13
    sblId: Deut 33:13
    shortName: Повт 33:13
    text: 'А про Йосипа він сказав: Благословенний від Господа Край Його дарами з
      неба, з роси та з безодні, що долі лежить,'
  - name: Повторення Закону 33:14
    orderIndex: 13
    osisId: Deut.33.14
    sblId: Deut 33:14
    shortName: Повт 33:14
    text: і з дару врожаїв від сонця, і з дару рослини від місяців,
  - name: Повторення Закону 33:15
    orderIndex: 14
    osisId: Deut.33.15
    sblId: Deut 33:15
    shortName: Повт 33:15
    text: і з верхів'я гір сходу, і з дару відвічних пагірків,
  - name: Повторення Закону 33:16
    orderIndex: 15
    osisId: Deut.33.16
    sblId: Deut 33:16
    shortName: Повт 33:16
    text: і з дару землі та її повноти. А милість Того, що в терновім кущі пробував,
      нехай прийде на голову Йосипа та на тім'я вирізненого між братами своїми.
  - name: Повторення Закону 33:17
    orderIndex: 16
    osisId: Deut.33.17
    sblId: Deut 33:17
    shortName: Повт 33:17
    text: Величність його як вола його перворідного, а роги його роги буйвола, ними
      буде колоти народи всі разом, аж до кінців землі, а вони міріяди Єфремові, а
      вони Манасіїні тисячі.
  - name: Повторення Закону 33:18
    orderIndex: 17
    osisId: Deut.33.18
    sblId: Deut 33:18
    shortName: Повт 33:18
    text: 'А про Завулона сказав: Радій, Завулоне, як будеш виходити, і ти, Іссахаре,
      у наметах своїх!'
  - name: Повторення Закону 33:19
    orderIndex: 18
    osisId: Deut.33.19
    sblId: Deut 33:19
    shortName: Повт 33:19
    text: Вони кличуть народи на гори, приносять там праведні жертви, бо будуть вони
      споживати достаток морський та скарби, зариті в піску.
  - name: Повторення Закону 33:20
    orderIndex: 19
    osisId: Deut.33.20
    sblId: Deut 33:20
    shortName: Повт 33:20
    text: 'А про Ґада сказав: Благословенний, хто Ґада розширює! Він ліг, як левиця,
      і жере рам''я й череп.'
  - name: Повторення Закону 33:21
    orderIndex: 20
    osisId: Deut.33.21
    sblId: Deut 33:21
    shortName: Повт 33:21
    text: Забезпечив він частку для себе, бо там частка прихована від Праводавця,
      і прийшов із головами народу, виконав правду Господню і Його постанови з Ізраїлем.
  - name: Повторення Закону 33:22
    orderIndex: 21
    osisId: Deut.33.22
    sblId: Deut 33:22
    shortName: Повт 33:22
    text: 'А на Дана сказав: Дан левів левчук, що з Башану вискакує.'
  - name: Повторення Закону 33:23
    orderIndex: 22
    osisId: Deut.33.23
    sblId: Deut 33:23
    shortName: Повт 33:23
    text: 'А на Нефталима сказав: Нефталим ситий милістю, і повен Господнього благословення,
      захід та південь посядь!'
  - name: Повторення Закону 33:24
    orderIndex: 23
    osisId: Deut.33.24
    sblId: Deut 33:24
    shortName: Повт 33:24
    text: 'А про Асира сказав: Асир благословенний найбільше з синів, уподобаний серед
      братів своїх, і в оливу вмочає він ногу свою.'
  - name: Повторення Закону 33:25
    orderIndex: 24
    osisId: Deut.33.25
    sblId: Deut 33:25
    shortName: Повт 33:25
    text: Залізо та мідь то запора твоя, а сила твоя як усі твої дні.
  - name: Повторення Закону 33:26
    orderIndex: 25
    osisId: Deut.33.26
    sblId: Deut 33:26
    shortName: Повт 33:26
    text: Немає такого, як Бог, Єшуруне, що їде по небу на поміч тобі, а Своєю величністю
      їде на хмарах.
  - name: Повторення Закону 33:27
    orderIndex: 26
    osisId: Deut.33.27
    sblId: Deut 33:27
    shortName: Повт 33:27
    text: 'Покрова твоя Бог Предвічний і ти в вічних раменах Його. І вигнав Він ворога
      перед тобою, і сказав: Повинищуй його!'
  - name: Повторення Закону 33:28
    orderIndex: 27
    osisId: Deut.33.28
    sblId: Deut 33:28
    shortName: Повт 33:28
    text: І перебуває Ізраїль безпечно, самотно, він Яковове джерело в Краї збіжжя
      й вина, а небо його сипле краплями росу.
  - name: Повторення Закону 33:29
    orderIndex: 28
    osisId: Deut.33.29
    sblId: Deut 33:29
    shortName: Повт 33:29
    text: Ти блаженний, Ізраїлю! Який інший народ, якого спасає Господь, як тебе?
      Він Щит допомоги твоєї, і Меч Він твоєї величности. І будуть твої вороги при
      тобі упокорюватись, а ти по висотах їх будеш ступати.
  versesCount: 29
- name: Повторення Закону 34
  orderIndex: 33
  osisId: Deut.34
  sblId: Deut 34
  shortName: Повт 34
  verses:
  - name: Повторення Закону 34:1
    orderIndex: 0
    osisId: Deut.34.1
    sblId: Deut 34:1
    shortName: Повт 34:1
    text: 'І вийшов Мойсей із моавських степів на гору Нево, на верхів''я Пісґі, що
      навпроти Єрихону, а Господь дав йому побачити ввесь Край: Ґілеад аж до Дану,'
  - name: Повторення Закону 34:2
    orderIndex: 1
    osisId: Deut.34.2
    sblId: Deut 34:2
    shortName: Повт 34:2
    text: і ввесь Нефталим, і край Єфрема та Манасії, і ввесь край Юди аж до Останнього
      моря,
  - name: Повторення Закону 34:3
    orderIndex: 2
    osisId: Deut.34.3
    sblId: Deut 34:3
    shortName: Повт 34:3
    text: і південь, і рівнину долини Єрихону, пальмового міста аж до Цоару.
  - name: Повторення Закону 34:4
    orderIndex: 3
    osisId: Deut.34.4
    sblId: Deut 34:4
    shortName: Повт 34:4
    text: 'І сказав Господь до нього: Оце той Край, що Я присягнув Авраамові, Ісакові
      та Якову, говорячи: Насінню твоєму Я дам його. Я вчинив, що ти бачиш його власними
      очима, та туди не перейдеш.'
  - name: Повторення Закону 34:5
    orderIndex: 4
    osisId: Deut.34.5
    sblId: Deut 34:5
    shortName: Повт 34:5
    text: І впокоївся там Мойсей, Господній раб, у моавському краї на приказ Господа.
  - name: Повторення Закону 34:6
    orderIndex: 5
    osisId: Deut.34.6
    sblId: Deut 34:6
    shortName: Повт 34:6
    text: І похований він у долині в моавському краї навпроти Бет-Пеору, і ніхто не
      знає гробу його аж до цього дня.
  - name: Повторення Закону 34:7
    orderIndex: 6
    osisId: Deut.34.7
    sblId: Deut 34:7
    shortName: Повт 34:7
    text: А Мойсей був віку ста й двадцяти літ, коли він помер, та не затемнилось
      око його, і вологість його не зменшилась.
  - name: Повторення Закону 34:8
    orderIndex: 7
    osisId: Deut.34.8
    sblId: Deut 34:8
    shortName: Повт 34:8
    text: І оплакували Мойсея Ізраїлеві сини в моавських степах тридцять день, та
      й покінчилися дні оплакування жалоби за Мойсеєм.
  - name: Повторення Закону 34:9
    orderIndex: 8
    osisId: Deut.34.9
    sblId: Deut 34:9
    shortName: Повт 34:9
    text: А Ісус, син Навинів, був повний духа мудрости, бо Мойсей поклав свої руки
      на нього. І слухали його Ізраїлеві сини, і робили, як Господь наказав був Мойсеєві.
  - name: Повторення Закону 34:10
    orderIndex: 9
    osisId: Deut.34.10
    sblId: Deut 34:10
    shortName: Повт 34:10
    text: І не появився вже в Ізраїлі пророк, як Мойсей, що знав його Господь обличчя-в-обличчя,
  - name: Повторення Закону 34:11
    orderIndex: 10
    osisId: Deut.34.11
    sblId: Deut 34:11
    shortName: Повт 34:11
    text: щодо всіх ознак та чуд, що Господь послав його чинити в єгипетськім краї
      фараонові й усім рабам його та всьому його краєві,
  - name: Повторення Закону 34:12
    orderIndex: 11
    osisId: Deut.34.12
    sblId: Deut 34:12
    shortName: Повт 34:12
    text: і щодо всієї тієї сильної руки, і щодо всього того страху великого, що Мойсей
      чинив на очах усього Ізраїля.
