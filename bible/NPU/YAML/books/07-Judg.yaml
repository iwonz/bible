chapters:
- name: Суддів 1
  orderIndex: 0
  osisId: Judg.1
  sblId: Judg 1
  shortName: Суд 1
  verses:
  - name: Суддів 1:1
    orderIndex: 0
    osisId: Judg.1.1
    sblId: Judg 1:1
    shortName: Суд 1:1
    text: 'І сталося по смерті Ісуса, і питалися Ізраїлеві сини Господа, говорячи:
      Хто з нас вийде спереду на ханаанеянина, щоб воювати з ним?'
  - name: Суддів 1:2
    orderIndex: 1
    osisId: Judg.1.2
    sblId: Judg 1:2
    shortName: Суд 1:2
    text: 'І сказав Господь: Юда піде. Оце Я дав Край у його руку.'
  - name: Суддів 1:3
    orderIndex: 2
    osisId: Judg.1.3
    sblId: Judg 1:3
    shortName: Суд 1:3
    text: 'І сказав Юда до Симеона, свого брата: Іди зо мною на мій жеребок, і будемо
      воювати з ханаанеянином, то піду й я з тобою на твій жеребок. І пішов із ним
      Симеон.'
  - name: Суддів 1:4
    orderIndex: 3
    osisId: Judg.1.4
    sblId: Judg 1:4
    shortName: Суд 1:4
    text: І піднявся Юда, а Господь дав ханаанеянина та періззеянина в їхню руку.
      І вони побили їх у Безеку, десять тисяч чоловіка.
  - name: Суддів 1:5
    orderIndex: 4
    osisId: Judg.1.5
    sblId: Judg 1:5
    shortName: Суд 1:5
    text: І знайшли вони в Безеку Адоні-Безека, і воювали з ним, і побили ханаанеянина
      та періззеянина.
  - name: Суддів 1:6
    orderIndex: 5
    osisId: Judg.1.6
    sblId: Judg 1:6
    shortName: Суд 1:6
    text: І втікав Адоні-Безек, а вони гналися за ним, і зловили його, і повідрубували
      великі пальці його рук та його ніг.
  - name: Суддів 1:7
    orderIndex: 6
    osisId: Judg.1.7
    sblId: Judg 1:7
    shortName: Суд 1:7
    text: 'І сказав Адоні-Безек: Сімдесят царів з відрубаними великими пальцями їхніх
      рук та їхніх ніг часто збирали поживу під столом моїм. Як робив я, так відплатив
      мені Бог!'
  - name: Суддів 1:8
    orderIndex: 7
    osisId: Judg.1.8
    sblId: Judg 1:8
    shortName: Суд 1:8
    text: І воювали Юдині сини з Єрусалимом, і здобули його, і побили його вістрям
      меча, а місто пустили з огнем.
  - name: Суддів 1:9
    orderIndex: 8
    osisId: Judg.1.9
    sblId: Judg 1:9
    shortName: Суд 1:9
    text: А потому Юдині сини зійшли воювати з ханаанеянином, мешканцем гори, і Неґеву,
      і Шефелі.
  - name: Суддів 1:10
    orderIndex: 9
    osisId: Judg.1.10
    sblId: Judg 1:10
    shortName: Суд 1:10
    text: 'І пішов Юда до ханаанеянина, що сидить у Хевроні, а ім''я Хеврону було
      колись: Кір''ят-Арба, і побили Шешая, й Ахімана та Талмая.'
  - name: Суддів 1:11
    orderIndex: 10
    osisId: Judg.1.11
    sblId: Judg 1:11
    shortName: Суд 1:11
    text: 'А звідти пішов він до мешканців Девіру, а ім''я Девіру колись: Кір''ят-Сефер.'
  - name: Суддів 1:12
    orderIndex: 11
    osisId: Judg.1.12
    sblId: Judg 1:12
    shortName: Суд 1:12
    text: 'І сказав Калев: Хто поб''є Кір''ят-Сефер та здобуде його, то дам йому Ахсу,
      дочку мою, за жінку.'
  - name: Суддів 1:13
    orderIndex: 12
    osisId: Judg.1.13
    sblId: Judg 1:13
    shortName: Суд 1:13
    text: І здобув його Отніїл, син Кенезів, брат Калевів, молодший від нього. І він
      дав йому свою дочку Ахсу за жінку.
  - name: Суддів 1:14
    orderIndex: 13
    osisId: Judg.1.14
    sblId: Judg 1:14
    shortName: Суд 1:14
    text: 'І сталося, коли вона прийшла, то намовила його жадати поля від її батька.
      І зійшла вона з осла, а Калев сказав їй: Що тобі?'
  - name: Суддів 1:15
    orderIndex: 14
    osisId: Judg.1.15
    sblId: Judg 1:15
    shortName: Суд 1:15
    text: 'І вона сказала йому: Дай мені дара благословення! Бо ти дав мені землю
      суху, то дай мені водні джерела. І Калев дав їй Ґуллот-горішній та Ґуллот-долішній.'
  - name: Суддів 1:16
    orderIndex: 15
    osisId: Judg.1.16
    sblId: Judg 1:16
    shortName: Суд 1:16
    text: А сини Кенея, Мойсеєвого тестя, пішли з міста Пальм з Юдиними синами до
      Юдиної пустині, що на півдні Араду. І пішов він, і осівся з народом.
  - name: Суддів 1:17
    orderIndex: 16
    osisId: Judg.1.17
    sblId: Judg 1:17
    shortName: Суд 1:17
    text: 'І пішов Юда з Симеоном, своїм братом, та й побили ханаанеянина, мешканця
      Цефату, і вчинили його закляттям. І назвав ім''я того міста: Хорма.'
  - name: Суддів 1:18
    orderIndex: 17
    osisId: Judg.1.18
    sblId: Judg 1:18
    shortName: Суд 1:18
    text: І здобув Юда Аззу та границю її, й Ашкелон та границю його, і Екрон та границю
      його.
  - name: Суддів 1:19
    orderIndex: 18
    osisId: Judg.1.19
    sblId: Judg 1:19
    shortName: Суд 1:19
    text: І був Господь з Юдою, і він повиганяв мешканців гори. Та не міг він повиганяти
      мешканців долини, бо вони мали залізні колесниці.
  - name: Суддів 1:20
    orderIndex: 19
    osisId: Judg.1.20
    sblId: Judg 1:20
    shortName: Суд 1:20
    text: І дали Калевові Хеврон, як говорив був Мойсей, і він вигнав звідти трьох
      велетнів.
  - name: Суддів 1:21
    orderIndex: 20
    osisId: Judg.1.21
    sblId: Judg 1:21
    shortName: Суд 1:21
    text: А євусеянина, мешканця Єрусалиму, не вигнали Веніяминові сини, і осів євусеянин
      із Веніяминовими синами в Єрусалимі, і сидять тут аж до цього дня.
  - name: Суддів 1:22
    orderIndex: 21
    osisId: Judg.1.22
    sblId: Judg 1:22
    shortName: Суд 1:22
    text: І пішов також дім Йосипів до Бет-Елу, а Господь був з ними.
  - name: Суддів 1:23
    orderIndex: 22
    osisId: Judg.1.23
    sblId: Judg 1:23
    shortName: Суд 1:23
    text: І вивідав Йосипів дім у Бет-Елі, а ім'я того міста колись було Луз.
  - name: Суддів 1:24
    orderIndex: 23
    osisId: Judg.1.24
    sblId: Judg 1:24
    shortName: Суд 1:24
    text: 'І побачили сторожі чоловіка, що виходив із того міста, та й сказали до
      нього: Покажи нам вхід до міста, а ми вчинимо тобі милість!'
  - name: Суддів 1:25
    orderIndex: 24
    osisId: Judg.1.25
    sblId: Judg 1:25
    shortName: Суд 1:25
    text: І він показав їм вхід до міста, і вони побили те місто вістрям меча, а того
      чоловіка та ввесь його рід відпустили.
  - name: Суддів 1:26
    orderIndex: 25
    osisId: Judg.1.26
    sblId: Judg 1:26
    shortName: Суд 1:26
    text: 'І пішов той чоловік до краю хіттеян, і збудував місто, та й назвав ім''я
      йому: Луз, воно ім''я його аж до цього дня.'
  - name: Суддів 1:27
    orderIndex: 26
    osisId: Judg.1.27
    sblId: Judg 1:27
    shortName: Суд 1:27
    text: А Манасія не повиганяв мешканців Бет-Шеану та його залежних міст, і Таанаху
      та його залежних міст, і мешканців Дору та його залежних міст, і мешканців Ївлеаму
      та його залежних міст, і мешканців Міґіддо та його залежних міст, і ханаанеянин
      волів сидіти в тому краї.
  - name: Суддів 1:28
    orderIndex: 27
    osisId: Judg.1.28
    sblId: Judg 1:28
    shortName: Суд 1:28
    text: І сталося, коли Ізраїль зміцнився, то він наклав на ханаанеянина данину,
      але вигнати не вигнав його.
  - name: Суддів 1:29
    orderIndex: 28
    osisId: Judg.1.29
    sblId: Judg 1:29
    shortName: Суд 1:29
    text: І Єфрем не вигнав ханаанеянина, що мешкає в Ґезері, і осівся ханаанеянин
      серед нього в Ґезері.
  - name: Суддів 1:30
    orderIndex: 29
    osisId: Judg.1.30
    sblId: Judg 1:30
    shortName: Суд 1:30
    text: Завулон не повиганяв мешканців Кітрону та мешканців Нагалолу, і осівся ханаанеянин
      серед нього, і став за данину.
  - name: Суддів 1:31
    orderIndex: 30
    osisId: Judg.1.31
    sblId: Judg 1:31
    shortName: Суд 1:31
    text: Асир не повиганяв мешканців Акко, і мешканців Сидону, і Ахлаву, і Ахзіву,
      і Хелби, і Афіку, і Рехову.
  - name: Суддів 1:32
    orderIndex: 31
    osisId: Judg.1.32
    sblId: Judg 1:32
    shortName: Суд 1:32
    text: І осівся асирець серед ханаанеянина, мешканця того Краю, бо він не вигнав
      його.
  - name: Суддів 1:33
    orderIndex: 32
    osisId: Judg.1.33
    sblId: Judg 1:33
    shortName: Суд 1:33
    text: Нефталим не повиганяв мешканців Бет-Шемешу, і мешканців Бет-Анату, і він
      осівся серед ханаанеянина, мешканця того Краю, а мешканці Бет-Шемешу та Бет-Анату
      стали їм за данину.
  - name: Суддів 1:34
    orderIndex: 33
    osisId: Judg.1.34
    sblId: Judg 1:34
    shortName: Суд 1:34
    text: І тиснув амореянин Данових синів на гору, бо не давав йому сходити на долину.
  - name: Суддів 1:35
    orderIndex: 34
    osisId: Judg.1.35
    sblId: Judg 1:35
    shortName: Суд 1:35
    text: І волів амореянин сидіти на горі Херес в Айялоні та в Шаалевімі, та стала
      сильною рука Йосипового дому, він став за данину.
  - name: Суддів 1:36
    orderIndex: 35
    osisId: Judg.1.36
    sblId: Judg 1:36
    shortName: Суд 1:36
    text: А границя аморейська від Маале-Акраббім, і від Сели та вище.
  versesCount: 36
- name: Суддів 2
  orderIndex: 1
  osisId: Judg.2
  sblId: Judg 2
  shortName: Суд 2
  verses:
  - name: Суддів 2:1
    orderIndex: 0
    osisId: Judg.2.1
    sblId: Judg 2:1
    shortName: Суд 2:1
    text: 'І прийшов Ангол Господній з Ґілґалу до Бохіму, та й сказав: Я вивів вас
      із Єгипту до того Краю, що присягнув був вашим батькам. І сказав Я: не зламаю
      Свого заповіту з вами повіки!'
  - name: Суддів 2:2
    orderIndex: 1
    osisId: Judg.2.2
    sblId: Judg 2:2
    shortName: Суд 2:2
    text: А ви не складете заповіту з мешканцями цього Краю, їхні жертівники порозбиваєте,
      та не слухали ви Мого голосу. Що це ви зробили?
  - name: Суддів 2:3
    orderIndex: 2
    osisId: Judg.2.3
    sblId: Judg 2:3
    shortName: Суд 2:3
    text: 'І Я теж сказав: Не прожену їх від вас, і вони стануть вам терням у боки,
      а їхні боги стануть вам пасткою.'
  - name: Суддів 2:4
    orderIndex: 3
    osisId: Judg.2.4
    sblId: Judg 2:4
    shortName: Суд 2:4
    text: І сталося, як Ангол Господній говорив ці слова до всіх Ізраїлевих синів,
      то народ підніс свій голос, та й заплакав.
  - name: Суддів 2:5
    orderIndex: 4
    osisId: Judg.2.5
    sblId: Judg 2:5
    shortName: Суд 2:5
    text: 'І назвали ім''я того місця: Бохім, і приносили там жертви Господеві.'
  - name: Суддів 2:6
    orderIndex: 5
    osisId: Judg.2.6
    sblId: Judg 2:6
    shortName: Суд 2:6
    text: А Ісус відпустив народ, і Ізраїлеві сини розійшлися кожен до свого спадку,
      щоб посісти той Край.
  - name: Суддів 2:7
    orderIndex: 6
    osisId: Judg.2.7
    sblId: Judg 2:7
    shortName: Суд 2:7
    text: І служив народ Господеві по всі дні Ісуса та по всі дні старших, які продовжили
      дні свої по Ісусі, що бачили всякий великий чин Господа, якого зробив Він Ізраїлеві.
  - name: Суддів 2:8
    orderIndex: 7
    osisId: Judg.2.8
    sblId: Judg 2:8
    shortName: Суд 2:8
    text: І вмер Ісус, син Навинів, раб Господній, віку ста й десяти літ.
  - name: Суддів 2:9
    orderIndex: 8
    osisId: Judg.2.9
    sblId: Judg 2:9
    shortName: Суд 2:9
    text: І поховали його в межах спадщини його, у Тімнат-Хересі, в Єфремових горах,
      на північ від гори Ґааш.
  - name: Суддів 2:10
    orderIndex: 9
    osisId: Judg.2.10
    sblId: Judg 2:10
    shortName: Суд 2:10
    text: І також усе це покоління було прилучене до батьків своїх, а по них настало
      інше покоління, що не знало Господа, а також тих діл, які чинив Він Ізраїлеві.
  - name: Суддів 2:11
    orderIndex: 10
    osisId: Judg.2.11
    sblId: Judg 2:11
    shortName: Суд 2:11
    text: І Ізраїлеві сини чинили зло в Господніх очах, і служили Ваалам.
  - name: Суддів 2:12
    orderIndex: 11
    osisId: Judg.2.12
    sblId: Judg 2:12
    shortName: Суд 2:12
    text: І вони покинули Господа, Бога батьків своїх, що вивів їх із єгипетського
      краю, та й пішли за іншими богами, за богами тих народів, що були в їхніх околицях,
      і вклонялися їм, і гнівили Господа.
  - name: Суддів 2:13
    orderIndex: 12
    osisId: Judg.2.13
    sblId: Judg 2:13
    shortName: Суд 2:13
    text: І покинули вони Господа, та й служили Ваалові та Астартам.
  - name: Суддів 2:14
    orderIndex: 13
    osisId: Judg.2.14
    sblId: Judg 2:14
    shortName: Суд 2:14
    text: І запалав Господній гнів на Ізраїля, і Він дав їх у руку грабіжників, і
      вони їх грабували. І Він передав їх у руку навколишніх їхніх ворогів, і вони
      не могли вже встояти перед своїми ворогами.
  - name: Суддів 2:15
    orderIndex: 14
    osisId: Judg.2.15
    sblId: Judg 2:15
    shortName: Суд 2:15
    text: У всьому, де вони ходили, Господня рука була проти них на зло, як говорив
      був Господь, і як заприсягнув їм Господь. І Він дуже їх тиснув.
  - name: Суддів 2:16
    orderIndex: 15
    osisId: Judg.2.16
    sblId: Judg 2:16
    shortName: Суд 2:16
    text: І поставив Господь суддів, і вони рятували їх від руки їхніх грабіжників.
  - name: Суддів 2:17
    orderIndex: 16
    osisId: Judg.2.17
    sblId: Judg 2:17
    shortName: Суд 2:17
    text: Та вони не слухалися також своїх суддів, бо блудили за іншими богами, і
      вклонялися їм. Вони скоро відхилялися з тієї дороги, якою йшли їхні батьки,
      щоб слухатися Господніх наказів. Вони так не робили!
  - name: Суддів 2:18
    orderIndex: 17
    osisId: Judg.2.18
    sblId: Judg 2:18
    shortName: Суд 2:18
    text: А коли Господь ставив їм суддів, то Господь був із суддею, і рятував їх
      із руки їхніх ворогів по всі дні того судді, бо Господь жалував їх через їхній
      стогін через тих, що їх переслідували та гнобили їх.
  - name: Суддів 2:19
    orderIndex: 18
    osisId: Judg.2.19
    sblId: Judg 2:19
    shortName: Суд 2:19
    text: І бувало, як умирав той суддя, вони знову псувалися більше від своїх батьків,
      щоб іти за іншими богами, щоб їм служити та щоб їм вклонятися, і вони не кидали
      чинів своїх та своєї неслухняної дороги.
  - name: Суддів 2:20
    orderIndex: 19
    osisId: Judg.2.20
    sblId: Judg 2:20
    shortName: Суд 2:20
    text: 'І запалився Господній гнів на Ізраїля, і Він сказав: За те, що люд цей
      переступив Мого заповіта, що Я наказав був їхнім батькам, і не слухалися Мого
      голосу,'
  - name: Суддів 2:21
    orderIndex: 20
    osisId: Judg.2.21
    sblId: Judg 2:21
    shortName: Суд 2:21
    text: тож Я більше не виганятиму перед ними нікого з тих народів, що Ісус позоставив,
      умираючи,
  - name: Суддів 2:22
    orderIndex: 21
    osisId: Judg.2.22
    sblId: Judg 2:22
    shortName: Суд 2:22
    text: щоб випробувати ними Ізраїля, чи держатимуться вони Господньої дороги, щоб
      нею ходити, як держалися їхні батьки, чи ні.
  - name: Суддів 2:23
    orderIndex: 22
    osisId: Judg.2.23
    sblId: Judg 2:23
    shortName: Суд 2:23
    text: І Господь позоставив тих людей, щоб їх скоро не виганяти, і не дав їх у
      руку Ісусову.
  versesCount: 23
- name: Суддів 3
  orderIndex: 2
  osisId: Judg.3
  sblId: Judg 3
  shortName: Суд 3
  verses:
  - name: Суддів 3:1
    orderIndex: 0
    osisId: Judg.3.1
    sblId: Judg 3:1
    shortName: Суд 3:1
    text: А оце ті народи, що Господь позоставив на випробування ними Ізраїля, усі
      ті, що не знали всіх війн ханаанських,
  - name: Суддів 3:2
    orderIndex: 1
    osisId: Judg.3.2
    sblId: Judg 3:2
    shortName: Суд 3:2
    text: 'тільки щоб пізнали покоління Ізраїлевих синів, щоб навчити їх війни, тільки
      таких, що перед тим не знали їх:'
  - name: Суддів 3:3
    orderIndex: 2
    osisId: Judg.3.3
    sblId: Judg 3:3
    shortName: Суд 3:3
    text: п'ять володарів филистимських, і всі ханаанеяни, і сидоняни, і хіввеяни,
      мешканці гори Ливану, від гори Баал-Гермон аж до виходу до Гамату.
  - name: Суддів 3:4
    orderIndex: 3
    osisId: Judg.3.4
    sblId: Judg 3:4
    shortName: Суд 3:4
    text: І були вони залишені на випробування ними Ізраїля, щоб пізнати, чи будуть
      вони слухатися заповідей Господа, які Він наказав був їхнім батькам через Мойсея.
  - name: Суддів 3:5
    orderIndex: 4
    osisId: Judg.3.5
    sblId: Judg 3:5
    shortName: Суд 3:5
    text: А Ізраїлеві сини сиділи серед ханаанеянина, хіттеянина, і амореянина, і
      періззеянина, і хіввеянина, і євусеянина.
  - name: Суддів 3:6
    orderIndex: 5
    osisId: Judg.3.6
    sblId: Judg 3:6
    shortName: Суд 3:6
    text: І вони брали їхніх дочок собі за жінок, а своїх дочок давали їхнім синам,
      та служили їхнім богам.
  - name: Суддів 3:7
    orderIndex: 6
    osisId: Judg.3.7
    sblId: Judg 3:7
    shortName: Суд 3:7
    text: І Ізраїлеві сини робили зло в Господніх очах, і забули Господа, Бога свого,
      та й служили Ваалам та Астартам.
  - name: Суддів 3:8
    orderIndex: 7
    osisId: Judg.3.8
    sblId: Judg 3:8
    shortName: Суд 3:8
    text: І запалився Господній гнів на Ізраїля, і Він передав їх у руку Кушан-Ріш'атаїма,
      царя Араму двох річок. І служили Ізраїлеві сини Кушан-Ріш'атаїмові вісім літ.
  - name: Суддів 3:9
    orderIndex: 8
    osisId: Judg.3.9
    sblId: Judg 3:9
    shortName: Суд 3:9
    text: І кликали Ізраїлеві сини до Господа, і Господь поставив для Ізраїлевих синів
      рятівника, і він врятував їх, Отніїла, сина Кеназа, брата Калева, молодшого
      від нього.
  - name: Суддів 3:10
    orderIndex: 9
    osisId: Judg.3.10
    sblId: Judg 3:10
    shortName: Суд 3:10
    text: І був на ньому Дух Господній, і судив він Ізраїля. І вийшов він на війну,
      і Господь дав у його руку Кушан-Ріш'атаїма, царя арамського. І була сильна рука
      його над Кушан-Ріш'атаїмом.
  - name: Суддів 3:11
    orderIndex: 10
    osisId: Judg.3.11
    sblId: Judg 3:11
    shortName: Суд 3:11
    text: І мав Край мир сорок літ, і помер Отніїл, син Кеназа.
  - name: Суддів 3:12
    orderIndex: 11
    osisId: Judg.3.12
    sblId: Judg 3:12
    shortName: Суд 3:12
    text: А Ізраїлеві сини й далі чинили зло в Господніх очах, і Господь зміцнив Еґлона,
      царя моавського, над Ізраїлем через те, що вони робили зло в Господніх очах.
  - name: Суддів 3:13
    orderIndex: 12
    osisId: Judg.3.13
    sblId: Judg 3:13
    shortName: Суд 3:13
    text: І зібрав він до себе синів Аммонових та Амаликових, та й пішов і підбив
      Ізраїля. І вони посіли Місто Пальм.
  - name: Суддів 3:14
    orderIndex: 13
    osisId: Judg.3.14
    sblId: Judg 3:14
    shortName: Суд 3:14
    text: І служили Ізраїлеві сини Еґлонові, цареві моавському, вісімнадцять літ.
  - name: Суддів 3:15
    orderIndex: 14
    osisId: Judg.3.15
    sblId: Judg 3:15
    shortName: Суд 3:15
    text: І кликали Ізраїлеві сини до Господа, і Господь поставив їм рятівника, Егуда,
      сина Ґерового, сина ємінеянина, чоловіка лівшу, з безвладною правою рукою. І
      послали Ізраїлеві сини через нього дарунка Еґлонові, цареві моавському.
  - name: Суддів 3:16
    orderIndex: 15
    osisId: Judg.3.16
    sblId: Judg 3:16
    shortName: Суд 3:16
    text: І зробив собі Егуд меча, а в нього два вістря, ґошед довжина його, він прип'яв
      його під своїм убранням на стегні своєї правиці.
  - name: Суддів 3:17
    orderIndex: 16
    osisId: Judg.3.17
    sblId: Judg 3:17
    shortName: Суд 3:17
    text: І приніс він того дарунка Еґлонові, цареві моавському. А Еґлон чоловік дуже
      товстий.
  - name: Суддів 3:18
    orderIndex: 17
    osisId: Judg.3.18
    sblId: Judg 3:18
    shortName: Суд 3:18
    text: І сталося, коли він скінчив підносити того дарунка, то відпустив тих, що
      несли того дарунка.
  - name: Суддів 3:19
    orderIndex: 18
    osisId: Judg.3.19
    sblId: Judg 3:19
    shortName: Суд 3:19
    text: 'А він вернувся від бовванів, що при Ґілґалі, та й сказав: У мене таємна
      справа до тебе, о царю! А той сказав: Тихо! І вийшли від нього всі, хто стояв
      при ньому.'
  - name: Суддів 3:20
    orderIndex: 19
    osisId: Judg.3.20
    sblId: Judg 3:20
    shortName: Суд 3:20
    text: 'І Егуд увійшов до нього, а він сидить у прохолодній горниці, що була для
      нього самого. І сказав Егуд: Я маю Боже слово для тебе. І той устав із стільця.'
  - name: Суддів 3:21
    orderIndex: 20
    osisId: Judg.3.21
    sblId: Judg 3:21
    shortName: Суд 3:21
    text: І простяг Егуд свою лівицю, і витяг меча з-над стегна своєї правиці, та
      й загнав його йому в живіт.
  - name: Суддів 3:22
    orderIndex: 21
    osisId: Judg.3.22
    sblId: Judg 3:22
    shortName: Суд 3:22
    text: І ввійшла також ручка за вістрям, а сало закрило за вістрям, бо він не витягнув
      меча з його живота. І ввійшло вістря до міжкроччя.
  - name: Суддів 3:23
    orderIndex: 22
    osisId: Judg.3.23
    sblId: Judg 3:23
    shortName: Суд 3:23
    text: І вийшов Егуд до сіней, і зачинив за собою двері тієї горниці, та й замкнув.
  - name: Суддів 3:24
    orderIndex: 23
    osisId: Judg.3.24
    sblId: Judg 3:24
    shortName: Суд 3:24
    text: 'І він вийшов. А царські раби ввійшли та й побачили, аж ось двері горниці
      замкнені. І вони сказали: Певне він для потреби своєї в прохолодному покої.'
  - name: Суддів 3:25
    orderIndex: 24
    osisId: Judg.3.25
    sblId: Judg 3:25
    shortName: Суд 3:25
    text: І чекали вони аж допізна, а ото він не відчиняє дверей горниці. І взяли
      вони ключа, і відчинили, аж ось їхній пан лежить мертвий на землі!
  - name: Суддів 3:26
    orderIndex: 25
    osisId: Judg.3.26
    sblId: Judg 3:26
    shortName: Суд 3:26
    text: А Егуд утік, поки вони зволікались. І він перейшов ті боввани, і сховався
      втечею до Сеїру.
  - name: Суддів 3:27
    orderIndex: 26
    osisId: Judg.3.27
    sblId: Judg 3:27
    shortName: Суд 3:27
    text: І сталося, коли він прийшов, то засурмив у сурму на Єфремових горах. І Ізраїлеві
      сини зійшли з ним з гори, а він перед ними.
  - name: Суддів 3:28
    orderIndex: 27
    osisId: Judg.3.28
    sblId: Judg 3:28
    shortName: Суд 3:28
    text: 'І сказав він до них: Біжіть за мною, бо Господь дав у вашу руку ваших моавських
      ворогів! І зійшли вони за ним, і захопили йорданські переходи до Моаву, і не
      дали нікому перейти.'
  - name: Суддів 3:29
    orderIndex: 28
    osisId: Judg.3.29
    sblId: Judg 3:29
    shortName: Суд 3:29
    text: І побили вони Моава того часу, близько десяти тисяч чоловіка, кожного кремезного
      й кожного сильного чоловіка, і ніхто не втік.
  - name: Суддів 3:30
    orderIndex: 29
    osisId: Judg.3.30
    sblId: Judg 3:30
    shortName: Суд 3:30
    text: І був того дня приборканий Моав під Ізраїлеву руку, а Край мав мир вісімдесят
      літ.
  - name: Суддів 3:31
    orderIndex: 30
    osisId: Judg.3.31
    sblId: Judg 3:31
    shortName: Суд 3:31
    text: А по ньому був Шамґар, син Аната. І побив він филистимлян шістсот чоловіка
      києм на худобу. І він теж урятував Ізраїля.
  versesCount: 31
- name: Суддів 4
  orderIndex: 3
  osisId: Judg.4
  sblId: Judg 4
  shortName: Суд 4
  verses:
  - name: Суддів 4:1
    orderIndex: 0
    osisId: Judg.4.1
    sblId: Judg 4:1
    shortName: Суд 4:1
    text: А Ізраїлеві сини ще більше чинили зло в Господніх очах, а Егуд умер.
  - name: Суддів 4:2
    orderIndex: 1
    osisId: Judg.4.2
    sblId: Judg 4:2
    shortName: Суд 4:2
    text: І передав їх Господь у руку Явіна, царя ханаанського, що царював у Гацорі.
      А зверхником його війська був Сісера, і він сидів у Харошет-Ґаґґоїмі.
  - name: Суддів 4:3
    orderIndex: 2
    osisId: Judg.4.3
    sblId: Judg 4:3
    shortName: Суд 4:3
    text: І кликали Ізраїлеві сини до Господа, бо той мав дев'ятсот залізних колесниць,
      і він сильно утискав Ізраїлевих синів двадцять літ.
  - name: Суддів 4:4
    orderIndex: 3
    osisId: Judg.4.4
    sblId: Judg 4:4
    shortName: Суд 4:4
    text: А Девора пророчиця, жінка Лаппідота, вона судила Ізраїля того часу.
  - name: Суддів 4:5
    orderIndex: 4
    osisId: Judg.4.5
    sblId: Judg 4:5
    shortName: Суд 4:5
    text: І сиділа вона під Девориною Пальмою, між Рамою та між Бет-Елом в Єфремових
      горах, а Ізраїлеві сини приходили до неї на суд.
  - name: Суддів 4:6
    orderIndex: 5
    osisId: Judg.4.6
    sblId: Judg 4:6
    shortName: Суд 4:6
    text: 'І вона послала й покликала Барака, Авіноамового сина, з Кедешу Нефталимового.
      І сказала до нього: Ось наказав Господь, Бог Ізраїлів: Іди, зійдеш на гору фавор,
      і візьмеш з собою десять тисяч чоловіка з синів Нефталимових та з синів Завулонових.'
  - name: Суддів 4:7
    orderIndex: 6
    osisId: Judg.4.7
    sblId: Judg 4:7
    shortName: Суд 4:7
    text: А я приведу до тебе, до Кішонської долини, Сісеру, начальника Явінового
      війська, і колесниці його, і натовп його, та й дам його в твою руку.
  - name: Суддів 4:8
    orderIndex: 7
    osisId: Judg.4.8
    sblId: Judg 4:8
    shortName: Суд 4:8
    text: 'І сказав до неї Барак: Якщо ти підеш зо мною, то піду, а якщо не підеш
      зо мною, не піду.'
  - name: Суддів 4:9
    orderIndex: 8
    osisId: Judg.4.9
    sblId: Judg 4:9
    shortName: Суд 4:9
    text: 'А вона відказала: Піти піду з тобою, тільки не буде твоя слава на тій дорозі,
      якою ти підеш, бо в руку жінки Господь передасть Сісеру. І встала Девора, і
      пішла з Бараком до Кедешу.'
  - name: Суддів 4:10
    orderIndex: 9
    osisId: Judg.4.10
    sblId: Judg 4:10
    shortName: Суд 4:10
    text: І скликав Барак Завулона та Нефталима до Кедешу, і пішло за ним десять тисяч
      чоловіка. І пішла з ним Девора.
  - name: Суддів 4:11
    orderIndex: 10
    osisId: Judg.4.11
    sblId: Judg 4:11
    shortName: Суд 4:11
    text: А кенеянин Хевер відділився від Каїна, з Ховавових синів, Мойсеєвого тестя,
      і розклав намета свого аж до Елону в Цаананімі, що при Кедеші.
  - name: Суддів 4:12
    orderIndex: 11
    osisId: Judg.4.12
    sblId: Judg 4:12
    shortName: Суд 4:12
    text: І донесли Сісері, що Барак, син Авіноамів, зійшов на гору Фавор.
  - name: Суддів 4:13
    orderIndex: 12
    osisId: Judg.4.13
    sblId: Judg 4:13
    shortName: Суд 4:13
    text: І скликав Сісера всі свої колесниці, дев'ятсот залізних колесниць, та ввесь
      народ, що з ним, з Харошет-Ґаґґоїму до кішонської долини.
  - name: Суддів 4:14
    orderIndex: 13
    osisId: Judg.4.14
    sblId: Judg 4:14
    shortName: Суд 4:14
    text: 'І сказала Девора до Барака: Уставай, бо це той день, коли Господь дав Сісеру
      в твою руку. Ось Господь вийшов перед тобою. І зійшов Барак з гори Фавор, а
      за ним десять тисяч чоловіка.'
  - name: Суддів 4:15
    orderIndex: 14
    osisId: Judg.4.15
    sblId: Judg 4:15
    shortName: Суд 4:15
    text: І Господь привів у замішання Сісеру, і всі колесниці та ввесь той табір
      вістрям меча перед Бараком. І зійшов Сісера з колесниці, і побіг пішки.
  - name: Суддів 4:16
    orderIndex: 15
    osisId: Judg.4.16
    sblId: Judg 4:16
    shortName: Суд 4:16
    text: А Барак гнався за колесницями та за табором аж до Харошет-Ґаґґоїму. І впав
      увесь табір Сісерин від вістря меча, не позосталось ані одного.
  - name: Суддів 4:17
    orderIndex: 16
    osisId: Judg.4.17
    sblId: Judg 4:17
    shortName: Суд 4:17
    text: А Сісера втік пішки до намету Яїли, жінки кенеянина Хевера, бо був мир між
      Явіном, царем Гацору, та між домом кенеянина Хевера.
  - name: Суддів 4:18
    orderIndex: 17
    osisId: Judg.4.18
    sblId: Judg 4:18
    shortName: Суд 4:18
    text: 'І вийшла Яїл навпроти Сісери, і сказала до нього: Зайди, пане мій, зайди
      до мене, не бійся! І він зайшов до неї до намету, і вона накрила його килимом.'
  - name: Суддів 4:19
    orderIndex: 18
    osisId: Judg.4.19
    sblId: Judg 4:19
    shortName: Суд 4:19
    text: 'І сказав він до неї: Напій мене трохи водою, бо я спрагнений. І відкрила
      вона молочного бурдюка, і напоїла його, та й накрила його.'
  - name: Суддів 4:20
    orderIndex: 19
    osisId: Judg.4.20
    sblId: Judg 4:20
    shortName: Суд 4:20
    text: 'І сказав він до неї: Стань при вході намету. І якщо хто ввійде й запитає
      тебе та скаже: Чи є тут хто? то ти відповіси: Нема.'
  - name: Суддів 4:21
    orderIndex: 20
    osisId: Judg.4.21
    sblId: Judg 4:21
    shortName: Суд 4:21
    text: І взяла Яїл, жінка Хеверона, наметового кілка, і взяла в свою руку молотка,
      і підійшла тихо до нього, та й всадила того кілка в його скроню, аж у землю.
      А він спав, змучений, і він помер.
  - name: Суддів 4:22
    orderIndex: 21
    osisId: Judg.4.22
    sblId: Judg 4:22
    shortName: Суд 4:22
    text: 'А ось Барак женеться за Сісерою. І вийшла Яїл навпроти нього й сказала
      йому: Іди, і я покажу тобі того чоловіка, що ти шукаєш. І ввійшов він до неї,
      а ось Сісера лежить мертвий, а кілок у скроні його!...'
  - name: Суддів 4:23
    orderIndex: 22
    osisId: Judg.4.23
    sblId: Judg 4:23
    shortName: Суд 4:23
    text: Так приборкав Бог того дня Явіна, царя ханаанського, перед Ізраїлевими синами.
  - name: Суддів 4:24
    orderIndex: 23
    osisId: Judg.4.24
    sblId: Judg 4:24
    shortName: Суд 4:24
    text: А рука Ізраїлевих синів була все тяжча над Явіном, царем ханаанським, аж
      поки вони вигубили Явіна, царя ханаанського.
  versesCount: 24
- name: Суддів 5
  orderIndex: 4
  osisId: Judg.5
  sblId: Judg 5
  shortName: Суд 5
  verses:
  - name: Суддів 5:1
    orderIndex: 0
    osisId: Judg.5.1
    sblId: Judg 5:1
    shortName: Суд 5:1
    text: 'І співала Девора й Барак, син Авіноамів, того дня, говорячи:'
  - name: Суддів 5:2
    orderIndex: 1
    osisId: Judg.5.2
    sblId: Judg 5:2
    shortName: Суд 5:2
    text: Що в Ізраїлі закнязювали князі, що народ себе жертвувати став, поблагословіте
      ви Господа!
  - name: Суддів 5:3
    orderIndex: 2
    osisId: Judg.5.3
    sblId: Judg 5:3
    shortName: Суд 5:3
    text: 'Почуйте, царі, уші наставте, князі: я Господеві я буду співати, виспівувати
      буду Господа, Бога Ізраїля!'
  - name: Суддів 5:4
    orderIndex: 3
    osisId: Judg.5.4
    sblId: Judg 5:4
    shortName: Суд 5:4
    text: Господи, як Ти йшов із Сеїру, як виходив із поля едомського, то тремтіла
      земля, також капало небо, і хмари дощили водою.
  - name: Суддів 5:5
    orderIndex: 4
    osisId: Judg.5.5
    sblId: Judg 5:5
    shortName: Суд 5:5
    text: Перед Господнім лицем розпливалися гори, цей Сінай перед Господом, Богом
      Ізраїля.
  - name: Суддів 5:6
    orderIndex: 5
    osisId: Judg.5.6
    sblId: Judg 5:6
    shortName: Суд 5:6
    text: За днів Шамґара, сина Анатового, спорожніли дороги, подорожні ж ходили крутими
      дорогами.
  - name: Суддів 5:7
    orderIndex: 6
    osisId: Judg.5.7
    sblId: Judg 5:7
    shortName: Суд 5:7
    text: Не стало селянства в Ізраїлі, не стало, аж поки я не повстала, Девора, аж
      поки я не повстала, мати в Ізраїлі.
  - name: Суддів 5:8
    orderIndex: 7
    osisId: Judg.5.8
    sblId: Judg 5:8
    shortName: Суд 5:8
    text: Коли вибрав нових він богів, тоді в брамах війна зачалась. Поправді кажу
      вам, небачений щит був і спис в сорок тисяч Ізраїля!
  - name: Суддів 5:9
    orderIndex: 8
    osisId: Judg.5.9
    sblId: Judg 5:9
    shortName: Суд 5:9
    text: Серце моє до Ізраїлевих тих начальників, що жертвуються для народу, поблагословіте
      ви Господа!
  - name: Суддів 5:10
    orderIndex: 9
    osisId: Judg.5.10
    sblId: Judg 5:10
    shortName: Суд 5:10
    text: Ті, хто їздить на білих ослицях, хто сидить на килимах та дорогою ходить,
      оповідайте!
  - name: Суддів 5:11
    orderIndex: 10
    osisId: Judg.5.11
    sblId: Judg 5:11
    shortName: Суд 5:11
    text: Через крик при ділінні здобичі між місцями, де воду беруть, там виспівують
      правди Господні, правди селянства Його у Ізраїлі. Тоді то зійшов був до брам
      Господній народ.
  - name: Суддів 5:12
    orderIndex: 11
    osisId: Judg.5.12
    sblId: Judg 5:12
    shortName: Суд 5:12
    text: Збудися, збудися, Деворо! Збудися, збудися, і пісню співай! Устань, Бараку,
      і візьми до неволі своїх полонених, сину Авіноамів!
  - name: Суддів 5:13
    orderIndex: 12
    osisId: Judg.5.13
    sblId: Judg 5:13
    shortName: Суд 5:13
    text: Тоді позосталий зійшов до потужних народу, проти хоробрих Господь був до
      мене зійшов.
  - name: Суддів 5:14
    orderIndex: 13
    osisId: Judg.5.14
    sblId: Judg 5:14
    shortName: Суд 5:14
    text: Від Єфрема прийшли були ті, що в Амалику їх корень; Веніямин за тобою, серед
      народів твоїх; від Махіра зійшли були провідники; а від Завулона оті, хто веде
      пером писаря.
  - name: Суддів 5:15
    orderIndex: 14
    osisId: Judg.5.15
    sblId: Judg 5:15
    shortName: Суд 5:15
    text: І князі Іссахарові разом з Деворою, і Іссахар, як Барак, був відпущений
      пішки в долину. Великі вивідування у Рувимових відділах!
  - name: Суддів 5:16
    orderIndex: 15
    osisId: Judg.5.16
    sblId: Judg 5:16
    shortName: Суд 5:16
    text: Чого ти усівсь між кошарами, щоб слухати мекання стад? Великі вивідування
      у Рувимових відділах!
  - name: Суддів 5:17
    orderIndex: 16
    osisId: Judg.5.17
    sblId: Judg 5:17
    shortName: Суд 5:17
    text: Пробуває Ґілеад на тім боці Йордану, а Дан чому на кораблях буде мешкати
      він? На березі моря осівся Асир, і при потоках своїх пробуває.
  - name: Суддів 5:18
    orderIndex: 17
    osisId: Judg.5.18
    sblId: Judg 5:18
    shortName: Суд 5:18
    text: Завулон це народ, що прирік свою душу на смерть, а Нефталим на польових
      висотах.
  - name: Суддів 5:19
    orderIndex: 18
    osisId: Judg.5.19
    sblId: Judg 5:19
    shortName: Суд 5:19
    text: Царі прибули, воювали, тоді воювали царі ханаанські в Таанах при воді Меґідда,
      та здобичі срібла не взяли.
  - name: Суддів 5:20
    orderIndex: 19
    osisId: Judg.5.20
    sblId: Judg 5:20
    shortName: Суд 5:20
    text: Із неба войовано, зорі з доріг своїх битих воювали з Сісерою.
  - name: Суддів 5:21
    orderIndex: 20
    osisId: Judg.5.21
    sblId: Judg 5:21
    shortName: Суд 5:21
    text: Кішонський потік позмітав їх, потік стародавній, Кішонський потік. З силою
      будеш ступати, о душе моя!
  - name: Суддів 5:22
    orderIndex: 21
    osisId: Judg.5.22
    sblId: Judg 5:22
    shortName: Суд 5:22
    text: Тоді стукотіли копита коня від бігу швидкого, від бігу його скакунів!
  - name: Суддів 5:23
    orderIndex: 22
    osisId: Judg.5.23
    sblId: Judg 5:23
    shortName: Суд 5:23
    text: Прокляніте Мероза, каже Ангол Господній, проклясти прокляніть його мешканців,
      бо вони не прийшли Господеві на поміч, Господеві на поміч з хоробрими!
  - name: Суддів 5:24
    orderIndex: 23
    osisId: Judg.5.24
    sblId: Judg 5:24
    shortName: Суд 5:24
    text: Нехай буде благословенна між жінками Яїл, жінка кенанеянина Хевера, нехай
      буде благословенна вона між жінками в наметі.
  - name: Суддів 5:25
    orderIndex: 24
    osisId: Judg.5.25
    sblId: Judg 5:25
    shortName: Суд 5:25
    text: Води він просив подала молока, у царській чаші принесла п'янке молоко.
  - name: Суддів 5:26
    orderIndex: 25
    osisId: Judg.5.26
    sblId: Judg 5:26
    shortName: Суд 5:26
    text: Ліву руку свою до кілка простягає, а правицю свою до молотка робітничого.
      І вгатила Сісеру, і розбила вона йому голову, і скроню розбила й пробила йому..
  - name: Суддів 5:27
    orderIndex: 26
    osisId: Judg.5.27
    sblId: Judg 5:27
    shortName: Суд 5:27
    text: Між ноги її він схилився, упав і лежав, між ноги її він схилився, упав,
      де схиливсь, там забитий упав.
  - name: Суддів 5:28
    orderIndex: 27
    osisId: Judg.5.28
    sblId: Judg 5:28
    shortName: Суд 5:28
    text: 'Через вікно виглядала та голосила Сісерина мати крізь ґрати: Чому колесниця
      його припізнилась вернутись? Чому припізнились колеса запряжок його?'
  - name: Суддів 5:29
    orderIndex: 28
    osisId: Judg.5.29
    sblId: Judg 5:29
    shortName: Суд 5:29
    text: 'Мудрі княгині її дають відповідь їй, та й вона сама відповідає собі:'
  - name: Суддів 5:30
    orderIndex: 29
    osisId: Judg.5.30
    sblId: Judg 5:30
    shortName: Суд 5:30
    text: Ось здобич знаходять та ділять вони, бранка, дві бранці на кожного мужа!
      А здобич із шат кольорових Сісері, здобич із шат кольорових, різнобарвна тканина,
      на два боки гаптована, жінці на шию.
  - name: Суддів 5:31
    orderIndex: 30
    osisId: Judg.5.31
    sblId: Judg 5:31
    shortName: Суд 5:31
    text: Нехай отак згинуть усі вороги Твої, Господи! А хто любить Його, той як сонце,
      що сходить у силі своїй! І Край мав мир сорок літ.
  versesCount: 31
- name: Суддів 6
  orderIndex: 5
  osisId: Judg.6
  sblId: Judg 6
  shortName: Суд 6
  verses:
  - name: Суддів 6:1
    orderIndex: 0
    osisId: Judg.6.1
    sblId: Judg 6:1
    shortName: Суд 6:1
    text: А Ізраїлеві сини чинили зло в очах Господніх, і Господь дав їх у руку мідіянітян
      на сім літ.
  - name: Суддів 6:2
    orderIndex: 1
    osisId: Judg.6.2
    sblId: Judg 6:2
    shortName: Суд 6:2
    text: І зміцніла Мідіянова рука над Ізраїлем. Ізраїлеві сини поробили собі зо
      страху перед мідіянітянами проходи, що в горах, і печери, і твердині.
  - name: Суддів 6:3
    orderIndex: 2
    osisId: Judg.6.3
    sblId: Judg 6:3
    shortName: Суд 6:3
    text: І бувало, якщо посіяв Ізраїль, то підіймався Мідіян і Амалик та сини Кедему,
      і йшли на нього.
  - name: Суддів 6:4
    orderIndex: 3
    osisId: Judg.6.4
    sblId: Judg 6:4
    shortName: Суд 6:4
    text: І вони таборували в них, і нищили врожай землі аж до підходу до Гази. І
      не лишали вони в Ізраїлі ані поживи, ані штуки дрібної худоби, ані вола, ані
      осла,
  - name: Суддів 6:5
    orderIndex: 4
    osisId: Judg.6.5
    sblId: Judg 6:5
    shortName: Суд 6:5
    text: бо вони й їхня худоба та їхні намети ходили, і приходили в такій кількості,
      як сарана, а їм та їхнім верблюдам не було числа. І вони приходили до Краю,
      щоб пустошити його.
  - name: Суддів 6:6
    orderIndex: 5
    osisId: Judg.6.6
    sblId: Judg 6:6
    shortName: Суд 6:6
    text: І через Мідіяна Ізраїль дуже зубожів, і Ізраїлеві сини кликали до Господа.
  - name: Суддів 6:7
    orderIndex: 6
    osisId: Judg.6.7
    sblId: Judg 6:7
    shortName: Суд 6:7
    text: І сталося, коли Ізраїлеві сини кликали до Господа через Мідіяна,
  - name: Суддів 6:8
    orderIndex: 7
    osisId: Judg.6.8
    sblId: Judg 6:8
    shortName: Суд 6:8
    text: 'то Господь послав до Ізраїлевих синів мужа пророка, а він сказав їм: Так
      сказав Господь, Бог Ізраїлів: Я вивів вас із Єгипту, і випровадив вас із дому
      рабства.'
  - name: Суддів 6:9
    orderIndex: 8
    osisId: Judg.6.9
    sblId: Judg 6:9
    shortName: Суд 6:9
    text: І Я спас вас з руки Єгипту, і з руки всіх, хто вас тиснув. І Я повиганяв
      їх перед вами, а їхній Край віддав вам.
  - name: Суддів 6:10
    orderIndex: 9
    osisId: Judg.6.10
    sblId: Judg 6:10
    shortName: Суд 6:10
    text: 'І сказав Я до вас: Я Господь, Бог ваш! Не будете боятися аморейських богів,
      що в їхньому краї сидите ви. Та ви не послухалися Мого голосу!'
  - name: Суддів 6:11
    orderIndex: 10
    osisId: Judg.6.11
    sblId: Judg 6:11
    shortName: Суд 6:11
    text: І прийшов Ангол Господній, і всівся під дубом, що в Офрі, який належить
      аві-езріянину Йоашеві. А син його Гедеон молотив пшеницю в виноградному чавилі,
      щоб заховатися перед мідіянітянами.
  - name: Суддів 6:12
    orderIndex: 11
    osisId: Judg.6.12
    sblId: Judg 6:12
    shortName: Суд 6:12
    text: 'І явився до нього Ангол Господній, і промовив йому: Господь з тобою, хоробрий
      мужу!'
  - name: Суддів 6:13
    orderIndex: 12
    osisId: Judg.6.13
    sblId: Judg 6:13
    shortName: Суд 6:13
    text: 'А Гедеон сказав до нього: О, Пане мій, якщо Господь з нами, то нащо прийшло
      на нас усе це? І де всі Його чуда, про які оповідали нам наші батьки, говорячи:
      Ось з Єгипту вивів нас Господь? А тепер Господь покинув нас, і віддав нас у
      руку Мідіяна.'
  - name: Суддів 6:14
    orderIndex: 13
    osisId: Judg.6.14
    sblId: Judg 6:14
    shortName: Суд 6:14
    text: 'І обернувся до нього Господь і сказав: Іди з цією своєю силою, і ти спасеш
      Ізраїля з мідіянської руки. Оце Я послав тебе.'
  - name: Суддів 6:15
    orderIndex: 14
    osisId: Judg.6.15
    sblId: Judg 6:15
    shortName: Суд 6:15
    text: 'І відказав Йому Гедеон: О, Господи мій, чим я спасу Ізраїля? Ось моя тисяча
      найнужденніша в Манасії, а я наймолодший у домі батька свого.'
  - name: Суддів 6:16
    orderIndex: 15
    osisId: Judg.6.16
    sblId: Judg 6:16
    shortName: Суд 6:16
    text: 'І сказав йому Господь: Але Я буду з тобою, і ти поб''єш мідіянітян, як
      одного чоловіка.'
  - name: Суддів 6:17
    orderIndex: 16
    osisId: Judg.6.17
    sblId: Judg 6:17
    shortName: Суд 6:17
    text: 'А той до Нього сказав: Якщо знайшов я милість в очах Твоїх, то зроби мені
      ознаку, що Ти говориш зо мною.'
  - name: Суддів 6:18
    orderIndex: 17
    osisId: Judg.6.18
    sblId: Judg 6:18
    shortName: Суд 6:18
    text: 'Не відходь же звідси, аж поки я не прийду до Тебе, і не принесу дарунка
      мого, і не покладу перед лицем Твоїм. А Той відказав: Я буду сидіти аж до твого
      повернення.'
  - name: Суддів 6:19
    orderIndex: 18
    osisId: Judg.6.19
    sblId: Judg 6:19
    shortName: Суд 6:19
    text: І Гедеон увійшов до хати, і спорядив козеня, і опрісноків з ефи муки, м'ясо
      поклав до коша, а юшку влив до горщика. І приніс він до Нього під дуб, та й
      поставив перед Ним.
  - name: Суддів 6:20
    orderIndex: 19
    osisId: Judg.6.20
    sblId: Judg 6:20
    shortName: Суд 6:20
    text: 'І сказав до нього Ангол Божий: Візьми це м''ясо й ці опрісноки, та й поклади
      на оцю скелю, а юшку вилий. І той так зробив.'
  - name: Суддів 6:21
    orderIndex: 20
    osisId: Judg.6.21
    sblId: Judg 6:21
    shortName: Суд 6:21
    text: І витягнув Ангол Господній кінець палиці, що в руці Його, і доторкнувся
      до м'яса та до опрісноків, і знявся зо скелі огонь, та й поїв те м'ясо та опрісноки,
      а Ангол Господній зник з його очей.
  - name: Суддів 6:22
    orderIndex: 21
    osisId: Judg.6.22
    sblId: Judg 6:22
    shortName: Суд 6:22
    text: 'І побачив Гедеон, що це Ангол Господній. І сказав Гедеон: Ах, Владико,
      Господи, бож я бачив Господнього Ангола обличчя в обличчя.'
  - name: Суддів 6:23
    orderIndex: 22
    osisId: Judg.6.23
    sblId: Judg 6:23
    shortName: Суд 6:23
    text: 'І сказав йому Господь: Мир тобі, не бійся, не помреш!'
  - name: Суддів 6:24
    orderIndex: 23
    osisId: Judg.6.24
    sblId: Judg 6:24
    shortName: Суд 6:24
    text: 'І Гедеон збудував там жертівника для Господа, і назвав ім''я йому: Єгова-Шалом.
      Він іще є аж до цього дня в Офрі Авіезеровій.'
  - name: Суддів 6:25
    orderIndex: 24
    osisId: Judg.6.25
    sblId: Judg 6:25
    shortName: Суд 6:25
    text: 'І сталося тієї ночі, і сказав йому Господь: Візьми бичка з волів батька
      свого, і другого бичка семилітнього, і розбий Ваалового жертівника батька свого,
      а святе дерево, що при ньому, зрубай.'
  - name: Суддів 6:26
    orderIndex: 25
    osisId: Judg.6.26
    sblId: Judg 6:26
    shortName: Суд 6:26
    text: І збудуєш жертівника Господеві, Богові своєму, на верху цієї твердині, у
      порядку. І візьмеш другого бичка, і принесеш цілопалення дровами з святого дерева,
      яке зрубаєш.
  - name: Суддів 6:27
    orderIndex: 26
    osisId: Judg.6.27
    sblId: Judg 6:27
    shortName: Суд 6:27
    text: І взяв Гедеон десять людей зо своїх рабів, і зробив, як говорив до нього
      Господь. І сталося, через те, що боявся дому батька свого та людей того міста,
      щоб робити вдень, то зробив уночі.
  - name: Суддів 6:28
    orderIndex: 27
    osisId: Judg.6.28
    sblId: Judg 6:28
    shortName: Суд 6:28
    text: І встали люди того міста рано вранці, аж ось жертівник Ваалів розбитий,
      а святе дерево, що при ньому, порубане, а другого бичка принесено в жертву на
      збудованому жертівнику.
  - name: Суддів 6:29
    orderIndex: 28
    osisId: Judg.6.29
    sblId: Judg 6:29
    shortName: Суд 6:29
    text: 'І говорили вони один одному: Хто зробив оцю річ? І вони вивідували й шукали,
      та й сказали: Гедеон, син Йоашів, зробив оцю річ.'
  - name: Суддів 6:30
    orderIndex: 29
    osisId: Judg.6.30
    sblId: Judg 6:30
    shortName: Суд 6:30
    text: 'І сказали люди того міста до Йоаша: Виведи сина свого, і нехай він помре,
      бо розбив Ваалового жертівника та порубав святе дерево, що при ньому.'
  - name: Суддів 6:31
    orderIndex: 30
    osisId: Judg.6.31
    sblId: Judg 6:31
    shortName: Суд 6:31
    text: 'І сказав Йоаш до всіх, що стояли при ньому: Чи ви будете обставати за Ваалом?
      Чи ви допоможете йому? Хто буде обставати за ним, той буде забитий до ранку.
      Якщо він Бог, то нехай сам заступається за себе, коли той розбив його жертівника.'
  - name: Суддів 6:32
    orderIndex: 31
    osisId: Judg.6.32
    sblId: Judg 6:32
    shortName: Суд 6:32
    text: 'І він назвав ім''я йому того дня: Єруббаал, говорячи: Нехай змагається
      з ним Ваал, бо він розбив його жертівника.'
  - name: Суддів 6:33
    orderIndex: 32
    osisId: Judg.6.33
    sblId: Judg 6:33
    shortName: Суд 6:33
    text: А всі мідіяніти й амаликитяни та сини Кедему були зібрані разом, і перейшли
      Йордан, і таборували в долині Ізреел.
  - name: Суддів 6:34
    orderIndex: 33
    osisId: Judg.6.34
    sblId: Judg 6:34
    shortName: Суд 6:34
    text: А Дух Господній зійшов на Гедеона, і він засурмив у сурму, і був скликаний
      Авіезер за ним.
  - name: Суддів 6:35
    orderIndex: 34
    osisId: Judg.6.35
    sblId: Judg 6:35
    shortName: Суд 6:35
    text: І він послав послів по всьому Манасії, і був скликаний за ним і він. І послав
      він послів до Асира, і до Завулона, і до Нефталима, і вони вийшли навперейми
      них.
  - name: Суддів 6:36
    orderIndex: 35
    osisId: Judg.6.36
    sblId: Judg 6:36
    shortName: Суд 6:36
    text: 'І сказав Гедеон до Бога: Якщо Ти спасеш Ізраїля моєю рукою, як говорив,'
  - name: Суддів 6:37
    orderIndex: 36
    osisId: Judg.6.37
    sblId: Judg 6:37
    shortName: Суд 6:37
    text: то ось я розстелю на тоці вовняне руно; якщо роса буде на самім руні, а
      на всій землі сухо, то я буду знати, що Ти спасеш Ізраїля моєю рукою, як говорив!
  - name: Суддів 6:38
    orderIndex: 37
    osisId: Judg.6.38
    sblId: Judg 6:38
    shortName: Суд 6:38
    text: І сталося так. І встав він рано взавтра, і розстелив руно, і вичавив росу
      з руна, повне горня води.
  - name: Суддів 6:39
    orderIndex: 38
    osisId: Judg.6.39
    sblId: Judg 6:39
    shortName: Суд 6:39
    text: 'І сказав Гедеон до Бога: Нехай не запалиться гнів Твій на мене, нехай я
      скажу тільки цей раз, нехай но я спробую руном тільки цей раз: нехай буде сухо
      на самім руні, а на всій землі нехай буде роса.'
  - name: Суддів 6:40
    orderIndex: 39
    osisId: Judg.6.40
    sblId: Judg 6:40
    shortName: Суд 6:40
    text: І Бог зробив так тієї ночі, і було сухо на самім руні, а на всій землі була
      роса.
  versesCount: 40
- name: Суддів 7
  orderIndex: 6
  osisId: Judg.7
  sblId: Judg 7
  shortName: Суд 7
  verses:
  - name: Суддів 7:1
    orderIndex: 0
    osisId: Judg.7.1
    sblId: Judg 7:1
    shortName: Суд 7:1
    text: І встав рано вранці Єруббаал, це Гедеон, та ввесь народ, що з ним, і таборували
      над Ен-Хародом. А мідіянітянський табір був із півночі від Ґів'ат-Гамморев долині.
  - name: Суддів 7:2
    orderIndex: 1
    osisId: Judg.7.2
    sblId: Judg 7:2
    shortName: Суд 7:2
    text: 'І сказав Господь до Гедеона: Численний той народ, що з тобою, щоб Я дав
      мідіянітян в його руку, щоб не запишався надо Мною Ізраїль, говорячи: Рука моя
      спасла мене.'
  - name: Суддів 7:3
    orderIndex: 2
    osisId: Judg.7.3
    sblId: Judg 7:3
    shortName: Суд 7:3
    text: 'А тепер поклич до ушей люду, говорячи: Хто боїться й тремтить, нехай вернеться
      й відійде від гори Ґілеад. І вернулося з народу двадцять і дві тисячі, а десять
      тисяч позосталось.'
  - name: Суддів 7:4
    orderIndex: 3
    osisId: Judg.7.4
    sblId: Judg 7:4
    shortName: Суд 7:4
    text: 'І сказав Господь до Гедеона: Ще численний цей народ. Зведи їх до води,
      і Я там переберу його тобі. І буде, як Я скажу тобі: Цей піде з тобою, той піде
      з тобою, а кожен, що скажу тобі: Цей не піде з тобою, той не піде.'
  - name: Суддів 7:5
    orderIndex: 4
    osisId: Judg.7.5
    sblId: Judg 7:5
    shortName: Суд 7:5
    text: 'І привів він народ до води. І сказав Господь до Гедеона: Кожен, хто буде
      хлептати воду язиком своїм, як хлепче пес, поставиш його окремо. А кожен, хто
      припаде на коліна свої, щоб пити, поставиш його окремо.'
  - name: Суддів 7:6
    orderIndex: 5
    osisId: Judg.7.6
    sblId: Judg 7:6
    shortName: Суд 7:6
    text: І було число тих, що хлептали, носячи рукою своєю до уст своїх, три сотні
      чоловіка, а вся решта народу припали на коліна свої, щоб пити воду.
  - name: Суддів 7:7
    orderIndex: 6
    osisId: Judg.7.7
    sblId: Judg 7:7
    shortName: Суд 7:7
    text: 'І сказав Господь до Гедеона: Трьома сотнями мужів, що хлептали, спасу тебе,
      і дам мідіянітян у твою руку, а ввесь народ піде кожен на своє місце.'
  - name: Суддів 7:8
    orderIndex: 7
    osisId: Judg.7.8
    sblId: Judg 7:8
    shortName: Суд 7:8
    text: І взяли вони в свою руку поживу народу та свої сурми, а всіх інших ізраїльтян
      він відпустив, кожного до намету свого, а три сотні мужа затримав. А мідіянітянський
      табір був під ним у долині.
  - name: Суддів 7:9
    orderIndex: 8
    osisId: Judg.7.9
    sblId: Judg 7:9
    shortName: Суд 7:9
    text: 'І сталося тієї ночі, і сказав до нього Господь: Устань, зійди до табору,
      бо Я дав його в руку твою.'
  - name: Суддів 7:10
    orderIndex: 9
    osisId: Judg.7.10
    sblId: Judg 7:10
    shortName: Суд 7:10
    text: А якщо ти боїшся зійти, зійди ти та Пура, твій слуга, до табору.
  - name: Суддів 7:11
    orderIndex: 10
    osisId: Judg.7.11
    sblId: Judg 7:11
    shortName: Суд 7:11
    text: І почуєш, що вони говорять, а потім зміцняться твої руки, і ти зійдеш до
      табору. І зійшов він та Пура, слуга його, до краю озброєних у таборі.
  - name: Суддів 7:12
    orderIndex: 11
    osisId: Judg.7.12
    sblId: Judg 7:12
    shortName: Суд 7:12
    text: А мідіянітяни й амаликитяни та всі сини Кедему лежали в долині, як сарана,
      щодо численности. А верблюдам їх нема числа, як пісок на березі моря, щодо численности.
  - name: Суддів 7:13
    orderIndex: 12
    osisId: Judg.7.13
    sblId: Judg 7:13
    shortName: Суд 7:13
    text: 'І прийшов Гедеон, аж ось один оповідає другові своєму сон. І він казав:
      Оце снився мені сон, а ото буханець ячмінного хліба котиться в мідіянітянському
      таборі. І докотився він аж до намету, та й ударив його, а той упав, і перевернув
      його догори, і намет той бухнув.'
  - name: Суддів 7:14
    orderIndex: 13
    osisId: Judg.7.14
    sblId: Judg 7:14
    shortName: Суд 7:14
    text: 'І відповів його друг та й сказав: Це ніщо інше, як меч Гедеона, Йоашового
      сина, мужа Ізраїльського, Бог дав у його руку мідіянітян та ввесь табір.'
  - name: Суддів 7:15
    orderIndex: 14
    osisId: Judg.7.15
    sblId: Judg 7:15
    shortName: Суд 7:15
    text: 'І сталося, як Гедеон почув оповідання про той сон та розгадку його, то
      вклонився, і вернувся до Ізраїлевого табору та й сказав: Уставайте, бо Господь
      дав у вашу руку мідіянітянський табір!'
  - name: Суддів 7:16
    orderIndex: 15
    osisId: Judg.7.16
    sblId: Judg 7:16
    shortName: Суд 7:16
    text: І поділив він три сотні тих мужів на три відділи, і дав у руку їх усіх сурми,
      і порожні глеки, та смолоскипи до середини тих глеків.
  - name: Суддів 7:17
    orderIndex: 16
    osisId: Judg.7.17
    sblId: Judg 7:17
    shortName: Суд 7:17
    text: 'І сказав він до них: Що будете бачити від мене, то й ви так зробите. А
      ось я піду до краю табору, і буде, як я зроблю, так зробите й ви.'
  - name: Суддів 7:18
    orderIndex: 17
    osisId: Judg.7.18
    sblId: Judg 7:18
    shortName: Суд 7:18
    text: 'І засурмлю в сурму я та всі, що зо мною, то засурмите в сурми й ви навколо
      всього табору, та й скажете: меч за Господа та за Гедеона!'
  - name: Суддів 7:19
    orderIndex: 18
    osisId: Judg.7.19
    sblId: Judg 7:19
    shortName: Суд 7:19
    text: І прийшов Гедеон та сотня мужів, що з ним, до краю табору, на початку середньої
      сторожі, коли тільки но поставили сторожу. І засурмили вони в сурми, і побили
      глеки, що в їхніх руках.
  - name: Суддів 7:20
    orderIndex: 19
    osisId: Judg.7.20
    sblId: Judg 7:20
    shortName: Суд 7:20
    text: 'І засурмили три відділи в сурми, і поторощили глеки, і тримали рукою своєї
      лівиці смолоскипа, а рукою своєї правиці сурми, щоб сурмити. І кричали вони:
      Меч за Господа та за Гедеона!'
  - name: Суддів 7:21
    orderIndex: 20
    osisId: Judg.7.21
    sblId: Judg 7:21
    shortName: Суд 7:21
    text: І стояли кожен на своїм місці навколо табору, а ввесь табір бігав, і вони
      кричали й утікали.
  - name: Суддів 7:22
    orderIndex: 21
    osisId: Judg.7.22
    sblId: Judg 7:22
    shortName: Суд 7:22
    text: І засурмили три сотні сурем, а Господь обернув меча одного на одного та
      на ввесь табір. І табір побіг аж до Бет-Гашшітта до Церери, аж до Сефат-Авел-Мехоли
      при Таббаті.
  - name: Суддів 7:23
    orderIndex: 22
    osisId: Judg.7.23
    sblId: Judg 7:23
    shortName: Суд 7:23
    text: І були скликані ізраїльтяни з Нефталиму, і з Асиру, і з усього Манасії,
      і вони гналися за мідіянітянами.
  - name: Суддів 7:24
    orderIndex: 23
    osisId: Judg.7.24
    sblId: Judg 7:24
    shortName: Суд 7:24
    text: 'А по всіх Єфремових горах Гедеон послав послів, говорячи: Зійдіть навперейми
      мідіянітян, і заступіть їм воду аж до Бет-Бари та Йордан. І скликали всіх Єфремових
      людей, та й заступили воду аж до Бет-Бари та Йордан.'
  - name: Суддів 7:25
    orderIndex: 24
    osisId: Judg.7.25
    sblId: Judg 7:25
    shortName: Суд 7:25
    text: 'І вони захопили двох мідіянітянських князів: Орева та Зеева, і вбили Орева
      в Цур-Ореві, а Зеева вбили в Екев-Зееві. І гналися за мідіянітянами, а голови
      Орева та Зеева перенесли до Гедеона на той бік Йордану.'
  versesCount: 25
- name: Суддів 8
  orderIndex: 7
  osisId: Judg.8
  sblId: Judg 8
  shortName: Суд 8
  verses:
  - name: Суддів 8:1
    orderIndex: 0
    osisId: Judg.8.1
    sblId: Judg 8:1
    shortName: Суд 8:1
    text: 'І сказали йому мужі Єфремові: Що це за річ зробив ти нам, що не покликав
      нас, коли йшов воювати з Мідіяном? І вони сильно сперечалися з ним.'
  - name: Суддів 8:2
    orderIndex: 1
    osisId: Judg.8.2
    sblId: Judg 8:2
    shortName: Суд 8:2
    text: 'І сказав він до них: Що я зробив тепер таке, як ви? Чи не ліпше пізні виноградини
      Єфремові від авіезерового винобрання?'
  - name: Суддів 8:3
    orderIndex: 2
    osisId: Judg.8.3
    sblId: Judg 8:3
    shortName: Суд 8:3
    text: У вашу руку Бог дав мідіянітянських князів, Орева та Зеева, і що міг я зробити,
      як ви? Тоді заспокоївся їхній дух проти нього, як він сказав оце слово.
  - name: Суддів 8:4
    orderIndex: 3
    osisId: Judg.8.4
    sblId: Judg 8:4
    shortName: Суд 8:4
    text: І прийшов Гедеон до Йордану, і перейшов він та три сотні мужів, що з ним,
      змучені в погоні.
  - name: Суддів 8:5
    orderIndex: 4
    osisId: Judg.8.5
    sblId: Judg 8:5
    shortName: Суд 8:5
    text: 'І сказав він до людей Суккоту: Дайте но буханців хліба народові, що за
      мною, бо вони змучені, а я женуся за Зевахом та Цалмунною, царями мідіянітянськими.'
  - name: Суддів 8:6
    orderIndex: 5
    osisId: Judg.8.6
    sblId: Judg 8:6
    shortName: Суд 8:6
    text: 'І сказали суккотські князі: Чи рука Зеваха та Цалмунна вже в твоїй руці,
      щоб давати хліб твоєму війську?'
  - name: Суддів 8:7
    orderIndex: 6
    osisId: Judg.8.7
    sblId: Judg 8:7
    shortName: Суд 8:7
    text: 'І сказав Гедеон: Тому то, коли Господь дасть у мою руку Зеваха та Цалмунну,
      то я буду молотити ваше тіло пустинними тернями та колючками!'
  - name: Суддів 8:8
    orderIndex: 7
    osisId: Judg.8.8
    sblId: Judg 8:8
    shortName: Суд 8:8
    text: І пішов він звідти до Пенуїлу, і говорив до них те саме. А люди Пенуїлу
      відповіли йому, як відповіли люди Суккоту.
  - name: Суддів 8:9
    orderIndex: 8
    osisId: Judg.8.9
    sblId: Judg 8:9
    shortName: Суд 8:9
    text: 'І він сказав також до людей Пенуїлу, говорячи: Коли я вертатимусь у мирі,
      розіб''ю оцю вежу.'
  - name: Суддів 8:10
    orderIndex: 9
    osisId: Judg.8.10
    sblId: Judg 8:10
    shortName: Суд 8:10
    text: А Зевах та Цалмунна були в Каркорі, і з ними їхні табори, близько п'ятнадцяти
      тисяч, усі позосталі з усього табору синів Кедему. А тих, що впали, було сто
      й двадцять тисяч чоловіка, що витягали меча.
  - name: Суддів 8:11
    orderIndex: 10
    osisId: Judg.8.11
    sblId: Judg 8:11
    shortName: Суд 8:11
    text: А Гедеон пішов дорогою Шехуне-Боголіму зо сходу до Коваху й Йоґбеги. І розбив
      він табора, коли табір був безпечний.
  - name: Суддів 8:12
    orderIndex: 11
    osisId: Judg.8.12
    sblId: Judg 8:12
    shortName: Суд 8:12
    text: І втікали Зевах та Цалмунна, а він гнався за ними. І він схопив обох мідіянітянських
      царів, Зеваха та Цалмунну, а на ввесь табір нагнав жаху.
  - name: Суддів 8:13
    orderIndex: 12
    osisId: Judg.8.13
    sblId: Judg 8:13
    shortName: Суд 8:13
    text: І вернувся Гедеон, син Йоашів, із війни з Маале-Гахересу.
  - name: Суддів 8:14
    orderIndex: 13
    osisId: Judg.8.14
    sblId: Judg 8:14
    shortName: Суд 8:14
    text: І захопив він юнака з людей Суккоту, та й запитався його. І той написав
      йому ймення князів Суккоту та старших його, сімдесят і сім чоловіка.
  - name: Суддів 8:15
    orderIndex: 14
    osisId: Judg.8.15
    sblId: Judg 8:15
    shortName: Суд 8:15
    text: 'І прийшов він до людей Суккоту та й сказав їм: Ось Зевах та Цалмунна, що
      ви ображали мене, говорячи: Чи рука Зеваха та Цалмунни тепер у твоїй руці, що
      дамо хліба твоїм змученим людям?'
  - name: Суддів 8:16
    orderIndex: 15
    osisId: Judg.8.16
    sblId: Judg 8:16
    shortName: Суд 8:16
    text: І схопив він старших того міста, і пустинне терня та колючки, і побив ними
      суккотських людей.
  - name: Суддів 8:17
    orderIndex: 16
    osisId: Judg.8.17
    sblId: Judg 8:17
    shortName: Суд 8:17
    text: А пенуїльську вежу розбив, і позабивав людей того міста.
  - name: Суддів 8:18
    orderIndex: 17
    osisId: Judg.8.18
    sblId: Judg 8:18
    shortName: Суд 8:18
    text: 'І сказав він до Зеваха та до Цалмунни: Які ті люди, що ви повбивали на
      Фаворі? А ті сказали: Як ти, так вони одне, мають вигляд царських синів.'
  - name: Суддів 8:19
    orderIndex: 18
    osisId: Judg.8.19
    sblId: Judg 8:19
    shortName: Суд 8:19
    text: 'А він сказав: То брати мої, сини моєї матері. Як живий Господь, коли б
      ви були позоставили їх при житті, не повбивав би я вас!'
  - name: Суддів 8:20
    orderIndex: 19
    osisId: Judg.8.20
    sblId: Judg 8:20
    shortName: Суд 8:20
    text: 'І сказав він до Єтера, свого первенця: Устань, забий їх! Та той юнак не
      витяг свого меча, бо боявся, бо він був ще малий.'
  - name: Суддів 8:21
    orderIndex: 20
    osisId: Judg.8.21
    sblId: Judg 8:21
    shortName: Суд 8:21
    text: 'І сказав Зевах та Цалмунна: Устань ти, і кинься на нас, бо по чоловікові
      сила його. І встав Гедеон, і вбив Зеваха та Цалмунну, і забрав оздобні місяці,
      що були на шиях їхніх верблюдів.'
  - name: Суддів 8:22
    orderIndex: 21
    osisId: Judg.8.22
    sblId: Judg 8:22
    shortName: Суд 8:22
    text: 'І сказали Ізраїлеві мужі до Гедеона: Пануй над нами і ти, і син твій, і
      син твого сина, бо ти спас нас від руки Мідіяна.'
  - name: Суддів 8:23
    orderIndex: 22
    osisId: Judg.8.23
    sblId: Judg 8:23
    shortName: Суд 8:23
    text: 'І сказав до них Гедеон: Не буду панувати над вами я, і не буде панувати
      над вами син мій, Господь пануватиме над вами.'
  - name: Суддів 8:24
    orderIndex: 23
    osisId: Judg.8.24
    sblId: Judg 8:24
    shortName: Суд 8:24
    text: 'І сказав до них Гедеон: Попрошу від вас прохання, і дайте мені кожен носову
      сережку зо своєї здобичі, бо в них, мідіянітян, були золоті носові сережки,
      бо ізмаїльтяни вони.'
  - name: Суддів 8:25
    orderIndex: 24
    osisId: Judg.8.25
    sblId: Judg 8:25
    shortName: Суд 8:25
    text: 'І сказали вони: Дати дамо. І розтягнули одежу, і кидали туди кожен носову
      сережку зо своєї здобичі.'
  - name: Суддів 8:26
    orderIndex: 25
    osisId: Judg.8.26
    sblId: Judg 8:26
    shortName: Суд 8:26
    text: І була вага золотих носових сережок, що він просив, тисяча й сімсот шеклів
      золота, крім оздобних місяців, і сережок, і пурпурових шат, що були на мідіянітянських
      царях, і окрім нашийників, що на шиях їхніх верблюдів.
  - name: Суддів 8:27
    orderIndex: 26
    osisId: Judg.8.27
    sblId: Judg 8:27
    shortName: Суд 8:27
    text: А Гедеон зробив із того ефода, і поставив його у своєму місті, в Офрі. І
      за ним чинив там перелюб увесь Ізраїль, і це стало пасткою для Гедеона та для
      дому його.
  - name: Суддів 8:28
    orderIndex: 27
    osisId: Judg.8.28
    sblId: Judg 8:28
    shortName: Суд 8:28
    text: І був упокорений Мідіян перед Ізраїлевими синами, і він більш не підіймав
      своєї голови. І Край мав мир сорок літ за Гедеонових днів.
  - name: Суддів 8:29
    orderIndex: 28
    osisId: Judg.8.29
    sblId: Judg 8:29
    shortName: Суд 8:29
    text: І пішов Еруббаал, син Йоашів, та й осівся в своїм домі.
  - name: Суддів 8:30
    orderIndex: 29
    osisId: Judg.8.30
    sblId: Judg 8:30
    shortName: Суд 8:30
    text: А в Гедеона було сімдесят синів, що походили зо стегон його, бо він мав
      багато жінок.
  - name: Суддів 8:31
    orderIndex: 30
    osisId: Judg.8.31
    sblId: Judg 8:31
    shortName: Суд 8:31
    text: 'А наложниця його, що в Сихемі, породила йому сина й вона, а він назвав
      ім''я йому: Авімелех.'
  - name: Суддів 8:32
    orderIndex: 31
    osisId: Judg.8.32
    sblId: Judg 8:32
    shortName: Суд 8:32
    text: І помер Гедеон, син Йоашів, у добрій сивизні, і був похований у гробі Йоаша,
      батька свого, в Офрі авіезеровій.
  - name: Суддів 8:33
    orderIndex: 32
    osisId: Judg.8.33
    sblId: Judg 8:33
    shortName: Суд 8:33
    text: І сталося, як помер Гедеон, то Ізраїлеві сини знову чинили перелюб із Ваалами,
      і поставили собі Ваал-Берита за бога.
  - name: Суддів 8:34
    orderIndex: 33
    osisId: Judg.8.34
    sblId: Judg 8:34
    shortName: Суд 8:34
    text: І Ізраїлеві сини не пам'ятали Господа, Бога свого, що спасав їх від руки
      всіх їхніх навколишніх ворогів.
  - name: Суддів 8:35
    orderIndex: 34
    osisId: Judg.8.35
    sblId: Judg 8:35
    shortName: Суд 8:35
    text: І не зробили вони милости з домом Єруббаала-Гедеона такої, як усе те добро,
      яке він зробив для Ізраїля.
  versesCount: 35
- name: Суддів 9
  orderIndex: 8
  osisId: Judg.9
  sblId: Judg 9
  shortName: Суд 9
  verses:
  - name: Суддів 9:1
    orderIndex: 0
    osisId: Judg.9.1
    sblId: Judg 9:1
    shortName: Суд 9:1
    text: 'І пішов Авімелех, син Єруббаалів, до Сихему, до братів своєї матері, і
      говорив до них та до всього роду батьківського дому своєї матері, кажучи:'
  - name: Суддів 9:2
    orderIndex: 1
    osisId: Judg.9.2
    sblId: Judg 9:2
    shortName: Суд 9:2
    text: 'Говоріть голосно до всіх сихемських господарів: Що ліпше для вас: чи панування
      над вами семидесяти мужів, усіх Єруббаалових синів, чи панування над вами мужа
      одного? І пам''ятайте, що я кість ваша та тіло ваше.'
  - name: Суддів 9:3
    orderIndex: 2
    osisId: Judg.9.3
    sblId: Judg 9:3
    shortName: Суд 9:3
    text: 'І говорили брати його матері про нього голосно до сихемських господарів
      усі ті слова, і їхнє серце схилилося до Авімелеха, бо вони сказали: Він наш
      брат.'
  - name: Суддів 9:4
    orderIndex: 3
    osisId: Judg.9.4
    sblId: Judg 9:4
    shortName: Суд 9:4
    text: І дали йому сімдесят шеклів срібла з дому Баал-Беріта, а Авімелех найняв
      за них пустих та легковажних людей, і вони пішли за ним.
  - name: Суддів 9:5
    orderIndex: 4
    osisId: Judg.9.5
    sblId: Judg 9:5
    shortName: Суд 9:5
    text: А він прийшов до дому свого батька в Офру, і повбивав своїх братів, синів
      Єруббаалових, сімдесят чоловіка на однім камені. І позостався тільки Йотам,
      син Єруббаалів, наймолодший, бо сховався.
  - name: Суддів 9:6
    orderIndex: 5
    osisId: Judg.9.6
    sblId: Judg 9:6
    shortName: Суд 9:6
    text: І були зібрані всі сихемські господарі та ввесь Бет-Мілло, і вони пішли
      та й настановили Авімелеха за царя при Елон-Муццаві, що в Сихемі.
  - name: Суддів 9:7
    orderIndex: 6
    osisId: Judg.9.7
    sblId: Judg 9:7
    shortName: Суд 9:7
    text: 'І повідомили про це Йотама, і він пішов, і став на верхів''ї гори Ґаріззім,
      і підвищив свій голос, і закликав та й сказав їм: Почуйте мене, сихемські господарі,
      і хай почує вас Бог!'
  - name: Суддів 9:8
    orderIndex: 7
    osisId: Judg.9.8
    sblId: Judg 9:8
    shortName: Суд 9:8
    text: 'Пішли були раз дерева, щоб помазати царя над собою, і сказали вони до оливки:
      Царюй ти над нами!'
  - name: Суддів 9:9
    orderIndex: 8
    osisId: Judg.9.9
    sblId: Judg 9:9
    shortName: Суд 9:9
    text: 'А оливка сказала до них: Чи я загубила свій товщ, що Бога й людей ним шанують,
      і сторожити піду над деревами?'
  - name: Суддів 9:10
    orderIndex: 9
    osisId: Judg.9.10
    sblId: Judg 9:10
    shortName: Суд 9:10
    text: 'І сказали дерева до фіґи: Іди ти, та й над нами царюй!'
  - name: Суддів 9:11
    orderIndex: 10
    osisId: Judg.9.11
    sblId: Judg 9:11
    shortName: Суд 9:11
    text: 'І сказала їм фіґа: Чи я загубила свої солодощі та свій добрий врожай, і
      сторожити піду над деревами?'
  - name: Суддів 9:12
    orderIndex: 11
    osisId: Judg.9.12
    sblId: Judg 9:12
    shortName: Суд 9:12
    text: 'І дерева промовили до винограду: Іди ти, та й над нами царюй!'
  - name: Суддів 9:13
    orderIndex: 12
    osisId: Judg.9.13
    sblId: Judg 9:13
    shortName: Суд 9:13
    text: 'І промовив до них виноград: Чи я загубив свого сока, що Бога й людей веселити,
      і сторожити піду над деревами?'
  - name: Суддів 9:14
    orderIndex: 13
    osisId: Judg.9.14
    sblId: Judg 9:14
    shortName: Суд 9:14
    text: 'Тоді всі дерева сказали тернині: Іди ти, та й над нами царюй!'
  - name: Суддів 9:15
    orderIndex: 14
    osisId: Judg.9.15
    sblId: Judg 9:15
    shortName: Суд 9:15
    text: 'А тернина сказала деревам: якщо справді мене на царя над собою помазуєте,
      підійдіть, поховайтеся в тіні моїй! А як ні, то ось вийде огонь із тернини,
      та кедри ливанські поїсть!'
  - name: Суддів 9:16
    orderIndex: 15
    osisId: Judg.9.16
    sblId: Judg 9:16
    shortName: Суд 9:16
    text: А тепер, якщо направду й у невинності зробили ви, що настановили Авімелеха
      царем, і якщо ви добре зробили з Єруббаалом та з домом його, і якщо ви зробили
      йому за заслугою рук його,
  - name: Суддів 9:17
    orderIndex: 16
    osisId: Judg.9.17
    sblId: Judg 9:17
    shortName: Суд 9:17
    text: бо мій батько воював за вас, і кинув був життя своє на небезпеку, і врятував
      вас із руки Мідіяна,
  - name: Суддів 9:18
    orderIndex: 17
    osisId: Judg.9.18
    sblId: Judg 9:18
    shortName: Суд 9:18
    text: а ви сьогодні повстали на дім батька мого, та й повбивали синів його, сімдесят
      люда, на одному камені, і настановили царем Авімелеха, сина його невільниці,
      над сихемськими господарями, бо він брат ваш,
  - name: Суддів 9:19
    orderIndex: 18
    osisId: Judg.9.19
    sblId: Judg 9:19
    shortName: Суд 9:19
    text: і якщо в правді й невинності зробили ви з Єруббаалом та з домом його цього
      дня, то радійте Авімелехом, і нехай і він радіє вами!
  - name: Суддів 9:20
    orderIndex: 19
    osisId: Judg.9.20
    sblId: Judg 9:20
    shortName: Суд 9:20
    text: А як ні, вийде огонь з Авімелеха, та й поїсть господарів Сихему й Бет-Мілло,
      і вийде огонь із господарів Сихему й з Бет-Мілло, та й з'їсть Авімелеха.
  - name: Суддів 9:21
    orderIndex: 20
    osisId: Judg.9.21
    sblId: Judg 9:21
    shortName: Суд 9:21
    text: І втік Йотам і збіг, і пішов до Бееру, і сидів там перед братом своїм.
  - name: Суддів 9:22
    orderIndex: 21
    osisId: Judg.9.22
    sblId: Judg 9:22
    shortName: Суд 9:22
    text: І володів Авімелех над Ізраїлем три роки.
  - name: Суддів 9:23
    orderIndex: 22
    osisId: Judg.9.23
    sblId: Judg 9:23
    shortName: Суд 9:23
    text: І послав Господь злого духа між Авімелехом та між сихемськими господарями,
      і зрадили сихемські господарі Авімелеха,
  - name: Суддів 9:24
    orderIndex: 23
    osisId: Judg.9.24
    sblId: Judg 9:24
    shortName: Суд 9:24
    text: щоб прийшла кривда семидесяти Єруббаалових синів, а їхня кров спала на Авімелеха,
      їхнього брата, що їх повбивав, та на сихемських господарів, що зміцнили його
      руки забити братів своїх.
  - name: Суддів 9:25
    orderIndex: 24
    osisId: Judg.9.25
    sblId: Judg 9:25
    shortName: Суд 9:25
    text: І сихемські господарі поставили на верхів'ях гір чатівників на нього, і
      вони грабували все, що приходило до них на дорозі. І сказано про це Авімелеху.
  - name: Суддів 9:26
    orderIndex: 25
    osisId: Judg.9.26
    sblId: Judg 9:26
    shortName: Суд 9:26
    text: І прийшов Ґаал, Еведів син, та брати його, і вони прийшли до Сихему, і довірилися
      йому сихемські господарі.
  - name: Суддів 9:27
    orderIndex: 26
    osisId: Judg.9.27
    sblId: Judg 9:27
    shortName: Суд 9:27
    text: І виходили вони в поле, і збирали виноград свій, і вичавлювали, і робили
      празник. І входили вони до дому свого бога, і їли й пили та проклинали Авімелеха.
  - name: Суддів 9:28
    orderIndex: 27
    osisId: Judg.9.28
    sblId: Judg 9:28
    shortName: Суд 9:28
    text: 'І говорив Ґаал, син Еведів: Хто Авімелех і хто Сихем, що будемо служити
      йому? Чи ж він не син Єруббаалів, а Зевул начальник його? Служіть людям Гемора,
      батька Сихема, а чому ми будемо служити йому?'
  - name: Суддів 9:29
    orderIndex: 28
    osisId: Judg.9.29
    sblId: Judg 9:29
    shortName: Суд 9:29
    text: 'А хто дав би цього народа в мою руку, то я прогнав би Авімелеха. І він
      скаже до Авімелеха: Помнож своє військо, та й вийди!'
  - name: Суддів 9:30
    orderIndex: 29
    osisId: Judg.9.30
    sblId: Judg 9:30
    shortName: Суд 9:30
    text: І почув Зевул, голова міста, слова Ґаала, сина Еведового, і запалився його
      гнів.
  - name: Суддів 9:31
    orderIndex: 30
    osisId: Judg.9.31
    sblId: Judg 9:31
    shortName: Суд 9:31
    text: 'І послав він послів до Авімелеха з хитрістю, говорячи: Ось Ґаал, син Еведів,
      та брати його приходять до Сихему, і ось вони підбурюють місто проти тебе.'
  - name: Суддів 9:32
    orderIndex: 31
    osisId: Judg.9.32
    sblId: Judg 9:32
    shortName: Суд 9:32
    text: А тепер устань уночі ти та той народ, що з тобою, і чатуй на полі.
  - name: Суддів 9:33
    orderIndex: 32
    osisId: Judg.9.33
    sblId: Judg 9:33
    shortName: Суд 9:33
    text: І буде, встанеш рано вранці, як сходитиме сонце, і нападеш на місто. І ось,
      він та народ той, що з ним, вийдуть до тебе, а ти зробиш йому, як знайде потрібним
      рука твоя.
  - name: Суддів 9:34
    orderIndex: 33
    osisId: Judg.9.34
    sblId: Judg 9:34
    shortName: Суд 9:34
    text: І встав уночі Авімелех та ввесь народ, що з ним, та й чатували над Сихемом
      чотири відділи.
  - name: Суддів 9:35
    orderIndex: 34
    osisId: Judg.9.35
    sblId: Judg 9:35
    shortName: Суд 9:35
    text: І вийшов Ґаал, син Еведів, і став при вході міської брами. І встав Авімелех
      та народ, що з ним, із засідки.
  - name: Суддів 9:36
    orderIndex: 35
    osisId: Judg.9.36
    sblId: Judg 9:36
    shortName: Суд 9:36
    text: 'А Ґаал побачив той народ, та й сказав до Зевула: Ось народ сходить із верхів
      гір. І сказав до нього Зевул: Ти бачиш гірську тінь, немов людей!'
  - name: Суддів 9:37
    orderIndex: 36
    osisId: Judg.9.37
    sblId: Judg 9:37
    shortName: Суд 9:37
    text: 'А Ґаал далі говорив та казав: Ось народ сходить з верхів''я, а один відділ
      приходить із дороги Елон-Меоненіму.'
  - name: Суддів 9:38
    orderIndex: 37
    osisId: Judg.9.38
    sblId: Judg 9:38
    shortName: Суд 9:38
    text: 'І сказав до нього Зевул: Де тоді уста твої, що говорили: Хто Авімелех,
      що ми будем служити йому? А оце той народ, що ти погорджував ним. Виходь же
      тепер, та й воюй з ним!'
  - name: Суддів 9:39
    orderIndex: 38
    osisId: Judg.9.39
    sblId: Judg 9:39
    shortName: Суд 9:39
    text: І вийшов Ґаал перед сихемськими господарями, та й воював з Авімелехом.
  - name: Суддів 9:40
    orderIndex: 39
    osisId: Judg.9.40
    sblId: Judg 9:40
    shortName: Суд 9:40
    text: І Авімелех погнав його, і він побіг перед ним. І нападало багато трупів
      аж до входу до брами.
  - name: Суддів 9:41
    orderIndex: 40
    osisId: Judg.9.41
    sblId: Judg 9:41
    shortName: Суд 9:41
    text: І осівся Авімелех в Арумі, а Зевул вигнав Ґаала та братів його, щоб не сиділи
      в Сихемі.
  - name: Суддів 9:42
    orderIndex: 41
    osisId: Judg.9.42
    sblId: Judg 9:42
    shortName: Суд 9:42
    text: І сталося другого дня, і вийшов народ на поле, а Авімелеху донесли про це.
  - name: Суддів 9:43
    orderIndex: 42
    osisId: Judg.9.43
    sblId: Judg 9:43
    shortName: Суд 9:43
    text: І взяв він людей, і поділив їх на три відділи, та й чатував на полі. І побачив
      він, аж ось народ виходить із міста, і встав він на них, та й побив їх.
  - name: Суддів 9:44
    orderIndex: 43
    osisId: Judg.9.44
    sblId: Judg 9:44
    shortName: Суд 9:44
    text: А Авімелех та відділи, що з ним, напали й стали при вході міської брами,
      а два відділи напали на все, що в полі, та й повбивали їх.
  - name: Суддів 9:45
    orderIndex: 44
    osisId: Judg.9.45
    sblId: Judg 9:45
    shortName: Суд 9:45
    text: І Авімелех воював із містом цілий той день, та й здобув місто, а народ,
      що був у ньому, позабивав. І зруйнував він те місто, та й обсіяв його сіллю.
  - name: Суддів 9:46
    orderIndex: 45
    osisId: Judg.9.46
    sblId: Judg 9:46
    shortName: Суд 9:46
    text: І почули про це всі, хто був у сихемській башті, і ввійшли до твердині,
      до дому бога Беріта.
  - name: Суддів 9:47
    orderIndex: 46
    osisId: Judg.9.47
    sblId: Judg 9:47
    shortName: Суд 9:47
    text: І було донесено Авімелехові, що зібралися всі господарі сихемської башти.
  - name: Суддів 9:48
    orderIndex: 47
    osisId: Judg.9.48
    sblId: Judg 9:48
    shortName: Суд 9:48
    text: 'І вийшов Авімелех на гору Цалмон, він та ввесь народ, що з ним. І взяв
      Авімелех сокири в свою руку, та й настинав галуззя з дерева, і позносив його,
      і поклав на своє плече. І сказав він до народу, що з ним: Що ви бачили, що зробив
      я, поспішно зробіть, як я.'
  - name: Суддів 9:49
    orderIndex: 48
    osisId: Judg.9.49
    sblId: Judg 9:49
    shortName: Суд 9:49
    text: І настинав також увесь народ кожен галуззя собі, і пішли за Авімелехом,
      і поскладали над печерою, та й підпалили над ними ту печеру огнем. І повмирали
      всі люди сихемської вежі, близько тисячі чоловіків та жінок.
  - name: Суддів 9:50
    orderIndex: 49
    osisId: Judg.9.50
    sblId: Judg 9:50
    shortName: Суд 9:50
    text: І пішов Авімелех до Тевецу, і таборував при Тевеці, та й здобув його.
  - name: Суддів 9:51
    orderIndex: 50
    osisId: Judg.9.51
    sblId: Judg 9:51
    shortName: Суд 9:51
    text: А в середині міста була міцна башта, і повтікали туди всі чоловіки й жінки
      та всі господарі міста, і замкнули за собою, та й вийшли на дах тієї башти.
  - name: Суддів 9:52
    orderIndex: 51
    osisId: Judg.9.52
    sblId: Judg 9:52
    shortName: Суд 9:52
    text: І прийшов Авімелех аж до башти, та й воював із нею. І підійшов він аж до
      входу башти, щоб спалити її огнем.
  - name: Суддів 9:53
    orderIndex: 52
    osisId: Judg.9.53
    sblId: Judg 9:53
    shortName: Суд 9:53
    text: Тоді одна жінка кинула горішнього каменя від жорен на Авімелехову голову,
      та й розторощила йому черепа.
  - name: Суддів 9:54
    orderIndex: 53
    osisId: Judg.9.54
    sblId: Judg 9:54
    shortName: Суд 9:54
    text: 'І він зараз кликнув до юнака, свого зброєноші, та й сказав йому: Витягни
      свого меча, та й забий мене, щоб не сказали про мене: Його жінка забила! І його
      юнак проколов його, і він помер.'
  - name: Суддів 9:55
    orderIndex: 54
    osisId: Judg.9.55
    sblId: Judg 9:55
    shortName: Суд 9:55
    text: І побачили ізраїльтяни, що Авімелех помер, та й порозходилися кожен на своє
      місце.
  - name: Суддів 9:56
    orderIndex: 55
    osisId: Judg.9.56
    sblId: Judg 9:56
    shortName: Суд 9:56
    text: І Бог віддав Авімелехові зло, яке він зробив був своєму батькові, що повбивав
      сімдесят братів своїх.
  - name: Суддів 9:57
    orderIndex: 56
    osisId: Judg.9.57
    sblId: Judg 9:57
    shortName: Суд 9:57
    text: А все зло сихемських людей Бог повернув на їхню голову, і прийшло на них
      прокляття Йотама, Єруббаалового сина.
  versesCount: 57
- name: Суддів 10
  orderIndex: 9
  osisId: Judg.10
  sblId: Judg 10
  shortName: Суд 10
  verses:
  - name: Суддів 10:1
    orderIndex: 0
    osisId: Judg.10.1
    sblId: Judg 10:1
    shortName: Суд 10:1
    text: І став по Авімелехові на спасіння Ізраїля Тола, син Пуї, сина Додового,
      муж Іссахарів. І він сидів у Шамірі в Єфремових горах.
  - name: Суддів 10:2
    orderIndex: 1
    osisId: Judg.10.2
    sblId: Judg 10:2
    shortName: Суд 10:2
    text: І судив він Ізраїля двадцять і три роки, та й помер, і був похований в Шамірі.
  - name: Суддів 10:3
    orderIndex: 2
    osisId: Judg.10.3
    sblId: Judg 10:3
    shortName: Суд 10:3
    text: І став по ньому Яір ґілеадеянин, і судив Ізраїля двадцять і два роки.
  - name: Суддів 10:4
    orderIndex: 3
    osisId: Judg.10.4
    sblId: Judg 10:4
    shortName: Суд 10:4
    text: 'І було в нього тридцять синів, що їздили на тридцяти молодих ослах, а в
      них тридцять міст, їх кличуть аж до цього дня: Яірові села, що в ґілеадському
      краї.'
  - name: Суддів 10:5
    orderIndex: 4
    osisId: Judg.10.5
    sblId: Judg 10:5
    shortName: Суд 10:5
    text: І помер Яір, і був похований в Камоні.
  - name: Суддів 10:6
    orderIndex: 5
    osisId: Judg.10.6
    sblId: Judg 10:6
    shortName: Суд 10:6
    text: А Ізраїлеві сини й далі чинили зло в Господніх очах, і служили Ваалам та
      Астартам, і богам арамським, і богам сидонським, і богам моавським, і богам
      аммонських синів, і богам филистимським. І покинули вони Господа, і не служили
      Йому.
  - name: Суддів 10:7
    orderIndex: 6
    osisId: Judg.10.7
    sblId: Judg 10:7
    shortName: Суд 10:7
    text: І запалився Господній гнів на Ізраїля, і Він передав їх в руку филистимлян
      та в руку синів Аммонових.
  - name: Суддів 10:8
    orderIndex: 7
    osisId: Judg.10.8
    sblId: Judg 10:8
    shortName: Суд 10:8
    text: І вони били й мучили Ізраїлевих синів від того року, і гнобили вісімнадцять
      років усіх Ізраїлевих синів, що по той бік Йордану в аморейському краї, що в
      Ґілеаді.
  - name: Суддів 10:9
    orderIndex: 8
    osisId: Judg.10.9
    sblId: Judg 10:9
    shortName: Суд 10:9
    text: І перейшли Аммонові сини Йордан, щоб воювати також з Юдою й з Веніямином
      та з Єфремовим домом. І Ізраїлеві було дуже тісно!
  - name: Суддів 10:10
    orderIndex: 9
    osisId: Judg.10.10
    sblId: Judg 10:10
    shortName: Суд 10:10
    text: 'І кликали Ізраїлеві сини до Господа, говорячи: Згрішили ми Тобі, бо ми
      покинули свого Бога, і служили Ваалам.'
  - name: Суддів 10:11
    orderIndex: 10
    osisId: Judg.10.11
    sblId: Judg 10:11
    shortName: Суд 10:11
    text: 'І сказав Господь до Ізраїлевих синів: Чи ж не спас Я вас від Єгипту, і
      від амореянина, і від Аммонових синів, і від филистимлян?'
  - name: Суддів 10:12
    orderIndex: 11
    osisId: Judg.10.12
    sblId: Judg 10:12
    shortName: Суд 10:12
    text: А сидоняни, і Амалик, і Маон гнобили вас, і ви кликали до Мене, і Я спас
      вас від їхньої руки.
  - name: Суддів 10:13
    orderIndex: 12
    osisId: Judg.10.13
    sblId: Judg 10:13
    shortName: Суд 10:13
    text: А ви полишили Мене, і служили іншим богам, тому більше не спасатиму вас.
  - name: Суддів 10:14
    orderIndex: 13
    osisId: Judg.10.14
    sblId: Judg 10:14
    shortName: Суд 10:14
    text: Ідіть, і кличте до тих богів, що ви вибрали їх, вони спасуть вас у часі
      вашого утиску.
  - name: Суддів 10:15
    orderIndex: 14
    osisId: Judg.10.15
    sblId: Judg 10:15
    shortName: Суд 10:15
    text: 'І сказали Ізраїлеві сини до Господа: Згрішили ми! Зроби Ти нам усе, як
      добре в очах Твоїх. Тільки спаси нас цього дня!'
  - name: Суддів 10:16
    orderIndex: 15
    osisId: Judg.10.16
    sblId: Judg 10:16
    shortName: Суд 10:16
    text: І повикидали вони з-поміж себе чужих богів, та й служили Господеві. І знетерпеливилась
      душа Його через Ізраїлеве страждання.
  - name: Суддів 10:17
    orderIndex: 16
    osisId: Judg.10.17
    sblId: Judg 10:17
    shortName: Суд 10:17
    text: А Аммонові сини були скликані, та й таборували в Ґілеаді. І були зібрані
      Ізраїлеві сини, та й таборували в Міцпі.
  - name: Суддів 10:18
    orderIndex: 17
    osisId: Judg.10.18
    sblId: Judg 10:18
    shortName: Суд 10:18
    text: 'І сказали той народ та ґілеадські князі, один до одного: Хто той чоловік,
      що зачне воювати з Аммоновими синами? Він стане головою для всіх ґілеадських
      мешканців.'
  versesCount: 18
- name: Суддів 11
  orderIndex: 10
  osisId: Judg.11
  sblId: Judg 11
  shortName: Суд 11
  verses:
  - name: Суддів 11:1
    orderIndex: 0
    osisId: Judg.11.1
    sblId: Judg 11:1
    shortName: Суд 11:1
    text: А ґілеадянин Їфтах був хоробрий вояк. А він був син блудливої жінки, і з
      нею Ґілеад породив Їфтаха.
  - name: Суддів 11:2
    orderIndex: 1
    osisId: Judg.11.2
    sblId: Judg 11:2
    shortName: Суд 11:2
    text: 'І породила Ґілеадова жінка йому синів. І повиростали сини тієї жінки, та
      й вигнали Їфтаха, і сказали йому: Не будеш володіти в домі нашого батька, бо
      ти син іншої жінки!'
  - name: Суддів 11:3
    orderIndex: 2
    osisId: Judg.11.3
    sblId: Judg 11:3
    shortName: Суд 11:3
    text: І втік Їфтах перед своїми братами, і осівся в краї Тов. І зібралися до Їфтаха
      гулящі люди, та й виходили з ним.
  - name: Суддів 11:4
    orderIndex: 3
    osisId: Judg.11.4
    sblId: Judg 11:4
    shortName: Суд 11:4
    text: І сталося по часі, і воювали Аммонові сини з Ізраїлем.
  - name: Суддів 11:5
    orderIndex: 4
    osisId: Judg.11.5
    sblId: Judg 11:5
    shortName: Суд 11:5
    text: І сталося, як воювали Аммонові сини з Ізраїлем, то пішли ґілеадські старші,
      щоб забрати Їфтаха з краю Тов.
  - name: Суддів 11:6
    orderIndex: 5
    osisId: Judg.11.6
    sblId: Judg 11:6
    shortName: Суд 11:6
    text: 'І сказали вони до Їфтаха: Іди ж, і будеш нам провідником, і будемо воювати
      з Аммоновими синами.'
  - name: Суддів 11:7
    orderIndex: 6
    osisId: Judg.11.7
    sblId: Judg 11:7
    shortName: Суд 11:7
    text: 'І сказав Їфтах до ґілеадських старших: Чи ж не ви зненавидили мене, і вигнали
      мене з дому мого батька? І чого ви прийшли до мене тепер, коли ви в біді?'
  - name: Суддів 11:8
    orderIndex: 7
    osisId: Judg.11.8
    sblId: Judg 11:8
    shortName: Суд 11:8
    text: 'І сказали ґілеадські старші до Їфтаха: Зате ми тепер вернулися до тебе!
      І ти піди з нами, і будемо воювати з Аммоновими синами, і станеш нам головою
      для всіх мешканців ґілеадських.'
  - name: Суддів 11:9
    orderIndex: 8
    osisId: Judg.11.9
    sblId: Judg 11:9
    shortName: Суд 11:9
    text: 'І сказав Їфтах до ґілеадських старших: Якщо ви мене вернете воювати з Аммоновими
      синами, і Господь дасть їх, щоб були побиті передо мною, то чи я стану вам головою?'
  - name: Суддів 11:10
    orderIndex: 9
    osisId: Judg.11.10
    sblId: Judg 11:10
    shortName: Суд 11:10
    text: 'І сказали ґілеадські старші до Їфтаха: Нехай Господь буде свідком поміж
      нами, що так, як слово твоє, так зробимо.'
  - name: Суддів 11:11
    orderIndex: 10
    osisId: Judg.11.11
    sblId: Judg 11:11
    shortName: Суд 11:11
    text: І пішов Їфтах з ґілеадськими старшими, і народ настановив його собі за голову
      та провідника, а Їфтах промовляв усі свої слова перед Господнім лицем у Міцпі.
  - name: Суддів 11:12
    orderIndex: 11
    osisId: Judg.11.12
    sblId: Judg 11:12
    shortName: Суд 11:12
    text: 'І послав Їфтах послів до царів Аммонових синів, говорячи: Що тобі до мене,
      що ти прийшов до мене воювати з моїм краєм?'
  - name: Суддів 11:13
    orderIndex: 12
    osisId: Judg.11.13
    sblId: Judg 11:13
    shortName: Суд 11:13
    text: 'І сказав цар Аммонових синів до Їфтахових послів: Бо Ізраїль забрав мій
      край, коли він виходив з Єгипту, від Арнону й аж до Яббоку та аж до Йордану.
      А тепер верни ж їх у мирі.'
  - name: Суддів 11:14
    orderIndex: 13
    osisId: Judg.11.14
    sblId: Judg 11:14
    shortName: Суд 11:14
    text: А Їфтах ще послав послів до царя Аммонових синів,
  - name: Суддів 11:15
    orderIndex: 14
    osisId: Judg.11.15
    sblId: Judg 11:15
    shortName: Суд 11:15
    text: 'і сказав йому: Так сказав Їфтах: Не взяв Ізраїль краю Моавого та краю Аммонових
      синів,'
  - name: Суддів 11:16
    orderIndex: 15
    osisId: Judg.11.16
    sblId: Judg 11:16
    shortName: Суд 11:16
    text: бо коли йшли вони з Єгипту, то Ізраїль ішов по пустині аж до Червоного моря,
      і прийшов до Кадешу.
  - name: Суддів 11:17
    orderIndex: 16
    osisId: Judg.11.17
    sblId: Judg 11:17
    shortName: Суд 11:17
    text: 'І послав Ізраїль послів до едомського царя, говорячи: Нехай я перейду твоїм
      краєм, та не послухав едомський цар. І послав він також до царя моавського,
      та й той не хотів. І осівся Ізраїль у Кадешу.'
  - name: Суддів 11:18
    orderIndex: 17
    osisId: Judg.11.18
    sblId: Judg 11:18
    shortName: Суд 11:18
    text: І пішов він пустинею, і обійшов край едомський та край моавський, і прийшов
      зо сходу сонця до моавського краю, та й таборували по тім боці Арнону, а в моавські
      границі не входили, бо Арнон границя Моава.
  - name: Суддів 11:19
    orderIndex: 18
    osisId: Judg.11.19
    sblId: Judg 11:19
    shortName: Суд 11:19
    text: 'І послав Ізраїль послів до Сихона, царя аморейського, царя хешбонського,
      і сказав йому Ізраїль: Нехай ми перейдемо твоїм краєм аж до місця свого.'
  - name: Суддів 11:20
    orderIndex: 19
    osisId: Judg.11.20
    sblId: Judg 11:20
    shortName: Суд 11:20
    text: І не вірив Сихон Ізраїлеві, щоб він мирно перейшов його границями. І зібрав
      Сихон увесь народ свій, та й таборували в Йохці, і воювали з Ізраїлем.
  - name: Суддів 11:21
    orderIndex: 20
    osisId: Judg.11.21
    sblId: Judg 11:21
    shortName: Суд 11:21
    text: І дав Господь, Бог Ізраїля, Сихона та ввесь народ його в Ізраїлеву руку,
      вони побили їх. І посів Ізраїль увесь край амореянина, мешканця того краю.
  - name: Суддів 11:22
    orderIndex: 21
    osisId: Judg.11.22
    sblId: Judg 11:22
    shortName: Суд 11:22
    text: І вони посіли всю аморейську країну від Арнону й аж до Яббоку, і від пустині
      та аж до Йордану.
  - name: Суддів 11:23
    orderIndex: 22
    osisId: Judg.11.23
    sblId: Judg 11:23
    shortName: Суд 11:23
    text: А тепер Господь, Бог Ізраїлів, вигнав Амореянина перед народом Своїм, Ізраїлем,
      а ти посядеш його?
  - name: Суддів 11:24
    orderIndex: 23
    osisId: Judg.11.24
    sblId: Judg 11:24
    shortName: Суд 11:24
    text: Отож, що дасть тобі на насліддя Кемош, бог твій, те ти посядеш, а все, де
      вигнав Господь, Бог наш, перед нами, те ми посядемо.
  - name: Суддів 11:25
    orderIndex: 24
    osisId: Judg.11.25
    sblId: Judg 11:25
    shortName: Суд 11:25
    text: А тепер чи справді ти ліпший від Балака, Ціппорового сина, царя моавського?
      Чи сваритися сварився він з Ізраїлем? Чи воювати воював із ними?
  - name: Суддів 11:26
    orderIndex: 25
    osisId: Judg.11.26
    sblId: Judg 11:26
    shortName: Суд 11:26
    text: Коли Ізраїль сидів у Хешбоні та в підлеглих містах його, і в Ар'орі та в
      підлеглих містах його, і по всіх містах, що над Арноном, три сотні літ, то чому
      не відібрали ви їх за той час?
  - name: Суддів 11:27
    orderIndex: 26
    osisId: Judg.11.27
    sblId: Judg 11:27
    shortName: Суд 11:27
    text: А тобі я не згрішив, а ти робиш зо мною зло, щоб воювати зо мною. Нехай
      розсудить Господь, що судить сьогодні між Ізраїлевими синами та між синами Аммоновими.
  - name: Суддів 11:28
    orderIndex: 27
    osisId: Judg.11.28
    sblId: Judg 11:28
    shortName: Суд 11:28
    text: Та цар Аммонових синів не послухався слів Їфтаха, що до нього посилав.
  - name: Суддів 11:29
    orderIndex: 28
    osisId: Judg.11.29
    sblId: Judg 11:29
    shortName: Суд 11:29
    text: І Дух Господній перебував на Їфтахові, і він перейшов Ґілеад та Манасію,
      і перейшов ґілеадську Міцпе, а з ґілеадської Міцпе перейшов до Аммонових синів.
  - name: Суддів 11:30
    orderIndex: 29
    osisId: Judg.11.30
    sblId: Judg 11:30
    shortName: Суд 11:30
    text: 'І обіцяв Їфтах обітницю Господеві й сказав: Якщо справді даси Ти Аммонових
      синів у мою руку,'
  - name: Суддів 11:31
    orderIndex: 30
    osisId: Judg.11.31
    sblId: Judg 11:31
    shortName: Суд 11:31
    text: то станеться, виходячий, що вийде з дверей мого дому навпроти мене, коли
      я вертатимусь з миром від Аммонових синів, то буде він для Господа, і я принесу
      його в цілопалення.
  - name: Суддів 11:32
    orderIndex: 31
    osisId: Judg.11.32
    sblId: Judg 11:32
    shortName: Суд 11:32
    text: І прийшов Їфтах до Аммонових синів воювати з ними, а Господь дав їх у його
      руку.
  - name: Суддів 11:33
    orderIndex: 32
    osisId: Judg.11.33
    sblId: Judg 11:33
    shortName: Суд 11:33
    text: І він побив їх дуже великою поразкою від Ароеру й аж туди, де йти до Мінніту,
      двадцять міст, і аж до Авел-Кераміму. І впокорилися Аммонові сини перед синами
      Ізраїлевими.
  - name: Суддів 11:34
    orderIndex: 33
    osisId: Judg.11.34
    sblId: Judg 11:34
    shortName: Суд 11:34
    text: І прийшов Їфтах до Міцпи до свого дому, аж ось виходить навпроти нього дочка
      його з бубнами та з танцями! А вона була в нього тільки одна, не було в нього,
      окрім неї, ані сина, ані дочки.
  - name: Суддів 11:35
    orderIndex: 34
    osisId: Judg.11.35
    sblId: Judg 11:35
    shortName: Суд 11:35
    text: 'І сталося, як він побачив її, то роздер одежу свою та й сказав: Ах, дочко
      моя! Ти справді повалила мене, і ти стала однією з тих, що нещасливлять мене.
      Бо я дав Господеві обіта, і не можу відмовитися від нього.'
  - name: Суддів 11:36
    orderIndex: 35
    osisId: Judg.11.36
    sblId: Judg 11:36
    shortName: Суд 11:36
    text: 'А вона відказала йому: Батьку мій, ти дав обітницю Господеві, зроби мені,
      як вийшло з твоїх уст, коли Господь зробив тобі пімсту на твоїх ворогів, на
      Аммонових синів.'
  - name: Суддів 11:37
    orderIndex: 36
    osisId: Judg.11.37
    sblId: Judg 11:37
    shortName: Суд 11:37
    text: 'І сказала вона до свого батька: Нехай буде мені зроблена оця річ: відпусти
      мене на два місяці, і нехай я піду й зійду на гору, і нехай оплачу дівування
      своє я та приятельки мої.'
  - name: Суддів 11:38
    orderIndex: 37
    osisId: Judg.11.38
    sblId: Judg 11:38
    shortName: Суд 11:38
    text: 'А він сказав: Іди! І послав її на два місяці. І пішла вона та її приятельки,
      і оплакувала дівування своє.'
  - name: Суддів 11:39
    orderIndex: 38
    osisId: Judg.11.39
    sblId: Judg 11:39
    shortName: Суд 11:39
    text: 'І сталося в кінці двох місяців, і вернулася вона до батька свого, а він
      учинив над нею свою обітницю, яку обіцяв був, і вона не пізнала мужа. І сталося
      це звичаєм в Ізраїлі:'
  - name: Суддів 11:40
    orderIndex: 39
    osisId: Judg.11.40
    sblId: Judg 11:40
    shortName: Суд 11:40
    text: рік-річно ходять Ізраїлеві дочки плакати за дочкою ґілеадянина Їфтаха, чотири
      дні в році.
  versesCount: 40
- name: Суддів 12
  orderIndex: 11
  osisId: Judg.12
  sblId: Judg 12
  shortName: Суд 12
  verses:
  - name: Суддів 12:1
    orderIndex: 0
    osisId: Judg.12.1
    sblId: Judg 12:1
    shortName: Суд 12:1
    text: 'І були скликані Єфремові люди, і перейшли на північ та й сказали до Їфтаха:
      Чому перейшов ти Йордан, щоб воювати з Аммоновими синами, а нас не покликав
      піти з собою? Ми спалимо огнем твій дім із тобою.'
  - name: Суддів 12:2
    orderIndex: 1
    osisId: Judg.12.2
    sblId: Judg 12:2
    shortName: Суд 12:2
    text: 'І сказав їм Їфтах: Велику боротьбу мав я та народ мій з Аммоновими синами.
      І кликав я вас, та ви не спасли мене з його руки.'
  - name: Суддів 12:3
    orderIndex: 2
    osisId: Judg.12.3
    sblId: Judg 12:3
    shortName: Суд 12:3
    text: І коли я побачив, що ви не спасете, то поклав я душу свою на небезпеку,
      і перейшов Йордан до Аммонових синів, а Господь дав їх у мою руку. І чого прийшли
      ви до мене цього дня, щоб воювати зо мною?
  - name: Суддів 12:4
    orderIndex: 3
    osisId: Judg.12.4
    sblId: Judg 12:4
    shortName: Суд 12:4
    text: 'І зібрав Їфтах усіх ґілеадських людей, та й воював з Єфремом. І побили
      ґілеадські люди Єфрема, бо ті сказали: Ви Єфремові втікачі, Ґілеад поміж Єфремом
      та поміж Манасією.'
  - name: Суддів 12:5
    orderIndex: 4
    osisId: Judg.12.5
    sblId: Judg 12:5
    shortName: Суд 12:5
    text: 'І зайняв Ґілеад йорданські переходи до Єфрема. І сталося, коли говорили
      Єфремові втікачі: Нехай я перейду, то ґілеадські люди йому говорили: Чи ти єфремівець?
      Той казав: Ні.'
  - name: Суддів 12:6
    orderIndex: 5
    osisId: Judg.12.6
    sblId: Judg 12:6
    shortName: Суд 12:6
    text: 'І казали йому: Скажи но шібболет. А той казав: Сібболет, бо не міг вимовити
      так. І хапали його, і різали при йорданськім переході. І впало того часу в Єфрема
      сорок і дві тисячі.'
  - name: Суддів 12:7
    orderIndex: 6
    osisId: Judg.12.7
    sblId: Judg 12:7
    shortName: Суд 12:7
    text: І судив Їфтах Ізраїля шість років. І помер ґілеадянин Їфтах, і був похований
      у місті Ґілеаді.
  - name: Суддів 12:8
    orderIndex: 7
    osisId: Judg.12.8
    sblId: Judg 12:8
    shortName: Суд 12:8
    text: А по ньому Ізраїля судив Івцан з Віфлеєму.
  - name: Суддів 12:9
    orderIndex: 8
    osisId: Judg.12.9
    sblId: Judg 12:9
    shortName: Суд 12:9
    text: І було в нього тридцять синів, а тридцять дочок він відпустив заміж назовні,
      і тридцять дочок впровадив для синів своїх з-назовні. І судив він Ізраїля сім
      літ.
  - name: Суддів 12:10
    orderIndex: 9
    osisId: Judg.12.10
    sblId: Judg 12:10
    shortName: Суд 12:10
    text: І помер Івцан і був похований в Віфлеємі.
  - name: Суддів 12:11
    orderIndex: 10
    osisId: Judg.12.11
    sblId: Judg 12:11
    shortName: Суд 12:11
    text: А по ньому Ізраїля судив завулонівець Елон, і судив Ізраїля десять літ.
  - name: Суддів 12:12
    orderIndex: 11
    osisId: Judg.12.12
    sblId: Judg 12:12
    shortName: Суд 12:12
    text: І помер завулонівець Елон, і був похований в Айялоні, у Завулоновім краї.
  - name: Суддів 12:13
    orderIndex: 12
    osisId: Judg.12.13
    sblId: Judg 12:13
    shortName: Суд 12:13
    text: А по ньому Ізраїля судив Авдон, син Гіллела, пір'атонянин.
  - name: Суддів 12:14
    orderIndex: 13
    osisId: Judg.12.14
    sblId: Judg 12:14
    shortName: Суд 12:14
    text: І було в нього сорок синів та тридцять онуків, що їздили на семидесяти молодих
      ослах. І судив він Ізраїля вісім літ.
  - name: Суддів 12:15
    orderIndex: 14
    osisId: Judg.12.15
    sblId: Judg 12:15
    shortName: Суд 12:15
    text: І помер Авдон, син Гіллела, пір'атонянин, і був похований в Єфремовім краї,
      на горі амаликеянина.
  versesCount: 15
- name: Суддів 13
  orderIndex: 12
  osisId: Judg.13
  sblId: Judg 13
  shortName: Суд 13
  verses:
  - name: Суддів 13:1
    orderIndex: 0
    osisId: Judg.13.1
    sblId: Judg 13:1
    shortName: Суд 13:1
    text: А Ізраїлеві сини й далі робили зло в Господніх очах. І Господь віддав їх
      у руку филистимлян на сорок літ.
  - name: Суддів 13:2
    orderIndex: 1
    osisId: Judg.13.2
    sblId: Judg 13:2
    shortName: Суд 13:2
    text: І був один чоловік з Цар'ї, данівець з роду, а ім'я йому Маноах. А жінка
      його була неплідна, і не родила.
  - name: Суддів 13:3
    orderIndex: 2
    osisId: Judg.13.3
    sblId: Judg 13:3
    shortName: Суд 13:3
    text: 'І явився Ангол Господній до тієї жінки, та й промовив до неї: Ось ти неплідна,
      і не роджала, але ти зачнеш і породиш сина.'
  - name: Суддів 13:4
    orderIndex: 3
    osisId: Judg.13.4
    sblId: Judg 13:4
    shortName: Суд 13:4
    text: А тепер стережись, і не пий вина та п'янкого напою, і не їж нічого нечистого,
  - name: Суддів 13:5
    orderIndex: 4
    osisId: Judg.13.5
    sblId: Judg 13:5
    shortName: Суд 13:5
    text: бо ось ти зачнеш, і сина породиш, і бритва не торкнеться його голови, бо
      дитя те буде Божим назореєм від утроби, і він зачне спасати Ізраїля з руки филистимлян.
  - name: Суддів 13:6
    orderIndex: 5
    osisId: Judg.13.6
    sblId: Judg 13:6
    shortName: Суд 13:6
    text: 'І прийшла та жінка, та й сказала до чоловіка свого, говорячи: Божий чоловік
      приходив до мене, а вигляд його як вигляд Божого Ангола, дуже грізний. І я не
      питала його, звідки він, а ймення свого він мені не сказав.'
  - name: Суддів 13:7
    orderIndex: 6
    osisId: Judg.13.7
    sblId: Judg 13:7
    shortName: Суд 13:7
    text: 'І сказав він мені: Ось ти зачнеш, і породиш сина, а тепер не пий вина та
      п''янкого напою, і не їж жодної нечистости, бо дитя те буде Божим назореєм від
      утроби аж до дня смерти своєї.'
  - name: Суддів 13:8
    orderIndex: 7
    osisId: Judg.13.8
    sblId: Judg 13:8
    shortName: Суд 13:8
    text: 'І благав Маноах Господа, та й сказав: О Господи, Божий чоловік, що його
      посилав Ти, нехай прийде ще до нас, і нехай нас навчить, що ми зробимо для дитини,
      що народиться.'
  - name: Суддів 13:9
    orderIndex: 8
    osisId: Judg.13.9
    sblId: Judg 13:9
    shortName: Суд 13:9
    text: І вислухав Бог цей Маноахів голос, і прийшов Божий Ангол ще до тієї жінки.
      А вона сиділа на полі, і Маноаха, чоловіка її, не було з нею.
  - name: Суддів 13:10
    orderIndex: 9
    osisId: Judg.13.10
    sblId: Judg 13:10
    shortName: Суд 13:10
    text: 'І поспішила та жінка, і побігла та й оповіла чоловікові своєму, і сказала
      до нього: Ось з''явився мені той чоловік, що приходив був того дня до мене.'
  - name: Суддів 13:11
    orderIndex: 10
    osisId: Judg.13.11
    sblId: Judg 13:11
    shortName: Суд 13:11
    text: 'І встав, і пішов Маноах за своєю жінкою, і прийшов до того чоловіка, та
      й сказав йому: Чи ти той чоловік, що говорив до цієї жінки? А той сказав: Я.'
  - name: Суддів 13:12
    orderIndex: 11
    osisId: Judg.13.12
    sblId: Judg 13:12
    shortName: Суд 13:12
    text: 'І сказав Маноах: Тепер нехай сповниться слово твоє. Та як нам виховувати
      ту дитину, і що чинити з нею?'
  - name: Суддів 13:13
    orderIndex: 12
    osisId: Judg.13.13
    sblId: Judg 13:13
    shortName: Суд 13:13
    text: 'І сказав Ангол Господній до Маноаха: Усього, що сказав я жінці, нехай вона
      стережеться.'
  - name: Суддів 13:14
    orderIndex: 13
    osisId: Judg.13.14
    sblId: Judg 13:14
    shortName: Суд 13:14
    text: Усього, що виходить із виноградного куща, не буде вона їсти, а вина та напою
      п'янкого нехай не п'є, і нічого нечистого нехай не їсть. Нехай додержує всього,
      що я наказав.
  - name: Суддів 13:15
    orderIndex: 14
    osisId: Judg.13.15
    sblId: Judg 13:15
    shortName: Суд 13:15
    text: 'І сказав Маноах до Ангола Господнього: Нехай ми задержимо тебе, і приготовимо
      для тебе козля.'
  - name: Суддів 13:16
    orderIndex: 15
    osisId: Judg.13.16
    sblId: Judg 13:16
    shortName: Суд 13:16
    text: 'І сказав Ангол Господній до Маноаха: Якщо ти задержиш мене, я не буду їсти
      твого хліба. А якщо приготуєш цілопалення для Господа принесеш його. Бо Маноах
      не знав, що це Ангол Господній.'
  - name: Суддів 13:17
    orderIndex: 16
    osisId: Judg.13.17
    sblId: Judg 13:17
    shortName: Суд 13:17
    text: 'І сказав Маноах до Господнього Ангола: Яке ім''я твоє? Коли сповниться
      твоє слово, то ми вшануємо тебе.'
  - name: Суддів 13:18
    orderIndex: 17
    osisId: Judg.13.18
    sblId: Judg 13:18
    shortName: Суд 13:18
    text: 'І сказав йому Ангол Господній: Чому ти питаєшся про моє ім''я? Воно дивне.'
  - name: Суддів 13:19
    orderIndex: 18
    osisId: Judg.13.19
    sblId: Judg 13:19
    shortName: Суд 13:19
    text: І взяв Маноах козля та жертву хлібну, і на скелі приніс Господеві. І Він
      учинив чудо, а Маноах та його жінка бачили те.
  - name: Суддів 13:20
    orderIndex: 19
    osisId: Judg.13.20
    sblId: Judg 13:20
    shortName: Суд 13:20
    text: І сталося, коли полум'я підіймалося з-над жертівника до неба, то Ангол Господній
      вознісся в полум'ї жертівника. А Маноах та жінка його бачили це, та й попадали
      обличчям своїм на землю.
  - name: Суддів 13:21
    orderIndex: 20
    osisId: Judg.13.21
    sblId: Judg 13:21
    shortName: Суд 13:21
    text: І Ангол Господній більш уже не появлявся до Маноаха та до жінки його. Тоді
      Маноах пізнав, що це Ангол Господній.
  - name: Суддів 13:22
    orderIndex: 21
    osisId: Judg.13.22
    sblId: Judg 13:22
    shortName: Суд 13:22
    text: 'І сказав Маноах до своєї жінки: Ми справді помремо, бо ми бачили Бога.'
  - name: Суддів 13:23
    orderIndex: 22
    osisId: Judg.13.23
    sblId: Judg 13:23
    shortName: Суд 13:23
    text: 'І сказала йому жінка його: Коли б Господь хотів був повбивати нас, не взяв
      би з нашої руки цілопалення та хлібної жертви, і не дав би нам побачити всього
      цього, і не об''явив би нам цього часу речі, як це.'
  - name: Суддів 13:24
    orderIndex: 23
    osisId: Judg.13.24
    sblId: Judg 13:24
    shortName: Суд 13:24
    text: 'І породила та жінка сина, і назвала ім''я йому: Самсон. І виростав той
      хлопець, і Господь благословляв його.'
  - name: Суддів 13:25
    orderIndex: 24
    osisId: Judg.13.25
    sblId: Judg 13:25
    shortName: Суд 13:25
    text: А Дух Господній почав діяти в ньому в Дановім таборі між Цор'а та між Ештаолом.
  versesCount: 25
- name: Суддів 14
  orderIndex: 13
  osisId: Judg.14
  sblId: Judg 14
  shortName: Суд 14
  verses:
  - name: Суддів 14:1
    orderIndex: 0
    osisId: Judg.14.1
    sblId: Judg 14:1
    shortName: Суд 14:1
    text: І зійшов Самсон до Тімни, і побачив у Тімні жінку з филистимських дочок.
  - name: Суддів 14:2
    orderIndex: 1
    osisId: Judg.14.2
    sblId: Judg 14:2
    shortName: Суд 14:2
    text: 'І пішов він, і розповів своєму батькові та своїй матері, та й сказав: Я
      нагледів у Тімні жінку з филистимських дочок, а тепер візьміть її мені за жінку.'
  - name: Суддів 14:3
    orderIndex: 2
    osisId: Judg.14.3
    sblId: Judg 14:3
    shortName: Суд 14:3
    text: 'І сказав йому батько його та мати його: Чи ж нема жінки серед дочок братів
      твоїх та серед усього мого народу, що ти йдеш узяти жінку з необрізаних филистимлян?
      І сказав Самсон до свого батька: Візьми її мені, бо вона люба очам моїм.'
  - name: Суддів 14:4
    orderIndex: 3
    osisId: Judg.14.4
    sblId: Judg 14:4
    shortName: Суд 14:4
    text: А батько його та мати його не знали, що це від Господа, бо він шукав зачіпки
      з филистимлянами. А того часу филистимляни панували над Ізраїлем.
  - name: Суддів 14:5
    orderIndex: 4
    osisId: Judg.14.5
    sblId: Judg 14:5
    shortName: Суд 14:5
    text: І зійшов Самсон і батько його та мати його до Тімни, і прийшли аж до тімненських
      виноградників, аж ось навпроти нього ричить левчук.
  - name: Суддів 14:6
    orderIndex: 5
    osisId: Judg.14.6
    sblId: Judg 14:6
    shortName: Суд 14:6
    text: І зійшов на нього Дух Господній, і він розірвав того левчука, як розривають
      ягня, а в руці його не було нічого. І він не сказав своєму батькові та своїй
      матері, що зробив.
  - name: Суддів 14:7
    orderIndex: 6
    osisId: Judg.14.7
    sblId: Judg 14:7
    shortName: Суд 14:7
    text: І він зійшов, і говорив до тієї жінки, і вона стала улюблена в Самсонових
      очах.
  - name: Суддів 14:8
    orderIndex: 7
    osisId: Judg.14.8
    sblId: Judg 14:8
    shortName: Суд 14:8
    text: А по часі він вертався забрати її, і звернув із дороги побачити падло лева,
      аж ось рій бджіл у тілі того лева та мед.
  - name: Суддів 14:9
    orderIndex: 8
    osisId: Judg.14.9
    sblId: Judg 14:9
    shortName: Суд 14:9
    text: І він вишкріб його на свою долоню, і пішов, і їв та й їв. І він пішов до
      батька свого й до матері своєї, та й дав їм, і вони їли. І він не сказав їм,
      що той мед він зішкріб із тіла лева.
  - name: Суддів 14:10
    orderIndex: 9
    osisId: Judg.14.10
    sblId: Judg 14:10
    shortName: Суд 14:10
    text: І зійшов його батько до тієї жінки, а Самсон справив там прийняття, бо так
      роблять юнаки.
  - name: Суддів 14:11
    orderIndex: 10
    osisId: Judg.14.11
    sblId: Judg 14:11
    shortName: Суд 14:11
    text: І сталося, коли вони побачили його, то взяли тридцятеро дружків, і були
      з ним.
  - name: Суддів 14:12
    orderIndex: 11
    osisId: Judg.14.12
    sblId: Judg 14:12
    shortName: Суд 14:12
    text: 'І сказав їм Самсон: Нехай но я загадаю вам загадку. Якщо справді розгадаєте
      її мені за сім день прийняття, і відгадаєте, то я дам тридцять лляних сорочок
      та тридцять змін одежі.'
  - name: Суддів 14:13
    orderIndex: 12
    osisId: Judg.14.13
    sblId: Judg 14:13
    shortName: Суд 14:13
    text: 'А якщо не зможете розгадати мені, то ви мені дасте тридцять лляних сорочок
      та тридцять змін одежі. І вони сказали йому: Загадуй загадку свою, а ми послухаємо
      її.'
  - name: Суддів 14:14
    orderIndex: 13
    osisId: Judg.14.14
    sblId: Judg 14:14
    shortName: Суд 14:14
    text: 'І він сказав їм: З їдячого вийшло їстивне, а з сильного вийшло солодке.
      І не могли вони розгадати за три дні.'
  - name: Суддів 14:15
    orderIndex: 14
    osisId: Judg.14.15
    sblId: Judg 14:15
    shortName: Суд 14:15
    text: 'І сталося сьомого дня, і сказали вони до Самсонової жінки: Намов свого
      чоловіка, і нехай він розгадає нам ту загадку, щоб ми не спалили огнем тебе
      та дім твого батька. Чи ви нас покликали, щоб посісти маєток наш, чи ні?'
  - name: Суддів 14:16
    orderIndex: 15
    osisId: Judg.14.16
    sblId: Judg 14:16
    shortName: Суд 14:16
    text: 'І плакала Самсонова жінка при ньому сім день і казала: Ти певне ненавидиш
      мене й не любиш мене. Ти загадав загадку синам мого народу, а мені не розгадав.
      А він їй сказав: Таж батькові своєму та матері своїй не розгадав я, а розгадаю
      тобі?'
  - name: Суддів 14:17
    orderIndex: 16
    osisId: Judg.14.17
    sblId: Judg 14:17
    shortName: Суд 14:17
    text: А вона плакала при ньому сім день, коли в них було прийняття. І сталося
      сьомого дня, і він розгадав їй, бо вона докучала йому. А вона розгадала ту загадку
      синам свого народу.
  - name: Суддів 14:18
    orderIndex: 17
    osisId: Judg.14.18
    sblId: Judg 14:18
    shortName: Суд 14:18
    text: 'І сказали йому люди того міста сьомого дня, поки зайшло сонце: Що солодше
      від меду, і що сильніше від лева? А він їм відказав: Якби ви не орали моєю телицею,
      то ви загадки не відгадали б моєї.'
  - name: Суддів 14:19
    orderIndex: 18
    osisId: Judg.14.19
    sblId: Judg 14:19
    shortName: Суд 14:19
    text: І зійшов на нього Дух Господній, і він пішов до Ашкелону, та й побив з них
      тридцятеро чоловіка, і пороздягав їх, і віддав ті зміни одежі тим, що розгадали
      загадку. І запалився гнів його, і він пішов до дому батька свого.
  - name: Суддів 14:20
    orderIndex: 19
    osisId: Judg.14.20
    sblId: Judg 14:20
    shortName: Суд 14:20
    text: А Самсонова жінка досталася дружкові його, що приятелював із ним.
  versesCount: 20
- name: Суддів 15
  orderIndex: 14
  osisId: Judg.15
  sblId: Judg 15
  shortName: Суд 15
  verses:
  - name: Суддів 15:1
    orderIndex: 0
    osisId: Judg.15.1
    sblId: Judg 15:1
    shortName: Суд 15:1
    text: 'А по часі сталося в днях жнив пшениці, і відвідав Самсон з козлям свою
      жінку та й сказав: Нехай увійду я до моєї жінки, до кімнати. Та батько її не
      дав йому ввійти.'
  - name: Суддів 15:2
    orderIndex: 1
    osisId: Judg.15.2
    sblId: Judg 15:2
    shortName: Суд 15:2
    text: 'І сказав її батько: Я дійсно подумав був, що ти справді зненавидів її,
      а тому я дав її твоєму дружкові. Чи молодша сестра її не ліпша від неї? Нехай
      же вона буде тобі замість неї.'
  - name: Суддів 15:3
    orderIndex: 2
    osisId: Judg.15.3
    sblId: Judg 15:3
    shortName: Суд 15:3
    text: 'І сказав їм Самсон: Цього разу я не буду винний перед филистимлянами, коли
      я зроблю їм зло.'
  - name: Суддів 15:4
    orderIndex: 3
    osisId: Judg.15.4
    sblId: Judg 15:4
    shortName: Суд 15:4
    text: І пішов Самсон, та й зловив три сотні лисиць. І взяв він смолоскипи, і обернув
      хвоста до хвоста, і прив'язав одного смолоскипа всередині поміж два хвости.
  - name: Суддів 15:5
    orderIndex: 4
    osisId: Judg.15.5
    sblId: Judg 15:5
    shortName: Суд 15:5
    text: І запалив він огонь у тих смолоскипах, і пустив лисиць в филистимські жита.
      І попалив він стирти та жита, і оливкові сади.
  - name: Суддів 15:6
    orderIndex: 5
    osisId: Judg.15.6
    sblId: Judg 15:6
    shortName: Суд 15:6
    text: 'І сказали филистимляни: Хто це зробив? А їм відказали: Самсон, зять тімнеянина,
      бо він забрав його жінку й віддав її дружкові його. І пішли филистимляни, та
      й спалили огнем її та батька її.'
  - name: Суддів 15:7
    orderIndex: 6
    osisId: Judg.15.7
    sblId: Judg 15:7
    shortName: Суд 15:7
    text: 'І сказав їм Самсон: Хоч ви й зробили так, як це, та проте я конче пімщуся
      на вас, і аж тоді перестану.'
  - name: Суддів 15:8
    orderIndex: 7
    osisId: Judg.15.8
    sblId: Judg 15:8
    shortName: Суд 15:8
    text: І він сильно побив їх дошкульною поразкою. І пішов він, і осівся в щілині
      скелі Етам.
  - name: Суддів 15:9
    orderIndex: 8
    osisId: Judg.15.9
    sblId: Judg 15:9
    shortName: Суд 15:9
    text: І посходили филистимляни, і таборували в Юди, і розтяглися до Лехі.
  - name: Суддів 15:10
    orderIndex: 9
    osisId: Judg.15.10
    sblId: Judg 15:10
    shortName: Суд 15:10
    text: 'І сказали Юдині люди: Чого ви посходили проти нас? А ті відказали: Ми прийшли
      зв''язати Самсона, щоб зробити йому, як нам він зробив.'
  - name: Суддів 15:11
    orderIndex: 10
    osisId: Judg.15.11
    sblId: Judg 15:11
    shortName: Суд 15:11
    text: 'І пішли три тисячі люда від Юди до щілини скелі Етам. І сказали вони Самсонові:
      Чи ти не знав, що над нами панують филистимляни? І що це ти нам учинив? А він
      їм сказав: Як вони зробили мені, так я зробив їм.'
  - name: Суддів 15:12
    orderIndex: 11
    osisId: Judg.15.12
    sblId: Judg 15:12
    shortName: Суд 15:12
    text: 'І сказали йому: Ми зійшли зв''язати тебе, щоб віддати тебе в руку филистимлян.
      І сказав їм Самсон: Присягніть мені, що ви не заб''єте мене.'
  - name: Суддів 15:13
    orderIndex: 12
    osisId: Judg.15.13
    sblId: Judg 15:13
    shortName: Суд 15:13
    text: 'А вони сказали йому, говорячи: Ні, а тільки зв''яжемо тебе та дамо тебе
      в їхню руку, а забити не заб''ємо тебе. І зв''язали його двома новими шнурами,
      і звели його зо скелі.'
  - name: Суддів 15:14
    orderIndex: 13
    osisId: Judg.15.14
    sblId: Judg 15:14
    shortName: Суд 15:14
    text: Він прийшов аж до Лехі, а филистимляни зняли крик проти нього. І зійшов
      на нього Дух Господній, і стали ті сукані шнури, що на раменах його, як лляні,
      що перегоріли в огні, і поспадали з його рук пута його.
  - name: Суддів 15:15
    orderIndex: 14
    osisId: Judg.15.15
    sblId: Judg 15:15
    shortName: Суд 15:15
    text: І знайшов він свіжу ослячу щелепу, і простяг свою руку й узяв його, та й
      побив ним тисячу чоловіка.
  - name: Суддів 15:16
    orderIndex: 15
    osisId: Judg.15.16
    sblId: Judg 15:16
    shortName: Суд 15:16
    text: 'І сказав Самсон: Ослячою цією щелепою дійсно поклав їх на купу, ослячою
      цією щелепою тисячу люда побив я.'
  - name: Суддів 15:17
    orderIndex: 16
    osisId: Judg.15.17
    sblId: Judg 15:17
    shortName: Суд 15:17
    text: 'І сталося, як скінчив він це говорити, то кинув ту щелепу зо своєї руки,
      і назвав ім''я тому місцю: Рамат-Лехі.'
  - name: Суддів 15:18
    orderIndex: 17
    osisId: Judg.15.18
    sblId: Judg 15:18
    shortName: Суд 15:18
    text: 'І сильно він спрагнув, і кликнув до Господа та й сказав: Ти дав у руку
      Свого раба це велике спасіння, а тепер я помру від прагнення, і впаду в руку
      необрізаних.'
  - name: Суддів 15:19
    orderIndex: 18
    osisId: Judg.15.19
    sblId: Judg 15:19
    shortName: Суд 15:19
    text: 'І пробив Бог джерело, що в Лехі, і вийшла з нього вода, і він напився,
      і вернувся його дух, і він ожив. Тому назвав він ім''я йому: Ен-Гаккоре, що
      в Лехі, і так воно зветься аж до цього дня.'
  - name: Суддів 15:20
    orderIndex: 19
    osisId: Judg.15.20
    sblId: Judg 15:20
    shortName: Суд 15:20
    text: І судив він Ізраїля за днів филистимлян двадцять літ.
  versesCount: 20
- name: Суддів 16
  orderIndex: 15
  osisId: Judg.16
  sblId: Judg 16
  shortName: Суд 16
  verses:
  - name: Суддів 16:1
    orderIndex: 0
    osisId: Judg.16.1
    sblId: Judg 16:1
    shortName: Суд 16:1
    text: І пішов Самсон до Гази, і побачив там жінку блудницю, і ввійшов до неї.
  - name: Суддів 16:2
    orderIndex: 1
    osisId: Judg.16.2
    sblId: Judg 16:2
    shortName: Суд 16:2
    text: 'А аззеянам донесли, говорячи: Самсон прийшов сюди! І оточили вони, і чатували
      на нього всю ніч у міській брамі. І вони тихо поводилися всю ніч, говорячи:
      Будемо чатувати аж до ранішнього світу, і заб''ємо його.'
  - name: Суддів 16:3
    orderIndex: 2
    osisId: Judg.16.3
    sblId: Judg 16:3
    shortName: Суд 16:3
    text: І лежав Самсон аж до півночі. А опівночі встав, і схопив за двері міської
      брами та за обидва бічні одвірки, та й вирвав їх разом із засувом, і поклав
      на свої плечі, і виніс їх на верхів'я гори, що навпроти Хеврону.
  - name: Суддів 16:4
    orderIndex: 3
    osisId: Judg.16.4
    sblId: Judg 16:4
    shortName: Суд 16:4
    text: І сталося потому, і покохав він жінку в долині Сорек, а ім'я їй Деліла.
  - name: Суддів 16:5
    orderIndex: 4
    osisId: Judg.16.5
    sblId: Judg 16:5
    shortName: Суд 16:5
    text: 'І прийшли до неї филистимські володарі, та й сказали їй: Намов його та
      й побач, у чому його велика сила, і чим переможемо його та зв''яжемо його, щоб
      упокорити його? А ми кожен дамо тобі тисячу й сто шеклів срібла.'
  - name: Суддів 16:6
    orderIndex: 5
    osisId: Judg.16.6
    sblId: Judg 16:6
    shortName: Суд 16:6
    text: 'І сказала Деліла до Самсона: Розкажи мені, у чому твоя велика сила, і чим
      можна зв''язати, щоб упокорити тебе?'
  - name: Суддів 16:7
    orderIndex: 6
    osisId: Judg.16.7
    sblId: Judg 16:7
    shortName: Суд 16:7
    text: 'І сказав їй Самсон: Якщо зв''яжуть мене сімома мокрими шнурами, що ще не
      висушені, то ослабну та й стану, як кожен із людей.'
  - name: Суддів 16:8
    orderIndex: 7
    osisId: Judg.16.8
    sblId: Judg 16:8
    shortName: Суд 16:8
    text: І принесли їй филистимські володарі сім мокрих шнурів, що ще не були висушені,
      а вона зв'язала його ними.
  - name: Суддів 16:9
    orderIndex: 8
    osisId: Judg.16.9
    sblId: Judg 16:9
    shortName: Суд 16:9
    text: 'А засідка сиділа в неї в іншій кімнаті. І вона сказала до нього: Филистимляни
      на тебе, Самсоне! І він розірвав ті шнури, як розривається нитка з клоччя, коли
      понюхає огню. І не пізнана була його сила.'
  - name: Суддів 16:10
    orderIndex: 9
    osisId: Judg.16.10
    sblId: Judg 16:10
    shortName: Суд 16:10
    text: 'І сказала Деліла до Самсона: Оце ти обманив мене, і говорив мені лжу. Розкажи
      ж мені тепер, чим можна зв''язати тебе?'
  - name: Суддів 16:11
    orderIndex: 10
    osisId: Judg.16.11
    sblId: Judg 16:11
    shortName: Суд 16:11
    text: 'А він їй сказав: Якщо справді зв''яжуть мене новими суканими шнурами, якими
      не робилася робота, то ослабну й стану, як кожен із людей.'
  - name: Суддів 16:12
    orderIndex: 11
    osisId: Judg.16.12
    sblId: Judg 16:12
    shortName: Суд 16:12
    text: 'І взяла Деліла нові шнури, та й зв''язала його ними, і сказала до нього:
      Филистимляни на тебе, Самсоне! А засідка сиділа в іншій кімнаті. І він зірвав
      їх зо своїх плечей, немов нитку.'
  - name: Суддів 16:13
    orderIndex: 12
    osisId: Judg.16.13
    sblId: Judg 16:13
    shortName: Суд 16:13
    text: 'І сказала Деліла Самсонові: Досі ти обманював мене, і говорив мені лжу.
      Розкажи ж мені, чим можна зв''язати тебе? А він їй сказав: Якщо утчеш сім кучерів
      моєї голови з основою.'
  - name: Суддів 16:14
    orderIndex: 13
    osisId: Judg.16.14
    sblId: Judg 16:14
    shortName: Суд 16:14
    text: 'І вона прибила їх ткацьким клинком, та й сказала до нього: Филистимляни
      на тебе, Самсоне! А він обудився зо сну свого, та й вирвав ткацького клинка
      тканини та основу.'
  - name: Суддів 16:15
    orderIndex: 14
    osisId: Judg.16.15
    sblId: Judg 16:15
    shortName: Суд 16:15
    text: 'І сказала вона до нього: Як ти говориш: кохаю тебе, а серце твоє не зо
      мною? Оце тричі обманив ти мене, і не розповів мені, у чому твоя велика сила.'
  - name: Суддів 16:16
    orderIndex: 15
    osisId: Judg.16.16
    sblId: Judg 16:16
    shortName: Суд 16:16
    text: І сталося, коли вона докучала йому своїми словами по всі дні, та напирала
      на нього, то знетерпеливилася душа його на смерть.
  - name: Суддів 16:17
    orderIndex: 16
    osisId: Judg.16.17
    sblId: Judg 16:17
    shortName: Суд 16:17
    text: 'І виложив він їй усе серце своє, та й сказав їй: Бритва не торкалась моєї
      голови, бо я Божий назорей від утроби своєї матері. Якщо я буду оголений, то
      відступить від мене сила моя, і я ослабну, та й стану, як кожна людина.'
  - name: Суддів 16:18
    orderIndex: 17
    osisId: Judg.16.18
    sblId: Judg 16:18
    shortName: Суд 16:18
    text: 'І побачила Деліла, що він розповів їй усе своє серце, і послала й покликала
      филистимських володарів, говорячи: Прийдіть і цим разом, бо він розповів мені
      все своє серце. І прийшли до неї филистимські володарі, і знесли срібло в своїй
      руці.'
  - name: Суддів 16:19
    orderIndex: 18
    osisId: Judg.16.19
    sblId: Judg 16:19
    shortName: Суд 16:19
    text: А вона приспала його на колінах своїх, і покликала чоловіка та й наказала
      оголити сім кучерів його голови. І став він слабнути, і відступила від нього
      сила його.
  - name: Суддів 16:20
    orderIndex: 19
    osisId: Judg.16.20
    sblId: Judg 16:20
    shortName: Суд 16:20
    text: 'І сказала вона: Филистимляни на тебе, Самсоне! І збудився він зо сну свого
      та й сказав: Вийду я, як раз-у-раз, і стрясуся. А він не знав, що Господь відступився
      від нього.'
  - name: Суддів 16:21
    orderIndex: 20
    osisId: Judg.16.21
    sblId: Judg 16:21
    shortName: Суд 16:21
    text: І взяли його филистимляни, та й вибрали очі йому. І вони звели його до Гази,
      і зв'язали його мідяними ланцюгами, і він молов у домі ув'язнених.
  - name: Суддів 16:22
    orderIndex: 21
    osisId: Judg.16.22
    sblId: Judg 16:22
    shortName: Суд 16:22
    text: А волос голови його зачав рости по тому, як був він оголений.
  - name: Суддів 16:23
    orderIndex: 22
    osisId: Judg.16.23
    sblId: Judg 16:23
    shortName: Суд 16:23
    text: 'А филистимські володарі зібралися, щоб принести велику жертву Даґонові,
      своєму богові, та повеселитися. І сказали вони: Наш бог передав у нашу руку
      Самсона, ворога нашого.'
  - name: Суддів 16:24
    orderIndex: 23
    osisId: Judg.16.24
    sblId: Judg 16:24
    shortName: Суд 16:24
    text: 'І бачив його народ, і хвалили своїх богів, і говорили: Наш бог передав
      у нашу руку нашого ворога та спустошителя нашого краю, який наші трупи намножив.'
  - name: Суддів 16:25
    orderIndex: 24
    osisId: Judg.16.25
    sblId: Judg 16:25
    shortName: Суд 16:25
    text: 'І сталося, коли їхнє серце звеселилося, то сказали вони: Покличте Самсона,
      і нехай він посмішить нас. І покликали Самсона з дому ув''язнених, і він витівав
      жарти перед ними, а вони поставили його поміж стовпами.'
  - name: Суддів 16:26
    orderIndex: 25
    osisId: Judg.16.26
    sblId: Judg 16:26
    shortName: Суд 16:26
    text: 'І сказав Самсон юнакові, що держав його за руку: Пусти мене, і дай доторкнутися
      мені до тих стовпів, що на них цей дім стоїть міцно, і нехай я обіпруся на них.'
  - name: Суддів 16:27
    orderIndex: 26
    osisId: Judg.16.27
    sblId: Judg 16:27
    shortName: Суд 16:27
    text: А той дім був повен чоловіків та жінок, і туди зібралися всі филистимські
      володарі, а на даху було близько трьох тисяч чоловіків та жінок, що приглядалися
      до жартів Самсона.
  - name: Суддів 16:28
    orderIndex: 27
    osisId: Judg.16.28
    sblId: Judg 16:28
    shortName: Суд 16:28
    text: 'І кликнув Самсон до Господа, та й сказав: Владико Господи, згадай же про
      мене, та зміцни мене тільки цього разу, Боже, і нехай я пімщу филистимлянам
      одну пімсту за двоє очей своїх!'
  - name: Суддів 16:29
    orderIndex: 28
    osisId: Judg.16.29
    sblId: Judg 16:29
    shortName: Суд 16:29
    text: І обняв Самсон обидва серединні стовпи, що на них міцно стояв той дім, і
      обперся на них, на одного правицею своєю, а на одного лівицею своєю.
  - name: Суддів 16:30
    orderIndex: 29
    osisId: Judg.16.30
    sblId: Judg 16:30
    shortName: Суд 16:30
    text: 'І сказав Самсон: Нехай помру я разом із филистимлянами! І він з великою
      силою сперся на стовпи, і впав той дім на володарів та на ввесь той народ, що
      в ньому... І були ті померлі, що він повбивав їх при своїй смерті, численніші
      за тих, що повбивав їх за свого життя.'
  - name: Суддів 16:31
    orderIndex: 30
    osisId: Judg.16.31
    sblId: Judg 16:31
    shortName: Суд 16:31
    text: І зійшли його брати та ввесь дім його батька, і понесли його, і винесли
      та й поховали його між Цор'а та між Ештаолом у гробі Маноаха, батька його. А
      він судив Ізраїля двадцять літ.
  versesCount: 31
- name: Суддів 17
  orderIndex: 16
  osisId: Judg.17
  sblId: Judg 17
  shortName: Суд 17
  verses:
  - name: Суддів 17:1
    orderIndex: 0
    osisId: Judg.17.1
    sblId: Judg 17:1
    shortName: Суд 17:1
    text: І був чоловік з Єфремових гір, а ім'я йому Миха.
  - name: Суддів 17:2
    orderIndex: 1
    osisId: Judg.17.2
    sblId: Judg 17:2
    shortName: Суд 17:2
    text: 'І сказав він до своєї матері: Тисяча й сто шеклів срібла, що в тебе взяті,
      а ти прокляла за них, і також сказала це, щоб і я чув, ось те срібло зо мною,
      це я його взяв. І сказала мати його: Благословенний син мій у Господа!'
  - name: Суддів 17:3
    orderIndex: 2
    osisId: Judg.17.3
    sblId: Judg 17:3
    shortName: Суд 17:3
    text: 'І він вернув ту тисячу й сто шеклів срібла своїй матері. І сказала його
      мати: Я справді посвятила те срібло Господеві з своєї руки за сина свого, щоб
      зробити боввана різьбленого та боввана литого. А тепер звертаю його тобі.'
  - name: Суддів 17:4
    orderIndex: 3
    osisId: Judg.17.4
    sblId: Judg 17:4
    shortName: Суд 17:4
    text: Та він вернув те срібло своїй матері. І взяла його мати дві сотні шеклів
      срібла та й дала його золотареві, а він зробив із нього боввана різьбленого
      та боввана литого; і було це в домі Михи.
  - name: Суддів 17:5
    orderIndex: 4
    osisId: Judg.17.5
    sblId: Judg 17:5
    shortName: Суд 17:5
    text: А цей чоловік Миха мав удома божницю. І зробив він ефода та терафи, і висвятив
      одного з синів своїх, і він був йому за священика.
  - name: Суддів 17:6
    orderIndex: 5
    osisId: Judg.17.6
    sblId: Judg 17:6
    shortName: Суд 17:6
    text: Того часу не було царя в Ізраїлі, кожен робив, що правдиве було в його очах.
  - name: Суддів 17:7
    orderIndex: 6
    osisId: Judg.17.7
    sblId: Judg 17:7
    shortName: Суд 17:7
    text: І був юнак із Віфлеєму Юдиного, з Юдиного роду, а він Левит, і він був там
      приходько.
  - name: Суддів 17:8
    orderIndex: 7
    osisId: Judg.17.8
    sblId: Judg 17:8
    shortName: Суд 17:8
    text: І пішов той чоловік з того міста, із Віфлеєму Юдиного, щоб часово пожити,
      де знайде. І прийшов він до Єфремових гір до дому Михи, щоб далі йти своєю дорогою.
  - name: Суддів 17:9
    orderIndex: 8
    osisId: Judg.17.9
    sblId: Judg 17:9
    shortName: Суд 17:9
    text: 'І сказав йому Миха: Звідкіля ти приходиш? А той йому відказав: Я Левит
      із Віфлеєму Юдейського, а я йду, щоб часово пожити, де знайду.'
  - name: Суддів 17:10
    orderIndex: 9
    osisId: Judg.17.10
    sblId: Judg 17:10
    shortName: Суд 17:10
    text: 'І сказав йому Миха: Зоставайся ж зо мною, і будь мені за отця та за священика,
      а я дам тобі десять шеклів срібла на рік і потрібну одежу та поживу твою. І
      пішов той Левит до нього,'
  - name: Суддів 17:11
    orderIndex: 10
    osisId: Judg.17.11
    sblId: Judg 17:11
    shortName: Суд 17:11
    text: і погодився Левит сидіти з тим чоловіком. І був той юнак йому, як один із
      синів його.
  - name: Суддів 17:12
    orderIndex: 11
    osisId: Judg.17.12
    sblId: Judg 17:12
    shortName: Суд 17:12
    text: І Миха висвятив того Левита, і був йому той юнак за священика, і був у Михиному
      домі.
  - name: Суддів 17:13
    orderIndex: 12
    osisId: Judg.17.13
    sblId: Judg 17:13
    shortName: Суд 17:13
    text: 'І сказав Миха: Тепер я знаю, що Господь зробить добро мені, бо цей Левит
      став мені за священика.'
  versesCount: 13
- name: Суддів 18
  orderIndex: 17
  osisId: Judg.18
  sblId: Judg 18
  shortName: Суд 18
  verses:
  - name: Суддів 18:1
    orderIndex: 0
    osisId: Judg.18.1
    sblId: Judg 18:1
    shortName: Суд 18:1
    text: Того часу не було царя в Ізраїлі, і того часу Данове плем'я шукало собі
      наділу на оселю, бо до того дня не випало йому жеребка на наділ серед Ізраїлевих
      племен.
  - name: Суддів 18:2
    orderIndex: 1
    osisId: Judg.18.2
    sblId: Judg 18:2
    shortName: Суд 18:2
    text: 'І Данові сини послали зо свого роду п''ятеро люда з загалу людей військових,
      щоб вони вивідали Край та дослідили його. І сказали до них: Ідіть, дослідіть
      цей Край. І вони зійшли на Єфремові гори аж до Михиного дому, і переночували
      там.'
  - name: Суддів 18:3
    orderIndex: 2
    osisId: Judg.18.3
    sblId: Judg 18:3
    shortName: Суд 18:3
    text: 'Коли вони були біля Михиного дому, то вони пізнали голос того юнака Левита,
      та й знайшли туди й сказали йому: Хто тебе привів сюди, і що ти тут робиш? І
      що ти тут маєш?'
  - name: Суддів 18:4
    orderIndex: 3
    osisId: Judg.18.4
    sblId: Judg 18:4
    shortName: Суд 18:4
    text: 'І сказав він до них: Так і так зробив мені Миха, і він найняв мене, і я
      став йому за священика.'
  - name: Суддів 18:5
    orderIndex: 4
    osisId: Judg.18.5
    sblId: Judg 18:5
    shortName: Суд 18:5
    text: 'А вони сказали йому: Запитай же Бога, і нехай ми пізнаємо, чи пощаститься
      наша дорога, якою ми йдемо.'
  - name: Суддів 18:6
    orderIndex: 5
    osisId: Judg.18.6
    sblId: Judg 18:6
    shortName: Суд 18:6
    text: 'І сказав їм священик: Ідіть із миром, перед Господом ваша дорога, якою
      ви підете.'
  - name: Суддів 18:7
    orderIndex: 6
    osisId: Judg.18.7
    sblId: Judg 18:7
    shortName: Суд 18:7
    text: І пішли ті п'ятеро людей, і прийшли в Лаїш та й побачили той народ, що в
      ньому, він сидить безпечно, за звичаєм сидонян, спокійний та безпечний. І не
      було нікого, хто робив би їм щось зле в Краю, посів би владу над ними, і вони
      далеко від сидонян, і нема їм діла ні до кого.
  - name: Суддів 18:8
    orderIndex: 7
    osisId: Judg.18.8
    sblId: Judg 18:8
    shortName: Суд 18:8
    text: 'І прийшли вони до братів своїх у Цор''у та в Ештаол. І сказали їм брати
      їх: Що ви принесли?'
  - name: Суддів 18:9
    orderIndex: 8
    osisId: Judg.18.9
    sblId: Judg 18:9
    shortName: Суд 18:9
    text: 'А вони відказали: Устаньте, і підемо на них, бо ми бачили той Край, і ось
      дуже він добрий. А ви мовчите? Не лініться, щоб піти, щоб прийти та посісти
      той Край.'
  - name: Суддів 18:10
    orderIndex: 9
    osisId: Judg.18.10
    sblId: Judg 18:10
    shortName: Суд 18:10
    text: Як ви підете, то ввійдете до народу безпечного, а Край той широкий, бо Бог
      дав його в вашу руку, це місце, що там нема недостачі жодної речі, що на землі.
  - name: Суддів 18:11
    orderIndex: 10
    osisId: Judg.18.11
    sblId: Judg 18:11
    shortName: Суд 18:11
    text: І рушили звідти з Данового роду з Цор'и та з Ештаолу шістсот чоловіка, оперезаних
      зброєю.
  - name: Суддів 18:12
    orderIndex: 11
    osisId: Judg.18.12
    sblId: Judg 18:12
    shortName: Суд 18:12
    text: 'І пішли вони й таборували в Кір''ят-Єарімі в Юді. Тому вони назвали ім''я
      тому місцю: Махане-Дан, і так воно зветься аж до цього дня, оце за Кір''ят-Єарімом.'
  - name: Суддів 18:13
    orderIndex: 12
    osisId: Judg.18.13
    sblId: Judg 18:13
    shortName: Суд 18:13
    text: І перейшли вони звідти на Єфремові гори, і прийшли аж до Михиного дому.
  - name: Суддів 18:14
    orderIndex: 13
    osisId: Judg.18.14
    sblId: Judg 18:14
    shortName: Суд 18:14
    text: 'І відповіли п''ятеро тих мужів, що ходили вивідати той Край до Лаїшу, і
      сказали своїм браттям: Чи ви знаєте, що в цих домах є ефод та терафи, і бовван
      різьблений та бовван литий? А тепер знайте, що зробите.'
  - name: Суддів 18:15
    orderIndex: 14
    osisId: Judg.18.15
    sblId: Judg 18:15
    shortName: Суд 18:15
    text: І вони зайшли туди до дому того юнака Левита, до Михиного дому, і запитали
      його про мир.
  - name: Суддів 18:16
    orderIndex: 15
    osisId: Judg.18.16
    sblId: Judg 18:16
    shortName: Суд 18:16
    text: А шість сотень мужа, що з Данових синів, оперезаних своєю зброєю, стояли
      при вході до брами.
  - name: Суддів 18:17
    orderIndex: 16
    osisId: Judg.18.17
    sblId: Judg 18:17
    shortName: Суд 18:17
    text: І пішли п'ятеро тих мужів, що ходили вивідати той Край, увійшли туди, узяли
      різьбленого боввана, і ефода та терафи, і боввана литого. А при вході до брами
      стояв священик та шістсот мужа, оперезаних зброєю.
  - name: Суддів 18:18
    orderIndex: 17
    osisId: Judg.18.18
    sblId: Judg 18:18
    shortName: Суд 18:18
    text: 'І ті ввійшли до Михиного дому, і взяли різьбленого боввана, ефода й терафи
      та боввана литого. І сказав до них той священик: Що ви робите?'
  - name: Суддів 18:19
    orderIndex: 18
    osisId: Judg.18.19
    sblId: Judg 18:19
    shortName: Суд 18:19
    text: 'А вони відказали йому: Мовчи! Поклади свою руку на уста свої та й іди з
      нами, і стань нам за отця та за священика. Чи тобі ліпше бути священиком дому
      одного чоловіка, чи бути тобі священиком для племени та для роду Ізраїлевого?'
  - name: Суддів 18:20
    orderIndex: 19
    osisId: Judg.18.20
    sblId: Judg 18:20
    shortName: Суд 18:20
    text: І стало добре на серці того священика, і він узяв ефода та терафи й різьбленого
      боввана, і ввійшов поміж народ.
  - name: Суддів 18:21
    orderIndex: 20
    osisId: Judg.18.21
    sblId: Judg 18:21
    shortName: Суд 18:21
    text: І повернулися вони та й пішли, а дітей, і худобу, і тягар пустили перед
      себе.
  - name: Суддів 18:22
    orderIndex: 21
    osisId: Judg.18.22
    sblId: Judg 18:22
    shortName: Суд 18:22
    text: Коли вони віддалилися від Михиного дому, то люди, що в домах, які разом
      із домом Михиним, були скликані, та й догнали Данових синів.
  - name: Суддів 18:23
    orderIndex: 22
    osisId: Judg.18.23
    sblId: Judg 18:23
    shortName: Суд 18:23
    text: 'І кричали вони до Данових синів, а ті обернули обличчя свої та й сказали
      до Михи: Що тобі, що ти кричиш?'
  - name: Суддів 18:24
    orderIndex: 23
    osisId: Judg.18.24
    sblId: Judg 18:24
    shortName: Суд 18:24
    text: 'І він сказав: Ви забрали бога мого, що я зробив, та священика, та й пішли.
      І що мені ще? І що то ви говорите мені: що тобі?'
  - name: Суддів 18:25
    orderIndex: 24
    osisId: Judg.18.25
    sblId: Judg 18:25
    shortName: Суд 18:25
    text: 'І сказали до нього Данові сини: Мовчи, щоб не чути нам твого голосу, а
      то наші люди із злости нападуть на вас, і ти долучиш душу свою до своєї рідні.'
  - name: Суддів 18:26
    orderIndex: 25
    osisId: Judg.18.26
    sblId: Judg 18:26
    shortName: Суд 18:26
    text: І Данові сини пішли на свою дорогу. І побачив Миха, що вони сильніші від
      нього, і обернувся, та й пішов до свого дому.
  - name: Суддів 18:27
    orderIndex: 26
    osisId: Judg.18.27
    sblId: Judg 18:27
    shortName: Суд 18:27
    text: А вони взяли, що зробив був Миха, та священика, що був у нього, та й пішли
      на Лаїш, на народ спокійний та безпечний. І вони побили їх вістрям меча, а місто
      спалили огнем.
  - name: Суддів 18:28
    orderIndex: 27
    osisId: Judg.18.28
    sblId: Judg 18:28
    shortName: Суд 18:28
    text: А рятівника не було, бо далеке воно від Сидону, і не було в них діла ні
      з ким, і воно було в долині, що при Бет-Рехові. А вони збудували місто, та й
      осілися в ньому.
  - name: Суддів 18:29
    orderIndex: 28
    osisId: Judg.18.29
    sblId: Judg 18:29
    shortName: Суд 18:29
    text: 'І вони назвали ім''я тому містові: Дан, іменем Дана, їхнього батька, що
      був уроджений Ізраїлеві, але напочатку ім''я того міста було Лаїш.'
  - name: Суддів 18:30
    orderIndex: 29
    osisId: Judg.18.30
    sblId: Judg 18:30
    shortName: Суд 18:30
    text: І поставили Данові сини того різьбленого боввана в себе, а Йонатан, син
      Ґершома, Манасіїного сина, він та сини його були священиками для Данового племени
      аж до дня виходу на вигнання того краю.
  - name: Суддів 18:31
    orderIndex: 30
    osisId: Judg.18.31
    sblId: Judg 18:31
    shortName: Суд 18:31
    text: І поклали вони в себе Михиного різьбленого боввана, що зробив він, і він
      був у них по всі дні буття Божого дому в Шіло.
  versesCount: 31
- name: Суддів 19
  orderIndex: 18
  osisId: Judg.19
  sblId: Judg 19
  shortName: Суд 19
  verses:
  - name: Суддів 19:1
    orderIndex: 0
    osisId: Judg.19.1
    sblId: Judg 19:1
    shortName: Суд 19:1
    text: І сталося тими днями, а царя в Ізраїлі не було і був один Левит приходько
      на узбіччях Єфремових гір. І взяв він собі жінку наложницю з Юдиного Віфлеєму.
  - name: Суддів 19:2
    orderIndex: 1
    osisId: Judg.19.2
    sblId: Judg 19:2
    shortName: Суд 19:2
    text: А наложниця його чинила перелюб при ньому, та й пішла від нього до дому
      свого батька, до Віфлеєму Юдиного, і була там чотири місяці часу.
  - name: Суддів 19:3
    orderIndex: 2
    osisId: Judg.19.3
    sblId: Judg 19:3
    shortName: Суд 19:3
    text: І встав її муж та й пішов за нею, щоб поговорити до серця її, щоб вернути
      її, а з ним був слуга його та пара ослів. І вона ввела його до дому батька свого.
      І побачив його батько тієї молодої жінки, та й радісно вийшов назустріч йому.
  - name: Суддів 19:4
    orderIndex: 3
    osisId: Judg.19.4
    sblId: Judg 19:4
    shortName: Суд 19:4
    text: І тримав його тесть його, батько тієї молодої жінки, і сидів із ним три
      дні, і їли й пили вони та ночували там.
  - name: Суддів 19:5
    orderIndex: 4
    osisId: Judg.19.5
    sblId: Judg 19:5
    shortName: Суд 19:5
    text: 'І сталося четвертого дня, і повставали вони рано вранці, та й встали, щоб
      іти. І сказав батько тієї молодої жінки до зятя свого: Підкріпи своє серце кавалком
      хліба, а потім підете.'
  - name: Суддів 19:6
    orderIndex: 5
    osisId: Judg.19.6
    sblId: Judg 19:6
    shortName: Суд 19:6
    text: 'І сіли вони, і обоє разом їли та пили. А батько тієї молодої жінки сказав
      до того чоловіка: Зволь же й переночуй, і нехай буде добре тобі на серці!'
  - name: Суддів 19:7
    orderIndex: 6
    osisId: Judg.19.7
    sblId: Judg 19:7
    shortName: Суд 19:7
    text: Але встав той чоловік, щоб іти, а тесть його сильно просив його. І вернувся
      він, і переночував там.
  - name: Суддів 19:8
    orderIndex: 7
    osisId: Judg.19.8
    sblId: Judg 19:8
    shortName: Суд 19:8
    text: 'І встав він рано вранці п''ятого дня, щоб іти, а батько тієї молодої жінки
      сказав: Підкріпи ж своє серце! І зволікали вони аж до схилку дня, і їли обоє
      вони.'
  - name: Суддів 19:9
    orderIndex: 8
    osisId: Judg.19.9
    sblId: Judg 19:9
    shortName: Суд 19:9
    text: 'І встав той чоловік, щоб іти, він та наложниця його та слуга його. І сказав
      йому тесть його, батько тієї молодої жінки: Ось день схилився на вечір, переночуй
      же! Ось день кладеться, ночуй тут, і нехай буде добре тобі на серці! І встанете
      взавтра рано, у дорогу свою, та й підеш до намету свого.'
  - name: Суддів 19:10
    orderIndex: 9
    osisId: Judg.19.10
    sblId: Judg 19:10
    shortName: Суд 19:10
    text: Та той чоловік не хотів ночувати. І встав він та й пішов, і прийшов навпроти
      Євусу, це Єрусалим. А з ним пара нав'ючених ослів, і його наложниця з ним.
  - name: Суддів 19:11
    orderIndex: 10
    osisId: Judg.19.11
    sblId: Judg 19:11
    shortName: Суд 19:11
    text: 'Вони були при Євусі, а день дуже схилився. І сказав слуга до пана свого:
      Ходім, і зайдімо до цього євусейського міста, та й переночуємо в ньому.'
  - name: Суддів 19:12
    orderIndex: 11
    osisId: Judg.19.12
    sblId: Judg 19:12
    shortName: Суд 19:12
    text: 'І сказав до нього пан його: Не заходьмо до міста чужинців, бо вони не з
      Ізраїлевих синів, а перейдімо до Ґів''и.'
  - name: Суддів 19:13
    orderIndex: 12
    osisId: Judg.19.13
    sblId: Judg 19:13
    shortName: Суд 19:13
    text: 'І сказав він до слуги свого: Ходім, і прийдемо до одного з тих міст, і
      переночуємо в Ґів''ї або в Рамі.'
  - name: Суддів 19:14
    orderIndex: 13
    osisId: Judg.19.14
    sblId: Judg 19:14
    shortName: Суд 19:14
    text: І перейшли вони та й пішли. А сонце зайшло їм при Ґів'ї, що була Веніяминова.
  - name: Суддів 19:15
    orderIndex: 14
    osisId: Judg.19.15
    sblId: Judg 19:15
    shortName: Суд 19:15
    text: І зійшли вони туди, щоб увійти переночувати в Ґів'ї. І він увійшов та й
      сів на майдані того міста, та ніхто не брав їх до дому переночувати.
  - name: Суддів 19:16
    orderIndex: 15
    osisId: Judg.19.16
    sblId: Judg 19:16
    shortName: Суд 19:16
    text: Аж ось старий чоловік іде ввечорі з поля з своєї роботи. А цей чоловік був
      з Єфремових гір, і він був приходько в Ґів'ї. А люди того місця сини Веніяминові.
  - name: Суддів 19:17
    orderIndex: 16
    osisId: Judg.19.17
    sblId: Judg 19:17
    shortName: Суд 19:17
    text: 'І звів він очі свої та й побачив того чоловіка мандрівника на міському
      майдані. І сказав той старий чоловік: Куди ти йдеш та звідки приходиш?'
  - name: Суддів 19:18
    orderIndex: 17
    osisId: Judg.19.18
    sblId: Judg 19:18
    shortName: Суд 19:18
    text: 'А той до нього сказав: Ми переходимо з Юдиного Віфлеєму аж до узбіччя єфремових
      гір, звідти я. І ходив я аж до Юдиного Віфлеєму, і йду до Господнього дому,
      та нема нікого, хто взяв би мене до дому.'
  - name: Суддів 19:19
    orderIndex: 18
    osisId: Judg.19.19
    sblId: Judg 19:19
    shortName: Суд 19:19
    text: Є й солома, і паша для наших ослів, є хліб та вино мені й невільниці твоїй
      та слузі з твоїми рабами, не бракує жодної речі.
  - name: Суддів 19:20
    orderIndex: 19
    osisId: Judg.19.20
    sblId: Judg 19:20
    shortName: Суд 19:20
    text: 'І сказав той старий чоловік: Мир тобі, нехай уся недостача твоя на мені,
      тільки на майдані не ночуй!'
  - name: Суддів 19:21
    orderIndex: 20
    osisId: Judg.19.21
    sblId: Judg 19:21
    shortName: Суд 19:21
    text: І він увів його до свого дому, і дав ослам корму, а самі вони пообмивали
      ноги свої та й їли й пили.
  - name: Суддів 19:22
    orderIndex: 21
    osisId: Judg.19.22
    sblId: Judg 19:22
    shortName: Суд 19:22
    text: 'Коли вони звеселили серце своє, аж ось люди того міста, люди розпусні,
      оточили той дім та стукали в двері. І казали вони тому старому чоловікові, власникові
      того дому, говорячи: Виведи чоловіка, що ввійшов до дому твого, і ми пізнаєм
      його!'
  - name: Суддів 19:23
    orderIndex: 22
    osisId: Judg.19.23
    sblId: Judg 19:23
    shortName: Суд 19:23
    text: 'І вийшов до них той чоловік, власник того дому, та й сказав їм: Ні, мої
      браття, не робіть же ви зла! По тому, як увійшов цей чоловік до мого дому, не
      зробіть такої гидоти!'
  - name: Суддів 19:24
    orderIndex: 23
    osisId: Judg.19.24
    sblId: Judg 19:24
    shortName: Суд 19:24
    text: Ось дочка моя дівчина, та його наложниця, я їх виведу, а ви візьміть їх,
      і зробіть їм, що вам до вподоби, а тому чоловікові ви не зробите цієї огидної
      речі!
  - name: Суддів 19:25
    orderIndex: 24
    osisId: Judg.19.25
    sblId: Judg 19:25
    shortName: Суд 19:25
    text: Та ті люди не хотіли слухати його. І схопив той чоловік свою наложницю,
      і вивів до них назовні. І вони познали її, і безчестили її цілу ніч аж до ранку,
      і відпустили її, як зійшла рання зоря.
  - name: Суддів 19:26
    orderIndex: 25
    osisId: Judg.19.26
    sblId: Judg 19:26
    shortName: Суд 19:26
    text: І прийшла та жінка, як ранок вертався, та й упала, і лежала при вході дому
      того чоловіка, що пан її був там, аж до світу.
  - name: Суддів 19:27
    orderIndex: 26
    osisId: Judg.19.27
    sblId: Judg 19:27
    shortName: Суд 19:27
    text: А пан її встав рано, і відчинив двері дому та й вийшов, щоб іти своєю дорогою,
      аж ось та жінка, його наложниця, лежить при вході до дому, а руки її на порозі.
  - name: Суддів 19:28
    orderIndex: 27
    osisId: Judg.19.28
    sblId: Judg 19:28
    shortName: Суд 19:28
    text: 'І сказав він до неї: Уставай і підемо! Та вона не відповіла, бо вмерла.
      І взяв він її на осла. І встав той чоловік, і пішов до свого місця.'
  - name: Суддів 19:29
    orderIndex: 28
    osisId: Judg.19.29
    sblId: Judg 19:29
    shortName: Суд 19:29
    text: І ввійшов він до дому свого, і взяв ножа, і схопив свою наложницю та й порізав
      її за костями її на дванадцять кусків, і порозсилав по всій Ізраїлевій країні.
  - name: Суддів 19:30
    orderIndex: 29
    osisId: Judg.19.30
    sblId: Judg 19:30
    shortName: Суд 19:30
    text: 'І сталося, кожен, хто це бачив, то говорив: Не бувало й не бачено такого,
      як це, від дня виходу Ізраїлевих синів з єгипетського краю аж до цього дня!
      Зверніть увагу на це, радьте та говоріть!'
  versesCount: 30
- name: Суддів 20
  orderIndex: 19
  osisId: Judg.20
  sblId: Judg 20
  shortName: Суд 20
  verses:
  - name: Суддів 20:1
    orderIndex: 0
    osisId: Judg.20.1
    sblId: Judg 20:1
    shortName: Суд 20:1
    text: І повиходили всі Ізраїлеві сини, і була зібрана громада, як один чоловік,
      від Дану аж до Беер-Шеви, а ґілеадський край до Господа в Міцпу.
  - name: Суддів 20:2
    orderIndex: 1
    osisId: Judg.20.2
    sblId: Judg 20:2
    shortName: Суд 20:2
    text: І стали проводирі всього того народу, усі Ізраїлеві племена, на зборах Божого
      народу, чотириста тисяч пішого люду, хто витягує меча.
  - name: Суддів 20:3
    orderIndex: 2
    osisId: Judg.20.3
    sblId: Judg 20:3
    shortName: Суд 20:3
    text: 'І почули Веніяминові сини, що Ізраїлеві сини ввійшли до Міцпи. І сказали
      Ізраїлеві сини: Скажіть, як сталося таке зло?'
  - name: Суддів 20:4
    orderIndex: 3
    osisId: Judg.20.4
    sblId: Judg 20:4
    shortName: Суд 20:4
    text: 'І відповів той чоловік Левит, чоловік тієї замордованої жінки, та й сказав:
      До Ґів''и, що Веніяминова, увійшов я та наложниця моя, щоб ночувати.'
  - name: Суддів 20:5
    orderIndex: 4
    osisId: Judg.20.5
    sblId: Judg 20:5
    shortName: Суд 20:5
    text: І встали на мене господарі Ґів'и, і вночі оточили через мене той дім. Мене
      замишляли забити, а наложницю мою збезчестили, і померла вона.
  - name: Суддів 20:6
    orderIndex: 5
    osisId: Judg.20.6
    sblId: Judg 20:6
    shortName: Суд 20:6
    text: І схопив я наложницю, і порізав її, та й послав її по всьому полі Ізраїлевого
      володіння, бо вони вчинили розпусту та гидоту серед Ізраїля.
  - name: Суддів 20:7
    orderIndex: 6
    osisId: Judg.20.7
    sblId: Judg 20:7
    shortName: Суд 20:7
    text: Ось ви всі Ізраїлеві сини, дайте собі тут слово та раду!
  - name: Суддів 20:8
    orderIndex: 7
    osisId: Judg.20.8
    sblId: Judg 20:8
    shortName: Суд 20:8
    text: 'І встав увесь народ, як один муж, говорячи: Не підемо ніхто до намету свого,
      і не знайдемо ніхто до дому свого!'
  - name: Суддів 20:9
    orderIndex: 8
    osisId: Judg.20.9
    sblId: Judg 20:9
    shortName: Суд 20:9
    text: 'А тепер оце та річ, що зробимо Ґів''ї: підемо на неї за жеребком!'
  - name: Суддів 20:10
    orderIndex: 9
    osisId: Judg.20.10
    sblId: Judg 20:10
    shortName: Суд 20:10
    text: І візьмемо десятеро людей на сотню, щодо всіх Ізраїлевих племен, і сотню
      на тисячу, і тисячу на десять тисяч, щоб узяли поживи для народу, щоб вони прийшли
      зробити Ґів'ї Веніямина, згідно з усією гидотою, що він зробив Ізраїлеві.
  - name: Суддів 20:11
    orderIndex: 10
    osisId: Judg.20.11
    sblId: Judg 20:11
    shortName: Суд 20:11
    text: І був зібраний кожен ізраїльтянин до того міста разом, як один чоловік.
  - name: Суддів 20:12
    orderIndex: 11
    osisId: Judg.20.12
    sblId: Judg 20:12
    shortName: Суд 20:12
    text: 'І послали Ізраїлеві племена людей по всіх Веніяминових родах, говорячи:
      Що це за зло, що сталось між вами?'
  - name: Суддів 20:13
    orderIndex: 12
    osisId: Judg.20.13
    sblId: Judg 20:13
    shortName: Суд 20:13
    text: А тепер давайте тих людей, розпусних синів, що в Ґів'ї, і ми повбиваємо
      їх, та й вигубимо зло з Ізраїля. Та не хотіли Веніяминові сини слухати голосу
      своїх братів, Ізраїлевих синів.
  - name: Суддів 20:14
    orderIndex: 13
    osisId: Judg.20.14
    sblId: Judg 20:14
    shortName: Суд 20:14
    text: І Веніяминові сини були зібрані з міст до Ґів'ї, щоб піти на війну з Ізраїлевими
      синами.
  - name: Суддів 20:15
    orderIndex: 14
    osisId: Judg.20.15
    sblId: Judg 20:15
    shortName: Суд 20:15
    text: І Веніяминові сини з міст були перелічені того дня, двадцять і шість тисяч
      чоловіка, що витягують меча, окрім мешканців Ґів'и, із них були перелічені сім
      сотень вибраного чоловіка.
  - name: Суддів 20:16
    orderIndex: 15
    osisId: Judg.20.16
    sblId: Judg 20:16
    shortName: Суд 20:16
    text: З усього того народу було сім сотень вибраного чоловіка, із нечинною рукою
      правиці своєї, лівші, кожен той кидав каменем із пращі на волос, і не схибував.
  - name: Суддів 20:17
    orderIndex: 16
    osisId: Judg.20.17
    sblId: Judg 20:17
    shortName: Суд 20:17
    text: І були перелічені ізраїльтяни, окрім Веніямина, чотириста тисяч чоловіка,
      що витягують меча, кожен військовий.
  - name: Суддів 20:18
    orderIndex: 17
    osisId: Judg.20.18
    sblId: Judg 20:18
    shortName: Суд 20:18
    text: 'І встали вони, і ввійшли до Бет-Елу, і питалися Бога, та й сказали Ізраїлеві
      сини: Хто піде нам спереду на бій з Веніяминовими синами? І сказав Господь:
      Юда спереду.'
  - name: Суддів 20:19
    orderIndex: 18
    osisId: Judg.20.19
    sblId: Judg 20:19
    shortName: Суд 20:19
    text: І встали Ізраїлеві сини рано вранці, і таборували при Ґів'ї.
  - name: Суддів 20:20
    orderIndex: 19
    osisId: Judg.20.20
    sblId: Judg 20:20
    shortName: Суд 20:20
    text: І вийшов Ізраїльтянин на війну з Веніямином, і сточили ізраїльтяни з ними
      бій при Ґів'ї.
  - name: Суддів 20:21
    orderIndex: 20
    osisId: Judg.20.21
    sblId: Judg 20:21
    shortName: Суд 20:21
    text: І вийшли Веніяминові сини з Ґів'и, та й повалили між Ізраїлем того дня двадцять
      і дві тисячі чоловіка на землю.
  - name: Суддів 20:22
    orderIndex: 21
    osisId: Judg.20.22
    sblId: Judg 20:22
    shortName: Суд 20:22
    text: І зміцнився народ, Ізраїлеві мужі, і точили бій далі в тому місці, де точили
      бій першого дня.
  - name: Суддів 20:23
    orderIndex: 22
    osisId: Judg.20.23
    sblId: Judg 20:23
    shortName: Суд 20:23
    text: 'І ввійшли Ізраїлеві сини до Бет-Елу, та й плакали перед Господнім лицем
      аж до вечора. І питалися вони Господа, говорячи: Чи далі піду я на бій з синами
      Веніямина, мого брата? І сказав Господь: Ідіть на нього!'
  - name: Суддів 20:24
    orderIndex: 23
    osisId: Judg.20.24
    sblId: Judg 20:24
    shortName: Суд 20:24
    text: І прийшли Ізраїлеві сини до Веніяминових синів дня другого.
  - name: Суддів 20:25
    orderIndex: 24
    osisId: Judg.20.25
    sblId: Judg 20:25
    shortName: Суд 20:25
    text: А Веніямин вийшов із Ґів'ї другого дня навпроти них, та й повалив між Ізраїлевими
      синами на землю ще вісімнадцять тисяч чоловіка, усі ті, що витягають меча.
  - name: Суддів 20:26
    orderIndex: 25
    osisId: Judg.20.26
    sblId: Judg 20:26
    shortName: Суд 20:26
    text: І прийшли всі Ізраїлеві сини та ввесь народ, і ввійшли до Бет-Елу, та й
      плакали, і сиділи там перед Господнім лицем, і постили того дня аж до вечора.
      І принесли вони цілопалення та мирні жертви перед Господнім лицем.
  - name: Суддів 20:27
    orderIndex: 26
    osisId: Judg.20.27
    sblId: Judg 20:27
    shortName: Суд 20:27
    text: І питалися Ізраїлеві сини Господа (а за тих днів ковчег Божого заповіту
      був там.
  - name: Суддів 20:28
    orderIndex: 27
    osisId: Judg.20.28
    sblId: Judg 20:28
    shortName: Суд 20:28
    text: 'А Пінхас, син Елеазара, Ааронового сина, стояв тими днями перед Його лицем),
      говорячи: Чи далі піду ще на бій з синами Веніямина, мого брата, чи спинюся?
      А Господь сказав: Ідіть, бо взавтра Я дам його в твою руку.'
  - name: Суддів 20:29
    orderIndex: 28
    osisId: Judg.20.29
    sblId: Judg 20:29
    shortName: Суд 20:29
    text: І поставив Ізраїль засідку навколо Ґів'ї.
  - name: Суддів 20:30
    orderIndex: 29
    osisId: Judg.20.30
    sblId: Judg 20:30
    shortName: Суд 20:30
    text: І пішли Ізраїлеві сини на синив Веніяминових третього дня, і сточили бій
      проти Ґів'ї, як і раніш.
  - name: Суддів 20:31
    orderIndex: 30
    osisId: Judg.20.31
    sblId: Judg 20:31
    shortName: Суд 20:31
    text: І вийшли Веніяминові сини навпроти народу, одірвалися від міста, і зачали
      класти трупи з народу, як раз-у-раз, на битих дорогах, що одна йде до Бет-Елу,
      а одна до Ґів'ї, у полі, коло тридцяти чоловіка між Ізраїлем.
  - name: Суддів 20:32
    orderIndex: 31
    osisId: Judg.20.32
    sblId: Judg 20:32
    shortName: Суд 20:32
    text: 'І сказали Веніяминові сини: Биті вони перед нами, як перше! А Ізраїлеві
      сини сказали: Утікаймо, і відірвемо їх від міста на дороги.'
  - name: Суддів 20:33
    orderIndex: 32
    osisId: Judg.20.33
    sblId: Judg 20:33
    shortName: Суд 20:33
    text: І кожен муж Ізраїля повстав із свого місця, і сточили бій у Баал-Тамарі,
      а Ізраїлева засідка рушила з свого місця, з Мааре-Ґева.
  - name: Суддів 20:34
    orderIndex: 33
    osisId: Judg.20.34
    sblId: Judg 20:34
    shortName: Суд 20:34
    text: І прийшли перед Ґів'у десять тисяч чоловіка, вибраного з усього Ізраїля,
      і бій став тяжкий. А вони не знали, що суне на них те зло.
  - name: Суддів 20:35
    orderIndex: 34
    osisId: Judg.20.35
    sblId: Judg 20:35
    shortName: Суд 20:35
    text: І вдарив Господь Веніямина перед Ізраїлем, і Ізраїлеві сини повалили того
      дня між Веніямином двадцять і п'ять тисяч і сто чоловіка, усі ті, що витягають
      меча.
  - name: Суддів 20:36
    orderIndex: 35
    osisId: Judg.20.36
    sblId: Judg 20:36
    shortName: Суд 20:36
    text: І побачили Веніяминові сини, що побиті вони, а ізраїльтяни уступили місце
      Веніяминові, бо вірили засідці, яку поставили на Ґів'у.
  - name: Суддів 20:37
    orderIndex: 36
    osisId: Judg.20.37
    sblId: Judg 20:37
    shortName: Суд 20:37
    text: А засідка поспішилася, і напала на Ґів'у. І засідка вступилася, і побила
      все місто вістрям меча.
  - name: Суддів 20:38
    orderIndex: 37
    osisId: Judg.20.38
    sblId: Judg 20:38
    shortName: Суд 20:38
    text: А Ізраїльтянин мав із засідкою умовленого знака, щоб із міста підняла великий
      дим.
  - name: Суддів 20:39
    orderIndex: 38
    osisId: Judg.20.39
    sblId: Judg 20:39
    shortName: Суд 20:39
    text: 'І відступили ізраїльтяни в бою, а Веніямин зачав класти трупи в Ізраїлі,
      близько тридцятеро люда, бо казали вони: Дійсно, справді побитий він перед нами,
      як за першого бою!'
  - name: Суддів 20:40
    orderIndex: 39
    osisId: Judg.20.40
    sblId: Judg 20:40
    shortName: Суд 20:40
    text: А з міста став підійматися стовп диму. І обернувся Веніямин позад себе,
      аж ось усе місто піднялося димом до неба!
  - name: Суддів 20:41
    orderIndex: 40
    osisId: Judg.20.41
    sblId: Judg 20:41
    shortName: Суд 20:41
    text: І обернувся Ізраїльтянин, а Веніяминівець перестрашився, бо побачив, що
      досягло його те зло.
  - name: Суддів 20:42
    orderIndex: 41
    osisId: Judg.20.42
    sblId: Judg 20:42
    shortName: Суд 20:42
    text: І обернулися вони перед Ізраїльтянином до дороги на пустиню, та бій досягав
      його, а ті, що з міст, валили його в середині його.
  - name: Суддів 20:43
    orderIndex: 42
    osisId: Judg.20.43
    sblId: Judg 20:43
    shortName: Суд 20:43
    text: Вони оточили Веніямина, гнали його до Менухи, топтали його аж до Ґів'ї зо
      сходу сонця.
  - name: Суддів 20:44
    orderIndex: 43
    osisId: Judg.20.44
    sblId: Judg 20:44
    shortName: Суд 20:44
    text: Полягло тоді з Веніямина вісімнадцять тисяч чоловіка, усе це люди хоробрі.
  - name: Суддів 20:45
    orderIndex: 44
    osisId: Judg.20.45
    sblId: Judg 20:45
    shortName: Суд 20:45
    text: І повернулися вони, і втікли в пустиню до Села-Ріммону. А ті побили поодиноких
      утікачів по дорогах, як дозбирюється останній виноград, п'ять тисяч люда. І
      гналися за ними аж до Ґід'ому, і побили з нього дві тисячі люда.
  - name: Суддів 20:46
    orderIndex: 45
    osisId: Judg.20.46
    sblId: Judg 20:46
    shortName: Суд 20:46
    text: І було всіх, що впали того дня з Веніямина, двадцять і п'ять тисяч чоловіка,
      що витягають меча, усе це люди хоробрі.
  - name: Суддів 20:47
    orderIndex: 46
    osisId: Judg.20.47
    sblId: Judg 20:47
    shortName: Суд 20:47
    text: І обернулися вони, і повтікали в пустиню до Села-Ріммону, шістсот чоловіка.
      І сиділи вони в Села-Ріммоні чотири місяці.
  - name: Суддів 20:48
    orderIndex: 47
    osisId: Judg.20.48
    sblId: Judg 20:48
    shortName: Суд 20:48
    text: А ізраїльтяни вернулися до Веніяминових синів, та й повбивали їх вістрям
      меча, мужчин із міста, і худобу, і все знайдене. А всі міста, що знаходились
      по дорозі, пустили з огнем.
  versesCount: 48
- name: Суддів 21
  orderIndex: 20
  osisId: Judg.21
  sblId: Judg 21
  shortName: Суд 21
  verses:
  - name: Суддів 21:1
    orderIndex: 0
    osisId: Judg.21.1
    sblId: Judg 21:1
    shortName: Суд 21:1
    text: 'І присягнув Ізраїльтянин в Міцпі, говорячи: Жоден із нас не дасть своєї
      дочки Веніяминові за жінку!'
  - name: Суддів 21:2
    orderIndex: 1
    osisId: Judg.21.2
    sblId: Judg 21:2
    shortName: Суд 21:2
    text: І посходився народ до Бет-Елу, та й сидів там аж до вечора перед Божим лицем.
      І піднесли вони голос свій, та й плакали плачем великим.
  - name: Суддів 21:3
    orderIndex: 2
    osisId: Judg.21.3
    sblId: Judg 21:3
    shortName: Суд 21:3
    text: 'І сказали вони: Чому, Господи, Боже Ізраїлів, сталося це між Ізраїлем,
      щоб сьогодні бракувало з Ізраїля одне плем''я?'
  - name: Суддів 21:4
    orderIndex: 3
    osisId: Judg.21.4
    sblId: Judg 21:4
    shortName: Суд 21:4
    text: І сталося назавтра, і встав рано народ, та й збудували жертівника, і принесли
      цілопалення та мирні жертви.
  - name: Суддів 21:5
    orderIndex: 4
    osisId: Judg.21.5
    sblId: Judg 21:5
    shortName: Суд 21:5
    text: 'І сказали Ізраїлеві сини: Хто зо всіх Ізраїлевих племен не ввійшов до зборів
      до Господа? Бо та присяга була велика на того, хто не прийшов до Господа, до
      Міцпи, говорячи: Такий буде конче забитий.'
  - name: Суддів 21:6
    orderIndex: 5
    osisId: Judg.21.6
    sblId: Judg 21:6
    shortName: Суд 21:6
    text: 'І жалували Ізраїлеві сини за Веніямином, своїм братом, та й сказали: Сьогодні
      відрубане з Ізраїля одне плем''я!'
  - name: Суддів 21:7
    orderIndex: 6
    osisId: Judg.21.7
    sblId: Judg 21:7
    shortName: Суд 21:7
    text: Що ми зробимо їм, позосталим, щодо жінок? А ми присягнули Господом, що не
      дамо їм із дочок наших за жінок.
  - name: Суддів 21:8
    orderIndex: 7
    osisId: Judg.21.8
    sblId: Judg 21:8
    shortName: Суд 21:8
    text: 'І сказали вони: Яке одне з Ізраїлевих племен не прийшло до Господа до Міцпи?
      Аж ось виявилось, що з Явешу ґілеадського ніхто не приходив до табору на збори.'
  - name: Суддів 21:9
    orderIndex: 8
    osisId: Judg.21.9
    sblId: Judg 21:9
    shortName: Суд 21:9
    text: І був переглянений народ, а оце не було там нікого з мешканців Явешу ґілеадського!
  - name: Суддів 21:10
    orderIndex: 9
    osisId: Judg.21.10
    sblId: Judg 21:10
    shortName: Суд 21:10
    text: 'І послала громада туди дванадцять тисяч чоловіка хоробрих людей, і наказали
      їм, говорячи: Ідіть, і повбиваєте мешканців ґілеадського Явешу вістрям меча,
      і жінок і дітей.'
  - name: Суддів 21:11
    orderIndex: 10
    osisId: Judg.21.11
    sblId: Judg 21:11
    shortName: Суд 21:11
    text: 'А це та річ, що ви зробите: Кожного чоловіка та кожну жінку, що пізнала
      чоловіка, зробите закляттям.'
  - name: Суддів 21:12
    orderIndex: 11
    osisId: Judg.21.12
    sblId: Judg 21:12
    shortName: Суд 21:12
    text: І знайшли вони з мешканців ґілеадського Явешу чотири сотні дівчат паннів,
      що не пізнали чоловіка, і спровадили їх до табору в Шіло, що в ханаанському
      Краї.
  - name: Суддів 21:13
    orderIndex: 12
    osisId: Judg.21.13
    sblId: Judg 21:13
    shortName: Суд 21:13
    text: 'І послала вся та громада, а ті говорили до Веніяминових синів, що в Села-Ріммоні,
      та й кликнули їм: Мир!'
  - name: Суддів 21:14
    orderIndex: 13
    osisId: Judg.21.14
    sblId: Judg 21:14
    shortName: Суд 21:14
    text: І вернувся Веніямин того часу, і дали їм тих жінок, яких позоставили при
      житті, із жінок ґілеадського Явешу. Та не знайшли їм досить.
  - name: Суддів 21:15
    orderIndex: 14
    osisId: Judg.21.15
    sblId: Judg 21:15
    shortName: Суд 21:15
    text: А народ той жалував за Веніямином, бо Господь зробив пролома в Ізраїлевих
      племенах.
  - name: Суддів 21:16
    orderIndex: 15
    osisId: Judg.21.16
    sblId: Judg 21:16
    shortName: Суд 21:16
    text: 'І сказали старші громади: Що ми зробимо позосталим щодо жінок? Бо вигублена
      жінка з Веніямина.'
  - name: Суддів 21:17
    orderIndex: 16
    osisId: Judg.21.17
    sblId: Judg 21:17
    shortName: Суд 21:17
    text: 'І сказали вони: Останки насліддя для Веніямина, і не буде витерте плем''я
      з Ізраїля.'
  - name: Суддів 21:18
    orderIndex: 17
    osisId: Judg.21.18
    sblId: Judg 21:18
    shortName: Суд 21:18
    text: 'А ми не можемо дати їм жінок із наших дочок, бо Ізраїлеві сини присягли,
      говорячи: Проклятий, хто дає жінку Веніяминові!'
  - name: Суддів 21:19
    orderIndex: 18
    osisId: Judg.21.19
    sblId: Judg 21:19
    shortName: Суд 21:19
    text: 'І сказали вони: Ось буває рік-у-рік свято Господнє в Шіло, що на північ
      від Бет-Елу, на схід сонця від дороги, що провадить з Бет-Елу до Сихему, і з
      півдня від Левони.'
  - name: Суддів 21:20
    orderIndex: 19
    osisId: Judg.21.20
    sblId: Judg 21:20
    shortName: Суд 21:20
    text: 'І наказали вони Веніяминовим синам, говорячи: Ідіть, і будете чатувати
      в виноградниках.'
  - name: Суддів 21:21
    orderIndex: 20
    osisId: Judg.21.21
    sblId: Judg 21:21
    shortName: Суд 21:21
    text: І побачите, аж ось дочки Шіла вийдуть танцювати танці, то ви вийдете з виноградників,
      та й схопите собі кожен свою жінку з дочок Шіла, і підете в Веніяминів край.
  - name: Суддів 21:22
    orderIndex: 21
    osisId: Judg.21.22
    sblId: Judg 21:22
    shortName: Суд 21:22
    text: 'І буде, коли їхні батьки або їхні брати прийдуть до нас сваритися, то ми
      скажемо їм: Змилуйтеся над ними, бо не взяли ми для кожного з них жінку на війні,
      і ви не дали їж, тому цього часу ви винні.'
  - name: Суддів 21:23
    orderIndex: 22
    osisId: Judg.21.23
    sblId: Judg 21:23
    shortName: Суд 21:23
    text: І зробили так Веніяминові сини, і взяли жінок за числом своїм із тих, що
      танцювали, що їх вони викрали. І пішли вони, і вернулися до наділу свого, і
      побудували міста, та й осілися в них.
  - name: Суддів 21:24
    orderIndex: 23
    osisId: Judg.21.24
    sblId: Judg 21:24
    shortName: Суд 21:24
    text: І порозходилися звідти Ізраїлеві сини того часу кожен до племени свого та
      до роду свого, і пішли звідти кожен до спадку свого.
  - name: Суддів 21:25
    orderIndex: 24
    osisId: Judg.21.25
    sblId: Judg 21:25
    shortName: Суд 21:25
    text: Того часу не було царя в Ізраїлі, кожен робив, що здавалося правдивим в
      його очах!
