  verses:
  - name: Авдій 1:1
    orderIndex: 0
    osisId: Obad.1.1
    sblId: Obad 1:1
    shortName: Авд 1:1
    text: 'Видіння Овдія. Так сказав Господь Бог на Едом: Почули ми вістку від Господа,
      і посланий був між народів посол, щоб сказати: Уставайте, і станьмо на нього
      до бою!'
  - name: Авдій 1:2
    orderIndex: 1
    osisId: Obad.1.2
    sblId: Obad 1:2
    shortName: Авд 1:2
    text: Оце Я малим тебе дав між народи, ти дуже погорджений.
  - name: Авдій 1:3
    orderIndex: 2
    osisId: Obad.1.3
    sblId: Obad 1:3
    shortName: Авд 1:3
    text: 'Гордість серця твого обманила тебе, який перебуваєш по щілинах скельних,
      у високім сидінні своїм, що говориш у серці своєму: Хто скине на землю мене?'
  - name: Авдій 1:4
    orderIndex: 3
    osisId: Obad.1.4
    sblId: Obad 1:4
    shortName: Авд 1:4
    text: Якщо б ти піднісся, немов той орел, і якщо б ти кубло своє склав поміж зорями,
      то й звідти Я скину тебе, промовляє Господь!
  - name: Авдій 1:5
    orderIndex: 4
    osisId: Obad.1.5
    sblId: Obad 1:5
    shortName: Авд 1:5
    text: Чи ж до тебе злодії приходили, чи нічні ті грабіжники, такий ти понищений!
      чи ж вони не накрали б собі скільки треба? Якщо б до тебе прийшли збирачі винограду,
      чи ж вони не лишили б хоч вибірків?
  - name: Авдій 1:6
    orderIndex: 5
    osisId: Obad.1.6
    sblId: Obad 1:6
    shortName: Авд 1:6
    text: Як Ісав перешуканий, як криївки його переглянені!
  - name: Авдій 1:7
    orderIndex: 6
    osisId: Obad.1.7
    sblId: Obad 1:7
    shortName: Авд 1:7
    text: Аж до границі прогнали тебе, обманять тебе твої всі союзники, переможуть
      тебе твої приятелі! Ті, що хліб твій їдять, пастку розставлять на тебе, нема
      в тому розуму!
  - name: Авдій 1:8
    orderIndex: 7
    osisId: Obad.1.8
    sblId: Obad 1:8
    shortName: Авд 1:8
    text: Чи ж не станеться це того дня, промовляє Господь, і вигублю Я мудреців із
      Едому, а розум з гори Ісавової?
  - name: Авдій 1:9
    orderIndex: 8
    osisId: Obad.1.9
    sblId: Obad 1:9
    shortName: Авд 1:9
    text: І настрашене буде лицарство твоє, о Темане, щоб був витятий кожен з Ісава
      убивством.
  - name: Авдій 1:10
    orderIndex: 9
    osisId: Obad.1.10
    sblId: Obad 1:10
    shortName: Авд 1:10
    text: Через насилля на Якова на брата твого сором покриє тебе, і ти витятий будеш
      навіки.
  - name: Авдій 1:11
    orderIndex: 10
    osisId: Obad.1.11
    sblId: Obad 1:11
    shortName: Авд 1:11
    text: Того дня, коли став ти навпроти, того дня, як чужі полонили були його військо,
      і коли чужинці в його брами ввійшли і жереба кидали про Єрусалим, то й ти був,
      як один з них!
  - name: Авдій 1:12
    orderIndex: 11
    osisId: Obad.1.12
    sblId: Obad 1:12
    shortName: Авд 1:12
    text: І тому не дивися на день свого брата, на день лиха його, і не тішся з Юдиних
      синів у день їхньої згуби, і не розкривай своїх уст у день утиску.
  - name: Авдій 1:13
    orderIndex: 12
    osisId: Obad.1.13
    sblId: Obad 1:13
    shortName: Авд 1:13
    text: І не входь ти до брами народу Мого у день лиха його, і не приглядайся до
      зла його й ти в день нещастя його, і не простягайте своєї руки до багатства
      його в день нещастя його!
  - name: Авдій 1:14
    orderIndex: 13
    osisId: Obad.1.14
    sblId: Obad 1:14
    shortName: Авд 1:14
    text: І на роздоріжжі не стій, щоб витинати його втікачів, і в день утиску не
      видавай його решток!
  - name: Авдій 1:15
    orderIndex: 14
    osisId: Obad.1.15
    sblId: Obad 1:15
    shortName: Авд 1:15
    text: 'Бо близький день Господній над усіма народами, як зробив ти, то так і тобі
      буде зроблено: вернеться на твою голову чин твій!'
  - name: Авдій 1:16
    orderIndex: 15
    osisId: Obad.1.16
    sblId: Obad 1:16
    shortName: Авд 1:16
    text: Бо як ви пили на святій Моїй горі, так народи усі завжди питимуть! І будуть
      пити вони, і будуть хлептати, і стануть вони, немов їх не було.
  - name: Авдій 1:17
    orderIndex: 16
    osisId: Obad.1.17
    sblId: Obad 1:17
    shortName: Авд 1:17
    text: А на Сіонській горі буде спасіння, і буде святою вона, і спадки свої вже
      посяде дім Яковів.
  - name: Авдій 1:18
    orderIndex: 17
    osisId: Obad.1.18
    sblId: Obad 1:18
    shortName: Авд 1:18
    text: І дім Якова стане огнем, і дім Йосипа полум'ям, а дім Ісава соломою, і будуть
      палати вони проти них, і їх пожеруть, і останку не буде із дому Ісава, бо Господь
      це сказав.
  - name: Авдій 1:19
    orderIndex: 18
    osisId: Obad.1.19
    sblId: Obad 1:19
    shortName: Авд 1:19
    text: І посядуть південні Ісавову гору, а мешканці долин филистимлян, і посядуть
      Єфремове поле та поле самарійське, а Веніямин Ґілеад.
  - name: Авдій 1:20
    orderIndex: 19
    osisId: Obad.1.20
    sblId: Obad 1:20
    shortName: Авд 1:20
    text: А полонені війська Ізраїлевих синів заволодіють тим, що хананейське аж до
      Цорфату, а єрусалимські вигнанці в неволі, що в Сефараді, посядуть міста полудневі.
  - name: Авдій 1:21
    orderIndex: 20
    osisId: Obad.1.21
    sblId: Obad 1:21
    shortName: Авд 1:21
    text: І спасителі прийдуть на гору Сіон, щоб гору Ісава судити, і царство Господнє
      настане!
