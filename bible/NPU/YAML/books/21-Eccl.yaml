chapters:
- name: Екклезіаст 1
  orderIndex: 0
  osisId: Eccl.1
  sblId: Eccl 1
  shortName: Еккл 1
  verses:
  - name: Екклезіаст 1:1
    orderIndex: 0
    osisId: Eccl.1.1
    sblId: Eccl 1:1
    shortName: Еккл 1:1
    text: Книга Проповідника, сина Давидового, царя в Єрусалимі.
  - name: Екклезіаст 1:2
    orderIndex: 1
    osisId: Eccl.1.2
    sblId: Eccl 1:2
    shortName: Еккл 1:2
    text: Наймарніша марнота, сказав Проповідник, наймарніша марнота, марнота усе!
  - name: Екклезіаст 1:3
    orderIndex: 2
    osisId: Eccl.1.3
    sblId: Eccl 1:3
    shortName: Еккл 1:3
    text: Яка користь людині в усім її труді, який вона робить під сонцем?
  - name: Екклезіаст 1:4
    orderIndex: 3
    osisId: Eccl.1.4
    sblId: Eccl 1:4
    shortName: Еккл 1:4
    text: Покоління відходить, й покоління приходить, а земля віковічно стоїть!
  - name: Екклезіаст 1:5
    orderIndex: 4
    osisId: Eccl.1.5
    sblId: Eccl 1:5
    shortName: Еккл 1:5
    text: І сонечко сходить, і сонце заходить, і поспішає до місця свого, де сходить
      воно.
  - name: Екклезіаст 1:6
    orderIndex: 5
    osisId: Eccl.1.6
    sblId: Eccl 1:6
    shortName: Еккл 1:6
    text: Віє вітер на південь, і на північ вертається, крутиться, крутиться він та
      й іде, і на круг свій вертається вітер...
  - name: Екклезіаст 1:7
    orderIndex: 6
    osisId: Eccl.1.7
    sblId: Eccl 1:7
    shortName: Еккл 1:7
    text: 'Всі потоки до моря пливуть, але море воно не наповнюється: до місця, ізвідки
      пливуть, ті потоки вони повертаються, щоб знову плисти!'
  - name: Екклезіаст 1:8
    orderIndex: 7
    osisId: Eccl.1.8
    sblId: Eccl 1:8
    shortName: Еккл 1:8
    text: Повні труду всі речі, людина сказати всього не потрапить! Не насититься
      баченням око, і не наповниться слуханням ухо...
  - name: Екклезіаст 1:9
    orderIndex: 8
    osisId: Eccl.1.9
    sblId: Eccl 1:9
    shortName: Еккл 1:9
    text: Що було, воно й буде, і що робилося, буде робитись воно, і немає нічого
      нового під сонцем!...
  - name: Екклезіаст 1:10
    orderIndex: 9
    osisId: Eccl.1.10
    sblId: Eccl 1:10
    shortName: Еккл 1:10
    text: 'Буває таке, що про нього говорять: Дивись, це нове! Та воно вже було від
      віків, що були перед нами!'
  - name: Екклезіаст 1:11
    orderIndex: 10
    osisId: Eccl.1.11
    sblId: Eccl 1:11
    shortName: Еккл 1:11
    text: Нема згадки про перше, а також про наступне, що буде, про них згадки не
      буде між тими, що будуть потому...
  - name: Екклезіаст 1:12
    orderIndex: 11
    osisId: Eccl.1.12
    sblId: Eccl 1:12
    shortName: Еккл 1:12
    text: Я, Проповідник, був царем над Ізраїлем в Єрусалимі.
  - name: Екклезіаст 1:13
    orderIndex: 12
    osisId: Eccl.1.13
    sblId: Eccl 1:13
    shortName: Еккл 1:13
    text: І поклав я на серце своє, щоб шукати й досліджувати мудрістю все, що робилось
      під небом. Це праця тяжка, яку дав Бог для людських синів, щоб мозолитись нею.
  - name: Екклезіаст 1:14
    orderIndex: 13
    osisId: Eccl.1.14
    sblId: Eccl 1:14
    shortName: Еккл 1:14
    text: 'Я бачив усі справи, що чинились під сонцем: й ось усе це марнота та ловлення
      вітру!...'
  - name: Екклезіаст 1:15
    orderIndex: 14
    osisId: Eccl.1.15
    sblId: Eccl 1:15
    shortName: Еккл 1:15
    text: Покривленого не направиш, а неіснуючого не полічиш!
  - name: Екклезіаст 1:16
    orderIndex: 15
    osisId: Eccl.1.16
    sblId: Eccl 1:16
    shortName: Еккл 1:16
    text: 'Говорив я був з серцем своїм та казав: Ось я велику премудрість набув,
      Найбільшу за всіх, що до мене над Єрусалимом були. І бачило серце моє всяку
      мудрість і знання.'
  - name: Екклезіаст 1:17
    orderIndex: 16
    osisId: Eccl.1.17
    sblId: Eccl 1:17
    shortName: Еккл 1:17
    text: І поклав я на серце своє, щоб пізнати премудрість, і пізнати безумство й
      глупоту, і збагнув я, що й це все то ловлення вітру!...
  - name: Екклезіаст 1:18
    orderIndex: 17
    osisId: Eccl.1.18
    sblId: Eccl 1:18
    shortName: Еккл 1:18
    text: Бо при многості мудрости множиться й клопіт, хто ж пізнання побільшує, той
      побільшує й біль!...
  versesCount: 18
- name: Екклезіаст 2
  orderIndex: 1
  osisId: Eccl.2
  sblId: Eccl 2
  shortName: Еккл 2
  verses:
  - name: Екклезіаст 2:1
    orderIndex: 0
    osisId: Eccl.2.1
    sblId: Eccl 2:1
    shortName: Еккл 2:1
    text: 'Сказав був я в серці своєму: Іди но, хай випробую тебе радістю, і придивись
      до добра, та й воно ось марнота...'
  - name: Екклезіаст 2:2
    orderIndex: 1
    osisId: Eccl.2.2
    sblId: Eccl 2:2
    shortName: Еккл 2:2
    text: 'На сміх я сказав: Нерозумний, а на радість: Що робить вона?'
  - name: Екклезіаст 2:3
    orderIndex: 2
    osisId: Eccl.2.3
    sblId: Eccl 2:3
    shortName: Еккл 2:3
    text: Задумав я в серці своєму вином оживляти своє тіло, і провадити мудрістю
      серце своє, і що буду держатись глупоти, аж поки побачу, що ж добре для людських
      синів, що робили б під небом за короткого часу свого життя.
  - name: Екклезіаст 2:4
    orderIndex: 3
    osisId: Eccl.2.4
    sblId: Eccl 2:4
    shortName: Еккл 2:4
    text: 'Поробив я великі діла: поставив для себе доми, задля себе садив виноградники,'
  - name: Екклезіаст 2:5
    orderIndex: 4
    osisId: Eccl.2.5
    sblId: Eccl 2:5
    shortName: Еккл 2:5
    text: запровадив для себе садки та гаї, і понасаджував в них усіляких дерев овочевих.
  - name: Екклезіаст 2:6
    orderIndex: 5
    osisId: Eccl.2.6
    sblId: Eccl 2:6
    shortName: Еккл 2:6
    text: Наробив я для себе ставів, щоб поливати із них ліс дерев, що виростали.
  - name: Екклезіаст 2:7
    orderIndex: 6
    osisId: Eccl.2.7
    sblId: Eccl 2:7
    shortName: Еккл 2:7
    text: Набував я для себе рабів та невільниць, були в мене й домівники. А худоби
      великої та худоби дрібної було в мене більше, ніж у всіх, що в Єрусалимі до
      мене були!
  - name: Екклезіаст 2:8
    orderIndex: 7
    osisId: Eccl.2.8
    sblId: Eccl 2:8
    shortName: Еккл 2:8
    text: Назбирав я собі також срібла та золота, і скарбів царів та провінцій, завів
      я собі співаків та співачок, і всякі приємнощі людських синів, жінок наложниць.
  - name: Екклезіаст 2:9
    orderIndex: 8
    osisId: Eccl.2.9
    sblId: Eccl 2:9
    shortName: Еккл 2:9
    text: І звеличувавсь я усе більше та більше, над усіх, що в Єрусалимі до мене
      були, моя мудрість стояла також при мені.
  - name: Екклезіаст 2:10
    orderIndex: 9
    osisId: Eccl.2.10
    sblId: Eccl 2:10
    shortName: Еккл 2:10
    text: 'І всього, чого очі мої пожадали, я їм не відмовлював: я не стримував серця
      свого від жодної втіхи, бо тішилось серце моє від усякого труду мого, і це була
      частка моя від усякого труду свого!'
  - name: Екклезіаст 2:11
    orderIndex: 10
    osisId: Eccl.2.11
    sblId: Eccl 2:11
    shortName: Еккл 2:11
    text: Та коли я звернувся до всіх своїх чинів, що їх поробили були мої руки, і
      до труду, що я потрудився був, роблячи, й ось усе це марнота та ловлення вітру,
      і немає під сонцем нічого корисного!...
  - name: Екклезіаст 2:12
    orderIndex: 11
    osisId: Eccl.2.12
    sblId: Eccl 2:12
    shortName: Еккл 2:12
    text: І звернувся я, щоб бачити мудрість, і безум, і дурощі. Бо що зробить людина,
      що прийде вона по царі? Тільки те, що вона вже зробила!
  - name: Екклезіаст 2:13
    orderIndex: 12
    osisId: Eccl.2.13
    sblId: Eccl 2:13
    shortName: Еккл 2:13
    text: 'І я побачив, що є перевага у мудрости над глупотою, як є перевага у світла
      над темрявою:'
  - name: Екклезіаст 2:14
    orderIndex: 13
    osisId: Eccl.2.14
    sblId: Eccl 2:14
    shortName: Еккл 2:14
    text: у мудрого очі його в голові його, а безглуздий у темряві ходить; та теж
      я пізнав, що доля одна всім їм трапиться!
  - name: Екклезіаст 2:15
    orderIndex: 14
    osisId: Eccl.2.15
    sblId: Eccl 2:15
    shortName: Еккл 2:15
    text: 'І промовив я в серці своєму: Коли доля, яка нерозумному трапиться, трапиться
      також мені, то нащо тоді я мудрішим ставав? І я говорив був у серці своїм, що
      марнота й оце...'
  - name: Екклезіаст 2:16
    orderIndex: 15
    osisId: Eccl.2.16
    sblId: Eccl 2:16
    shortName: Еккл 2:16
    text: Не лишається пам'яти про мудрого, як і про нерозумного, на вічні віки, в
      днях наступних зовсім все забудеться, і мудрий вмирає так само, як і нерозумний...
  - name: Екклезіаст 2:17
    orderIndex: 16
    osisId: Eccl.2.17
    sblId: Eccl 2:17
    shortName: Еккл 2:17
    text: І життя я зненавидів, бо противний мені кожен чин, що під сонцем він чиниться,
      бо все це марнота та ловлення вітру!...
  - name: Екклезіаст 2:18
    orderIndex: 17
    osisId: Eccl.2.18
    sblId: Eccl 2:18
    shortName: Еккл 2:18
    text: І зненавидів я ввесь свій труд, що під сонцем трудився я був, бо його позоставлю
      людині, що буде вона по мені,
  - name: Екклезіаст 2:19
    orderIndex: 18
    osisId: Eccl.2.19
    sblId: Eccl 2:19
    shortName: Еккл 2:19
    text: а хто знає, чи мудрий той буде чи нерозумний, хто запанує над цілим трудом
      моїм, над яким я трудився й змудрів був під сонцем? Це марнота також...
  - name: Екклезіаст 2:20
    orderIndex: 19
    osisId: Eccl.2.20
    sblId: Eccl 2:20
    shortName: Еккл 2:20
    text: І я обернувся чинити, щоб серце моє прийшло в розпач від усього труда, що
      чинив я під сонцем...
  - name: Екклезіаст 2:21
    orderIndex: 20
    osisId: Eccl.2.21
    sblId: Eccl 2:21
    shortName: Еккл 2:21
    text: 'Бо буває людина, що трудиться з мудрістю, зо знанням та із хистом, та все
      полишає на долю людині, яка не трудилася в тому: Марнота й оце й зло велике!'
  - name: Екклезіаст 2:22
    orderIndex: 21
    osisId: Eccl.2.22
    sblId: Eccl 2:22
    shortName: Еккл 2:22
    text: Та й що має людина зо всього свойого труда та із клопоту серця свого, що
      під сонцем працює вона?
  - name: Екклезіаст 2:23
    orderIndex: 22
    osisId: Eccl.2.23
    sblId: Eccl 2:23
    shortName: Еккл 2:23
    text: Бо всі дні її муки, а смуток робота її, і навіть вночі її серце спокою не
      знає, теж марнота й оце!...
  - name: Екклезіаст 2:24
    orderIndex: 23
    osisId: Eccl.2.24
    sblId: Eccl 2:24
    shortName: Еккл 2:24
    text: Нема ліпшого земній людині над те, щоб їсти та пити, і щоб душа її бачила
      добре із труду свого. Та й оце все, я бачив, воно з руки Бога!
  - name: Екклезіаст 2:25
    orderIndex: 24
    osisId: Eccl.2.25
    sblId: Eccl 2:25
    shortName: Еккл 2:25
    text: Бо хто буде їсти, і хто споживати спроможе без Нього?
  - name: Екклезіаст 2:26
    orderIndex: 25
    osisId: Eccl.2.26
    sblId: Eccl 2:26
    shortName: Еккл 2:26
    text: Бо людині, що перед лицем Його добра, дає Він премудрість, і пізнання, і
      радість; а грішникові Він роботу дає, щоб збирати й громадити, щоб пізніше віддати
      тому, хто добрий перед Божим лицем. Марнота і це все та ловлення вітру!...
  versesCount: 26
- name: Екклезіаст 3
  orderIndex: 2
  osisId: Eccl.3
  sblId: Eccl 3
  shortName: Еккл 3
  verses:
  - name: Екклезіаст 3:1
    orderIndex: 0
    osisId: Eccl.3.1
    sblId: Eccl 3:1
    shortName: Еккл 3:1
    text: 'Для всього свій час, і година своя кожній справі під небом:'
  - name: Екклезіаст 3:2
    orderIndex: 1
    osisId: Eccl.3.2
    sblId: Eccl 3:2
    shortName: Еккл 3:2
    text: час родитись і час помирати, час садити і час виривати посаджене,
  - name: Екклезіаст 3:3
    orderIndex: 2
    osisId: Eccl.3.3
    sblId: Eccl 3:3
    shortName: Еккл 3:3
    text: час вбивати і час лікувати, час руйнувати і час будувати,
  - name: Екклезіаст 3:4
    orderIndex: 3
    osisId: Eccl.3.4
    sblId: Eccl 3:4
    shortName: Еккл 3:4
    text: час плакати й час реготати, час ридати і час танцювати,
  - name: Екклезіаст 3:5
    orderIndex: 4
    osisId: Eccl.3.5
    sblId: Eccl 3:5
    shortName: Еккл 3:5
    text: час розкидати каміння і час каміння громадити, час обіймати і час ухилятись
      обіймів,
  - name: Екклезіаст 3:6
    orderIndex: 5
    osisId: Eccl.3.6
    sblId: Eccl 3:6
    shortName: Еккл 3:6
    text: час шукати і час розгубити, час збирати і час розкидати,
  - name: Екклезіаст 3:7
    orderIndex: 6
    osisId: Eccl.3.7
    sblId: Eccl 3:7
    shortName: Еккл 3:7
    text: час дерти і час зашивати, час мовчати і час говорити,
  - name: Екклезіаст 3:8
    orderIndex: 7
    osisId: Eccl.3.8
    sblId: Eccl 3:8
    shortName: Еккл 3:8
    text: час кохати і час ненавидіти, час війні і час миру!
  - name: Екклезіаст 3:9
    orderIndex: 8
    osisId: Eccl.3.9
    sblId: Eccl 3:9
    shortName: Еккл 3:9
    text: Яка користь трудящому в тім, над чим трудиться він?
  - name: Екклезіаст 3:10
    orderIndex: 9
    osisId: Eccl.3.10
    sblId: Eccl 3:10
    shortName: Еккл 3:10
    text: Я бачив роботу, що Бог був дав людським синам, щоб трудились над нею,
  - name: Екклезіаст 3:11
    orderIndex: 10
    osisId: Eccl.3.11
    sblId: Eccl 3:11
    shortName: Еккл 3:11
    text: усе Він прегарним зробив свого часу, і вічність поклав їм у серце, хоч не
      розуміє людина тих діл, що Бог учинив, від початку та аж до кінця...
  - name: Екклезіаст 3:12
    orderIndex: 11
    osisId: Eccl.3.12
    sblId: Eccl 3:12
    shortName: Еккл 3:12
    text: Я знаю, немає нічого в них кращого, як тільки радіти й робити добро у своєму
      житті.
  - name: Екклезіаст 3:13
    orderIndex: 12
    osisId: Eccl.3.13
    sblId: Eccl 3:13
    shortName: Еккл 3:13
    text: І отож, як котрий чоловік їсть та п'є і в усім своїм труді радіє добром,
      це дар Божий!
  - name: Екклезіаст 3:14
    orderIndex: 13
    osisId: Eccl.3.14
    sblId: Eccl 3:14
    shortName: Еккл 3:14
    text: Я знаю, що все, що Бог робить, воно зостається навіки, до того не можна
      нічого додати, і з того не можна нічого відняти, і Бог так зробив, щоб боялись
      Його!
  - name: Екклезіаст 3:15
    orderIndex: 14
    osisId: Eccl.3.15
    sblId: Eccl 3:15
    shortName: Еккл 3:15
    text: Що є, то було вже воно, і що статися має було вже, бо минуле відновлює Бог!
  - name: Екклезіаст 3:16
    orderIndex: 15
    osisId: Eccl.3.16
    sblId: Eccl 3:16
    shortName: Еккл 3:16
    text: 'І я бачив під сонцем іще: місце суду, а в нім беззаконня, і місце правди,
      у ньому ж неправда...'
  - name: Екклезіаст 3:17
    orderIndex: 16
    osisId: Eccl.3.17
    sblId: Eccl 3:17
    shortName: Еккл 3:17
    text: 'Я сказав був у серці своєму: Судитиме Бог справедливого й несправедливого,
      бо для кожної справи є час, і на всяке там діло.'
  - name: Екклезіаст 3:18
    orderIndex: 17
    osisId: Eccl.3.18
    sblId: Eccl 3:18
    shortName: Еккл 3:18
    text: 'Я сказав був у серці своєму: Це для людських синів, щоб Бог випробовував
      їх, і щоб бачити їм, що вони як ті звірі,'
  - name: Екклезіаст 3:19
    orderIndex: 18
    osisId: Eccl.3.19
    sblId: Eccl 3:19
    shortName: Еккл 3:19
    text: 'бо доля для людських синів і доля звірини однакова доля для них: як оці
      помирають, так само вмирають і ті, і для всіх один подих, і нема над твариною
      вищости людям, марнота бо все!...'
  - name: Екклезіаст 3:20
    orderIndex: 19
    osisId: Eccl.3.20
    sblId: Eccl 3:20
    shortName: Еккл 3:20
    text: 'Все до місця одного йде: все постало із пороху, і вернеться все знов до
      пороху...'
  - name: Екклезіаст 3:21
    orderIndex: 20
    osisId: Eccl.3.21
    sblId: Eccl 3:21
    shortName: Еккл 3:21
    text: Хто те знає, чи дух людських синів підіймається вгору, і чи спускається
      вділ до землі дух скотини?
  - name: Екклезіаст 3:22
    orderIndex: 21
    osisId: Eccl.3.22
    sblId: Eccl 3:22
    shortName: Еккл 3:22
    text: І я бачив, нема чоловікові кращого, як ділами своїми радіти, бо це доля
      його! Бо хто поведе його глянути, що буде по ньому?...
  versesCount: 22
- name: Екклезіаст 4
  orderIndex: 3
  osisId: Eccl.4
  sblId: Eccl 4
  shortName: Еккл 4
  verses:
  - name: Екклезіаст 4:1
    orderIndex: 0
    osisId: Eccl.4.1
    sblId: Eccl 4:1
    shortName: Еккл 4:1
    text: І знов я побачив всі утиски, що чинились під сонцем, і сльоза ось утискуваних,
      та немає для них потішителя, і насилля з руки, що їх гноблять, і немає для них
      потішителя...
  - name: Екклезіаст 4:2
    orderIndex: 1
    osisId: Eccl.4.2
    sblId: Eccl 4:2
    shortName: Еккл 4:2
    text: І я похвалив тих померлих, що давно повмирали, більш від живих, що живуть
      дотепер...
  - name: Екклезіаст 4:3
    orderIndex: 2
    osisId: Eccl.4.3
    sblId: Eccl 4:3
    shortName: Еккл 4:3
    text: А краще від них від обох тій людині, що досі іще не була, що не бачила чину
      лихого, що робився під сонцем!
  - name: Екклезіаст 4:4
    orderIndex: 3
    osisId: Eccl.4.4
    sblId: Eccl 4:4
    shortName: Еккл 4:4
    text: І я бачив ввесь труд та ввесь успіх учинку, викликає заздрість одного до
      одного, і це все марнота та ловлення вітру!...
  - name: Екклезіаст 4:5
    orderIndex: 4
    osisId: Eccl.4.5
    sblId: Eccl 4:5
    shortName: Еккл 4:5
    text: Нерозумний сидить, склавши руки свої, та жере своє тіло,
  - name: Екклезіаст 4:6
    orderIndex: 5
    osisId: Eccl.4.6
    sblId: Eccl 4:6
    shortName: Еккл 4:6
    text: краща повна долоня спокою за повні дві жмені клопоту та за ловлення вітру!...
  - name: Екклезіаст 4:7
    orderIndex: 6
    osisId: Eccl.4.7
    sblId: Eccl 4:7
    shortName: Еккл 4:7
    text: 'І знову я бачив марноту під сонцем:'
  - name: Екклезіаст 4:8
    orderIndex: 7
    osisId: Eccl.4.8
    sblId: Eccl 4:8
    shortName: Еккл 4:8
    text: 'Буває самотній, і не має нікого він іншого, сина чи брата у нього нема,
      та немає кінця всьому зусиллю його, і не насититься око багатством його, і він
      не повість: Та для кого дбаю і позбавляю добра свою душу? Марнота й оце, і даремна
      робота воно...'
  - name: Екклезіаст 4:9
    orderIndex: 8
    osisId: Eccl.4.9
    sblId: Eccl 4:9
    shortName: Еккл 4:9
    text: Краще двом, як одному, бо мають хорошу заплату за труд свій,
  - name: Екклезіаст 4:10
    orderIndex: 9
    osisId: Eccl.4.10
    sblId: Eccl 4:10
    shortName: Еккл 4:10
    text: і якби вони впали, підійме одне свого друга! Та горе одному, як він упаде,
      й нема другого, щоб підвести його...
  - name: Екклезіаст 4:11
    orderIndex: 10
    osisId: Eccl.4.11
    sblId: Eccl 4:11
    shortName: Еккл 4:11
    text: Також коли вдвох покладуться, то тепло їм буде, а як же зогрітись одному?
  - name: Екклезіаст 4:12
    orderIndex: 11
    osisId: Eccl.4.12
    sblId: Eccl 4:12
    shortName: Еккл 4:12
    text: А коли б хто напав на одного, то вдвох вони стануть на нього, і нитка потрійна
      не скоро пірветься!
  - name: Екклезіаст 4:13
    orderIndex: 12
    osisId: Eccl.4.13
    sblId: Eccl 4:13
    shortName: Еккл 4:13
    text: Ліпший убогий та мудрий юнак, аніж цар старий та нерозумний, що вже осторог
      не приймає,
  - name: Екклезіаст 4:14
    orderIndex: 13
    osisId: Eccl.4.14
    sblId: Eccl 4:14
    shortName: Еккл 4:14
    text: бо виходить юнак і з в'язниці, щоб зацарювати, хоч у царстві своїм народивсь
      він убогим!
  - name: Екклезіаст 4:15
    orderIndex: 14
    osisId: Eccl.4.15
    sblId: Eccl 4:15
    shortName: Еккл 4:15
    text: Я бачив усіх живих, що ходять під сонцем, на боці цього юнака, цього другого,
      що став він на місце його.
  - name: Екклезіаст 4:16
    orderIndex: 15
    osisId: Eccl.4.16
    sblId: Eccl 4:16
    shortName: Еккл 4:16
    text: Немає кінця всьому людові, всьому, що був перед ним, та й наступні не втішаться
      ним, бо й це теж марнота та ловлення вітру!...
  versesCount: 16
- name: Екклезіаст 5
  orderIndex: 4
  osisId: Eccl.5
  sblId: Eccl 5
  shortName: Еккл 5
  verses:
  - name: Екклезіаст 5:1
    orderIndex: 0
    osisId: Eccl.5.1
    sblId: Eccl 5:1
    shortName: Еккл 5:1
    text: (4-17) Пильнуй за ногою своєю, як до Божого дому йдеш, бо прийти, щоб послухати,
      це краще за жертву безглуздих, бо не знають нічого вони, окрім чинення зла!
  - name: Екклезіаст 5:2
    orderIndex: 1
    osisId: Eccl.5.2
    sblId: Eccl 5:2
    shortName: Еккл 5:2
    text: (5-1) Не квапся своїми устами, і серце твоє нехай не поспішає казати слова
      перед Божим лицем, Бог бо на небі, а ти на землі, тому то нехай нечисленними
      будуть слова твої!
  - name: Екклезіаст 5:3
    orderIndex: 2
    osisId: Eccl.5.3
    sblId: Eccl 5:3
    shortName: Еккл 5:3
    text: (5-2) Бо як сон наступає через велику роботу, так багато слів має і голос
      безглуздого.
  - name: Екклезіаст 5:4
    orderIndex: 3
    osisId: Eccl.5.4
    sblId: Eccl 5:4
    shortName: Еккл 5:4
    text: (5-3) Коли зробиш обітницю Богові, то не зволікай її виповнити, бо в Нього
      нема уподобання до нерозумних, а що ти обітуєш, сповни!
  - name: Екклезіаст 5:5
    orderIndex: 4
    osisId: Eccl.5.5
    sblId: Eccl 5:5
    shortName: Еккл 5:5
    text: (5-4) Краще не дати обіту, ніж дати обіт і не сповнити!
  - name: Екклезіаст 5:6
    orderIndex: 5
    osisId: Eccl.5.6
    sblId: Eccl 5:6
    shortName: Еккл 5:6
    text: '(5-5) Не давай своїм устам впроваджувати своє тіло у гріх, і не говори
      перед Анголом Божим: Це помилка! Пощо Бог буде гніватися на твій голос, і діла
      твоїх рук буде нищити?'
  - name: Екклезіаст 5:7
    orderIndex: 6
    osisId: Eccl.5.7
    sblId: Eccl 5:7
    shortName: Еккл 5:7
    text: (5-6) Бо марнота в численності снів, як і в многості слів, але ти бійся
      Бога!
  - name: Екклезіаст 5:8
    orderIndex: 7
    osisId: Eccl.5.8
    sblId: Eccl 5:8
    shortName: Еккл 5:8
    text: (5-7) Якщо ти побачиш у краї якому утискування бідаря та порушення права
      та правди, не дивуйся тій речі, бо високий пильнує згори над високим, а над
      ними Всевишній.
  - name: Екклезіаст 5:9
    orderIndex: 8
    osisId: Eccl.5.9
    sblId: Eccl 5:9
    shortName: Еккл 5:9
    text: (5-8) І пожиток землі є для всіх, бо поле й сам цар обробляє.
  - name: Екклезіаст 5:10
    orderIndex: 9
    osisId: Eccl.5.10
    sblId: Eccl 5:10
    shortName: Еккл 5:10
    text: (5-9) Хто срібло кохає, той не насититься сріблом, хто ж кохає багатство
      з прибутком, це марнота також!
  - name: Екклезіаст 5:11
    orderIndex: 10
    osisId: Eccl.5.11
    sblId: Eccl 5:11
    shortName: Еккл 5:11
    text: (5-10) Як маєток примножується, то множаться й ті, що його поїдають, і яка
      користь його власникові, як тільки, щоб бачили очі його?
  - name: Екклезіаст 5:12
    orderIndex: 11
    osisId: Eccl.5.12
    sblId: Eccl 5:12
    shortName: Еккл 5:12
    text: (5-11) Сон солодкий в трудящого, чи багато, чи мало він їсть, а ситість
      багатого спати йому не дає.
  - name: Екклезіаст 5:13
    orderIndex: 12
    osisId: Eccl.5.13
    sblId: Eccl 5:13
    shortName: Еккл 5:13
    text: '(5-12) Є лихо болюче, я бачив під сонцем його: багатство, яке бережеться
      його власникові на лихо йому,'
  - name: Екклезіаст 5:14
    orderIndex: 13
    osisId: Eccl.5.14
    sblId: Eccl 5:14
    shortName: Еккл 5:14
    text: '(5-13) і гине багатство таке в нещасливім випадку, а родиться син і немає
      нічого у нього в руці:'
  - name: Екклезіаст 5:15
    orderIndex: 14
    osisId: Eccl.5.15
    sblId: Eccl 5:15
    shortName: Еккл 5:15
    text: (5-14) як він вийшов нагий із утроби матері своєї, так відходить ізнов,
      як прийшов, і нічого не винесе він з свого труду, що можна б узяти своєю рукою!...
  - name: Екклезіаст 5:16
    orderIndex: 15
    osisId: Eccl.5.16
    sblId: Eccl 5:16
    shortName: Еккл 5:16
    text: '(5-15) І це теж зло болюче: так само, як він був прийшов, так відійде,
      і яка йому користь, що трудився на вітер?'
  - name: Екклезіаст 5:17
    orderIndex: 16
    osisId: Eccl.5.17
    sblId: Eccl 5:17
    shortName: Еккл 5:17
    text: (5-16) А до того всі дні свої їв у темноті, і багато мав смутку, й хвороби
      та люті...
  - name: Екклезіаст 5:18
    orderIndex: 17
    osisId: Eccl.5.18
    sblId: Eccl 5:18
    shortName: Еккл 5:18
    text: '(5-17) Оце, що я бачив, як добре та гарне: щоб їла людина й пила, і щоб
      бачила добре в усьому своєму труді, що під сонцем ним трудиться в час нечисленних
      тих днів свого віку, які Бог їй дав, бо це доля її!'
  - name: Екклезіаст 5:19
    orderIndex: 18
    osisId: Eccl.5.19
    sblId: Eccl 5:19
    shortName: Еккл 5:19
    text: (5-18) Також кожна людина, що Бог дав їй багатство й маєтки, і владу їй
      дав споживати із того, та брати свою частку та тішитися своїм трудом, то це
      Божий дарунок!
  - name: Екклезіаст 5:20
    orderIndex: 19
    osisId: Eccl.5.20
    sblId: Eccl 5:20
    shortName: Еккл 5:20
    text: (5-19) Бо вона днів свого життя небагато на пам'яті матиме, то Бог в її
      серце шле радість!
  versesCount: 20
- name: Екклезіаст 6
  orderIndex: 5
  osisId: Eccl.6
  sblId: Eccl 6
  shortName: Еккл 6
  verses:
  - name: Екклезіаст 6:1
    orderIndex: 0
    osisId: Eccl.6.1
    sblId: Eccl 6:1
    shortName: Еккл 6:1
    text: 'Є ще зло, що я бачив під сонцем, і багато його між людьми:'
  - name: Екклезіаст 6:2
    orderIndex: 1
    osisId: Eccl.6.2
    sblId: Eccl 6:2
    shortName: Еккл 6:2
    text: 'Ось людина, що Бог їй багатство дає, і маєтки та славу, і недостатку ні
      в чому, чого зажадає, не чує вона для своєї душі, але Бог не дав влади їй те
      споживати, бо чужа людина те поїсть: Це марнота й недуга тяжка!...'
  - name: Екклезіаст 6:3
    orderIndex: 2
    osisId: Eccl.6.3
    sblId: Eccl 6:3
    shortName: Еккл 6:3
    text: 'Якби сотню дітей наплодив чоловік, і прожив пречисленні літа, і дні віку
      його були довгі, але не наситилась добрим душа його, а до того не мав би й належного
      похорону, то кажу: недоноскові краще від нього!...'
  - name: Екклезіаст 6:4
    orderIndex: 3
    osisId: Eccl.6.4
    sblId: Eccl 6:4
    shortName: Еккл 6:4
    text: Бо в марноті прийшов він, і в темряву йде, і в темряві сховане буде імення
      його,
  - name: Екклезіаст 6:5
    orderIndex: 4
    osisId: Eccl.6.5
    sblId: Eccl 6:5
    shortName: Еккл 6:5
    text: 'ані сонця не бачив він, ані пізнав: йому спокійніше від того!...'
  - name: Екклезіаст 6:6
    orderIndex: 5
    osisId: Eccl.6.6
    sblId: Eccl 6:6
    shortName: Еккл 6:6
    text: А коли б він жив двічі по тисячі літ, та не бачив добра, то хіба не до місця
      одного все йде?
  - name: Екклезіаст 6:7
    orderIndex: 6
    osisId: Eccl.6.7
    sblId: Eccl 6:7
    shortName: Еккл 6:7
    text: Увесь труд людини для рота її, і пожадання її не виповнюються.
  - name: Екклезіаст 6:8
    orderIndex: 7
    osisId: Eccl.6.8
    sblId: Eccl 6:8
    shortName: Еккл 6:8
    text: Бо що більшого має мудрець, ніж безглуздий, що має убогий над те, що перед
      живими уміє ходити?
  - name: Екклезіаст 6:9
    orderIndex: 8
    osisId: Eccl.6.9
    sblId: Eccl 6:9
    shortName: Еккл 6:9
    text: Краще бачити очима, аніж мандрувати жаданнями, і також це марнота та ловлення
      вітру...
  - name: Екклезіаст 6:10
    orderIndex: 9
    osisId: Eccl.6.10
    sblId: Eccl 6:10
    shortName: Еккл 6:10
    text: Що було, тому ймення його вже надане давно, і відоме, що він чоловік, і
      він не може правуватися з сильнішим від нього,
  - name: Екклезіаст 6:11
    orderIndex: 10
    osisId: Eccl.6.11
    sblId: Eccl 6:11
    shortName: Еккл 6:11
    text: бо багато речей, що марноту примножуть, але яка користь від них для людини?
  - name: Екклезіаст 6:12
    orderIndex: 11
    osisId: Eccl.6.12
    sblId: Eccl 6:12
    shortName: Еккл 6:12
    text: Бо хто знає, що добре людині в житті, за небагатьох днів марного життя її,
      які пробуває вона, немов тінь? Та й що хто розкаже людині, що буде під сонцем
      по ній?
  versesCount: 12
- name: Екклезіаст 7
  orderIndex: 6
  osisId: Eccl.7
  sblId: Eccl 7
  shortName: Еккл 7
  verses:
  - name: Екклезіаст 7:1
    orderIndex: 0
    osisId: Eccl.7.1
    sblId: Eccl 7:1
    shortName: Еккл 7:1
    text: Краще добре ім'я від оливи хорошої, а день смерти людини від дня її вродження!
  - name: Екклезіаст 7:2
    orderIndex: 1
    osisId: Eccl.7.2
    sblId: Eccl 7:2
    shortName: Еккл 7:2
    text: Краще ходити до дому жалоби, ніж ходити до дому бенкету, бо то кінець кожній
      людині, і живий те до серця свого бере!
  - name: Екклезіаст 7:3
    orderIndex: 2
    osisId: Eccl.7.3
    sblId: Eccl 7:3
    shortName: Еккл 7:3
    text: Кращий смуток від сміху, бо при обличчі сумнім добре серце!
  - name: Екклезіаст 7:4
    orderIndex: 3
    osisId: Eccl.7.4
    sblId: Eccl 7:4
    shortName: Еккл 7:4
    text: Серце мудрих у домі жалоби, а серце безглуздих у домі веселощів.
  - name: Екклезіаст 7:5
    orderIndex: 4
    osisId: Eccl.7.5
    sblId: Eccl 7:5
    shortName: Еккл 7:5
    text: Краще слухати докір розумного, аніж слухати пісні безумних,
  - name: Екклезіаст 7:6
    orderIndex: 5
    osisId: Eccl.7.6
    sblId: Eccl 7:6
    shortName: Еккл 7:6
    text: бо як тріскот тернини під горщиком, такий сміх нерозумного. Теж марнота
      й оце!...
  - name: Екклезіаст 7:7
    orderIndex: 6
    osisId: Eccl.7.7
    sblId: Eccl 7:7
    shortName: Еккл 7:7
    text: Коли мудрий кого утискає, то й сам нерозумним стає, а хабар губить серце.
  - name: Екклезіаст 7:8
    orderIndex: 7
    osisId: Eccl.7.8
    sblId: Eccl 7:8
    shortName: Еккл 7:8
    text: Кінець діла ліпший від початку його; ліпший терпеливий від чванькуватого!
  - name: Екклезіаст 7:9
    orderIndex: 8
    osisId: Eccl.7.9
    sblId: Eccl 7:9
    shortName: Еккл 7:9
    text: Не спіши в своїм дусі, щоб гніватися, бо гнів спочиває у надрах глупців.
  - name: Екклезіаст 7:10
    orderIndex: 9
    osisId: Eccl.7.10
    sblId: Eccl 7:10
    shortName: Еккл 7:10
    text: 'Не кажи: Що це сталось, що перші дні були кращі за ці? бо не з мудрости
      ти запитався про це.'
  - name: Екклезіаст 7:11
    orderIndex: 10
    osisId: Eccl.7.11
    sblId: Eccl 7:11
    shortName: Еккл 7:11
    text: Добра мудрість з багатством, а прибуток для тих, хто ще сонечко бачить,
  - name: Екклезіаст 7:12
    orderIndex: 11
    osisId: Eccl.7.12
    sblId: Eccl 7:12
    shortName: Еккл 7:12
    text: бо в тіні мудрости як у тіні срібла, та користь пізнання у тому, що мудрість
      життя зберігає тому, хто має її.
  - name: Екклезіаст 7:13
    orderIndex: 12
    osisId: Eccl.7.13
    sblId: Eccl 7:13
    shortName: Еккл 7:13
    text: Розваж Божий учинок, бо хто може те випростати, що Він покривив?
  - name: Екклезіаст 7:14
    orderIndex: 13
    osisId: Eccl.7.14
    sblId: Eccl 7:14
    shortName: Еккл 7:14
    text: 'За доброго дня користай із добра, за злого ж розважуй: Одне й друге вчинив
      Бог на те, щоб людина нічого по собі не знайшла!'
  - name: Екклезіаст 7:15
    orderIndex: 14
    osisId: Eccl.7.15
    sblId: Eccl 7:15
    shortName: Еккл 7:15
    text: 'В днях марноти своєї я всього набачивсь: буває справедливий, що гине в
      своїй справедливості, буває й безбожний, що довго живе в своїм злі.'
  - name: Екклезіаст 7:16
    orderIndex: 15
    osisId: Eccl.7.16
    sblId: Eccl 7:16
    shortName: Еккл 7:16
    text: 'Не будь справедливим занадто, і не роби себе мудрим над міру: пощо нищити
      маєш себе?'
  - name: Екклезіаст 7:17
    orderIndex: 16
    osisId: Eccl.7.17
    sblId: Eccl 7:17
    shortName: Еккл 7:17
    text: 'Не будь несправедливим занадто, і немудрим не будь: пощо маєш померти в
      нечасі своїм?'
  - name: Екклезіаст 7:18
    orderIndex: 17
    osisId: Eccl.7.18
    sblId: Eccl 7:18
    shortName: Еккл 7:18
    text: Добре, щоб ти ухопився за це, але й з того своєї руки не спускай, бо богобоязний
      втече від усього того.
  - name: Екклезіаст 7:19
    orderIndex: 18
    osisId: Eccl.7.19
    sblId: Eccl 7:19
    shortName: Еккл 7:19
    text: Мудрість робить мудрого сильнішим за десятьох володарів, що в місті.
  - name: Екклезіаст 7:20
    orderIndex: 19
    osisId: Eccl.7.20
    sblId: Eccl 7:20
    shortName: Еккл 7:20
    text: Немає людини праведної на землі, що робила б добро й не грішила,
  - name: Екклезіаст 7:21
    orderIndex: 20
    osisId: Eccl.7.21
    sblId: Eccl 7:21
    shortName: Еккл 7:21
    text: тому не клади свого серця на всякі слова, що говорять, щоб не чути свого
      раба, коли він лихословить тебе,
  - name: Екклезіаст 7:22
    orderIndex: 21
    osisId: Eccl.7.22
    sblId: Eccl 7:22
    shortName: Еккл 7:22
    text: знає бо серце твоє, що багато разів також ти лихословив на інших!
  - name: Екклезіаст 7:23
    orderIndex: 22
    osisId: Eccl.7.23
    sblId: Eccl 7:23
    shortName: Еккл 7:23
    text: 'Усе це я в мудрості випробував, і сказав: Стану мудрим! Та далека від мене
      вона!'
  - name: Екклезіаст 7:24
    orderIndex: 23
    osisId: Eccl.7.24
    sblId: Eccl 7:24
    shortName: Еккл 7:24
    text: Далеке оте, що було, і глибоке, глибоке, хто знайде його?
  - name: Екклезіаст 7:25
    orderIndex: 24
    osisId: Eccl.7.25
    sblId: Eccl 7:25
    shortName: Еккл 7:25
    text: Звернувся я серцем своїм, щоб пізнати й розвідати, та шукати премудрість
      і розум, та щоб пізнати, що безбожність глупота, а нерозум безумство!
  - name: Екклезіаст 7:26
    orderIndex: 25
    osisId: Eccl.7.26
    sblId: Eccl 7:26
    shortName: Еккл 7:26
    text: І знайшов я річ гіршу від смерти то жінку, бо пастка вона, її ж серце тенета,
      а руки її то кайдани!... Хто добрий у Бога врятований буде від неї, а грішного
      схопить вона!
  - name: Екклезіаст 7:27
    orderIndex: 26
    osisId: Eccl.7.27
    sblId: Eccl 7:27
    shortName: Еккл 7:27
    text: 'Подивися, оце я знайшов, сказав Проповідник: рівняймо одне до одного, щоб
      знайти зрозуміння!'
  - name: Екклезіаст 7:28
    orderIndex: 27
    osisId: Eccl.7.28
    sblId: Eccl 7:28
    shortName: Еккл 7:28
    text: 'Чого ще шукала душа моя, та не знайшла: я людину знайшов одну з тисячі,
      але жінки між ними всіма не знайшов!...'
  - name: Екклезіаст 7:29
    orderIndex: 28
    osisId: Eccl.7.29
    sblId: Eccl 7:29
    shortName: Еккл 7:29
    text: 'Крім того, поглянь, що знайшов я: що праведною вчинив Бог людину, та вигадок
      усяких шукають вони!...'
  versesCount: 29
- name: Екклезіаст 8
  orderIndex: 7
  osisId: Eccl.8
  sblId: Eccl 8
  shortName: Еккл 8
  verses:
  - name: Екклезіаст 8:1
    orderIndex: 0
    osisId: Eccl.8.1
    sblId: Eccl 8:1
    shortName: Еккл 8:1
    text: Хто, як той мудрий, і значення речі хто знає? Розсвітлює мудрість людини
      обличчя її, і суворість лиця її змінюється.
  - name: Екклезіаст 8:2
    orderIndex: 1
    osisId: Eccl.8.2
    sblId: Eccl 8:2
    shortName: Еккл 8:2
    text: 'Я раджу: Наказа царського виконуй, і то ради присяги перед Богом.'
  - name: Екклезіаст 8:3
    orderIndex: 2
    osisId: Eccl.8.3
    sblId: Eccl 8:3
    shortName: Еккл 8:3
    text: Не квапся від нього відходити, не стій при злій справі, бо все, що захоче,
      він зробить,
  - name: Екклезіаст 8:4
    orderIndex: 3
    osisId: Eccl.8.4
    sblId: Eccl 8:4
    shortName: Еккл 8:4
    text: 'бо слово цареве то влада, і хто йому скаже: Що робиш?'
  - name: Екклезіаст 8:5
    orderIndex: 4
    osisId: Eccl.8.5
    sblId: Eccl 8:5
    shortName: Еккл 8:5
    text: Хто виконує заповідь, той не пізнає нічого лихого, серце ж мудрого знає
      час і право.
  - name: Екклезіаст 8:6
    orderIndex: 5
    osisId: Eccl.8.6
    sblId: Eccl 8:6
    shortName: Еккл 8:6
    text: Бо для кожної речі час і право своє, бо лихо людини численне на ній,
  - name: Екклезіаст 8:7
    orderIndex: 6
    osisId: Eccl.8.7
    sblId: Eccl 8:7
    shortName: Еккл 8:7
    text: бо не знає, що буде, і як саме буде, хто їй розповість?
  - name: Екклезіаст 8:8
    orderIndex: 7
    osisId: Eccl.8.8
    sblId: Eccl 8:8
    shortName: Еккл 8:8
    text: Немає людини, яка панувала б над вітром, щоб стримати вітер, і влади нема
      над днем смерти, і на війні нема звільнення, і пана свого не врятує безбожність.
  - name: Екклезіаст 8:9
    orderIndex: 8
    osisId: Eccl.8.9
    sblId: Eccl 8:9
    shortName: Еккл 8:9
    text: Усе це я бачив, і серце своє прикладав я до кожного чину, що відбувався
      під сонцем. І був час, коли запанувала людина над людиною на лихо для неї.
  - name: Екклезіаст 8:10
    orderIndex: 9
    osisId: Eccl.8.10
    sblId: Eccl 8:10
    shortName: Еккл 8:10
    text: І я бачив безбожних похованих, і до їхнього гробу приходили, а ті, що чинили
      добро, повикидані з місця святого, і в місті забуті... Марнота й оце!
  - name: Екклезіаст 8:11
    orderIndex: 10
    osisId: Eccl.8.11
    sblId: Eccl 8:11
    shortName: Еккл 8:11
    text: Що скоро не чиниться присуд за вчинок лихий, тому серце людських синів повне
      ними, щоб чинити лихе.
  - name: Екклезіаст 8:12
    orderIndex: 11
    osisId: Eccl.8.12
    sblId: Eccl 8:12
    shortName: Еккл 8:12
    text: Хоч сто раз чинить грішний лихе, а Бог суд відкладає йому, однако я знаю,
      що тим буде добре, хто Бога боїться, хто перед обличчям Його має страх!
  - name: Екклезіаст 8:13
    orderIndex: 12
    osisId: Eccl.8.13
    sblId: Eccl 8:13
    shortName: Еккл 8:13
    text: А безбожному добре не буде, і мов тінь, довгих днів він не матиме, бо він
      перед Божим лицем страху не має!
  - name: Екклезіаст 8:14
    orderIndex: 13
    osisId: Eccl.8.14
    sblId: Eccl 8:14
    shortName: Еккл 8:14
    text: Є марнота, яка на землі діється, що є справедливі, що лихо спадає на них,
      мов за вчинок безбожних, а є безбожні, що добро спадає на них, мов за чин справедливих!
      Я сказав, що марнота й оце!...
  - name: Екклезіаст 8:15
    orderIndex: 14
    osisId: Eccl.8.15
    sblId: Eccl 8:15
    shortName: Еккл 8:15
    text: 'І радість я похваляв: що немає людині під сонцем добра, хіба тільки щоб
      їсти, та пити та тішитися, і оце супроводить її в її праці за часу життя її,
      що під сонцем Бог дав був їй.'
  - name: Екклезіаст 8:16
    orderIndex: 15
    osisId: Eccl.8.16
    sblId: Eccl 8:16
    shortName: Еккл 8:16
    text: Коли я поклав своє серце, щоб мудрість пізнати, і побачити чин, що діється
      він на землі, бо ні вдень ні вночі сну не бачить людина своїми очима,
  - name: Екклезіаст 8:17
    orderIndex: 16
    osisId: Eccl.8.17
    sblId: Eccl 8:17
    shortName: Еккл 8:17
    text: і коли я побачив усякий чин Бога, тоді я пізнав, що не може людина збагнути
      чину, під сонцем учиненого! Тому скільки людина не трудиться, щоб дошукатись
      цього, то не знайде, і коли й мудрий скаже, що знає, не зможе знайти!...
  versesCount: 17
- name: Екклезіаст 9
  orderIndex: 8
  osisId: Eccl.9
  sblId: Eccl 9
  shortName: Еккл 9
  verses:
  - name: Екклезіаст 9:1
    orderIndex: 0
    osisId: Eccl.9.1
    sblId: Eccl 9:1
    shortName: Еккл 9:1
    text: 'Ото ж бо все це я до серця свого взяв, і бачило серце моє все оце, що праведні
      й мудрі та їхні учинки у Божій руці, так само любов чи ненависть: Людина не
      знає нічого, що є перед нею!'
  - name: Екклезіаст 9:2
    orderIndex: 1
    osisId: Eccl.9.2
    sblId: Eccl 9:2
    shortName: Еккл 9:2
    text: 'Однакове всім випадає: праведному і безбожному, доброму й чистому та нечистому,
      і тому, хто жертву приносить, і тому, хто жертви не приносить, як доброму, так
      і грішникові, тому, хто клянеться, як і тому, хто клятви боїться!...'
  - name: Екклезіаст 9:3
    orderIndex: 2
    osisId: Eccl.9.3
    sblId: Eccl 9:3
    shortName: Еккл 9:3
    text: Оце зле у всім, що під сонцем тим діється, що однакове всім випадає, і серце
      людських синів повне зла, і за життя їхнього безумство в їхньому серці, а по
      тому до мертвих відходять...
  - name: Екклезіаст 9:4
    orderIndex: 3
    osisId: Eccl.9.4
    sblId: Eccl 9:4
    shortName: Еккл 9:4
    text: Хто знаходиться поміж живих, той має надію, бо краще собаці живому, ніж
      левові мертвому!
  - name: Екклезіаст 9:5
    orderIndex: 4
    osisId: Eccl.9.5
    sblId: Eccl 9:5
    shortName: Еккл 9:5
    text: Бо знають живі, що помруть, а померлі нічого не знають, і заплати немає
      вже їм, бо забута і пам'ять про них,
  - name: Екклезіаст 9:6
    orderIndex: 5
    osisId: Eccl.9.6
    sblId: Eccl 9:6
    shortName: Еккл 9:6
    text: і їхнє кохання, і їхня ненависть, та заздрощі їхні загинули вже, і нема
      вже їм частки навіки ні в чому, що під сонцем тим діється!...
  - name: Екклезіаст 9:7
    orderIndex: 6
    osisId: Eccl.9.7
    sblId: Eccl 9:7
    shortName: Еккл 9:7
    text: Тож іди, їж із радістю хліб свій, та з серцем веселим вино своє пий, коли
      Бог уподобав Собі твої вчинки!
  - name: Екклезіаст 9:8
    orderIndex: 7
    osisId: Eccl.9.8
    sblId: Eccl 9:8
    shortName: Еккл 9:8
    text: Нехай кожного часу одежа твоя буде біла, і нехай на твоїй голові не бракує
      оливи!
  - name: Екклезіаст 9:9
    orderIndex: 8
    osisId: Eccl.9.9
    sblId: Eccl 9:9
    shortName: Еккл 9:9
    text: Заживай життя з жінкою, яку ти кохаєш, по всі дні марноти твоєї, що Бог
      дав для тебе під сонцем на всі дні марноти твоєї, бо оце твоя доля в житті та
      в твоєму труді, що під сонцем ним трудишся ти!
  - name: Екклезіаст 9:10
    orderIndex: 9
    osisId: Eccl.9.10
    sblId: Eccl 9:10
    shortName: Еккл 9:10
    text: Все, що всилі чинити рука твоя, теє роби, бо немає в шеолі, куди ти йдеш,
      ні роботи, ні роздуму, ані знання, ані мудрости!
  - name: Екклезіаст 9:11
    orderIndex: 10
    osisId: Eccl.9.11
    sblId: Eccl 9:11
    shortName: Еккл 9:11
    text: Знову я бачив під сонцем, що біг не у скорих, і бій не в хоробрих, а хліб
      не в премудрих, і не в розумних багатство, ні ласка у знавців, а від часу й
      нагоди залежні вони!
  - name: Екклезіаст 9:12
    orderIndex: 11
    osisId: Eccl.9.12
    sblId: Eccl 9:12
    shortName: Еккл 9:12
    text: Бо часу свого людина не знає, мов риби, половлені в пагубну сітку, і мов
      птахи, захоплені в сільце, так хапаються людські сини за час лиха, коли воно
      нагло спадає на них!...
  - name: Екклезіаст 9:13
    orderIndex: 12
    osisId: Eccl.9.13
    sblId: Eccl 9:13
    shortName: Еккл 9:13
    text: 'Також оцю мудрість я бачив під сонцем, і велика для мене здавалась вона:'
  - name: Екклезіаст 9:14
    orderIndex: 13
    osisId: Eccl.9.14
    sblId: Eccl 9:14
    shortName: Еккл 9:14
    text: Було мале місто, і було в ньому мало людей. І раз прийшов цар великий до
      нього, й його оточив, і побудував проти нього велику облогу.
  - name: Екклезіаст 9:15
    orderIndex: 14
    osisId: Eccl.9.15
    sblId: Eccl 9:15
    shortName: Еккл 9:15
    text: Але в ньому знайшлася людина убога, та мудра, і вона врятувала те місто
      своєю премудрістю, та пізніше ніхто не згадав про цю вбогу людину!
  - name: Екклезіаст 9:16
    orderIndex: 15
    osisId: Eccl.9.16
    sblId: Eccl 9:16
    shortName: Еккл 9:16
    text: 'І я говорив: Краща мудрість за силу; однако погорджується мудрість бідного,
      і не слухаються його слів!'
  - name: Екклезіаст 9:17
    orderIndex: 16
    osisId: Eccl.9.17
    sblId: Eccl 9:17
    shortName: Еккл 9:17
    text: Слова мудрих, почуті в спокої, кращі від крику володаря поміж безглуздими.
  - name: Екклезіаст 9:18
    orderIndex: 17
    osisId: Eccl.9.18
    sblId: Eccl 9:18
    shortName: Еккл 9:18
    text: Мудрість краща від зброї військової, але один грішник погубить багато добра...
  versesCount: 18
- name: Екклезіаст 10
  orderIndex: 9
  osisId: Eccl.10
  sblId: Eccl 10
  shortName: Еккл 10
  verses:
  - name: Екклезіаст 10:1
    orderIndex: 0
    osisId: Eccl.10.1
    sblId: Eccl 10:1
    shortName: Еккл 10:1
    text: Мертві мухи псують та зашумовують оливу мироварника, так трохи глупоти псує
      мудрість та славу.
  - name: Екклезіаст 10:2
    orderIndex: 1
    osisId: Eccl.10.2
    sblId: Eccl 10:2
    shortName: Еккл 10:2
    text: Серце мудрого тягне праворуч, а серце безумного ліворуч.
  - name: Екклезіаст 10:3
    orderIndex: 2
    osisId: Eccl.10.3
    sblId: Eccl 10:3
    shortName: Еккл 10:3
    text: Коли нерозумний і прямою дорогою йде, йому серця бракує, і всім він говорить,
      що він нерозумний.
  - name: Екклезіаст 10:4
    orderIndex: 3
    osisId: Eccl.10.4
    sblId: Eccl 10:4
    shortName: Еккл 10:4
    text: Коли гнів володаря стане на тебе, не лишай свого місця, бо лагідність доводить
      до прощення навіть великих провин.
  - name: Екклезіаст 10:5
    orderIndex: 4
    osisId: Eccl.10.5
    sblId: Eccl 10:5
    shortName: Еккл 10:5
    text: 'Є зло, що я бачив під сонцем, мов помилка, що повстає від володаря:'
  - name: Екклезіаст 10:6
    orderIndex: 5
    osisId: Eccl.10.6
    sblId: Eccl 10:6
    shortName: Еккл 10:6
    text: на великих висотах глупота буває поставлена, а багаті сидять у низині!
  - name: Екклезіаст 10:7
    orderIndex: 6
    osisId: Eccl.10.7
    sblId: Eccl 10:7
    shortName: Еккл 10:7
    text: Я бачив на конях рабів, князі ж пішки ходили, немов ті раби...
  - name: Екклезіаст 10:8
    orderIndex: 7
    osisId: Eccl.10.8
    sblId: Eccl 10:8
    shortName: Еккл 10:8
    text: Хто яму копає, той в неї впаде, а хто валить мура, того гадина вкусить.
  - name: Екклезіаст 10:9
    orderIndex: 8
    osisId: Eccl.10.9
    sblId: Eccl 10:9
    shortName: Еккл 10:9
    text: Хто зносить каміння, пораниться ним; хто дрова рубає, загрожений ними.
  - name: Екклезіаст 10:10
    orderIndex: 9
    osisId: Eccl.10.10
    sblId: Eccl 10:10
    shortName: Еккл 10:10
    text: Як залізо ступіє, й хтось леза не вигострить, той мусить напружити свою
      силу, та мудрість зарадить йому!
  - name: Екклезіаст 10:11
    orderIndex: 10
    osisId: Eccl.10.11
    sblId: Eccl 10:11
    shortName: Еккл 10:11
    text: Коли вкусить гадюка перед закляттям, тоді ворожбит не потрібний.
  - name: Екклезіаст 10:12
    orderIndex: 11
    osisId: Eccl.10.12
    sblId: Eccl 10:12
    shortName: Еккл 10:12
    text: 'Слова з уст премудрого милість, а губи безумного нищать його:'
  - name: Екклезіаст 10:13
    orderIndex: 12
    osisId: Eccl.10.13
    sblId: Eccl 10:13
    shortName: Еккл 10:13
    text: початок слів його уст глупота, а кінець його уст зле шаленство.
  - name: Екклезіаст 10:14
    orderIndex: 13
    osisId: Eccl.10.14
    sblId: Eccl 10:14
    shortName: Еккл 10:14
    text: Нерозумний говорить багато, та не знає людина, що буде; а що буде по ньому,
      хто скаже йому?
  - name: Екклезіаст 10:15
    orderIndex: 14
    osisId: Eccl.10.15
    sblId: Eccl 10:15
    shortName: Еккл 10:15
    text: Втомляє безумного праця його, бо не знає й дороги до міста.
  - name: Екклезіаст 10:16
    orderIndex: 15
    osisId: Eccl.10.16
    sblId: Eccl 10:16
    shortName: Еккл 10:16
    text: Горе, краю, тобі, коли цар твій хлопчина, а владики твої спозаранку їдять!
  - name: Екклезіаст 10:17
    orderIndex: 16
    osisId: Eccl.10.17
    sblId: Eccl 10:17
    shortName: Еккл 10:17
    text: Щасливий ти, краю, коли син шляхетних у тебе царем, а владики твої своєчасно
      їдять, як ті мужі, а не як п'яниці!
  - name: Екклезіаст 10:18
    orderIndex: 17
    osisId: Eccl.10.18
    sblId: Eccl 10:18
    shortName: Еккл 10:18
    text: Від лінощів валиться стеля, а з опущення рук тече дах.
  - name: Екклезіаст 10:19
    orderIndex: 18
    osisId: Eccl.10.19
    sblId: Eccl 10:19
    shortName: Еккл 10:19
    text: Гостину справляють для радощів, і вином веселиться життя, а за срібло все
      це можна мати.
  - name: Екклезіаст 10:20
    orderIndex: 19
    osisId: Eccl.10.20
    sblId: Eccl 10:20
    shortName: Еккл 10:20
    text: Навіть у думці своїй не злослов на царя, і в спальні своїй не кляни багача,
      небесний бо птах віднесе твою мову, а крилатий розкаже про слово твоє...
  versesCount: 20
- name: Екклезіаст 11
  orderIndex: 10
  osisId: Eccl.11
  sblId: Eccl 11
  shortName: Еккл 11
  verses:
  - name: Екклезіаст 11:1
    orderIndex: 0
    osisId: Eccl.11.1
    sblId: Eccl 11:1
    shortName: Еккл 11:1
    text: Хліб свій пускай по воді, бо по багатьох днях знов знайдеш його.
  - name: Екклезіаст 11:2
    orderIndex: 1
    osisId: Eccl.11.2
    sblId: Eccl 11:2
    shortName: Еккл 11:2
    text: Давай частку на сім чи й на вісім, бо не знаєш, яке буде зло на землі.
  - name: Екклезіаст 11:3
    orderIndex: 2
    osisId: Eccl.11.3
    sblId: Eccl 11:3
    shortName: Еккл 11:3
    text: Коли переповняться хмари дощем, то виллють на землю його. А коли деревина
      на південь впаде чи на північ, залишиться на місці, куди деревина впаде.
  - name: Екклезіаст 11:4
    orderIndex: 3
    osisId: Eccl.11.4
    sblId: Eccl 11:4
    shortName: Еккл 11:4
    text: Хто вважає на вітер, не буде той сіяти, а хто споглядає на хмари, не буде
      той жати.
  - name: Екклезіаст 11:5
    orderIndex: 4
    osisId: Eccl.11.5
    sblId: Eccl 11:5
    shortName: Еккл 11:5
    text: Як не відаєш ти, яка то путь вітру, як кості зростають в утробі вагітної,
      так не відаєш ти чину Бога, що робить усе.
  - name: Екклезіаст 11:6
    orderIndex: 5
    osisId: Eccl.11.6
    sblId: Eccl 11:6
    shortName: Еккл 11:6
    text: Сій ранком насіння своє, та й під вечір хай не спочиває рука твоя, не знаєш
      бо ти, котре вийде на краще тобі, оце чи оте, чи обоє однаково добрі.
  - name: Екклезіаст 11:7
    orderIndex: 6
    osisId: Eccl.11.7
    sblId: Eccl 11:7
    shortName: Еккл 11:7
    text: І світло солодке, і добре очам сонце бачити,
  - name: Екклезіаст 11:8
    orderIndex: 7
    osisId: Eccl.11.8
    sblId: Eccl 11:8
    shortName: Еккл 11:8
    text: і коли б людина жила й довгі роки, хай за всіх їх вона тішиться, і хай пам'ятає
      дні темряви, бо їх буде багато, усе, що надійде, марнота!
  - name: Екклезіаст 11:9
    orderIndex: 8
    osisId: Eccl.11.9
    sblId: Eccl 11:9
    shortName: Еккл 11:9
    text: Тішся, юначе, своїм молодецтвом, а серце твоє нехай буде веселе за днів
      молодощів твоїх! І ходи ти дорогами серця свого й видінням очей своїх, але знай,
      що за все це впровадить тебе Бог до суду!
  - name: Екклезіаст 11:10
    orderIndex: 9
    osisId: Eccl.11.10
    sblId: Eccl 11:10
    shortName: Еккл 11:10
    text: Тому жени смуток від серця свого, і віддаляй зле від тіла твого, бо й дитинство,
      і рання життєва зоря то марнота!
  versesCount: 10
- name: Екклезіаст 12
  orderIndex: 11
  osisId: Eccl.12
  sblId: Eccl 12
  shortName: Еккл 12
  verses:
  - name: Екклезіаст 12:1
    orderIndex: 0
    osisId: Eccl.12.1
    sblId: Eccl 12:1
    shortName: Еккл 12:1
    text: 'І пам''ятай в днях юнацтва свого про свого Творця, аж поки не прийдуть
      злі дні, й не наступлять літа, про які говорити ти будеш: Для мене вони неприємні!'
  - name: Екклезіаст 12:2
    orderIndex: 1
    osisId: Eccl.12.2
    sblId: Eccl 12:2
    shortName: Еккл 12:2
    text: аж поки не стемніє сонце, і світло, і місяць, і зорі, і не вернуться хмари
      густі за дощем,
  - name: Екклезіаст 12:3
    orderIndex: 2
    osisId: Eccl.12.3
    sblId: Eccl 12:3
    shortName: Еккл 12:3
    text: у день, коли затремтять ті, хто дім стереже, і зігнуться мужні, і спинять
      роботу свою млинарі, бо їх стане мало, і потемніють ті, хто в вікно визирає,
  - name: Екклезіаст 12:4
    orderIndex: 3
    osisId: Eccl.12.4
    sblId: Eccl 12:4
    shortName: Еккл 12:4
    text: і двері подвійні на вулицю замкнені будуть, як зменшиться гуркіт млина,
      і голос пташини замовкне, і затихнуть всі дочки співучі,
  - name: Екклезіаст 12:5
    orderIndex: 4
    osisId: Eccl.12.5
    sblId: Eccl 12:5
    shortName: Еккл 12:5
    text: і будуть боятись високого місця, і жахи в дорозі їм будуть, і мигдаль зацвіте,
      й обтяжіє кобилка, і загине бажання, бо людина відходить до вічного дому свого,
      а по вулиці будуть ходити довкола голосільники,
  - name: Екклезіаст 12:6
    orderIndex: 5
    osisId: Eccl.12.6
    sblId: Eccl 12:6
    shortName: Еккл 12:6
    text: аж поки не пірветься срібний шнурок, і не зломиться кругла посудина з золота,
      і при джерелі не розіб'ється глек, і не зламається коло, й не руне в криницю...
  - name: Екклезіаст 12:7
    orderIndex: 6
    osisId: Eccl.12.7
    sblId: Eccl 12:7
    shortName: Еккл 12:7
    text: І вернеться порох у землю, як був, а дух вернеться знову до Бога, що дав
      був його!
  - name: Екклезіаст 12:8
    orderIndex: 7
    osisId: Eccl.12.8
    sblId: Eccl 12:8
    shortName: Еккл 12:8
    text: Наймарніша марнота, сказав Проповідник, марнота усе!...
  - name: Екклезіаст 12:9
    orderIndex: 8
    osisId: Eccl.12.9
    sblId: Eccl 12:9
    shortName: Еккл 12:9
    text: Крім того, що Проповідник був мудрий, він навчав ще народ знання. Він важив
      та досліджував, склав багато приповістей.
  - name: Екклезіаст 12:10
    orderIndex: 9
    osisId: Eccl.12.10
    sblId: Eccl 12:10
    shortName: Еккл 12:10
    text: Проповідник пильнував знаходити потрібні слова, і вірно писав правдиві слова.
  - name: Екклезіаст 12:11
    orderIndex: 10
    osisId: Eccl.12.11
    sblId: Eccl 12:11
    shortName: Еккл 12:11
    text: Слова мудрих немов оті леза в ґірлизі, і мов позабивані цвяхи, складачі
      ж таких слів, вони дані від одного Пастиря.
  - name: Екклезіаст 12:12
    orderIndex: 11
    osisId: Eccl.12.12
    sblId: Eccl 12:12
    shortName: Еккл 12:12
    text: 'А понад те, сину мій, будь обережний: складати багато книжок не буде кінця,
      а багато навчатися мука для тіла!'
  - name: Екклезіаст 12:13
    orderIndex: 12
    osisId: Eccl.12.13
    sblId: Eccl 12:13
    shortName: Еккл 12:13
    text: 'Підсумок усього почутого: Бога бійся, й чини Його заповіді, бо належить
      це кожній людині!'
  - name: Екклезіаст 12:14
    orderIndex: 13
    osisId: Eccl.12.14
    sblId: Eccl 12:14
    shortName: Еккл 12:14
    text: Бо Бог приведе кожну справу на суд, і все потаємне, чи добре воно, чи лихе!
  versesCount: 14
