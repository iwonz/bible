chapters:
- name: До Филип'ян 1
  orderIndex: 0
  osisId: Phil.1
  sblId: Phil 1
  shortName: Флп 1
  verses:
  - name: До Филип'ян 1:1
    orderIndex: 0
    osisId: Phil.1.1
    sblId: Phil 1:1
    shortName: Флп 1:1
    text: 'Павло й Тимофій, раби Христа Ісуса, до всіх святих у Христі Ісусі, що знаходяться
      в Филипах, з єпископами та дияконами:'
  - name: До Филип'ян 1:2
    orderIndex: 1
    osisId: Phil.1.2
    sblId: Phil 1:2
    shortName: Флп 1:2
    text: благодать вам і мир від Бога, Отця нашого, і Господа Ісуса Христа!
  - name: До Филип'ян 1:3
    orderIndex: 2
    osisId: Phil.1.3
    sblId: Phil 1:3
    shortName: Флп 1:3
    text: Дякую Богові своєму при кожній згадці про вас,
  - name: До Филип'ян 1:4
    orderIndex: 3
    osisId: Phil.1.4
    sblId: Phil 1:4
    shortName: Флп 1:4
    text: і завжди в усякій молитві своїй за всіх вас чиню я молитву з радощами,
  - name: До Филип'ян 1:5
    orderIndex: 4
    osisId: Phil.1.5
    sblId: Phil 1:5
    shortName: Флп 1:5
    text: за участь вашу в Євангелії від першого дня аж дотепер.
  - name: До Филип'ян 1:6
    orderIndex: 5
    osisId: Phil.1.6
    sblId: Phil 1:6
    shortName: Флп 1:6
    text: Я певний того, що той, хто в вас розпочав добре діло, виконає його аж до
      дня Христа Ісуса.
  - name: До Филип'ян 1:7
    orderIndex: 6
    osisId: Phil.1.7
    sblId: Phil 1:7
    shortName: Флп 1:7
    text: Бо то справедливо мені думати це про всіх вас, бо я маю вас у серці, а ви
      всі в кайданах моїх, і в обороні, і в утвердженні Євангелії спільники мої в
      благодаті.
  - name: До Филип'ян 1:8
    orderIndex: 7
    osisId: Phil.1.8
    sblId: Phil 1:8
    shortName: Флп 1:8
    text: Бо Бог мені свідок, що тужу я за вами всіма в сердечній любові Христа Ісуса.
  - name: До Филип'ян 1:9
    orderIndex: 8
    osisId: Phil.1.9
    sblId: Phil 1:9
    shortName: Флп 1:9
    text: І молюсь я про те, щоб ваша любов примножалась ще більше та більше в пізнанні
      й усякім дослідженні,
  - name: До Филип'ян 1:10
    orderIndex: 9
    osisId: Phil.1.10
    sblId: Phil 1:10
    shortName: Флп 1:10
    text: щоб ви досліджували те, що краще, щоб чисті та цілі були Христового дня,
  - name: До Филип'ян 1:11
    orderIndex: 10
    osisId: Phil.1.11
    sblId: Phil 1:11
    shortName: Флп 1:11
    text: наповнені плодів праведности через Ісуса Христа, на славу та на хвалу Божу.
  - name: До Филип'ян 1:12
    orderIndex: 11
    osisId: Phil.1.12
    sblId: Phil 1:12
    shortName: Флп 1:12
    text: Бажаю ж я, браття, щоб відали ви, що те, що сталось мені, вийшло більше
      на успіх Євангелії,
  - name: До Филип'ян 1:13
    orderIndex: 12
    osisId: Phil.1.13
    sblId: Phil 1:13
    shortName: Флп 1:13
    text: бо в усій преторії та всім іншим стали відомі кайдани мої за Христа.
  - name: До Филип'ян 1:14
    orderIndex: 13
    osisId: Phil.1.14
    sblId: Phil 1:14
    shortName: Флп 1:14
    text: А багато братів у Господі через кайдани мої посміліли та ще більше відважилися
      Слово Боже звіщати безстрашно.
  - name: До Филип'ян 1:15
    orderIndex: 14
    osisId: Phil.1.15
    sblId: Phil 1:15
    shortName: Флп 1:15
    text: Одні, правда, і через заздрощі та колотнечу, другі ж із доброї волі Христа
      проповідують;
  - name: До Филип'ян 1:16
    orderIndex: 15
    osisId: Phil.1.16
    sblId: Phil 1:16
    shortName: Флп 1:16
    text: а інші з любови, знаючи, що я поставлений на оборону Євангелії;
  - name: До Филип'ян 1:17
    orderIndex: 16
    osisId: Phil.1.17
    sblId: Phil 1:17
    shortName: Флп 1:17
    text: а інші через підступ звіщають Христа нещиро, думаючи, що додадуть тягару
      до кайданів моїх.
  - name: До Филип'ян 1:18
    orderIndex: 17
    osisId: Phil.1.18
    sblId: Phil 1:18
    shortName: Флп 1:18
    text: Але що ж? У всякому разі, чи облудно, чи щиро, Христос проповідується, а
      тим я радію та й буду радіти.
  - name: До Филип'ян 1:19
    orderIndex: 18
    osisId: Phil.1.19
    sblId: Phil 1:19
    shortName: Флп 1:19
    text: Бо знаю, що це буде мені на спасіння через вашу молитву й допомогу Духа
      Ісуса Христа,
  - name: До Филип'ян 1:20
    orderIndex: 19
    osisId: Phil.1.20
    sblId: Phil 1:20
    shortName: Флп 1:20
    text: через чекання й надію мою, що я ні в чому не буду посоромлений, але цілою
      сміливістю, як завжди, так і тепер Христос буде звеличений у тілі моїм, чи то
      життям, чи то смертю.
  - name: До Филип'ян 1:21
    orderIndex: 20
    osisId: Phil.1.21
    sblId: Phil 1:21
    shortName: Флп 1:21
    text: Бо для мене життя то Христос, а смерть то надбання.
  - name: До Филип'ян 1:22
    orderIndex: 21
    osisId: Phil.1.22
    sblId: Phil 1:22
    shortName: Флп 1:22
    text: А коли життя в тілі то для мене плід діла, то не знаю, що вибрати.
  - name: До Филип'ян 1:23
    orderIndex: 22
    osisId: Phil.1.23
    sblId: Phil 1:23
    shortName: Флп 1:23
    text: Тягнуть мене одне й друге, хоч я маю бажання померти та бути з Христом,
      бо це значно ліпше.
  - name: До Филип'ян 1:24
    orderIndex: 23
    osisId: Phil.1.24
    sblId: Phil 1:24
    shortName: Флп 1:24
    text: А щоб полишатися в тілі, то це потрібніш ради вас.
  - name: До Филип'ян 1:25
    orderIndex: 24
    osisId: Phil.1.25
    sblId: Phil 1:25
    shortName: Флп 1:25
    text: І оце знаю певно, що залишусь я, і пробуватиму з вами всіма вам на користь
      та на радощі в вірі,
  - name: До Филип'ян 1:26
    orderIndex: 25
    osisId: Phil.1.26
    sblId: Phil 1:26
    shortName: Флп 1:26
    text: щоб ваша хвала через мене примножилася в Христі Ісусі, коли знову прийду
      я до вас.
  - name: До Филип'ян 1:27
    orderIndex: 26
    osisId: Phil.1.27
    sblId: Phil 1:27
    shortName: Флп 1:27
    text: Тільки живіть згідно з Христовою Євангелією, щоб, чи прийду я й побачу вас,
      чи й не бувши почув я про вас, що ви стоїте в однім дусі, борючись однодушно
      за віру євангельську,
  - name: До Филип'ян 1:28
    orderIndex: 27
    osisId: Phil.1.28
    sblId: Phil 1:28
    shortName: Флп 1:28
    text: і ні в чому не боячися противників; це їм доказ загибелі, вам же спасіння.
      А це від Бога!
  - name: До Филип'ян 1:29
    orderIndex: 28
    osisId: Phil.1.29
    sblId: Phil 1:29
    shortName: Флп 1:29
    text: Бо вчинено вам за Христа добродійство, не тільки вірувати в Нього, але і
      страждати за Нього,
  - name: До Филип'ян 1:30
    orderIndex: 29
    osisId: Phil.1.30
    sblId: Phil 1:30
    shortName: Флп 1:30
    text: маючи таку саму боротьбу, яку ви бачили в мені, а тепер чуєте про мене.
  versesCount: 30
- name: До Филип'ян 2
  orderIndex: 1
  osisId: Phil.2
  sblId: Phil 2
  shortName: Флп 2
  verses:
  - name: До Филип'ян 2:1
    orderIndex: 0
    osisId: Phil.2.1
    sblId: Phil 2:1
    shortName: Флп 2:1
    text: Отож, коли є в Христі яка заохота, коли є яка потіха любови, коли є яка
      спільнота духа, коли є яке серце та милосердя,
  - name: До Филип'ян 2:2
    orderIndex: 1
    osisId: Phil.2.2
    sblId: Phil 2:2
    shortName: Флп 2:2
    text: 'то доповніть радість мою: щоб думали ви одне й те, щоб мали ту саму любов,
      одну згоду й один розум!'
  - name: До Филип'ян 2:3
    orderIndex: 2
    osisId: Phil.2.3
    sblId: Phil 2:3
    shortName: Флп 2:3
    text: Не робіть нічого підступом або з чванливости, але в покорі майте один одного
      за більшого від себе.
  - name: До Филип'ян 2:4
    orderIndex: 3
    osisId: Phil.2.4
    sblId: Phil 2:4
    shortName: Флп 2:4
    text: Нехай кожен дбає не про своє, але кожен і про інших.
  - name: До Филип'ян 2:5
    orderIndex: 4
    osisId: Phil.2.5
    sblId: Phil 2:5
    shortName: Флп 2:5
    text: Нехай у вас будуть ті самі думки, що й у Христі Ісусі!
  - name: До Филип'ян 2:6
    orderIndex: 5
    osisId: Phil.2.6
    sblId: Phil 2:6
    shortName: Флп 2:6
    text: Він, бувши в Божій подобі, не вважав за захват бути Богові рівним,
  - name: До Филип'ян 2:7
    orderIndex: 6
    osisId: Phil.2.7
    sblId: Phil 2:7
    shortName: Флп 2:7
    text: але Він умалив Самого Себе, прийнявши вигляд раба, ставши подібним до людини;
      і подобою ставши, як людина,
  - name: До Филип'ян 2:8
    orderIndex: 7
    osisId: Phil.2.8
    sblId: Phil 2:8
    shortName: Флп 2:8
    text: Він упокорив Себе, бувши слухняний аж до смерти, і то смерти хресної...
  - name: До Филип'ян 2:9
    orderIndex: 8
    osisId: Phil.2.9
    sblId: Phil 2:9
    shortName: Флп 2:9
    text: Тому й Бог повищив Його, та дав Йому Ім'я, що вище над кожне ім'я,
  - name: До Филип'ян 2:10
    orderIndex: 9
    osisId: Phil.2.10
    sblId: Phil 2:10
    shortName: Флп 2:10
    text: щоб перед Ісусовим Ім'ям вклонялося кожне коліно небесних, і земних, і підземних,
  - name: До Филип'ян 2:11
    orderIndex: 10
    osisId: Phil.2.11
    sblId: Phil 2:11
    shortName: Флп 2:11
    text: 'і щоб кожен язик визнавав: Ісус Христос то Господь, на славу Бога Отця!'
  - name: До Филип'ян 2:12
    orderIndex: 11
    osisId: Phil.2.12
    sblId: Phil 2:12
    shortName: Флп 2:12
    text: Отож, мої любі, як ви завжди слухняні були не тільки в моїй присутності,
      але значно більше тепер, у моїй відсутності, зо страхом і тремтінням виконуйте
      своє спасіння.
  - name: До Филип'ян 2:13
    orderIndex: 12
    osisId: Phil.2.13
    sblId: Phil 2:13
    shortName: Флп 2:13
    text: Бо то Бог викликає в вас і хотіння, і чин за доброю волею Своєю.
  - name: До Филип'ян 2:14
    orderIndex: 13
    osisId: Phil.2.14
    sblId: Phil 2:14
    shortName: Флп 2:14
    text: Робіть усе без нарікання та сумніву,
  - name: До Филип'ян 2:15
    orderIndex: 14
    osisId: Phil.2.15
    sblId: Phil 2:15
    shortName: Флп 2:15
    text: щоб були ви бездоганні та щирі, невинні діти Божі серед лукавого та розпусного
      роду, що в ньому ви сяєте, як світла в світі,
  - name: До Филип'ян 2:16
    orderIndex: 15
    osisId: Phil.2.16
    sblId: Phil 2:16
    shortName: Флп 2:16
    text: додержуючи слово життя на похвалу мені в день Христа, що я біг не надармо,
      що я працював не надармо.
  - name: До Филип'ян 2:17
    orderIndex: 16
    osisId: Phil.2.17
    sblId: Phil 2:17
    shortName: Флп 2:17
    text: Та хоч і стаю я жертвою при жертві і при службі вашої віри, я радію та тішуся
      разом із вами всіма.
  - name: До Филип'ян 2:18
    orderIndex: 17
    osisId: Phil.2.18
    sblId: Phil 2:18
    shortName: Флп 2:18
    text: Тіштесь тим самим і ви, і тіштеся разом зо мною!
  - name: До Филип'ян 2:19
    orderIndex: 18
    osisId: Phil.2.19
    sblId: Phil 2:19
    shortName: Флп 2:19
    text: Надіюся в Господі Ісусі незабаром послати до вас Тимофія, щоб і я зміцнів
      духом, розізнавши про вас.
  - name: До Филип'ян 2:20
    orderIndex: 19
    osisId: Phil.2.20
    sblId: Phil 2:20
    shortName: Флп 2:20
    text: Бо я однодумця не маю ні одного, щоб щиріше подбав він про вас.
  - name: До Филип'ян 2:21
    orderIndex: 20
    osisId: Phil.2.21
    sblId: Phil 2:21
    shortName: Флп 2:21
    text: Усі бо шукають свого, а не Христового Ісусового.
  - name: До Филип'ян 2:22
    orderIndex: 21
    osisId: Phil.2.22
    sblId: Phil 2:22
    shortName: Флп 2:22
    text: Та ви знаєте досвід його, бо він, немов батькові син, зо мною служив для
      Євангелії.
  - name: До Филип'ян 2:23
    orderIndex: 22
    osisId: Phil.2.23
    sblId: Phil 2:23
    shortName: Флп 2:23
    text: Отже, маю надію негайно послати цього, як тільки довідаюся, що буде зо мною.
  - name: До Филип'ян 2:24
    orderIndex: 23
    osisId: Phil.2.24
    sblId: Phil 2:24
    shortName: Флп 2:24
    text: Але в Господі маю надію, що й сам незабаром прибуду до вас.
  - name: До Филип'ян 2:25
    orderIndex: 24
    osisId: Phil.2.25
    sblId: Phil 2:25
    shortName: Флп 2:25
    text: Але я вважав за потрібне послати до вас брата Епафродита, свого співробітника
      та співбойовника, вашого апостола й служителя в потребі моїй,
  - name: До Филип'ян 2:26
    orderIndex: 25
    osisId: Phil.2.26
    sblId: Phil 2:26
    shortName: Флп 2:26
    text: бо він побивався за вами всіма, і сумував через те, що ви чули, що він хворував.
  - name: До Филип'ян 2:27
    orderIndex: 26
    osisId: Phil.2.27
    sblId: Phil 2:27
    shortName: Флп 2:27
    text: Бо смертельно він був хворував. Але змилувався Бог над ним, і не тільки
      над ним, але й надо мною, щоб я смутку на смуток не мав.
  - name: До Филип'ян 2:28
    orderIndex: 27
    osisId: Phil.2.28
    sblId: Phil 2:28
    shortName: Флп 2:28
    text: Отож, тим швидше послав я його, щоб тішились ви, його знову побачивши, і
      щоб без смутку я був.
  - name: До Филип'ян 2:29
    orderIndex: 28
    osisId: Phil.2.29
    sblId: Phil 2:29
    shortName: Флп 2:29
    text: Тож прийміть його в Господі з повною радістю, і майте в пошані таких,
  - name: До Филип'ян 2:30
    orderIndex: 29
    osisId: Phil.2.30
    sblId: Phil 2:30
    shortName: Флп 2:30
    text: бо за діло Христове наблизився був аж до смерти, наражаючи на небезпеку
      життя, щоб доповнити ваш нестаток служіння для мене.
  versesCount: 30
- name: До Филип'ян 3
  orderIndex: 2
  osisId: Phil.3
  sblId: Phil 3
  shortName: Флп 3
  verses:
  - name: До Филип'ян 3:1
    orderIndex: 0
    osisId: Phil.3.1
    sblId: Phil 3:1
    shortName: Флп 3:1
    text: Зрештою, браття мої, радійте у Господі! Писати вам те саме не прикро мені,
      а для вас це навчальне.
  - name: До Филип'ян 3:2
    orderIndex: 1
    osisId: Phil.3.2
    sblId: Phil 3:2
    shortName: Флп 3:2
    text: Стережіться собак, стережіться працівників лихих, стережіться обрізання!
  - name: До Филип'ян 3:3
    orderIndex: 2
    osisId: Phil.3.3
    sblId: Phil 3:3
    shortName: Флп 3:3
    text: Бо обрізання то ми, що служимо Богові духом, а хвалимося Христом Ісусом,
      і не кладемо надії на тіло,
  - name: До Филип'ян 3:4
    orderIndex: 3
    osisId: Phil.3.4
    sblId: Phil 3:4
    shortName: Флп 3:4
    text: хоч і я міг би мати надію на тіло. Як хто інший на тіло надіятись думає,
      то тим більше я,
  - name: До Филип'ян 3:5
    orderIndex: 4
    osisId: Phil.3.5
    sblId: Phil 3:5
    shortName: Флп 3:5
    text: обрізаний восьмого дня, з роду Ізраїля, з племени Веніяминового, єврей із
      євреїв, фарисей за Законом.
  - name: До Филип'ян 3:6
    orderIndex: 5
    osisId: Phil.3.6
    sblId: Phil 3:6
    shortName: Флп 3:6
    text: Через горливість я був переслідував Церкву, бувши невинний, щодо правди
      в Законі.
  - name: До Филип'ян 3:7
    orderIndex: 6
    osisId: Phil.3.7
    sblId: Phil 3:7
    shortName: Флп 3:7
    text: Але те, що для мене було за надбання, те ради Христа я за втрату вважав.
  - name: До Филип'ян 3:8
    orderIndex: 7
    osisId: Phil.3.8
    sblId: Phil 3:8
    shortName: Флп 3:8
    text: Тож усе я вважаю за втрату ради переважного познання Христа Ісуса, мого
      Господа, що я ради Нього відмовився всього, і вважаю все за сміття, щоб придбати
      Христа,
  - name: До Филип'ян 3:9
    orderIndex: 8
    osisId: Phil.3.9
    sblId: Phil 3:9
    shortName: Флп 3:9
    text: щоб знайтися в Нім не з власною праведністю, яка від Закону, але з тією,
      що з віри в Христа, праведністю від Бога за вірою,
  - name: До Филип'ян 3:10
    orderIndex: 9
    osisId: Phil.3.10
    sblId: Phil 3:10
    shortName: Флп 3:10
    text: щоб пізнати Його й силу Його воскресення, та участь у муках Його, уподоблюючись
      Його смерті,
  - name: До Филип'ян 3:11
    orderIndex: 10
    osisId: Phil.3.11
    sblId: Phil 3:11
    shortName: Флп 3:11
    text: аби досягнути якось воскресення з мертвих.
  - name: До Филип'ян 3:12
    orderIndex: 11
    osisId: Phil.3.12
    sblId: Phil 3:12
    shortName: Флп 3:12
    text: Не тому, що я вже досягнув, або вже вдосконалився, але прагну, чи не досягну
      я того, чим і Христос Ісус досягнув був мене.
  - name: До Филип'ян 3:13
    orderIndex: 12
    osisId: Phil.3.13
    sblId: Phil 3:13
    shortName: Флп 3:13
    text: Браття, я себе не вважаю, що я досягнув. Та тільки, забуваючи те, що позаду,
      і спішачи до того, що попереду,
  - name: До Филип'ян 3:14
    orderIndex: 13
    osisId: Phil.3.14
    sblId: Phil 3:14
    shortName: Флп 3:14
    text: я женусь до мети за нагородою високого поклику Божого в Христі Ісусі.
  - name: До Филип'ян 3:15
    orderIndex: 14
    osisId: Phil.3.15
    sblId: Phil 3:15
    shortName: Флп 3:15
    text: Тож усі, хто досконалий, думаймо це; коли ж думаєте ви щось інше, то Бог
      вам відкриє й це.
  - name: До Филип'ян 3:16
    orderIndex: 15
    osisId: Phil.3.16
    sblId: Phil 3:16
    shortName: Флп 3:16
    text: Та до чого дійшли ми, поступаймо в тім самім далі.
  - name: До Филип'ян 3:17
    orderIndex: 16
    osisId: Phil.3.17
    sblId: Phil 3:17
    shortName: Флп 3:17
    text: Будьте до мене подібні, браття, і дивіться на тих, хто поводиться так, як
      маєте ви за взір нас.
  - name: До Филип'ян 3:18
    orderIndex: 17
    osisId: Phil.3.18
    sblId: Phil 3:18
    shortName: Флп 3:18
    text: Багато бо хто, що про них я вам часто казав, а тепер говорю навіть плачучи,
      поводяться, як вороги хреста Христового.
  - name: До Филип'ян 3:19
    orderIndex: 18
    osisId: Phil.3.19
    sblId: Phil 3:19
    shortName: Флп 3:19
    text: Їхній кінець то загибіль, шлунок їхній бог, а слава в їхньому соромі...
      Вони думають тільки про земне!
  - name: До Филип'ян 3:20
    orderIndex: 19
    osisId: Phil.3.20
    sblId: Phil 3:20
    shortName: Флп 3:20
    text: Життя ж наше на небесах, звідки ждемо й Спасителя, Господа Ісуса Христа,
  - name: До Филип'ян 3:21
    orderIndex: 20
    osisId: Phil.3.21
    sblId: Phil 3:21
    shortName: Флп 3:21
    text: Який перемінить тіло нашого пониження, щоб стало подібне до славного тіла
      Його, силою, якою Він може і все підкорити Собі.
  versesCount: 21
- name: До Филип'ян 4
  orderIndex: 3
  osisId: Phil.4
  sblId: Phil 4
  shortName: Флп 4
  verses:
  - name: До Филип'ян 4:1
    orderIndex: 0
    osisId: Phil.4.1
    sblId: Phil 4:1
    shortName: Флп 4:1
    text: Отож, мої браття улюблені, за якими так сильно тужу, моя радосте й вінче,
      так у Господі стійте, улюблені!
  - name: До Филип'ян 4:2
    orderIndex: 1
    osisId: Phil.4.2
    sblId: Phil 4:2
    shortName: Флп 4:2
    text: Благаю Еводію, благаю й Синтихію думати однаково в Господі.
  - name: До Филип'ян 4:3
    orderIndex: 2
    osisId: Phil.4.3
    sblId: Phil 4:3
    shortName: Флп 4:3
    text: Так, благаю й тебе, товаришу вірний, допомагай тим, хто в боротьбі за Євангелію
      помагали мені та Климентові й іншим моїм співробітникам, яких імення записані
      в Книзі Життя.
  - name: До Филип'ян 4:4
    orderIndex: 3
    osisId: Phil.4.4
    sblId: Phil 4:4
    shortName: Флп 4:4
    text: 'Радійте в Господі завсіди, і знову кажу: радійте!'
  - name: До Филип'ян 4:5
    orderIndex: 4
    osisId: Phil.4.5
    sblId: Phil 4:5
    shortName: Флп 4:5
    text: Ваша лагідність хай буде відома всім людям. Господь близько!
  - name: До Филип'ян 4:6
    orderIndex: 5
    osisId: Phil.4.6
    sblId: Phil 4:6
    shortName: Флп 4:6
    text: Ні про що не турбуйтесь, а в усьому нехай виявляються Богові ваші бажання
      молитвою й проханням з подякою.
  - name: До Филип'ян 4:7
    orderIndex: 6
    osisId: Phil.4.7
    sblId: Phil 4:7
    shortName: Флп 4:7
    text: І мир Божий, що вищий від усякого розуму, хай береже серця ваші та ваші
      думки у Христі Ісусі.
  - name: До Филип'ян 4:8
    orderIndex: 7
    osisId: Phil.4.8
    sblId: Phil 4:8
    shortName: Флп 4:8
    text: Наостанку, браття, що тільки правдиве, що тільки чесне, що тільки праведне,
      що тільки чисте, що тільки любе, що тільки гідне хвали, коли яка чеснота, коли
      яка похвала, думайте про це!
  - name: До Филип'ян 4:9
    orderIndex: 8
    osisId: Phil.4.9
    sblId: Phil 4:9
    shortName: Флп 4:9
    text: Чого ви від мене й навчилися, і прийняли, і чули та бачили, робіть те! І
      Бог миру буде з вами!
  - name: До Филип'ян 4:10
    orderIndex: 9
    osisId: Phil.4.10
    sblId: Phil 4:10
    shortName: Флп 4:10
    text: Я вельми потішився в Господі, що справді ви вже нових сил набули піклуватись
      про мене; ви й давніш піклувались, та часу сприятливого ви не мали.
  - name: До Филип'ян 4:11
    orderIndex: 10
    osisId: Phil.4.11
    sblId: Phil 4:11
    shortName: Флп 4:11
    text: Не за нестатком кажу, бо навчився я бути задоволеним із того, що маю.
  - name: До Филип'ян 4:12
    orderIndex: 11
    osisId: Phil.4.12
    sblId: Phil 4:12
    shortName: Флп 4:12
    text: 'Умію я й бути в упокоренні, умію бути й у достатку. Я привчився до всього
      й у всім: насищатися й голод терпіти, мати достаток і бути в недостачі.'
  - name: До Филип'ян 4:13
    orderIndex: 12
    osisId: Phil.4.13
    sblId: Phil 4:13
    shortName: Флп 4:13
    text: Я все можу в Тім, Хто мене підкріпляє, в Ісусі Христі.
  - name: До Филип'ян 4:14
    orderIndex: 13
    osisId: Phil.4.14
    sblId: Phil 4:14
    shortName: Флп 4:14
    text: Тож ви добре зробили, що участь узяли в моїм горі.
  - name: До Филип'ян 4:15
    orderIndex: 14
    osisId: Phil.4.15
    sblId: Phil 4:15
    shortName: Флп 4:15
    text: І знаєте й ви, филип'яни, що на початку благовістя, коли я з Македонії вийшов,
      не прилучилась була жадна Церква до справи давання й приймання для мене, самі
      тільки ви,
  - name: До Филип'ян 4:16
    orderIndex: 15
    osisId: Phil.4.16
    sblId: Phil 4:16
    shortName: Флп 4:16
    text: що і раз, і вдруге мені на потреби мої посилали й до Солуня.
  - name: До Филип'ян 4:17
    orderIndex: 16
    osisId: Phil.4.17
    sblId: Phil 4:17
    shortName: Флп 4:17
    text: Кажу це не тому, щоб шукав я давання, я шукаю плоду, що примножується на
      річ вашу.
  - name: До Филип'ян 4:18
    orderIndex: 17
    osisId: Phil.4.18
    sblId: Phil 4:18
    shortName: Флп 4:18
    text: Та все я одержав, і маю достаток. Маю повно, прийнявши від Епафродита, що
      ви послали, як пахощі запашні, жертву приємну, Богові вгодну.
  - name: До Филип'ян 4:19
    orderIndex: 18
    osisId: Phil.4.19
    sblId: Phil 4:19
    shortName: Флп 4:19
    text: А мій Бог нехай виповнить вашу всяку потребу за Своїм багатством у Славі,
      у Христі Ісусі.
  - name: До Филип'ян 4:20
    orderIndex: 19
    osisId: Phil.4.20
    sblId: Phil 4:20
    shortName: Флп 4:20
    text: А Богові й нашому Отцеві слава на віки віків. Амінь.
  - name: До Филип'ян 4:21
    orderIndex: 20
    osisId: Phil.4.21
    sblId: Phil 4:21
    shortName: Флп 4:21
    text: Вітайте кожного святого у Христі Ісусі. Вітають вас браття, присутні зо
      мною.
  - name: До Филип'ян 4:22
    orderIndex: 21
    osisId: Phil.4.22
    sblId: Phil 4:22
    shortName: Флп 4:22
    text: Вітають вас усі святі, а найбільше ті, хто з кесаревого дому.
  - name: До Филип'ян 4:23
    orderIndex: 22
    osisId: Phil.4.23
    sblId: Phil 4:23
    shortName: Флп 4:23
    text: Благодать Господа Ісуса Христа зо всіма вами! Амінь.
  versesCount: 23
chaptersCount: 4
name: До Филип'ян
orderIndex: 49
osisId: Phil
sblId: Phil
shortName: Флп
versesCount: 104
