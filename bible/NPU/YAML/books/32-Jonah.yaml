chapters:
- name: Йона 1
  orderIndex: 0
  osisId: Jonah.1
  sblId: Jonah 1
  shortName: Йон 1
  verses:
  - name: Йона 1:1
    orderIndex: 0
    osisId: Jonah.1.1
    sblId: Jonah 1:1
    shortName: Йон 1:1
    text: 'І було слово Господнє до Йони, Аміттаєвого сина, таке:'
  - name: Йона 1:2
    orderIndex: 1
    osisId: Jonah.1.2
    sblId: Jonah 1:2
    shortName: Йон 1:2
    text: Устань, іди до Ніневії, великого міста, і проповідуй проти нього, бо їхнє
      зло прийшло перед лице Моє.
  - name: Йона 1:3
    orderIndex: 2
    osisId: Jonah.1.3
    sblId: Jonah 1:3
    shortName: Йон 1:3
    text: І встав Йона, щоб утекти до Таршішу з-перед Господнього лиця. І зійшов він
      до Яфи, і знайшов корабля, що йшов до Таршішу, і дав заплату його, і ввійшов
      у нього, щоб відплисти з ними до Таршішу з-перед Господнього лиця.
  - name: Йона 1:4
    orderIndex: 3
    osisId: Jonah.1.4
    sblId: Jonah 1:4
    shortName: Йон 1:4
    text: А Господь кинув сильного вітра на море, і знялася на морі велика буря, і
      вже думали, що корабель буде розбитий.
  - name: Йона 1:5
    orderIndex: 4
    osisId: Jonah.1.5
    sblId: Jonah 1:5
    shortName: Йон 1:5
    text: І налякалися моряки, і кликали кожен до своїх богів, і викидали ті речі,
      що були на кораблі, до моря, щоб полегшити себе. А Йона зійшов до споду корабля,
      і ліг, і заснув.
  - name: Йона 1:6
    orderIndex: 5
    osisId: Jonah.1.6
    sblId: Jonah 1:6
    shortName: Йон 1:6
    text: 'І приступив до нього керівник корабля, та й сказав йому: Чого ти спиш?
      Уставай, заклич до свого Бога, може згадає цей Бог про нас, і ми не згинемо.'
  - name: Йона 1:7
    orderIndex: 6
    osisId: Jonah.1.7
    sblId: Jonah 1:7
    shortName: Йон 1:7
    text: 'І сказали вони один до одного: Ідіть, і киньмо жеребки, та й пізнаємо,
      через кого нам оце лихо. І кинули вони жеребки, і впав жеребок на Йону.'
  - name: Йона 1:8
    orderIndex: 7
    osisId: Jonah.1.8
    sblId: Jonah 1:8
    shortName: Йон 1:8
    text: 'І сказали до нього: Об''яви ж нам, через що нам це лихо? Яке твоє зайняття,
      і звідки ти йдеш? Який твій край, і з якого ти народу?'
  - name: Йона 1:9
    orderIndex: 8
    osisId: Jonah.1.9
    sblId: Jonah 1:9
    shortName: Йон 1:9
    text: 'І сказав він до них: Я єврей, і боюся я Господа, Небесного Бога, що вчинив
      море та суходіл.'
  - name: Йона 1:10
    orderIndex: 9
    osisId: Jonah.1.10
    sblId: Jonah 1:10
    shortName: Йон 1:10
    text: 'І налякалися ті люди великим страхом, і сказали до нього: Що це ти наробив?
      Бо ці люди довідалися, що він утікає з-перед Господнього лиця, бо він це їм
      об''явив.'
  - name: Йона 1:11
    orderIndex: 10
    osisId: Jonah.1.11
    sblId: Jonah 1:11
    shortName: Йон 1:11
    text: 'І вони сказали до нього: Що ми зробимо тобі, щоб утихомирилось море, щоб
      не заливало нас? Бо море бушувало все більше.'
  - name: Йона 1:12
    orderIndex: 11
    osisId: Jonah.1.12
    sblId: Jonah 1:12
    shortName: Йон 1:12
    text: 'І сказав він до них: Візьміть мене, і киньте мене до моря, і втихомириться
      море перед вами; бо я знаю, що через мене оця велика буря на вас.'
  - name: Йона 1:13
    orderIndex: 12
    osisId: Jonah.1.13
    sblId: Jonah 1:13
    shortName: Йон 1:13
    text: І міцно гребли ці люди, щоб дістатися до суходолу, та не могли, бо море
      бушувало все більш проти них.
  - name: Йона 1:14
    orderIndex: 13
    osisId: Jonah.1.14
    sblId: Jonah 1:14
    shortName: Йон 1:14
    text: 'І вони кликнули до Господа та й сказали: О Господи, нехай же не згинемо
      ми за душу цього чоловіка, і не давай на нас неповинної крови, бо Ти, Господи,
      чиниш, як бажаєш!'
  - name: Йона 1:15
    orderIndex: 14
    osisId: Jonah.1.15
    sblId: Jonah 1:15
    shortName: Йон 1:15
    text: І підняли вони Йону, і кинули його до моря, і спинилося море від своєї лютости.
  - name: Йона 1:16
    orderIndex: 15
    osisId: Jonah.1.16
    sblId: Jonah 1:16
    shortName: Йон 1:16
    text: І налякалися ці люди Господа великим страхом, і приносили Господеві жертви,
      і складали обітниці.
  - name: Йона 1:17
    orderIndex: 16
    osisId: Jonah.1.17
    sblId: Jonah 1:17
    shortName: Йон 1:17
    text: (2-1) І призначив Господь велику рибу, щоб вона проковтнула Йону. І був
      Йона в середині цієї риби три дні та три ночі.
  versesCount: 17
- name: Йона 2
  orderIndex: 1
  osisId: Jonah.2
  sblId: Jonah 2
  shortName: Йон 2
  verses:
  - name: Йона 2:1
    orderIndex: 0
    osisId: Jonah.2.1
    sblId: Jonah 2:1
    shortName: Йон 2:1
    text: (2-2) І молився Йона до Господа, Бога свого, з утроби тієї риби,
  - name: Йона 2:2
    orderIndex: 1
    osisId: Jonah.2.2
    sblId: Jonah 2:2
    shortName: Йон 2:2
    text: '(2-3) та й казав: Я кликав з нещастя свого до Господа, і відповідь дав
      Він мені, із нутра шеолу кричав я, і почув Ти мій голос!'
  - name: Йона 2:3
    orderIndex: 2
    osisId: Jonah.2.3
    sblId: Jonah 2:3
    shortName: Йон 2:3
    text: (2-4) І Ти кинув мене в глибочінь, у серце моря, і потік оточив був мене.
      Усі хвилі Твої та буруни Твої надо мною пройшли.
  - name: Йона 2:4
    orderIndex: 3
    osisId: Jonah.2.4
    sblId: Jonah 2:4
    shortName: Йон 2:4
    text: '(2-5) І сказав я: Я вигнаний з-перед очей Твоїх, проте ще побачу я храм
      Твій святий.'
  - name: Йона 2:5
    orderIndex: 4
    osisId: Jonah.2.5
    sblId: Jonah 2:5
    shortName: Йон 2:5
    text: (2-6) Вода аж по душу мене обгорнула, безодня мене оточила, очерет обвиває
      кругом мою голову!
  - name: Йона 2:6
    orderIndex: 5
    osisId: Jonah.2.6
    sblId: Jonah 2:6
    shortName: Йон 2:6
    text: (2-7) Я зійшов аж до споду гори, а земля її засуви стали за мною навіки!
      Та підіймеш із ями життя моє, Господи, Боже Ти мій!
  - name: Йона 2:7
    orderIndex: 6
    osisId: Jonah.2.7
    sblId: Jonah 2:7
    shortName: Йон 2:7
    text: (2-8) Як у мені омлівала душа моя, Господа я спогадав, і молитва моя ця
      до Тебе долинула, до храму святого Твого!
  - name: Йона 2:8
    orderIndex: 7
    osisId: Jonah.2.8
    sblId: Jonah 2:8
    shortName: Йон 2:8
    text: (2-9) Ті, що тримаються марних божків, свого Милосердного кидають.
  - name: Йона 2:9
    orderIndex: 8
    osisId: Jonah.2.9
    sblId: Jonah 2:9
    shortName: Йон 2:9
    text: (2-10) А я голосною подякою принесу Тобі жертву, про що присягав я, те виконаю.
      Спасіння у Господа!
  - name: Йона 2:10
    orderIndex: 9
    osisId: Jonah.2.10
    sblId: Jonah 2:10
    shortName: Йон 2:10
    text: (2-11) І Господь звелів рибі, і вона викинула Йону на суходіл.
  versesCount: 10
- name: Йона 3
  orderIndex: 2
  osisId: Jonah.3
  sblId: Jonah 3
  shortName: Йон 3
  verses:
  - name: Йона 3:1
    orderIndex: 0
    osisId: Jonah.3.1
    sblId: Jonah 3:1
    shortName: Йон 3:1
    text: 'І було Господнє слово до Йони вдруге таке:'
  - name: Йона 3:2
    orderIndex: 1
    osisId: Jonah.3.2
    sblId: Jonah 3:2
    shortName: Йон 3:2
    text: Устань, іди до Ніневії, великого міста, і проповідуй на нього те слово,
      що Я говорив був тобі!
  - name: Йона 3:3
    orderIndex: 2
    osisId: Jonah.3.3
    sblId: Jonah 3:3
    shortName: Йон 3:3
    text: І Йона встав, і пішов до Ніневії за Господнім словом. А Ніневія була місто
      велике-превелике, на три дні ходи.
  - name: Йона 3:4
    orderIndex: 3
    osisId: Jonah.3.4
    sblId: Jonah 3:4
    shortName: Йон 3:4
    text: 'І зачав Йона ходити по місті, на один день ходи, і проповідував і казав:
      Ще сорок день, і Ніневія буде зруйнована!'
  - name: Йона 3:5
    orderIndex: 4
    osisId: Jonah.3.5
    sblId: Jonah 3:5
    shortName: Йон 3:5
    text: І ніневітяни ввірували в Бога, і оголосили піст, і позодягали верети, від
      найбільшого з них аж до найменшого.
  - name: Йона 3:6
    orderIndex: 5
    osisId: Jonah.3.6
    sblId: Jonah 3:6
    shortName: Йон 3:6
    text: І дійшло це слово до царя Ніневії, і він устав зо свого трону, і скинув
      плаща свого з себе, і покрився веретою, та й сів на попелі.
  - name: Йона 3:7
    orderIndex: 6
    osisId: Jonah.3.7
    sblId: Jonah 3:7
    shortName: Йон 3:7
    text: 'І він звелів кликнути й сказати в Ніневії з наказу царя та його вельмож,
      говорячи: Нехай не покуштують нічого ані людина, ані худоба, худоба велика чи
      худоба дрібна, нехай вони не пасуться, і нехай не п''ють води!'
  - name: Йона 3:8
    orderIndex: 7
    osisId: Jonah.3.8
    sblId: Jonah 3:8
    shortName: Йон 3:8
    text: І нехай покриваються веретами та людина й та худоба, і нехай сильно кличуть
      до Бога, і нехай кожен зверне з своєї дороги та від насильства, що в їхніх руках.
  - name: Йона 3:9
    orderIndex: 8
    osisId: Jonah.3.9
    sblId: Jonah 3:9
    shortName: Йон 3:9
    text: Хто знає, може Бог обернеться й пожалує, і відвернеться з жару гніву Свого,
      і ми не погинемо!
  - name: Йона 3:10
    orderIndex: 9
    osisId: Jonah.3.10
    sblId: Jonah 3:10
    shortName: Йон 3:10
    text: І побачив Бог їхні вчинки, що звернули зо своєї злої дороги, і пожалував
      Бог щодо того лиха, про яке говорив, що їм учинить, і не вчинив.
  versesCount: 10
- name: Йона 4
  orderIndex: 3
  osisId: Jonah.4
  sblId: Jonah 4
  shortName: Йон 4
  verses:
  - name: Йона 4:1
    orderIndex: 0
    osisId: Jonah.4.1
    sblId: Jonah 4:1
    shortName: Йон 4:1
    text: І було це для Йони на досаду, досаду велику, і він запалився.
  - name: Йона 4:2
    orderIndex: 1
    osisId: Jonah.4.2
    sblId: Jonah 4:2
    shortName: Йон 4:2
    text: 'І молився він до Господа та й казав: О Господи, чи ж не це моє слово, поки
      я ще був на своїй землі? Тому я перед тим утік до Таршішу, бо я знав, що Ти
      Бог милостивий та милосердий, довготерпеливий та многомилостивий, і Ти жалкуєш
      за зло.'
  - name: Йона 4:3
    orderIndex: 2
    osisId: Jonah.4.3
    sblId: Jonah 4:3
    shortName: Йон 4:3
    text: А тепер, Господи, візьми мою душу від мене, бо краще мені смерть від мого
      життя!
  - name: Йона 4:4
    orderIndex: 3
    osisId: Jonah.4.4
    sblId: Jonah 4:4
    shortName: Йон 4:4
    text: 'А Господь відказав: Чи слушно ти запалився?'
  - name: Йона 4:5
    orderIndex: 4
    osisId: Jonah.4.5
    sblId: Jonah 4:5
    shortName: Йон 4:5
    text: І вийшов Йона з міста, і сів від сходу міста, і поставив собі там куреня,
      і сів під ним у тіні, аж поки побачить, що буде в місті.
  - name: Йона 4:6
    orderIndex: 5
    osisId: Jonah.4.6
    sblId: Jonah 4:6
    shortName: Йон 4:6
    text: І виростив Бог рицинового куща, і він вигнався понад Йону, щоб бути тінню
      над його головою, щоб урятувати його від його досади. І втішився Йона від цього
      рицинового куща великою радістю.
  - name: Йона 4:7
    orderIndex: 6
    osisId: Jonah.4.7
    sblId: Jonah 4:7
    shortName: Йон 4:7
    text: А при сході зірниці другого дня призначив Бог червяка, і він підточив рицинового
      куща, і той усох.
  - name: Йона 4:8
    orderIndex: 7
    osisId: Jonah.4.8
    sblId: Jonah 4:8
    shortName: Йон 4:8
    text: 'І сталося, як сонце зійшло, то призначив Бог східнього гарячого вітра,
      і вдарило сонце на Йонину голову, і він зомлів. І він жадав, щоб йому померти,
      і казав: Краще мені смерть від мого життя!'
  - name: Йона 4:9
    orderIndex: 8
    osisId: Jonah.4.9
    sblId: Jonah 4:9
    shortName: Йон 4:9
    text: 'І промовив Бог до Йони: Чи слушно запалився ти за рициновий кущ? А той
      відказав: Дуже розлютився я, аж на смерть!'
  - name: Йона 4:10
    orderIndex: 9
    osisId: Jonah.4.10
    sblId: Jonah 4:10
    shortName: Йон 4:10
    text: 'І сказав Господь: Ти змилувався над рициновим кущем, над яким не трудився,
      і не плекав його, який виріс за одну ніч, і за одну ніч згинув.'
  - name: Йона 4:11
    orderIndex: 10
    osisId: Jonah.4.11
    sblId: Jonah 4:11
    shortName: Йон 4:11
    text: А Я не змилувався б над Ніневією, цим великим містом, що в ньому більше
      дванадцяти десятисячок люда, які не вміють розрізняти правиці своєї від своєї
      лівиці, та численна худоба?
  versesCount: 11
