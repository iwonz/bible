chapters:
- name: 1 Хронік 1
  orderIndex: 0
  osisId: 1Chr.1
  sblId: 1Chr 1
  shortName: 1 Хр 1
  verses:
  - name: 1 Хронік 1:1
    orderIndex: 0
    osisId: 1Chr.1.1
    sblId: 1Chr 1:1
    shortName: 1 Хр 1:1
    text: Адам 121, Сиф 8352, Енош 583,
  - name: 1 Хронік 1:2
    orderIndex: 1
    osisId: 1Chr.1.2
    sblId: 1Chr 1:2
    shortName: 1 Хр 1:2
    text: Кенан 7018, Магалел'їл 4111, Яред 3382,
  - name: 1 Хронік 1:3
    orderIndex: 2
    osisId: 1Chr.1.3
    sblId: 1Chr 1:3
    shortName: 1 Хр 1:3
    text: Енох 2585, Метушелах 4968, Ламех 3929,
  - name: 1 Хронік 1:4
    orderIndex: 3
    osisId: 1Chr.1.4
    sblId: 1Chr 1:4
    shortName: 1 Хр 1:4
    text: Ной 5146, Сим 8035, Хам 2526 та Яфет 3315.
  - name: 1 Хронік 1:5
    orderIndex: 4
    osisId: 1Chr.1.5
    sblId: 1Chr 1:5
    shortName: 1 Хр 1:5
    text: 'Сини 1121 Яфетові 3315: Ґомер 1586, і Маґоґ 4031, і Мадай 4074, і Яван
      3120, і Тувал 8422, і Мешех 4902, і Тірас 8494.'
  - name: 1 Хронік 1:6
    orderIndex: 5
    osisId: 1Chr.1.6
    sblId: 1Chr 1:6
    shortName: 1 Хр 1:6
    text: 'А сини 1121 Ґомерові 1586: Ашкеназ 813 і Діфат 7384, і Тоґарма 8425.'
  - name: 1 Хронік 1:7
    orderIndex: 6
    osisId: 1Chr.1.7
    sblId: 1Chr 1:7
    shortName: 1 Хр 1:7
    text: 'А сини 1121 Яванові 3120: Еліша 473 й Таршіша 8659, кіттяни 3794 й роданяни
      1721.'
  - name: 1 Хронік 1:8
    orderIndex: 7
    osisId: 1Chr.1.8
    sblId: 1Chr 1:8
    shortName: 1 Хр 1:8
    text: 'Сини 1121 Хамові 2526: Куш 3568 і Міцраїм 4714, Пут 6316 і Ханаан 3667.'
  - name: 1 Хронік 1:9
    orderIndex: 8
    osisId: 1Chr.1.9
    sblId: 1Chr 1:9
    shortName: 1 Хр 1:9
    text: 'А сини 1121 Кушеві 3568: Шева 5434, і Хавіла 2341, і Савта 5454, і Раама
      7484, і Савтеха 5455. А сини 1121 Рамині 7484: Шева 7614 й Дедан 1719.'
  - name: 1 Хронік 1:10
    orderIndex: 9
    osisId: 1Chr.1.10
    sblId: 1Chr 1:10
    shortName: 1 Хр 1:10
    text: А Куш 3568 породив 3205 8804 Німрода 5248, він зачав 2490 8689 бути велетом
      1368 на землі 776.
  - name: 1 Хронік 1:11
    orderIndex: 10
    osisId: 1Chr.1.11
    sblId: 1Chr 1:11
    shortName: 1 Хр 1:11
    text: А Міцраїм 4714 породив 3205 8804 лудян 3866, і анам'ян 6047, і легав'ян
      3853, і нафтух'ян 5320,
  - name: 1 Хронік 1:12
    orderIndex: 11
    osisId: 1Chr.1.12
    sblId: 1Chr 1:12
    shortName: 1 Хр 1:12
    text: і патрусян 6625, і каслух'ян 3695, що вийшли 3318 8804 звідти филистимляни
      6430, і кафторян 3732.
  - name: 1 Хронік 1:13
    orderIndex: 12
    osisId: 1Chr.1.13
    sblId: 1Chr 1:13
    shortName: 1 Хр 1:13
    text: А Ханаан породив Сидона, свого первородженого, і Хета,
  - name: 1 Хронік 1:14
    orderIndex: 13
    osisId: 1Chr.1.14
    sblId: 1Chr 1:14
    shortName: 1 Хр 1:14
    text: і євусеянина, і амореянина, і ґірґашеянина,
  - name: 1 Хронік 1:15
    orderIndex: 14
    osisId: 1Chr.1.15
    sblId: 1Chr 1:15
    shortName: 1 Хр 1:15
    text: і хіввеянина, і аркеянина, і сінеянина,
  - name: 1 Хронік 1:16
    orderIndex: 15
    osisId: 1Chr.1.16
    sblId: 1Chr 1:16
    shortName: 1 Хр 1:16
    text: і арвадянина, і цемарянина, і хаматянина.
  - name: 1 Хронік 1:17
    orderIndex: 16
    osisId: 1Chr.1.17
    sblId: 1Chr 1:17
    shortName: 1 Хр 1:17
    text: 'Сини Симові: Елам, і Ашшур, і Арпахшад, і Луд, і Арам. Сини Арамові: і
      Уц, і Хул, і Ґетер, і Мешех.'
  - name: 1 Хронік 1:18
    orderIndex: 17
    osisId: 1Chr.1.18
    sblId: 1Chr 1:18
    shortName: 1 Хр 1:18
    text: А Арпахшад породив Шалаха, а Шалах породив Евера.
  - name: 1 Хронік 1:19
    orderIndex: 18
    osisId: 1Chr.1.19
    sblId: 1Chr 1:19
    shortName: 1 Хр 1:19
    text: А Еверові народилося двоє синів, ім'я одному Пелеґ, бо за його днів була
      поділена земля, а ім'я брата його Йоктан.
  - name: 1 Хронік 1:20
    orderIndex: 19
    osisId: 1Chr.1.20
    sblId: 1Chr 1:20
    shortName: 1 Хр 1:20
    text: А Йоктан породив Алмодада, і Шелефа, і Хацармавета, і Єраха,
  - name: 1 Хронік 1:21
    orderIndex: 20
    osisId: 1Chr.1.21
    sblId: 1Chr 1:21
    shortName: 1 Хр 1:21
    text: і Гадорама, і Узала, і Діклу,
  - name: 1 Хронік 1:22
    orderIndex: 21
    osisId: 1Chr.1.22
    sblId: 1Chr 1:22
    shortName: 1 Хр 1:22
    text: і Евала, і Авімаїла, і Шеву,
  - name: 1 Хронік 1:23
    orderIndex: 22
    osisId: 1Chr.1.23
    sblId: 1Chr 1:23
    shortName: 1 Хр 1:23
    text: і Офіра, і Хавілу, і Йовава, усі вони сини Йоктанові.
  - name: 1 Хронік 1:24
    orderIndex: 23
    osisId: 1Chr.1.24
    sblId: 1Chr 1:24
    shortName: 1 Хр 1:24
    text: Сим, Арпахшад, Шелах,
  - name: 1 Хронік 1:25
    orderIndex: 24
    osisId: 1Chr.1.25
    sblId: 1Chr 1:25
    shortName: 1 Хр 1:25
    text: Пелеґ, Реу,
  - name: 1 Хронік 1:26
    orderIndex: 25
    osisId: 1Chr.1.26
    sblId: 1Chr 1:26
    shortName: 1 Хр 1:26
    text: Серуґ, Нахор, Терах,
  - name: 1 Хронік 1:27
    orderIndex: 26
    osisId: 1Chr.1.27
    sblId: 1Chr 1:27
    shortName: 1 Хр 1:27
    text: Аврам, він же Авраам.
  - name: 1 Хронік 1:28
    orderIndex: 27
    osisId: 1Chr.1.28
    sblId: 1Chr 1:28
    shortName: 1 Хр 1:28
    text: 'Сини Авраамові: Ісак та Ізмаїл.'
  - name: 1 Хронік 1:29
    orderIndex: 28
    osisId: 1Chr.1.29
    sblId: 1Chr 1:29
    shortName: 1 Хр 1:29
    text: 'Оце їхні нащадки: первороджений Ізмаїлів Невайот, і Кедар, і Адбеїл, і
      Мівсам,'
  - name: 1 Хронік 1:30
    orderIndex: 29
    osisId: 1Chr.1.30
    sblId: 1Chr 1:30
    shortName: 1 Хр 1:30
    text: Мішма, і Дума, Масса, Хадад, і Тема,
  - name: 1 Хронік 1:31
    orderIndex: 30
    osisId: 1Chr.1.31
    sblId: 1Chr 1:31
    shortName: 1 Хр 1:31
    text: Єтур, Нафіш, і Кедема, оце вони сини Ізмаїлові.
  - name: 1 Хронік 1:32
    orderIndex: 31
    osisId: 1Chr.1.32
    sblId: 1Chr 1:32
    shortName: 1 Хр 1:32
    text: 'А сини Кетури, Авраамової наложниці: вона породила Зімрана, і Йокшана,
      і Медана, і Мідіяна, і Їшбака, і Шуаха. А Йокшанові сини: Шева й Дедан.'
  - name: 1 Хронік 1:33
    orderIndex: 32
    osisId: 1Chr.1.33
    sblId: 1Chr 1:33
    shortName: 1 Хр 1:33
    text: 'А Мідіянові сини: Ефа, і Ефер, і Ханох, і Авіда, і Елдаа, ці всі сини Кетури.'
  - name: 1 Хронік 1:34
    orderIndex: 33
    osisId: 1Chr.1.34
    sblId: 1Chr 1:34
    shortName: 1 Хр 1:34
    text: 'А Авраам породив Ісака. Ісакові сини: Ісав і Ізраїль.'
  - name: 1 Хронік 1:35
    orderIndex: 34
    osisId: 1Chr.1.35
    sblId: 1Chr 1:35
    shortName: 1 Хр 1:35
    text: 'Ісавові сини: Еліфаз, Реуїл, і Єуш, і Йалам, і Кора.'
  - name: 1 Хронік 1:36
    orderIndex: 35
    osisId: 1Chr.1.36
    sblId: 1Chr 1:36
    shortName: 1 Хр 1:36
    text: 'Сини Еліфазові: Теман і Омар, Цефі й Ґатам, Кеназ і Тімна, і Амалик.'
  - name: 1 Хронік 1:37
    orderIndex: 36
    osisId: 1Chr.1.37
    sblId: 1Chr 1:37
    shortName: 1 Хр 1:37
    text: 'Сини Реуїлові: Нахат, Зерах, Шамма й Мізза.'
  - name: 1 Хронік 1:38
    orderIndex: 37
    osisId: 1Chr.1.38
    sblId: 1Chr 1:38
    shortName: 1 Хр 1:38
    text: 'А сини Сеїрові: Лотан, і Шовал, і Ців''он, і Ана, і Дішон, і Ецер, і Дішан.'
  - name: 1 Хронік 1:39
    orderIndex: 38
    osisId: 1Chr.1.39
    sblId: 1Chr 1:39
    shortName: 1 Хр 1:39
    text: 'А сини Лотанові: Хорі, і Гомам, і Ахот, Лотан, Тімна.'
  - name: 1 Хронік 1:40
    orderIndex: 39
    osisId: 1Chr.1.40
    sblId: 1Chr 1:40
    shortName: 1 Хр 1:40
    text: 'Сини Шовалові: Ал''ян, і Манахат, і Евал, Шефі, і Онам. А сини Ців''онові:
      Айя й Ана.'
  - name: 1 Хронік 1:41
    orderIndex: 40
    osisId: 1Chr.1.41
    sblId: 1Chr 1:41
    shortName: 1 Хр 1:41
    text: 'А сини Анині: Дішон. А сини Дішонові: Хамран, і Ешбан, і Їтран, і Керан.'
  - name: 1 Хронік 1:42
    orderIndex: 41
    osisId: 1Chr.1.42
    sblId: 1Chr 1:42
    shortName: 1 Хр 1:42
    text: 'Сини Ецерові: Білган, і Зааван, Яакан. Сини Дішонові: Уц та Аран.'
  - name: 1 Хронік 1:43
    orderIndex: 42
    osisId: 1Chr.1.43
    sblId: 1Chr 1:43
    shortName: 1 Хр 1:43
    text: 'А оце царі, що царювали в Едомовому краї перед зацарюванням царя в Ізраїлевих
      синів: Бела, Беорів син, а ім''я його міста Дінгава.'
  - name: 1 Хронік 1:44
    orderIndex: 43
    osisId: 1Chr.1.44
    sblId: 1Chr 1:44
    shortName: 1 Хр 1:44
    text: І помер Бела, а замість нього зацарював Йовав, Зерахів син з Боцри.
  - name: 1 Хронік 1:45
    orderIndex: 44
    osisId: 1Chr.1.45
    sblId: 1Chr 1:45
    shortName: 1 Хр 1:45
    text: І помер Йовав, а замість нього зацарював Хушам із краю теманянина.
  - name: 1 Хронік 1:46
    orderIndex: 45
    osisId: 1Chr.1.46
    sblId: 1Chr 1:46
    shortName: 1 Хр 1:46
    text: І помер Хушам, а замість нього зацарював Гадад, Бедадів син, що побив був
      Мідіяна на Моавському полі, а ім'я місту його Авіт.
  - name: 1 Хронік 1:47
    orderIndex: 46
    osisId: 1Chr.1.47
    sblId: 1Chr 1:47
    shortName: 1 Хр 1:47
    text: І помер Гадад, а замість нього зацарював Самла з Масреки.
  - name: 1 Хронік 1:48
    orderIndex: 47
    osisId: 1Chr.1.48
    sblId: 1Chr 1:48
    shortName: 1 Хр 1:48
    text: І помер Самла, а замість нього зацарював Саул з Рехевот-Ганнагару.
  - name: 1 Хронік 1:49
    orderIndex: 48
    osisId: 1Chr.1.49
    sblId: 1Chr 1:49
    shortName: 1 Хр 1:49
    text: І помер Саул, а замість нього зацарював Баал-Ханан, син Ахборів.
  - name: 1 Хронік 1:50
    orderIndex: 49
    osisId: 1Chr.1.50
    sblId: 1Chr 1:50
    shortName: 1 Хр 1:50
    text: І помер Баал-Ханан, а замість нього зацарював Гадад, а ім'я його міста Раї,
      а ім'я жінки його Мегетав'їл, дочка Матреда, дочки Ме-Загавової.
  - name: 1 Хронік 1:51
    orderIndex: 50
    osisId: 1Chr.1.51
    sblId: 1Chr 1:51
    shortName: 1 Хр 1:51
    text: 'І помер Гадад. І були потому провідники Едому: провідник Тімна, провідник
      Ал''я, провідник Єтет,'
  - name: 1 Хронік 1:52
    orderIndex: 51
    osisId: 1Chr.1.52
    sblId: 1Chr 1:52
    shortName: 1 Хр 1:52
    text: провідник Оголівама, провідник Ела, провідник Пінон,
  - name: 1 Хронік 1:53
    orderIndex: 52
    osisId: 1Chr.1.53
    sblId: 1Chr 1:53
    shortName: 1 Хр 1:53
    text: провідник Кеназ, провідник Теман, провідник Мівцар,
  - name: 1 Хронік 1:54
    orderIndex: 53
    osisId: 1Chr.1.54
    sblId: 1Chr 1:54
    shortName: 1 Хр 1:54
    text: провідник Маґдіїл, провідник Ірам, оце провідники Едому.
  versesCount: 54
- name: 1 Хронік 2
  orderIndex: 1
  osisId: 1Chr.2
  sblId: 1Chr 2
  shortName: 1 Хр 2
  verses:
  - name: 1 Хронік 2:1
    orderIndex: 0
    osisId: 1Chr.2.1
    sblId: 1Chr 2:1
    shortName: 1 Хр 2:1
    text: 'Оце Ізраїлеві сини: Рувим, Симеон, Левій, і Юда, Іссахар, і Завулон,'
  - name: 1 Хронік 2:2
    orderIndex: 1
    osisId: 1Chr.2.2
    sblId: 1Chr 2:2
    shortName: 1 Хр 2:2
    text: Дан, Йосип, Веніямин, Нефталим, Ґад і Асир.
  - name: 1 Хронік 2:3
    orderIndex: 2
    osisId: 1Chr.2.3
    sblId: 1Chr 2:3
    shortName: 1 Хр 2:3
    text: 'Юдині сини: Ер, і Онан, і Шела, троє народилися йому від ханаанеянки Бат-Шуї.
      І був Ер, Юдин первороджений, нечестивий в очах Господа, і Він забив його.'
  - name: 1 Хронік 2:4
    orderIndex: 3
    osisId: 1Chr.2.4
    sblId: 1Chr 2:4
    shortName: 1 Хр 2:4
    text: А Тамар, невістка його, породила йому Переца та Зеваха, усіх Юдиних синів
      п'ятеро.
  - name: 1 Хронік 2:5
    orderIndex: 4
    osisId: 1Chr.2.5
    sblId: 1Chr 2:5
    shortName: 1 Хр 2:5
    text: 'Сини Перецові: Хецрон та Хамул.'
  - name: 1 Хронік 2:6
    orderIndex: 5
    osisId: 1Chr.2.6
    sblId: 1Chr 2:6
    shortName: 1 Хр 2:6
    text: 'А сини Зерахові: Зімрі, і Етан, і Геман, і Калкол, і Дера, усіх їх п''ятеро.'
  - name: 1 Хронік 2:7
    orderIndex: 6
    osisId: 1Chr.2.7
    sblId: 1Chr 2:7
    shortName: 1 Хр 2:7
    text: 'А Кармієві сини: Ахар, що напровадив біду на Ізраїля, що спроневірився
      в заклятті.'
  - name: 1 Хронік 2:8
    orderIndex: 7
    osisId: 1Chr.2.8
    sblId: 1Chr 2:8
    shortName: 1 Хр 2:8
    text: 'А сини Етанові: Азарія.'
  - name: 1 Хронік 2:9
    orderIndex: 8
    osisId: 1Chr.2.9
    sblId: 1Chr 2:9
    shortName: 1 Хр 2:9
    text: 'А сини Хецронові, що народилися йому: Єрахмеїл, і Рам, і Келувай.'
  - name: 1 Хронік 2:10
    orderIndex: 9
    osisId: 1Chr.2.10
    sblId: 1Chr 2:10
    shortName: 1 Хр 2:10
    text: А Рам породив Аммінадава, а Аммінадав породив Нахшона, начальника синів
      Юдиних.
  - name: 1 Хронік 2:11
    orderIndex: 10
    osisId: 1Chr.2.11
    sblId: 1Chr 2:11
    shortName: 1 Хр 2:11
    text: А Нахшон породив Салму, а Салма породив Боаза,
  - name: 1 Хронік 2:12
    orderIndex: 11
    osisId: 1Chr.2.12
    sblId: 1Chr 2:12
    shortName: 1 Хр 2:12
    text: а Боаз породив Оведа, а Овед породив Єссея.
  - name: 1 Хронік 2:13
    orderIndex: 12
    osisId: 1Chr.2.13
    sblId: 1Chr 2:13
    shortName: 1 Хр 2:13
    text: А Єссей породив свого первородженого Еліава, і Авінадава другого, і Шім'у
      третього,
  - name: 1 Хронік 2:14
    orderIndex: 13
    osisId: 1Chr.2.14
    sblId: 1Chr 2:14
    shortName: 1 Хр 2:14
    text: Натаніїла четвертого, Раддая п'ятого,
  - name: 1 Хронік 2:15
    orderIndex: 14
    osisId: 1Chr.2.15
    sblId: 1Chr 2:15
    shortName: 1 Хр 2:15
    text: Оцема шостого, Давида сьомого.
  - name: 1 Хронік 2:16
    orderIndex: 15
    osisId: 1Chr.2.16
    sblId: 1Chr 2:16
    shortName: 1 Хр 2:16
    text: 'А їхні сестри: Церуя й Авідаїл. А Церуїні сини: Авшай, і Йоав, і Аса-Ел,
      усіх троє.'
  - name: 1 Хронік 2:17
    orderIndex: 16
    osisId: 1Chr.2.17
    sblId: 1Chr 2:17
    shortName: 1 Хр 2:17
    text: А Авіґаїл породила Амасу, а батько Амасин їшмеелянин Єтер.
  - name: 1 Хронік 2:18
    orderIndex: 17
    osisId: 1Chr.2.18
    sblId: 1Chr 2:18
    shortName: 1 Хр 2:18
    text: 'А Калев, Хецронів син, породив зо своєю жінкою Азувою та з Еріот дітей.
      А оце сини її: Єшер, і Шовав, і Ардон.'
  - name: 1 Хронік 2:19
    orderIndex: 18
    osisId: 1Chr.2.19
    sblId: 1Chr 2:19
    shortName: 1 Хр 2:19
    text: І померла Азува, а Калев узяв собі Ефрату, і вона породила йому Хура.
  - name: 1 Хронік 2:20
    orderIndex: 19
    osisId: 1Chr.2.20
    sblId: 1Chr 2:20
    shortName: 1 Хр 2:20
    text: А Хур породив Урі, а Урі породив Бецаліїла.
  - name: 1 Хронік 2:21
    orderIndex: 20
    osisId: 1Chr.2.21
    sblId: 1Chr 2:21
    shortName: 1 Хр 2:21
    text: А потому прийшов Хецрон до дочки Махіра, Ґілеадового батька, і він узяв
      її, а він був віку шостидесяти років, і вона породила йому Сеґува.
  - name: 1 Хронік 2:22
    orderIndex: 21
    osisId: 1Chr.2.22
    sblId: 1Chr 2:22
    shortName: 1 Хр 2:22
    text: А Сеґув породив Яіра, і він мав двадцять і три місті в ґілеадському краї.
  - name: 1 Хронік 2:23
    orderIndex: 22
    osisId: 1Chr.2.23
    sblId: 1Chr 2:23
    shortName: 1 Хр 2:23
    text: Але Ґешур та Арам забрали від них Яірові оселі, Кенат та залежні від нього
      міста, шістдесят міст. Усе це сини Махіра, Ґілеадового батька.
  - name: 1 Хронік 2:24
    orderIndex: 23
    osisId: 1Chr.2.24
    sblId: 1Chr 2:24
    shortName: 1 Хр 2:24
    text: А по Хецроновій смерті прийшов Калев до Єфрати, і Хецронова жінка Авійя
      породила йому Ашхура, батька Текої.
  - name: 1 Хронік 2:25
    orderIndex: 24
    osisId: 1Chr.2.25
    sblId: 1Chr 2:25
    shortName: 1 Хр 2:25
    text: 'А сини Єрахмеїла, Хецронового первородженого, були: первороджений Рам,
      і Буна, і Орен, і Оцем, Ахійя.'
  - name: 1 Хронік 2:26
    orderIndex: 25
    osisId: 1Chr.2.26
    sblId: 1Chr 2:26
    shortName: 1 Хр 2:26
    text: І була в Єрахмеїла інша жінка, а ім'я їй Атара, вона мати Онама.
  - name: 1 Хронік 2:27
    orderIndex: 26
    osisId: 1Chr.2.27
    sblId: 1Chr 2:27
    shortName: 1 Хр 2:27
    text: 'А сини Рама, Єрахмеїлового первородженого, були: Маац, і Ямін, і Екер.'
  - name: 1 Хронік 2:28
    orderIndex: 27
    osisId: 1Chr.2.28
    sblId: 1Chr 2:28
    shortName: 1 Хр 2:28
    text: 'А сини Онамові були: Шаммай, і Яда. А сини Шаммая: Надав та Авішур.'
  - name: 1 Хронік 2:29
    orderIndex: 28
    osisId: 1Chr.2.29
    sblId: 1Chr 2:29
    shortName: 1 Хр 2:29
    text: А ім'я Авішуровій жінці Авіхаїл, і вона породила йому Ахбана та Моліда.
  - name: 1 Хронік 2:30
    orderIndex: 29
    osisId: 1Chr.2.30
    sblId: 1Chr 2:30
    shortName: 1 Хр 2:30
    text: 'А сини Надавові: Селед та Аппаїм, а Селед помер без дітей.'
  - name: 1 Хронік 2:31
    orderIndex: 30
    osisId: 1Chr.2.31
    sblId: 1Chr 2:31
    shortName: 1 Хр 2:31
    text: 'А сини Аппаїмові: Їш''ї. А сини Їш''ї: Шешан. А сини Шешанові: Ахлай.'
  - name: 1 Хронік 2:32
    orderIndex: 31
    osisId: 1Chr.2.32
    sblId: 1Chr 2:32
    shortName: 1 Хр 2:32
    text: 'А сини Яди, Шаммаєвого брата: Єтер і Йонатан. І помер Єтер без дітей.'
  - name: 1 Хронік 2:33
    orderIndex: 32
    osisId: 1Chr.2.33
    sblId: 1Chr 2:33
    shortName: 1 Хр 2:33
    text: 'А Йонатанові сини: Пелет, і Заза, оце були сини Єрахмеїлові.'
  - name: 1 Хронік 2:34
    orderIndex: 33
    osisId: 1Chr.2.34
    sblId: 1Chr 2:34
    shortName: 1 Хр 2:34
    text: А в Шешана не було синів, а тільки дочки. Був у Шешана раб єгиптянин, а
      ім'я йому Ярха.
  - name: 1 Хронік 2:35
    orderIndex: 34
    osisId: 1Chr.2.35
    sblId: 1Chr 2:35
    shortName: 1 Хр 2:35
    text: І дав Шешан рабові своєму Ярсі свою дочку за жінку, і вона породила йому
      Аттая.
  - name: 1 Хронік 2:36
    orderIndex: 35
    osisId: 1Chr.2.36
    sblId: 1Chr 2:36
    shortName: 1 Хр 2:36
    text: А Аттай породив Натана, а Натан породив Завада,
  - name: 1 Хронік 2:37
    orderIndex: 36
    osisId: 1Chr.2.37
    sblId: 1Chr 2:37
    shortName: 1 Хр 2:37
    text: А Завад породив Ефлала, а Ефлал породив Оведа.
  - name: 1 Хронік 2:38
    orderIndex: 37
    osisId: 1Chr.2.38
    sblId: 1Chr 2:38
    shortName: 1 Хр 2:38
    text: А Овед породив Єгу, а Єгу породив Азарію,
  - name: 1 Хронік 2:39
    orderIndex: 38
    osisId: 1Chr.2.39
    sblId: 1Chr 2:39
    shortName: 1 Хр 2:39
    text: а Азарія породив Хелеца, а Хелец породив Ел'асу.
  - name: 1 Хронік 2:40
    orderIndex: 39
    osisId: 1Chr.2.40
    sblId: 1Chr 2:40
    shortName: 1 Хр 2:40
    text: А Ел'аса породив Сісмая, а Сісмай породив Шаллума.
  - name: 1 Хронік 2:41
    orderIndex: 40
    osisId: 1Chr.2.41
    sblId: 1Chr 2:41
    shortName: 1 Хр 2:41
    text: А Шаллум породив Єкамію, а Єкамія породив Елішаму.
  - name: 1 Хронік 2:42
    orderIndex: 41
    osisId: 1Chr.2.42
    sblId: 1Chr 2:42
    shortName: 1 Хр 2:42
    text: 'А сини Калева, Єрахмеїлового брата: Меша, його первороджений, він батько
      Зіфа. І сини Мареші, Хевронового батька.'
  - name: 1 Хронік 2:43
    orderIndex: 42
    osisId: 1Chr.2.43
    sblId: 1Chr 2:43
    shortName: 1 Хр 2:43
    text: 'А Хевронові сини: Корах, і Таппуах, і Рекем, і Шама.'
  - name: 1 Хронік 2:44
    orderIndex: 43
    osisId: 1Chr.2.44
    sblId: 1Chr 2:44
    shortName: 1 Хр 2:44
    text: А Шама породив Рахама, Єракеамового батька, а Рекем породив Шаммая.
  - name: 1 Хронік 2:45
    orderIndex: 44
    osisId: 1Chr.2.45
    sblId: 1Chr 2:45
    shortName: 1 Хр 2:45
    text: 'А сини Шаммаєві: Маон, а Маон був основник Бет-Цуру.'
  - name: 1 Хронік 2:46
    orderIndex: 45
    osisId: 1Chr.2.46
    sblId: 1Chr 2:46
    shortName: 1 Хр 2:46
    text: А Ефа, наложниця Калева, породила Харана, і Моцу, і Ґазеза. А Харан породив
      Ґазеза.
  - name: 1 Хронік 2:47
    orderIndex: 46
    osisId: 1Chr.2.47
    sblId: 1Chr 2:47
    shortName: 1 Хр 2:47
    text: 'А сини Єгдаєві: Реґем, і Йотам, і Ґешан, і Фелет, і Ефа, і Шааф.'
  - name: 1 Хронік 2:48
    orderIndex: 47
    osisId: 1Chr.2.48
    sblId: 1Chr 2:48
    shortName: 1 Хр 2:48
    text: Калевова наложниця Мааха породила Шевера та Тірхату.
  - name: 1 Хронік 2:49
    orderIndex: 48
    osisId: 1Chr.2.49
    sblId: 1Chr 2:49
    shortName: 1 Хр 2:49
    text: І породила вона Шаафа, батька Мадманни, Шеву, батька Махбени, та батька
      Ґів'и. А дочка Калевова Ахса.
  - name: 1 Хронік 2:50
    orderIndex: 49
    osisId: 1Chr.2.50
    sblId: 1Chr 2:50
    shortName: 1 Хр 2:50
    text: 'Оце були сини Калева, сина Гура, первородженого Ефрати: Шовал, батько Кір''ят-Єаріму,'
  - name: 1 Хронік 2:51
    orderIndex: 50
    osisId: 1Chr.2.51
    sblId: 1Chr 2:51
    shortName: 1 Хр 2:51
    text: Салма, батько Віфлеєма, Гареф, батько Бе-Ґадеру.
  - name: 1 Хронік 2:52
    orderIndex: 51
    osisId: 1Chr.2.52
    sblId: 1Chr 2:52
    shortName: 1 Хр 2:52
    text: 'У Шовала, батька Кір''ят-Єаріму, були сини: Гарое, Хаці-Гамменухот.'
  - name: 1 Хронік 2:53
    orderIndex: 52
    osisId: 1Chr.2.53
    sblId: 1Chr 2:53
    shortName: 1 Хр 2:53
    text: 'А роди Кір''ят-Єаріма: їтряни, путяни, шуматяни, мішраяни, від них пішли
      цор''атяни та єштауляни.'
  - name: 1 Хронік 2:54
    orderIndex: 53
    osisId: 1Chr.2.54
    sblId: 1Chr 2:54
    shortName: 1 Хр 2:54
    text: 'Сини Салмині: Бет-Лехем, і нетофаляни, Атрот, Бет-Йоав, і хаці-гаммонахтяни,
      цоряни.'
  - name: 1 Хронік 2:55
    orderIndex: 54
    osisId: 1Chr.2.55
    sblId: 1Chr 2:55
    shortName: 1 Хр 2:55
    text: А роди писарів, мешканців Ябецу, тір'атяни, шім'атяни, сухатяни, вони кіняни,
      що походять від Хамата, батька Бет-Рехавового.
  versesCount: 55
- name: 1 Хронік 3
  orderIndex: 2
  osisId: 1Chr.3
  sblId: 1Chr 3
  shortName: 1 Хр 3
  verses:
  - name: 1 Хронік 3:1
    orderIndex: 0
    osisId: 1Chr.3.1
    sblId: 1Chr 3:1
    shortName: 1 Хр 3:1
    text: 'А оце були Давидові сини, що народилися йому в Хевроні: первороджений Амнон,
      від їзреелітянки Ахіноам; другий Даниїл, від кармелітянки Авіґаїл;'
  - name: 1 Хронік 3:2
    orderIndex: 1
    osisId: 1Chr.3.2
    sblId: 1Chr 3:2
    shortName: 1 Хр 3:2
    text: третій Авесалом, син Маахи, дочки Талмая, царя ґешурського; четвертий Адонійя,
      син Хаґґіт;
  - name: 1 Хронік 3:3
    orderIndex: 2
    osisId: 1Chr.3.3
    sblId: 1Chr 3:3
    shortName: 1 Хр 3:3
    text: п'ятий Шефатія, від Авітал; шостий Їтреам, від жінки його Еґли;
  - name: 1 Хронік 3:4
    orderIndex: 3
    osisId: 1Chr.3.4
    sblId: 1Chr 3:4
    shortName: 1 Хр 3:4
    text: шестеро народжено йому в Хевроні. І царював він там сім років і шість місяців,
      а тридцять і три роки царював в Єрусалимі.
  - name: 1 Хронік 3:5
    orderIndex: 4
    osisId: 1Chr.3.5
    sblId: 1Chr 3:5
    shortName: 1 Хр 3:5
    text: 'А оці народилися йому в Єрусалимі: Шім''а, і Шовав, і Натан, і Соломон,
      четверо від Вірсавії, Амміїлової дочки,'
  - name: 1 Хронік 3:6
    orderIndex: 5
    osisId: 1Chr.3.6
    sblId: 1Chr 3:6
    shortName: 1 Хр 3:6
    text: і Ївхар, і Елішама, і Еліфалет,
  - name: 1 Хронік 3:7
    orderIndex: 6
    osisId: 1Chr.3.7
    sblId: 1Chr 3:7
    shortName: 1 Хр 3:7
    text: і Ноґаг, і Нефеґ, і Яфія,
  - name: 1 Хронік 3:8
    orderIndex: 7
    osisId: 1Chr.3.8
    sblId: 1Chr 3:8
    shortName: 1 Хр 3:8
    text: і Елішама, і Еліяда, і Еліфелет, дев'ятеро.
  - name: 1 Хронік 3:9
    orderIndex: 8
    osisId: 1Chr.3.9
    sblId: 1Chr 3:9
    shortName: 1 Хр 3:9
    text: Усе це Давидові сини, окрім синів наложниць та сестри їх Тамари.
  - name: 1 Хронік 3:10
    orderIndex: 9
    osisId: 1Chr.3.10
    sblId: 1Chr 3:10
    shortName: 1 Хр 3:10
    text: А син Соломонів Рехав'ам, його син Авійя, його син Аса, його син Йосафат,
  - name: 1 Хронік 3:11
    orderIndex: 10
    osisId: 1Chr.3.11
    sblId: 1Chr 3:11
    shortName: 1 Хр 3:11
    text: його син Йорам, його син Ахазія, його син Йоаш,
  - name: 1 Хронік 3:12
    orderIndex: 11
    osisId: 1Chr.3.12
    sblId: 1Chr 3:12
    shortName: 1 Хр 3:12
    text: його син Амація, його син Азарія, його син Йотам,
  - name: 1 Хронік 3:13
    orderIndex: 12
    osisId: 1Chr.3.13
    sblId: 1Chr 3:13
    shortName: 1 Хр 3:13
    text: його син Ахаз, його син Хізкійя, його син Манасія,
  - name: 1 Хронік 3:14
    orderIndex: 13
    osisId: 1Chr.3.14
    sblId: 1Chr 3:14
    shortName: 1 Хр 3:14
    text: його син Амон, його син Йосія.
  - name: 1 Хронік 3:15
    orderIndex: 14
    osisId: 1Chr.3.15
    sblId: 1Chr 3:15
    shortName: 1 Хр 3:15
    text: 'А сини Йосії: первороджений Йоханан, другий Єгояким, третій Седекія, четвертий
      Шаллум.'
  - name: 1 Хронік 3:16
    orderIndex: 15
    osisId: 1Chr.3.16
    sblId: 1Chr 3:16
    shortName: 1 Хр 3:16
    text: 'А сини Єгоякимові: Єхонія син його, та син його Седекія.'
  - name: 1 Хронік 3:17
    orderIndex: 16
    osisId: 1Chr.3.17
    sblId: 1Chr 3:17
    shortName: 1 Хр 3:17
    text: 'А сини Єхонії: Ассір, Шеал''тіїл, син його,'
  - name: 1 Хронік 3:18
    orderIndex: 17
    osisId: 1Chr.3.18
    sblId: 1Chr 3:18
    shortName: 1 Хр 3:18
    text: і Малкірам, і Педая, і Шен'аццар, Єкам'я, Гошама, і Недав'я.
  - name: 1 Хронік 3:19
    orderIndex: 18
    osisId: 1Chr.3.19
    sblId: 1Chr 3:19
    shortName: 1 Хр 3:19
    text: 'А сини Педаї: Зоровавель і Шім''ї. А сини Зоровавеля: Мешуллам, і Хананія,
      і сестра їхня Шеломіт,'
  - name: 1 Хронік 3:20
    orderIndex: 19
    osisId: 1Chr.3.20
    sblId: 1Chr 3:20
    shortName: 1 Хр 3:20
    text: і Хашува, і Огел, і Верех'я, і Хасад'я, Юшав-Хесед, п'ятеро.
  - name: 1 Хронік 3:21
    orderIndex: 20
    osisId: 1Chr.3.21
    sblId: 1Chr 3:21
    shortName: 1 Хр 3:21
    text: 'А сини Хананії: Пелатія та Єшая, сини Рефаї, сини Арнонові, сини Овадії,
      сини Шеханії.'
  - name: 1 Хронік 3:22
    orderIndex: 21
    osisId: 1Chr.3.22
    sblId: 1Chr 3:22
    shortName: 1 Хр 3:22
    text: 'А сини Шеханії: Шемая. А сини Шемаї: Хаттиш, і Їґ''ал, і Баріах, і Неарія,
      і Шафат, шестеро.'
  - name: 1 Хронік 3:23
    orderIndex: 22
    osisId: 1Chr.3.23
    sblId: 1Chr 3:23
    shortName: 1 Хр 3:23
    text: 'А сини Неарії: Ел''йоенай, і Хізкійя, і Азрікам, троє.'
  - name: 1 Хронік 3:24
    orderIndex: 23
    osisId: 1Chr.3.24
    sblId: 1Chr 3:24
    shortName: 1 Хр 3:24
    text: 'А сини Ел''йоенаєві: Годав''я, і Ел''яшів, і Пелая, і Аккув, і Йоханан,
      і Делая, і Анані, семеро.'
  versesCount: 24
- name: 1 Хронік 4
  orderIndex: 3
  osisId: 1Chr.4
  sblId: 1Chr 4
  shortName: 1 Хр 4
  verses:
  - name: 1 Хронік 4:1
    orderIndex: 0
    osisId: 1Chr.4.1
    sblId: 1Chr 4:1
    shortName: 1 Хр 4:1
    text: 'Сини Юдині: Перец, Хецрон, і Кармі, і Хур, і Шовал.'
  - name: 1 Хронік 4:2
    orderIndex: 1
    osisId: 1Chr.4.2
    sblId: 1Chr 4:2
    shortName: 1 Хр 4:2
    text: А Реая, син Шовалів, породив Яхата, а Яхат породив Ахумая та Лахада, оце
      роди цор'атян.
  - name: 1 Хронік 4:3
    orderIndex: 2
    osisId: 1Chr.4.3
    sblId: 1Chr 4:3
    shortName: 1 Хр 4:3
    text: 'А оці Аві-Етамові: Їзреел, і Їшма, і Їдбаш, а ім''я їхній сестрі Гаццелелпоні.'
  - name: 1 Хронік 4:4
    orderIndex: 3
    osisId: 1Chr.4.4
    sblId: 1Chr 4:4
    shortName: 1 Хр 4:4
    text: А Пенуїл батько Ґедора, а Езер батько Хуші. Оце сини Хура, Єфремового первородженого,
      батька Віфлеєму.
  - name: 1 Хронік 4:5
    orderIndex: 4
    osisId: 1Chr.4.5
    sblId: 1Chr 4:5
    shortName: 1 Хр 4:5
    text: 'А в Ашхура, батька Текої, були дві жінки: Хел''а та Наара.'
  - name: 1 Хронік 4:6
    orderIndex: 5
    osisId: 1Chr.4.6
    sblId: 1Chr 4:6
    shortName: 1 Хр 4:6
    text: І породила йому Наара Ахуззама, і Хефера, і Темені, і Ахаштарі, оце сини
      Наарині.
  - name: 1 Хронік 4:7
    orderIndex: 6
    osisId: 1Chr.4.7
    sblId: 1Chr 4:7
    shortName: 1 Хр 4:7
    text: 'А сини Хел''ині: Церет, і Цохар, і Етнан.'
  - name: 1 Хронік 4:8
    orderIndex: 7
    osisId: 1Chr.4.8
    sblId: 1Chr 4:8
    shortName: 1 Хр 4:8
    text: А Коц породив Анува, і Гаццовеву, і роди Ахархела, сина Гарумового.
  - name: 1 Хронік 4:9
    orderIndex: 8
    osisId: 1Chr.4.9
    sblId: 1Chr 4:9
    shortName: 1 Хр 4:9
    text: 'А Ябец був поважаний більше від своїх братів, і мати його назвала йому
      ім''я Ябец, говорячи: Я породила його в болісті.'
  - name: 1 Хронік 4:10
    orderIndex: 9
    osisId: 1Chr.4.10
    sblId: 1Chr 4:10
    shortName: 1 Хр 4:10
    text: 'кликнув Ябец до Бога Ізраїлевого, говорячи: Коли б Ти, благословляючи,
      поблагословив мене, і побільшив границю мою, і рука Твоя була зо мною, і зробив
      охорону від лиха, щоб не засмучувати мене! І Бог послав, чого він просив.'
  - name: 1 Хронік 4:11
    orderIndex: 10
    osisId: 1Chr.4.11
    sblId: 1Chr 4:11
    shortName: 1 Хр 4:11
    text: А Келув, брат Шухи, породив Мехіра, він батько Ештона.
  - name: 1 Хронік 4:12
    orderIndex: 11
    osisId: 1Chr.4.12
    sblId: 1Chr 4:12
    shortName: 1 Хр 4:12
    text: А Ештон породив Бет-Рафу, і Пасеаха, і Техінну, батька міста Нахаша. Це
      люди Рехи.
  - name: 1 Хронік 4:13
    orderIndex: 12
    osisId: 1Chr.4.13
    sblId: 1Chr 4:13
    shortName: 1 Хр 4:13
    text: 'А сини Кеназа: Отніїл та Серая. А сини Отніїлові: Хатат.'
  - name: 1 Хронік 4:14
    orderIndex: 13
    osisId: 1Chr.4.14
    sblId: 1Chr 4:14
    shortName: 1 Хр 4:14
    text: А Меонотай породив Офру, а Серая породив Яава, батька Ремісничої Долини,
      бо вони були ремісники.
  - name: 1 Хронік 4:15
    orderIndex: 14
    osisId: 1Chr.4.15
    sblId: 1Chr 4:15
    shortName: 1 Хр 4:15
    text: 'А сини Калева, Єфуннеєвого сина: Іру, Ела та Наам. А Елин син Кеназ.'
  - name: 1 Хронік 4:16
    orderIndex: 15
    osisId: 1Chr.4.16
    sblId: 1Chr 4:16
    shortName: 1 Хр 4:16
    text: 'А сини Єгаллел''їлові: Зіф і Зіфа, Тір''я й Асар''їл.'
  - name: 1 Хронік 4:17
    orderIndex: 16
    osisId: 1Chr.4.17
    sblId: 1Chr 4:17
    shortName: 1 Хр 4:17
    text: 'А сини Езри: Єтер, і Меред, і Ефер, і Ялон. А оце сини Біт''ї, фараонової
      дочки, що взяв Меред; і вона зачала й породила Мір''яма, і Шаммая, і Їшбаха,
      батька Ештемої.'
  - name: 1 Хронік 4:18
    orderIndex: 17
    osisId: 1Chr.4.18
    sblId: 1Chr 4:18
    shortName: 1 Хр 4:18
    text: А жінка його юдеянка породила Єреда, батька Ґедору, і Хевера, батька Сохо,
      і Єкутіїла, батька Заноаха.
  - name: 1 Хронік 4:19
    orderIndex: 18
    osisId: 1Chr.4.19
    sblId: 1Chr 4:19
    shortName: 1 Хр 4:19
    text: А сини жінки Годійї, сестри Нахама, батька ґарм'янина Кеїли та маахатянина
      Ештемоа,
  - name: 1 Хронік 4:20
    orderIndex: 19
    osisId: 1Chr.4.20
    sblId: 1Chr 4:20
    shortName: 1 Хр 4:20
    text: 'а сини Симеонові: Амнон, і Рінна, Бен-Ханан, і Тілон. А сини Їш''ї: Зохет
      та Бен-Зохет.'
  - name: 1 Хронік 4:21
    orderIndex: 20
    osisId: 1Chr.4.21
    sblId: 1Chr 4:21
    shortName: 1 Хр 4:21
    text: 'Сини Шели, Юдиного сина: Ер, батько Лехи, і Лада, батько Мареші, і роди
      дому робітників віссону, з дому Ашбеа.'
  - name: 1 Хронік 4:22
    orderIndex: 21
    osisId: 1Chr.4.22
    sblId: 1Chr 4:22
    shortName: 1 Хр 4:22
    text: І Йокін, і люди Козеви, і Йоаш, і Сараф, що володіли Моавом, і Яшуві-Лехем.
      Та це справи стародавні.
  - name: 1 Хронік 4:23
    orderIndex: 22
    osisId: 1Chr.4.23
    sblId: 1Chr 4:23
    shortName: 1 Хр 4:23
    text: Вони були ганчарі, і замешкували садки та городи; вони жили там у царя для
      його роботи.
  - name: 1 Хронік 4:24
    orderIndex: 23
    osisId: 1Chr.4.24
    sblId: 1Chr 4:24
    shortName: 1 Хр 4:24
    text: 'Сини Симеонові: Немуїл, і Ямім, Ярів, Зерах, Саул,'
  - name: 1 Хронік 4:25
    orderIndex: 24
    osisId: 1Chr.4.25
    sblId: 1Chr 4:25
    shortName: 1 Хр 4:25
    text: його син Шаллум, його син Мівсам, його син Мішма.
  - name: 1 Хронік 4:26
    orderIndex: 25
    osisId: 1Chr.4.26
    sblId: 1Chr 4:26
    shortName: 1 Хр 4:26
    text: 'А сини Мішми: Хаммуїл син його, його син Заккур, його син Шім''ї.'
  - name: 1 Хронік 4:27
    orderIndex: 26
    osisId: 1Chr.4.27
    sblId: 1Chr 4:27
    shortName: 1 Хр 4:27
    text: А в Шім'ї було шістнадцять синів та шість дочок, а брати його не мали багатьох
      синів, і не помножили ввесь свій рід так, як сини Юдині.
  - name: 1 Хронік 4:28
    orderIndex: 27
    osisId: 1Chr.4.28
    sblId: 1Chr 4:28
    shortName: 1 Хр 4:28
    text: І осілися вони в Беер-Шеві, і в Моладі, і в Хацар-Шуалі,
  - name: 1 Хронік 4:29
    orderIndex: 28
    osisId: 1Chr.4.29
    sblId: 1Chr 4:29
    shortName: 1 Хр 4:29
    text: і в Білзі, і в Ецемі, і в Толаді,
  - name: 1 Хронік 4:30
    orderIndex: 29
    osisId: 1Chr.4.30
    sblId: 1Chr 4:30
    shortName: 1 Хр 4:30
    text: і в Бетуїлі, і в Хормі, і в Ціклаґу,
  - name: 1 Хронік 4:31
    orderIndex: 30
    osisId: 1Chr.4.31
    sblId: 1Chr 4:31
    shortName: 1 Хр 4:31
    text: і в Бет-Маркавоті, і в Хацар-Сусімі, і в Бет-Бір'і, і в Шаараїмі, оце їхні
      міста аж до зацарювання Давидового.
  - name: 1 Хронік 4:32
    orderIndex: 31
    osisId: 1Chr.4.32
    sblId: 1Chr 4:32
    shortName: 1 Хр 4:32
    text: 'А їхні осади: Етам, і Аїн, Ріммон, і Тохен, і Ашан, п''ятеро міст.'
  - name: 1 Хронік 4:33
    orderIndex: 32
    osisId: 1Chr.4.33
    sblId: 1Chr 4:33
    shortName: 1 Хр 4:33
    text: А всі їхні осади, що навколо тих міст, аж до Баалу; це місця їх оселення
      та родоводи їх про них.
  - name: 1 Хронік 4:34
    orderIndex: 33
    osisId: 1Chr.4.34
    sblId: 1Chr 4:34
    shortName: 1 Хр 4:34
    text: А Мешовав, і Ямлех, і Йоша, син Амації,
  - name: 1 Хронік 4:35
    orderIndex: 34
    osisId: 1Chr.4.35
    sblId: 1Chr 4:35
    shortName: 1 Хр 4:35
    text: і Йоїл, і Єгу, син Йошів'ї, сина Сераї, сина Асіїлового,
  - name: 1 Хронік 4:36
    orderIndex: 35
    osisId: 1Chr.4.36
    sblId: 1Chr 4:36
    shortName: 1 Хр 4:36
    text: і Елйоенай, і Якова, і Шохая, і Асая, і Адіїл, і Єсіміїл, і Беная,
  - name: 1 Хронік 4:37
    orderIndex: 36
    osisId: 1Chr.4.37
    sblId: 1Chr 4:37
    shortName: 1 Хр 4:37
    text: і Зіза, син Шіф'і, сина Аллона, сина Єдаї, сина Шімрі, сина Шемаї.
  - name: 1 Хронік 4:38
    orderIndex: 37
    osisId: 1Chr.4.38
    sblId: 1Chr 4:38
    shortName: 1 Хр 4:38
    text: Це ті, що входять в імена князів у свої роди, а дім своїх батьків сильно
      розмножили.
  - name: 1 Хронік 4:39
    orderIndex: 38
    osisId: 1Chr.4.39
    sblId: 1Chr 4:39
    shortName: 1 Хр 4:39
    text: І пішли вони до Мево-Ґедору, аж до східнього боку долини, щоб пошукати пасовиська
      для своїх отар.
  - name: 1 Хронік 4:40
    orderIndex: 39
    osisId: 1Chr.4.40
    sblId: 1Chr 4:40
    shortName: 1 Хр 4:40
    text: І знайшли вони пасовисько сите та добре, а той край був просторий, і тихий
      та спокійний, бо від Хама походили ті, що сиділи там колись.
  - name: 1 Хронік 4:41
    orderIndex: 40
    osisId: 1Chr.4.41
    sblId: 1Chr 4:41
    shortName: 1 Хр 4:41
    text: І пішли ці, записані іменами за днів Єзекії, царя Юдиного, і розбили їхні
      намети там, і побили меінітів, що були знайдені там, що їх учинили закляттям
      аж до цього дня, й осілися замість них, бо там пасовисько для їхньої дрібної
      худоби.
  - name: 1 Хронік 4:42
    orderIndex: 41
    osisId: 1Chr.4.42
    sblId: 1Chr 4:42
    shortName: 1 Хр 4:42
    text: А з них, з Симеонових синів, пішли на гору Сеїр п'ять сотень чоловіка, а
      Пелатія, і Неарія, і Рефая, і Уззіїл, сини Їш'ї, були на чолі їх.
  - name: 1 Хронік 4:43
    orderIndex: 42
    osisId: 1Chr.4.43
    sblId: 1Chr 4:43
    shortName: 1 Хр 4:43
    text: І вони побили останок урятованих Амалика, й осілися там аж до цього дня.
  versesCount: 43
- name: 1 Хронік 5
  orderIndex: 4
  osisId: 1Chr.5
  sblId: 1Chr 5
  shortName: 1 Хр 5
  verses:
  - name: 1 Хронік 5:1
    orderIndex: 0
    osisId: 1Chr.5.1
    sblId: 1Chr 5:1
    shortName: 1 Хр 5:1
    text: А сини Рувима, Ізраїлевого первородженого, бо він первороджений, та за збезчещення
      ним ложа свого батька перворідство було дане синам Йосипа, сина Ізраїлевого,
      та вони не могли приписатися до перворідства.
  - name: 1 Хронік 5:2
    orderIndex: 1
    osisId: 1Chr.5.2
    sblId: 1Chr 5:2
    shortName: 1 Хр 5:2
    text: Бо Юда став найсильнішим серед братів своїх, і князем, сильнішим від нього,
      а перворідство дісталося Йосипові.
  - name: 1 Хронік 5:3
    orderIndex: 2
    osisId: 1Chr.5.3
    sblId: 1Chr 5:3
    shortName: 1 Хр 5:3
    text: 'Сини Рувима, Ізраїлевого первородженого: Ханох і Паллу, Хецрон і Кармі.'
  - name: 1 Хронік 5:4
    orderIndex: 3
    osisId: 1Chr.5.4
    sblId: 1Chr 5:4
    shortName: 1 Хр 5:4
    text: 'Йоїлові сини: Шемая син його, його син Ґоґ, син його Шім''ї,'
  - name: 1 Хронік 5:5
    orderIndex: 4
    osisId: 1Chr.5.5
    sblId: 1Chr 5:5
    shortName: 1 Хр 5:5
    text: син його Міха, син його Реая, син його Баал,
  - name: 1 Хронік 5:6
    orderIndex: 5
    osisId: 1Chr.5.6
    sblId: 1Chr 5:6
    shortName: 1 Хр 5:6
    text: син його Беера, якого вигнав Тіллеґат-Пілнеесер, цар асирійський. Він був
      начальником Рувимівців.
  - name: 1 Хронік 5:7
    orderIndex: 6
    osisId: 1Chr.5.7
    sblId: 1Chr 5:7
    shortName: 1 Хр 5:7
    text: 'А брати його, за його родами, у приписуванні за потомством їх, були: голова
      Єіїл, і Захарій,'
  - name: 1 Хронік 5:8
    orderIndex: 7
    osisId: 1Chr.5.8
    sblId: 1Chr 5:8
    shortName: 1 Хр 5:8
    text: і Бела, син Азаза, сина Шеми, Йоїлового сина, він сидів в Ароері й аж по
      Нево та Баал-Меон.
  - name: 1 Хронік 5:9
    orderIndex: 8
    osisId: 1Chr.5.9
    sblId: 1Chr 5:9
    shortName: 1 Хр 5:9
    text: А на схід він сидів аж до виходу на пустиню від річки Ефрат, бо їхні череди
      в ґілеадському краї стали численні.
  - name: 1 Хронік 5:10
    orderIndex: 9
    osisId: 1Chr.5.10
    sblId: 1Chr 5:10
    shortName: 1 Хр 5:10
    text: А за Саулових днів вони провадили війну з агарянами, і ті впали в їхні руки,
      а вони сиділи в їхніх наметах на всім просторі на схід від Ґілеаду.
  - name: 1 Хронік 5:11
    orderIndex: 10
    osisId: 1Chr.5.11
    sblId: 1Chr 5:11
    shortName: 1 Хр 5:11
    text: А Ґадові сини сиділи навпроти них у башанському краї аж до Салхи.
  - name: 1 Хронік 5:12
    orderIndex: 11
    osisId: 1Chr.5.12
    sblId: 1Chr 5:12
    shortName: 1 Хр 5:12
    text: Йоїл голова, а Шафам другий, і Янай, і Шафат у Башані.
  - name: 1 Хронік 5:13
    orderIndex: 12
    osisId: 1Chr.5.13
    sblId: 1Chr 5:13
    shortName: 1 Хр 5:13
    text: 'А їхні браття за домами своїх батьків: Михаїл, і Мешуллам, і Шева, і Йорай,
      і Якан, і Зія, і Евер, семеро.'
  - name: 1 Хронік 5:14
    orderIndex: 13
    osisId: 1Chr.5.14
    sblId: 1Chr 5:14
    shortName: 1 Хр 5:14
    text: Оце сини Авіхаїла, сина Хурі, сина Яроаха, сина Ґілеада, сина Михаїла, сина
      Єшішая, сина Єхдо, сина Буза.
  - name: 1 Хронік 5:15
    orderIndex: 14
    osisId: 1Chr.5.15
    sblId: 1Chr 5:15
    shortName: 1 Хр 5:15
    text: Ахі, син Авдіїла, сина Ґунієвого, голови дому батьків їх.
  - name: 1 Хронік 5:16
    orderIndex: 15
    osisId: 1Chr.5.16
    sblId: 1Chr 5:16
    shortName: 1 Хр 5:16
    text: І сиділи вони в Ґілеаді, в Башані та в залежних від нього містах, та в усіх
      пасовиськах Шарону, на місцях виходу їх.
  - name: 1 Хронік 5:17
    orderIndex: 16
    osisId: 1Chr.5.17
    sblId: 1Chr 5:17
    shortName: 1 Хр 5:17
    text: Усі вони були переписані в днях Йотама, Юдиного царя, та в днях Єровоама,
      царя Ізраїлевого.
  - name: 1 Хронік 5:18
    orderIndex: 17
    osisId: 1Chr.5.18
    sblId: 1Chr 5:18
    shortName: 1 Хр 5:18
    text: Синів Рувима, і ґадян, і половини Манасіїного племени, людей військових,
      що носять щита й меча та натягують лука, та випрактикуваних у війні було сорок
      і чотири тисячі і сім сотень і шістдесят, що виходили з військом.
  - name: 1 Хронік 5:19
    orderIndex: 18
    osisId: 1Chr.5.19
    sblId: 1Chr 5:19
    shortName: 1 Хр 5:19
    text: І провадили вони війну з агарянами, і з Ітуром, і з Нафішем, і з Нодавом.
  - name: 1 Хронік 5:20
    orderIndex: 19
    osisId: 1Chr.5.20
    sblId: 1Chr 5:20
    shortName: 1 Хр 5:20
    text: І дана була їм поміч на них, і віддані були в їхню руку ті агаряни та всі,
      що з ними, бо вони кликали до Бога в бою, і Він був ублаганий, бо вони надіялися
      на Нього.
  - name: 1 Хронік 5:21
    orderIndex: 20
    osisId: 1Chr.5.21
    sblId: 1Chr 5:21
    shortName: 1 Хр 5:21
    text: 'І вони зайняли їхні череди: їхніх верблюдів п''ятдесят тисяч, і дрібної
      худоби двісті й п''ятдесят тисяч, і ослів дві тисячі, а людських душ сто тисяч.'
  - name: 1 Хронік 5:22
    orderIndex: 21
    osisId: 1Chr.5.22
    sblId: 1Chr 5:22
    shortName: 1 Хр 5:22
    text: Бо трупів попадало багато, бо від Бога була ця війна. І сиділи вони на своєму
      місці аж до неволі.
  - name: 1 Хронік 5:23
    orderIndex: 22
    osisId: 1Chr.5.23
    sblId: 1Chr 5:23
    shortName: 1 Хр 5:23
    text: А сини половини Манасіїного племени сиділи в краю від Башану аж до Баал-Хермону
      й Сеніру та гори Гермону. Вони розмножилися.
  - name: 1 Хронік 5:24
    orderIndex: 23
    osisId: 1Chr.5.24
    sblId: 1Chr 5:24
    shortName: 1 Хр 5:24
    text: 'А оце голови домів їхніх батьків: і Ефер, і Їш''ї, і Еліїл, і Азріїл, і
      Їрмея, і Годавія, і Яхдіїл, мужі відважні, мужі славні, голови домів їхніх батьків.'
  - name: 1 Хронік 5:25
    orderIndex: 24
    osisId: 1Chr.5.25
    sblId: 1Chr 5:25
    shortName: 1 Хр 5:25
    text: Та спроневірилися вони Богові своїх батьків, і блудили за богами народів
      Краю, яких Бог вигубив перед ними.
  - name: 1 Хронік 5:26
    orderIndex: 25
    osisId: 1Chr.5.26
    sblId: 1Chr 5:26
    shortName: 1 Хр 5:26
    text: І Бог Ізраїлів збудив духа Пула, царя асирійського, і духа Тілленат-Піл'несера,
      царя асирійського, і він виселив їх, Рувимівців і Ґадівців та половину Манасіїного
      племени, і запровадив їх у Халах, і Хавор, і Хару, та до річки Ґозан, і вони
      там аж до цього дня.
  versesCount: 26
- name: 1 Хронік 6
  orderIndex: 5
  osisId: 1Chr.6
  sblId: 1Chr 6
  shortName: 1 Хр 6
  verses:
  - name: 1 Хронік 6:1
    orderIndex: 0
    osisId: 1Chr.6.1
    sblId: 1Chr 6:1
    shortName: 1 Хр 6:1
    text: '(5-27) Левієві сини: Ґершон, Кегат і Мерарі.'
  - name: 1 Хронік 6:2
    orderIndex: 1
    osisId: 1Chr.6.2
    sblId: 1Chr 6:2
    shortName: 1 Хр 6:2
    text: '(5-28) А сини Кегатові: Амрам, Їцхар, Хеврон, і Уззіїл.'
  - name: 1 Хронік 6:3
    orderIndex: 2
    osisId: 1Chr.6.3
    sblId: 1Chr 6:3
    shortName: 1 Хр 6:3
    text: '(5-29) А сини Амрамові: Аарон, і Мойсей, і Міріям. А сини Ааронові: Надав
      і Авігу, Елеазар і Ітамар.'
  - name: 1 Хронік 6:4
    orderIndex: 3
    osisId: 1Chr.6.4
    sblId: 1Chr 6:4
    shortName: 1 Хр 6:4
    text: (5-30) Елеазар породив Пінхаса, Пінхас породив Авішую,
  - name: 1 Хронік 6:5
    orderIndex: 4
    osisId: 1Chr.6.5
    sblId: 1Chr 6:5
    shortName: 1 Хр 6:5
    text: (5-31) а Авішуя породив Буккі, а Буккі породив Уззі.
  - name: 1 Хронік 6:6
    orderIndex: 5
    osisId: 1Chr.6.6
    sblId: 1Chr 6:6
    shortName: 1 Хр 6:6
    text: (5-32) А Уззі породив Зерахію, а Зерахія породив Мерайота.
  - name: 1 Хронік 6:7
    orderIndex: 6
    osisId: 1Chr.6.7
    sblId: 1Chr 6:7
    shortName: 1 Хр 6:7
    text: (5-33) Мерайот породив Амарію, а Амарія породив Ахітува.
  - name: 1 Хронік 6:8
    orderIndex: 7
    osisId: 1Chr.6.8
    sblId: 1Chr 6:8
    shortName: 1 Хр 6:8
    text: (5-34) А Ахітув породив Садока, а Садок породив Ахімааца.
  - name: 1 Хронік 6:9
    orderIndex: 8
    osisId: 1Chr.6.9
    sblId: 1Chr 6:9
    shortName: 1 Хр 6:9
    text: (5-35) А Ахімаац породив Азарію, а Азарія породив Йоханана.
  - name: 1 Хронік 6:10
    orderIndex: 9
    osisId: 1Chr.6.10
    sblId: 1Chr 6:10
    shortName: 1 Хр 6:10
    text: (5-36) А Йоханан породив Азарію, це той, що був священиком у Господньому
      домі, якого вибудував Соломон в Єрусалимі.
  - name: 1 Хронік 6:11
    orderIndex: 10
    osisId: 1Chr.6.11
    sblId: 1Chr 6:11
    shortName: 1 Хр 6:11
    text: (5-37) І Азарія породив Амарію, а Амарія породив Ахітува.
  - name: 1 Хронік 6:12
    orderIndex: 11
    osisId: 1Chr.6.12
    sblId: 1Chr 6:12
    shortName: 1 Хр 6:12
    text: (5-38) А Ахітув породив Садока, а Садок породив Шаллума.
  - name: 1 Хронік 6:13
    orderIndex: 12
    osisId: 1Chr.6.13
    sblId: 1Chr 6:13
    shortName: 1 Хр 6:13
    text: (5-39) А Шаллум породив Хілкійю, а Хілкійя породив Азарію.
  - name: 1 Хронік 6:14
    orderIndex: 13
    osisId: 1Chr.6.14
    sblId: 1Chr 6:14
    shortName: 1 Хр 6:14
    text: (5-40) А Азарія породив Сераю, а Серая породив Єгоцадака.
  - name: 1 Хронік 6:15
    orderIndex: 14
    osisId: 1Chr.6.15
    sblId: 1Chr 6:15
    shortName: 1 Хр 6:15
    text: (5-41) А Єгоцадак пішов до неволі, коли Господь вивів Юду та Єрусалим через
      Навуходоносора.
  - name: 1 Хронік 6:16
    orderIndex: 15
    osisId: 1Chr.6.16
    sblId: 1Chr 6:16
    shortName: 1 Хр 6:16
    text: '(6-1) Сини Левієві: Ґершом, Кегат та Мерарі.'
  - name: 1 Хронік 6:17
    orderIndex: 16
    osisId: 1Chr.6.17
    sblId: 1Chr 6:17
    shortName: 1 Хр 6:17
    text: '(6-2) А оце ймення Ґершомових синів: Лівні та Шім''ї.'
  - name: 1 Хронік 6:18
    orderIndex: 17
    osisId: 1Chr.6.18
    sblId: 1Chr 6:18
    shortName: 1 Хр 6:18
    text: '(6-3) А сини Кегатові: Амрам, і Їцхар, і Хеврон, і Уззіїл.'
  - name: 1 Хронік 6:19
    orderIndex: 18
    osisId: 1Chr.6.19
    sblId: 1Chr 6:19
    shortName: 1 Хр 6:19
    text: '(6-4) Сини Мерарієві: Махлі та Муші. А оце Левієві роди за їхніми батьками:'
  - name: 1 Хронік 6:20
    orderIndex: 19
    osisId: 1Chr.6.20
    sblId: 1Chr 6:20
    shortName: 1 Хр 6:20
    text: '(6-5) у Ґершома: Лівні його син, син його Яхат, його син Зімма,'
  - name: 1 Хронік 6:21
    orderIndex: 20
    osisId: 1Chr.6.21
    sblId: 1Chr 6:21
    shortName: 1 Хр 6:21
    text: (6-6) його син Йоах, його син Іддо, його син Зерах, його син Єатрай.
  - name: 1 Хронік 6:22
    orderIndex: 21
    osisId: 1Chr.6.22
    sblId: 1Chr 6:22
    shortName: 1 Хр 6:22
    text: '(6-7) Сини Кегатові: Аммінадав син його, його син Корах, син його Ассір,'
  - name: 1 Хронік 6:23
    orderIndex: 22
    osisId: 1Chr.6.23
    sblId: 1Chr 6:23
    shortName: 1 Хр 6:23
    text: (6-8) син його Елкана, син його Ев'ясаф, син його Ассір,
  - name: 1 Хронік 6:24
    orderIndex: 23
    osisId: 1Chr.6.24
    sblId: 1Chr 6:24
    shortName: 1 Хр 6:24
    text: (6-9) син його Тахат, син його Уріїл, син його Уззійя та Саул син його.
  - name: 1 Хронік 6:25
    orderIndex: 24
    osisId: 1Chr.6.25
    sblId: 1Chr 6:25
    shortName: 1 Хр 6:25
    text: '(6-10) А сини Елкани: Амасай та Ахімот.'
  - name: 1 Хронік 6:26
    orderIndex: 25
    osisId: 1Chr.6.26
    sblId: 1Chr 6:26
    shortName: 1 Хр 6:26
    text: (6-11) Елкана його син, Цофай син його, і Нахат син його,
  - name: 1 Хронік 6:27
    orderIndex: 26
    osisId: 1Chr.6.27
    sblId: 1Chr 6:27
    shortName: 1 Хр 6:27
    text: (6-12) Еліяв син його, Єрохам син його, Елкана син його.
  - name: 1 Хронік 6:28
    orderIndex: 27
    osisId: 1Chr.6.28
    sblId: 1Chr 6:28
    shortName: 1 Хр 6:28
    text: '(6-13) А Самуїлові сини: первороджений Йоїл, а другий Авійя.'
  - name: 1 Хронік 6:29
    orderIndex: 28
    osisId: 1Chr.6.29
    sblId: 1Chr 6:29
    shortName: 1 Хр 6:29
    text: '(6-14) Сини Мерарієві: Махлі, його син Лівні, його син Шім''ї, його син
      Узза,'
  - name: 1 Хронік 6:30
    orderIndex: 29
    osisId: 1Chr.6.30
    sblId: 1Chr 6:30
    shortName: 1 Хр 6:30
    text: (6-15) син його Шім'а, син його Хаґґійя, син його Асая.
  - name: 1 Хронік 6:31
    orderIndex: 30
    osisId: 1Chr.6.31
    sblId: 1Chr 6:31
    shortName: 1 Хр 6:31
    text: (6-16) А оце ті, яких Давид поставив для співання в Господньому домі, від
      часу миру ковчега.
  - name: 1 Хронік 6:32
    orderIndex: 31
    osisId: 1Chr.6.32
    sblId: 1Chr 6:32
    shortName: 1 Хр 6:32
    text: (6-17) І вони служили перед скинією, скинією заповіту, піснею, аж поки Соломон
      не збудував Господнього дому в Єрусалимі. І вони ставали, за уставом своїм,
      на свою службу.
  - name: 1 Хронік 6:33
    orderIndex: 32
    osisId: 1Chr.6.33
    sblId: 1Chr 6:33
    shortName: 1 Хр 6:33
    text: '(6-18) А оце ті, що стояли, та їхні сини: співак Геман, син Йоїла, сина
      Самуїла,'
  - name: 1 Хронік 6:34
    orderIndex: 33
    osisId: 1Chr.6.34
    sblId: 1Chr 6:34
    shortName: 1 Хр 6:34
    text: (6-19) сина Елкани, сина Єрохама, сина Еліїла, сина Тоаха,
  - name: 1 Хронік 6:35
    orderIndex: 34
    osisId: 1Chr.6.35
    sblId: 1Chr 6:35
    shortName: 1 Хр 6:35
    text: (6-20) сина Цуфа, сина Елкани, сина Махата, сина Амасая,
  - name: 1 Хронік 6:36
    orderIndex: 35
    osisId: 1Chr.6.36
    sblId: 1Chr 6:36
    shortName: 1 Хр 6:36
    text: (6-21) сина Елкани, сина Йоїла, сина Азарії, сина Цефанії,
  - name: 1 Хронік 6:37
    orderIndex: 36
    osisId: 1Chr.6.37
    sblId: 1Chr 6:37
    shortName: 1 Хр 6:37
    text: (6-22) сина Тахата, сина Ассіра, сина Ев'ясафа, сина Кораха,
  - name: 1 Хронік 6:38
    orderIndex: 37
    osisId: 1Chr.6.38
    sblId: 1Chr 6:38
    shortName: 1 Хр 6:38
    text: (6-23) сина Їцхара, сина Кегата, сина Леві, сина Ізраїля.
  - name: 1 Хронік 6:39
    orderIndex: 38
    osisId: 1Chr.6.39
    sblId: 1Chr 6:39
    shortName: 1 Хр 6:39
    text: '(6-24) А брат його Асаф, що стояв на правиці його: Асаф був сином Берехії,
      сина Шім''ї,'
  - name: 1 Хронік 6:40
    orderIndex: 39
    osisId: 1Chr.6.40
    sblId: 1Chr 6:40
    shortName: 1 Хр 6:40
    text: (6-25) сина Михаїла, сина Баасеї, сина Малкійї,
  - name: 1 Хронік 6:41
    orderIndex: 40
    osisId: 1Chr.6.41
    sblId: 1Chr 6:41
    shortName: 1 Хр 6:41
    text: (6-26) сина Етні, сина Зераха, сина Адаї,
  - name: 1 Хронік 6:42
    orderIndex: 41
    osisId: 1Chr.6.42
    sblId: 1Chr 6:42
    shortName: 1 Хр 6:42
    text: (6-27) сина Етана, сина Зіммі, сина Шім'ї,
  - name: 1 Хронік 6:43
    orderIndex: 42
    osisId: 1Chr.6.43
    sblId: 1Chr 6:43
    shortName: 1 Хр 6:43
    text: (6-28) сина Йахата, сина Ґершома, сина Леві.
  - name: 1 Хронік 6:44
    orderIndex: 43
    osisId: 1Chr.6.44
    sblId: 1Chr 6:44
    shortName: 1 Хр 6:44
    text: '(6-29) А сини Мерарі, брати їхні на лівиці: Етам, син Кіші, сина Авді,
      сина Маллуха,'
  - name: 1 Хронік 6:45
    orderIndex: 44
    osisId: 1Chr.6.45
    sblId: 1Chr 6:45
    shortName: 1 Хр 6:45
    text: (6-30) сина Хашав'ї, сина Амації, сина Хілкійї,
  - name: 1 Хронік 6:46
    orderIndex: 45
    osisId: 1Chr.6.46
    sblId: 1Chr 6:46
    shortName: 1 Хр 6:46
    text: (6-31) сина Амці, сина Бані, сина Шамері
  - name: 1 Хронік 6:47
    orderIndex: 46
    osisId: 1Chr.6.47
    sblId: 1Chr 6:47
    shortName: 1 Хр 6:47
    text: (6-32) сина Махті, сина Муші, сина Мерарі, сина Леві.
  - name: 1 Хронік 6:48
    orderIndex: 47
    osisId: 1Chr.6.48
    sblId: 1Chr 6:48
    shortName: 1 Хр 6:48
    text: (6-33) А брати їх Левити дані на всяку роботу скинії Божого дому.
  - name: 1 Хронік 6:49
    orderIndex: 48
    osisId: 1Chr.6.49
    sblId: 1Chr 6:49
    shortName: 1 Хр 6:49
    text: (6-34) А Аарон та сини його палили на жертівнику цілопалення та на кадильному
      жертівнику, і були на всяку роботу Святого Святих, та на очищення Ізраїля, згідно
      зо всім тим, що наказав був Мойсей, раб Божий.
  - name: 1 Хронік 6:50
    orderIndex: 49
    osisId: 1Chr.6.50
    sblId: 1Chr 6:50
    shortName: 1 Хр 6:50
    text: '(6-35) А оце Ааронові сини: Елеазар син його, його син Пінхас, його син
      Авішуя,'
  - name: 1 Хронік 6:51
    orderIndex: 50
    osisId: 1Chr.6.51
    sblId: 1Chr 6:51
    shortName: 1 Хр 6:51
    text: (6-36) його син Буккі, його син Уззі, його син Зерахія,
  - name: 1 Хронік 6:52
    orderIndex: 51
    osisId: 1Chr.6.52
    sblId: 1Chr 6:52
    shortName: 1 Хр 6:52
    text: (6-37) його син Мерайот, його син Амарія, його син Ахітув,
  - name: 1 Хронік 6:53
    orderIndex: 52
    osisId: 1Chr.6.53
    sblId: 1Chr 6:53
    shortName: 1 Хр 6:53
    text: (6-38) його син Садок, його син Ахімаац.
  - name: 1 Хронік 6:54
    orderIndex: 53
    osisId: 1Chr.6.54
    sblId: 1Chr 6:54
    shortName: 1 Хр 6:54
    text: (6-39) А оце місце їхнього сидіння за їхніми осадами, в їхніх границях,
      синам Аароновим, з роду Кегатівців, бо для них був такий жеребок.
  - name: 1 Хронік 6:55
    orderIndex: 54
    osisId: 1Chr.6.55
    sblId: 1Chr 6:55
    shortName: 1 Хр 6:55
    text: (6-40) І дали їм Хеврон в Юдиному краї, та пасовиська його навколо нього.
  - name: 1 Хронік 6:56
    orderIndex: 55
    osisId: 1Chr.6.56
    sblId: 1Chr 6:56
    shortName: 1 Хр 6:56
    text: (6-41) А міське поле та осади його дали Калеву, синові Ефунне.
  - name: 1 Хронік 6:57
    orderIndex: 56
    osisId: 1Chr.6.57
    sblId: 1Chr 6:57
    shortName: 1 Хр 6:57
    text: '(6-42) А Аароновим синам дали міста сховища: Хеврон, і Лівну та її пасовиська,
      і Яттір, і Ештемоа та пасовиська його,'
  - name: 1 Хронік 6:58
    orderIndex: 57
    osisId: 1Chr.6.58
    sblId: 1Chr 6:58
    shortName: 1 Хр 6:58
    text: (6-43) і Хілен та пасовиська його, Девір та пасовиська його,
  - name: 1 Хронік 6:59
    orderIndex: 58
    osisId: 1Chr.6.59
    sblId: 1Chr 6:59
    shortName: 1 Хр 6:59
    text: (6-44) і Ашон та пасовиська його, і Бет-Шемеш та пасовиська його.
  - name: 1 Хронік 6:60
    orderIndex: 59
    osisId: 1Chr.6.60
    sblId: 1Chr 6:60
    shortName: 1 Хр 6:60
    text: '(6-45) А з племени Веніяминового: Ґеву та пасовиська її, і Алемет та пасовиська
      його, і Анатот та пасовиська його, усіх їхніх міст в їхніх родах тринадцять
      міст.'
  - name: 1 Хронік 6:61
    orderIndex: 60
    osisId: 1Chr.6.61
    sblId: 1Chr 6:61
    shortName: 1 Хр 6:61
    text: (6-46) А Кегатовим синам, позосталим із роду племени, дано з половини племени,
      племени Манасіїного, жеребком десять міст.
  - name: 1 Хронік 6:62
    orderIndex: 61
    osisId: 1Chr.6.62
    sblId: 1Chr 6:62
    shortName: 1 Хр 6:62
    text: (6-47) А Ґершомовим синам, за їхніми родами, з племени Іссахарового, і з
      племени Асирового, і з племени Нефталимового, і з племени Манасіїного в Башані
      дано тринадцять міст.
  - name: 1 Хронік 6:63
    orderIndex: 62
    osisId: 1Chr.6.63
    sblId: 1Chr 6:63
    shortName: 1 Хр 6:63
    text: (6-48) Синам Мерарієвим за родами їх із племени Рувимового, і з племени
      Ґадового, і з племени Завулонового дано за жеребком дванадцять міст.
  - name: 1 Хронік 6:64
    orderIndex: 63
    osisId: 1Chr.6.64
    sblId: 1Chr 6:64
    shortName: 1 Хр 6:64
    text: (6-49) І дали Ізраїлеві сини Левитам ті міста та їхні пасовиська.
  - name: 1 Хронік 6:65
    orderIndex: 64
    osisId: 1Chr.6.65
    sblId: 1Chr 6:65
    shortName: 1 Хр 6:65
    text: (6-50) Вони дали жеребком із племени Юдиних синів, і з племени Симеонових
      синів, і з племени Веніяминових синів ті міста, що їх вони назвали іменами.
  - name: 1 Хронік 6:66
    orderIndex: 65
    osisId: 1Chr.6.66
    sblId: 1Chr 6:66
    shortName: 1 Хр 6:66
    text: (6-51) А щодо тих, що з родів Кегатових синів, то міста границь їх були
      від Єфремового племени.
  - name: 1 Хронік 6:67
    orderIndex: 66
    osisId: 1Chr.6.67
    sblId: 1Chr 6:67
    shortName: 1 Хр 6:67
    text: '(6-52) І дали їм міста сховища: Сихем та пасовиська його, в Єфремових горах,
      і Ґезер та пасовиська його,'
  - name: 1 Хронік 6:68
    orderIndex: 67
    osisId: 1Chr.6.68
    sblId: 1Chr 6:68
    shortName: 1 Хр 6:68
    text: (6-53) і Йокмеам та пасовиська його, і Бет-Хорон та пасовиська його,
  - name: 1 Хронік 6:69
    orderIndex: 68
    osisId: 1Chr.6.69
    sblId: 1Chr 6:69
    shortName: 1 Хр 6:69
    text: (6-54) і Айялон та пасовиська його, і Ґат-Ріммон та пасовиська його.
  - name: 1 Хронік 6:70
    orderIndex: 69
    osisId: 1Chr.6.70
    sblId: 1Chr 6:70
    shortName: 1 Хр 6:70
    text: '(6-55) А з половини Манасіїного племени: Анер та пасовиська його, і Біл''ам
      та пасовиська його, за родами позосталих Кегатових синів.'
  - name: 1 Хронік 6:71
    orderIndex: 70
    osisId: 1Chr.6.71
    sblId: 1Chr 6:71
    shortName: 1 Хр 6:71
    text: '(6-56) Ґершомовим синам із роду половини Манасіїного племени: Ґолан у Башані
      та пасовиська його, і Аштарот та пасовиська його.'
  - name: 1 Хронік 6:72
    orderIndex: 71
    osisId: 1Chr.6.72
    sblId: 1Chr 6:72
    shortName: 1 Хр 6:72
    text: '(6-57) А з Іссахарового племени: Кедеш та пасовиська його, і Доврат та
      пасовиська його,'
  - name: 1 Хронік 6:73
    orderIndex: 72
    osisId: 1Chr.6.73
    sblId: 1Chr 6:73
    shortName: 1 Хр 6:73
    text: (6-58) і Рамот та пасовиська його, і Анем та пасовиська його.
  - name: 1 Хронік 6:74
    orderIndex: 73
    osisId: 1Chr.6.74
    sblId: 1Chr 6:74
    shortName: 1 Хр 6:74
    text: '(6-59) А з Асирового племени: Машал та пасовиська його, і Авдон та пасовиська
      його,'
  - name: 1 Хронік 6:75
    orderIndex: 74
    osisId: 1Chr.6.75
    sblId: 1Chr 6:75
    shortName: 1 Хр 6:75
    text: (6-60) і Хукок та пасовиська його, і Рехов та пасовиська його.
  - name: 1 Хронік 6:76
    orderIndex: 75
    osisId: 1Chr.6.76
    sblId: 1Chr 6:76
    shortName: 1 Хр 6:76
    text: '(6-61) А з племени Нефталимового: Кедеш у Ґалілі та пасовиська його, і
      Хаммон та пасовиська його, і Кір''ятаїм та пасовиська його.'
  - name: 1 Хронік 6:77
    orderIndex: 76
    osisId: 1Chr.6.77
    sblId: 1Chr 6:77
    shortName: 1 Хр 6:77
    text: '(6-62) А позосталим Мерарієвим синам із Завулонового племени: Ріммон та
      пасовиська його, Фавор та пасовиська його.'
  - name: 1 Хронік 6:78
    orderIndex: 77
    osisId: 1Chr.6.78
    sblId: 1Chr 6:78
    shortName: 1 Хр 6:78
    text: '(6-63) А з другого боку Йордану при Єрихоні, на схід від Йордану, з Рувимового
      племени: Бецер на пустині та пасовиська його, і Ягца та пасовиська її,'
  - name: 1 Хронік 6:79
    orderIndex: 78
    osisId: 1Chr.6.79
    sblId: 1Chr 6:79
    shortName: 1 Хр 6:79
    text: (6-64) і Кедемот та пасовиська його, і Мефаат та пасовиська його.
  - name: 1 Хронік 6:80
    orderIndex: 79
    osisId: 1Chr.6.80
    sblId: 1Chr 6:80
    shortName: 1 Хр 6:80
    text: '(6-65) А з Ґадового племени: Рамот у Ґілеаді та пасовиська його, і Маханаїм
      та пасовиська його,'
  - name: 1 Хронік 6:81
    orderIndex: 80
    osisId: 1Chr.6.81
    sblId: 1Chr 6:81
    shortName: 1 Хр 6:81
    text: (6-66) і Хешбон та пасовиська його, і Яазір та пасовиська його.
  versesCount: 81
- name: 1 Хронік 7
  orderIndex: 6
  osisId: 1Chr.7
  sblId: 1Chr 7
  shortName: 1 Хр 7
  verses:
  - name: 1 Хронік 7:1
    orderIndex: 0
    osisId: 1Chr.7.1
    sblId: 1Chr 7:1
    shortName: 1 Хр 7:1
    text: 'А Іссахарові сини: Тола, і Пуа, Яшув і Шімрон, четверо.'
  - name: 1 Хронік 7:2
    orderIndex: 1
    osisId: 1Chr.7.2
    sblId: 1Chr 7:2
    shortName: 1 Хр 7:2
    text: 'А Толині сини: Уззі, і Рефая, і Єріїл, і Яхмай, і Ївсам, і Самуїл, голови
      їхніх батьківських домів Толи, хоробрі вояки своїх родів. Число їх за Давидових
      днів двадцять і дві тисячі і шість сотень.'
  - name: 1 Хронік 7:3
    orderIndex: 2
    osisId: 1Chr.7.3
    sblId: 1Chr 7:3
    shortName: 1 Хр 7:3
    text: 'А сини Уззі: Їзрахія. А сини Їзрахії: Михаїл, і Овадія, і Йоїл, Їшшійя,
      п''ятеро, вони всі голови.'
  - name: 1 Хронік 7:4
    orderIndex: 3
    osisId: 1Chr.7.4
    sblId: 1Chr 7:4
    shortName: 1 Хр 7:4
    text: А в них, за їхніми нащадками, за домом їхніх батьків, були бойові військові
      ватаги, тридцять і шість тисяч, бо вони мали багато жінок та синів.
  - name: 1 Хронік 7:5
    orderIndex: 4
    osisId: 1Chr.7.5
    sblId: 1Chr 7:5
    shortName: 1 Хр 7:5
    text: А їхніх братів по всіх Іссахарових родах, хоробрих вояків, було вісімдесят
      і сім тисяч, усі вони переписані.
  - name: 1 Хронік 7:6
    orderIndex: 5
    osisId: 1Chr.7.6
    sblId: 1Chr 7:6
    shortName: 1 Хр 7:6
    text: 'Веніямин: Бела, і Бекер, і Єдіяїл, троє.'
  - name: 1 Хронік 7:7
    orderIndex: 6
    osisId: 1Chr.7.7
    sblId: 1Chr 7:7
    shortName: 1 Хр 7:7
    text: 'А сини Белині: Ецбон, і Уззі, і Уззіїл, і Єрімот, і Ірі, п''ятеро голів
      батьківських домів, хоробрі вояки. А в родоводах їх двадцять і дві тисячі тридцять
      і чотири.'
  - name: 1 Хронік 7:8
    orderIndex: 7
    osisId: 1Chr.7.8
    sblId: 1Chr 7:8
    shortName: 1 Хр 7:8
    text: 'А сини Бехерові: Земіра, і Йоаш, і Еліезер, і Елйоенай, і Омрі, і Єремот,
      і Авійя, і Анатот, і Алемет, усе це Бехерові сини.'
  - name: 1 Хронік 7:9
    orderIndex: 8
    osisId: 1Chr.7.9
    sblId: 1Chr 7:9
    shortName: 1 Хр 7:9
    text: А в родоводах їх, за їхніми нащадками, головами дому їхніх батьків, хоробрих
      вояків, двадцять тисяч і двісті.
  - name: 1 Хронік 7:10
    orderIndex: 9
    osisId: 1Chr.7.10
    sblId: 1Chr 7:10
    shortName: 1 Хр 7:10
    text: 'А сини Єдіяїлові: Білган. А сини Білганові: Єуш, і Веніямин, і Егуд, і
      Кенаана, і Зетан, і Таршіш, і Ахішахар.'
  - name: 1 Хронік 7:11
    orderIndex: 10
    osisId: 1Chr.7.11
    sblId: 1Chr 7:11
    shortName: 1 Хр 7:11
    text: Усіх цих Едіяїлових синів, за головами дому батьків, хоробрих вояків, було
      сімнадцять тисяч і двісті, що виходили з військовим відділом на війну.
  - name: 1 Хронік 7:12
    orderIndex: 11
    osisId: 1Chr.7.12
    sblId: 1Chr 7:12
    shortName: 1 Хр 7:12
    text: І Шуппім, і Хуппім, сини Іра, Хушім син Ахера.
  - name: 1 Хронік 7:13
    orderIndex: 12
    osisId: 1Chr.7.13
    sblId: 1Chr 7:13
    shortName: 1 Хр 7:13
    text: 'Сини Нефталимові: Яхціїл, і Ґуні, і Єцер, і Шаллум, сини Білги.'
  - name: 1 Хронік 7:14
    orderIndex: 13
    osisId: 1Chr.7.14
    sblId: 1Chr 7:14
    shortName: 1 Хр 7:14
    text: 'Сини Манасіїні: Асріїл, якого породила його наложниця арамітка; вона породила
      й Махіра, Ґілеадового батька.'
  - name: 1 Хронік 7:15
    orderIndex: 14
    osisId: 1Chr.7.15
    sblId: 1Chr 7:15
    shortName: 1 Хр 7:15
    text: А Махір узяв жінку для Хуппіма та Шуппіма, а ім'я його сестрі Мааха, а ім'я
      другому Целофхад. А в Целофхада були тільки дочки.
  - name: 1 Хронік 7:16
    orderIndex: 15
    osisId: 1Chr.7.16
    sblId: 1Chr 7:16
    shortName: 1 Хр 7:16
    text: І породила Мааха, Махірова жінка, сина, і назвала ім'я йому Переш, а ім'я
      братові його Шареш. А його сини Улам і Рекем.
  - name: 1 Хронік 7:17
    orderIndex: 16
    osisId: 1Chr.7.17
    sblId: 1Chr 7:17
    shortName: 1 Хр 7:17
    text: 'А Уламові сини: Бедан. Оце сини Ґілеада, сина Махіра, сина Манасіїного.'
  - name: 1 Хронік 7:18
    orderIndex: 17
    osisId: 1Chr.7.18
    sblId: 1Chr 7:18
    shortName: 1 Хр 7:18
    text: А сестра його Молехет породила Ішгода, і Авіезера, і Махлу.
  - name: 1 Хронік 7:19
    orderIndex: 18
    osisId: 1Chr.7.19
    sblId: 1Chr 7:19
    shortName: 1 Хр 7:19
    text: 'А сини Шеміди були: Ахіян, і Шехем, і Лікхі, і Аніям.'
  - name: 1 Хронік 7:20
    orderIndex: 19
    osisId: 1Chr.7.20
    sblId: 1Chr 7:20
    shortName: 1 Хр 7:20
    text: 'А сини Єфремові: Шутелах, і Веред, син його, і син його Тахат, і син його
      Ел''ада, і син його Тахат,'
  - name: 1 Хронік 7:21
    orderIndex: 20
    osisId: 1Chr.7.21
    sblId: 1Chr 7:21
    shortName: 1 Хр 7:21
    text: і син його Завад, і син його Шутелах, і Езер, і Ел'ад. І повбивали їх люди
      Ґату, народжені в Краю, бо вони зійшли були забрати їхні череди.
  - name: 1 Хронік 7:22
    orderIndex: 21
    osisId: 1Chr.7.22
    sblId: 1Chr 7:22
    shortName: 1 Хр 7:22
    text: І був у жалобі їх батько Єфрем численні дні, а брати його приходили розважати
      його.
  - name: 1 Хронік 7:23
    orderIndex: 22
    osisId: 1Chr.7.23
    sblId: 1Chr 7:23
    shortName: 1 Хр 7:23
    text: 'І ввійшов він до жінки своєї, і зачала вона, і породила сина, а він назвав
      ім''я йому: Берія, бо зло було в домі його.'
  - name: 1 Хронік 7:24
    orderIndex: 23
    osisId: 1Chr.7.24
    sblId: 1Chr 7:24
    shortName: 1 Хр 7:24
    text: А дочка його Шеера. І вона збудувала Бет-Хорон долішній і горішній та Уззен-Шееру.
  - name: 1 Хронік 7:25
    orderIndex: 24
    osisId: 1Chr.7.25
    sblId: 1Chr 7:25
    shortName: 1 Хр 7:25
    text: І син його Рефах, і Решеф, і син його Телах, і син його Тахан,
  - name: 1 Хронік 7:26
    orderIndex: 25
    osisId: 1Chr.7.26
    sblId: 1Chr 7:26
    shortName: 1 Хр 7:26
    text: син його Ладан, син його Аммігуд, син його Елішама,
  - name: 1 Хронік 7:27
    orderIndex: 26
    osisId: 1Chr.7.27
    sblId: 1Chr 7:27
    shortName: 1 Хр 7:27
    text: син його Нон, син його Ісус.
  - name: 1 Хронік 7:28
    orderIndex: 27
    osisId: 1Chr.7.28
    sblId: 1Chr 7:28
    shortName: 1 Хр 7:28
    text: А їхня посілість та місця їхнього оселення Бет-Ел та належні йому міста,
      а на схід Нааран, а на захід Ґезер та належні йому міста, і Сихем та належні
      йому міста, аж до Айї та належних йому міст.
  - name: 1 Хронік 7:29
    orderIndex: 28
    osisId: 1Chr.7.29
    sblId: 1Chr 7:29
    shortName: 1 Хр 7:29
    text: 'А на руки Манасіїних синів: Бет-Шеан та належні йому міста, Танах та належні
      йому міста, Меґіддо та належні йому міста, Дор та належні йому міста, у них
      сиділи сини Йосипа, Ізраїлевого сина.'
  - name: 1 Хронік 7:30
    orderIndex: 29
    osisId: 1Chr.7.30
    sblId: 1Chr 7:30
    shortName: 1 Хр 7:30
    text: 'Сини Асирові: Їмна, і Їшва, і Їшві, і Берія, та сестра їх Серах.'
  - name: 1 Хронік 7:31
    orderIndex: 30
    osisId: 1Chr.7.31
    sblId: 1Chr 7:31
    shortName: 1 Хр 7:31
    text: 'А сини Беріїні: Хевер і Малкіїл, він батько Бірзаіта.'
  - name: 1 Хронік 7:32
    orderIndex: 31
    osisId: 1Chr.7.32
    sblId: 1Chr 7:32
    shortName: 1 Хр 7:32
    text: А Хевер породив Яфлета, і Шомера, і Хотама, і сестру їх Шую.
  - name: 1 Хронік 7:33
    orderIndex: 32
    osisId: 1Chr.7.33
    sblId: 1Chr 7:33
    shortName: 1 Хр 7:33
    text: 'А сини Яфлетові: Пасах, і Бімхал, і Ашват, оце сини Яфлетові.'
  - name: 1 Хронік 7:34
    orderIndex: 33
    osisId: 1Chr.7.34
    sblId: 1Chr 7:34
    shortName: 1 Хр 7:34
    text: 'А сини Шемерові: Ахі і Рогаґґа, Яхебба та Арам.'
  - name: 1 Хронік 7:35
    orderIndex: 34
    osisId: 1Chr.7.35
    sblId: 1Chr 7:35
    shortName: 1 Хр 7:35
    text: 'А сини Гелема, його брата: Цофах, і Їмна, і Шелеш, і Амал.'
  - name: 1 Хронік 7:36
    orderIndex: 35
    osisId: 1Chr.7.36
    sblId: 1Chr 7:36
    shortName: 1 Хр 7:36
    text: 'Сини Цофахові: Суах, і Харнефер, і Шуал, і Бері, і Їмра,'
  - name: 1 Хронік 7:37
    orderIndex: 36
    osisId: 1Chr.7.37
    sblId: 1Chr 7:37
    shortName: 1 Хр 7:37
    text: Бецер, і Год, і Шамма, і Шілша, і Їтран, і Беера.
  - name: 1 Хронік 7:38
    orderIndex: 37
    osisId: 1Chr.7.38
    sblId: 1Chr 7:38
    shortName: 1 Хр 7:38
    text: 'А сини Єтерові: Єфунне, і Піспа, і Ара.'
  - name: 1 Хронік 7:39
    orderIndex: 38
    osisId: 1Chr.7.39
    sblId: 1Chr 7:39
    shortName: 1 Хр 7:39
    text: 'А сини Улли: Арах, і Ханніїл, і Ріція.'
  - name: 1 Хронік 7:40
    orderIndex: 39
    osisId: 1Chr.7.40
    sblId: 1Chr 7:40
    shortName: 1 Хр 7:40
    text: Усе це Асирові сини, голови батьківських домів, вибрані лицарі вояки, голови
      начальників. А в родовідних книгах військових записано, число їхніх людей було
      двадцять і шість тисяч.
  versesCount: 40
- name: 1 Хронік 8
  orderIndex: 7
  osisId: 1Chr.8
  sblId: 1Chr 8
  shortName: 1 Хр 8
  verses:
  - name: 1 Хронік 8:1
    orderIndex: 0
    osisId: 1Chr.8.1
    sblId: 1Chr 8:1
    shortName: 1 Хр 8:1
    text: А Веніямин породив первородженого свого Белу, другого Ашбелу, і третього
      Ахраха,
  - name: 1 Хронік 8:2
    orderIndex: 1
    osisId: 1Chr.8.2
    sblId: 1Chr 8:2
    shortName: 1 Хр 8:2
    text: четвертого Наху, і п'ятого Рафу.
  - name: 1 Хронік 8:3
    orderIndex: 2
    osisId: 1Chr.8.3
    sblId: 1Chr 8:3
    shortName: 1 Хр 8:3
    text: 'А в Бели були сини: Аддар, і Ґера, і Авігуд,'
  - name: 1 Хронік 8:4
    orderIndex: 3
    osisId: 1Chr.8.4
    sblId: 1Chr 8:4
    shortName: 1 Хр 8:4
    text: і Авішуя, і Нааман, і Ахоах,
  - name: 1 Хронік 8:5
    orderIndex: 4
    osisId: 1Chr.8.5
    sblId: 1Chr 8:5
    shortName: 1 Хр 8:5
    text: і Ґера, і Шефуфан, і Хурам.
  - name: 1 Хронік 8:6
    orderIndex: 5
    osisId: 1Chr.8.6
    sblId: 1Chr 8:6
    shortName: 1 Хр 8:6
    text: 'А оце сини Ехудові, вони були голови дому батьків, мешканців Ґеви, та переселено
      їх до Манахату:'
  - name: 1 Хронік 8:7
    orderIndex: 6
    osisId: 1Chr.8.7
    sblId: 1Chr 8:7
    shortName: 1 Хр 8:7
    text: і Нааман, і Ахійя, і Ґера, він їх переселив, і породив Уззу та Ахіхуда.
  - name: 1 Хронік 8:8
    orderIndex: 7
    osisId: 1Chr.8.8
    sblId: 1Chr 8:8
    shortName: 1 Хр 8:8
    text: А Шахараїм породив дітей на моавському полі по тому, як він відіслав своїх
      жінок Хушім та Баару.
  - name: 1 Хронік 8:9
    orderIndex: 8
    osisId: 1Chr.8.9
    sblId: 1Chr 8:9
    shortName: 1 Хр 8:9
    text: 'І породив він від Ходеш, своєї жінки: Йовава, і Цівію, і Мешу, і Малкам,'
  - name: 1 Хронік 8:10
    orderIndex: 9
    osisId: 1Chr.8.10
    sblId: 1Chr 8:10
    shortName: 1 Хр 8:10
    text: і Єуц, і Сохію, і Мірму, це сини його, голови батьківських домів.
  - name: 1 Хронік 8:11
    orderIndex: 10
    osisId: 1Chr.8.11
    sblId: 1Chr 8:11
    shortName: 1 Хр 8:11
    text: А від Хушім він породив Авітува та Елпаала.
  - name: 1 Хронік 8:12
    orderIndex: 11
    osisId: 1Chr.8.12
    sblId: 1Chr 8:12
    shortName: 1 Хр 8:12
    text: 'А сини Елпаалові: Евер, і Міш''ам, і Шемер, він збудував Оно й Лод та належні
      йому міста.'
  - name: 1 Хронік 8:13
    orderIndex: 12
    osisId: 1Chr.8.13
    sblId: 1Chr 8:13
    shortName: 1 Хр 8:13
    text: А Берія та Шема вони голови дому батьків, мешканців Айялону; вони вигнали
      мешканців Ґату.
  - name: 1 Хронік 8:14
    orderIndex: 13
    osisId: 1Chr.8.14
    sblId: 1Chr 8:14
    shortName: 1 Хр 8:14
    text: А Ахйо, Шашак і Єремот,
  - name: 1 Хронік 8:15
    orderIndex: 14
    osisId: 1Chr.8.15
    sblId: 1Chr 8:15
    shortName: 1 Хр 8:15
    text: і Зевадія, і Арад, і Адер,
  - name: 1 Хронік 8:16
    orderIndex: 15
    osisId: 1Chr.8.16
    sblId: 1Chr 8:16
    shortName: 1 Хр 8:16
    text: і Михаїл, і Їшпа, і Йоха сини Берії.
  - name: 1 Хронік 8:17
    orderIndex: 16
    osisId: 1Chr.8.17
    sblId: 1Chr 8:17
    shortName: 1 Хр 8:17
    text: А Зевадія, і Мешуллам, і Хізкі, і Хевер,
  - name: 1 Хронік 8:18
    orderIndex: 17
    osisId: 1Chr.8.18
    sblId: 1Chr 8:18
    shortName: 1 Хр 8:18
    text: і Їшмерай, і Їзлія, і Йовав, сини Елпаалові.
  - name: 1 Хронік 8:19
    orderIndex: 18
    osisId: 1Chr.8.19
    sblId: 1Chr 8:19
    shortName: 1 Хр 8:19
    text: А Яким, і Зіхрі, і Завді,
  - name: 1 Хронік 8:20
    orderIndex: 19
    osisId: 1Chr.8.20
    sblId: 1Chr 8:20
    shortName: 1 Хр 8:20
    text: і Еліенай, і Ціллетай, і Еліїл,
  - name: 1 Хронік 8:21
    orderIndex: 20
    osisId: 1Chr.8.21
    sblId: 1Chr 8:21
    shortName: 1 Хр 8:21
    text: і Адая, і Берая, і Шімрат, сини Шімеієві.
  - name: 1 Хронік 8:22
    orderIndex: 21
    osisId: 1Chr.8.22
    sblId: 1Chr 8:22
    shortName: 1 Хр 8:22
    text: А Їшпан, і Евер, і Еліїл,
  - name: 1 Хронік 8:23
    orderIndex: 22
    osisId: 1Chr.8.23
    sblId: 1Chr 8:23
    shortName: 1 Хр 8:23
    text: і Авдон, і Зіхрі, і Ханан,
  - name: 1 Хронік 8:24
    orderIndex: 23
    osisId: 1Chr.8.24
    sblId: 1Chr 8:24
    shortName: 1 Хр 8:24
    text: і Хананія, і Елам, і Антотійя,
  - name: 1 Хронік 8:25
    orderIndex: 24
    osisId: 1Chr.8.25
    sblId: 1Chr 8:25
    shortName: 1 Хр 8:25
    text: і Їфдея, і Пенуїл, сини Шашакові.
  - name: 1 Хронік 8:26
    orderIndex: 25
    osisId: 1Chr.8.26
    sblId: 1Chr 8:26
    shortName: 1 Хр 8:26
    text: А Шамшерай, і Шехарія, і Аталія,
  - name: 1 Хронік 8:27
    orderIndex: 26
    osisId: 1Chr.8.27
    sblId: 1Chr 8:27
    shortName: 1 Хр 8:27
    text: і Яарешія, і Елійя, і Зіхрі, сини Єрохамові.
  - name: 1 Хронік 8:28
    orderIndex: 27
    osisId: 1Chr.8.28
    sblId: 1Chr 8:28
    shortName: 1 Хр 8:28
    text: Оце голови дому батьків за їхніми нащадками, голови, що вони сиділи в Єрусалимі.
  - name: 1 Хронік 8:29
    orderIndex: 28
    osisId: 1Chr.8.29
    sblId: 1Chr 8:29
    shortName: 1 Хр 8:29
    text: 'А в Ґів''оні сиділи: батько Ґів''ону, а ім''я його жінці Мааха,'
  - name: 1 Хронік 8:30
    orderIndex: 29
    osisId: 1Chr.8.30
    sblId: 1Chr 8:30
    shortName: 1 Хр 8:30
    text: і первороджений син його Авдон, і Цур, і Кіш, і Баал, і Надав,
  - name: 1 Хронік 8:31
    orderIndex: 30
    osisId: 1Chr.8.31
    sblId: 1Chr 8:31
    shortName: 1 Хр 8:31
    text: і Ґедор, і Ахйо, і Зехер.
  - name: 1 Хронік 8:32
    orderIndex: 31
    osisId: 1Chr.8.32
    sblId: 1Chr 8:32
    shortName: 1 Хр 8:32
    text: А Міклот породив Шім'у. І вони теж сиділи в Єрусалимі, при братах своїх,
      зо своїми братами.
  - name: 1 Хронік 8:33
    orderIndex: 32
    osisId: 1Chr.8.33
    sblId: 1Chr 8:33
    shortName: 1 Хр 8:33
    text: А Нер породив Кіша. А Кіш породив Саула, а Саул породив Йонатана, і Малкі-Шуя,
      і Авінадава, і Ешбаала.
  - name: 1 Хронік 8:34
    orderIndex: 33
    osisId: 1Chr.8.34
    sblId: 1Chr 8:34
    shortName: 1 Хр 8:34
    text: А син Йонатанів Мерів-Баал, а Мерів-Баал породив Міху.
  - name: 1 Хронік 8:35
    orderIndex: 34
    osisId: 1Chr.8.35
    sblId: 1Chr 8:35
    shortName: 1 Хр 8:35
    text: 'А сини Міхи: Пітон, і Мелех, і Тареа, і Ахаз.'
  - name: 1 Хронік 8:36
    orderIndex: 35
    osisId: 1Chr.8.36
    sblId: 1Chr 8:36
    shortName: 1 Хр 8:36
    text: 'А Ахаз породив Єгоадду, а Єгоадда породив Алемета, і Азмавета, і Зімрі:
      а Зімрі породив Моцу.'
  - name: 1 Хронік 8:37
    orderIndex: 36
    osisId: 1Chr.8.37
    sblId: 1Chr 8:37
    shortName: 1 Хр 8:37
    text: А Моца породив Бін'ю, його син Рафа, його син Ел'аса, його син Ацел.
  - name: 1 Хронік 8:38
    orderIndex: 37
    osisId: 1Chr.8.38
    sblId: 1Chr 8:38
    shortName: 1 Хр 8:38
    text: 'А в Ацела було шестеро синів, а оце їхні імена: Азрікам, Бохеру, і Ізмаїл,
      і Шеар''я, і Овадія, і Ханан, усі вони сини Ацелові.'
  - name: 1 Хронік 8:39
    orderIndex: 38
    osisId: 1Chr.8.39
    sblId: 1Chr 8:39
    shortName: 1 Хр 8:39
    text: 'А сини Ешека, брата його: первороджений його Улам, другий Єуш, третій Еліфелет.'
  - name: 1 Хронік 8:40
    orderIndex: 39
    osisId: 1Chr.8.40
    sblId: 1Chr 8:40
    shortName: 1 Хр 8:40
    text: А Уламові сини були мужі хоробрі вояки, що натягували лука й що мали багато
      синів та онуків, сотню й п'ятдесят. Усі вони з Веніяминових синів.
  versesCount: 40
- name: 1 Хронік 9
  orderIndex: 8
  osisId: 1Chr.9
  sblId: 1Chr 9
  shortName: 1 Хр 9
  verses:
  - name: 1 Хронік 9:1
    orderIndex: 0
    osisId: 1Chr.9.1
    sblId: 1Chr 9:1
    shortName: 1 Хр 9:1
    text: А ввесь Ізраїль був переписаний, й ось вони були записані в книзі Ізраїлевих
      царів. А Юда був переселений до Вавилону за своє спроневірення.
  - name: 1 Хронік 9:2
    orderIndex: 1
    osisId: 1Chr.9.2
    sblId: 1Chr 9:2
    shortName: 1 Хр 9:2
    text: 'А перші мешканці, що сиділи в своїй посілості, по своїх містах, були: Ізраїль,
      священики, Левити та слуги храму.'
  - name: 1 Хронік 9:3
    orderIndex: 2
    osisId: 1Chr.9.3
    sblId: 1Chr 9:3
    shortName: 1 Хр 9:3
    text: 'А в Єрусалимі сиділи з Юдиних синів, і з Веніяминових синів, і з синів
      Єфремових та Манасіїних:'
  - name: 1 Хронік 9:4
    orderIndex: 3
    osisId: 1Chr.9.4
    sblId: 1Chr 9:4
    shortName: 1 Хр 9:4
    text: Утай, син Аммігуда, сина Омрі, сина Імрі, сина Бані, з синів Переца, Юдиного
      сина.
  - name: 1 Хронік 9:5
    orderIndex: 4
    osisId: 1Chr.9.5
    sblId: 1Chr 9:5
    shortName: 1 Хр 9:5
    text: 'А з шілонян: первороджений Асая та сини його.'
  - name: 1 Хронік 9:6
    orderIndex: 5
    osisId: 1Chr.9.6
    sblId: 1Chr 9:6
    shortName: 1 Хр 9:6
    text: 'А з синів Зерахових: Єуїл, та брати їх, шість сотень і дев''ятдесят.'
  - name: 1 Хронік 9:7
    orderIndex: 6
    osisId: 1Chr.9.7
    sblId: 1Chr 9:7
    shortName: 1 Хр 9:7
    text: 'А з синів Веніяминових: Саллу, син Мешуллама, сина Годавії, сина Сенуї,'
  - name: 1 Хронік 9:8
    orderIndex: 7
    osisId: 1Chr.9.8
    sblId: 1Chr 9:8
    shortName: 1 Хр 9:8
    text: і Ївнея, син Єрохамів; і Ела, син Уззі, сина Міхрі, і Мешуллам, син Шефатії,
      сина Реуїла, сина Ївнійї,
  - name: 1 Хронік 9:9
    orderIndex: 8
    osisId: 1Chr.9.9
    sblId: 1Chr 9:9
    shortName: 1 Хр 9:9
    text: і брати їхні за їхніми нащадками, дев'ять сотень і п'ятдесят і шість. Усі
      ці мужі голови батьків, дому батьків своїх.
  - name: 1 Хронік 9:10
    orderIndex: 9
    osisId: 1Chr.9.10
    sblId: 1Chr 9:10
    shortName: 1 Хр 9:10
    text: 'А із священиків: Єдая, і Єгоярів, і Яхін.'
  - name: 1 Хронік 9:11
    orderIndex: 10
    osisId: 1Chr.9.11
    sblId: 1Chr 9:11
    shortName: 1 Хр 9:11
    text: А Азарія, син Хілкійї, сина Мешуллама, сина Садока, сина Мерайота, сина
      Ахітава, управитель Божого дому;
  - name: 1 Хронік 9:12
    orderIndex: 11
    osisId: 1Chr.9.12
    sblId: 1Chr 9:12
    shortName: 1 Хр 9:12
    text: і Адая, син Єрохама, сина Пашхура, сина Малкійї; і Масай, син Адіїла, сина
      Яхзери, сина Мешуллама, сина Мешіллеміта, сина Іммера;
  - name: 1 Хронік 9:13
    orderIndex: 12
    osisId: 1Chr.9.13
    sblId: 1Chr 9:13
    shortName: 1 Хр 9:13
    text: і брати їх, голови дому своїх батьків тисяча й сім сотень і шістдесят, дуже
      добрі мужі на працю в ділі Божого дому.
  - name: 1 Хронік 9:14
    orderIndex: 13
    osisId: 1Chr.9.14
    sblId: 1Chr 9:14
    shortName: 1 Хр 9:14
    text: 'А з Левитів: Шемая, син Хассува, сина Азрікама, сина Хашав''ї, з синів
      Мерарі;'
  - name: 1 Хронік 9:15
    orderIndex: 14
    osisId: 1Chr.9.15
    sblId: 1Chr 9:15
    shortName: 1 Хр 9:15
    text: і Бакбаккар, Хереш, і Балал, і Маттанія, син Міхи, сина Зіхрі, сина Асафа;
  - name: 1 Хронік 9:16
    orderIndex: 15
    osisId: 1Chr.9.16
    sblId: 1Chr 9:16
    shortName: 1 Хр 9:16
    text: і Авадія, син Шемаї, сина Ґалала, сина Єдутуна; і Берехія, син Аси, сина
      Елкани, що сидів в осадах нетоф'ян.
  - name: 1 Хронік 9:17
    orderIndex: 16
    osisId: 1Chr.9.17
    sblId: 1Chr 9:17
    shortName: 1 Хр 9:17
    text: 'А придверні: Шаллум, і Аккув, і Талмон, і Ахіман, і брати їхні; Шаллум
      був голова.'
  - name: 1 Хронік 9:18
    orderIndex: 17
    osisId: 1Chr.9.18
    sblId: 1Chr 9:18
    shortName: 1 Хр 9:18
    text: І аж дотепер вони в царській брамі на схід, вони придверні таборів Левієвих
      синів.
  - name: 1 Хронік 9:19
    orderIndex: 18
    osisId: 1Chr.9.19
    sblId: 1Chr 9:19
    shortName: 1 Хр 9:19
    text: А Шаллум, син Коре, сина Ев'ясафа, сина Кораха, і брати його з дому його
      батька, корахівці, на праці служби, стерегли пороги скинії, а їхні батьки були
      над Господнім табором, стерегли вхід.
  - name: 1 Хронік 9:20
    orderIndex: 19
    osisId: 1Chr.9.20
    sblId: 1Chr 9:20
    shortName: 1 Хр 9:20
    text: І Пінхас, син Елеазарів, був над ними колись зверхником, і Господь був із
      ним.
  - name: 1 Хронік 9:21
    orderIndex: 20
    osisId: 1Chr.9.21
    sblId: 1Chr 9:21
    shortName: 1 Хр 9:21
    text: Захарій, син Мешелемії, був придверний при вході скинії заповіту.
  - name: 1 Хронік 9:22
    orderIndex: 21
    osisId: 1Chr.9.22
    sblId: 1Chr 9:22
    shortName: 1 Хр 9:22
    text: Усіх їх, вибраних на придверних при порогах, було двісті й дванадцять. Вони
      переписані по своїх осадах. Їх поставив Давид та прозорливець Самуїл за їх вірність.
  - name: 1 Хронік 9:23
    orderIndex: 22
    osisId: 1Chr.9.23
    sblId: 1Chr 9:23
    shortName: 1 Хр 9:23
    text: І вони та їхні сини були при брамах Господнього дому, дому скинії, за вартами.
  - name: 1 Хронік 9:24
    orderIndex: 23
    osisId: 1Chr.9.24
    sblId: 1Chr 9:24
    shortName: 1 Хр 9:24
    text: 'На чотири боки були придверні: на схід, на захід, на північ, на південь.'
  - name: 1 Хронік 9:25
    orderIndex: 24
    osisId: 1Chr.9.25
    sblId: 1Chr 9:25
    shortName: 1 Хр 9:25
    text: А брати їхні були по селах, мусіли приходити на сім день, від часу до часу,
      щоб бути з ними на службі,
  - name: 1 Хронік 9:26
    orderIndex: 25
    osisId: 1Chr.9.26
    sblId: 1Chr 9:26
    shortName: 1 Хр 9:26
    text: бо в службі були чотири перші придверні, вони Левити; вони ж доглядали помешкань
      та скарбів Божого дому.
  - name: 1 Хронік 9:27
    orderIndex: 26
    osisId: 1Chr.9.27
    sblId: 1Chr 9:27
    shortName: 1 Хр 9:27
    text: І вони всю ніч перебували навколо Божого дому, бо на них був обов'язок варти,
      і вона щоранку відмикали двері.
  - name: 1 Хронік 9:28
    orderIndex: 27
    osisId: 1Chr.9.28
    sblId: 1Chr 9:28
    shortName: 1 Хр 9:28
    text: І з них були дехто коло службового посуду, бо за числом його приносили,
      і за числом його виносили.
  - name: 1 Хронік 9:29
    orderIndex: 28
    osisId: 1Chr.9.29
    sblId: 1Chr 9:29
    shortName: 1 Хр 9:29
    text: 'І з них дехто були призначені до посуду та до всяких святих речей: і над
      пшеничною мукою, і над вином, і над оливою, і над ладаном, і над пахощами.'
  - name: 1 Хронік 9:30
    orderIndex: 29
    osisId: 1Chr.9.30
    sblId: 1Chr 9:30
    shortName: 1 Хр 9:30
    text: А з священичих синів були ті, що мішали запашне на кадило.
  - name: 1 Хронік 9:31
    orderIndex: 30
    osisId: 1Chr.9.31
    sblId: 1Chr 9:31
    shortName: 1 Хр 9:31
    text: А Маттітія з Левитів, він первороджений корахівця Шаллума, був у службі
      над справою сковорід.
  - name: 1 Хронік 9:32
    orderIndex: 31
    osisId: 1Chr.9.32
    sblId: 1Chr 9:32
    shortName: 1 Хр 9:32
    text: А з синів кегатівців, з їхніх братів, були над хлібом показним, щоб приготовляти
      щосуботи.
  - name: 1 Хронік 9:33
    orderIndex: 32
    osisId: 1Chr.9.33
    sblId: 1Chr 9:33
    shortName: 1 Хр 9:33
    text: А оце співаки, голови батьківських домів Левитів, по кімнатах, були вільні
      від іншої праці, бо вдень та вночі були вони при своїй роботі.
  - name: 1 Хронік 9:34
    orderIndex: 33
    osisId: 1Chr.9.34
    sblId: 1Chr 9:34
    shortName: 1 Хр 9:34
    text: Оце голови батьківських домів Левитів за їхніми нащадками, голови, що сиділи
      в Єрусалимі.
  - name: 1 Хронік 9:35
    orderIndex: 34
    osisId: 1Chr.9.35
    sblId: 1Chr 9:35
    shortName: 1 Хр 9:35
    text: 'А в Ґів''оні сиділи: батько Ґів''ону Єіїл, а ім''я його жінці Мааха,'
  - name: 1 Хронік 9:36
    orderIndex: 35
    osisId: 1Chr.9.36
    sblId: 1Chr 9:36
    shortName: 1 Хр 9:36
    text: і первороджений син його Авдон, і Цур, і Кіш, і Баал, і Нер, і Надав,
  - name: 1 Хронік 9:37
    orderIndex: 36
    osisId: 1Chr.9.37
    sblId: 1Chr 9:37
    shortName: 1 Хр 9:37
    text: і Ґедор, і Ахйо, і Захарій, і Міклот.
  - name: 1 Хронік 9:38
    orderIndex: 37
    osisId: 1Chr.9.38
    sblId: 1Chr 9:38
    shortName: 1 Хр 9:38
    text: А Міклот породив Шім'ама. І вони теж сиділи в Єрусалимі при братах своїх,
      зо своїми братами.
  - name: 1 Хронік 9:39
    orderIndex: 38
    osisId: 1Chr.9.39
    sblId: 1Chr 9:39
    shortName: 1 Хр 9:39
    text: А Нер породив Кіша, а Кіш породив Саула, а Саул породив Йонатана, і Малкі-Шую,
      і Авінадава, і Ешбаала.
  - name: 1 Хронік 9:40
    orderIndex: 39
    osisId: 1Chr.9.40
    sblId: 1Chr 9:40
    shortName: 1 Хр 9:40
    text: А син Йонатанів Мерів-Баал, а Мерів-Баал породив Міху.
  - name: 1 Хронік 9:41
    orderIndex: 40
    osisId: 1Chr.9.41
    sblId: 1Chr 9:41
    shortName: 1 Хр 9:41
    text: 'А сини Міхи: Пітон, і Мелех, і Тахрея.'
  - name: 1 Хронік 9:42
    orderIndex: 41
    osisId: 1Chr.9.42
    sblId: 1Chr 9:42
    shortName: 1 Хр 9:42
    text: А Ахаз породив Яру, а Яра породив Алмета, і Азмавета, і Зімрі. А Зімрі породив
      Моцу.
  - name: 1 Хронік 9:43
    orderIndex: 42
    osisId: 1Chr.9.43
    sblId: 1Chr 9:43
    shortName: 1 Хр 9:43
    text: А Моца породив Бін'ю, його син Рефая, його син Ел'аса, його син Ацел.
  - name: 1 Хронік 9:44
    orderIndex: 43
    osisId: 1Chr.9.44
    sblId: 1Chr 9:44
    shortName: 1 Хр 9:44
    text: 'А в Ацела було шестеро синів, а оце їхні імена: Азрікам, Бохеру, і Ізмаїл,
      і Шеар''я, і Овадія, і Ханан, оце сини Ацелові.'
  versesCount: 44
- name: 1 Хронік 10
  orderIndex: 9
  osisId: 1Chr.10
  sblId: 1Chr 10
  shortName: 1 Хр 10
  verses:
  - name: 1 Хронік 10:1
    orderIndex: 0
    osisId: 1Chr.10.1
    sblId: 1Chr 10:1
    shortName: 1 Хр 10:1
    text: А филистимляни воювали з Ізраїлем. І побігли Ізраїлеві мужі перед филистимлянами,
      і падали трупами на горі Ґілбоа.
  - name: 1 Хронік 10:2
    orderIndex: 1
    osisId: 1Chr.10.2
    sblId: 1Chr 10:2
    shortName: 1 Хр 10:2
    text: І гналися филистимляни за Саулом та за його синами. І повбивали филистимляни
      Йонатана, і Авінадава, і Малкі-Шуя, Саулових синів...
  - name: 1 Хронік 10:3
    orderIndex: 2
    osisId: 1Chr.10.3
    sblId: 1Chr 10:3
    shortName: 1 Хр 10:3
    text: І став бій тяжкий для Саула, і лучники кинулися на нього, і він злякався
      тих лучників.
  - name: 1 Хронік 10:4
    orderIndex: 3
    osisId: 1Chr.10.4
    sblId: 1Chr 10:4
    shortName: 1 Хр 10:4
    text: 'І сказав Саул до свого зброєноші: Витягни меча свого, і пробий мене ним,
      щоб не прийшли ці необрізані, і не знущалися надо мною! Та не хотів зброєноша,
      бо дуже боявся. Тоді взяв Саул меча та й упав на нього...'
  - name: 1 Хронік 10:5
    orderIndex: 4
    osisId: 1Chr.10.5
    sblId: 1Chr 10:5
    shortName: 1 Хр 10:5
    text: І побачив зброєноша, що помер Саул, і впав і він на меча, та й помер...
  - name: 1 Хронік 10:6
    orderIndex: 5
    osisId: 1Chr.10.6
    sblId: 1Chr 10:6
    shortName: 1 Хр 10:6
    text: І помер Саул і троє синів його, та ввесь його дім померли разом.
  - name: 1 Хронік 10:7
    orderIndex: 6
    osisId: 1Chr.10.7
    sblId: 1Chr 10:7
    shortName: 1 Хр 10:7
    text: І побачили всі ізраїльтяни, що мешкали в долині, що всі втікають, та що
      помер Саул та сини його, то покидали свої міста й повтікали, а филистимляни
      поприходили, й осілися в них...
  - name: 1 Хронік 10:8
    orderIndex: 7
    osisId: 1Chr.10.8
    sblId: 1Chr 10:8
    shortName: 1 Хр 10:8
    text: І сталося другого дня, і прийшли филистимляни, щоб пообдирати трупи, та
      й знайшли Саула та синів його, що лежали на горі Ґілбоа.
  - name: 1 Хронік 10:9
    orderIndex: 8
    osisId: 1Chr.10.9
    sblId: 1Chr 10:9
    shortName: 1 Хр 10:9
    text: І вони пообдирали його, і понесли голову його та зброю його, і послали в
      филистимські краї навколо, щоб сповістити в домах своїх божків та народові.
  - name: 1 Хронік 10:10
    orderIndex: 9
    osisId: 1Chr.10.10
    sblId: 1Chr 10:10
    shortName: 1 Хр 10:10
    text: І вони поклали зброю його в домі свого бога, а голову його прибили в домі
      Даґона.
  - name: 1 Хронік 10:11
    orderIndex: 10
    osisId: 1Chr.10.11
    sblId: 1Chr 10:11
    shortName: 1 Хр 10:11
    text: І почув увесь ґілеадський Явеш про все, що филистимляни зробили Саулові,
  - name: 1 Хронік 10:12
    orderIndex: 11
    osisId: 1Chr.10.12
    sblId: 1Chr 10:12
    shortName: 1 Хр 10:12
    text: і встали всі хоробрі, і понесли Саулове тіло та тіла синів його, і принесли
      до Явешу, та й поховали їхні кості під дубом в Явеші, і постили сім день.
  - name: 1 Хронік 10:13
    orderIndex: 12
    osisId: 1Chr.10.13
    sblId: 1Chr 10:13
    shortName: 1 Хр 10:13
    text: І помер Саул за своє беззаконня, що він ним спроневірився проти Господа
      через Господнє слово, якого не тримався, а також через те, що питався віщого
      духа, щоб вивідати,
  - name: 1 Хронік 10:14
    orderIndex: 13
    osisId: 1Chr.10.14
    sblId: 1Chr 10:14
    shortName: 1 Хр 10:14
    text: а не вивідував від Господа. І Він убив його, а царство його передав Давидові,
      Єссеєвому синові.
  versesCount: 14
- name: 1 Хронік 11
  orderIndex: 10
  osisId: 1Chr.11
  sblId: 1Chr 11
  shortName: 1 Хр 11
  verses:
  - name: 1 Хронік 11:1
    orderIndex: 0
    osisId: 1Chr.11.1
    sblId: 1Chr 11:1
    shortName: 1 Хр 11:1
    text: 'І зібрався ввесь Ізраїль до Давида в Хеврон, говорячи: Оце ми кість твоя
      та тіло твоє!'
  - name: 1 Хронік 11:2
    orderIndex: 1
    osisId: 1Chr.11.2
    sblId: 1Chr 11:2
    shortName: 1 Хр 11:2
    text: 'І давніш, коли Саул був царем, ти водив та приводив Ізраїля на війну. І
      сказав Господь, Бог твій, тобі: Ти будеш пасти народа Мого, Ізраїля, і ти будеш
      князем над народом Моїм, Ізраїлем.'
  - name: 1 Хронік 11:3
    orderIndex: 2
    osisId: 1Chr.11.3
    sblId: 1Chr 11:3
    shortName: 1 Хр 11:3
    text: І прийшли всі Ізраїлеві старші в Хеврон, а Давид склав із ними умову в Хевроні
      перед Господнім лицем. І помазали вони Давида царем над Ізраїлем, за Господнім
      словом через Самуїла.
  - name: 1 Хронік 11:4
    orderIndex: 3
    osisId: 1Chr.11.4
    sblId: 1Chr 11:4
    shortName: 1 Хр 11:4
    text: І пішов Давид та ввесь Ізраїль до Єрусалиму, він Євус, і там були євусеяни,
      мешканці того краю.
  - name: 1 Хронік 11:5
    orderIndex: 4
    osisId: 1Chr.11.5
    sblId: 1Chr 11:5
    shortName: 1 Хр 11:5
    text: 'І сказали мешканці Євусу до Давида: Ти не ввійдеш сюди! Та здобув Давид
      твердиню Сіон, він Місто Давида.'
  - name: 1 Хронік 11:6
    orderIndex: 5
    osisId: 1Chr.11.6
    sblId: 1Chr 11:6
    shortName: 1 Хр 11:6
    text: 'І сказав Давид: Кожен, хто найперше поб''є євусеянина, той стане за голову
      та за зверхника. І ввійшов найперше Йоав, син Церуїн, і став за голову.'
  - name: 1 Хронік 11:7
    orderIndex: 6
    osisId: 1Chr.11.7
    sblId: 1Chr 11:7
    shortName: 1 Хр 11:7
    text: 'І осівся Давид у твердині, тому назвав ім''я їй: Давидове Місто.'
  - name: 1 Хронік 11:8
    orderIndex: 7
    osisId: 1Chr.11.8
    sblId: 1Chr 11:8
    shortName: 1 Хр 11:8
    text: І він збудував місто навколо, від Мілло й аж навколо, а Йоав відновив решту
      міста.
  - name: 1 Хронік 11:9
    orderIndex: 8
    osisId: 1Chr.11.9
    sblId: 1Chr 11:9
    shortName: 1 Хр 11:9
    text: І Давид ставав усе більшим, а Господь Саваот був із ним.
  - name: 1 Хронік 11:10
    orderIndex: 9
    osisId: 1Chr.11.10
    sblId: 1Chr 11:10
    shortName: 1 Хр 11:10
    text: А оце голови Давидових лицарів, що хоробро трудилися з ним у його царстві,
      з усім Ізраїлем, щоб настановити його царем, за Господнім словом, над Ізраїлем.
  - name: 1 Хронік 11:11
    orderIndex: 10
    osisId: 1Chr.11.11
    sblId: 1Chr 11:11
    shortName: 1 Хр 11:11
    text: 'А оце число Давидових лицарів: Яшов''ам, син Гахмоні, голова тридцяти,
      він махнув своїм списом і побив за один раз три сотні!'
  - name: 1 Хронік 11:12
    orderIndex: 11
    osisId: 1Chr.11.12
    sblId: 1Chr 11:12
    shortName: 1 Хр 11:12
    text: А за ним Елеазар, син Додо, ахох'янин, він один із трьох лицарів.
  - name: 1 Хронік 11:13
    orderIndex: 12
    osisId: 1Chr.11.13
    sblId: 1Chr 11:13
    shortName: 1 Хр 11:13
    text: Він був із Давидом у Пас-Дамімі, а филистимляни зібралися там на бій. І
      була там ділянка поля, повна ячменю, а народ утікав перед филистимлянами.
  - name: 1 Хронік 11:14
    orderIndex: 13
    osisId: 1Chr.11.14
    sblId: 1Chr 11:14
    shortName: 1 Хр 11:14
    text: Та вони стали посеред ділянки, і врятували її та й побили филистимлян. І
      Господь подав велику перемогу!
  - name: 1 Хронік 11:15
    orderIndex: 14
    osisId: 1Chr.11.15
    sblId: 1Chr 11:15
    shortName: 1 Хр 11:15
    text: І зійшли троє з тих тридцяти на переді на скелю до Давида, до печери Адуллам.
      А филистимський табір таборував у долині Рефаїм.
  - name: 1 Хронік 11:16
    orderIndex: 15
    osisId: 1Chr.11.16
    sblId: 1Chr 11:16
    shortName: 1 Хр 11:16
    text: Давид же був тоді в твердині, а филистимська залога була тоді в Віфлеємі.
  - name: 1 Хронік 11:17
    orderIndex: 16
    osisId: 1Chr.11.17
    sblId: 1Chr 11:17
    shortName: 1 Хр 11:17
    text: 'І спрагнув Давид та й сказав: Хто напоїть мене водою з віфлеємської криниці,
      що в брамі?'
  - name: 1 Хронік 11:18
    orderIndex: 17
    osisId: 1Chr.11.18
    sblId: 1Chr 11:18
    shortName: 1 Хр 11:18
    text: І продерлися ці троє до филистимського табору, і зачерпнули води з віфлеємської
      криниці, що в брамі. І вони винесли й принесли до Давида, та Давид не схотів
      її пити, і вилив її для Господа,
  - name: 1 Хронік 11:19
    orderIndex: 18
    osisId: 1Chr.11.19
    sblId: 1Chr 11:19
    shortName: 1 Хр 11:19
    text: 'та й сказав: Борони мене, Боже мій, чинити таке! Чи я буду пити кров цих
      мужів, що ходили, наражаючи життя своє? Бо життям своїм вони принесли її! І
      не хотів він пити її. Оце зробили троє цих лицарів.'
  - name: 1 Хронік 11:20
    orderIndex: 19
    osisId: 1Chr.11.20
    sblId: 1Chr 11:20
    shortName: 1 Хр 11:20
    text: А Авшай, Йоавів брат, він голова тих трьох. І він махнув своїм списом і
      побив три сотні! І він мав найславніше ім'я серед трьох.
  - name: 1 Хронік 11:21
    orderIndex: 20
    osisId: 1Chr.11.21
    sblId: 1Chr 11:21
    shortName: 1 Хр 11:21
    text: З тих трьох серед двох він був найшановніший, і став їм за провідника. А
      до тих трьох не досяг.
  - name: 1 Хронік 11:22
    orderIndex: 21
    osisId: 1Chr.11.22
    sblId: 1Chr 11:22
    shortName: 1 Хр 11:22
    text: Беная, син Єгоядин, син хороброго мужа, великий у ділах, з Кавцеїлу, він
      побив двох синів Аріїла моавського. І він зійшов і забив лева в середині ями
      сніжного дня.
  - name: 1 Хронік 11:23
    orderIndex: 22
    osisId: 1Chr.11.23
    sblId: 1Chr 11:23
    shortName: 1 Хр 11:23
    text: І він побив одного єгиптянина, мужа поставного, на п'ять ліктів, а в руці
      єгиптянина був спис, як ткацький вал. І зійшов він до нього з києм, і вирвав
      списа з руки того єгиптянина, та й його забив його списом.
  - name: 1 Хронік 11:24
    orderIndex: 23
    osisId: 1Chr.11.24
    sblId: 1Chr 11:24
    shortName: 1 Хр 11:24
    text: Оце зробив Беная, син Єгоядин, і його ім'я було серед тих трьох хоробрих.
  - name: 1 Хронік 11:25
    orderIndex: 24
    osisId: 1Chr.11.25
    sblId: 1Chr 11:25
    shortName: 1 Хр 11:25
    text: З тих тридцяти він був найповажніший, а до тих трьох не досяг. І Давид призначив
      його до своєї прибічної сторожі.
  - name: 1 Хронік 11:26
    orderIndex: 25
    osisId: 1Chr.11.26
    sblId: 1Chr 11:26
    shortName: 1 Хр 11:26
    text: 'А хоробрі мужі були ці: Асаїл, Йоавів брат, Елханан, син Додо, із Віфлеєму,'
  - name: 1 Хронік 11:27
    orderIndex: 26
    osisId: 1Chr.11.27
    sblId: 1Chr 11:27
    shortName: 1 Хр 11:27
    text: гарор'янин Шаммот, пелонянин Хелес,
  - name: 1 Хронік 11:28
    orderIndex: 27
    osisId: 1Chr.11.28
    sblId: 1Chr 11:28
    shortName: 1 Хр 11:28
    text: Іра, син Іккешів, текоянин, антотянин Авіезер,
  - name: 1 Хронік 11:29
    orderIndex: 28
    osisId: 1Chr.11.29
    sblId: 1Chr 11:29
    shortName: 1 Хр 11:29
    text: хушатянин Сіббехай, ахох'янин Ілай,
  - name: 1 Хронік 11:30
    orderIndex: 29
    osisId: 1Chr.11.30
    sblId: 1Chr 11:30
    shortName: 1 Хр 11:30
    text: нетофатянин Магарай, Хелед, син Баанин, нетофатянин,
  - name: 1 Хронік 11:31
    orderIndex: 30
    osisId: 1Chr.11.31
    sblId: 1Chr 11:31
    shortName: 1 Хр 11:31
    text: Ітай, син Ріваїв, з Ґів'ї Веніяминової, пір'атонянин Беная,
  - name: 1 Хронік 11:32
    orderIndex: 31
    osisId: 1Chr.11.32
    sblId: 1Chr 11:32
    shortName: 1 Хр 11:32
    text: Хурай з Нахале-Ґаашу, арв'янин Авіїл,
  - name: 1 Хронік 11:33
    orderIndex: 32
    osisId: 1Chr.11.33
    sblId: 1Chr 11:33
    shortName: 1 Хр 11:33
    text: бахарум'янин Азмавет, шаалвонянин Ел'яхба,
  - name: 1 Хронік 11:34
    orderIndex: 33
    osisId: 1Chr.11.34
    sblId: 1Chr 11:34
    shortName: 1 Хр 11:34
    text: сини ґізонянина Гашема, Йонатан, син Шаґе, гарар'янин,
  - name: 1 Хронік 11:35
    orderIndex: 34
    osisId: 1Chr.11.35
    sblId: 1Chr 11:35
    shortName: 1 Хр 11:35
    text: Ахійям, син Сахарів, гарар'янин, Еліфал, син Урів,
  - name: 1 Хронік 11:36
    orderIndex: 35
    osisId: 1Chr.11.36
    sblId: 1Chr 11:36
    shortName: 1 Хр 11:36
    text: мехар'янин Хефер, пелонянин Ахійя,
  - name: 1 Хронік 11:37
    orderIndex: 36
    osisId: 1Chr.11.37
    sblId: 1Chr 11:37
    shortName: 1 Хр 11:37
    text: кармелянин Хіцро, Наарай, син Езлаїв,
  - name: 1 Хронік 11:38
    orderIndex: 37
    osisId: 1Chr.11.38
    sblId: 1Chr 11:38
    shortName: 1 Хр 11:38
    text: Йоїл, брат Натанів, Мівхар, син Ґаґрі,
  - name: 1 Хронік 11:39
    orderIndex: 38
    osisId: 1Chr.11.39
    sblId: 1Chr 11:39
    shortName: 1 Хр 11:39
    text: аммонітянин Целек, беротянин Нахрай, зброєноша Йоава, Церуїного сина,
  - name: 1 Хронік 11:40
    orderIndex: 39
    osisId: 1Chr.11.40
    sblId: 1Chr 11:40
    shortName: 1 Хр 11:40
    text: їтрянин Іра, їтрянин Ґарев,
  - name: 1 Хронік 11:41
    orderIndex: 40
    osisId: 1Chr.11.41
    sblId: 1Chr 11:41
    shortName: 1 Хр 11:41
    text: хіттеянин Урійя, Завад, син Ахлая,
  - name: 1 Хронік 11:42
    orderIndex: 41
    osisId: 1Chr.11.42
    sblId: 1Chr 11:42
    shortName: 1 Хр 11:42
    text: Адіна, син Шізин, Рувимівець, голова Рувимівців і над тридцятьма,
  - name: 1 Хронік 11:43
    orderIndex: 42
    osisId: 1Chr.11.43
    sblId: 1Chr 11:43
    shortName: 1 Хр 11:43
    text: Ханан, син Маахин, і мітнянин Йосафат,
  - name: 1 Хронік 11:44
    orderIndex: 43
    osisId: 1Chr.11.44
    sblId: 1Chr 11:44
    shortName: 1 Хр 11:44
    text: аштерянин Уззійя, Шама, і Еуїл, сини ароерянина Хотама,
  - name: 1 Хронік 11:45
    orderIndex: 44
    osisId: 1Chr.11.45
    sblId: 1Chr 11:45
    shortName: 1 Хр 11:45
    text: Єдіаїл, син Шімрі, і Йоха, його брат, тіцянин,
  - name: 1 Хронік 11:46
    orderIndex: 45
    osisId: 1Chr.11.46
    sblId: 1Chr 11:46
    shortName: 1 Хр 11:46
    text: махав'янин Еліїл, і Єрівай, і Йошав'я, сини Ел'наамові, і моавітянин Їтма,
  - name: 1 Хронік 11:47
    orderIndex: 46
    osisId: 1Chr.11.47
    sblId: 1Chr 11:47
    shortName: 1 Хр 11:47
    text: Етіїл, і Овед, і Яасіїл із Цови.
  versesCount: 47
- name: 1 Хронік 12
  orderIndex: 11
  osisId: 1Chr.12
  sblId: 1Chr 12
  shortName: 1 Хр 12
  verses:
  - name: 1 Хронік 12:1
    orderIndex: 0
    osisId: 1Chr.12.1
    sblId: 1Chr 12:1
    shortName: 1 Хр 12:1
    text: А це ті, що поприходили до Давида в Ціклаґ, коли він ще ховався перед Саулом,
      сином Кішевим, і вони були серед лицарів, що допомагали в війні,
  - name: 1 Хронік 12:2
    orderIndex: 1
    osisId: 1Chr.12.2
    sblId: 1Chr 12:2
    shortName: 1 Хр 12:2
    text: 'що були озброєні луком, що кидали правицею та лівицею каміння та стріли
      з лука, з Саулових братів, від Веніямина:'
  - name: 1 Хронік 12:3
    orderIndex: 2
    osisId: 1Chr.12.3
    sblId: 1Chr 12:3
    shortName: 1 Хр 12:3
    text: голова Ахіезер та Йоаш, сини ґів'янина Шемаї, і Єзіїл та Пелет, Азмаветові
      сини, і Бераха, і аннетотянин Єгу,
  - name: 1 Хронік 12:4
    orderIndex: 3
    osisId: 1Chr.12.4
    sblId: 1Chr 12:4
    shortName: 1 Хр 12:4
    text: і ґів'онянин Їшмая, лицар серед тридцятьох та старший над тридцятьма, і
      Їрмея, і Яхазіїл, і Йоханан, і ґедерянин Йозавад,
  - name: 1 Хронік 12:5
    orderIndex: 4
    osisId: 1Chr.12.5
    sblId: 1Chr 12:5
    shortName: 1 Хр 12:5
    text: Ел'узай, і Єрімот, і Беал'я, і Шемарія, і гаріф'янин Шефатія,
  - name: 1 Хронік 12:6
    orderIndex: 5
    osisId: 1Chr.12.6
    sblId: 1Chr 12:6
    shortName: 1 Хр 12:6
    text: Елкана, і Їшшійя, і Азареїл, і Йоезер, і Яхов'ам, хорх'яни,
  - name: 1 Хронік 12:7
    orderIndex: 6
    osisId: 1Chr.12.7
    sblId: 1Chr 12:7
    shortName: 1 Хр 12:7
    text: і Йоїла та Зевадія, сини Єрохамові, з Ґедору.
  - name: 1 Хронік 12:8
    orderIndex: 7
    osisId: 1Chr.12.8
    sblId: 1Chr 12:8
    shortName: 1 Хр 12:8
    text: А з ґадян відділилися до Давида до твердині в пустиню лицарі вояки, мужі
      відважні, на війні, озброєні великим щитом та списом. А їхні обличчя то обличчя
      лев'ячі, а щодо швидкости вони були, як сарни на горах.
  - name: 1 Хронік 12:9
    orderIndex: 8
    osisId: 1Chr.12.9
    sblId: 1Chr 12:9
    shortName: 1 Хр 12:9
    text: Голова Езер, другий Овадія, третій Еліав,
  - name: 1 Хронік 12:10
    orderIndex: 9
    osisId: 1Chr.12.10
    sblId: 1Chr 12:10
    shortName: 1 Хр 12:10
    text: четвертий Мішманна, п'ятий Їрмея,
  - name: 1 Хронік 12:11
    orderIndex: 10
    osisId: 1Chr.12.11
    sblId: 1Chr 12:11
    shortName: 1 Хр 12:11
    text: шостий Аттай, сьомий Еліїл,
  - name: 1 Хронік 12:12
    orderIndex: 11
    osisId: 1Chr.12.12
    sblId: 1Chr 12:12
    shortName: 1 Хр 12:12
    text: восьмий Йоханан, дев'ятий Елзавад,
  - name: 1 Хронік 12:13
    orderIndex: 12
    osisId: 1Chr.12.13
    sblId: 1Chr 12:13
    shortName: 1 Хр 12:13
    text: десятий Єремія, одинадцятий Махбанай.
  - name: 1 Хронік 12:14
    orderIndex: 13
    osisId: 1Chr.12.14
    sblId: 1Chr 12:14
    shortName: 1 Хр 12:14
    text: Оці були з Ґадових синів, голови військових відділів, малий один на сотню,
      а великий на тисячу.
  - name: 1 Хронік 12:15
    orderIndex: 14
    osisId: 1Chr.12.15
    sblId: 1Chr 12:15
    shortName: 1 Хр 12:15
    text: Це ті, що перейшли Йордан першого місяця, коли він був переповнений понад
      усі береги свої, і порозганяли всіх мешканців долин на схід та на захід.
  - name: 1 Хронік 12:16
    orderIndex: 15
    osisId: 1Chr.12.16
    sblId: 1Chr 12:16
    shortName: 1 Хр 12:16
    text: І прийшли з синів Веніяминових та Юдиних аж до твердині до Давида.
  - name: 1 Хронік 12:17
    orderIndex: 16
    osisId: 1Chr.12.17
    sblId: 1Chr 12:17
    shortName: 1 Хр 12:17
    text: 'А Давид вийшов перед них, і, відповідаючи, сказав їм: Якщо ви прийшли до
      мене з миром, щоб допомагати мені, буде моє серце з вами за одне, а якщо зрадите
      мене супроти ворогів моїх, коли нема обмани в руках моїх, то побачить це Бог
      наших батьків, і покарає!'
  - name: 1 Хронік 12:18
    orderIndex: 17
    osisId: 1Chr.12.18
    sblId: 1Chr 12:18
    shortName: 1 Хр 12:18
    text: 'І зійшов Дух на Амасая, голову тридцяти, і він проказав: Мир, Давиде, тобі,
      і з тобою, о сину Єссеїв! Мир тобі, і мир тому, хто тобі помагає, бо тобі помагає
      твій Бог! І прийняв їх Давид, і поставив на чолі війська.'
  - name: 1 Хронік 12:19
    orderIndex: 18
    osisId: 1Chr.12.19
    sblId: 1Chr 12:19
    shortName: 1 Хр 12:19
    text: 'І з Манасії перебігли до Давида, коли він ішов із филистимлянами проти
      Саула на війну, а він не поміг їм, бо филистимські князі, порадившись, відіслали
      його, говорячи: За ціну наших голів він хоче перейти до свого пана Саула!'
  - name: 1 Хронік 12:20
    orderIndex: 19
    osisId: 1Chr.12.20
    sblId: 1Chr 12:20
    shortName: 1 Хр 12:20
    text: 'Коли він ішов до Ціклаґу, збігли до нього з Манасії: Аднах, і Йозавад,
      і Єдіаїл, і Михаїл, і Йозавад, і Елігу, і Ціллетай, голови Манасіїних тисячок.'
  - name: 1 Хронік 12:21
    orderIndex: 20
    osisId: 1Chr.12.21
    sblId: 1Chr 12:21
    shortName: 1 Хр 12:21
    text: І вони допомагали Давидові проти юрби, бо вони всі хоробрі вояки, і поставали
      провідниками військових відділів.
  - name: 1 Хронік 12:22
    orderIndex: 21
    osisId: 1Chr.12.22
    sblId: 1Chr 12:22
    shortName: 1 Хр 12:22
    text: Бо день-у-день приходили вони до Давида помагати йому, аж став табір великий,
      як табір Божий.
  - name: 1 Хронік 12:23
    orderIndex: 22
    osisId: 1Chr.12.23
    sblId: 1Chr 12:23
    shortName: 1 Хр 12:23
    text: 'А оце число головних озброєних військових відділів, вони прийшли до Давида
      в Хеврон, щоб передати Саулове царство йому, за Господнім словом:'
  - name: 1 Хронік 12:24
    orderIndex: 23
    osisId: 1Chr.12.24
    sblId: 1Chr 12:24
    shortName: 1 Хр 12:24
    text: Юдиних синів, що носили великого щита та списа, шість тисяч і вісім сотень
      озброєного війська.
  - name: 1 Хронік 12:25
    orderIndex: 24
    osisId: 1Chr.12.25
    sblId: 1Chr 12:25
    shortName: 1 Хр 12:25
    text: З Симеонових синів хоробрих вояків військового відділу сім тисяч і сто.
  - name: 1 Хронік 12:26
    orderIndex: 25
    osisId: 1Chr.12.26
    sblId: 1Chr 12:26
    shortName: 1 Хр 12:26
    text: З Левієвих синів чотири тисячі й шість сотень.
  - name: 1 Хронік 12:27
    orderIndex: 26
    osisId: 1Chr.12.27
    sblId: 1Chr 12:27
    shortName: 1 Хр 12:27
    text: І Єгояда, проводир синів Ааронових, а з ним три тисячі й сім сотень.
  - name: 1 Хронік 12:28
    orderIndex: 27
    osisId: 1Chr.12.28
    sblId: 1Chr 12:28
    shortName: 1 Хр 12:28
    text: І юнак Садок, хоробрий вояк, та дім його батька, зверхників двадцять і два.
  - name: 1 Хронік 12:29
    orderIndex: 28
    osisId: 1Chr.12.29
    sblId: 1Chr 12:29
    shortName: 1 Хр 12:29
    text: А з Веніяминових синів, Саулових братів, три тисячі, а більша частина їх
      аж дотепер трималися Саулового дому.
  - name: 1 Хронік 12:30
    orderIndex: 29
    osisId: 1Chr.12.30
    sblId: 1Chr 12:30
    shortName: 1 Хр 12:30
    text: А з Єфремових синів двадцять тисяч і вісім сотень хоробрих вояків, мужів
      славних дому їхніх батьків.
  - name: 1 Хронік 12:31
    orderIndex: 30
    osisId: 1Chr.12.31
    sblId: 1Chr 12:31
    shortName: 1 Хр 12:31
    text: А з половини Манасіїного племени вісімнадцять тисяч, що були докладно зазначені
      за іменем, щоб прийти настановити Давида царем.
  - name: 1 Хронік 12:32
    orderIndex: 31
    osisId: 1Chr.12.32
    sblId: 1Chr 12:32
    shortName: 1 Хр 12:32
    text: А з Іссахарових синів, що мали розуміння часу, щоб знати, що буде робити
      Ізраїль, їх голів було двісті, а всі їхні брати робили за їхнім наказом.
  - name: 1 Хронік 12:33
    orderIndex: 32
    osisId: 1Chr.12.33
    sblId: 1Chr 12:33
    shortName: 1 Хр 12:33
    text: Із Завулона тих, що виходять на війну, що ставляться в бойовому порядку
      зо всякими військовими речами, п'ятдесят тисяч, щоб допомагати з цілим серцем.
  - name: 1 Хронік 12:34
    orderIndex: 33
    osisId: 1Chr.12.34
    sblId: 1Chr 12:34
    shortName: 1 Хр 12:34
    text: А з Нефталиму тисяча зверхників, а при них зо щитом та списом тридцять і
      сім тисяч.
  - name: 1 Хронік 12:35
    orderIndex: 34
    osisId: 1Chr.12.35
    sblId: 1Chr 12:35
    shortName: 1 Хр 12:35
    text: А з Данян тих, що ставляться в бойовому порядку двадцять і вісім тисяч і
      шість сотень.
  - name: 1 Хронік 12:36
    orderIndex: 35
    osisId: 1Chr.12.36
    sblId: 1Chr 12:36
    shortName: 1 Хр 12:36
    text: А з Асира тих, що виходять на війну, щоб ставитися в бойовім порядку, сорок
      тисяч.
  - name: 1 Хронік 12:37
    orderIndex: 36
    osisId: 1Chr.12.37
    sblId: 1Chr 12:37
    shortName: 1 Хр 12:37
    text: А з того боку Йордану з Рувимівців, і Ґадівців, і з половини Манасії, зо
      всякими військовими знаряддями для бою сто й двадцять тисяч.
  - name: 1 Хронік 12:38
    orderIndex: 37
    osisId: 1Chr.12.38
    sblId: 1Chr 12:38
    shortName: 1 Хр 12:38
    text: Усі ці люди військові, що ставилися в бойовому порядку, цілим серцем поприходили
      до Хеврону, щоб настановити Давида царем над усім Ізраїлем. Та й решта Ізраїля
      були односерді, щоб настановити Давида царем.
  - name: 1 Хронік 12:39
    orderIndex: 38
    osisId: 1Chr.12.39
    sblId: 1Chr 12:39
    shortName: 1 Хр 12:39
    text: І були вони там із Давидом три дні, їли та пили, бо їхні брати наготовили
      їм.
  - name: 1 Хронік 12:40
    orderIndex: 39
    osisId: 1Chr.12.40
    sblId: 1Chr 12:40
    shortName: 1 Хр 12:40
    text: А також ті, що були близькі до них, аж до Іссахара, і Завулона, і Нефталима,
      спроваджували хліб ослами, і верблюдами, і мулами, і худобою великою, їжу мучну,
      спресовані фіґі, і родзинки, і вино, і оливу, і худобу велику, і худобу дрібну,
      дуже багато, бо радість була в Ізраїлі.
  versesCount: 40
- name: 1 Хронік 13
  orderIndex: 12
  osisId: 1Chr.13
  sblId: 1Chr 13
  shortName: 1 Хр 13
  verses:
  - name: 1 Хронік 13:1
    orderIndex: 0
    osisId: 1Chr.13.1
    sblId: 1Chr 13:1
    shortName: 1 Хр 13:1
    text: І радився Давид із тисячниками та з сотниками, зо всіма значними.
  - name: 1 Хронік 13:2
    orderIndex: 1
    osisId: 1Chr.13.2
    sblId: 1Chr 13:2
    shortName: 1 Хр 13:2
    text: 'І сказав Давид до всієї Ізраїлевої громади: Якщо вам це добре, а від Господа,
      Бога нашого вподобане, пошлімо до наших братів, позосталих по всіх Ізраїлевих
      краях, а з ними до священиків та Левитів, по містах та по їхніх пасовиськах,
      і нехай зберуться до нас.'
  - name: 1 Хронік 13:3
    orderIndex: 2
    osisId: 1Chr.13.3
    sblId: 1Chr 13:3
    shortName: 1 Хр 13:3
    text: І вернімо ковчега нашого Бога до нас, бо не зверталися ми до нього за Саулових
      днів.
  - name: 1 Хронік 13:4
    orderIndex: 3
    osisId: 1Chr.13.4
    sblId: 1Chr 13:4
    shortName: 1 Хр 13:4
    text: І сказала вся громада, щоб зробити так, бо слушна була та річ в очах усього
      народу.
  - name: 1 Хронік 13:5
    orderIndex: 4
    osisId: 1Chr.13.5
    sblId: 1Chr 13:5
    shortName: 1 Хр 13:5
    text: І зібрав Давид усього Ізраїля від єгипетського Шіхору й аж туди, де йдеться
      до Хамату, щоб спровадити Божого ковчега з Кір'ят-Єаріму.
  - name: 1 Хронік 13:6
    orderIndex: 5
    osisId: 1Chr.13.6
    sblId: 1Chr 13:6
    shortName: 1 Хр 13:6
    text: І пішов Давид та ввесь Ізраїль у Баалу, в Юдин Кір'ят-Єарім, щоб винести
      звідти ковчега Бога, Господа, що сидить на херувимах, що ім'я Його прикликається.
  - name: 1 Хронік 13:7
    orderIndex: 6
    osisId: 1Chr.13.7
    sblId: 1Chr 13:7
    shortName: 1 Хр 13:7
    text: І повезли Божого ковчега на новому возі з Авінадавового дому, а Узза та
      Ахйо провадили того воза.
  - name: 1 Хронік 13:8
    orderIndex: 7
    osisId: 1Chr.13.8
    sblId: 1Chr 13:8
    shortName: 1 Хр 13:8
    text: А Давид та ввесь Ізраїль грали перед Божим лицем з усієї сили, і з піснями,
      і на цитрах, і на арфах, і на бубнах, і на цимбалах, і на сурмах.
  - name: 1 Хронік 13:9
    orderIndex: 8
    osisId: 1Chr.13.9
    sblId: 1Chr 13:9
    shortName: 1 Хр 13:9
    text: І прийшли вони аж до Кідонового току, і простяг Узза свою руку, щоб підхопити
      ковчега, бо воли нахилили його.
  - name: 1 Хронік 13:10
    orderIndex: 9
    osisId: 1Chr.13.10
    sblId: 1Chr 13:10
    shortName: 1 Хр 13:10
    text: І запалився на Уззу гнів Господній, і Він убив його за те, що простяг руку
      свою до ковчега. І помер він там перед Господнім лицем...
  - name: 1 Хронік 13:11
    orderIndex: 10
    osisId: 1Chr.13.11
    sblId: 1Chr 13:11
    shortName: 1 Хр 13:11
    text: 'І зажурився Давид тим, що Господь убив Уззу, і він назвав ім''я тому місцю:
      Перец-Узза, і так воно зветься аж до цього дня.'
  - name: 1 Хронік 13:12
    orderIndex: 11
    osisId: 1Chr.13.12
    sblId: 1Chr 13:12
    shortName: 1 Хр 13:12
    text: 'І того дня Давид злякався Бога, говорячи: Як я внесу до себе Божого ковчега?'
  - name: 1 Хронік 13:13
    orderIndex: 12
    osisId: 1Chr.13.13
    sblId: 1Chr 13:13
    shortName: 1 Хр 13:13
    text: І не повіз Давид ковчега до себе, до Давидового Міста, а направив його до
      дому ґатянина Овед-Едома.
  - name: 1 Хронік 13:14
    orderIndex: 13
    osisId: 1Chr.13.14
    sblId: 1Chr 13:14
    shortName: 1 Хр 13:14
    text: І пробував Божий ковчег із домом Овед-Едома в його домі три місяці. А Господь
      поблагословив дім Овед-Едома, та все, що було його.
  versesCount: 14
- name: 1 Хронік 14
  orderIndex: 13
  osisId: 1Chr.14
  sblId: 1Chr 14
  shortName: 1 Хр 14
  verses:
  - name: 1 Хронік 14:1
    orderIndex: 0
    osisId: 1Chr.14.1
    sblId: 1Chr 14:1
    shortName: 1 Хр 14:1
    text: А Хірам, цар тирський, послав до Давида послів, і кедрового дерева, каменярів
      та теслярів, щоб збудувати йому дім.
  - name: 1 Хронік 14:2
    orderIndex: 1
    osisId: 1Chr.14.2
    sblId: 1Chr 14:2
    shortName: 1 Хр 14:2
    text: І пізнав Давид, що Господь міцно поставив його царем над Ізраїлем, бо царство
      його було піднесене високо ради народу його, Ізраїля.
  - name: 1 Хронік 14:3
    orderIndex: 2
    osisId: 1Chr.14.3
    sblId: 1Chr 14:3
    shortName: 1 Хр 14:3
    text: І взяв Давид іще жінок в Єрусалимі, і Давид породив іще синів та дочок.
  - name: 1 Хронік 14:4
    orderIndex: 3
    osisId: 1Chr.14.4
    sblId: 1Chr 14:4
    shortName: 1 Хр 14:4
    text: 'А оце імена народжених йому в Єрусалимі: Шаммуа і Шовав, Натан і Соломон,'
  - name: 1 Хронік 14:5
    orderIndex: 4
    osisId: 1Chr.14.5
    sblId: 1Chr 14:5
    shortName: 1 Хр 14:5
    text: і Ївхар, і Елішуя, і Елпелет,
  - name: 1 Хронік 14:6
    orderIndex: 5
    osisId: 1Chr.14.6
    sblId: 1Chr 14:6
    shortName: 1 Хр 14:6
    text: і Ноґах, і Нефеґ, і Яфія,
  - name: 1 Хронік 14:7
    orderIndex: 6
    osisId: 1Chr.14.7
    sblId: 1Chr 14:7
    shortName: 1 Хр 14:7
    text: і Елішама, і Ел'яда, і Еліфелет.
  - name: 1 Хронік 14:8
    orderIndex: 7
    osisId: 1Chr.14.8
    sblId: 1Chr 14:8
    shortName: 1 Хр 14:8
    text: І почули филистимляни, що Давид був помазаний на царя над усім Ізраїлем,
      і піднялися всі филистимляни, щоб шукати Давида. А Давид почув про це, і вийшов
      проти них.
  - name: 1 Хронік 14:9
    orderIndex: 8
    osisId: 1Chr.14.9
    sblId: 1Chr 14:9
    shortName: 1 Хр 14:9
    text: А филистимляни прийшли й стали таборами в долині Рефаїм.
  - name: 1 Хронік 14:10
    orderIndex: 9
    osisId: 1Chr.14.10
    sblId: 1Chr 14:10
    shortName: 1 Хр 14:10
    text: 'І питався Давид у Бога, говорячи: Чи виходити на филистимлян, і чи даси
      Ти їх в руку мою? І відказав йому Господь: Вийди, і Я дам їх у руку твою.'
  - name: 1 Хронік 14:11
    orderIndex: 10
    osisId: 1Chr.14.11
    sblId: 1Chr 14:11
    shortName: 1 Хр 14:11
    text: 'І зійшли вони до Баал-Пераціму, і Давид побив їх там. І сказав Давид: Розбив
      Бог ворогів моїх рукою моєю, як прорив води! Тому назвали ім''я того місця:
      Баал-Перацім!'
  - name: 1 Хронік 14:12
    orderIndex: 11
    osisId: 1Chr.14.12
    sblId: 1Chr 14:12
    shortName: 1 Хр 14:12
    text: А вони позоставили там богів своїх, і Давид наказав, і вони були спалені
      в огні.
  - name: 1 Хронік 14:13
    orderIndex: 12
    osisId: 1Chr.14.13
    sblId: 1Chr 14:13
    shortName: 1 Хр 14:13
    text: А филистимляни ще отаборилися в долині.
  - name: 1 Хронік 14:14
    orderIndex: 13
    osisId: 1Chr.14.14
    sblId: 1Chr 14:14
    shortName: 1 Хр 14:14
    text: 'А Давид іще питався Бога, і Бог йому сказав: Не підеш за ними, а поверни
      від них, і прибудеш до них з-навпроти бальзамового ліска.'
  - name: 1 Хронік 14:15
    orderIndex: 14
    osisId: 1Chr.14.15
    sblId: 1Chr 14:15
    shortName: 1 Хр 14:15
    text: І станеться, як ти почуєш шелест ніби кроків на верховіттях бальзамових
      дерев, тоді вийдеш на бій, бо то вийшов Бог перед тебе, щоб побити филистимський
      табір.
  - name: 1 Хронік 14:16
    orderIndex: 15
    osisId: 1Chr.14.16
    sblId: 1Chr 14:16
    shortName: 1 Хр 14:16
    text: І зробив Давид так, як наказав йому Бог, і вони побили филистимський табір
      від Ґів'ону аж до Ґезеру.
  - name: 1 Хронік 14:17
    orderIndex: 16
    osisId: 1Chr.14.17
    sblId: 1Chr 14:17
    shortName: 1 Хр 14:17
    text: І неслося Давидове ім'я по всіх краях, а Господь дав, що всі народи боялись
      його.
  versesCount: 17
- name: 1 Хронік 15
  orderIndex: 14
  osisId: 1Chr.15
  sblId: 1Chr 15
  shortName: 1 Хр 15
  verses:
  - name: 1 Хронік 15:1
    orderIndex: 0
    osisId: 1Chr.15.1
    sblId: 1Chr 15:1
    shortName: 1 Хр 15:1
    text: І поробив він собі доми в Давидовому Місті, і приготовив місце на Божого
      ковчега, і розтягнув для нього скинію.
  - name: 1 Хронік 15:2
    orderIndex: 1
    osisId: 1Chr.15.2
    sblId: 1Chr 15:2
    shortName: 1 Хр 15:2
    text: Тоді Давид сказав, щоб ніхто не носив Божого ковчега, окрім Левитів, бо
      їх вибрав Господь носити ковчега Господа та служити Йому аж навіки.
  - name: 1 Хронік 15:3
    orderIndex: 2
    osisId: 1Chr.15.3
    sblId: 1Chr 15:3
    shortName: 1 Хр 15:3
    text: І Давид зібрав усього Ізраїля до Єрусалиму, щоб винести Господнього ковчега
      на його місце, яке приготовив йому він.
  - name: 1 Хронік 15:4
    orderIndex: 3
    osisId: 1Chr.15.4
    sblId: 1Chr 15:4
    shortName: 1 Хр 15:4
    text: І зібрав Давид Ааронових синів та Левитів.
  - name: 1 Хронік 15:5
    orderIndex: 4
    osisId: 1Chr.15.5
    sblId: 1Chr 15:5
    shortName: 1 Хр 15:5
    text: 'Від Кегатових синів: зверхник Уріїл, а братів його сотня й двадцять.'
  - name: 1 Хронік 15:6
    orderIndex: 5
    osisId: 1Chr.15.6
    sblId: 1Chr 15:6
    shortName: 1 Хр 15:6
    text: 'Від синів Мерарі: зверхник Асая, а братів його двісті й двадцять.'
  - name: 1 Хронік 15:7
    orderIndex: 6
    osisId: 1Chr.15.7
    sblId: 1Chr 15:7
    shortName: 1 Хр 15:7
    text: 'Від Ґершомових синів: зверхник Йоїл, а братів його сотня й тридцять.'
  - name: 1 Хронік 15:8
    orderIndex: 7
    osisId: 1Chr.15.8
    sblId: 1Chr 15:8
    shortName: 1 Хр 15:8
    text: 'Від Еліцафанових синів: зверхник Шемая, а братів його двісті.'
  - name: 1 Хронік 15:9
    orderIndex: 8
    osisId: 1Chr.15.9
    sblId: 1Chr 15:9
    shortName: 1 Хр 15:9
    text: 'Від Хевронових синів: зверхник Еліїл, а братів його вісімдесят.'
  - name: 1 Хронік 15:10
    orderIndex: 9
    osisId: 1Chr.15.10
    sblId: 1Chr 15:10
    shortName: 1 Хр 15:10
    text: 'Від Уззіїлових синів: зверхник Аммінадав, а братів його сотня й дванадцять.'
  - name: 1 Хронік 15:11
    orderIndex: 10
    osisId: 1Chr.15.11
    sblId: 1Chr 15:11
    shortName: 1 Хр 15:11
    text: 'І покликав Давид священиків Садока та Евіятара, та Левитів: Уріїла, Асаю,
      і Йоїла, Шемаю і Еліїла, і Аммінадава'
  - name: 1 Хронік 15:12
    orderIndex: 11
    osisId: 1Chr.15.12
    sblId: 1Chr 15:12
    shortName: 1 Хр 15:12
    text: 'та й сказав до них: Ви голови родів Левитів. Освятіться ви та ваші брати,
      і перенесете ковчега Господа, Бога Ізраїлевого, до місця, яке приготовив я йому.'
  - name: 1 Хронік 15:13
    orderIndex: 12
    osisId: 1Chr.15.13
    sblId: 1Chr 15:13
    shortName: 1 Хр 15:13
    text: Бо через те, що спочатку не ви це робили, то вдарив нас Господь, Бог наш,
      бо ми не шукали Його так, як належало.
  - name: 1 Хронік 15:14
    orderIndex: 13
    osisId: 1Chr.15.14
    sblId: 1Chr 15:14
    shortName: 1 Хр 15:14
    text: І освятилися священики та Левити, щоб перенести ковчега Господа, Бога Ізраїлевого.
  - name: 1 Хронік 15:15
    orderIndex: 14
    osisId: 1Chr.15.15
    sblId: 1Chr 15:15
    shortName: 1 Хр 15:15
    text: І понесли сини Левитів Божого ковчега, як наказав був Мойсей за Господнім
      словом, на плечах своїх, на держаках, на собі.
  - name: 1 Хронік 15:16
    orderIndex: 15
    osisId: 1Chr.15.16
    sblId: 1Chr 15:16
    shortName: 1 Хр 15:16
    text: І сказав Давид зверхникам Левитів, щоб поставили своїх братів співаків на
      приладдях пісні, на цитрах, арфах, та тих, що грають на цимбалах, щоб піднести
      голос на радість.
  - name: 1 Хронік 15:17
    orderIndex: 16
    osisId: 1Chr.15.17
    sblId: 1Chr 15:17
    shortName: 1 Хр 15:17
    text: І поставили Левити Гемана, Йоїлового сина, а з братів його Асафа, сина Берехії,
      а з синів Мерарі, їхніх братів Етана, сина Кушаї.
  - name: 1 Хронік 15:18
    orderIndex: 17
    osisId: 1Chr.15.18
    sblId: 1Chr 15:18
    shortName: 1 Хр 15:18
    text: 'А з ними їхніх братів других: Захарія, і Яазіїла, і Шемірамота, і Єхіїла,
      і Унні, Еліава, і Бенаю, і Маасею, і Маттітію, і Еліфлея, і Мікнею, і Овед-Едома,
      і Єіїла, придверних.'
  - name: 1 Хронік 15:19
    orderIndex: 18
    osisId: 1Chr.15.19
    sblId: 1Chr 15:19
    shortName: 1 Хр 15:19
    text: 'А співаків: Гемана, Асафа та Етана грати на мідяних цимбалах.'
  - name: 1 Хронік 15:20
    orderIndex: 19
    osisId: 1Chr.15.20
    sblId: 1Chr 15:20
    shortName: 1 Хр 15:20
    text: А Захарія, і Азіїла, і Шемірамота, і Єхіїла, і Унні, і Еліава, і Маасею,
      і Бенаю на цитрах, на аламот.
  - name: 1 Хронік 15:21
    orderIndex: 20
    osisId: 1Chr.15.21
    sblId: 1Chr 15:21
    shortName: 1 Хр 15:21
    text: А Маттітію, і Еліфелегу, і Мікнею, і Овед-Едома, і Єїла, і Азазію на арфах,
      на октаві, щоб починати гру.
  - name: 1 Хронік 15:22
    orderIndex: 21
    osisId: 1Chr.15.22
    sblId: 1Chr 15:22
    shortName: 1 Хр 15:22
    text: А Кенанію, зверхника Левитів, над ношенням; він навчав носити, бо вмів того.
  - name: 1 Хронік 15:23
    orderIndex: 22
    osisId: 1Chr.15.23
    sblId: 1Chr 15:23
    shortName: 1 Хр 15:23
    text: А Берехія та Елкана придверні при ковчезі.
  - name: 1 Хронік 15:24
    orderIndex: 23
    osisId: 1Chr.15.24
    sblId: 1Chr 15:24
    shortName: 1 Хр 15:24
    text: А Шеванія, І Йосафат, і Натанаїл, і Амасай, і Захарій, і Беная, і Еліезер,
      священики, сурмили в сурми перед Божим ковчегом, а Овед-Едом та Єхійя придверні
      для ковчега.
  - name: 1 Хронік 15:25
    orderIndex: 24
    osisId: 1Chr.15.25
    sblId: 1Chr 15:25
    shortName: 1 Хр 15:25
    text: І пішов Давид і Ізраїлеві старші та тисячники, щоб перенести ковчега Господнього
      заповіту з Овед-Едомового дому з радістю.
  - name: 1 Хронік 15:26
    orderIndex: 25
    osisId: 1Chr.15.26
    sblId: 1Chr 15:26
    shortName: 1 Хр 15:26
    text: І сталося, коли Бог допомагав Левитам, що несли ковчега Господнього заповіту,
      то вони принесли в жертву сім биків та сім баранів.
  - name: 1 Хронік 15:27
    orderIndex: 26
    osisId: 1Chr.15.27
    sblId: 1Chr 15:27
    shortName: 1 Хр 15:27
    text: А Давид був зодягнений в одежу з вісону, як і всі Левити, що несли ковчега,
      і співаки, і Кенанія, зверхник ношення і співаків, а на Давиді був ще й льняний
      ефод.
  - name: 1 Хронік 15:28
    orderIndex: 27
    osisId: 1Chr.15.28
    sblId: 1Chr 15:28
    shortName: 1 Хр 15:28
    text: І ввесь Ізраїль ніс ковчега Господнього заповіту з радісним криком, і зо
      звуком рога, і з сурмами, і з цимбалами, граючи на цитрах та на арфах.
  - name: 1 Хронік 15:29
    orderIndex: 28
    osisId: 1Chr.15.29
    sblId: 1Chr 15:29
    shortName: 1 Хр 15:29
    text: І сталося, коли ковчег Господнього заповіту прийшов аж до Давидового Міста,
      то Мелхола, Саулова дочка, виглядала через вікно. І побачила вона царя Давида,
      що танцював та грав, і зневажила його в своєму серці.
  versesCount: 29
- name: 1 Хронік 16
  orderIndex: 15
  osisId: 1Chr.16
  sblId: 1Chr 16
  shortName: 1 Хр 16
  verses:
  - name: 1 Хронік 16:1
    orderIndex: 0
    osisId: 1Chr.16.1
    sblId: 1Chr 16:1
    shortName: 1 Хр 16:1
    text: І принесли вони Божого ковчега, і поставили його в середині скинії, що розтягнув
      для нього Давид, і принесли цілопалення та мирні жертви перед Божим лицем.
  - name: 1 Хронік 16:2
    orderIndex: 1
    osisId: 1Chr.16.2
    sblId: 1Chr 16:2
    shortName: 1 Хр 16:2
    text: І покінчив Давид приносити цілопалення та мирні жертви, та й поблагословив
      народ Ім'ям Господнім.
  - name: 1 Хронік 16:3
    orderIndex: 2
    osisId: 1Chr.16.3
    sblId: 1Chr 16:3
    shortName: 1 Хр 16:3
    text: І він поділив для всякого Ізраїлевого мужа, від чоловіка й аж до жінки,
      кожному по буханцеві хліба, і по кавалкові м'яса та по виноградному калачеві.
  - name: 1 Хронік 16:4
    orderIndex: 3
    osisId: 1Chr.16.4
    sblId: 1Chr 16:4
    shortName: 1 Хр 16:4
    text: 'І він попризначував перед Господнім ковчегом із Левитів служачих, щоб вони
      визнавали, і прославляли, і хвалили Господа, Бога Ізраїлевого:'
  - name: 1 Хронік 16:5
    orderIndex: 4
    osisId: 1Chr.16.5
    sblId: 1Chr 16:5
    shortName: 1 Хр 16:5
    text: Асаф був головою, а другий по ньому Захарій, Єіїл, і Шемірамот, і Хіїл,
      і Маттітія, і Еліяв, і Беная, і Овед-Едом, і Єіїл на знаряддях цитр та на арфах,
      а Асаф голосно грав на цимбалах.
  - name: 1 Хронік 16:6
    orderIndex: 5
    osisId: 1Chr.16.6
    sblId: 1Chr 16:6
    shortName: 1 Хр 16:6
    text: А священики Беная та Яхазіїл на сурмах, завжди перед ковчегом Божого заповіту.
  - name: 1 Хронік 16:7
    orderIndex: 6
    osisId: 1Chr.16.7
    sblId: 1Chr 16:7
    shortName: 1 Хр 16:7
    text: 'Того дня, тоді Давид дав уперше псалма на подяку Господеві через Асафа
      та братів його:'
  - name: 1 Хронік 16:8
    orderIndex: 7
    osisId: 1Chr.16.8
    sblId: 1Chr 16:8
    shortName: 1 Хр 16:8
    text: Дякуйте Господу, кличте Ім'я Його, серед народів звіщайте про вчинки Його!
  - name: 1 Хронік 16:9
    orderIndex: 8
    osisId: 1Chr.16.9
    sblId: 1Chr 16:9
    shortName: 1 Хр 16:9
    text: Співайте Йому, грайте Йому, говоріть про всі чуда Його!
  - name: 1 Хронік 16:10
    orderIndex: 9
    osisId: 1Chr.16.10
    sblId: 1Chr 16:10
    shortName: 1 Хр 16:10
    text: Хваліться святим Його Йменням, хай тішиться серце шукаючих Господа!
  - name: 1 Хронік 16:11
    orderIndex: 10
    osisId: 1Chr.16.11
    sblId: 1Chr 16:11
    shortName: 1 Хр 16:11
    text: Пошукуйте Господа й силу Його, лице Його завжди шукайте!
  - name: 1 Хронік 16:12
    orderIndex: 11
    osisId: 1Chr.16.12
    sblId: 1Chr 16:12
    shortName: 1 Хр 16:12
    text: Пам'ятайте про чуда Його, які Він учинив, про ознаки Його та про присуди
      уст Його
  - name: 1 Хронік 16:13
    orderIndex: 12
    osisId: 1Chr.16.13
    sblId: 1Chr 16:13
    shortName: 1 Хр 16:13
    text: ви, насіння Ізраїля, раба Його, сини Яковові, вибранці Його!
  - name: 1 Хронік 16:14
    orderIndex: 13
    osisId: 1Chr.16.14
    sblId: 1Chr 16:14
    shortName: 1 Хр 16:14
    text: Він Господь, Бог наш, по цілій землі Його присуди!
  - name: 1 Хронік 16:15
    orderIndex: 14
    osisId: 1Chr.16.15
    sblId: 1Chr 16:15
    shortName: 1 Хр 16:15
    text: Пам'ятайте навіки Його заповіта, слово, яке наказав Він на тисячу родів,
  - name: 1 Хронік 16:16
    orderIndex: 15
    osisId: 1Chr.16.16
    sblId: 1Chr 16:16
    shortName: 1 Хр 16:16
    text: що склав Він Його з Авраамом, і присягу Його для Ісака.
  - name: 1 Хронік 16:17
    orderIndex: 16
    osisId: 1Chr.16.17
    sblId: 1Chr 16:17
    shortName: 1 Хр 16:17
    text: І Він поставив його за Закона для Якова, Ізраїлеві заповітом навіки,
  - name: 1 Хронік 16:18
    orderIndex: 17
    osisId: 1Chr.16.18
    sblId: 1Chr 16:18
    shortName: 1 Хр 16:18
    text: 'говорячи: Дам тобі край ханаанський, як наділ спадщини для вас!'
  - name: 1 Хронік 16:19
    orderIndex: 18
    osisId: 1Chr.16.19
    sblId: 1Chr 16:19
    shortName: 1 Хр 16:19
    text: Тоді їх було невелике число, нечисленні були та приходьки на іншій землі,
  - name: 1 Хронік 16:20
    orderIndex: 19
    osisId: 1Chr.16.20
    sblId: 1Chr 16:20
    shortName: 1 Хр 16:20
    text: і від народу ходили вони до народу, і від царства до іншого люду.
  - name: 1 Хронік 16:21
    orderIndex: 20
    osisId: 1Chr.16.21
    sblId: 1Chr 16:21
    shortName: 1 Хр 16:21
    text: 'Не дозволив нікому Він кривдити їх, і за них Він царям докоряв:'
  - name: 1 Хронік 16:22
    orderIndex: 21
    osisId: 1Chr.16.22
    sblId: 1Chr 16:22
    shortName: 1 Хр 16:22
    text: Не доторкуйтеся до Моїх помазанців, а пророкам Моїм не робіте лихого!
  - name: 1 Хронік 16:23
    orderIndex: 22
    osisId: 1Chr.16.23
    sblId: 1Chr 16:23
    shortName: 1 Хр 16:23
    text: Господеві співайте, вся земле, з дня-на-день сповіщайте спасіння Його!
  - name: 1 Хронік 16:24
    orderIndex: 23
    osisId: 1Chr.16.24
    sblId: 1Chr 16:24
    shortName: 1 Хр 16:24
    text: Розповідайте про славу Його між поганами, про чуда Його між усіма народами.
  - name: 1 Хронік 16:25
    orderIndex: 24
    osisId: 1Chr.16.25
    sblId: 1Chr 16:25
    shortName: 1 Хр 16:25
    text: Бо великий Господь і прославлений вельми, і Він найгрізніший над богів усіх!
  - name: 1 Хронік 16:26
    orderIndex: 25
    osisId: 1Chr.16.26
    sblId: 1Chr 16:26
    shortName: 1 Хр 16:26
    text: Бо всі боги народів божки, а Господь небеса сотворив!
  - name: 1 Хронік 16:27
    orderIndex: 26
    osisId: 1Chr.16.27
    sblId: 1Chr 16:27
    shortName: 1 Хр 16:27
    text: Слава та велич перед лицем Його, сила та радість на місці Його.
  - name: 1 Хронік 16:28
    orderIndex: 27
    osisId: 1Chr.16.28
    sblId: 1Chr 16:28
    shortName: 1 Хр 16:28
    text: Дайте Господу, роди народів, дайте Господу славу та силу,
  - name: 1 Хронік 16:29
    orderIndex: 28
    osisId: 1Chr.16.29
    sblId: 1Chr 16:29
    shortName: 1 Хр 16:29
    text: дайте Господу славу Ймення Його, приносьте дарунка й приходьте перед лице
      Його! Кланяйтеся Господеві в величчі святому!
  - name: 1 Хронік 16:30
    orderIndex: 29
    osisId: 1Chr.16.30
    sblId: 1Chr 16:30
    shortName: 1 Хр 16:30
    text: Перед лицем Його затремти, уся земле, бо міцно поставлений всесвіт, щоб
      не захитався!
  - name: 1 Хронік 16:31
    orderIndex: 30
    osisId: 1Chr.16.31
    sblId: 1Chr 16:31
    shortName: 1 Хр 16:31
    text: 'Хай небо радіє, і хай веселиться земля, і хай серед народів говорять: Царює
      Господь!'
  - name: 1 Хронік 16:32
    orderIndex: 31
    osisId: 1Chr.16.32
    sblId: 1Chr 16:32
    shortName: 1 Хр 16:32
    text: Нехай гримить море й його повнота, нехай поле радіє та все, що на ньому!
  - name: 1 Хронік 16:33
    orderIndex: 32
    osisId: 1Chr.16.33
    sblId: 1Chr 16:33
    shortName: 1 Хр 16:33
    text: Тоді перед Господнім лицем дерева лісні заспівають, бо землю судити йде
      Він.
  - name: 1 Хронік 16:34
    orderIndex: 33
    osisId: 1Chr.16.34
    sblId: 1Chr 16:34
    shortName: 1 Хр 16:34
    text: Дякуйте Господу, добрий бо Він, бо навіки Його милосердя!
  - name: 1 Хронік 16:35
    orderIndex: 34
    osisId: 1Chr.16.35
    sblId: 1Chr 16:35
    shortName: 1 Хр 16:35
    text: 'І промовте: Спаси нас, о Боже спасіння нашого, і збери нас, і нас урятуй
      від народів, щоб дякувати Йменню святому Твоєму, щоб Твоєю хвалитися славою!'
  - name: 1 Хронік 16:36
    orderIndex: 35
    osisId: 1Chr.16.36
    sblId: 1Chr 16:36
    shortName: 1 Хр 16:36
    text: 'Благословенний Господь, Бог Ізраїлів, від віку й навіки! А народ увесь
      сказав: Амінь і Хвала Господеві!'
  - name: 1 Хронік 16:37
    orderIndex: 36
    osisId: 1Chr.16.37
    sblId: 1Chr 16:37
    shortName: 1 Хр 16:37
    text: І Давид позоставив там перед ковчегом Господнього заповіту Асафа та братів
      його, щоб завжди служили перед ковчегом, що в якій день треба було,
  - name: 1 Хронік 16:38
    orderIndex: 37
    osisId: 1Chr.16.38
    sblId: 1Chr 16:38
    shortName: 1 Хр 16:38
    text: і Овед-Едома та братів його, шістдесят і вісьмох; а Овед-Едома, Єдутунового
      сина, та Хоса за придверних;
  - name: 1 Хронік 16:39
    orderIndex: 38
    osisId: 1Chr.16.39
    sblId: 1Chr 16:39
    shortName: 1 Хр 16:39
    text: а священика Садока та братів його священиків перед Господнім наметом на
      пагірку, що в Ґів'оні,
  - name: 1 Хронік 16:40
    orderIndex: 39
    osisId: 1Chr.16.40
    sblId: 1Chr 16:40
    shortName: 1 Хр 16:40
    text: щоб приносити цілопалення для Господа на жертівнику цілопалення, завжди
      ранком та ввечорі, та на все інше, що написане в Законі Господа, що наказав
      був Ізраїлеві.
  - name: 1 Хронік 16:41
    orderIndex: 40
    osisId: 1Chr.16.41
    sblId: 1Chr 16:41
    shortName: 1 Хр 16:41
    text: А з ними Геман та Єдутун, та решта вибраних, що були докладно зазначені
      поіменно, щоб Дякувати Господеві, бо навіки Його милосердя!
  - name: 1 Хронік 16:42
    orderIndex: 41
    osisId: 1Chr.16.42
    sblId: 1Chr 16:42
    shortName: 1 Хр 16:42
    text: А з ними сурми та цимбали для тих, що грають, та знаряддя для Божої пісні.
      А сини Єдутунові сторожі до брами.
  - name: 1 Хронік 16:43
    orderIndex: 42
    osisId: 1Chr.16.43
    sblId: 1Chr 16:43
    shortName: 1 Хр 16:43
    text: І порозходився ввесь народ, кожен до дому свого. А Давид вернувся, щоб поблагословити
      свій дім.
  versesCount: 43
- name: 1 Хронік 17
  orderIndex: 16
  osisId: 1Chr.17
  sblId: 1Chr 17
  shortName: 1 Хр 17
  verses:
  - name: 1 Хронік 17:1
    orderIndex: 0
    osisId: 1Chr.17.1
    sblId: 1Chr 17:1
    shortName: 1 Хр 17:1
    text: 'І сталося, як Давид сидів був у домі своїм, то сказав Давид до пророка
      Натана: Ось я сиджу в кедровому домі, а ковчег Господнього заповіту під занавісами!...'
  - name: 1 Хронік 17:2
    orderIndex: 1
    osisId: 1Chr.17.2
    sblId: 1Chr 17:2
    shortName: 1 Хр 17:2
    text: 'І сказав Натан до Давида: Зроби все, що в серці твоєму, бо Бог із тобою!'
  - name: 1 Хронік 17:3
    orderIndex: 2
    osisId: 1Chr.17.3
    sblId: 1Chr 17:3
    shortName: 1 Хр 17:3
    text: 'І сталося тієї ночі, і було Боже слово до Натана, говорячи:'
  - name: 1 Хронік 17:4
    orderIndex: 3
    osisId: 1Chr.17.4
    sblId: 1Chr 17:4
    shortName: 1 Хр 17:4
    text: 'Іди, і скажеш Моєму рабові Давидові: Так сказав Господь: Не ти збудуєш
      Мені цього храма на перебування.'
  - name: 1 Хронік 17:5
    orderIndex: 4
    osisId: 1Chr.17.5
    sblId: 1Chr 17:5
    shortName: 1 Хр 17:5
    text: Бо Я не сидів у храмі від дня, коли вивів Ізраїля, аж до дня цього, і ходив
      від шатра до шатра, і від намету до намету.
  - name: 1 Хронік 17:6
    orderIndex: 5
    osisId: 1Chr.17.6
    sblId: 1Chr 17:6
    shortName: 1 Хр 17:6
    text: 'Скрізь, де тільки ходив Я між усім Ізраїлем, чи сказав Я хоч слово котрому
      з Ізраїлевих суддів, яким наказав Я пасти народа Мого: Чому ви не збудували
      Мені кедрового храма?'
  - name: 1 Хронік 17:7
    orderIndex: 6
    osisId: 1Chr.17.7
    sblId: 1Chr 17:7
    shortName: 1 Хр 17:7
    text: 'А тепер так скажеш рабові Моєму Давидові: Так сказав Господь Саваот: Я
      взяв тебе з пасовиська від отари, щоб став ти володарем над Моїм народом, Ізраїлем.'
  - name: 1 Хронік 17:8
    orderIndex: 7
    osisId: 1Chr.17.8
    sblId: 1Chr 17:8
    shortName: 1 Хр 17:8
    text: І був Я з тобою скрізь, де ти ходив, і винищив Я всіх ворогів Твоїх перед
      тобою, і зробив Я тобі ім'я, як ім'я тих великих, що на землі.
  - name: 1 Хронік 17:9
    orderIndex: 8
    osisId: 1Chr.17.9
    sblId: 1Chr 17:9
    shortName: 1 Хр 17:9
    text: І дав Я місце Моєму народові Ізраїлеві, і посадив його так, що він перебуватиме
      на тому самому місці. І він уже не тремтітиме, а кривдники не будуть нищити
      його, як перше.
  - name: 1 Хронік 17:10
    orderIndex: 9
    osisId: 1Chr.17.10
    sblId: 1Chr 17:10
    shortName: 1 Хр 17:10
    text: А від днів, коли Я настановив суддів над Своїм народом, Ізраїлем, то понизив
      усіх ворогів твоїх. І звіщаю тобі, що Господь збудує тобі дім.
  - name: 1 Хронік 17:11
    orderIndex: 10
    osisId: 1Chr.17.11
    sblId: 1Chr 17:11
    shortName: 1 Хр 17:11
    text: І станеться, коли виповняться твої дні, щоб піти до батьків своїх, то Я
      поставлю по тобі твоє насіння, що буде з синів твоїх, і поставлю міцно його
      царство.
  - name: 1 Хронік 17:12
    orderIndex: 11
    osisId: 1Chr.17.12
    sblId: 1Chr 17:12
    shortName: 1 Хр 17:12
    text: Він збудує Мені храм, а Я поставлю його трона міцно аж навіки.
  - name: 1 Хронік 17:13
    orderIndex: 12
    osisId: 1Chr.17.13
    sblId: 1Chr 17:13
    shortName: 1 Хр 17:13
    text: Я буду йому за батька, а він буде Мені за сина, а милости Своєї Я не відійму
      від нього, як відняв Я від того, що був перед тобою.
  - name: 1 Хронік 17:14
    orderIndex: 13
    osisId: 1Chr.17.14
    sblId: 1Chr 17:14
    shortName: 1 Хр 17:14
    text: І поставлю його в храмі Своїм та в царстві Своїм аж навіки, і трон його
      буде міцно стояти навіки.
  - name: 1 Хронік 17:15
    orderIndex: 14
    osisId: 1Chr.17.15
    sblId: 1Chr 17:15
    shortName: 1 Хр 17:15
    text: За всіма цими словами, за всім цим видінням, так говорив Натан до Давида.
  - name: 1 Хронік 17:16
    orderIndex: 15
    osisId: 1Chr.17.16
    sblId: 1Chr 17:16
    shortName: 1 Хр 17:16
    text: 'І прийшов цар Давид, і сів перед Господнім лицем та й промовив: Хто я,
      Господи, Боже, і що таке дім мій, що Ти довів мене аж сюди?'
  - name: 1 Хронік 17:17
    orderIndex: 16
    osisId: 1Chr.17.17
    sblId: 1Chr 17:17
    shortName: 1 Хр 17:17
    text: Та й це було мале в очах Твоїх, Боже, і Ти говорив про дім Свого раба на
      майбутнє, і Ти показав мені покоління людське, і підніс мене, Господи Боже!
  - name: 1 Хронік 17:18
    orderIndex: 17
    osisId: 1Chr.17.18
    sblId: 1Chr 17:18
    shortName: 1 Хр 17:18
    text: Що Давид додасть ще до Твого на вшанування Твого раба? А Ти Свого раба знаєш!
  - name: 1 Хронік 17:19
    orderIndex: 18
    osisId: 1Chr.17.19
    sblId: 1Chr 17:19
    shortName: 1 Хр 17:19
    text: Господи, ради Свого раба та за серцем Своїм зробив Ти все це велике, щоб
      завідомити про всі ті великі речі.
  - name: 1 Хронік 17:20
    orderIndex: 19
    osisId: 1Chr.17.20
    sblId: 1Chr 17:20
    shortName: 1 Хр 17:20
    text: Господи, нема Такого, як Ти, і нема Бога, окрім Тебе, за всім тим, що ми
      чули своїми ушима.
  - name: 1 Хронік 17:21
    orderIndex: 20
    osisId: 1Chr.17.21
    sblId: 1Chr 17:21
    shortName: 1 Хр 17:21
    text: І який є ще один люд на землі, як Твій народ, Ізраїль, щоб Бог приходив
      викупити його Собі за народа, і щоб установити Собі ймення великих та страшних
      речей, щоб вигнати народи перед народом Своїм, якого Ти викупив із Єгипту?
  - name: 1 Хронік 17:22
    orderIndex: 21
    osisId: 1Chr.17.22
    sblId: 1Chr 17:22
    shortName: 1 Хр 17:22
    text: І зробив Ти народ Свій, Ізраїля, Собі за народа аж навіки, і Ти, Господи,
      став йому за Бога!
  - name: 1 Хронік 17:23
    orderIndex: 22
    osisId: 1Chr.17.23
    sblId: 1Chr 17:23
    shortName: 1 Хр 17:23
    text: А тепер, Господи, нехай стане певним аж навіки те слово, яке говорив Ти
      про Свого раба, і зроби, як говорив!
  - name: 1 Хронік 17:24
    orderIndex: 23
    osisId: 1Chr.17.24
    sblId: 1Chr 17:24
    shortName: 1 Хр 17:24
    text: 'А Твоє Ім''я нехай буде міцне, і нехай буде велике аж навіки, щоб казали:
      Господь Саваот, Бог Ізраїлів Бог для Ізраїля, а дім Твого раба Давида поставлений
      міцно перед лицем Твоїм.'
  - name: 1 Хронік 17:25
    orderIndex: 24
    osisId: 1Chr.17.25
    sblId: 1Chr 17:25
    shortName: 1 Хр 17:25
    text: Бо Ти, Боже мій, об'явив Своєму рабові, що Ти збудуєш йому дім, тому раб
      Твій знайшов потребу молитися перед лицем Твоїм.
  - name: 1 Хронік 17:26
    orderIndex: 25
    osisId: 1Chr.17.26
    sblId: 1Chr 17:26
    shortName: 1 Хр 17:26
    text: А тепер, Господи, Ти Той Бог, і сказав про Свого раба оце добре.
  - name: 1 Хронік 17:27
    orderIndex: 26
    osisId: 1Chr.17.27
    sblId: 1Chr 17:27
    shortName: 1 Хр 17:27
    text: А тепер був Ти ласкавий поблагословити дім Свого раба, щоб бути навіки перед
      лицем Твоїм, бо Ти, Господи, поблагословив, і він поблагословлений навіки!
  versesCount: 27
- name: 1 Хронік 18
  orderIndex: 17
  osisId: 1Chr.18
  sblId: 1Chr 18
  shortName: 1 Хр 18
  verses:
  - name: 1 Хронік 18:1
    orderIndex: 0
    osisId: 1Chr.18.1
    sblId: 1Chr 18:1
    shortName: 1 Хр 18:1
    text: І сталося по тому, і побив Давид филистимлян та поконав їх; і взяв він Ґат
      та належні йому міста з руки филистимлян.
  - name: 1 Хронік 18:2
    orderIndex: 1
    osisId: 1Chr.18.2
    sblId: 1Chr 18:2
    shortName: 1 Хр 18:2
    text: І побив він Моава, і стали моавітяни Давидовими рабами, що приносили дари.
  - name: 1 Хронік 18:3
    orderIndex: 2
    osisId: 1Chr.18.3
    sblId: 1Chr 18:3
    shortName: 1 Хр 18:3
    text: І побив Давид Гадад'езера, царя цовського, в Хаматі, коли той ішов, щоб
      поставити владу свою на річці Ефраті.
  - name: 1 Хронік 18:4
    orderIndex: 3
    osisId: 1Chr.18.4
    sblId: 1Chr 18:4
    shortName: 1 Хр 18:4
    text: І здобув Давид від нього тисячі колесниць і сім тисяч верхівців та двадцять
      тисяч пішого люду. І попідрізував Давид жили коням усіх колесниць, і позоставив
      із них тільки сотню для колесниць.
  - name: 1 Хронік 18:5
    orderIndex: 4
    osisId: 1Chr.18.5
    sblId: 1Chr 18:5
    shortName: 1 Хр 18:5
    text: І прийшов Арам із Дамаску на поміч Гадад'езерові, цареві цовському, та Давид
      вибив серед сиріян двадцять і дві тисячі чоловіка.
  - name: 1 Хронік 18:6
    orderIndex: 5
    osisId: 1Chr.18.6
    sblId: 1Chr 18:6
    shortName: 1 Хр 18:6
    text: І поставив Давид у Сирії Дамаській залогу, і сиріяни стали для Давида рабами,
      що приносили дари. А Господь допомагав Давидові скрізь, де він ходив.
  - name: 1 Хронік 18:7
    orderIndex: 6
    osisId: 1Chr.18.7
    sblId: 1Chr 18:7
    shortName: 1 Хр 18:7
    text: І позабирав Давид золоті щити, що були на Гадад'езерових рабах, і позносив
      їх до Єрусалиму.
  - name: 1 Хронік 18:8
    orderIndex: 7
    osisId: 1Chr.18.8
    sblId: 1Chr 18:8
    shortName: 1 Хр 18:8
    text: А з Тівхату та з Куну, Гадад'езерових міст, позабирав Давид дуже багато
      міді, з неї поробив Соломон мідяне море й стовпи, та мідяні речі.
  - name: 1 Хронік 18:9
    orderIndex: 8
    osisId: 1Chr.18.9
    sblId: 1Chr 18:9
    shortName: 1 Хр 18:9
    text: І прочув Тоу, цар хамотський, що Давид побив усе військо Гадад'езера, царя
      цовського.
  - name: 1 Хронік 18:10
    orderIndex: 9
    osisId: 1Chr.18.10
    sblId: 1Chr 18:10
    shortName: 1 Хр 18:10
    text: І послав він сина свого Гадорама до царя Давида, щоб привітати його, та
      щоб поблагословити його за те, що воював із Гадад'езером та й побив його, бо
      Гадад'езер провадив війну з Тоу, а з ним послав всякі речі золоті, і срібні,
      і мідяні.
  - name: 1 Хронік 18:11
    orderIndex: 10
    osisId: 1Chr.18.11
    sblId: 1Chr 18:11
    shortName: 1 Хр 18:11
    text: І Давид присвятив їх Господеві разом із тим сріблом та золотом, що повиносив
      від усіх народів з Едому, і з Моаву, і від Аммонових синів та від Амалика.
  - name: 1 Хронік 18:12
    orderIndex: 11
    osisId: 1Chr.18.12
    sblId: 1Chr 18:12
    shortName: 1 Хр 18:12
    text: А Авшай, син Церуїн, побив Едома в Соляній долині, вісімнадцять тисяч.
  - name: 1 Хронік 18:13
    orderIndex: 12
    osisId: 1Chr.18.13
    sblId: 1Chr 18:13
    shortName: 1 Хр 18:13
    text: І поставив він в Едомі залогу, і став увесь Едом Давидовими рабами. А Господь
      допомагав Давидові скрізь, де він ходив.
  - name: 1 Хронік 18:14
    orderIndex: 13
    osisId: 1Chr.18.14
    sblId: 1Chr 18:14
    shortName: 1 Хр 18:14
    text: І царював Давид над усім Ізраїлем, і чинив суд та справедливість усьому
      своєму народові.
  - name: 1 Хронік 18:15
    orderIndex: 14
    osisId: 1Chr.18.15
    sblId: 1Chr 18:15
    shortName: 1 Хр 18:15
    text: А Йоав, син Церуїн, був над військом, а Йосафат, син Ахілудів, канцлер.
  - name: 1 Хронік 18:16
    orderIndex: 15
    osisId: 1Chr.18.16
    sblId: 1Chr 18:16
    shortName: 1 Хр 18:16
    text: А Садок, син Ахітувів, та Авімелех, син Ев'ятарів, були священики, а Шавша
      писар.
  - name: 1 Хронік 18:17
    orderIndex: 16
    osisId: 1Chr.18.17
    sblId: 1Chr 18:17
    shortName: 1 Хр 18:17
    text: А Беная, син Єгоядин, був над керетянином та над пелетянином, а Давидові
      сини перші при царевій руці.
  versesCount: 17
- name: 1 Хронік 19
  orderIndex: 18
  osisId: 1Chr.19
  sblId: 1Chr 19
  shortName: 1 Хр 19
  verses:
  - name: 1 Хронік 19:1
    orderIndex: 0
    osisId: 1Chr.19.1
    sblId: 1Chr 19:1
    shortName: 1 Хр 19:1
    text: І сталося по тому, і помер Нахаш, цар аммонітський, а замість нього зацарював
      син його Ханун.
  - name: 1 Хронік 19:2
    orderIndex: 1
    osisId: 1Chr.19.2
    sblId: 1Chr 19:2
    shortName: 1 Хр 19:2
    text: 'І сказав Давид: Зроблю я милість Ханунові, Нахашевому синові, як батько
      його зробив був милість мені. І Давид послав послів, щоб потішити його за його
      батька. І прибули Давидові раби до аммонітського краю, до Хануна, щоб потішити
      його.'
  - name: 1 Хронік 19:3
    orderIndex: 2
    osisId: 1Chr.19.3
    sblId: 1Chr 19:3
    shortName: 1 Хр 19:3
    text: 'А начальники аммонітян сказали до Хануна: Чи Давид шанує батька твого в
      очах твоїх тим, що послав тобі потішителів? Чи ж раби його прийшли до тебе не
      на те, щоб вивідати, і щоб знищити, і щоб вишпигувати край?'
  - name: 1 Хронік 19:4
    orderIndex: 3
    osisId: 1Chr.19.4
    sblId: 1Chr 19:4
    shortName: 1 Хр 19:4
    text: І взяв Ханун Давидових рабів та й оголив їх, й обрізав їхню одежу в половині
      аж до сидіння, та й відпустив їх...
  - name: 1 Хронік 19:5
    orderIndex: 4
    osisId: 1Chr.19.5
    sblId: 1Chr 19:5
    shortName: 1 Хр 19:5
    text: 'І пішли й донесли Давидові про тих мужів, а він послав навпроти них, бо
      ті мужі були дуже осоромлені. І цар їм сказав: Сидіть в Єрихоні, аж поки відросте
      вам борода, потім повернетесь.'
  - name: 1 Хронік 19:6
    orderIndex: 5
    osisId: 1Chr.19.6
    sblId: 1Chr 19:6
    shortName: 1 Хр 19:6
    text: І побачили аммонітяни, що вони зненавиджені в Давида. І послав Ханун та
      аммонітяни тисячу талантів срібла, щоб винайняти собі колесниці та верхівців
      з Араму двох річок і з Араму Маахи та з Цови.
  - name: 1 Хронік 19:7
    orderIndex: 6
    osisId: 1Chr.19.7
    sblId: 1Chr 19:7
    shortName: 1 Хр 19:7
    text: І найняли вони собі тридцять і дві тисячі колесниць, і царя Маахи та народ
      його, і прийшли й таборували перед Медевою. Також аммонітяни зібралися зо своїх
      міст і прийшли до бою.
  - name: 1 Хронік 19:8
    orderIndex: 7
    osisId: 1Chr.19.8
    sblId: 1Chr 19:8
    shortName: 1 Хр 19:8
    text: А коли Давид прочув про це, то послав Йоава та все військо лицарів.
  - name: 1 Хронік 19:9
    orderIndex: 8
    osisId: 1Chr.19.9
    sblId: 1Chr 19:9
    shortName: 1 Хр 19:9
    text: І повиходили аммонітяни, і вставилися до бою при вході до міста. А царі,
      що прийшли, вони самі були на полі.
  - name: 1 Хронік 19:10
    orderIndex: 9
    osisId: 1Chr.19.10
    sblId: 1Chr 19:10
    shortName: 1 Хр 19:10
    text: І побачив Йоав, що бойовий фронт став на нього спереду та позаду, то вибрав
      зо всього вибраного в Ізраїлі, та й установив їх навпроти сиріян.
  - name: 1 Хронік 19:11
    orderIndex: 10
    osisId: 1Chr.19.11
    sblId: 1Chr 19:11
    shortName: 1 Хр 19:11
    text: А решту народу дав під руку свого брата Ав'шая, й їх установили навпроти
      аммонітян,
  - name: 1 Хронік 19:12
    orderIndex: 11
    osisId: 1Chr.19.12
    sblId: 1Chr 19:12
    shortName: 1 Хр 19:12
    text: 'і сказав: Якщо сиріяни будуть сильніші від мене, то будеш мені на поміч,
      а якщо аммонітяни будуть сильніші від тебе, то допоможу тобі.'
  - name: 1 Хронік 19:13
    orderIndex: 12
    osisId: 1Chr.19.13
    sblId: 1Chr 19:13
    shortName: 1 Хр 19:13
    text: Будь мужній, і стіймо міцно за народ наш та за міста нашого Бога, а Господь
      нехай зробить, що добре в очах Його!
  - name: 1 Хронік 19:14
    orderIndex: 13
    osisId: 1Chr.19.14
    sblId: 1Chr 19:14
    shortName: 1 Хр 19:14
    text: А коли Йоав та народ, що був із ним, підійшов перед сиріян до бою, то ті
      повтікали перед ним.
  - name: 1 Хронік 19:15
    orderIndex: 14
    osisId: 1Chr.19.15
    sblId: 1Chr 19:15
    shortName: 1 Хр 19:15
    text: А аммонітяни побачили, що повтікали сиріяни, то й вони повтікали перед братом
      його Ав'шаєм, і ввійшли до міста, а Йоав прибув до Єрусалиму.
  - name: 1 Хронік 19:16
    orderIndex: 15
    osisId: 1Chr.19.16
    sblId: 1Chr 19:16
    shortName: 1 Хр 19:16
    text: А коли побачили сиріяни, що вони побиті Ізраїлем, то послали послів, і привели
      сиріян, що з другого боку Річки, а Шофах, зверхник Гадад'езерового війська,
      був перед ними.
  - name: 1 Хронік 19:17
    orderIndex: 16
    osisId: 1Chr.19.17
    sblId: 1Chr 19:17
    shortName: 1 Хр 19:17
    text: І було донесено Давидові, і він зібрав усього Ізраїля, і перейшов Йордан
      та прийшов до них, і вставився проти них. І встановився Давид на бій проти сиріян,
      і вони воювали з ним.
  - name: 1 Хронік 19:18
    orderIndex: 17
    osisId: 1Chr.19.18
    sblId: 1Chr 19:18
    shortName: 1 Хр 19:18
    text: І побігли сиріяни перед Ізраїлем, а Давид повбивав із сиріян сім тисяч колесниць
      та сорок тисяч пішого люду. І вбив він Шофаха, зверхника війська...
  - name: 1 Хронік 19:19
    orderIndex: 18
    osisId: 1Chr.19.19
    sblId: 1Chr 19:19
    shortName: 1 Хр 19:19
    text: А коли Гадад'езерові раби побачили, що вони побиті Ізраїлем, то замирилися
      з Давидом і служили йому. І сиріяни вже не хотіли допомагати аммонітянам.
  versesCount: 19
- name: 1 Хронік 20
  orderIndex: 19
  osisId: 1Chr.20
  sblId: 1Chr 20
  shortName: 1 Хр 20
  verses:
  - name: 1 Хронік 20:1
    orderIndex: 0
    osisId: 1Chr.20.1
    sblId: 1Chr 20:1
    shortName: 1 Хр 20:1
    text: І сталося по році, того часу, як царі виходили на війну, то Йоав повів військову
      силу, та й нищив аммонітський край. І прийшов він і обліг Раббу, а Давид сидів
      в Єрусалимі. І побив Йоав Раббу, і зруйнував її.
  - name: 1 Хронік 20:2
    orderIndex: 1
    osisId: 1Chr.20.2
    sblId: 1Chr 20:2
    shortName: 1 Хр 20:2
    text: І зняв Давид корону їхнього царя з голови його, і знайшов, що вага її талант
      золота, а на ній каміння дорогоцінне, і була покладена вона на голову Давидову!
      І він виніс дуже багато здобичі з того міста.
  - name: 1 Хронік 20:3
    orderIndex: 2
    osisId: 1Chr.20.3
    sblId: 1Chr 20:3
    shortName: 1 Хр 20:3
    text: А народ, що був у ньому, повиводив, і перетинав їх пилками, і забивав залізними
      долотами та сокирами... І так робив Давид усім аммонітським містам. І вернувся
      Давид та ввесь народ до Єрусалиму.
  - name: 1 Хронік 20:4
    orderIndex: 3
    osisId: 1Chr.20.4
    sblId: 1Chr 20:4
    shortName: 1 Хр 20:4
    text: І сталося по тому, і була війна в Ґезері з филистимлянами. Тоді хушанин
      Сіббехай убив Сіппая, з Рефаєвих нащадків, і вони були поконані.
  - name: 1 Хронік 20:5
    orderIndex: 4
    osisId: 1Chr.20.5
    sblId: 1Chr 20:5
    shortName: 1 Хр 20:5
    text: І була ще війна з филистимлянами, і Елханан, син Яірів, побив Лахмі, брата
      ґатянина Ґоліята, а держак списа його був, як ткацький вал!
  - name: 1 Хронік 20:6
    orderIndex: 5
    osisId: 1Chr.20.6
    sblId: 1Chr 20:6
    shortName: 1 Хр 20:6
    text: І була ще війна в Ґаті. А там був чоловік великого зросту, що мав по шість
      пальців, усього двадцять і чотири. І він також був із нащадків Рефая.
  - name: 1 Хронік 20:7
    orderIndex: 6
    osisId: 1Chr.20.7
    sblId: 1Chr 20:7
    shortName: 1 Хр 20:7
    text: І зневажав він Ізраїля, та забив його Йонатан, син Шім'ї, Давидового брата.
  - name: 1 Хронік 20:8
    orderIndex: 7
    osisId: 1Chr.20.8
    sblId: 1Chr 20:8
    shortName: 1 Хр 20:8
    text: Ці також походили від Рефая в Ґаті, і попадали вони від руки Давида та від
      руки його слуг.
  versesCount: 8
- name: 1 Хронік 21
  orderIndex: 20
  osisId: 1Chr.21
  sblId: 1Chr 21
  shortName: 1 Хр 21
  verses:
  - name: 1 Хронік 21:1
    orderIndex: 0
    osisId: 1Chr.21.1
    sblId: 1Chr 21:1
    shortName: 1 Хр 21:1
    text: І повстав сатана на Ізраїля, і намовив Давида перелічити Ізраїля.
  - name: 1 Хронік 21:2
    orderIndex: 1
    osisId: 1Chr.21.2
    sblId: 1Chr 21:2
    shortName: 1 Хр 21:2
    text: 'І сказав Давид до Йоава та до начальників народу: Ідіть, перелічіть Ізраїля
      від Беер-Шеви й аж до Дану, і донесіть мені, і я знатиму число їх!'
  - name: 1 Хронік 21:3
    orderIndex: 2
    osisId: 1Chr.21.3
    sblId: 1Chr 21:3
    shortName: 1 Хр 21:3
    text: 'І сказав Йоав: Нехай Господь додасть до народу Свого в сто раз стільки,
      скільки є! Чи не всі вони, пане мій царю, раби мого пана? Нащо буде шукати цього
      пан мій, нащо це буде за провину для Ізраїля?'
  - name: 1 Хронік 21:4
    orderIndex: 3
    osisId: 1Chr.21.4
    sblId: 1Chr 21:4
    shortName: 1 Хр 21:4
    text: Та цареве слово перемогло Йоава. І вийшов Йоав, і ходив по всьому Ізраїлі,
      і вернувся до Єрусалиму.
  - name: 1 Хронік 21:5
    orderIndex: 4
    osisId: 1Chr.21.5
    sblId: 1Chr 21:5
    shortName: 1 Хр 21:5
    text: І дав Йоав Давидові число переліку народу. І було всього Ізраїля тисяча
      тисяч і сто тисяч чоловіка, що витягають меча, а Юди чотири сотні й сімдесят
      тисяч чоловіка, що витягають меча.
  - name: 1 Хронік 21:6
    orderIndex: 5
    osisId: 1Chr.21.6
    sblId: 1Chr 21:6
    shortName: 1 Хр 21:6
    text: А Левія та Веніямина він не перерахував серед них, бо царське слово було
      огидою для Йоава...
  - name: 1 Хронік 21:7
    orderIndex: 6
    osisId: 1Chr.21.7
    sblId: 1Chr 21:7
    shortName: 1 Хр 21:7
    text: І було зло в Божих очах на ту річ, і Він ударив Ізраїля!
  - name: 1 Хронік 21:8
    orderIndex: 7
    osisId: 1Chr.21.8
    sblId: 1Chr 21:8
    shortName: 1 Хр 21:8
    text: 'І сказав Давид до Бога: Я дуже згрішив, що зробив оцю річ! А тепер прости
      ж гріх Свого раба, бо я зробив дуже нерозумно!...'
  - name: 1 Хронік 21:9
    orderIndex: 8
    osisId: 1Chr.21.9
    sblId: 1Chr 21:9
    shortName: 1 Хр 21:9
    text: 'І сказав Господь до Ґада, Давидового прозорливця, говорячи:'
  - name: 1 Хронік 21:10
    orderIndex: 9
    osisId: 1Chr.21.10
    sblId: 1Chr 21:10
    shortName: 1 Хр 21:10
    text: 'Іди, і будеш говорити Давидові, кажучи: Так говорить Господь: Три карі
      кладу Я на тебе, вибери собі одну з них, і Я зроблю тобі.'
  - name: 1 Хронік 21:11
    orderIndex: 10
    osisId: 1Chr.21.11
    sblId: 1Chr 21:11
    shortName: 1 Хр 21:11
    text: 'І прийшов Ґад до Давида та й сказав йому: Так сказав Господь: Вибери собі:'
  - name: 1 Хронік 21:12
    orderIndex: 11
    osisId: 1Chr.21.12
    sblId: 1Chr 21:12
    shortName: 1 Хр 21:12
    text: чи три роки голоду, чи теж три місяці твого втікання перед ворогами твоїми,
      а меч ворогів твоїх доганятиме тебе, чи три дні Господнього меча та моровиці
      в Краю, і Ангол Господній буде нищити по всій Ізраїлевій границі. А тепер розваж,
      яке слово верну Я Тому, Хто послав мене...
  - name: 1 Хронік 21:13
    orderIndex: 12
    osisId: 1Chr.21.13
    sblId: 1Chr 21:13
    shortName: 1 Хр 21:13
    text: 'І сказав Давид до Ґада: Тяжко мені дуже! Нехай же впаду я в руку Господа,
      бо дуже велике Його милосердя, а в руку людську нехай я не впаду!...'
  - name: 1 Хронік 21:14
    orderIndex: 13
    osisId: 1Chr.21.14
    sblId: 1Chr 21:14
    shortName: 1 Хр 21:14
    text: І дав Господь моровицю в Ізраїлі, і впало з Ізраїля сімдесят тисяч чоловіка!
  - name: 1 Хронік 21:15
    orderIndex: 14
    osisId: 1Chr.21.15
    sblId: 1Chr 21:15
    shortName: 1 Хр 21:15
    text: 'І послав Бог Ангола до Єрусалиму, щоб знищити його. А коли він нищив, Господь
      побачив і пожалував про це лихо. І сказав Він до Ангола, що вигублював: Забагато
      тепер! Попусти свою руку! А Ангол Господній стояв при тоці євусеянина Орнана.'
  - name: 1 Хронік 21:16
    orderIndex: 15
    osisId: 1Chr.21.16
    sblId: 1Chr 21:16
    shortName: 1 Хр 21:16
    text: І підняв Давид очі свої та й побачив Господнього Ангола, що стояв між землею
      та між небом, а в руці його був витягнений меч, скерований на Єрусалим. І впав
      Давид та ті старші, покриті веретами, на обличчя свої...
  - name: 1 Хронік 21:17
    orderIndex: 16
    osisId: 1Chr.21.17
    sblId: 1Chr 21:17
    shortName: 1 Хр 21:17
    text: 'І сказав Давид до Бога: Чи ж не я сказав рахувати в народі? І я той, хто
      згрішив, і вчинити зло я вчинив зло, а ці вівці що зробили вони, Господи, Боже
      мій? Нехай же рука Твоя буде на мені та на домі батька мого, а не на народі
      Твоєму, щоб погубити його...'
  - name: 1 Хронік 21:18
    orderIndex: 17
    osisId: 1Chr.21.18
    sblId: 1Chr 21:18
    shortName: 1 Хр 21:18
    text: А Ангол Господній говорив до Ґада, сказати Давидові, щоб Давид пішов поставити
      жертівника для Господа на току євусеянина Орнана.
  - name: 1 Хронік 21:19
    orderIndex: 18
    osisId: 1Chr.21.19
    sblId: 1Chr 21:19
    shortName: 1 Хр 21:19
    text: І пішов Давид за словом Ґада, що говорив в Господньому Імені.
  - name: 1 Хронік 21:20
    orderIndex: 19
    osisId: 1Chr.21.20
    sblId: 1Chr 21:20
    shortName: 1 Хр 21:20
    text: І обернувся Орнан, і побачив Ангола, а чотири сини його, що були з ним,
      поховалися. А Орнан молотив пшеницю.
  - name: 1 Хронік 21:21
    orderIndex: 20
    osisId: 1Chr.21.21
    sblId: 1Chr 21:21
    shortName: 1 Хр 21:21
    text: І прийшов Давид до Орнана. І виглянув Орнан, і побачив Давида, і вийшов
      із току, і поклонився Давидові обличчям до землі.
  - name: 1 Хронік 21:22
    orderIndex: 21
    osisId: 1Chr.21.22
    sblId: 1Chr 21:22
    shortName: 1 Хр 21:22
    text: 'І сказав Давид до Орнана: Дай же мені місце цього току, й я збудую на ньому
      жертівника для Господа. Дай мені його за срібло повної ваги, і буде стримана
      моровиця від народу.'
  - name: 1 Хронік 21:23
    orderIndex: 22
    osisId: 1Chr.21.23
    sblId: 1Chr 21:23
    shortName: 1 Хр 21:23
    text: 'І сказав Орнан до Давида: Візьми собі, і нехай зробить мій пан цар, що
      добре в очах його. Дивися, я даю цю худобу на цілопалення, а молотарки на дрова,
      а пшеницю на хлібну жертву. Усе я даю!'
  - name: 1 Хронік 21:24
    orderIndex: 23
    osisId: 1Chr.21.24
    sblId: 1Chr 21:24
    shortName: 1 Хр 21:24
    text: 'І сказав цар Давид до Орнана: Ні, бо купуючи, куплю за срібло повної ваги,
      бо не піднесу твого в жертві для Господа, і не спалю цілопалення дармо!'
  - name: 1 Хронік 21:25
    orderIndex: 24
    osisId: 1Chr.21.25
    sblId: 1Chr 21:25
    shortName: 1 Хр 21:25
    text: І дав Давид Орнанові за місце золота вагою шість сотень шеклів.
  - name: 1 Хронік 21:26
    orderIndex: 25
    osisId: 1Chr.21.26
    sblId: 1Chr 21:26
    shortName: 1 Хр 21:26
    text: І збудував там Давид жертівника для Господа, і приніс цілопалення та мирні
      жертви. І кликнув він до Господа, і Він відповів йому огнем із небес на жертівник
      цілопалення.
  - name: 1 Хронік 21:27
    orderIndex: 26
    osisId: 1Chr.21.27
    sblId: 1Chr 21:27
    shortName: 1 Хр 21:27
    text: І сказав Господь до Ангола, і він уклав меча свого до піхов його.
  - name: 1 Хронік 21:28
    orderIndex: 27
    osisId: 1Chr.21.28
    sblId: 1Chr 21:28
    shortName: 1 Хр 21:28
    text: Того часу, як Давид побачив, що Господь відповів йому на току євусеянина
      Орнана, то приносив там жертву.
  - name: 1 Хронік 21:29
    orderIndex: 28
    osisId: 1Chr.21.29
    sblId: 1Chr 21:29
    shortName: 1 Хр 21:29
    text: А Господня скинія, яку зробив був Мойсей у пустині, та жертівник цілопалення
      були того часу на пагірку в Ґів'оні.
  - name: 1 Хронік 21:30
    orderIndex: 29
    osisId: 1Chr.21.30
    sblId: 1Chr 21:30
    shortName: 1 Хр 21:30
    text: Та не міг Давид піти перед нього, щоб запитатися в Бога, бо настрашився
      меча Господнього Ангола.
  versesCount: 30
- name: 1 Хронік 22
  orderIndex: 21
  osisId: 1Chr.22
  sblId: 1Chr 22
  shortName: 1 Хр 22
  verses:
  - name: 1 Хронік 22:1
    orderIndex: 0
    osisId: 1Chr.22.1
    sblId: 1Chr 22:1
    shortName: 1 Хр 22:1
    text: 'І Давид сказав: Це той дім Господа Бога, і це жертівник на цілопалення
      для Ізраїля!'
  - name: 1 Хронік 22:2
    orderIndex: 1
    osisId: 1Chr.22.2
    sblId: 1Chr 22:2
    shortName: 1 Хр 22:2
    text: І сказав Давид, щоб зібрати приходьків, що були в Ізраїлевому Краї, і поставив
      каменярів тесати брили каміння, щоб збудувати Божого дома.
  - name: 1 Хронік 22:3
    orderIndex: 2
    osisId: 1Chr.22.3
    sblId: 1Chr 22:3
    shortName: 1 Хр 22:3
    text: І заготовив Давид силу заліза на цвяхи для брамних дверей та на клямри,
      і таку силу міді, що їй не було ваги,
  - name: 1 Хронік 22:4
    orderIndex: 3
    osisId: 1Chr.22.4
    sblId: 1Chr 22:4
    shortName: 1 Хр 22:4
    text: і кедрового дерева без числа, бо сидоняни та тиряни спровадили Давидові
      силу кедрового дерева.
  - name: 1 Хронік 22:5
    orderIndex: 4
    osisId: 1Chr.22.5
    sblId: 1Chr 22:5
    shortName: 1 Хр 22:5
    text: 'І сказав Давид: Мій син Соломон ще юнак та тендітний, приготую ж йому все
      на цей храм на збудування для Господа, щоб піднести його високо на славу та
      на велич для всіх країв. Приготую ж я все для нього! І Давид заготовив безліч
      усього перед своєю смертю.'
  - name: 1 Хронік 22:6
    orderIndex: 5
    osisId: 1Chr.22.6
    sblId: 1Chr 22:6
    shortName: 1 Хр 22:6
    text: І він покликав сина свого Соломона, і наказав йому збудувати храм для Господа,
      Бога Ізраїля.
  - name: 1 Хронік 22:7
    orderIndex: 6
    osisId: 1Chr.22.7
    sblId: 1Chr 22:7
    shortName: 1 Хр 22:7
    text: 'І сказав Давид до Соломона: Сину мій, я мав на своєму серці вибудувати
      храм для Ймення Господа, Бога мого.'
  - name: 1 Хронік 22:8
    orderIndex: 7
    osisId: 1Chr.22.8
    sblId: 1Chr 22:8
    shortName: 1 Хр 22:8
    text: 'Та було про мене Господнє слово, кажучи: Безліч крови пролив ти та війни
      великі провадив. Не збудуєш ти храма для Мого Ймення, бо багато крови пролив
      ти на землю перед лицем Моїм!'
  - name: 1 Хронік 22:9
    orderIndex: 8
    osisId: 1Chr.22.9
    sblId: 1Chr 22:9
    shortName: 1 Хр 22:9
    text: Ось народиться тобі син, він буде муж мирний, і Я дам йому мир від усіх
      ворогів його навколо, бо Соломон буде ім'я йому, і Я дам на Ізраїля за його
      днів мир та тишу.
  - name: 1 Хронік 22:10
    orderIndex: 9
    osisId: 1Chr.22.10
    sblId: 1Chr 22:10
    shortName: 1 Хр 22:10
    text: Він збудує храм для Мого Ймення, і він буде Мені за сина, а Я йому за Батька,
      і Я міцно поставлю трона царства його над Ізраїлем аж навіки!
  - name: 1 Хронік 22:11
    orderIndex: 10
    osisId: 1Chr.22.11
    sblId: 1Chr 22:11
    shortName: 1 Хр 22:11
    text: Тепер, сину мій, нехай Господь буде з тобою, і буде щастити тобі, і збудуєш
      ти дім для Господа, Бога свого, як говорив Він про тебе.
  - name: 1 Хронік 22:12
    orderIndex: 11
    osisId: 1Chr.22.12
    sblId: 1Chr 22:12
    shortName: 1 Хр 22:12
    text: Тільки нехай дасть тобі Господь розум та розважність, і нехай поставить
      тебе над Ізраїлем, і ти будеш стерегти Закон Господа, Бога свого.
  - name: 1 Хронік 22:13
    orderIndex: 12
    osisId: 1Chr.22.13
    sblId: 1Chr 22:13
    shortName: 1 Хр 22:13
    text: Тоді буде щастити тобі, якщо будеш додержувати, щоб чинити устави та права,
      які наказав був Господь Мойсеєві про Ізраїля. Будь сильний та міцний, не бійся
      й не страхайся!
  - name: 1 Хронік 22:14
    orderIndex: 13
    osisId: 1Chr.22.14
    sblId: 1Chr 22:14
    shortName: 1 Хр 22:14
    text: І ось я в скудоті своїй заготовив для Господнього дому сто тисяч талантів
      золота та тисячу тисяч талантів срібла, а для міді та для заліза нема ваги,
      бо безліч того; і дерева, і каміння заготовив я, а ти до них додаси.
  - name: 1 Хронік 22:15
    orderIndex: 14
    osisId: 1Chr.22.15
    sblId: 1Chr 22:15
    shortName: 1 Хр 22:15
    text: А в тебе безліч робітників для праці, теслярів і каменярів та дереворубів,
      та всяких здібних на всяку роботу.
  - name: 1 Хронік 22:16
    orderIndex: 15
    osisId: 1Chr.22.16
    sblId: 1Chr 22:16
    shortName: 1 Хр 22:16
    text: Золоту, сріблу, і міді та залізу нема числа. Стань і зроби, і нехай Господь
      буде з тобою!
  - name: 1 Хронік 22:17
    orderIndex: 16
    osisId: 1Chr.22.17
    sblId: 1Chr 22:17
    shortName: 1 Хр 22:17
    text: 'І наказав Давид усім Ізраїлевим князям, щоб допомагали синові його Соломонові:'
  - name: 1 Хронік 22:18
    orderIndex: 17
    osisId: 1Chr.22.18
    sblId: 1Chr 22:18
    shortName: 1 Хр 22:18
    text: Чи Господь, Бог ваш, не з вами? І Він дав вам мир навколо, бо дав у мою
      руку мешканців цієї землі, і була здобута ця земля перед лицем Господа та перед
      народом Його.
  - name: 1 Хронік 22:19
    orderIndex: 18
    osisId: 1Chr.22.19
    sblId: 1Chr 22:19
    shortName: 1 Хр 22:19
    text: Тепер прихиліть серце ваше та душу вашу, щоб шукати Господа, Бога вашого.
      І встаньте, і збудуйте святиню Господа Бога, щоб перенести ковчега Господнього
      заповіту та святі Божі речі до храму, збудованого для Господнього Ймення.
  versesCount: 19
- name: 1 Хронік 23
  orderIndex: 22
  osisId: 1Chr.23
  sblId: 1Chr 23
  shortName: 1 Хр 23
  verses:
  - name: 1 Хронік 23:1
    orderIndex: 0
    osisId: 1Chr.23.1
    sblId: 1Chr 23:1
    shortName: 1 Хр 23:1
    text: А коли Давид постарів і наситився днями, то він поставив царем над Ізраїлем
      сина свого Соломона.
  - name: 1 Хронік 23:2
    orderIndex: 1
    osisId: 1Chr.23.2
    sblId: 1Chr 23:2
    shortName: 1 Хр 23:2
    text: І зібрав він усіх Ізраїлевих князів, і священиків та Левитів.
  - name: 1 Хронік 23:3
    orderIndex: 2
    osisId: 1Chr.23.3
    sblId: 1Chr 23:3
    shortName: 1 Хр 23:3
    text: І були перелічені Левити від віку тридцяти років і вище, і було число їх,
      за їхніми головами, за мужчинами тридцять і вісім тисяч.
  - name: 1 Хронік 23:4
    orderIndex: 3
    osisId: 1Chr.23.4
    sblId: 1Chr 23:4
    shortName: 1 Хр 23:4
    text: Із них для керування над роботою Господнього дому двадцять і чотири тисячі,
      а урядників та суддів шість тисяч,
  - name: 1 Хронік 23:5
    orderIndex: 4
    osisId: 1Chr.23.5
    sblId: 1Chr 23:5
    shortName: 1 Хр 23:5
    text: і чотири тисячі придверних, і чотири тисячі тих, що славлять Господа на
      музичних знаряддях, які я зробив на славлення.
  - name: 1 Хронік 23:6
    orderIndex: 5
    osisId: 1Chr.23.6
    sblId: 1Chr 23:6
    shortName: 1 Хр 23:6
    text: І поділив їх Давид на черги за синами Левія, для Ґершона, Кегата та Мерарі.
  - name: 1 Хронік 23:7
    orderIndex: 6
    osisId: 1Chr.23.7
    sblId: 1Chr 23:7
    shortName: 1 Хр 23:7
    text: З Ґершонівців Ладан і Шім'ї.
  - name: 1 Хронік 23:8
    orderIndex: 7
    osisId: 1Chr.23.8
    sblId: 1Chr 23:8
    shortName: 1 Хр 23:8
    text: 'Ладанові сини: голова Єгіїл, і Зетам, і Йоїл, троє.'
  - name: 1 Хронік 23:9
    orderIndex: 8
    osisId: 1Chr.23.9
    sblId: 1Chr 23:9
    shortName: 1 Хр 23:9
    text: 'Сини Шім''ї: Шеломіт, і Хазаїл, і Гаран, троє, вони голови батьківських
      домів Ладана.'
  - name: 1 Хронік 23:10
    orderIndex: 9
    osisId: 1Chr.23.10
    sblId: 1Chr 23:10
    shortName: 1 Хр 23:10
    text: 'А сини Шім''ї: Яхат, Зіза, і Єуш, і Берія, оце сини Шім''ї, четверо.'
  - name: 1 Хронік 23:11
    orderIndex: 10
    osisId: 1Chr.23.11
    sblId: 1Chr 23:11
    shortName: 1 Хр 23:11
    text: І був Яхат головою, а Зіза другий, а Єуш та Берія не мали багато синів,
      і стали за один батьківський дім при переліченні.
  - name: 1 Хронік 23:12
    orderIndex: 11
    osisId: 1Chr.23.12
    sblId: 1Chr 23:12
    shortName: 1 Хр 23:12
    text: 'Кегатові сини: Амрам, Іцгар, Хеврон та Уззіїл, четверо.'
  - name: 1 Хронік 23:13
    orderIndex: 12
    osisId: 1Chr.23.13
    sblId: 1Chr 23:13
    shortName: 1 Хр 23:13
    text: 'Амрамові сини: Аарон та Мойсей. І був відділений Аарон, щоб посвятити його
      до Святого Святих, його та синів його аж навіки, щоб кадити перед лицем Господа,
      щоб служити Йому та щоб благословляти Ім''ям Його аж навіки.'
  - name: 1 Хронік 23:14
    orderIndex: 13
    osisId: 1Chr.23.14
    sblId: 1Chr 23:14
    shortName: 1 Хр 23:14
    text: А Мойсей Божий чоловік, сини його полічені до Левієвого племени.
  - name: 1 Хронік 23:15
    orderIndex: 14
    osisId: 1Chr.23.15
    sblId: 1Chr 23:15
    shortName: 1 Хр 23:15
    text: 'Сини Мойсеєві: Ґершом та Еліезер.'
  - name: 1 Хронік 23:16
    orderIndex: 15
    osisId: 1Chr.23.16
    sblId: 1Chr 23:16
    shortName: 1 Хр 23:16
    text: 'Сини Ґершомові: Шевуїл, голова.'
  - name: 1 Хронік 23:17
    orderIndex: 16
    osisId: 1Chr.23.17
    sblId: 1Chr 23:17
    shortName: 1 Хр 23:17
    text: 'А сини Еліезерові були: Рехавія, голова; і не було в Еліезера інших синів,
      а сини Рехавії сильно помножились.'
  - name: 1 Хронік 23:18
    orderIndex: 17
    osisId: 1Chr.23.18
    sblId: 1Chr 23:18
    shortName: 1 Хр 23:18
    text: 'Сини Їцгарові: Шеломіт, голова.'
  - name: 1 Хронік 23:19
    orderIndex: 18
    osisId: 1Chr.23.19
    sblId: 1Chr 23:19
    shortName: 1 Хр 23:19
    text: 'Сини Хевронові: Єрійя голова, Амарія другий, Яхазіїл третій, і Єкам''ам
      четвертий.'
  - name: 1 Хронік 23:20
    orderIndex: 19
    osisId: 1Chr.23.20
    sblId: 1Chr 23:20
    shortName: 1 Хр 23:20
    text: 'Сини Уззіїлові: Міхал голова, а Їшшійя другий.'
  - name: 1 Хронік 23:21
    orderIndex: 20
    osisId: 1Chr.23.21
    sblId: 1Chr 23:21
    shortName: 1 Хр 23:21
    text: 'Сини Мерарієві: Махлі й Муші. Сини Махлі: Елеазар і Кіш.'
  - name: 1 Хронік 23:22
    orderIndex: 21
    osisId: 1Chr.23.22
    sblId: 1Chr 23:22
    shortName: 1 Хр 23:22
    text: І помер Елеазар, і не було в нього синів, бо тільки дочки, і їх побрали
      собі Кішові сини, їхні брати.
  - name: 1 Хронік 23:23
    orderIndex: 22
    osisId: 1Chr.23.23
    sblId: 1Chr 23:23
    shortName: 1 Хр 23:23
    text: 'Сини Мушієві: Махлі, і Едер, і Єремот, троє.'
  - name: 1 Хронік 23:24
    orderIndex: 23
    osisId: 1Chr.23.24
    sblId: 1Chr 23:24
    shortName: 1 Хр 23:24
    text: Оце сини Левієві за домом батьків їх, голови дому батьків за перегляненням
      їхнім, числом імен за особами їх, що чинили роботу для будови Господнього дому,
      від віку двадцяти років і вище.
  - name: 1 Хронік 23:25
    orderIndex: 24
    osisId: 1Chr.23.25
    sblId: 1Chr 23:25
    shortName: 1 Хр 23:25
    text: 'Бо Давид сказав: Господь, Бог Ізраїля, дав мир Своєму народові, і він осівся
      в Єрусалимі аж навіки.'
  - name: 1 Хронік 23:26
    orderIndex: 25
    osisId: 1Chr.23.26
    sblId: 1Chr 23:26
    shortName: 1 Хр 23:26
    text: І також Левитам не треба носити скинії та всіх речей її для служби їй,
  - name: 1 Хронік 23:27
    orderIndex: 26
    osisId: 1Chr.23.27
    sblId: 1Chr 23:27
    shortName: 1 Хр 23:27
    text: бо за останніми наказами Давида вони становлять число Левієвих синів від
      віку двадцяти літ і вище.
  - name: 1 Хронік 23:28
    orderIndex: 27
    osisId: 1Chr.23.28
    sblId: 1Chr 23:28
    shortName: 1 Хр 23:28
    text: Бо їхнє становище при руці Ааронових синів для служби Господнього дому над
      подвір'ями, і над кімнатами, і над чистістю усіх святощів та роботи служби Господнього
      дому,
  - name: 1 Хронік 23:29
    orderIndex: 28
    osisId: 1Chr.23.29
    sblId: 1Chr 23:29
    shortName: 1 Хр 23:29
    text: і при хлібі виставнім, і при пшеничній муці на хлібну жертву та на прісні
      коржі, і при сковородах, і при праженні, і при всякій мірі ваги та мірі довжини.
  - name: 1 Хронік 23:30
    orderIndex: 29
    osisId: 1Chr.23.30
    sblId: 1Chr 23:30
    shortName: 1 Хр 23:30
    text: І щоб ставати щоранку на подяку та на хвалу Господа, і так і на вечір.
  - name: 1 Хронік 23:31
    orderIndex: 30
    osisId: 1Chr.23.31
    sblId: 1Chr 23:31
    shortName: 1 Хр 23:31
    text: І при всякому спаленні цілопалень для Господа на суботи, на молодики, і
      на свята в числі за правом на них, завжди перед лицем Господнім.
  - name: 1 Хронік 23:32
    orderIndex: 31
    osisId: 1Chr.23.32
    sblId: 1Chr 23:32
    shortName: 1 Хр 23:32
    text: І чинили вони охорону скинії заповіту, і сторожу святині, і охорону Ааронових
      синів, своїх братів, при службі Господнього дому.
  versesCount: 32
- name: 1 Хронік 24
  orderIndex: 23
  osisId: 1Chr.24
  sblId: 1Chr 24
  shortName: 1 Хр 24
  verses:
  - name: 1 Хронік 24:1
    orderIndex: 0
    osisId: 1Chr.24.1
    sblId: 1Chr 24:1
    shortName: 1 Хр 24:1
    text: 'А в Ааронових синів такі їхні черги: Ааронові сини: Надав і Авігу, Елеазар
      і Ітамар.'
  - name: 1 Хронік 24:2
    orderIndex: 1
    osisId: 1Chr.24.2
    sblId: 1Chr 24:2
    shortName: 1 Хр 24:2
    text: Та повмирали Надав та Авігу за життя їхнього батька, і не мали вони синів,
      тому священнодіяли Елеазар та Ітамар.
  - name: 1 Хронік 24:3
    orderIndex: 2
    osisId: 1Chr.24.3
    sblId: 1Chr 24:3
    shortName: 1 Хр 24:3
    text: І поділив їх Давид і Садок, з Елеазарових синів, та Ахімелех, з Ітамарових
      синів, за їхнім урядом в їхній службі.
  - name: 1 Хронік 24:4
    orderIndex: 3
    osisId: 1Chr.24.4
    sblId: 1Chr 24:4
    shortName: 1 Хр 24:4
    text: 'І були знайдені Елеазарові сини численнішими, щодо голів чоловіків, від
      синів Ітамарових. І вони поділили їх: для Елеазарових синів голів дому батьків
      було шістнадцять, а для Ітамарових синів для дому батьків їх вісім.'
  - name: 1 Хронік 24:5
    orderIndex: 4
    osisId: 1Chr.24.5
    sblId: 1Chr 24:5
    shortName: 1 Хр 24:5
    text: І поділили їх жеребками, тих з тими, бо головними в святині та головними
      перед Богом були з синів Елеазарових та серед синів Ітамарових.
  - name: 1 Хронік 24:6
    orderIndex: 5
    osisId: 1Chr.24.6
    sblId: 1Chr 24:6
    shortName: 1 Хр 24:6
    text: І записав їх Шемая, син Натанаїлів, писар із Левитів, перед царем, і головними,
      і священиком Садоком, і Ахімелехом, сином Евіятаровим, і головами дому батьків
      священиків та Левитів. Один батьківський дім був узятий для Елеазара, а один
      був узятий для Ітамара.
  - name: 1 Хронік 24:7
    orderIndex: 6
    osisId: 1Chr.24.7
    sblId: 1Chr 24:7
    shortName: 1 Хр 24:7
    text: І вийшов перший жеребок для Єгояріва, другий для Єдаї,
  - name: 1 Хронік 24:8
    orderIndex: 7
    osisId: 1Chr.24.8
    sblId: 1Chr 24:8
    shortName: 1 Хр 24:8
    text: третій для Харіма, четвертий для Сеоріма,
  - name: 1 Хронік 24:9
    orderIndex: 8
    osisId: 1Chr.24.9
    sblId: 1Chr 24:9
    shortName: 1 Хр 24:9
    text: п'ятий для Малкійї, шостий для Мійяміна,
  - name: 1 Хронік 24:10
    orderIndex: 9
    osisId: 1Chr.24.10
    sblId: 1Chr 24:10
    shortName: 1 Хр 24:10
    text: сьомий для Гаккоца, восьмий для Авійї,
  - name: 1 Хронік 24:11
    orderIndex: 10
    osisId: 1Chr.24.11
    sblId: 1Chr 24:11
    shortName: 1 Хр 24:11
    text: дев'ятий для Єшуї, десятий для Шеханії,
  - name: 1 Хронік 24:12
    orderIndex: 11
    osisId: 1Chr.24.12
    sblId: 1Chr 24:12
    shortName: 1 Хр 24:12
    text: одинадцятий для Ел'яшіва, дванадцятий для Якіма,
  - name: 1 Хронік 24:13
    orderIndex: 12
    osisId: 1Chr.24.13
    sblId: 1Chr 24:13
    shortName: 1 Хр 24:13
    text: тринадцятий для Хуппи, чотирнадцятий для Єшев'ава,
  - name: 1 Хронік 24:14
    orderIndex: 13
    osisId: 1Chr.24.14
    sblId: 1Chr 24:14
    shortName: 1 Хр 24:14
    text: п'ятнадцятий для Білґи, шістнадцятий для Іммера,
  - name: 1 Хронік 24:15
    orderIndex: 14
    osisId: 1Chr.24.15
    sblId: 1Chr 24:15
    shortName: 1 Хр 24:15
    text: сімнадцятий для Хезіра, вісімнадцятий для Гаппіццеца,
  - name: 1 Хронік 24:16
    orderIndex: 15
    osisId: 1Chr.24.16
    sblId: 1Chr 24:16
    shortName: 1 Хр 24:16
    text: дев'ятнадцятий для Петах'ї, двадцятий для Єхезкела,
  - name: 1 Хронік 24:17
    orderIndex: 16
    osisId: 1Chr.24.17
    sblId: 1Chr 24:17
    shortName: 1 Хр 24:17
    text: двадцять і перший для Яхіна, двадцять і другий для Ґамула,
  - name: 1 Хронік 24:18
    orderIndex: 17
    osisId: 1Chr.24.18
    sblId: 1Chr 24:18
    shortName: 1 Хр 24:18
    text: двадцять і третій для Делаї, двадцять і четвертий для Маазії.
  - name: 1 Хронік 24:19
    orderIndex: 18
    osisId: 1Chr.24.19
    sblId: 1Chr 24:19
    shortName: 1 Хр 24:19
    text: Оце порядок їхньої служби, щоб приходити до Господнього дому за їхньою постановою
      через Аарона, їхнього батька, як йому наказав був Господь, Бог Ізраїлів.
  - name: 1 Хронік 24:20
    orderIndex: 19
    osisId: 1Chr.24.20
    sblId: 1Chr 24:20
    shortName: 1 Хр 24:20
    text: 'А від позосталих Левієвих синів: від Амрамових синів Шуваїл, від синів
      Шуваїлових Єхедія.'
  - name: 1 Хронік 24:21
    orderIndex: 20
    osisId: 1Chr.24.21
    sblId: 1Chr 24:21
    shortName: 1 Хр 24:21
    text: 'Від Рехавії, від синів Рехавії: голова Їшшійя.'
  - name: 1 Хронік 24:22
    orderIndex: 21
    osisId: 1Chr.24.22
    sblId: 1Chr 24:22
    shortName: 1 Хр 24:22
    text: 'Від Їцгарівців: Шеломот, від Шеломотових синів: Яхат.'
  - name: 1 Хронік 24:23
    orderIndex: 22
    osisId: 1Chr.24.23
    sblId: 1Chr 24:23
    shortName: 1 Хр 24:23
    text: 'А сини Хевронові: Єрійя, другий Амарія, третій Яхазіїл, четвертий Єкам''ам.'
  - name: 1 Хронік 24:24
    orderIndex: 23
    osisId: 1Chr.24.24
    sblId: 1Chr 24:24
    shortName: 1 Хр 24:24
    text: 'Сини Уззіїлові: Міха, сини Міхині: Шамір.'
  - name: 1 Хронік 24:25
    orderIndex: 24
    osisId: 1Chr.24.25
    sblId: 1Chr 24:25
    shortName: 1 Хр 24:25
    text: Брат Міхи Їшшійя, сини Їшшійїні Захарій.
  - name: 1 Хронік 24:26
    orderIndex: 25
    osisId: 1Chr.24.26
    sblId: 1Chr 24:26
    shortName: 1 Хр 24:26
    text: 'Сини Мерарієві: Махлі та Муші, сини Яазійї Бено.'
  - name: 1 Хронік 24:27
    orderIndex: 26
    osisId: 1Chr.24.27
    sblId: 1Chr 24:27
    shortName: 1 Хр 24:27
    text: 'Сини Мерарієві, від Яазійї: Бено, і Шогам, і Заккур, і Іврі.'
  - name: 1 Хронік 24:28
    orderIndex: 27
    osisId: 1Chr.24.28
    sblId: 1Chr 24:28
    shortName: 1 Хр 24:28
    text: 'У Махлі: Елеазар, у нього не було синів.'
  - name: 1 Хронік 24:29
    orderIndex: 28
    osisId: 1Chr.24.29
    sblId: 1Chr 24:29
    shortName: 1 Хр 24:29
    text: 'Від Кіша, сини Кішові: Єрахмеїл.'
  - name: 1 Хронік 24:30
    orderIndex: 29
    osisId: 1Chr.24.30
    sblId: 1Chr 24:30
    shortName: 1 Хр 24:30
    text: 'А сини Мушієві: Махлі, і Едер, і Єрімот. Оце сини Левитів, за домом їхніх
      батьків.'
  - name: 1 Хронік 24:31
    orderIndex: 30
    osisId: 1Chr.24.31
    sblId: 1Chr 24:31
    shortName: 1 Хр 24:31
    text: І кидали жеребки і вони відповідно до братів своїх, Ааронових синів, перед
      царем Давидом, і Садоком, і Ахімелехом, і головами дому батьків священиків та
      Левитів, голови родин нарівні зо своїм меншим братом.
  versesCount: 31
- name: 1 Хронік 25
  orderIndex: 24
  osisId: 1Chr.25
  sblId: 1Chr 25
  shortName: 1 Хр 25
  verses:
  - name: 1 Хронік 25:1
    orderIndex: 0
    osisId: 1Chr.25.1
    sblId: 1Chr 25:1
    shortName: 1 Хр 25:1
    text: 'І відділив Давид та зверхники війська на службу синів Асафа, і Гемана,
      і Єдутуна, що провіщували на цитрах, і на арфах, і на цимбалах. А число їх,
      людей праці до служби, було таке:'
  - name: 1 Хронік 25:2
    orderIndex: 1
    osisId: 1Chr.25.2
    sblId: 1Chr 25:2
    shortName: 1 Хр 25:2
    text: 'від Асафових синів: Заккур, і Йосип, і Нетанія, і Асар''їла, Асафові сини,
      при Асафі, що пророкував при царі.'
  - name: 1 Хронік 25:3
    orderIndex: 2
    osisId: 1Chr.25.3
    sblId: 1Chr 25:3
    shortName: 1 Хр 25:3
    text: 'Від Єдутуна, Єдутунові сини: Ґедалія, і Цері, і Ісая, Хашавія, і Маттітія,
      шестеро при своєму батькові Єдутуні, що пророкував на цитрі на дяку та на хвалу
      Господеві.'
  - name: 1 Хронік 25:4
    orderIndex: 3
    osisId: 1Chr.25.4
    sblId: 1Chr 25:4
    shortName: 1 Хр 25:4
    text: 'Від Гемана, Геманові сини: Буккійя, Маттанія, Уззіїл, Шевуїл, і Єрімот,
      Хананія, Ханані, Еліата, Ґіддалті, і Ромамті, Езер, Йошбекаша, Маллоті, Готір,
      Махазіот.'
  - name: 1 Хронік 25:5
    orderIndex: 4
    osisId: 1Chr.25.5
    sblId: 1Chr 25:5
    shortName: 1 Хр 25:5
    text: Усі ці сини Гемана, царського прозорливця в Божих словах, щоб підвищувати
      силу. І дав Бог Геманові чотирнадцять синів та три дочки.
  - name: 1 Хронік 25:6
    orderIndex: 5
    osisId: 1Chr.25.6
    sblId: 1Chr 25:6
    shortName: 1 Хр 25:6
    text: Усі вони були при своєму батькові, на співі Господнього дому, на цимбалах,
      на арфах та цитрах для служби в Божому домі; при царі Асаф, Єдутун та Геман.
  - name: 1 Хронік 25:7
    orderIndex: 6
    osisId: 1Chr.25.7
    sblId: 1Chr 25:7
    shortName: 1 Хр 25:7
    text: І було їхнє число з їхніми братами, вивченими співу для Господа, усіх розуміючих,
      двісті й вісімдесят і вісім.
  - name: 1 Хронік 25:8
    orderIndex: 7
    osisId: 1Chr.25.8
    sblId: 1Chr 25:8
    shortName: 1 Хр 25:8
    text: І кинули вони жеребки, черга відповідно черзі, як малий, так і великий,
      учитель з учнем.
  - name: 1 Хронік 25:9
    orderIndex: 8
    osisId: 1Chr.25.9
    sblId: 1Chr 25:9
    shortName: 1 Хр 25:9
    text: І вийшов перший жеребок від Асафа для Йосипа, другий Ґедалія, він і брати
      його та сини його, дванадцять.
  - name: 1 Хронік 25:10
    orderIndex: 9
    osisId: 1Chr.25.10
    sblId: 1Chr 25:10
    shortName: 1 Хр 25:10
    text: Третій Заккур, сини його та брати його, дванадцять.
  - name: 1 Хронік 25:11
    orderIndex: 10
    osisId: 1Chr.25.11
    sblId: 1Chr 25:11
    shortName: 1 Хр 25:11
    text: Четвертий для Їцрі, сини його та брати його, дванадцять.
  - name: 1 Хронік 25:12
    orderIndex: 11
    osisId: 1Chr.25.12
    sblId: 1Chr 25:12
    shortName: 1 Хр 25:12
    text: П'ятий Нетанія, сини його та брати його, дванадцять.
  - name: 1 Хронік 25:13
    orderIndex: 12
    osisId: 1Chr.25.13
    sblId: 1Chr 25:13
    shortName: 1 Хр 25:13
    text: Шостий Буккійя, сини його та брати його, дванадцять.
  - name: 1 Хронік 25:14
    orderIndex: 13
    osisId: 1Chr.25.14
    sblId: 1Chr 25:14
    shortName: 1 Хр 25:14
    text: Сьомий Єсар'їла, сини його та брати його, дванадцять.
  - name: 1 Хронік 25:15
    orderIndex: 14
    osisId: 1Chr.25.15
    sblId: 1Chr 25:15
    shortName: 1 Хр 25:15
    text: Восьмий Ісая, сини його та брати його, дванадцять.
  - name: 1 Хронік 25:16
    orderIndex: 15
    osisId: 1Chr.25.16
    sblId: 1Chr 25:16
    shortName: 1 Хр 25:16
    text: Дев'ятий Маттанія, сини його та брати його, дванадцять.
  - name: 1 Хронік 25:17
    orderIndex: 16
    osisId: 1Chr.25.17
    sblId: 1Chr 25:17
    shortName: 1 Хр 25:17
    text: Десятий Шім'ї, сини його та брати його, дванадцять.
  - name: 1 Хронік 25:18
    orderIndex: 17
    osisId: 1Chr.25.18
    sblId: 1Chr 25:18
    shortName: 1 Хр 25:18
    text: Одинадцятий Азаріїл, сини його та брати його, дванадцять.
  - name: 1 Хронік 25:19
    orderIndex: 18
    osisId: 1Chr.25.19
    sblId: 1Chr 25:19
    shortName: 1 Хр 25:19
    text: Дванадцятий для Хашав'ї, сини його та брати його, дванадцять.
  - name: 1 Хронік 25:20
    orderIndex: 19
    osisId: 1Chr.25.20
    sblId: 1Chr 25:20
    shortName: 1 Хр 25:20
    text: Тринадцятий для Шуваїла, сини його та брати його, дванадцять.
  - name: 1 Хронік 25:21
    orderIndex: 20
    osisId: 1Chr.25.21
    sblId: 1Chr 25:21
    shortName: 1 Хр 25:21
    text: Чотирнадцятий для Маттітії, сини його та брати його, дванадцять.
  - name: 1 Хронік 25:22
    orderIndex: 21
    osisId: 1Chr.25.22
    sblId: 1Chr 25:22
    shortName: 1 Хр 25:22
    text: П'ятнадцятий для Єремота, сини його та брати його, дванадцять.
  - name: 1 Хронік 25:23
    orderIndex: 22
    osisId: 1Chr.25.23
    sblId: 1Chr 25:23
    shortName: 1 Хр 25:23
    text: Шістнадцятий для Хананії, сини його брати його, дванадцять.
  - name: 1 Хронік 25:24
    orderIndex: 23
    osisId: 1Chr.25.24
    sblId: 1Chr 25:24
    shortName: 1 Хр 25:24
    text: Сімнадцятий для Йошбекаші, сини його та брати його, дванадцять.
  - name: 1 Хронік 25:25
    orderIndex: 24
    osisId: 1Chr.25.25
    sblId: 1Chr 25:25
    shortName: 1 Хр 25:25
    text: Вісімнадцятий для Ханані, сини його та брати його, дванадцять.
  - name: 1 Хронік 25:26
    orderIndex: 25
    osisId: 1Chr.25.26
    sblId: 1Chr 25:26
    shortName: 1 Хр 25:26
    text: Дев'ятнадцятий для Маллоті, сини його та брати його, дванадцять.
  - name: 1 Хронік 25:27
    orderIndex: 26
    osisId: 1Chr.25.27
    sblId: 1Chr 25:27
    shortName: 1 Хр 25:27
    text: Двадцятий для Елійяти, сини його та брати його, дванадцять.
  - name: 1 Хронік 25:28
    orderIndex: 27
    osisId: 1Chr.25.28
    sblId: 1Chr 25:28
    shortName: 1 Хр 25:28
    text: Двадцять і перший для Готіра, сини його та брати його, дванадцять.
  - name: 1 Хронік 25:29
    orderIndex: 28
    osisId: 1Chr.25.29
    sblId: 1Chr 25:29
    shortName: 1 Хр 25:29
    text: Двадцять і другий для Ґіддалті, сини його та брати його, дванадцять.
  - name: 1 Хронік 25:30
    orderIndex: 29
    osisId: 1Chr.25.30
    sblId: 1Chr 25:30
    shortName: 1 Хр 25:30
    text: Двадцять і третій для Махазіота, сини його та брати його, дванадцять.
  - name: 1 Хронік 25:31
    orderIndex: 30
    osisId: 1Chr.25.31
    sblId: 1Chr 25:31
    shortName: 1 Хр 25:31
    text: Двадцять і четвертий для Ромамті-Езера, сини його та брати його, дванадцять.
  versesCount: 31
- name: 1 Хронік 26
  orderIndex: 25
  osisId: 1Chr.26
  sblId: 1Chr 26
  shortName: 1 Хр 26
  verses:
  - name: 1 Хронік 26:1
    orderIndex: 0
    osisId: 1Chr.26.1
    sblId: 1Chr 26:1
    shortName: 1 Хр 26:1
    text: 'Черги придверних, від Корахівців: Мешелемія, син Коре, з Асафових синів.'
  - name: 1 Хронік 26:2
    orderIndex: 1
    osisId: 1Chr.26.2
    sblId: 1Chr 26:2
    shortName: 1 Хр 26:2
    text: 'А в Мешелемії сини: первороджений Захарій, другий Єдіаїл, третій Зевадія,
      четвертий Ятніїл,'
  - name: 1 Хронік 26:3
    orderIndex: 2
    osisId: 1Chr.26.3
    sblId: 1Chr 26:3
    shortName: 1 Хр 26:3
    text: п'ятий Елам, шостий Єгоханан, сьомий Ел'єгоенай.
  - name: 1 Хронік 26:4
    orderIndex: 3
    osisId: 1Chr.26.4
    sblId: 1Chr 26:4
    shortName: 1 Хр 26:4
    text: 'А в Овед-Едома сини: первороджений Шемая, другий Єгозавад, третій Йоах,
      четвертий Сахар, і п''ятий Натанаїл,'
  - name: 1 Хронік 26:5
    orderIndex: 4
    osisId: 1Chr.26.5
    sblId: 1Chr 26:5
    shortName: 1 Хр 26:5
    text: шостий Амміїл, сьомий Іссахар, восьмий Пеуллетай, бо поблагословив його
      Бог.
  - name: 1 Хронік 26:6
    orderIndex: 5
    osisId: 1Chr.26.6
    sblId: 1Chr 26:6
    shortName: 1 Хр 26:6
    text: У сина його Шемаї народилися сини, що панували над домом їхнього батька,
      бо вони хоробрі вояки.
  - name: 1 Хронік 26:7
    orderIndex: 6
    osisId: 1Chr.26.7
    sblId: 1Chr 26:7
    shortName: 1 Хр 26:7
    text: 'Сини Шемаї: Отні, і Рефаїл, і Овед, Елзавад; його брати, мужі хоробрі,
      Елігу та Шемахія.'
  - name: 1 Хронік 26:8
    orderIndex: 7
    osisId: 1Chr.26.8
    sblId: 1Chr 26:8
    shortName: 1 Хр 26:8
    text: Усі ці з Оведових синів; вони й сини та брати їхні кожен хоробрий муж у
      силі до праці, шістдесят і два для Овед-Едома.
  - name: 1 Хронік 26:9
    orderIndex: 8
    osisId: 1Chr.26.9
    sblId: 1Chr 26:9
    shortName: 1 Хр 26:9
    text: А в Мешелемії було синів та братів, мужів хоробрих, вісімнадцять.
  - name: 1 Хронік 26:10
    orderIndex: 9
    osisId: 1Chr.26.10
    sblId: 1Chr 26:10
    shortName: 1 Хр 26:10
    text: 'А в Хоси, з синів Мерарі, сини: голова Шімрі, бо хоч не був він первороджений,
      та батько його настановив його за голову:'
  - name: 1 Хронік 26:11
    orderIndex: 10
    osisId: 1Chr.26.11
    sblId: 1Chr 26:11
    shortName: 1 Хр 26:11
    text: другий Хілкійя, третій Тевалія, четвертий Захарій; усіх синів та братів
      у Хоси тринадцять.
  - name: 1 Хронік 26:12
    orderIndex: 11
    osisId: 1Chr.26.12
    sblId: 1Chr 26:12
    shortName: 1 Хр 26:12
    text: У цих були черги придверних, за головами мужчин, черги відповідно до їхніх
      братів на служення в Господньому домі.
  - name: 1 Хронік 26:13
    orderIndex: 12
    osisId: 1Chr.26.13
    sblId: 1Chr 26:13
    shortName: 1 Хр 26:13
    text: І кинули вони жеребки, як малий, так і великий, за домом їхніх батьків,
      для кожної брами.
  - name: 1 Хронік 26:14
    orderIndex: 13
    osisId: 1Chr.26.14
    sblId: 1Chr 26:14
    shortName: 1 Хр 26:14
    text: І впав жеребок на схід для Шелемії. І кинули жеребки для сина його Захарія,
      мудрого дорадника, і вийшов жеребок його на північ,
  - name: 1 Хронік 26:15
    orderIndex: 14
    osisId: 1Chr.26.15
    sblId: 1Chr 26:15
    shortName: 1 Хр 26:15
    text: для Овед-Едома, на південь, а для синів його комори.
  - name: 1 Хронік 26:16
    orderIndex: 15
    osisId: 1Chr.26.16
    sblId: 1Chr 26:16
    shortName: 1 Хр 26:16
    text: Для Шуппіма та для Хоси на захід, разом із брамою Шаллехет, де підіймається
      битий шлях, варта навпроти варти.
  - name: 1 Хронік 26:17
    orderIndex: 16
    osisId: 1Chr.26.17
    sblId: 1Chr 26:17
    shortName: 1 Хр 26:17
    text: На схід шість Левитів, на північ четверо на день, на південь четверо на
      день, а для комори по двоє.
  - name: 1 Хронік 26:18
    orderIndex: 17
    osisId: 1Chr.26.18
    sblId: 1Chr 26:18
    shortName: 1 Хр 26:18
    text: Для Парбару на захід четверо для битого шляху, двоє для Парбару.
  - name: 1 Хронік 26:19
    orderIndex: 18
    osisId: 1Chr.26.19
    sblId: 1Chr 26:19
    shortName: 1 Хр 26:19
    text: Оце черги придверних із синів Корахівців та з синів Мерарі.
  - name: 1 Хронік 26:20
    orderIndex: 19
    osisId: 1Chr.26.20
    sblId: 1Chr 26:20
    shortName: 1 Хр 26:20
    text: 'А Левити: Ахійя був над скарбами Божого дому та до скарбів святині.'
  - name: 1 Хронік 26:21
    orderIndex: 20
    osisId: 1Chr.26.21
    sblId: 1Chr 26:21
    shortName: 1 Хр 26:21
    text: 'Сини Ладана, сини Ґершонівців, від Ладана, голови дому батьків, від Ладана
      Ґершонівця: Єхіїлі.'
  - name: 1 Хронік 26:22
    orderIndex: 21
    osisId: 1Chr.26.22
    sblId: 1Chr 26:22
    shortName: 1 Хр 26:22
    text: 'Сини Єхіїлі: Зетам та Йоїл, брат його, над скарбами Господнього дому.'
  - name: 1 Хронік 26:23
    orderIndex: 22
    osisId: 1Chr.26.23
    sblId: 1Chr 26:23
    shortName: 1 Хр 26:23
    text: 'Для Амрамівців, для Їцгарівців, для Хевронівців, для Аззіїлівців:'
  - name: 1 Хронік 26:24
    orderIndex: 23
    osisId: 1Chr.26.24
    sblId: 1Chr 26:24
    shortName: 1 Хр 26:24
    text: Шевуїл, син Ґершома, сина Мойсея, володар над скарбами.
  - name: 1 Хронік 26:25
    orderIndex: 24
    osisId: 1Chr.26.25
    sblId: 1Chr 26:25
    shortName: 1 Хр 26:25
    text: 'А брати його від Еліезера: його син Рехавія, і його син Ісая, і його син
      Йорам, і його син Зіхрі, і його син Шеломіт.'
  - name: 1 Хронік 26:26
    orderIndex: 25
    osisId: 1Chr.26.26
    sblId: 1Chr 26:26
    shortName: 1 Хр 26:26
    text: Цей Шеломіт та брати його були над усіма скарбами святині, які посвятив
      цар Давид та голови дому батьків, і тисячники, і сотники та зверхники війська,
  - name: 1 Хронік 26:27
    orderIndex: 26
    osisId: 1Chr.26.27
    sblId: 1Chr 26:27
    shortName: 1 Хр 26:27
    text: з воєн та зо здобичі вони присвячували на підтримання Господнього дому,
  - name: 1 Хронік 26:28
    orderIndex: 27
    osisId: 1Chr.26.28
    sblId: 1Chr 26:28
    shortName: 1 Хр 26:28
    text: і все, що посвятив прозорливець Самуїл, і Саул, син Кішів, і Авнер, син
      Нерів, і Йоав, син Церуїн, усе посвячене було в руці Шеломіта та братів його.
  - name: 1 Хронік 26:29
    orderIndex: 28
    osisId: 1Chr.26.29
    sblId: 1Chr 26:29
    shortName: 1 Хр 26:29
    text: 'Від Їцгарівців: Кенанія та сини його на зовнішню роботу над Ізраїлем, на
      писарів та на суддів.'
  - name: 1 Хронік 26:30
    orderIndex: 29
    osisId: 1Chr.26.30
    sblId: 1Chr 26:30
    shortName: 1 Хр 26:30
    text: 'Від Хевронівців: Хашавія та брати його, мужі хоробрі, тисяча й сім сотень,
      над переглядом Ізраїля з другого боку Йордану на захід, для всякої Господньої
      праці та для роботи царської.'
  - name: 1 Хронік 26:31
    orderIndex: 30
    osisId: 1Chr.26.31
    sblId: 1Chr 26:31
    shortName: 1 Хр 26:31
    text: 'Від Хевронівців: Єрійя голова для Хевронівця, для його нащадків, за домом
      батьків. У сороковому році Давидового царювання вони були досліджені, і серед
      них знайдено хоробрих мужів в гілеадському Язері.'
  - name: 1 Хронік 26:32
    orderIndex: 31
    osisId: 1Chr.26.32
    sblId: 1Chr 26:32
    shortName: 1 Хр 26:32
    text: А брати його мужі хоробрі, дві тисячі й сім сотень, голови дому батьків.
      І цар Давид настановив їх над Рувимівцями і над Ґадівцями та над половиною племени
      Манасіїного для всякої Божої справи та справи царської.
  versesCount: 32
- name: 1 Хронік 27
  orderIndex: 26
  osisId: 1Chr.27
  sblId: 1Chr 27
  shortName: 1 Хр 27
  verses:
  - name: 1 Хронік 27:1
    orderIndex: 0
    osisId: 1Chr.27.1
    sblId: 1Chr 27:1
    shortName: 1 Хр 27:1
    text: А Ізраїлеві сини, за їхнім числом, голови батьківських родів і тисячники,
      і сотники та їхні урядники служили цареві щодо всякої справи відділів, що приходив
      та відходив місяць у місяць для всіх місяців року; один відділ мав двадцять
      і чотири тисячі.
  - name: 1 Хронік 27:2
    orderIndex: 1
    osisId: 1Chr.27.2
    sblId: 1Chr 27:2
    shortName: 1 Хр 27:2
    text: Над першим відділом, на перший місяць Яшов'ам, син Завдіїлів, а на відділ
      його двадцять і чотири тисячі.
  - name: 1 Хронік 27:3
    orderIndex: 2
    osisId: 1Chr.27.3
    sblId: 1Chr 27:3
    shortName: 1 Хр 27:3
    text: Він був з Перецових синів, голова всіх військових зверхників на перший місяць.
  - name: 1 Хронік 27:4
    orderIndex: 3
    osisId: 1Chr.27.4
    sblId: 1Chr 27:4
    shortName: 1 Хр 27:4
    text: А над відділом другого місяця Ахохівець Додай, а володар його відділу Міклот;
      а на його відділ ішло двадцять і чотири тисячі.
  - name: 1 Хронік 27:5
    orderIndex: 4
    osisId: 1Chr.27.5
    sblId: 1Chr 27:5
    shortName: 1 Хр 27:5
    text: Третій зверхник війська на третій місяць священик Беная, голова, а на його
      відділ двадцять і чотири тисячі.
  - name: 1 Хронік 27:6
    orderIndex: 5
    osisId: 1Chr.27.6
    sblId: 1Chr 27:6
    shortName: 1 Хр 27:6
    text: Цей Беная лицар із тридцяти й над тридцятьма; а над його відділом був син
      його Аммізавад.
  - name: 1 Хронік 27:7
    orderIndex: 6
    osisId: 1Chr.27.7
    sblId: 1Chr 27:7
    shortName: 1 Хр 27:7
    text: Четвертий на місяць четвертий Асаїл, брат Йоавів, а по ньому син його Зевадія;
      а на його відділ двадцять і чотири тисячі.
  - name: 1 Хронік 27:8
    orderIndex: 7
    osisId: 1Chr.27.8
    sblId: 1Chr 27:8
    shortName: 1 Хр 27:8
    text: П'ятий на місяць п'ятий зверхник ізрах'янин Шамут, а на його відділ двадцять
      і чотири тисячі.
  - name: 1 Хронік 27:9
    orderIndex: 8
    osisId: 1Chr.27.9
    sblId: 1Chr 27:9
    shortName: 1 Хр 27:9
    text: Шостий на місяць шостий Іра, син текоянина Іккеша, а на його відділ двадцять
      і чотири тисячі.
  - name: 1 Хронік 27:10
    orderIndex: 9
    osisId: 1Chr.27.10
    sblId: 1Chr 27:10
    shortName: 1 Хр 27:10
    text: Сьомий на місяць сьомий пелонянин Хелец з Єфремових синів, а на його відділ
      двадцять і чотири тисячі.
  - name: 1 Хронік 27:11
    orderIndex: 10
    osisId: 1Chr.27.11
    sblId: 1Chr 27:11
    shortName: 1 Хр 27:11
    text: Восьмий на місяць восьмий хушанин Сіббехай з Зерахівців, а на його відділ
      двадцять і чотири тисячі.
  - name: 1 Хронік 27:12
    orderIndex: 11
    osisId: 1Chr.27.12
    sblId: 1Chr 27:12
    shortName: 1 Хр 27:12
    text: Дев'ятий на місяць дев'ятий анатонянин Авіезер з Веніяминівців, а на його
      відділ двадцять і чотири тисячі.
  - name: 1 Хронік 27:13
    orderIndex: 12
    osisId: 1Chr.27.13
    sblId: 1Chr 27:13
    shortName: 1 Хр 27:13
    text: Десятий на місяць десятий нетоф'янин Магарай з Зерахівців, а на його відділ
      двадцять і чотири тисячі.
  - name: 1 Хронік 27:14
    orderIndex: 13
    osisId: 1Chr.27.14
    sblId: 1Chr 27:14
    shortName: 1 Хр 27:14
    text: Одинадцятий на одинадцятий місяць пір'атонянин Беная з Єфремових синів,
      а на його відділ двадцять і чотири тисячі.
  - name: 1 Хронік 27:15
    orderIndex: 14
    osisId: 1Chr.27.15
    sblId: 1Chr 27:15
    shortName: 1 Хр 27:15
    text: Дванадцятий на дванадцятий місяць нетоф'янин Хелдай з Отніїла, а на його
      відділ двадцять і чотири тисячі.
  - name: 1 Хронік 27:16
    orderIndex: 15
    osisId: 1Chr.27.16
    sblId: 1Chr 27:16
    shortName: 1 Хр 27:16
    text: 'А над Ізраїлевими племенами були: для Рувимівців володар Еліезер, син Зіхрі;
      для Симеонівців Шефатія, син Маахи.'
  - name: 1 Хронік 27:17
    orderIndex: 16
    osisId: 1Chr.27.17
    sblId: 1Chr 27:17
    shortName: 1 Хр 27:17
    text: Для Левія Хашавія, син Кемуїла, для Аарона Садок.
  - name: 1 Хронік 27:18
    orderIndex: 17
    osisId: 1Chr.27.18
    sblId: 1Chr 27:18
    shortName: 1 Хр 27:18
    text: Для Юди Елігу, з Давидових братів, для Іссахара Омрі, син Михаїлів.
  - name: 1 Хронік 27:19
    orderIndex: 18
    osisId: 1Chr.27.19
    sblId: 1Chr 27:19
    shortName: 1 Хр 27:19
    text: Для Завулона Їшмая, син Овадії, для Нефталима Єрімот син Азріїлів.
  - name: 1 Хронік 27:20
    orderIndex: 19
    osisId: 1Chr.27.20
    sblId: 1Chr 27:20
    shortName: 1 Хр 27:20
    text: Для Єфремових синів Осія, син Азазії, для половини Манасіїного племени Йоїл,
      син Педаї.
  - name: 1 Хронік 27:21
    orderIndex: 20
    osisId: 1Chr.27.21
    sblId: 1Chr 27:21
    shortName: 1 Хр 27:21
    text: Для половини Манасії в Ґілеаді Їддо, син Захарія, для Веніямина Яасіїл,
      син Авнерів.
  - name: 1 Хронік 27:22
    orderIndex: 21
    osisId: 1Chr.27.22
    sblId: 1Chr 27:22
    shortName: 1 Хр 27:22
    text: Для Дана Азаріїл, син Єрохамів. Оце зверхники Ізраїлевих племен.
  - name: 1 Хронік 27:23
    orderIndex: 22
    osisId: 1Chr.27.23
    sblId: 1Chr 27:23
    shortName: 1 Хр 27:23
    text: А Давид не перелічив їхнього числа від віку двадцяти літ і нижче, бо Господь
      сказав був, що розмножить Ізраїля, як зорі небесні.
  - name: 1 Хронік 27:24
    orderIndex: 23
    osisId: 1Chr.27.24
    sblId: 1Chr 27:24
    shortName: 1 Хр 27:24
    text: Йоав, син Церуїн, зачав був лічити, та не скінчив. І був за те гнів на Ізраїля,
      і не ввійшло те число в число хроніки царя Давида.
  - name: 1 Хронік 27:25
    orderIndex: 24
    osisId: 1Chr.27.25
    sblId: 1Chr 27:25
    shortName: 1 Хр 27:25
    text: А над скарбами царськими Азмавет, Адіїлів син, а над скарбами на полі, у
      містах, і в селах та в баштах Єгонатан, син Уззійї.
  - name: 1 Хронік 27:26
    orderIndex: 25
    osisId: 1Chr.27.26
    sblId: 1Chr 27:26
    shortName: 1 Хр 27:26
    text: А над тими, що робили польову роботу, для праці, на землі Езрі, син Келувів.
  - name: 1 Хронік 27:27
    orderIndex: 26
    osisId: 1Chr.27.27
    sblId: 1Chr 27:27
    shortName: 1 Хр 27:27
    text: А над виноградниками рам'янин Шім'ї, а над тим, що в виноградниках для запасів
      вина шефам'янин Завді.
  - name: 1 Хронік 27:28
    orderIndex: 27
    osisId: 1Chr.27.28
    sblId: 1Chr 27:28
    shortName: 1 Хр 27:28
    text: А над оливками та над сикоморами, що в Шефелі, ґедерянин Баал-Ханан; а над
      скарбами оливи Йоаш.
  - name: 1 Хронік 27:29
    orderIndex: 28
    osisId: 1Chr.27.29
    sblId: 1Chr 27:29
    shortName: 1 Хр 27:29
    text: А над великою худобою, що пасеться в Шароні, шаронянин Шітрай, а над великою
      худобою в долинах Шафат, син Адлаїв.
  - name: 1 Хронік 27:30
    orderIndex: 29
    osisId: 1Chr.27.30
    sblId: 1Chr 27:30
    shortName: 1 Хр 27:30
    text: А над верблюдами їзмаїльтянин Овіл, а над ослицями меронотянин Єхдея.
  - name: 1 Хронік 27:31
    orderIndex: 30
    osisId: 1Chr.27.31
    sblId: 1Chr 27:31
    shortName: 1 Хр 27:31
    text: А над дрібною худобою гаґрянин Язіз. Усі оці зверхники маєтку, що мав цар
      Давид.
  - name: 1 Хронік 27:32
    orderIndex: 31
    osisId: 1Chr.27.32
    sblId: 1Chr 27:32
    shortName: 1 Хр 27:32
    text: А Йонатан, Давидів дядько, був радник, він чоловік розумний та писар. А
      Єхіїл, син Нахмоніїв, був із царськими синами.
  - name: 1 Хронік 27:33
    orderIndex: 32
    osisId: 1Chr.27.33
    sblId: 1Chr 27:33
    shortName: 1 Хр 27:33
    text: А Ахітофель радник цареві, а арк'янин Хушай приятель царів.
  - name: 1 Хронік 27:34
    orderIndex: 33
    osisId: 1Chr.27.34
    sblId: 1Chr 27:34
    shortName: 1 Хр 27:34
    text: А по Ахітофелю Єгояда, син Бенаї, та Евіятар, а зверхник царського війська
      Йоав.
  versesCount: 34
- name: 1 Хронік 28
  orderIndex: 27
  osisId: 1Chr.28
  sblId: 1Chr 28
  shortName: 1 Хр 28
  verses:
  - name: 1 Хронік 28:1
    orderIndex: 0
    osisId: 1Chr.28.1
    sblId: 1Chr 28:1
    shortName: 1 Хр 28:1
    text: І зібрав Давид усіх Ізраїлевих князів, зверхників племен, і зверхників відділів,
      що служать цареві, і тисячників, і сотників, і зверхників усякого маєтку та
      добутку царя та синів його разом з евнухами та лицарями, та всякого хороброго
      вояка до Єрусалиму.
  - name: 1 Хронік 28:2
    orderIndex: 1
    osisId: 1Chr.28.2
    sblId: 1Chr 28:2
    shortName: 1 Хр 28:2
    text: 'І встав цар Давид на ноги свої та й сказав: Послухайте мене, брати мої
      та народе мій! Я серцем своїм був за те, щоб збудувати храм миру для ковчега
      Господнього заповіту та на підніжок ніг нашого Бога, й я приготовив потрібне
      на збудування.'
  - name: 1 Хронік 28:3
    orderIndex: 2
    osisId: 1Chr.28.3
    sblId: 1Chr 28:3
    shortName: 1 Хр 28:3
    text: 'А Бог сказав мені: Ти не збудуєш храма для Мого Ймення, бо ти муж воєн
      і кров проливав.'
  - name: 1 Хронік 28:4
    orderIndex: 3
    osisId: 1Chr.28.4
    sblId: 1Chr 28:4
    shortName: 1 Хр 28:4
    text: Та вибрав Господь, Бог Ізраїлів, мене з усього дому батька мого, щоб бути
      царем над Ізраїлем навіки, бо Юду вибрав Він на володаря, а серед Юдиного дому
      дім батька мого, а серед синів мого батька мене уподобав Собі, щоб настановити
      царем над усім Ізраїлем.
  - name: 1 Хронік 28:5
    orderIndex: 4
    osisId: 1Chr.28.5
    sblId: 1Chr 28:5
    shortName: 1 Хр 28:5
    text: А зо всіх моїх синів, бо багатьох синів дав мені Господь то Він вибрав сина
      мого Соломона, щоб сидів на троні Господнього царства над Ізраїлем.
  - name: 1 Хронік 28:6
    orderIndex: 5
    osisId: 1Chr.28.6
    sblId: 1Chr 28:6
    shortName: 1 Хр 28:6
    text: 'І Він сказав мені: Соломон, син твій, він збудує храма Мого та двори Мої,
      бо його Я вибрав Собі за сина, а Я буду йому за Отця.'
  - name: 1 Хронік 28:7
    orderIndex: 6
    osisId: 1Chr.28.7
    sblId: 1Chr 28:7
    shortName: 1 Хр 28:7
    text: І міцно поставлю Я царство його аж навіки, якщо він буде сильний, щоб виконувати
      заповіді Мої та постанови Мої, як цього дня.
  - name: 1 Хронік 28:8
    orderIndex: 7
    osisId: 1Chr.28.8
    sblId: 1Chr 28:8
    shortName: 1 Хр 28:8
    text: 'А тепер на очах усього Ізраїля, Господнього збору, та в ушах нашого Бога
      говорю вам: Додержуйте й досліджуйте всі заповіді Господа, Бога вашого, щоб
      ви посіли цей добрий Край і віддали його в спадщину по собі синам вашим аж навіки.'
  - name: 1 Хронік 28:9
    orderIndex: 8
    osisId: 1Chr.28.9
    sblId: 1Chr 28:9
    shortName: 1 Хр 28:9
    text: А тепер, сину мій Соломоне, знай Бога, Отця твого, і служи Йому всім серцем
      та всією душею, бо Господь вивідує всі серця та знає всякий витвір думок. Якщо
      будеш шукати Його, то ти знайдеш Його, а якщо залишиш Його, Він залишить тебе
      назавжди.
  - name: 1 Хронік 28:10
    orderIndex: 9
    osisId: 1Chr.28.10
    sblId: 1Chr 28:10
    shortName: 1 Хр 28:10
    text: Тепер дивися, що Господь вибрав тебе збудувати дім на святиню. Будь міцний
      та роби!
  - name: 1 Хронік 28:11
    orderIndex: 10
    osisId: 1Chr.28.11
    sblId: 1Chr 28:11
    shortName: 1 Хр 28:11
    text: 'І Давид дав своєму синові Соломонові взори Господнього дому: притвору,
      і домів його, і скарбниць його, і горниць його, і кімнат його внутрішніх, і
      дому для ковчегу,'
  - name: 1 Хронік 28:12
    orderIndex: 11
    osisId: 1Chr.28.12
    sblId: 1Chr 28:12
    shortName: 1 Хр 28:12
    text: і взір усього, що було в дусі його для подвір'я Господнього дому, і для
      всіх кімнат навколо, для скарбів Божого дому та для скарбів святині,
  - name: 1 Хронік 28:13
    orderIndex: 12
    osisId: 1Chr.28.13
    sblId: 1Chr 28:13
    shortName: 1 Хр 28:13
    text: і для відділів священиків та Левитів, і для всякої праці служби Господнього
      дому, і для всяких речей для служби Господнього дому.
  - name: 1 Хронік 28:14
    orderIndex: 13
    osisId: 1Chr.28.14
    sblId: 1Chr 28:14
    shortName: 1 Хр 28:14
    text: І дав він золота вагою для золота, для всіх речей кожної служби; і срібла
      для всіх срібних речей вагою, для всіх речей кожної служби;
  - name: 1 Хронік 28:15
    orderIndex: 14
    osisId: 1Chr.28.15
    sblId: 1Chr 28:15
    shortName: 1 Хр 28:15
    text: і вагу для золотих свічників та золотих їхніх лямпадок, вагою кожного свічника
      та лямпадок його, і для срібних свічників, вагою для свічника та лямпадок його,
      за роботою кожного свічника.
  - name: 1 Хронік 28:16
    orderIndex: 15
    osisId: 1Chr.28.16
    sblId: 1Chr 28:16
    shortName: 1 Хр 28:16
    text: І дав золота вагою для столів хлібів показних, для кожного столу і срібла
      для срібних столів,
  - name: 1 Хронік 28:17
    orderIndex: 16
    osisId: 1Chr.28.17
    sblId: 1Chr 28:17
    shortName: 1 Хр 28:17
    text: і видельця, і кропильниці, і чарки чисте золото, і для золотих келіхів вагою
      для кожного келіха, і для келіхів срібних, вагою для кожного келіха.
  - name: 1 Хронік 28:18
    orderIndex: 17
    osisId: 1Chr.28.18
    sblId: 1Chr 28:18
    shortName: 1 Хр 28:18
    text: А для кадильного жертівника дав очищеного золота вагою, і на подобу воза,
      для золотих херувимів, що простягають крила свої й покривають над ковчегом Господнього
      заповіту.
  - name: 1 Хронік 28:19
    orderIndex: 18
    osisId: 1Chr.28.19
    sblId: 1Chr 28:19
    shortName: 1 Хр 28:19
    text: Усе це він зрозумів із письма з Господньої руки, що була над ним, усі роботи
      взору.
  - name: 1 Хронік 28:20
    orderIndex: 19
    osisId: 1Chr.28.20
    sblId: 1Chr 28:20
    shortName: 1 Хр 28:20
    text: 'І сказав Давид до сина свого Соломона: Будь сильний і будь відважний, і
      роби, не бійся та не лякайся, бо Господь Бог, Бог мій, з тобою, Він не покине
      тебе й не позоставить тебе аж до закінчення всієї праці роботи Господнього дому...'
  - name: 1 Хронік 28:21
    orderIndex: 20
    osisId: 1Chr.28.21
    sblId: 1Chr 28:21
    shortName: 1 Хр 28:21
    text: А оце черги священиків та Левитів для всякої служби Божого дому. І будуть
      з тобою в усякій праці ревні люди, здібні на всяку службу, а начальники та ввесь
      народ, на всі накази твої.
  versesCount: 21
- name: 1 Хронік 29
  orderIndex: 28
  osisId: 1Chr.29
  sblId: 1Chr 29
  shortName: 1 Хр 29
  verses:
  - name: 1 Хронік 29:1
    orderIndex: 0
    osisId: 1Chr.29.1
    sblId: 1Chr 29:1
    shortName: 1 Хр 29:1
    text: 'І сказав цар Давид до всього збору: Син мій Соломон, що його одного Бог
      вибрав, ще молодий та тендітний, а ця праця велика, бо не для людини ця будова,
      а для Господа Бога.'
  - name: 1 Хронік 29:2
    orderIndex: 1
    osisId: 1Chr.29.2
    sblId: 1Chr 29:2
    shortName: 1 Хр 29:2
    text: А Я всією своєю силою приготовив для храму свого Бога золото на золоті речі,
      і срібло на срібні, і мідь на мідяні, і залізо на залізні, і дерево на дерев'яні,
      каміння шогамське та до оправ, каміння нофехське та кольорове, і всякий дорогий
      камінь та безліч мармурового каміння.
  - name: 1 Хронік 29:3
    orderIndex: 2
    osisId: 1Chr.29.3
    sblId: 1Chr 29:3
    shortName: 1 Хр 29:3
    text: 'І ще, через моє замилування до дому Бога мого, є в мене скарб власного
      золота та срібла, і його я віддав для дому свого Бога, понад усе, що я заготовив
      для святого храму:'
  - name: 1 Хронік 29:4
    orderIndex: 3
    osisId: 1Chr.29.4
    sblId: 1Chr 29:4
    shortName: 1 Хр 29:4
    text: три тисячі талантів золота, офірського золота, і сім тисяч очищеного срібла
      на покриття стін тих домів;
  - name: 1 Хронік 29:5
    orderIndex: 4
    osisId: 1Chr.29.5
    sblId: 1Chr 29:5
    shortName: 1 Хр 29:5
    text: на кожну золоту річ та на кожну срібну, і на всяку працю рукою майстрів.
      І хто ще жертвує, щоб сьогодні наповнити свою руку пожертвою для Господа?
  - name: 1 Хронік 29:6
    orderIndex: 5
    osisId: 1Chr.29.6
    sblId: 1Chr 29:6
    shortName: 1 Хр 29:6
    text: І стали жертвувати начальники батьківських родів та начальники Ізраїлевих
      племен, і тисячники та сотники, і начальники праці для царя.
  - name: 1 Хронік 29:7
    orderIndex: 6
    osisId: 1Chr.29.7
    sblId: 1Chr 29:7
    shortName: 1 Хр 29:7
    text: І дали вони на роботу Божого дому золота п'ять тисяч талантів та десять
      тисяч дарейків, і срібла десять тисяч талантів, і міді десять тисяч і вісім
      тисяч талантів, а заліза сто тисяч талантів.
  - name: 1 Хронік 29:8
    orderIndex: 7
    osisId: 1Chr.29.8
    sblId: 1Chr 29:8
    shortName: 1 Хр 29:8
    text: А в кого знайшлося при ньому дорогоцінне каміння, ті дали його до скарбниці
      Господнього дому, до руки Ґершонівця Єхіїла.
  - name: 1 Хронік 29:9
    orderIndex: 8
    osisId: 1Chr.29.9
    sblId: 1Chr 29:9
    shortName: 1 Хр 29:9
    text: І радів народ за їхню жертву, бо вони жертвували Господеві з цілого серця,
      а також цар Давид радів великою радістю.
  - name: 1 Хронік 29:10
    orderIndex: 9
    osisId: 1Chr.29.10
    sblId: 1Chr 29:10
    shortName: 1 Хр 29:10
    text: 'І поблагословив Давид Господа на очах усього збору. І сказав Давид: Благословенний
      Ти, Господи, Боже Ізраїля, нашого батька, від віку й аж до віку!'
  - name: 1 Хронік 29:11
    orderIndex: 10
    osisId: 1Chr.29.11
    sblId: 1Chr 29:11
    shortName: 1 Хр 29:11
    text: Твоя, Господи, могутність і сила, і велич, і вічність, і слава, і все на
      небесах та на землі! Твої, Господи, царства, і Ти піднесений над усім за Голову!
  - name: 1 Хронік 29:12
    orderIndex: 11
    osisId: 1Chr.29.12
    sblId: 1Chr 29:12
    shortName: 1 Хр 29:12
    text: І багатство та слава від Тебе, і Ти пануєш над усім, і в руці Твоїй сила
      та хоробрість, і в руці Твоїй побільшити та зміцнити все.
  - name: 1 Хронік 29:13
    orderIndex: 12
    osisId: 1Chr.29.13
    sblId: 1Chr 29:13
    shortName: 1 Хр 29:13
    text: А тепер, Боже наш, ми дякуємо Тобі, і славимо Ім'я Твоєї величі.
  - name: 1 Хронік 29:14
    orderIndex: 13
    osisId: 1Chr.29.14
    sblId: 1Chr 29:14
    shortName: 1 Хр 29:14
    text: І хто бо я, і хто народ мій, що маємо силу так жертвувати, як це? Бо все
      це від Тебе, і з Твоєї руки дали ми Тобі.
  - name: 1 Хронік 29:15
    orderIndex: 14
    osisId: 1Chr.29.15
    sblId: 1Chr 29:15
    shortName: 1 Хр 29:15
    text: Бо ми приходьки перед лицем Твоїм та чужинці, як усі наші батьки! Наші дні
      на землі мов та тінь, і немає тривалого!
  - name: 1 Хронік 29:16
    orderIndex: 15
    osisId: 1Chr.29.16
    sblId: 1Chr 29:16
    shortName: 1 Хр 29:16
    text: Господи, Боже наш, уся ця безліч, яку ми наготовили на збудування Тобі храму
      для Ймення Твоєї святости, із Твоєї руки вона, і все це Твоє!
  - name: 1 Хронік 29:17
    orderIndex: 16
    osisId: 1Chr.29.17
    sblId: 1Chr 29:17
    shortName: 1 Хр 29:17
    text: І я знаю, Боже мій, що Ти вивідуєш серце й любиш щирість. У щирості серця
      свого я пожертвував це все, а тепер бачу я з радістю народ Твій, який знаходиться
      тут, що жертвує себе Тобі.
  - name: 1 Хронік 29:18
    orderIndex: 17
    osisId: 1Chr.29.18
    sblId: 1Chr 29:18
    shortName: 1 Хр 29:18
    text: Господи, Боже Авраама, Ісака та Якова, наших батьків, збережи ж навіки цей
      напрямок думок серця народу Твого, і міцно скеруй їхнє серце до Себе!
  - name: 1 Хронік 29:19
    orderIndex: 18
    osisId: 1Chr.29.19
    sblId: 1Chr 29:19
    shortName: 1 Хр 29:19
    text: А моєму синові Соломонові дай серце ціле, щоб виконувати заповіді Твої,
      свідоцтва Твої та устави Твої, і щоб чинити все, і щоб збудувати цю твердиню,
      яку я приготовив!
  - name: 1 Хронік 29:20
    orderIndex: 19
    osisId: 1Chr.29.20
    sblId: 1Chr 29:20
    shortName: 1 Хр 29:20
    text: 'І сказав Давид до всього збору: Поблагословіть же Господа, вашого Бога!
      І ввесь збір поблагословив Господа, Бога своїх батьків, і нахилилися, і вклонилися
      всі до землі Господеві й цареві!'
  - name: 1 Хронік 29:21
    orderIndex: 20
    osisId: 1Chr.29.21
    sblId: 1Chr 29:21
    shortName: 1 Хр 29:21
    text: І принесли вони для Господа жертви, і спалили цілопалення для Господа другого
      дня від того дня, тисячу бичків, тисячу баранів, тисячу овечок, і ливні їхні
      жертви, і безліч жертов за всього Ізраїля.
  - name: 1 Хронік 29:22
    orderIndex: 21
    osisId: 1Chr.29.22
    sblId: 1Chr 29:22
    shortName: 1 Хр 29:22
    text: І вони їли й пили перед Господом того дня з великою радістю, і вдруге настановили
      Соломона, Давидового сина, і помазали його Господеві на володаря, а Садока на
      священика.
  - name: 1 Хронік 29:23
    orderIndex: 22
    osisId: 1Chr.29.23
    sblId: 1Chr 29:23
    shortName: 1 Хр 29:23
    text: І сів Соломон на Господньому троні за царя на місці свого батька Давида,
      і щастило йому, і його слухався ввесь Ізраїль.
  - name: 1 Хронік 29:24
    orderIndex: 23
    osisId: 1Chr.29.24
    sblId: 1Chr 29:24
    shortName: 1 Хр 29:24
    text: І всі князі та лицарі, а також усі сини царя Давида піддалися під Соломона.
  - name: 1 Хронік 29:25
    orderIndex: 24
    osisId: 1Chr.29.25
    sblId: 1Chr 29:25
    shortName: 1 Хр 29:25
    text: І Господь високо звеличив Соломона на очах усього Ізраїля, і дав на нього
      величність царства, якої не було перед ним ані на жодному цареві над Ізраїлем.
  - name: 1 Хронік 29:26
    orderIndex: 25
    osisId: 1Chr.29.26
    sblId: 1Chr 29:26
    shortName: 1 Хр 29:26
    text: І Давид, син Єссеїв, царював над усім Ізраїлем.
  - name: 1 Хронік 29:27
    orderIndex: 26
    osisId: 1Chr.29.27
    sblId: 1Chr 29:27
    shortName: 1 Хр 29:27
    text: 'А дні, що він царював над Ізраїлем, були сорок літ: у Хевроні царював він
      сім років, а в Єрусалимі царював тридцять і три.'
  - name: 1 Хронік 29:28
    orderIndex: 27
    osisId: 1Chr.29.28
    sblId: 1Chr 29:28
    shortName: 1 Хр 29:28
    text: І помер він у добрій сивині, ситий днями, багатством та славою, а замість
      нього зацарював син його Соломон.
  - name: 1 Хронік 29:29
    orderIndex: 28
    osisId: 1Chr.29.29
    sblId: 1Chr 29:29
    shortName: 1 Хр 29:29
    text: А діла царя Давида, перші й останні, ось вони описані в історії провидця
      Самуїла, і в історії пророка Натана, і в історії прозорливця Ґада,
  - name: 1 Хронік 29:30
    orderIndex: 29
    osisId: 1Chr.29.30
    sblId: 1Chr 29:30
    shortName: 1 Хр 29:30
    text: разом з усім царством його, і лицарськістю його та часами, що перейшли над
      ним і над Ізраїлем, та над усіма царствами тих країв.
