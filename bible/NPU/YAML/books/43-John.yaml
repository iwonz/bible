chapters:
- name: Від Івана 1
  orderIndex: 0
  osisId: John.1
  sblId: John 1
  shortName: Ів 1
  verses:
  - name: Від Івана 1:1
    orderIndex: 0
    osisId: John.1.1
    sblId: John 1:1
    shortName: Ів 1:1
    text: Споконвіку було Слово, а Слово в Бога було, і Бог було Слово.
  - name: Від Івана 1:2
    orderIndex: 1
    osisId: John.1.2
    sblId: John 1:2
    shortName: Ів 1:2
    text: Воно в Бога було споконвіку.
  - name: Від Івана 1:3
    orderIndex: 2
    osisId: John.1.3
    sblId: John 1:3
    shortName: Ів 1:3
    text: Усе через Нього повстало, і ніщо, що повстало, не повстало без Нього.
  - name: Від Івана 1:4
    orderIndex: 3
    osisId: John.1.4
    sblId: John 1:4
    shortName: Ів 1:4
    text: І життя було в Нім, а життя було Світлом людей.
  - name: Від Івана 1:5
    orderIndex: 4
    osisId: John.1.5
    sblId: John 1:5
    shortName: Ів 1:5
    text: А Світло у темряві світить, і темрява не обгорнула його.
  - name: Від Івана 1:6
    orderIndex: 5
    osisId: John.1.6
    sblId: John 1:6
    shortName: Ів 1:6
    text: Був один чоловік, що від Бога був посланий, йому ймення Іван.
  - name: Від Івана 1:7
    orderIndex: 6
    osisId: John.1.7
    sblId: John 1:7
    shortName: Ів 1:7
    text: Він прийшов на свідоцтво, щоб засвідчити про Світло, щоб повірили всі через
      нього.
  - name: Від Івана 1:8
    orderIndex: 7
    osisId: John.1.8
    sblId: John 1:8
    shortName: Ів 1:8
    text: Він тим Світлом не був, але свідчити мав він про Світло.
  - name: Від Івана 1:9
    orderIndex: 8
    osisId: John.1.9
    sblId: John 1:9
    shortName: Ів 1:9
    text: Світлом правдивим був Той, Хто просвічує кожну людину, що приходить на світ.
  - name: Від Івана 1:10
    orderIndex: 9
    osisId: John.1.10
    sblId: John 1:10
    shortName: Ів 1:10
    text: Воно в світі було, і світ через Нього повстав, але світ не пізнав Його.
  - name: Від Івана 1:11
    orderIndex: 10
    osisId: John.1.11
    sblId: John 1:11
    shortName: Ів 1:11
    text: До свого Воно прибуло, та свої відцурались Його.
  - name: Від Івана 1:12
    orderIndex: 11
    osisId: John.1.12
    sblId: John 1:12
    shortName: Ів 1:12
    text: А всім, що Його прийняли, їм владу дало дітьми Божими стати, тим, що вірять
      у Ймення Його,
  - name: Від Івана 1:13
    orderIndex: 12
    osisId: John.1.13
    sblId: John 1:13
    shortName: Ів 1:13
    text: що не з крови, ані з пожадливости тіла, ані з пожадливости мужа, але народились
      від Бога.
  - name: Від Івана 1:14
    orderIndex: 13
    osisId: John.1.14
    sblId: John 1:14
    shortName: Ів 1:14
    text: І Слово сталося тілом, і перебувало між нами, повне благодаті та правди,
      і ми бачили славу Його, славу як Однородженого від Отця.
  - name: Від Івана 1:15
    orderIndex: 14
    osisId: John.1.15
    sblId: John 1:15
    shortName: Ів 1:15
    text: 'Іван свідчить про Нього, і кликав, говорячи: Це був Той, що про Нього казав
      я: Той, Хто прийде за мною, існував передо мною, бо був перше, ніж я.'
  - name: Від Івана 1:16
    orderIndex: 15
    osisId: John.1.16
    sblId: John 1:16
    shortName: Ів 1:16
    text: А з Його повноти ми одержали всі, а то благодать на благодать.
  - name: Від Івана 1:17
    orderIndex: 16
    osisId: John.1.17
    sblId: John 1:17
    shortName: Ів 1:17
    text: Закон бо через Мойсея був даний, а благодать та правда з'явилися через Ісуса
      Христа.
  - name: Від Івана 1:18
    orderIndex: 17
    osisId: John.1.18
    sblId: John 1:18
    shortName: Ів 1:18
    text: Ніхто Бога ніколи не бачив, Однороджений Син, що в лоні Отця, Той Сам виявив
      був.
  - name: Від Івана 1:19
    orderIndex: 18
    osisId: John.1.19
    sblId: John 1:19
    shortName: Ів 1:19
    text: 'А це ось свідоцтво Іванове, як юдеї послали були з Єрусалиму священиків
      та Левитів, щоб спитали його: Хто ти такий?'
  - name: Від Івана 1:20
    orderIndex: 19
    osisId: John.1.20
    sblId: John 1:20
    shortName: Ів 1:20
    text: 'І він визнав, і не зрікся, а визнав: Я не Христос.'
  - name: Від Івана 1:21
    orderIndex: 20
    osisId: John.1.21
    sblId: John 1:21
    shortName: Ів 1:21
    text: 'І запитали його: А хто ж? Чи Ілля? І відказує: Ні! Чи пророк? І дав відповідь:
      Ні!'
  - name: Від Івана 1:22
    orderIndex: 21
    osisId: John.1.22
    sblId: John 1:22
    shortName: Ів 1:22
    text: 'Сказали ж йому: Хто ж ти такий? щоб дати відповідь тим, хто послав нас.
      Що ти кажеш про себе самого?'
  - name: Від Івана 1:23
    orderIndex: 22
    osisId: John.1.23
    sblId: John 1:23
    shortName: Ів 1:23
    text: 'Відказав: Я голос того, хто кличе: В пустині рівняйте дорогу Господню,
      як Ісая пророк заповів.'
  - name: Від Івана 1:24
    orderIndex: 23
    osisId: John.1.24
    sblId: John 1:24
    shortName: Ів 1:24
    text: Посланці ж із фарисеїв були.
  - name: Від Івана 1:25
    orderIndex: 24
    osisId: John.1.25
    sblId: John 1:25
    shortName: Ів 1:25
    text: 'І вони запитали його та сказали йому: Для чого ж ти христиш, коли ти не
      Христос, ні Ілля, ні пророк?'
  - name: Від Івана 1:26
    orderIndex: 25
    osisId: John.1.26
    sblId: John 1:26
    shortName: Ів 1:26
    text: 'Відповів їм Іван, промовляючи: Я водою хрищу, а між вами стоїть, що Його
      ви не знаєте.'
  - name: Від Івана 1:27
    orderIndex: 26
    osisId: John.1.27
    sblId: John 1:27
    shortName: Ів 1:27
    text: Він Той, Хто за мною йде, Хто до мене був, Кому розв'язати ремінця від узуття
      Його я негідний.
  - name: Від Івана 1:28
    orderIndex: 27
    osisId: John.1.28
    sblId: John 1:28
    shortName: Ів 1:28
    text: Це в Віфанії діялося, на тім боці Йордану, де христив був Іван.
  - name: Від Івана 1:29
    orderIndex: 28
    osisId: John.1.29
    sblId: John 1:29
    shortName: Ів 1:29
    text: 'Наступного дня Іван бачить Ісуса, що до нього йде, та й каже: Оце Агнець
      Божий, що на Себе гріх світу бере!'
  - name: Від Івана 1:30
    orderIndex: 29
    osisId: John.1.30
    sblId: John 1:30
    shortName: Ів 1:30
    text: 'Це Той, що про Нього казав я: За мною йде Муж, що передо мною Він був,
      бо був перше, ніж я.'
  - name: Від Івана 1:31
    orderIndex: 30
    osisId: John.1.31
    sblId: John 1:31
    shortName: Ів 1:31
    text: І не знав я Його; та для того прийшов я, христивши водою, щоб Ізраїлеві
      Він з'явився.
  - name: Від Івана 1:32
    orderIndex: 31
    osisId: John.1.32
    sblId: John 1:32
    shortName: Ів 1:32
    text: 'І свідчив Іван, промовляючи: Бачив я Духа, що сходив, як голуб, із неба,
      та зоставався на Ньому.'
  - name: Від Івана 1:33
    orderIndex: 32
    osisId: John.1.33
    sblId: John 1:33
    shortName: Ів 1:33
    text: 'І не знав я Його, але Той, Хто христити водою послав мене, мені оповів:
      Над Ким Духа побачиш, що сходить і зостається на Ньому, це Той, Хто христитиме
      Духом Святим.'
  - name: Від Івана 1:34
    orderIndex: 33
    osisId: John.1.34
    sblId: John 1:34
    shortName: Ів 1:34
    text: І я бачив, і засвідчив, що Він Божий Син!
  - name: Від Івана 1:35
    orderIndex: 34
    osisId: John.1.35
    sblId: John 1:35
    shortName: Ів 1:35
    text: Наступного дня стояв знову Іван та двоє з учнів його.
  - name: Від Івана 1:36
    orderIndex: 35
    osisId: John.1.36
    sblId: John 1:36
    shortName: Ів 1:36
    text: 'І, поглянувши на Ісуса, що проходив, Він сказав: Ото Агнець Божий!'
  - name: Від Івана 1:37
    orderIndex: 36
    osisId: John.1.37
    sblId: John 1:37
    shortName: Ів 1:37
    text: І почули два учні, як він говорив, та й пішли за Ісусом.
  - name: Від Івана 1:38
    orderIndex: 37
    osisId: John.1.38
    sblId: John 1:38
    shortName: Ів 1:38
    text: 'А Ісус обернувся й побачив, що вони йшли за Ним, та й каже до них: Чого
      ви шукаєте? А вони відказали Йому: Равві перекладене це визначає: Учителю, де
      Ти живеш?'
  - name: Від Івана 1:39
    orderIndex: 38
    osisId: John.1.39
    sblId: John 1:39
    shortName: Ів 1:39
    text: 'Він говорить до них: Ходіть і побачте! Ті пішли та й побачили, де Він жив,
      і в Нього той день перебули. Було ж коло години десятої.'
  - name: Від Івана 1:40
    orderIndex: 39
    osisId: John.1.40
    sblId: John 1:40
    shortName: Ів 1:40
    text: А один із тих двох, що чули від Івана та йшли вслід за Ним, був Андрій,
      брат Симона Петра.
  - name: Від Івана 1:41
    orderIndex: 40
    osisId: John.1.41
    sblId: John 1:41
    shortName: Ів 1:41
    text: 'Він знайшов перше Симона, брата свого, та й говорить до нього: Знайшли
      ми Месію, що визначає: Христос.'
  - name: Від Івана 1:42
    orderIndex: 41
    osisId: John.1.42
    sblId: John 1:42
    shortName: Ів 1:42
    text: 'І привів він його до Ісуса. На нього ж споглянувши, промовив Ісус: Ти Симон,
      син Йонин; будеш званий ти Кифа, що визначає: скеля.'
  - name: Від Івана 1:43
    orderIndex: 42
    osisId: John.1.43
    sblId: John 1:43
    shortName: Ів 1:43
    text: 'Наступного дня захотів Він піти в Галілею. І знайшов Він Пилипа та й каже
      йому: Іди за Мною!'
  - name: Від Івана 1:44
    orderIndex: 43
    osisId: John.1.44
    sblId: John 1:44
    shortName: Ів 1:44
    text: А Пилип із Віфсаїди походив, із міста Андрія й Петра.
  - name: Від Івана 1:45
    orderIndex: 44
    osisId: John.1.45
    sblId: John 1:45
    shortName: Ів 1:45
    text: 'Пилип Нафанаїла знаходить та й каже йому: Ми знайшли Того, що про Нього
      писав був Мойсей у Законі й Пророки, Ісуса, сина Йосипового, із Назарету.'
  - name: Від Івана 1:46
    orderIndex: 45
    osisId: John.1.46
    sblId: John 1:46
    shortName: Ів 1:46
    text: 'І сказав йому Нафанаїл: Та хіба ж може бути з Назарету що добре? Пилип
      йому каже: Прийди та побач.'
  - name: Від Івана 1:47
    orderIndex: 46
    osisId: John.1.47
    sblId: John 1:47
    shortName: Ів 1:47
    text: 'Ісус, угледівши Нафанаїла, що до Нього йде, говорить про нього: Ото справді
      ізраїльтянин, що немає в нім підступу!'
  - name: Від Івана 1:48
    orderIndex: 47
    osisId: John.1.48
    sblId: John 1:48
    shortName: Ів 1:48
    text: 'Говорить Йому Нафанаїл: Звідки знаєш мене? Ісус відповів і до нього сказав:
      Я бачив тебе ще давніш, ніж Пилип тебе кликав, як під фіґовим деревом був ти.'
  - name: Від Івана 1:49
    orderIndex: 48
    osisId: John.1.49
    sblId: John 1:49
    shortName: Ів 1:49
    text: 'Відповів Йому Нафанаїл: Учителю, Ти Син Божий, Ти Цар Ізраїлів!'
  - name: Від Івана 1:50
    orderIndex: 49
    osisId: John.1.50
    sblId: John 1:50
    shortName: Ів 1:50
    text: 'Ісус відповів і до нього сказав: Через те віриш ти, що сказав Я тобі, що
      під фіґовим деревом бачив тебе? Більш від цього побачиш!'
  - name: Від Івана 1:51
    orderIndex: 50
    osisId: John.1.51
    sblId: John 1:51
    shortName: Ів 1:51
    text: 'І Він каже йому: Поправді, поправді кажу вам: Відтепер ви побачите небо
      відкрите та Анголів Божих, що на Людського Сина підіймаються та спускаються.'
  versesCount: 51
- name: Від Івана 2
  orderIndex: 1
  osisId: John.2
  sblId: John 2
  shortName: Ів 2
  verses:
  - name: Від Івана 2:1
    orderIndex: 0
    osisId: John.2.1
    sblId: John 2:1
    shortName: Ів 2:1
    text: А третього дня весілля справляли в Кані Галілейській, і була там Ісусова
      мати.
  - name: Від Івана 2:2
    orderIndex: 1
    osisId: John.2.2
    sblId: John 2:2
    shortName: Ів 2:2
    text: На весілля запрошений був теж Ісус та учні Його.
  - name: Від Івана 2:3
    orderIndex: 2
    osisId: John.2.3
    sblId: John 2:3
    shortName: Ів 2:3
    text: 'Як забракло ж вина, то мати Ісусова каже до Нього: Не мають вина!'
  - name: Від Івана 2:4
    orderIndex: 3
    osisId: John.2.4
    sblId: John 2:4
    shortName: Ів 2:4
    text: 'Ісус же відказує їй: Що тобі, жоно, до Мене? Не прийшла ще година Моя!'
  - name: Від Івана 2:5
    orderIndex: 4
    osisId: John.2.5
    sblId: John 2:5
    shortName: Ів 2:5
    text: 'А мати Його до слуг каже: Зробіть усе те, що Він вам скаже!'
  - name: Від Івана 2:6
    orderIndex: 5
    osisId: John.2.6
    sblId: John 2:6
    shortName: Ів 2:6
    text: Було тут шість камінних посудин на воду, що стояли для очищення юдейського,
      що відер по дві чи по три вміщали.
  - name: Від Івана 2:7
    orderIndex: 6
    osisId: John.2.7
    sblId: John 2:7
    shortName: Ів 2:7
    text: 'Ісус каже до слуг: Наповніть водою посудини. І їх поналивали вщерть.'
  - name: Від Івана 2:8
    orderIndex: 7
    osisId: John.2.8
    sblId: John 2:8
    shortName: Ів 2:8
    text: 'І Він каже до них: Тепер зачерпніть, і занесіть до весільного старости.
      І занесли.'
  - name: Від Івана 2:9
    orderIndex: 8
    osisId: John.2.9
    sblId: John 2:9
    shortName: Ів 2:9
    text: Як весільний же староста скуштував воду, що сталась вином, а він не знав,
      звідки воно, знали ж слуги, що води наливали, то староста кличе тоді молодого
  - name: Від Івана 2:10
    orderIndex: 9
    osisId: John.2.10
    sblId: John 2:10
    shortName: Ів 2:10
    text: 'та й каже йому: Кожна людина подає перше добре вино, а як понапиваються,
      тоді гірше; а ти добре вино аж на досі зберіг...'
  - name: Від Івана 2:11
    orderIndex: 10
    osisId: John.2.11
    sblId: John 2:11
    shortName: Ів 2:11
    text: Такий початок чудам зробив Ісус у Кані Галілейській, і виявив славу Свою.
      І ввірували в Нього учні Його.
  - name: Від Івана 2:12
    orderIndex: 11
    osisId: John.2.12
    sblId: John 2:12
    shortName: Ів 2:12
    text: Після цього відправивсь Він Сам, і мати Його, і брати Його, і Його учні
      до Капернауму, і там перебули небагато днів.
  - name: Від Івана 2:13
    orderIndex: 12
    osisId: John.2.13
    sblId: John 2:13
    shortName: Ів 2:13
    text: А зближалася Пасха юдейська, і до Єрусалиму подався Ісус.
  - name: Від Івана 2:14
    orderIndex: 13
    osisId: John.2.14
    sblId: John 2:14
    shortName: Ів 2:14
    text: І знайшов Він, що продавали у храмі волів, і овець, і голубів, та сиділи
      міняльники.
  - name: Від Івана 2:15
    orderIndex: 14
    osisId: John.2.15
    sblId: John 2:15
    shortName: Ів 2:15
    text: І, зробивши бича з мотузків, Він вигнав із храму всіх, вівці й воли, а міняльникам
      гроші розсипав, і поперевертав їм столи.
  - name: Від Івана 2:16
    orderIndex: 15
    osisId: John.2.16
    sblId: John 2:16
    shortName: Ів 2:16
    text: 'І сказав продавцям голубів: Заберіть оце звідси, і не робіть із дому Отця
      Мого дому торгового!'
  - name: Від Івана 2:17
    orderIndex: 16
    osisId: John.2.17
    sblId: John 2:17
    shortName: Ів 2:17
    text: 'Тоді учні Його згадали, що написано: Ревність до дому Твого з''їдає Мене!'
  - name: Від Івана 2:18
    orderIndex: 17
    osisId: John.2.18
    sblId: John 2:18
    shortName: Ів 2:18
    text: 'І обізвались юдеї й сказали Йому: Яке нам знамено покажеш, що Ти можеш
      робити таке?'
  - name: Від Івана 2:19
    orderIndex: 18
    osisId: John.2.19
    sblId: John 2:19
    shortName: Ів 2:19
    text: 'Ісус відповів і промовив до них: Зруйнуйте цей храм, і за три дні Я поставлю
      його!'
  - name: Від Івана 2:20
    orderIndex: 19
    osisId: John.2.20
    sblId: John 2:20
    shortName: Ів 2:20
    text: 'Відказали ж юдеї: Сорок шість літ будувався цей храм, а Ти за три дні поставиш
      його?'
  - name: Від Івана 2:21
    orderIndex: 20
    osisId: John.2.21
    sblId: John 2:21
    shortName: Ів 2:21
    text: А Він говорив про храм тіла Свого.
  - name: Від Івана 2:22
    orderIndex: 21
    osisId: John.2.22
    sblId: John 2:22
    shortName: Ів 2:22
    text: Коли ж Він із мертвих воскрес, то учні Його згадали, що Він говорив це,
      і ввірували в Писання та в слово, що сказав був Ісус.
  - name: Від Івана 2:23
    orderIndex: 22
    osisId: John.2.23
    sblId: John 2:23
    shortName: Ів 2:23
    text: А як в Єрусалимі Він був у свято Пасхи, то багато-хто ввірували в Його Ймення,
      побачивши чуда Його, що чинив.
  - name: Від Івана 2:24
    orderIndex: 23
    osisId: John.2.24
    sblId: John 2:24
    shortName: Ів 2:24
    text: Але Сам Ісус їм не звірявся, бо Сам знав усіх,
  - name: Від Івана 2:25
    orderIndex: 24
    osisId: John.2.25
    sblId: John 2:25
    shortName: Ів 2:25
    text: і потреби не мав, щоб хто свідчив Йому про людину, бо знав Сам, що в людині
      було.
  versesCount: 25
- name: Від Івана 3
  orderIndex: 2
  osisId: John.3
  sblId: John 3
  shortName: Ів 3
  verses:
  - name: Від Івана 3:1
    orderIndex: 0
    osisId: John.3.1
    sblId: John 3:1
    shortName: Ів 3:1
    text: Був один чоловік із фарисеїв Никодим на ім'я, начальник юдейський.
  - name: Від Івана 3:2
    orderIndex: 1
    osisId: John.3.2
    sblId: John 3:2
    shortName: Ів 3:2
    text: 'Він до Нього прийшов уночі, та й промовив Йому: Учителю, знаємо ми, що
      прийшов Ти від Бога, як Учитель, бо не може ніхто таких чуд учинити, які чиниш
      Ти, коли Бог із ним не буде.'
  - name: Від Івана 3:3
    orderIndex: 2
    osisId: John.3.3
    sblId: John 3:3
    shortName: Ів 3:3
    text: 'Ісус відповів і до нього сказав: Поправді, поправді кажу Я тобі: Коли хто
      не народиться згори, то не може побачити Божого Царства.'
  - name: Від Івана 3:4
    orderIndex: 3
    osisId: John.3.4
    sblId: John 3:4
    shortName: Ів 3:4
    text: 'Никодим Йому каже: Як може людина родитися, бувши старою? Хіба може вона
      ввійти до утроби своїй матері знову й родитись?'
  - name: Від Івана 3:5
    orderIndex: 4
    osisId: John.3.5
    sblId: John 3:5
    shortName: Ів 3:5
    text: 'Ісус відповів: Поправді, поправді кажу Я тобі: Коли хто не родиться з води
      й Духа, той не може ввійти в Царство Боже.'
  - name: Від Івана 3:6
    orderIndex: 5
    osisId: John.3.6
    sblId: John 3:6
    shortName: Ів 3:6
    text: Що вродилося з тіла є тіло, що ж уродилося з Духа є дух.
  - name: Від Івана 3:7
    orderIndex: 6
    osisId: John.3.7
    sblId: John 3:7
    shortName: Ів 3:7
    text: 'Не дивуйся тому, що сказав Я тобі: Вам необхідно родитись згори.'
  - name: Від Івана 3:8
    orderIndex: 7
    osisId: John.3.8
    sblId: John 3:8
    shortName: Ів 3:8
    text: Дух дихає, де хоче, і його голос ти чуєш, та не відаєш, звідкіля він приходить,
      і куди він іде. Так буває і з кожним, хто від Духа народжений.
  - name: Від Івана 3:9
    orderIndex: 8
    osisId: John.3.9
    sblId: John 3:9
    shortName: Ів 3:9
    text: 'Відповів Никодим і до Нього сказав: Як це статися може?'
  - name: Від Івана 3:10
    orderIndex: 9
    osisId: John.3.10
    sblId: John 3:10
    shortName: Ів 3:10
    text: 'Ісус відповів і до нього сказав: Ти учитель ізраїльський, то чи ж цього
      не знаєш?'
  - name: Від Івана 3:11
    orderIndex: 10
    osisId: John.3.11
    sblId: John 3:11
    shortName: Ів 3:11
    text: 'Поправді, поправді кажу Я тобі: Ми говоримо те, що ми знаємо, а свідчимо
      про те, що ми бачили, але свідчення нашого ви не приймаєте.'
  - name: Від Івана 3:12
    orderIndex: 11
    osisId: John.3.12
    sblId: John 3:12
    shortName: Ів 3:12
    text: Коли Я говорив вам про земне, та не вірите ви, то як же повірите ви, коли
      Я говоритиму вам про небесне?
  - name: Від Івана 3:13
    orderIndex: 12
    osisId: John.3.13
    sblId: John 3:13
    shortName: Ів 3:13
    text: І не сходив на небо ніхто, тільки Той, Хто з неба зійшов, Людський Син,
      що на небі.
  - name: Від Івана 3:14
    orderIndex: 13
    osisId: John.3.14
    sblId: John 3:14
    shortName: Ів 3:14
    text: І, як Мойсей підніс змія в пустині, так мусить піднесений бути й Син Людський,
  - name: Від Івана 3:15
    orderIndex: 14
    osisId: John.3.15
    sblId: John 3:15
    shortName: Ів 3:15
    text: щоб кожен, хто вірує в Нього, мав вічне життя.
  - name: Від Івана 3:16
    orderIndex: 15
    osisId: John.3.16
    sblId: John 3:16
    shortName: Ів 3:16
    text: Так бо Бог полюбив світ, що дав Сина Свого Однородженого, щоб кожен, хто
      вірує в Нього, не згинув, але мав життя вічне.
  - name: Від Івана 3:17
    orderIndex: 16
    osisId: John.3.17
    sblId: John 3:17
    shortName: Ів 3:17
    text: Бо Бог не послав Свого Сина на світ, щоб Він світ засудив, але щоб через
      Нього світ спасся.
  - name: Від Івана 3:18
    orderIndex: 17
    osisId: John.3.18
    sblId: John 3:18
    shortName: Ів 3:18
    text: Хто вірує в Нього, не буде засуджений; хто ж не вірує, той вже засуджений,
      що не повірив в Ім'я Однородженого Сина Божого.
  - name: Від Івана 3:19
    orderIndex: 18
    osisId: John.3.19
    sblId: John 3:19
    shortName: Ів 3:19
    text: Суд же такий, що світло на світ прибуло, люди ж темряву більш полюбили,
      як світло, лихі бо були їхні вчинки!
  - name: Від Івана 3:20
    orderIndex: 19
    osisId: John.3.20
    sblId: John 3:20
    shortName: Ів 3:20
    text: Бо кожен, хто робить лихе, ненавидить світло, і не приходить до світла,
      щоб не зганено вчинків його.
  - name: Від Івана 3:21
    orderIndex: 20
    osisId: John.3.21
    sblId: John 3:21
    shortName: Ів 3:21
    text: А хто робить за правдою, той до світла йде, щоб діла його виявились, бо
      зроблені в Бозі вони.
  - name: Від Івана 3:22
    orderIndex: 21
    osisId: John.3.22
    sblId: John 3:22
    shortName: Ів 3:22
    text: По цьому прийшов Ісус та учні Його до країни Юдейської, і з ними Він там
      проживав та христив.
  - name: Від Івана 3:23
    orderIndex: 22
    osisId: John.3.23
    sblId: John 3:23
    shortName: Ів 3:23
    text: А Іван теж христив в Еноні поблизу Салиму, бо було там багато води; і приходили
      люди й христились,
  - name: Від Івана 3:24
    orderIndex: 23
    osisId: John.3.24
    sblId: John 3:24
    shortName: Ів 3:24
    text: бо Іван до в'язниці не був ще посаджений.
  - name: Від Івана 3:25
    orderIndex: 24
    osisId: John.3.25
    sblId: John 3:25
    shortName: Ів 3:25
    text: І зчинилось змагання Іванових учнів з юдеями про очищення.
  - name: Від Івана 3:26
    orderIndex: 25
    osisId: John.3.26
    sblId: John 3:26
    shortName: Ів 3:26
    text: 'І прийшли до Івана вони та й сказали йому: Учителю, Той, Хто був із тобою
      по той бік Йордану, про Якого ти свідчив, ото христить і Він, і до Нього всі
      йдуть.'
  - name: Від Івана 3:27
    orderIndex: 26
    osisId: John.3.27
    sblId: John 3:27
    shortName: Ів 3:27
    text: 'Іван відповів і сказав: Людина нічого приймати не може, як їй з неба не
      дасться.'
  - name: Від Івана 3:28
    orderIndex: 27
    osisId: John.3.28
    sblId: John 3:28
    shortName: Ів 3:28
    text: 'Ви самі мені свідчите, що я говорив: я не Христос, але посланий я перед
      Ним.'
  - name: Від Івана 3:29
    orderIndex: 28
    osisId: John.3.29
    sblId: John 3:29
    shortName: Ів 3:29
    text: Хто має заручену, той молодий. А дружко молодого, що стоїть і його слухає,
      дуже тішиться з голосу молодого. Така радість моя оце здійснилась!
  - name: Від Івана 3:30
    orderIndex: 29
    osisId: John.3.30
    sblId: John 3:30
    shortName: Ів 3:30
    text: Він має рости, я ж маліти.
  - name: Від Івана 3:31
    orderIndex: 30
    osisId: John.3.31
    sblId: John 3:31
    shortName: Ів 3:31
    text: Хто зверху приходить, Той над усіма. Хто походить із землі, то той земний,
      і говорить поземному. Хто приходить із неба, Той над усіма,
  - name: Від Івана 3:32
    orderIndex: 31
    osisId: John.3.32
    sblId: John 3:32
    shortName: Ів 3:32
    text: і що бачив і чув, те Він свідчить, та свідоцтва Його не приймає ніхто.
  - name: Від Івана 3:33
    orderIndex: 32
    osisId: John.3.33
    sblId: John 3:33
    shortName: Ів 3:33
    text: Хто ж прийняв свідоцтво Його, той ствердив тим, що Бог правдивий.
  - name: Від Івана 3:34
    orderIndex: 33
    osisId: John.3.34
    sblId: John 3:34
    shortName: Ів 3:34
    text: Бо Кого Бог послав, Той Божі слова промовляє, бо Духа дає Бог без міри.
  - name: Від Івана 3:35
    orderIndex: 34
    osisId: John.3.35
    sblId: John 3:35
    shortName: Ів 3:35
    text: Отець любить Сина, і дав усе в Його руку.
  - name: Від Івана 3:36
    orderIndex: 35
    osisId: John.3.36
    sblId: John 3:36
    shortName: Ів 3:36
    text: Хто вірує в Сина, той має вічне життя; а хто в Сина не вірує, той життя
      не побачить а гнів Божий на нім перебуває.
  versesCount: 36
- name: Від Івана 4
  orderIndex: 3
  osisId: John.4
  sblId: John 4
  shortName: Ів 4
  verses:
  - name: Від Івана 4:1
    orderIndex: 0
    osisId: John.4.1
    sblId: John 4:1
    shortName: Ів 4:1
    text: Як Господь же довідався, що почули фарисеї, що Ісус учнів більше збирає
      та христить, як Іван,
  - name: Від Івана 4:2
    orderIndex: 1
    osisId: John.4.2
    sblId: John 4:2
    shortName: Ів 4:2
    text: хоч Ісус не христив Сам, а учні Його,
  - name: Від Івана 4:3
    orderIndex: 2
    osisId: John.4.3
    sblId: John 4:3
    shortName: Ів 4:3
    text: Він покинув Юдею та знову пішов у Галілею.
  - name: Від Івана 4:4
    orderIndex: 3
    osisId: John.4.4
    sblId: John 4:4
    shortName: Ів 4:4
    text: І потрібно було Самарію Йому переходити.
  - name: Від Івана 4:5
    orderIndex: 4
    osisId: John.4.5
    sblId: John 4:5
    shortName: Ів 4:5
    text: Отож, прибуває Він до самарійського міста, що зветься Сіхар, недалеко від
      поля, яке Яків був дав своєму синові Йосипові.
  - name: Від Івана 4:6
    orderIndex: 5
    osisId: John.4.6
    sblId: John 4:6
    shortName: Ів 4:6
    text: Там же була Яковова криниця. І Ісус, дорогою зморений, сів отак край криниці.
      Було коло години десь шостої.
  - name: Від Івана 4:7
    orderIndex: 6
    osisId: John.4.7
    sblId: John 4:7
    shortName: Ів 4:7
    text: 'Надходить ось жінка одна з Самарії набрати води. Ісус каже до неї: Дай
      напитись Мені!'
  - name: Від Івана 4:8
    orderIndex: 7
    osisId: John.4.8
    sblId: John 4:8
    shortName: Ів 4:8
    text: Бо учні Його відійшли були в місто, щоб купити поживи.
  - name: Від Івана 4:9
    orderIndex: 8
    osisId: John.4.9
    sblId: John 4:9
    shortName: Ів 4:9
    text: 'Тоді каже Йому самарянка: Як же Ти, юдеянин бувши, та просиш напитись від
      мене, самарянки? Бо юдеї не сходяться із самарянами.'
  - name: Від Івана 4:10
    orderIndex: 9
    osisId: John.4.10
    sblId: John 4:10
    shortName: Ів 4:10
    text: 'Ісус відповів і промовив до неї: Коли б знала ти Божий дар, і Хто Той,
      Хто говорить тобі: Дай напитись Мені, ти б у Нього просила, і Він тобі дав би
      живої води.'
  - name: Від Івана 4:11
    orderIndex: 10
    osisId: John.4.11
    sblId: John 4:11
    shortName: Ів 4:11
    text: 'Каже жінка до Нього: І черпака в Тебе, Пане, нема, а криниця глибока, звідки
      ж маєш Ти воду живу?'
  - name: Від Івана 4:12
    orderIndex: 11
    osisId: John.4.12
    sblId: John 4:12
    shortName: Ів 4:12
    text: Чи Ти більший за нашого отця Якова, що нам дав цю криницю, і він сам із
      неї пив, і сини його, і худоба його?
  - name: Від Івана 4:13
    orderIndex: 12
    osisId: John.4.13
    sblId: John 4:13
    shortName: Ів 4:13
    text: 'Ісус відповів і сказав їй: Кожен, хто воду цю п''є, буде прагнути знову.'
  - name: Від Івана 4:14
    orderIndex: 13
    osisId: John.4.14
    sblId: John 4:14
    shortName: Ів 4:14
    text: А хто питиме воду, що Я йому дам, прагнути не буде повік, бо вода, що Я
      йому дам, стане в нім джерелом тієї води, що тече в життя вічне.
  - name: Від Івана 4:15
    orderIndex: 14
    osisId: John.4.15
    sblId: John 4:15
    shortName: Ів 4:15
    text: 'Каже жінка до Нього: Дай мені, Пане, цієї води, щоб я пити не хотіла, і
      сюди не приходила брати.'
  - name: Від Івана 4:16
    orderIndex: 15
    osisId: John.4.16
    sblId: John 4:16
    shortName: Ів 4:16
    text: 'Говорить до неї Ісус: Іди, поклич чоловіка свого та й вертайся сюди.'
  - name: Від Івана 4:17
    orderIndex: 16
    osisId: John.4.17
    sblId: John 4:17
    shortName: Ів 4:17
    text: 'Жінка відповіла та й сказала: Чоловіка не маю... Відказав їй Ісус: Ти добре
      сказала: Чоловіка не маю.'
  - name: Від Івана 4:18
    orderIndex: 17
    osisId: John.4.18
    sblId: John 4:18
    shortName: Ів 4:18
    text: Бо п'ятьох чоловіків ти мала, а той, кого маєш тепер, не муж він тобі. Це
      ти правду сказала.
  - name: Від Івана 4:19
    orderIndex: 18
    osisId: John.4.19
    sblId: John 4:19
    shortName: Ів 4:19
    text: 'Каже жінка до Нього: Бачу, Пане, що Пророк Ти.'
  - name: Від Івана 4:20
    orderIndex: 19
    osisId: John.4.20
    sblId: John 4:20
    shortName: Ів 4:20
    text: Отці наші вклонялися Богу на цій ось горі, а ви твердите, що в Єрусалимі
      те місце, де потрібно вклонятись.
  - name: Від Івана 4:21
    orderIndex: 20
    osisId: John.4.21
    sblId: John 4:21
    shortName: Ів 4:21
    text: 'Ісус промовляє до неї: Повір, жінко, Мені, що надходить година, коли ні
      на горі цій, ані в Єрусалимі вклонятись Отцеві не будете ви.'
  - name: Від Івана 4:22
    orderIndex: 21
    osisId: John.4.22
    sblId: John 4:22
    shortName: Ів 4:22
    text: Ви вклоняєтесь тому, чого ви не знаєте, ми вклоняємось тому, що знаємо,
      бо спасіння від юдеїв.
  - name: Від Івана 4:23
    orderIndex: 22
    osisId: John.4.23
    sblId: John 4:23
    shortName: Ів 4:23
    text: Але наступає година, і тепер вона є, коли богомільці правдиві вклонятися
      будуть Отцеві в дусі та в правді, бо Отець Собі прагне таких богомільців.
  - name: Від Івана 4:24
    orderIndex: 23
    osisId: John.4.24
    sblId: John 4:24
    shortName: Ів 4:24
    text: Бог є Дух, і ті, що Йому вклоняються, повинні в дусі та в правді вклонятись.
  - name: Від Івана 4:25
    orderIndex: 24
    osisId: John.4.25
    sblId: John 4:25
    shortName: Ів 4:25
    text: 'Відказує жінка Йому: Я знаю, що прийде Месія, що зветься Христос, як Він
      прийде, то все розповість нам.'
  - name: Від Івана 4:26
    orderIndex: 25
    osisId: John.4.26
    sblId: John 4:26
    shortName: Ів 4:26
    text: 'Промовляє до неї Ісус: Це Я, що розмовляю з тобою...'
  - name: Від Івана 4:27
    orderIndex: 26
    osisId: John.4.27
    sblId: John 4:27
    shortName: Ів 4:27
    text: 'І тоді надійшли Його учні, і дивувались, що з жінкою Він розмовляв. Проте
      жаден із них не спитав: Чого хочеш? або: Про що з нею говориш?'
  - name: Від Івана 4:28
    orderIndex: 27
    osisId: John.4.28
    sblId: John 4:28
    shortName: Ів 4:28
    text: 'Покинула жінка тоді водоноса свого, і побігла до міста, та й людям говорить:'
  - name: Від Івана 4:29
    orderIndex: 28
    osisId: John.4.29
    sblId: John 4:29
    shortName: Ів 4:29
    text: Ходіть но, побачте Того Чоловіка, що сказав мені все, що я вчинила. Чи Він
      не Христос?
  - name: Від Івана 4:30
    orderIndex: 29
    osisId: John.4.30
    sblId: John 4:30
    shortName: Ів 4:30
    text: І вони повиходили з міста, і до Нього прийшли.
  - name: Від Івана 4:31
    orderIndex: 30
    osisId: John.4.31
    sblId: John 4:31
    shortName: Ів 4:31
    text: 'Тим часом же учні просили Його та й казали: Учителю, їж!'
  - name: Від Івана 4:32
    orderIndex: 31
    osisId: John.4.32
    sblId: John 4:32
    shortName: Ів 4:32
    text: 'А Він їм відказав: Я маю поживу на їдження, якої не знаєте ви.'
  - name: Від Івана 4:33
    orderIndex: 32
    osisId: John.4.33
    sblId: John 4:33
    shortName: Ів 4:33
    text: 'Питали тоді один одного учні: Хіба хто приніс Йому їсти?'
  - name: Від Івана 4:34
    orderIndex: 33
    osisId: John.4.34
    sblId: John 4:34
    shortName: Ів 4:34
    text: 'Ісус каже до них: Пожива Моя чинити волю Того, Хто послав Мене, і справу
      Його довершити.'
  - name: Від Івана 4:35
    orderIndex: 34
    osisId: John.4.35
    sblId: John 4:35
    shortName: Ів 4:35
    text: 'Чи не кажете ви: Ще чотири от місяці, і настануть жнива? А Я вам кажу:
      Підійміть свої очі, та гляньте на ниви, як для жнив уже пополовіли вони!'
  - name: Від Івана 4:36
    orderIndex: 35
    osisId: John.4.36
    sblId: John 4:36
    shortName: Ів 4:36
    text: А хто жне, той заплату бере, та збирає врожай в життя вічне, щоб хто сіє
      й хто жне разом раділи.
  - name: Від Івана 4:37
    orderIndex: 36
    osisId: John.4.37
    sblId: John 4:37
    shortName: Ів 4:37
    text: 'Бо про це поговірка правдива: Хто інший сіє, а хто інший жне.'
  - name: Від Івана 4:38
    orderIndex: 37
    osisId: John.4.38
    sblId: John 4:38
    shortName: Ів 4:38
    text: 'Я вас жати послав, де ви не працювали: працювали інші, ви ж до їхньої праці
      ввійшли.'
  - name: Від Івана 4:39
    orderIndex: 38
    osisId: John.4.39
    sblId: John 4:39
    shortName: Ів 4:39
    text: 'З того ж міста багато-хто із самарян в Нього ввірували через слово жінки,
      що свідчила: Він сказав мені все, що я вчинила була!'
  - name: Від Івана 4:40
    orderIndex: 39
    osisId: John.4.40
    sblId: John 4:40
    shortName: Ів 4:40
    text: А коли самаряни до Нього прийшли, то благали Його, щоб у них позостався.
      І Він перебув там два дні.
  - name: Від Івана 4:41
    orderIndex: 40
    osisId: John.4.41
    sblId: John 4:41
    shortName: Ів 4:41
    text: Значно ж більш вони ввірували через слово Його.
  - name: Від Івана 4:42
    orderIndex: 41
    osisId: John.4.42
    sblId: John 4:42
    shortName: Ів 4:42
    text: 'А до жінки казали вони: Не за слово твоє ми вже віруємо, самі бо ми чули
      й пізнали, що справді Спаситель Він світу!'
  - name: Від Івана 4:43
    orderIndex: 42
    osisId: John.4.43
    sblId: John 4:43
    shortName: Ів 4:43
    text: Як минуло ж два дні, Він ізвідти пішов в Галілею.
  - name: Від Івана 4:44
    orderIndex: 43
    osisId: John.4.44
    sblId: John 4:44
    shortName: Ів 4:44
    text: Сам бо свідчив Ісус, що не має пошани пророк у вітчизні своїй.
  - name: Від Івана 4:45
    orderIndex: 44
    osisId: John.4.45
    sblId: John 4:45
    shortName: Ів 4:45
    text: А коли Він прийшов в Галілею, Його прийняли галілеяни, побачивши все, що
      вчинив Він в Єрусалимі на святі, бо ходили на свято й вони.
  - name: Від Івана 4:46
    orderIndex: 45
    osisId: John.4.46
    sblId: John 4:46
    shortName: Ів 4:46
    text: Тоді знову прийшов Ісус у Кану Галілейську, де перемінив був Він воду на
      вино. І був там один царедворець, що син його хворів у Капернаумі.
  - name: Від Івана 4:47
    orderIndex: 46
    osisId: John.4.47
    sblId: John 4:47
    shortName: Ів 4:47
    text: Він, почувши, що Ісус із Юдеї прибув в Галілею, до Нього прийшов і благав
      Його, щоб пішов і сина йому вздоровив, бо мав той умерти.
  - name: Від Івана 4:48
    orderIndex: 47
    osisId: John.4.48
    sblId: John 4:48
    shortName: Ів 4:48
    text: 'Ісус же промовив до нього: Як знамен тих та чуд не побачите, не ввіруєте!'
  - name: Від Івана 4:49
    orderIndex: 48
    osisId: John.4.49
    sblId: John 4:49
    shortName: Ів 4:49
    text: 'Царедворець говорить до Нього: Піди, Господи, поки не вмерла дитина моя!'
  - name: Від Івана 4:50
    orderIndex: 49
    osisId: John.4.50
    sblId: John 4:50
    shortName: Ів 4:50
    text: 'Промовляє до нього Ісус: Іди, син твій живе! І повірив той слову, що до
      нього промовив Ісус, і пішов.'
  - name: Від Івана 4:51
    orderIndex: 50
    osisId: John.4.51
    sblId: John 4:51
    shortName: Ів 4:51
    text: 'А коли ще в дорозі він був, то раби його перестріли його й сповістили,
      говорячи: Син твій живе.'
  - name: Від Івана 4:52
    orderIndex: 51
    osisId: John.4.52
    sblId: John 4:52
    shortName: Ів 4:52
    text: 'А він їх запитав про годину, о котрій стало легше йому. Вони ж відказали
      до нього: Учора о сьомій годині гарячка покинула його.'
  - name: Від Івана 4:53
    orderIndex: 52
    osisId: John.4.53
    sblId: John 4:53
    shortName: Ів 4:53
    text: 'Зрозумів тоді батько, що була то година, о котрій до нього промовив Ісус:
      Син твій живе. І ввірував сам і ввесь його дім.'
  - name: Від Івана 4:54
    orderIndex: 53
    osisId: John.4.54
    sblId: John 4:54
    shortName: Ів 4:54
    text: Це знов друге знамено Ісус учинив, як вернувся до Галілеї з Юдеї.
  versesCount: 54
- name: Від Івана 5
  orderIndex: 4
  osisId: John.5
  sblId: John 5
  shortName: Ів 5
  verses:
  - name: Від Івана 5:1
    orderIndex: 0
    osisId: John.5.1
    sblId: John 5:1
    shortName: Ів 5:1
    text: Після того юдейське Свято було, і до Єрусалиму Ісус відійшов.
  - name: Від Івана 5:2
    orderIndex: 1
    osisId: John.5.2
    sblId: John 5:2
    shortName: Ів 5:2
    text: А в Єрусалимі, біля брами Овечої, є купальня, Віфесда по-єврейському зветься,
      що мала п'ять ґанків.
  - name: Від Івана 5:3
    orderIndex: 2
    osisId: John.5.3
    sblId: John 5:3
    shortName: Ів 5:3
    text: У них лежало багато слабих, сліпих, кривих, сухих, що чекали, щоб воду порушено.
  - name: Від Івана 5:4
    orderIndex: 3
    osisId: John.5.4
    sblId: John 5:4
    shortName: Ів 5:4
    text: Бо Ангол Господній часами спускавсь до купальні, і порушував воду, і хто
      перший улазив, як воду порушено, той здоровим ставав, хоч би яку мав хворобу.
  - name: Від Івана 5:5
    orderIndex: 4
    osisId: John.5.5
    sblId: John 5:5
    shortName: Ів 5:5
    text: А був там один чоловік, що тридцять і вісім років був недужим.
  - name: Від Івана 5:6
    orderIndex: 5
    osisId: John.5.6
    sblId: John 5:6
    shortName: Ів 5:6
    text: 'Як Ісус його вгледів, що лежить, та, відаючи, що багато він часу слабує,
      говорить до нього: Хочеш бути здоровим?'
  - name: Від Івана 5:7
    orderIndex: 6
    osisId: John.5.7
    sblId: John 5:7
    shortName: Ів 5:7
    text: 'Відповів Йому хворий: Пане, я не маю людини, щоб вона, як порушено воду,
      до купальні всадила мене. А коли я приходжу, то передо мною вже інший улазить.'
  - name: Від Івана 5:8
    orderIndex: 7
    osisId: John.5.8
    sblId: John 5:8
    shortName: Ів 5:8
    text: 'Говорить до нього Ісус: Уставай, візьми ложе своє та й ходи!'
  - name: Від Івана 5:9
    orderIndex: 8
    osisId: John.5.9
    sblId: John 5:9
    shortName: Ів 5:9
    text: І зараз одужав оцей чоловік, і взяв ложе своє та й ходив. Того ж дня субота
      була,
  - name: Від Івана 5:10
    orderIndex: 9
    osisId: John.5.10
    sblId: John 5:10
    shortName: Ів 5:10
    text: 'тому то сказали юдеї вздоровленому: Є субота, і не годиться тобі брати
      ложа свого.'
  - name: Від Івана 5:11
    orderIndex: 10
    osisId: John.5.11
    sblId: John 5:11
    shortName: Ів 5:11
    text: 'А він відповів їм: Хто мене вздоровив, Той до мене сказав: Візьми ложе
      своє та й ходи.'
  - name: Від Івана 5:12
    orderIndex: 11
    osisId: John.5.12
    sblId: John 5:12
    shortName: Ів 5:12
    text: 'А вони запитали його: Хто Той Чоловік, що до тебе сказав: Візьми ложе своє
      та й ходи?'
  - name: Від Івана 5:13
    orderIndex: 12
    osisId: John.5.13
    sblId: John 5:13
    shortName: Ів 5:13
    text: Та не знав уздоровлений, Хто то Він, бо Ісус ухиливсь від народу, що був
      на тім місці.
  - name: Від Івана 5:14
    orderIndex: 13
    osisId: John.5.14
    sblId: John 5:14
    shortName: Ів 5:14
    text: 'Після того Ісус стрів у храмі його, та й промовив до нього: Ось видужав
      ти. Не гріши ж уже більше, щоб не сталось тобі чого гіршого!'
  - name: Від Івана 5:15
    orderIndex: 14
    osisId: John.5.15
    sblId: John 5:15
    shortName: Ів 5:15
    text: Чоловік же пішов і юдеям звістив, що Той, Хто вздоровив його, то Ісус.
  - name: Від Івана 5:16
    orderIndex: 15
    osisId: John.5.16
    sblId: John 5:16
    shortName: Ів 5:16
    text: І тому зачали юдеї переслідувати Ісуса, що таке Він чинив у суботу.
  - name: Від Івана 5:17
    orderIndex: 16
    osisId: John.5.17
    sblId: John 5:17
    shortName: Ів 5:17
    text: 'А Ісус відповів їм: Отець Мій працює аж досі, працюю і Я.'
  - name: Від Івана 5:18
    orderIndex: 17
    osisId: John.5.18
    sblId: John 5:18
    shortName: Ів 5:18
    text: І тому то юдеї ще більш намагалися вбити Його, що не тільки суботу порушував
      Він, але й Бога Отцем Своїм звав, тим роблячись Богові рівним.
  - name: Від Івана 5:19
    orderIndex: 18
    osisId: John.5.19
    sblId: John 5:19
    shortName: Ів 5:19
    text: 'Відповів же Ісус і сказав їм: Поправді, поправді кажу вам: Син нічого робити
      не може Сам від Себе, тільки те, що Він бачить, що робить Отець; бо що робить
      Він, те так само й Син робить.'
  - name: Від Івана 5:20
    orderIndex: 19
    osisId: John.5.20
    sblId: John 5:20
    shortName: Ів 5:20
    text: Бо Отець любить Сина, і показує все, що Сам робить, Йому. І покаже Йому
      діла більші від цих, щоб ви дивувались.
  - name: Від Івана 5:21
    orderIndex: 20
    osisId: John.5.21
    sblId: John 5:21
    shortName: Ів 5:21
    text: Бо як мертвих Отець воскрешає й оживлює, так і Син, кого хоче, оживлює.
  - name: Від Івана 5:22
    orderIndex: 21
    osisId: John.5.22
    sblId: John 5:22
    shortName: Ів 5:22
    text: Бо Отець і не судить нікого, а ввесь суд віддав Синові,
  - name: Від Івана 5:23
    orderIndex: 22
    osisId: John.5.23
    sblId: John 5:23
    shortName: Ів 5:23
    text: щоб усі шанували і Сина, як шанують Отця. Хто не шанує Сина, не шанує Отця,
      що послав Його.
  - name: Від Івана 5:24
    orderIndex: 23
    osisId: John.5.24
    sblId: John 5:24
    shortName: Ів 5:24
    text: 'Поправді, поправді кажу вам: Хто слухає слова Мого, і вірує в Того, Хто
      послав Мене, життя вічне той має, і на суд не приходить, але перейшов він від
      смерти в життя.'
  - name: Від Івана 5:25
    orderIndex: 24
    osisId: John.5.25
    sblId: John 5:25
    shortName: Ів 5:25
    text: 'Поправді, поправді кажу вам: Наступає година, і тепер уже є, коли голос
      Божого Сина почують померлі, а ті, що почують, оживуть.'
  - name: Від Івана 5:26
    orderIndex: 25
    osisId: John.5.26
    sblId: John 5:26
    shortName: Ів 5:26
    text: Бо як має Отець життя Сам у Собі, так і Синові дав життя мати в Самому Собі.
  - name: Від Івана 5:27
    orderIndex: 26
    osisId: John.5.27
    sblId: John 5:27
    shortName: Ів 5:27
    text: І Він дав Йому силу чинити і суд, бо Він Людський Син.
  - name: Від Івана 5:28
    orderIndex: 27
    osisId: John.5.28
    sblId: John 5:28
    shortName: Ів 5:28
    text: Не дивуйтесь цьому, бо надходить година, коли всі, хто в гробах, Його голос
      почують,
  - name: Від Івана 5:29
    orderIndex: 28
    osisId: John.5.29
    sblId: John 5:29
    shortName: Ів 5:29
    text: і повиходять ті, що чинили добро, на воскресення життя, а котрі зло чинили,
      на воскресення Суду.
  - name: Від Івана 5:30
    orderIndex: 29
    osisId: John.5.30
    sblId: John 5:30
    shortName: Ів 5:30
    text: Я нічого не можу робити Сам від Себе. Як Я чую, суджу, і Мій суд справедливий,
      не шукаю бо волі Своєї, але волі Отця, що послав Мене.
  - name: Від Івана 5:31
    orderIndex: 30
    osisId: John.5.31
    sblId: John 5:31
    shortName: Ів 5:31
    text: Коли свідчу про Себе Я Сам, то свідоцтво Моє неправдиве.
  - name: Від Івана 5:32
    orderIndex: 31
    osisId: John.5.32
    sblId: John 5:32
    shortName: Ів 5:32
    text: Є Інший, Хто свідчить про Мене, і Я знаю, що правдиве свідоцтво, яким свідчить
      про Мене.
  - name: Від Івана 5:33
    orderIndex: 32
    osisId: John.5.33
    sblId: John 5:33
    shortName: Ів 5:33
    text: Ви послали були до Івана, і він свідчив про правду.
  - name: Від Івана 5:34
    orderIndex: 33
    osisId: John.5.34
    sblId: John 5:34
    shortName: Ів 5:34
    text: Та Я не від людини свідоцтва приймаю, але це говорю, щоб були ви спасені.
  - name: Від Івана 5:35
    orderIndex: 34
    osisId: John.5.35
    sblId: John 5:35
    shortName: Ів 5:35
    text: Він світильником був, що горів і світив, та ви тільки хвилю хотіли потішитись
      світлом його.
  - name: Від Івана 5:36
    orderIndex: 35
    osisId: John.5.36
    sblId: John 5:36
    shortName: Ів 5:36
    text: Але Я маю свідчення більше за Іванове, бо ті справи, що Отець Мені дав,
      щоб Я виконав їх, ті справи, що Я їх чиню, самі свідчать про Мене, що Отець
      Мене послав!
  - name: Від Івана 5:37
    orderIndex: 36
    osisId: John.5.37
    sblId: John 5:37
    shortName: Ів 5:37
    text: Та й Отець, що послав Мене, Сам засвідчив про Мене; але ви ані голосу Його
      не чули ніколи, ані виду Його не бачили.
  - name: Від Івана 5:38
    orderIndex: 37
    osisId: John.5.38
    sblId: John 5:38
    shortName: Ів 5:38
    text: Навіть слова Його ви не маєте, щоб у вас перебувало, бо не вірите в Того,
      Кого Він послав.
  - name: Від Івана 5:39
    orderIndex: 38
    osisId: John.5.39
    sblId: John 5:39
    shortName: Ів 5:39
    text: Дослідіть но Писання, бо ви думаєте, що в них маєте вічне життя, вони ж
      свідчать про Мене!
  - name: Від Івана 5:40
    orderIndex: 39
    osisId: John.5.40
    sblId: John 5:40
    shortName: Ів 5:40
    text: Та до Мене прийти ви не хочете, щоб мати життя.
  - name: Від Івана 5:41
    orderIndex: 40
    osisId: John.5.41
    sblId: John 5:41
    shortName: Ів 5:41
    text: Від людей не приймаю Я слави,
  - name: Від Івана 5:42
    orderIndex: 41
    osisId: John.5.42
    sblId: John 5:42
    shortName: Ів 5:42
    text: але вас Я пізнав, що любови до Бога в собі ви не маєте.
  - name: Від Івана 5:43
    orderIndex: 42
    osisId: John.5.43
    sblId: John 5:43
    shortName: Ів 5:43
    text: Я прийшов у Ймення Свого Отця, та Мене не приймаєте ви. Коли ж прийде інший
      у ймення своє, того приймете ви.
  - name: Від Івана 5:44
    orderIndex: 43
    osisId: John.5.44
    sblId: John 5:44
    shortName: Ів 5:44
    text: Як ви можете вірувати, коли славу один від одного приймаєте, а слави тієї,
      що від Бога Єдиного, не прагнете ви?
  - name: Від Івана 5:45
    orderIndex: 44
    osisId: John.5.45
    sblId: John 5:45
    shortName: Ів 5:45
    text: Не думайте, що Я перед Отцем буду вас винуватити, є, хто вас винуватити
      буде, Мойсей, що на нього надієтесь ви!
  - name: Від Івана 5:46
    orderIndex: 45
    osisId: John.5.46
    sblId: John 5:46
    shortName: Ів 5:46
    text: Коли б ви Мойсеєві вірили, то й Мені б ви повірили, бо про Мене писав він.
  - name: Від Івана 5:47
    orderIndex: 46
    osisId: John.5.47
    sblId: John 5:47
    shortName: Ів 5:47
    text: Якщо писанням його ви не вірите, то як віри поймете словам Моїм?
  versesCount: 47
- name: Від Івана 6
  orderIndex: 5
  osisId: John.6
  sblId: John 6
  shortName: Ів 6
  verses:
  - name: Від Івана 6:1
    orderIndex: 0
    osisId: John.6.1
    sblId: John 6:1
    shortName: Ів 6:1
    text: Після того Ісус перейшов на той бік Галілейського чи Тіверіядського моря.
  - name: Від Івана 6:2
    orderIndex: 1
    osisId: John.6.2
    sblId: John 6:2
    shortName: Ів 6:2
    text: А за Ним ішла безліч народу, бо бачили чуда Його, що чинив над недужими.
  - name: Від Івана 6:3
    orderIndex: 2
    osisId: John.6.3
    sblId: John 6:3
    shortName: Ів 6:3
    text: Ісус же на гору зійшов, і сидів там зо Своїми учнями.
  - name: Від Івана 6:4
    orderIndex: 3
    osisId: John.6.4
    sblId: John 6:4
    shortName: Ів 6:4
    text: Наближалася ж Пасха, свято юдейське.
  - name: Від Івана 6:5
    orderIndex: 4
    osisId: John.6.5
    sblId: John 6:5
    shortName: Ів 6:5
    text: 'А Ісус, звівши очі Свої та побачивши, яка безліч народу до Нього йде, говорить
      Пилипові: Де ми купимо хліба, щоб вони поживились?'
  - name: Від Івана 6:6
    orderIndex: 5
    osisId: John.6.6
    sblId: John 6:6
    shortName: Ів 6:6
    text: Він же це говорив, його випробовуючи, бо знав Сам, що Він має робити.
  - name: Від Івана 6:7
    orderIndex: 6
    osisId: John.6.7
    sblId: John 6:7
    shortName: Ів 6:7
    text: 'Пилип Йому відповідь дав: І за двісті динаріїв їм хліба не стане, щоб кожен
      із них бодай трохи дістав.'
  - name: Від Івана 6:8
    orderIndex: 7
    osisId: John.6.8
    sblId: John 6:8
    shortName: Ів 6:8
    text: 'Говорить до Нього Андрій, один з учнів Його, брат Симона Петра:'
  - name: Від Івана 6:9
    orderIndex: 8
    osisId: John.6.9
    sblId: John 6:9
    shortName: Ів 6:9
    text: Є тут хлопчина один, що має п'ять ячних хлібів та дві рибі, але що то на
      безліч таку!
  - name: Від Івана 6:10
    orderIndex: 9
    osisId: John.6.10
    sblId: John 6:10
    shortName: Ів 6:10
    text: 'А Ісус відказав: Скажіть людям сідати! А була на тім місці велика трава.
      І засіло чоловіка числом із п''ять тисяч.'
  - name: Від Івана 6:11
    orderIndex: 10
    osisId: John.6.11
    sblId: John 6:11
    shortName: Ів 6:11
    text: А Ісус узяв хліби, і, подяку вчинивши, роздав тим, хто сидів. Так само і
      з риб, скільки хотіли вони.
  - name: Від Івана 6:12
    orderIndex: 11
    osisId: John.6.12
    sblId: John 6:12
    shortName: Ів 6:12
    text: 'І, як наїлись вони, Він говорить до учнів Своїх: Позбирайте куски позосталі,
      щоб ніщо не загинуло.'
  - name: Від Івана 6:13
    orderIndex: 12
    osisId: John.6.13
    sblId: John 6:13
    shortName: Ів 6:13
    text: І зібрали вони. І дванадцять повних кошів наклали кусків, що лишились їдцям
      із п'яти ячних хлібів.
  - name: Від Івана 6:14
    orderIndex: 13
    osisId: John.6.14
    sblId: John 6:14
    shortName: Ів 6:14
    text: 'А люди, що бачили чудо, яке Ісус учинив, гомоніли: Це Той справді Пророк,
      що повинен прибути на світ!'
  - name: Від Івана 6:15
    orderIndex: 14
    osisId: John.6.15
    sblId: John 6:15
    shortName: Ів 6:15
    text: Спостерігши ж Ісус, що вони мають замір прийти та забрати Його, щоб настановити
      царем, знов на гору пішов Сам один.
  - name: Від Івана 6:16
    orderIndex: 15
    osisId: John.6.16
    sblId: John 6:16
    shortName: Ів 6:16
    text: А як вечір настав, то зійшли Його учні над море.
  - name: Від Івана 6:17
    orderIndex: 16
    osisId: John.6.17
    sblId: John 6:17
    shortName: Ів 6:17
    text: І, ввійшовши до човна, на другий бік моря вони попливли, до Капернауму.
      І темрява вже наступила була, а Ісус ще до них не приходив.
  - name: Від Івана 6:18
    orderIndex: 17
    osisId: John.6.18
    sblId: John 6:18
    shortName: Ів 6:18
    text: Від великого ж вітру, що віяв, хвилювалося море.
  - name: Від Івана 6:19
    orderIndex: 18
    osisId: John.6.19
    sblId: John 6:19
    shortName: Ів 6:19
    text: Як вони ж пропливли стадій із двадцять п'ять або з тридцять, то Ісуса побачили,
      що йде Він по морю, і до човна зближається, і їх страх обгорнув...
  - name: Від Івана 6:20
    orderIndex: 19
    osisId: John.6.20
    sblId: John 6:20
    shortName: Ів 6:20
    text: 'Він же каже до них: Це Я, не лякайтесь!'
  - name: Від Івана 6:21
    orderIndex: 20
    osisId: John.6.21
    sblId: John 6:21
    shortName: Ів 6:21
    text: І хотіли вони взяти до човна Його; та човен зараз пристав до землі, до якої
      пливли.
  - name: Від Івана 6:22
    orderIndex: 21
    osisId: John.6.22
    sblId: John 6:22
    shortName: Ів 6:22
    text: А наступного дня той народ, що на тім боці моря стояв, побачив, що там іншого
      човна, крім одного того, що до нього ввійшли були учні Його, не було, і що до
      човна не входив Ісус із Своїми учнями, але відпливли самі учні.
  - name: Від Івана 6:23
    orderIndex: 22
    osisId: John.6.23
    sblId: John 6:23
    shortName: Ів 6:23
    text: А тим часом із Тіверіяди припливли човни інші близько до місця того, де
      вони їли хліб, як Господь учинив був подяку.
  - name: Від Івана 6:24
    orderIndex: 23
    osisId: John.6.24
    sblId: John 6:24
    shortName: Ів 6:24
    text: Отож, як побачили люди, що Ісуса та учнів Його там нема, то в човни посідали
      самі й прибули до Капернауму, і шукали Ісуса.
  - name: Від Івана 6:25
    orderIndex: 24
    osisId: John.6.25
    sblId: John 6:25
    shortName: Ів 6:25
    text: 'І, на тім боці моря знайшовши Його, сказали Йому: Коли Ти прибув сюди,
      Учителю?'
  - name: Від Івана 6:26
    orderIndex: 25
    osisId: John.6.26
    sblId: John 6:26
    shortName: Ів 6:26
    text: 'Відповів їм Ісус і сказав: Поправді, поправді кажу вам: Мене не тому ви
      шукаєте, що бачили чуда, а що їли з хлібів і наситились.'
  - name: Від Івана 6:27
    orderIndex: 26
    osisId: John.6.27
    sblId: John 6:27
    shortName: Ів 6:27
    text: Пильнуйте не про поживу, що гине, але про поживу, що зостається на вічне
      життя, яку дасть нам Син Людський, бо відзначив Його Бог Отець.
  - name: Від Івана 6:28
    orderIndex: 27
    osisId: John.6.28
    sblId: John 6:28
    shortName: Ів 6:28
    text: 'Сказали ж до Нього вони: Що ми маємо почати, щоб робити діла Божі?'
  - name: Від Івана 6:29
    orderIndex: 28
    osisId: John.6.29
    sblId: John 6:29
    shortName: Ів 6:29
    text: 'Ісус відповів і сказав їм: Оце діло Боже, щоб у Того ви вірували, Кого
      Він послав.'
  - name: Від Івана 6:30
    orderIndex: 29
    osisId: John.6.30
    sblId: John 6:30
    shortName: Ів 6:30
    text: 'А вони відказали Йому: Яке ж знамено Ти чиниш, щоб побачили ми й поняли
      Тобі віри? Що Ти робиш?'
  - name: Від Івана 6:31
    orderIndex: 30
    osisId: John.6.31
    sblId: John 6:31
    shortName: Ів 6:31
    text: 'Наші отці їли манну в пустині, як написано: Хліб із неба їм дав на поживу.'
  - name: Від Івана 6:32
    orderIndex: 31
    osisId: John.6.32
    sblId: John 6:32
    shortName: Ів 6:32
    text: 'А Ісус їм сказав: Поправді, поправді кажу вам: Не Мойсей хліб із неба вам
      дав, Мій Отець дає вам хліб правдивий із неба.'
  - name: Від Івана 6:33
    orderIndex: 32
    osisId: John.6.33
    sblId: John 6:33
    shortName: Ів 6:33
    text: Бо хліб Божий є Той, Хто сходить із неба й дає життя світові.
  - name: Від Івана 6:34
    orderIndex: 33
    osisId: John.6.34
    sblId: John 6:34
    shortName: Ів 6:34
    text: 'А вони відказали до Нього: Давай, Господи, хліба такого нам завжди!'
  - name: Від Івана 6:35
    orderIndex: 34
    osisId: John.6.35
    sblId: John 6:35
    shortName: Ів 6:35
    text: 'Ісус же сказав їм: Я хліб життя. Хто до Мене приходить, не голодуватиме
      він, а хто вірує в Мене, ніколи не прагнутиме.'
  - name: Від Івана 6:36
    orderIndex: 35
    osisId: John.6.36
    sblId: John 6:36
    shortName: Ів 6:36
    text: Але Я вам сказав, що Мене хоч ви й бачили, та не віруєте.
  - name: Від Івана 6:37
    orderIndex: 36
    osisId: John.6.37
    sblId: John 6:37
    shortName: Ів 6:37
    text: Усе прийде до Мене, що Отець дає Мені, а того, хто до Мене приходить, Я
      не вижену геть.
  - name: Від Івана 6:38
    orderIndex: 37
    osisId: John.6.38
    sblId: John 6:38
    shortName: Ів 6:38
    text: Бо Я з неба зійшов не на те, щоб волю чинити Свою, але волю Того, Хто послав
      Мене.
  - name: Від Івана 6:39
    orderIndex: 38
    osisId: John.6.39
    sblId: John 6:39
    shortName: Ів 6:39
    text: Оце ж воля Того, Хто послав Мене, щоб з усього, що дав Мені Він, Я нічого
      не стратив, але воскресив те останнього дня.
  - name: Від Івана 6:40
    orderIndex: 39
    osisId: John.6.40
    sblId: John 6:40
    shortName: Ів 6:40
    text: Оце ж воля Мого Отця, щоб усякий, хто Сина бачить та вірує в Нього, мав
      вічне життя, і того воскрешу Я останнього дня.
  - name: Від Івана 6:41
    orderIndex: 40
    osisId: John.6.41
    sblId: John 6:41
    shortName: Ів 6:41
    text: 'Тоді стали юдеї ремствувати на Нього, що сказав: Я той хліб, що з неба
      зійшов.'
  - name: Від Івана 6:42
    orderIndex: 41
    osisId: John.6.42
    sblId: John 6:42
    shortName: Ів 6:42
    text: 'І казали вони: хіба Він не Ісус, син Йосипів, що ми знаємо батька та матір
      Його? Як же Він каже: Я з неба зійшов?'
  - name: Від Івана 6:43
    orderIndex: 42
    osisId: John.6.43
    sblId: John 6:43
    shortName: Ів 6:43
    text: 'А Ісус відповів і промовив до них: Не ремствуйте ви між собою!'
  - name: Від Івана 6:44
    orderIndex: 43
    osisId: John.6.44
    sblId: John 6:44
    shortName: Ів 6:44
    text: Ніхто бо не може до Мене прийти, як Отець, що послав Мене, не притягне його,
      і того воскрешу Я останнього дня.
  - name: Від Івана 6:45
    orderIndex: 44
    osisId: John.6.45
    sblId: John 6:45
    shortName: Ів 6:45
    text: 'У Пророків написано: І всі будуть від Бога навчені. Кожен, хто від Бога
      почув і навчився, приходить до Мене.'
  - name: Від Івана 6:46
    orderIndex: 45
    osisId: John.6.46
    sblId: John 6:46
    shortName: Ів 6:46
    text: Це не значить, щоб хтось Отця бачив, тільки Той Отця бачив, Хто походить
      від Бога.
  - name: Від Івана 6:47
    orderIndex: 46
    osisId: John.6.47
    sblId: John 6:47
    shortName: Ів 6:47
    text: 'Поправді, поправді кажу Вам: Хто вірує в Мене, життя вічне той має.'
  - name: Від Івана 6:48
    orderIndex: 47
    osisId: John.6.48
    sblId: John 6:48
    shortName: Ів 6:48
    text: Я хліб життя!
  - name: Від Івана 6:49
    orderIndex: 48
    osisId: John.6.49
    sblId: John 6:49
    shortName: Ів 6:49
    text: Отці ваші в пустині їли манну, і померли.
  - name: Від Івана 6:50
    orderIndex: 49
    osisId: John.6.50
    sblId: John 6:50
    shortName: Ів 6:50
    text: То є хліб, Який сходить із неба, щоб не вмер, хто Його споживає.
  - name: Від Івана 6:51
    orderIndex: 50
    osisId: John.6.51
    sblId: John 6:51
    shortName: Ів 6:51
    text: 'Я хліб живий, що з неба зійшов: коли хто споживатиме хліб цей, той повік
      буде жити. А хліб, що дам Я, то є тіло Моє, яке Я за життя світові дам.'
  - name: Від Івана 6:52
    orderIndex: 51
    osisId: John.6.52
    sblId: John 6:52
    shortName: Ів 6:52
    text: 'Тоді між собою змагатися стали юдеї, говорячи: Як же Він може дати нам
      тіла спожити?'
  - name: Від Івана 6:53
    orderIndex: 52
    osisId: John.6.53
    sblId: John 6:53
    shortName: Ів 6:53
    text: 'І сказав їм Ісус: Поправді, поправді кажу вам: Якщо ви споживати не будете
      тіла Сина Людського й пити не будете крови Його, то в собі ви не будете мати
      життя.'
  - name: Від Івана 6:54
    orderIndex: 53
    osisId: John.6.54
    sblId: John 6:54
    shortName: Ів 6:54
    text: Хто тіло Моє споживає та кров Мою п'є, той має вічне життя, і того воскрешу
      Я останнього дня.
  - name: Від Івана 6:55
    orderIndex: 54
    osisId: John.6.55
    sblId: John 6:55
    shortName: Ів 6:55
    text: Бо тіло Моє то правдиво пожива, Моя ж кров то правдиво пиття.
  - name: Від Івана 6:56
    orderIndex: 55
    osisId: John.6.56
    sblId: John 6:56
    shortName: Ів 6:56
    text: Хто тіло Моє споживає та кров Мою п'є, той в Мені перебуває, а Я в ньому.
  - name: Від Івана 6:57
    orderIndex: 56
    osisId: John.6.57
    sblId: John 6:57
    shortName: Ів 6:57
    text: Як Живий Отець послав Мене, і живу Я Отцем, так і той, хто Мене споживає,
      і він житиме Мною.
  - name: Від Івана 6:58
    orderIndex: 57
    osisId: John.6.58
    sblId: John 6:58
    shortName: Ів 6:58
    text: То є хліб, що з неба зійшов. Не як ваші отці їли манну й померли, хто цей
      хліб споживає, той жити буде повік!
  - name: Від Івана 6:59
    orderIndex: 58
    osisId: John.6.59
    sblId: John 6:59
    shortName: Ів 6:59
    text: Оце Він говорив, коли в Капернаумі навчав у синагозі.
  - name: Від Івана 6:60
    orderIndex: 59
    osisId: John.6.60
    sblId: John 6:60
    shortName: Ів 6:60
    text: 'А багато-хто з учнів Його, як почули оце, гомоніли: Жорстока це мова! Хто
      слухати може її?'
  - name: Від Івана 6:61
    orderIndex: 60
    osisId: John.6.61
    sblId: John 6:61
    shortName: Ів 6:61
    text: 'А Ісус, Сам у Собі знавши це, що учні Його на те ремствують, промовив до
      них: Чи оце вас спокушує?'
  - name: Від Івана 6:62
    orderIndex: 61
    osisId: John.6.62
    sblId: John 6:62
    shortName: Ів 6:62
    text: А що ж, як побачите Людського Сина, що сходить туди, де перше Він був?
  - name: Від Івана 6:63
    orderIndex: 62
    osisId: John.6.63
    sblId: John 6:63
    shortName: Ів 6:63
    text: То дух, що оживлює, тіло ж не помагає нічого. Слова, що їх Я говорив вам,
      то дух і життя.
  - name: Від Івана 6:64
    orderIndex: 63
    osisId: John.6.64
    sblId: John 6:64
    shortName: Ів 6:64
    text: Але є дехто з вас, хто не вірує. Бо Ісус знав спочатку, хто ті, хто не вірує,
      і хто видасть Його.
  - name: Від Івана 6:65
    orderIndex: 64
    osisId: John.6.65
    sblId: John 6:65
    shortName: Ів 6:65
    text: 'І сказав Він: Я тому й говорив вам, що до Мене прибути не може ніхто, як
      не буде йому від Отця дане те.'
  - name: Від Івана 6:66
    orderIndex: 65
    osisId: John.6.66
    sblId: John 6:66
    shortName: Ів 6:66
    text: Із того часу відпали багато-хто з учнів Його, і не ходили вже з Ним.
  - name: Від Івана 6:67
    orderIndex: 66
    osisId: John.6.67
    sblId: John 6:67
    shortName: Ів 6:67
    text: 'І сказав Ісус Дванадцятьом: Чи не хочете й ви відійти?'
  - name: Від Івана 6:68
    orderIndex: 67
    osisId: John.6.68
    sblId: John 6:68
    shortName: Ів 6:68
    text: 'Відповів Йому Симон Петро: До кого ми підемо, Господи? Ти маєш слова життя
      вічного.'
  - name: Від Івана 6:69
    orderIndex: 68
    osisId: John.6.69
    sblId: John 6:69
    shortName: Ів 6:69
    text: Ми ж увірували та пізнали, що Ти Христос, Син Бога Живого!
  - name: Від Івана 6:70
    orderIndex: 69
    osisId: John.6.70
    sblId: John 6:70
    shortName: Ів 6:70
    text: 'Відповів їм Ісус: Чи не Дванадцятьох Я вас вибрав? Та один із вас диявол...'
  - name: Від Івана 6:71
    orderIndex: 70
    osisId: John.6.71
    sblId: John 6:71
    shortName: Ів 6:71
    text: Це сказав Він про Юду, сина Симонового, Іскаріота. Бо цей мав Його видати,
      хоч він був один із Дванадцятьох.
  versesCount: 71
- name: Від Івана 7
  orderIndex: 6
  osisId: John.7
  sblId: John 7
  shortName: Ів 7
  verses:
  - name: Від Івана 7:1
    orderIndex: 0
    osisId: John.7.1
    sblId: John 7:1
    shortName: Ів 7:1
    text: Після цього Ісус ходив по Галілеї, не хотів бо ходити по Юдеї, бо юдеї шукали
      нагоди, щоб убити Його.
  - name: Від Івана 7:2
    orderIndex: 1
    osisId: John.7.2
    sblId: John 7:2
    shortName: Ів 7:2
    text: А надходило свято юдейське Кучки.
  - name: Від Івана 7:3
    orderIndex: 2
    osisId: John.7.3
    sblId: John 7:3
    shortName: Ів 7:3
    text: 'І сказали до Нього брати Його: Піди звідси, і йди до Юдеї, щоб і учні Твої
      побачили вчинки Твої, що Ти робиш.'
  - name: Від Івана 7:4
    orderIndex: 3
    osisId: John.7.4
    sblId: John 7:4
    shortName: Ів 7:4
    text: Тайкома бо не робить нічого ніхто, але сам прагне бути відомий. Коли Ти
      таке чиниш, то з'яви Себе світові.
  - name: Від Івана 7:5
    orderIndex: 4
    osisId: John.7.5
    sblId: John 7:5
    shortName: Ів 7:5
    text: Бо не вірували в Нього навіть брати Його!
  - name: Від Івана 7:6
    orderIndex: 5
    osisId: John.7.6
    sblId: John 7:6
    shortName: Ів 7:6
    text: 'А Ісус промовляє до них: Не настав ще Мій час, але завжди готовий час ваш.'
  - name: Від Івана 7:7
    orderIndex: 6
    osisId: John.7.7
    sblId: John 7:7
    shortName: Ів 7:7
    text: Вас ненавидіти світ не може, а Мене він ненавидить, бо Я свідчу про нього,
      що діла його злі.
  - name: Від Івана 7:8
    orderIndex: 7
    osisId: John.7.8
    sblId: John 7:8
    shortName: Ів 7:8
    text: Ідіть на це свято, Я ж іще не піду на це свято, бо не виповнився ще Мій
      час.
  - name: Від Івана 7:9
    orderIndex: 8
    osisId: John.7.9
    sblId: John 7:9
    shortName: Ів 7:9
    text: Це сказавши до них, Він зоставсь у Галілеї.
  - name: Від Івана 7:10
    orderIndex: 9
    osisId: John.7.10
    sblId: John 7:10
    shortName: Ів 7:10
    text: Коли ж вийшли на свято брати Його, тоді й Сам Він пішов, не відкрито, але
      ніби потай.
  - name: Від Івана 7:11
    orderIndex: 10
    osisId: John.7.11
    sblId: John 7:11
    shortName: Ів 7:11
    text: 'А юдеї за свята шукали Його та питали: Де Він?'
  - name: Від Івана 7:12
    orderIndex: 11
    osisId: John.7.12
    sblId: John 7:12
    shortName: Ів 7:12
    text: 'І поголоска велика про Нього в народі була. Одні говорили: Він добрий,
      а інші казали: Ні, Він зводить з дороги народ...'
  - name: Від Івана 7:13
    orderIndex: 12
    osisId: John.7.13
    sblId: John 7:13
    shortName: Ів 7:13
    text: Та відкрито про Нього ніхто не казав, бо боялись юдеїв.
  - name: Від Івана 7:14
    orderIndex: 13
    osisId: John.7.14
    sblId: John 7:14
    shortName: Ів 7:14
    text: У половині вже свята Ісус у храм увійшов і навчав.
  - name: Від Івана 7:15
    orderIndex: 14
    osisId: John.7.15
    sblId: John 7:15
    shortName: Ів 7:15
    text: 'І дивувались юдеї й казали: Як Він знає Писання, не вчившись?'
  - name: Від Івана 7:16
    orderIndex: 15
    osisId: John.7.16
    sblId: John 7:16
    shortName: Ів 7:16
    text: 'Відповів їм Ісус і сказав: Наука Моя не Моя, а Того, Хто послав Мене.'
  - name: Від Івана 7:17
    orderIndex: 16
    osisId: John.7.17
    sblId: John 7:17
    shortName: Ів 7:17
    text: Коли хоче хто волю чинити Його, той довідається про науку, чи від Бога вона,
      чи від Себе Самого кажу Я.
  - name: Від Івана 7:18
    orderIndex: 17
    osisId: John.7.18
    sblId: John 7:18
    shortName: Ів 7:18
    text: Хто говорить від себе самого, той власної слави шукає, а Хто слави шукає
      Того, Хто послав Його, Той правдивий, і в Ньому неправди нема.
  - name: Від Івана 7:19
    orderIndex: 18
    osisId: John.7.19
    sblId: John 7:19
    shortName: Ів 7:19
    text: Чи ж Закона вам дав не Мойсей? Та ніхто з вас Закона того не виконує. Нащо
      хочете вбити Мене?
  - name: Від Івана 7:20
    orderIndex: 19
    osisId: John.7.20
    sblId: John 7:20
    shortName: Ів 7:20
    text: 'Народ відповів: Чи Ти демона маєш? Хто Тебе хоче вбити?'
  - name: Від Івана 7:21
    orderIndex: 20
    osisId: John.7.21
    sblId: John 7:21
    shortName: Ів 7:21
    text: 'Ісус відповів і сказав їм: Одне діло зробив Я, і всі ви дивуєтесь.'
  - name: Від Івана 7:22
    orderIndex: 21
    osisId: John.7.22
    sblId: John 7:22
    shortName: Ів 7:22
    text: Через це Мойсей дав обрізання вам, не тому, що воно від Мойсея, але від
      отців, та ви й у суботу обрізуєте чоловіка.
  - name: Від Івана 7:23
    orderIndex: 22
    osisId: John.7.23
    sblId: John 7:23
    shortName: Ів 7:23
    text: Коли ж чоловік у суботу приймає обрізання, щоб Закону Мойсеєвого не порушити,
      чого ж ремствуєте ви на Мене, що Я всю людину в суботу вздоровив?
  - name: Від Івана 7:24
    orderIndex: 23
    osisId: John.7.24
    sblId: John 7:24
    shortName: Ів 7:24
    text: Не судіть за обличчям, але суд справедливий чиніть!
  - name: Від Івана 7:25
    orderIndex: 24
    osisId: John.7.25
    sblId: John 7:25
    shortName: Ів 7:25
    text: 'Дехто ж з єрусалимлян казали: Хіба це не Той, що Його шукають убити?'
  - name: Від Івана 7:26
    orderIndex: 25
    osisId: John.7.26
    sblId: John 7:26
    shortName: Ів 7:26
    text: Бо говорить відкрито ось Він, і нічого не кажуть Йому. Чи то справді дізналися
      старші, що Він дійсно Христос?
  - name: Від Івана 7:27
    orderIndex: 26
    osisId: John.7.27
    sblId: John 7:27
    shortName: Ів 7:27
    text: Та ми знаєм Цього, звідки Він. Про Христа ж, коли прийде, ніхто знати не
      буде, звідки Він.
  - name: Від Івана 7:28
    orderIndex: 27
    osisId: John.7.28
    sblId: John 7:28
    shortName: Ів 7:28
    text: 'І скликнув у храмі Ісус, навчаючи й кажучи: І Мене знаєте ви, і знаєте,
      звідки Я. А Я не прийшов Сам від Себе; правдивий же Той, Хто послав Мене, що
      Його ви не знаєте.'
  - name: Від Івана 7:29
    orderIndex: 28
    osisId: John.7.29
    sblId: John 7:29
    shortName: Ів 7:29
    text: Я знаю Його, Я бо від Нього, і послав Мене Він!
  - name: Від Івана 7:30
    orderIndex: 29
    osisId: John.7.30
    sblId: John 7:30
    shortName: Ів 7:30
    text: Тож шукали вони, щоб схопити Його, та ніхто не наклав рук на Нього, бо то
      ще не настала година Його.
  - name: Від Івана 7:31
    orderIndex: 30
    osisId: John.7.31
    sblId: John 7:31
    shortName: Ів 7:31
    text: 'А багато з народу в Нього ввірували та казали: Коли прийде Христос, чи
      ж Він чуда чинитиме більші, як чинить Оцей?'
  - name: Від Івана 7:32
    orderIndex: 31
    osisId: John.7.32
    sblId: John 7:32
    shortName: Ів 7:32
    text: Фарисеї прочули такі поголоски про Нього в народі. Тоді первосвященики та
      фарисеї послали свою службу, щоб схопити Його.
  - name: Від Івана 7:33
    orderIndex: 32
    osisId: John.7.33
    sblId: John 7:33
    shortName: Ів 7:33
    text: 'Ісус же сказав: Ще недовго побуду Я з вами, та й до Того піду, Хто послав
      Мене.'
  - name: Від Івана 7:34
    orderIndex: 33
    osisId: John.7.34
    sblId: John 7:34
    shortName: Ів 7:34
    text: Ви будете шукати Мене, і не знайдете; а туди, де Я є, ви прибути не можете...
  - name: Від Івана 7:35
    orderIndex: 34
    osisId: John.7.35
    sblId: John 7:35
    shortName: Ів 7:35
    text: 'Тоді говорили юдеї між собою: Куди це Він хоче йти, що не знайдемо Його?
      Чи не хоче йти до виселенців між греки, та й греків навчати?'
  - name: Від Івана 7:36
    orderIndex: 35
    osisId: John.7.36
    sblId: John 7:36
    shortName: Ів 7:36
    text: 'Що за слово, яке Він сказав: Ви будете шукати Мене, і не знайдете; а туди,
      де Я є, ви прибути не можете?'
  - name: Від Івана 7:37
    orderIndex: 36
    osisId: John.7.37
    sblId: John 7:37
    shortName: Ів 7:37
    text: 'А останнього великого дня свята Ісус стояв і кликав, говорячи: Коли прагне
      хто з вас нехай прийде до Мене та й п''є!'
  - name: Від Івана 7:38
    orderIndex: 37
    osisId: John.7.38
    sblId: John 7:38
    shortName: Ів 7:38
    text: Хто вірує в Мене, як каже Писання, то ріки живої води потечуть із утроби
      його.
  - name: Від Івана 7:39
    orderIndex: 38
    osisId: John.7.39
    sblId: John 7:39
    shortName: Ів 7:39
    text: Це ж сказав Він про Духа, що мали прийняти Його, хто ввірував у Нього. Не
      було бо ще Духа на них, не був бо Ісус ще прославлений.
  - name: Від Івана 7:40
    orderIndex: 39
    osisId: John.7.40
    sblId: John 7:40
    shortName: Ів 7:40
    text: 'А багато з народу, почувши слова ті, казали: Він справді пророк!'
  - name: Від Івана 7:41
    orderIndex: 40
    osisId: John.7.41
    sblId: John 7:41
    shortName: Ів 7:41
    text: 'Інші казали: Він Христос. А ще інші казали: Хіба прийде Христос із Галілеї?'
  - name: Від Івана 7:42
    orderIndex: 41
    osisId: John.7.42
    sblId: John 7:42
    shortName: Ів 7:42
    text: Чи ж не каже Писання, що Христос прийде з роду Давидового, і з села Віфлеєму,
      звідкіля був Давид?
  - name: Від Івана 7:43
    orderIndex: 42
    osisId: John.7.43
    sblId: John 7:43
    shortName: Ів 7:43
    text: Так повстала незгода в народі з-за Нього.
  - name: Від Івана 7:44
    orderIndex: 43
    osisId: John.7.44
    sblId: John 7:44
    shortName: Ів 7:44
    text: А декотрі з них мали замір схопити Його, та ніхто не поклав рук на Нього.
  - name: Від Івана 7:45
    orderIndex: 44
    osisId: John.7.45
    sblId: John 7:45
    shortName: Ів 7:45
    text: 'І вернулася служба до первосвящеників та фарисеїв, а ті їх запитали: Чому
      не привели ви Його?'
  - name: Від Івана 7:46
    orderIndex: 45
    osisId: John.7.46
    sblId: John 7:46
    shortName: Ів 7:46
    text: 'Відказала та служба: Чоловік ще ніколи так не промовляв, як Оцей Чоловік...'
  - name: Від Івана 7:47
    orderIndex: 46
    osisId: John.7.47
    sblId: John 7:47
    shortName: Ів 7:47
    text: 'А їм відповіли фарисеї: Чи й вас із дороги не зведено?'
  - name: Від Івана 7:48
    orderIndex: 47
    osisId: John.7.48
    sblId: John 7:48
    shortName: Ів 7:48
    text: Хіба хто з старших або з фарисеїв увірував у Нього?
  - name: Від Івана 7:49
    orderIndex: 48
    osisId: John.7.49
    sblId: John 7:49
    shortName: Ів 7:49
    text: Та проклятий народ, що не знає Закону!
  - name: Від Івана 7:50
    orderIndex: 49
    osisId: John.7.50
    sblId: John 7:50
    shortName: Ів 7:50
    text: 'Говорить до них Никодим, що приходив до Нього вночі, і що був один із них:'
  - name: Від Івана 7:51
    orderIndex: 50
    osisId: John.7.51
    sblId: John 7:51
    shortName: Ів 7:51
    text: Хіба судить Закон наш людину, як перше її не вислухає, і не дізнається,
      що вона робить?
  - name: Від Івана 7:52
    orderIndex: 51
    osisId: John.7.52
    sblId: John 7:52
    shortName: Ів 7:52
    text: 'Йому відповіли та сказали вони: Чи й ти не з Галілеї? Досліди та побач,
      що не прийде Пророк із Галілеї.'
  - name: Від Івана 7:53
    orderIndex: 52
    osisId: John.7.53
    sblId: John 7:53
    shortName: Ів 7:53
    text: І до дому свого пішов кожен.
  versesCount: 53
- name: Від Івана 8
  orderIndex: 7
  osisId: John.8
  sblId: John 8
  shortName: Ів 8
  verses:
  - name: Від Івана 8:1
    orderIndex: 0
    osisId: John.8.1
    sblId: John 8:1
    shortName: Ів 8:1
    text: Ісус же на гору Оливну пішов.
  - name: Від Івана 8:2
    orderIndex: 1
    osisId: John.8.2
    sblId: John 8:2
    shortName: Ів 8:2
    text: А над ранком прийшов знов у храм, і всі люди збігались до Нього. А Він сів
      і навчав їх.
  - name: Від Івана 8:3
    orderIndex: 2
    osisId: John.8.3
    sblId: John 8:3
    shortName: Ів 8:3
    text: І ось книжники та фарисеї приводять до Нього в перелюбі схоплену жінку,
      і посередині ставлять її,
  - name: Від Івана 8:4
    orderIndex: 3
    osisId: John.8.4
    sblId: John 8:4
    shortName: Ів 8:4
    text: 'та й говорять Йому: Оцю жінку, Учителю, зловлено на гарячому вчинку перелюбу...'
  - name: Від Івана 8:5
    orderIndex: 4
    osisId: John.8.5
    sblId: John 8:5
    shortName: Ів 8:5
    text: Мойсей же в Законі звелів нам таких побивати камінням. А Ти що говориш?
  - name: Від Івана 8:6
    orderIndex: 5
    osisId: John.8.6
    sblId: John 8:6
    shortName: Ів 8:6
    text: Це ж казали вони, Його спокушуючи, та щоб мати на Нього оскарження. А Ісус,
      нахилившись додолу, по землі писав пальцем...
  - name: Від Івана 8:7
    orderIndex: 6
    osisId: John.8.7
    sblId: John 8:7
    shortName: Ів 8:7
    text: 'А коли ті не переставали питати Його, Він підвівся й промовив до них: Хто
      з вас без гріха, нехай перший на неї той каменем кине!...'
  - name: Від Івана 8:8
    orderIndex: 7
    osisId: John.8.8
    sblId: John 8:8
    shortName: Ів 8:8
    text: І Він знов нахилився додолу, і писав по землі...
  - name: Від Івана 8:9
    orderIndex: 8
    osisId: John.8.9
    sblId: John 8:9
    shortName: Ів 8:9
    text: А вони, це почувши й сумлінням докорені, стали один по одному виходити,
      почавши з найстарших та аж до останніх. І зоставсь Сам Ісус і та жінка, що стояла
      всередині...
  - name: Від Івана 8:10
    orderIndex: 9
    osisId: John.8.10
    sblId: John 8:10
    shortName: Ів 8:10
    text: 'І підвівся Ісус, і нікого, крім жінки, не бачивши, промовив до неї: Де
      ж ті, жінко, що тебе оскаржали? Чи ніхто тебе не засудив?'
  - name: Від Івана 8:11
    orderIndex: 10
    osisId: John.8.11
    sblId: John 8:11
    shortName: Ів 8:11
    text: 'А вона відказала: Ніхто, Господи... І сказав їй Ісус: Не засуджую й Я тебе.
      Іди собі, але більш не гріши!'
  - name: Від Івана 8:12
    orderIndex: 11
    osisId: John.8.12
    sblId: John 8:12
    shortName: Ів 8:12
    text: 'І знову Ісус промовляв до них, кажучи: Я Світло для світу. Хто йде вслід
      за Мною, не буде ходити у темряві той, але матиме світло життя.'
  - name: Від Івана 8:13
    orderIndex: 12
    osisId: John.8.13
    sblId: John 8:13
    shortName: Ів 8:13
    text: 'Фарисеї ж Йому відказали: Ти Сам свідчиш про Себе, тим свідоцтво Твоє неправдиве.'
  - name: Від Івана 8:14
    orderIndex: 13
    osisId: John.8.14
    sblId: John 8:14
    shortName: Ів 8:14
    text: 'Відповів і сказав їм Ісус: Хоч і свідчу про Себе Я Сам, та правдиве свідоцтво
      Моє, бо Я знаю, звідкіля Я прийшов і куди Я йду. Ви ж не відаєте, відкіля Я
      приходжу, і куди Я йду.'
  - name: Від Івана 8:15
    orderIndex: 14
    osisId: John.8.15
    sblId: John 8:15
    shortName: Ів 8:15
    text: Ви за тілом судите, Я не суджу нікого.
  - name: Від Івана 8:16
    orderIndex: 15
    osisId: John.8.16
    sblId: John 8:16
    shortName: Ів 8:16
    text: А коли Я суджу, то правдивий Мій суд, бо не Сам Я, а Я та Отець, що послав
      Він Мене!
  - name: Від Івана 8:17
    orderIndex: 16
    osisId: John.8.17
    sblId: John 8:17
    shortName: Ів 8:17
    text: Та й у вашім Законі написано, що свідчення двох чоловіків правдиве.
  - name: Від Івана 8:18
    orderIndex: 17
    osisId: John.8.18
    sblId: John 8:18
    shortName: Ів 8:18
    text: Я Сам свідчу про Себе Самого, і свідчить про Мене Отець, що послав Він Мене.
  - name: Від Івана 8:19
    orderIndex: 18
    osisId: John.8.19
    sblId: John 8:19
    shortName: Ів 8:19
    text: 'І сказали до Нього вони: Де Отець Твій? Ісус відповів: Не знаєте ви ні
      Мене, ні Мого Отця. Якби знали Мене, то й Отця Мого знали б.'
  - name: Від Івана 8:20
    orderIndex: 19
    osisId: John.8.20
    sblId: John 8:20
    shortName: Ів 8:20
    text: Ці слова Він казав при скарбниці, у храмі навчаючи. І ніхто не схопив Його,
      бо то ще не настала година Його...
  - name: Від Івана 8:21
    orderIndex: 20
    osisId: John.8.21
    sblId: John 8:21
    shortName: Ів 8:21
    text: 'І сказав Він їм знову: Я відходжу, ви ж шукати Мене будете, і помрете в
      гріху своїм. Куди Я йду, туди ви прибути не можете...'
  - name: Від Івана 8:22
    orderIndex: 21
    osisId: John.8.22
    sblId: John 8:22
    shortName: Ів 8:22
    text: 'А юдеї казали: Чи не вб''є Він Сам Себе, коли каже: Куди Я йду, туди ви
      прибути не можете?'
  - name: Від Івана 8:23
    orderIndex: 22
    osisId: John.8.23
    sblId: John 8:23
    shortName: Ів 8:23
    text: 'І сказав Він до них: Ви від долу, Я звисока, і ви зо світу цього, Я не
      з цього світу.'
  - name: Від Івана 8:24
    orderIndex: 23
    osisId: John.8.24
    sblId: John 8:24
    shortName: Ів 8:24
    text: Тому Я сказав вам, що помрете в своїх гріхах. Бо коли не ввіруєте, що то
      Я, то помрете в своїх гріхах.
  - name: Від Івана 8:25
    orderIndex: 24
    osisId: John.8.25
    sblId: John 8:25
    shortName: Ів 8:25
    text: 'А вони запитали Його: Хто Ти такий? І Ісус відказав їм: Той, Хто спочатку,
      як і говорю Я до вас.'
  - name: Від Івана 8:26
    orderIndex: 25
    osisId: John.8.26
    sblId: John 8:26
    shortName: Ів 8:26
    text: Я маю багато про вас говорити й судити; правдивий же Той, Хто послав Мене,
      і Я світові те говорю, що від Нього почув.
  - name: Від Івана 8:27
    orderIndex: 26
    osisId: John.8.27
    sblId: John 8:27
    shortName: Ів 8:27
    text: Але не зрозуміли вони, що то Він про Отця говорив їм.
  - name: Від Івана 8:28
    orderIndex: 27
    osisId: John.8.28
    sblId: John 8:28
    shortName: Ів 8:28
    text: 'Тож Ісус їм сказав: Коли ви підіймете Людського Сина, тоді зрозумієте,
      що то Я, і що Сам Я від Себе нічого не дію, але те говорю, як Отець Мій Мене
      був навчив.'
  - name: Від Івана 8:29
    orderIndex: 28
    osisId: John.8.29
    sblId: John 8:29
    shortName: Ів 8:29
    text: А Той, Хто послав Мене, перебуває зо Мною; Отець не зоставив Самого Мене,
      бо Я завжди чиню, що Йому до вподоби.
  - name: Від Івана 8:30
    orderIndex: 29
    osisId: John.8.30
    sblId: John 8:30
    shortName: Ів 8:30
    text: Коли Він говорив це, то багато-хто в Нього увірували.
  - name: Від Івана 8:31
    orderIndex: 30
    osisId: John.8.31
    sblId: John 8:31
    shortName: Ів 8:31
    text: 'Тож промовив Ісус до юдеїв, що в Нього ввірували: Як у слові Моїм позостанетеся,
      тоді справді Моїми учнями будете,'
  - name: Від Івана 8:32
    orderIndex: 31
    osisId: John.8.32
    sblId: John 8:32
    shortName: Ів 8:32
    text: і пізнаєте правду, а правда вас вільними зробить!
  - name: Від Івана 8:33
    orderIndex: 32
    osisId: John.8.33
    sblId: John 8:33
    shortName: Ів 8:33
    text: 'Вони відказали Йому: Авраамів ми рід, і нічиїми невільниками не були ми
      ніколи. То як же Ти кажеш: Ви станете вільні?'
  - name: Від Івана 8:34
    orderIndex: 33
    osisId: John.8.34
    sblId: John 8:34
    shortName: Ів 8:34
    text: 'Відповів їм Ісус: Поправді, поправді кажу вам, що кожен, хто чинить гріх,
      той раб гріха.'
  - name: Від Івана 8:35
    orderIndex: 34
    osisId: John.8.35
    sblId: John 8:35
    shortName: Ів 8:35
    text: І не зостається раб у домі повік, але Син зостається повік.
  - name: Від Івана 8:36
    orderIndex: 35
    osisId: John.8.36
    sblId: John 8:36
    shortName: Ів 8:36
    text: Коли Син отже зробить вас вільними, то справді ви будете вільні.
  - name: Від Івана 8:37
    orderIndex: 36
    osisId: John.8.37
    sblId: John 8:37
    shortName: Ів 8:37
    text: Знаю Я, що ви рід Авраамів, але хочете смерть заподіяти Мені, бо наука Моя
      не вміщається в вас.
  - name: Від Івана 8:38
    orderIndex: 37
    osisId: John.8.38
    sblId: John 8:38
    shortName: Ів 8:38
    text: Я те говорю, що Я бачив в Отця, та й ви робите те, що ви бачили в батька
      свого.
  - name: Від Івана 8:39
    orderIndex: 38
    osisId: John.8.39
    sblId: John 8:39
    shortName: Ів 8:39
    text: 'Сказали вони Йому в відповідь: Наш отець Авраам. Відказав їм Ісус: Коли
      б ви Авраамові діти були, то чинили б діла Авраамові.'
  - name: Від Івана 8:40
    orderIndex: 39
    osisId: John.8.40
    sblId: John 8:40
    shortName: Ів 8:40
    text: А тепер ось ви хочете вбити Мене, Чоловіка, що вам казав правду, яку чув
      Я від Бога. Цього Авраам не робив.
  - name: Від Івана 8:41
    orderIndex: 40
    osisId: John.8.41
    sblId: John 8:41
    shortName: Ів 8:41
    text: 'Ви робите діла батька свого. Вони ж відказали Йому: Не родилися ми від
      перелюбу, одного ми маєм Отця то Бога.'
  - name: Від Івана 8:42
    orderIndex: 41
    osisId: John.8.42
    sblId: John 8:42
    shortName: Ів 8:42
    text: 'А Ісус їм сказав: Якби Бог був Отець ваш, ви б любили Мене, бо від Бога
      Я вийшов і прийшов, не від Себе ж Самого прийшов Я, а Мене Він послав.'
  - name: Від Івана 8:43
    orderIndex: 42
    osisId: John.8.43
    sblId: John 8:43
    shortName: Ів 8:43
    text: Чому мови Моєї ви не розумієте? Бо не можете чути ви слова Мого.
  - name: Від Івана 8:44
    orderIndex: 43
    osisId: John.8.44
    sblId: John 8:44
    shortName: Ів 8:44
    text: Ваш батько диявол, і пожадливості батька свого ви виконувати хочете. Він
      був душогуб споконвіку, і в правді не встояв, бо правди нема в нім. Як говорить
      неправду, то говорить зо свого, бо він неправдомовець і батько неправді.
  - name: Від Івана 8:45
    orderIndex: 44
    osisId: John.8.45
    sblId: John 8:45
    shortName: Ів 8:45
    text: А Мені ви не вірите, бо Я правду кажу.
  - name: Від Івана 8:46
    orderIndex: 45
    osisId: John.8.46
    sblId: John 8:46
    shortName: Ів 8:46
    text: Хто з вас може Мені докорити за гріх? Коли ж правду кажу, чом Мені ви не
      вірите?
  - name: Від Івана 8:47
    orderIndex: 46
    osisId: John.8.47
    sblId: John 8:47
    shortName: Ів 8:47
    text: Хто від Бога, той слухає Божі слова; через те ви не слухаєте, що ви не від
      Бога.
  - name: Від Івана 8:48
    orderIndex: 47
    osisId: John.8.48
    sblId: John 8:48
    shortName: Ів 8:48
    text: 'Відізвались юдеї й сказали Йому: Чи ж не добре ми кажемо, що Ти самарянин
      і демона маєш?'
  - name: Від Івана 8:49
    orderIndex: 48
    osisId: John.8.49
    sblId: John 8:49
    shortName: Ів 8:49
    text: 'Ісус відповів: Не маю Я демона, та шаную Свого Отця, ви ж Мене зневажаєте.'
  - name: Від Івана 8:50
    orderIndex: 49
    osisId: John.8.50
    sblId: John 8:50
    shortName: Ів 8:50
    text: Не шукаю ж Я власної слави, є Такий, Хто шукає та судить.
  - name: Від Івана 8:51
    orderIndex: 50
    osisId: John.8.51
    sblId: John 8:51
    shortName: Ів 8:51
    text: 'Поправді, поправді кажу вам: Хто слово Моє берегтиме, не побачить той смерти
      повік!'
  - name: Від Івана 8:52
    orderIndex: 51
    osisId: John.8.52
    sblId: John 8:52
    shortName: Ів 8:52
    text: 'І сказали до Нього юдеї: Тепер ми дізнались, що демона маєш: умер Авраам
      і пророки, а Ти кажеш: Хто науку Мою берегтиме, не скуштує той смерти повік.'
  - name: Від Івана 8:53
    orderIndex: 52
    osisId: John.8.53
    sblId: John 8:53
    shortName: Ів 8:53
    text: Чи ж Ти більший, аніж отець наш Авраам, що помер? Та повмирали й пророки.
      Ким Ти робиш Самого Себе?
  - name: Від Івана 8:54
    orderIndex: 53
    osisId: John.8.54
    sblId: John 8:54
    shortName: Ів 8:54
    text: 'Ісус відповів: Як Я славлю Самого Себе, то ніщо Моя слава. Мене прославляє
      Отець Мій, про Якого ви кажете, що Він Бог ваш.'
  - name: Від Івана 8:55
    orderIndex: 54
    osisId: John.8.55
    sblId: John 8:55
    shortName: Ів 8:55
    text: І ви не пізнали Його, а Я знаю Його. А коли Я скажу, що не знаю Його, буду
      неправдомовець, подібний до вас. Та Я знаю Його, і слово Його зберігаю.
  - name: Від Івана 8:56
    orderIndex: 55
    osisId: John.8.56
    sblId: John 8:56
    shortName: Ів 8:56
    text: Отець ваш Авраам прагнув із радістю, щоб побачити день Мій, і він бачив,
      і тішився.
  - name: Від Івана 8:57
    orderIndex: 56
    osisId: John.8.57
    sblId: John 8:57
    shortName: Ів 8:57
    text: 'А юдеї ж до Нього сказали: Ти й п''ятидесяти років не маєш іще, і Авраама
      Ти бачив?'
  - name: Від Івана 8:58
    orderIndex: 57
    osisId: John.8.58
    sblId: John 8:58
    shortName: Ів 8:58
    text: 'Ісус їм відказав: Поправді, поправді кажу вам: Перш, ніж був Авраам, Я
      є.'
  - name: Від Івана 8:59
    orderIndex: 58
    osisId: John.8.59
    sblId: John 8:59
    shortName: Ів 8:59
    text: І схопили каміння вони, щоб кинути на Нього. Та сховався Ісус, і з храму
      пішов.
  versesCount: 59
- name: Від Івана 9
  orderIndex: 8
  osisId: John.9
  sblId: John 9
  shortName: Ів 9
  verses:
  - name: Від Івана 9:1
    orderIndex: 0
    osisId: John.9.1
    sblId: John 9:1
    shortName: Ів 9:1
    text: А коли Він проходив, побачив чоловіка, що сліпим був з народження.
  - name: Від Івана 9:2
    orderIndex: 1
    osisId: John.9.2
    sblId: John 9:2
    shortName: Ів 9:2
    text: 'І спитали Його учні Його, говорячи: Учителю, хто згрішив: чи він сам, чи
      батьки його, що сліпим він родився?'
  - name: Від Івана 9:3
    orderIndex: 2
    osisId: John.9.3
    sblId: John 9:3
    shortName: Ів 9:3
    text: 'Ісус відповів: Не згрішив ані він, ні батьки його, а щоб діла Божі з''явились
      на ньому.'
  - name: Від Івана 9:4
    orderIndex: 3
    osisId: John.9.4
    sblId: John 9:4
    shortName: Ів 9:4
    text: Ми мусимо виконувати діла Того, Хто послав Мене, аж поки є день. Надходить
      он ніч, коли жаден нічого не зможе виконувати.
  - name: Від Івана 9:5
    orderIndex: 4
    osisId: John.9.5
    sblId: John 9:5
    shortName: Ів 9:5
    text: Доки Я в світі, Я Світло для світу.
  - name: Від Івана 9:6
    orderIndex: 5
    osisId: John.9.6
    sblId: John 9:6
    shortName: Ів 9:6
    text: Промовивши це, Він сплюнув на землю, і з слини грязиво зробив, і очі сліпому
      помазав грязивом,
  - name: Від Івана 9:7
    orderIndex: 6
    osisId: John.9.7
    sblId: John 9:7
    shortName: Ів 9:7
    text: 'і до нього промовив: Піди, умийся в ставку Сілоам визначає це Посланий.
      Тож пішов той і вмився, і вернувся видющим...'
  - name: Від Івана 9:8
    orderIndex: 7
    osisId: John.9.8
    sblId: John 9:8
    shortName: Ів 9:8
    text: 'А сусіди та ті, що бачили перше його, як був він сліпий, говорили: Чи ж
      не той це, що сидів та просив?'
  - name: Від Івана 9:9
    orderIndex: 8
    osisId: John.9.9
    sblId: John 9:9
    shortName: Ів 9:9
    text: 'Говорили одні, що це він, а інші казали: Ні, подібний до нього. А він відказав:
      Це я!'
  - name: Від Івана 9:10
    orderIndex: 9
    osisId: John.9.10
    sblId: John 9:10
    shortName: Ів 9:10
    text: 'І питали його: Як же очі відкрились тобі?'
  - name: Від Івана 9:11
    orderIndex: 10
    osisId: John.9.11
    sblId: John 9:11
    shortName: Ів 9:11
    text: 'А той оповідав: Чоловік, що Його звуть Ісусом, грязиво зробив, і очі помазав
      мені, і до мене сказав: Піди в Сілоам та й умийся. Я ж пішов та й умився, і
      став бачити.'
  - name: Від Івана 9:12
    orderIndex: 11
    osisId: John.9.12
    sblId: John 9:12
    shortName: Ів 9:12
    text: 'І сказали до нього: Де Він? Відказує той: Я не знаю.'
  - name: Від Івана 9:13
    orderIndex: 12
    osisId: John.9.13
    sblId: John 9:13
    shortName: Ів 9:13
    text: Ведуть тоді до фарисеїв того, що був перше незрячий.
  - name: Від Івана 9:14
    orderIndex: 13
    osisId: John.9.14
    sblId: John 9:14
    shortName: Ів 9:14
    text: А була то субота, як грязиво Ісус учинив і відкрив йому очі.
  - name: Від Івана 9:15
    orderIndex: 14
    osisId: John.9.15
    sblId: John 9:15
    shortName: Ів 9:15
    text: 'І знов запитали його й фарисеї, як видющим він став. А він розповів їм:
      Грязиво поклав Він на очі мені, а я вмився, та й бачу.'
  - name: Від Івана 9:16
    orderIndex: 15
    osisId: John.9.16
    sblId: John 9:16
    shortName: Ів 9:16
    text: 'Тоді деякі з фарисеїв казали: Не від Бога Оцей Чоловік, бо суботи не держить.
      А інші казали: Як же чуда такі може грішна людина чинити? І незгода між ними
      була.'
  - name: Від Івана 9:17
    orderIndex: 16
    osisId: John.9.17
    sblId: John 9:17
    shortName: Ів 9:17
    text: 'Тому знову говорять сліпому: Що ти кажеш про Нього, коли очі відкрив Він
      тобі? А той відказав: Він Пророк!'
  - name: Від Івана 9:18
    orderIndex: 17
    osisId: John.9.18
    sblId: John 9:18
    shortName: Ів 9:18
    text: Юдеї проте йому не повірили, що незрячим він був і прозрів, аж поки не покликано
      батьків того прозрілого.
  - name: Від Івана 9:19
    orderIndex: 18
    osisId: John.9.19
    sblId: John 9:19
    shortName: Ів 9:19
    text: 'І запитали їх, кажучи: Чи ваш оце син, про якого ви кажете, ніби родився
      сліпим? Як же він тепер бачить?'
  - name: Від Івана 9:20
    orderIndex: 19
    osisId: John.9.20
    sblId: John 9:20
    shortName: Ів 9:20
    text: 'А батьки його відповіли та сказали: Ми знаєм, що цей то наш син, і що він
      народився сліпим.'
  - name: Від Івана 9:21
    orderIndex: 20
    osisId: John.9.21
    sblId: John 9:21
    shortName: Ів 9:21
    text: Але як тепер бачить, не знаємо, або хто йому очі відкрив, ми не відаємо.
      Поспитайте його, він дорослий, хай сам скаже про себе...
  - name: Від Івана 9:22
    orderIndex: 21
    osisId: John.9.22
    sblId: John 9:22
    shortName: Ів 9:22
    text: 'Таке говорили батьки його, бо боялись юдеїв: юдеї бо вже були змовились,
      як хто за Христа Його визнає, щоб той був відлучений від синагоги.'
  - name: Від Івана 9:23
    orderIndex: 22
    osisId: John.9.23
    sblId: John 9:23
    shortName: Ів 9:23
    text: 'Ось тому говорили батьки його: Він дорослий, його поспитайте.'
  - name: Від Івана 9:24
    orderIndex: 23
    osisId: John.9.24
    sblId: John 9:24
    shortName: Ів 9:24
    text: 'І покликали вдруге того чоловіка, що був сліпим, і сказали йому: Віддай
      хвалу Богові. Ми знаємо, що грішний Отой Чоловік.'
  - name: Від Івана 9:25
    orderIndex: 24
    osisId: John.9.25
    sblId: John 9:25
    shortName: Ів 9:25
    text: 'Але він відповів: Чи Він грішний не знаю. Одне тільки знаю, що я був сліпим,
      а тепер бачу!...'
  - name: Від Івана 9:26
    orderIndex: 25
    osisId: John.9.26
    sblId: John 9:26
    shortName: Ів 9:26
    text: 'І спитали його: Що тобі Він зробив? Як відкрив тобі очі?'
  - name: Від Івана 9:27
    orderIndex: 26
    osisId: John.9.27
    sblId: John 9:27
    shortName: Ів 9:27
    text: 'Відповів він до них: Я вже вам говорив, та не слухали ви. Що бажаєте знову
      почути? Може й ви Його учнями хочете стати?'
  - name: Від Івана 9:28
    orderIndex: 27
    osisId: John.9.28
    sblId: John 9:28
    shortName: Ів 9:28
    text: 'А вони його вилаяли та й сказали: То ти Його учень, а ми учні Мойсеєві.'
  - name: Від Івана 9:29
    orderIndex: 28
    osisId: John.9.29
    sblId: John 9:29
    shortName: Ів 9:29
    text: Ми знаємо, що Бог говорив до Мойсея, звідки ж узявся Оцей, ми не відаємо.
  - name: Від Івана 9:30
    orderIndex: 29
    osisId: John.9.30
    sblId: John 9:30
    shortName: Ів 9:30
    text: 'Відповів чоловік і сказав їм: То ж воно й дивно, що не знаєте ви, звідки
      Він, а Він мені очі відкрив!'
  - name: Від Івана 9:31
    orderIndex: 30
    osisId: John.9.31
    sblId: John 9:31
    shortName: Ів 9:31
    text: Та ми знаємо, що грішників Бог не послухає; хто ж богобійний, і виконує
      волю Його, того слухає Він.
  - name: Від Івана 9:32
    orderIndex: 31
    osisId: John.9.32
    sblId: John 9:32
    shortName: Ів 9:32
    text: Відвіку не чувано, щоб хто очі відкрив був сліпому з народження.
  - name: Від Івана 9:33
    orderIndex: 32
    osisId: John.9.33
    sblId: John 9:33
    shortName: Ів 9:33
    text: Коли б не від Бога був Цей, Він нічого не міг би чинити.
  - name: Від Івана 9:34
    orderIndex: 33
    osisId: John.9.34
    sblId: John 9:34
    shortName: Ів 9:34
    text: 'Вони відповіли та й сказали йому: Ти ввесь у гріхах народився, і чи тобі
      нас учити? І геть його вигнали.'
  - name: Від Івана 9:35
    orderIndex: 34
    osisId: John.9.35
    sblId: John 9:35
    shortName: Ів 9:35
    text: 'Дізнався Ісус, що вони того вигнали геть, і, знайшовши його, запитав: Чи
      віруєш ти в Сина Божого?'
  - name: Від Івана 9:36
    orderIndex: 35
    osisId: John.9.36
    sblId: John 9:36
    shortName: Ів 9:36
    text: 'Відповів той, говорячи: Хто ж то, Пане, Такий, щоб я вірував у Нього?'
  - name: Від Івана 9:37
    orderIndex: 36
    osisId: John.9.37
    sblId: John 9:37
    shortName: Ів 9:37
    text: 'Промовив до нього Ісус: І ти бачив Його, і Той, Хто говорить з тобою то
      Він!...'
  - name: Від Івана 9:38
    orderIndex: 37
    osisId: John.9.38
    sblId: John 9:38
    shortName: Ів 9:38
    text: 'А він відказав: Я вірую, Господи! І вклонився Йому.'
  - name: Від Івана 9:39
    orderIndex: 38
    osisId: John.9.39
    sblId: John 9:39
    shortName: Ів 9:39
    text: 'І промовив Ісус: На суд Я прийшов у цей світ, щоб бачили темні, а видющі
      щоб стали незрячі.'
  - name: Від Івана 9:40
    orderIndex: 39
    osisId: John.9.40
    sblId: John 9:40
    shortName: Ів 9:40
    text: 'І почули це деякі з тих фарисеїв, що були з Ним, та й сказали Йому: Чи
      ж і ми невидющі?'
  - name: Від Івана 9:41
    orderIndex: 40
    osisId: John.9.41
    sblId: John 9:41
    shortName: Ів 9:41
    text: 'Відказав їм Ісус: Якби ви невидющі були, то не мали б гріха; а тепер ви
      говорите: Бачимо, то й ваш гріх зостається при вас!'
  versesCount: 41
- name: Від Івана 10
  orderIndex: 9
  osisId: John.10
  sblId: John 10
  shortName: Ів 10
  verses:
  - name: Від Івана 10:1
    orderIndex: 0
    osisId: John.10.1
    sblId: John 10:1
    shortName: Ів 10:1
    text: 'Поправді, поправді кажу вам: Хто не входить дверима в кошару, але перелазить
      деінде, той злодій і розбійник.'
  - name: Від Івана 10:2
    orderIndex: 1
    osisId: John.10.2
    sblId: John 10:2
    shortName: Ів 10:2
    text: А хто входить дверима, той вівцям пастух.
  - name: Від Івана 10:3
    orderIndex: 2
    osisId: John.10.3
    sblId: John 10:3
    shortName: Ів 10:3
    text: Воротар відчиняє йому, і його голосу слухають вівці; і свої вівці він кличе
      по йменню, і випроваджує їх.
  - name: Від Івана 10:4
    orderIndex: 3
    osisId: John.10.4
    sblId: John 10:4
    shortName: Ів 10:4
    text: А як вижене всі свої вівці, він іде перед ними, і вівці слідом за ним ідуть,
      бо знають голос його.
  - name: Від Івана 10:5
    orderIndex: 4
    osisId: John.10.5
    sblId: John 10:5
    shortName: Ів 10:5
    text: За чужим же не підуть вони, а будуть утікати від нього, бо не знають вони
      чужого голосу.
  - name: Від Івана 10:6
    orderIndex: 5
    osisId: John.10.6
    sblId: John 10:6
    shortName: Ів 10:6
    text: Оцю притчу повів їм Ісус, але не зрозуміли вони, про що їм говорив.
  - name: Від Івана 10:7
    orderIndex: 6
    osisId: John.10.7
    sblId: John 10:7
    shortName: Ів 10:7
    text: 'І знову промовив Ісус: Поправді, поправді кажу вам, що Я двері вівцям.'
  - name: Від Івана 10:8
    orderIndex: 7
    osisId: John.10.8
    sblId: John 10:8
    shortName: Ів 10:8
    text: Усі, скільки їх перше Мене приходило, то злодії й розбійники, але вівці
      не слухали їх.
  - name: Від Івана 10:9
    orderIndex: 8
    osisId: John.10.9
    sblId: John 10:9
    shortName: Ів 10:9
    text: 'Я двері: коли через Мене хто ввійде, спасеться, і той ввійде та вийде,
      і пасовисько знайде.'
  - name: Від Івана 10:10
    orderIndex: 9
    osisId: John.10.10
    sblId: John 10:10
    shortName: Ів 10:10
    text: Злодій тільки на те закрадається, щоб красти й убивати та нищити. Я прийшов,
      щоб ви мали життя, і подостатком щоб мали.
  - name: Від Івана 10:11
    orderIndex: 10
    osisId: John.10.11
    sblId: John 10:11
    shortName: Ів 10:11
    text: Я Пастир Добрий! Пастир добрий кладе життя власне за вівці.
  - name: Від Івана 10:12
    orderIndex: 11
    osisId: John.10.12
    sblId: John 10:12
    shortName: Ів 10:12
    text: А наймит, і той, хто не вівчар, кому вівці не свої, коли бачить, що вовк
      наближається, то кидає вівці й тікає, а вовк їх хапає й полошить.
  - name: Від Івана 10:13
    orderIndex: 12
    osisId: John.10.13
    sblId: John 10:13
    shortName: Ів 10:13
    text: А наймит утікає тому, що він наймит, і не дбає про вівці.
  - name: Від Івана 10:14
    orderIndex: 13
    osisId: John.10.14
    sblId: John 10:14
    shortName: Ів 10:14
    text: Я Пастир Добрий, і знаю Своїх, і Свої Мене знають.
  - name: Від Івана 10:15
    orderIndex: 14
    osisId: John.10.15
    sblId: John 10:15
    shortName: Ів 10:15
    text: Як Отець Мене знає, так і Я Отця знаю, і власне життя Я за вівці кладу.
  - name: Від Івана 10:16
    orderIndex: 15
    osisId: John.10.16
    sblId: John 10:16
    shortName: Ів 10:16
    text: Також маю Я інших овець, які не з цієї кошари, Я повинен і їх припровадити.
      І Мій голос почують вони, і буде отара одна й Один Пастир!
  - name: Від Івана 10:17
    orderIndex: 16
    osisId: John.10.17
    sblId: John 10:17
    shortName: Ів 10:17
    text: Через те Отець любить Мене, що Я власне життя віддаю, щоб ізнову прийняти
      його.
  - name: Від Івана 10:18
    orderIndex: 17
    osisId: John.10.18
    sblId: John 10:18
    shortName: Ів 10:18
    text: Ніхто в Мене його не бере, але Я Сам від Себе кладу його. Маю владу віддати
      його, і маю владу прийняти його знову, Я цю заповідь взяв від Свого Отця.
  - name: Від Івана 10:19
    orderIndex: 18
    osisId: John.10.19
    sblId: John 10:19
    shortName: Ів 10:19
    text: З-за цих слів між юдеями знову незгода знялася.
  - name: Від Івана 10:20
    orderIndex: 19
    osisId: John.10.20
    sblId: John 10:20
    shortName: Ів 10:20
    text: 'І багато-хто з них говорили: Він демона має, і несамовитий. Чого слухаєте
      ви Його?'
  - name: Від Івана 10:21
    orderIndex: 20
    osisId: John.10.21
    sblId: John 10:21
    shortName: Ів 10:21
    text: 'Інші казали: Ці слова не того, хто демона має. Хіба демон може очі сліпим
      відкривати?...'
  - name: Від Івана 10:22
    orderIndex: 21
    osisId: John.10.22
    sblId: John 10:22
    shortName: Ів 10:22
    text: Було тоді свято Відновлення в Єрусалимі. Стояла зима.
  - name: Від Івана 10:23
    orderIndex: 22
    osisId: John.10.23
    sblId: John 10:23
    shortName: Ів 10:23
    text: А Ісус у храмі ходив, у Соломоновім ґанку.
  - name: Від Івана 10:24
    orderIndex: 23
    osisId: John.10.24
    sblId: John 10:24
    shortName: Ів 10:24
    text: 'Юдеї тоді обступили Його та й казали Йому: Доки будеш тримати в непевності
      нас? Якщо Ти Христос, то відкрито скажи нам!'
  - name: Від Івана 10:25
    orderIndex: 24
    osisId: John.10.25
    sblId: John 10:25
    shortName: Ів 10:25
    text: 'Відповів їм Ісус: Я вам був сказав, та не вірите ви. Ті діла, що чиню їх
      у Ймення Свого Отця, вони свідчать про Мене.'
  - name: Від Івана 10:26
    orderIndex: 25
    osisId: John.10.26
    sblId: John 10:26
    shortName: Ів 10:26
    text: Та не вірите ви, не з Моїх бо овець ви.
  - name: Від Івана 10:27
    orderIndex: 26
    osisId: John.10.27
    sblId: John 10:27
    shortName: Ів 10:27
    text: Мого голосу слухають вівці Мої, і знаю Я їх, і за Мною слідком вони йдуть.
  - name: Від Івана 10:28
    orderIndex: 27
    osisId: John.10.28
    sblId: John 10:28
    shortName: Ів 10:28
    text: І Я життя вічне даю їм, і вони не загинуть повік, і ніхто їх не вихопить
      із Моєї руки.
  - name: Від Івана 10:29
    orderIndex: 28
    osisId: John.10.29
    sblId: John 10:29
    shortName: Ів 10:29
    text: Мій Отець, що дав їх Мені, Він більший за всіх, і вихопити ніхто їх не може
      Отцеві з руки.
  - name: Від Івана 10:30
    orderIndex: 29
    osisId: John.10.30
    sblId: John 10:30
    shortName: Ів 10:30
    text: Я й Отець Ми одне!
  - name: Від Івана 10:31
    orderIndex: 30
    osisId: John.10.31
    sblId: John 10:31
    shortName: Ів 10:31
    text: Знов каміння схопили юдеї, щоб укаменувати Його.
  - name: Від Івана 10:32
    orderIndex: 31
    osisId: John.10.32
    sblId: John 10:32
    shortName: Ів 10:32
    text: 'Відповів їм Ісус: Від Отця показав Я вам добрих учинків багато, за котрий
      же з тих учинків хочете Мене каменувати?'
  - name: Від Івана 10:33
    orderIndex: 32
    osisId: John.10.33
    sblId: John 10:33
    shortName: Ів 10:33
    text: 'Юдеї Йому відказали: Не за добрий учинок хочемо Тебе вкаменувати, а за
      богозневагу, бо Ти, бувши людиною, за Бога Себе видаєш...'
  - name: Від Івана 10:34
    orderIndex: 33
    osisId: John.10.34
    sblId: John 10:34
    shortName: Ів 10:34
    text: 'Відповів їм Ісус: Хіба не написано в вашім Законі: Я сказав: ви боги?'
  - name: Від Івана 10:35
    orderIndex: 34
    osisId: John.10.35
    sblId: John 10:35
    shortName: Ів 10:35
    text: Коли тих Він богами назвав, що до них слово Боже було, а Писання не може
      порушене бути,
  - name: Від Івана 10:36
    orderIndex: 35
    osisId: John.10.36
    sblId: John 10:36
    shortName: Ів 10:36
    text: 'то Тому, що Отець освятив і послав Його в світ, закидаєте ви: Зневажаєш
      Ти Бога, через те, що сказав Я: Я Син Божий?'
  - name: Від Івана 10:37
    orderIndex: 36
    osisId: John.10.37
    sblId: John 10:37
    shortName: Ів 10:37
    text: Коли Я не чиню діл Свого Отця, то не вірте Мені.
  - name: Від Івана 10:38
    orderIndex: 37
    osisId: John.10.38
    sblId: John 10:38
    shortName: Ів 10:38
    text: А коли Я чиню, то хоч ви Мені віри й не ймете, повірте ділам, щоб пізнали
      й повірили ви, що Отець у Мені, а Я ув Отці!
  - name: Від Івана 10:39
    orderIndex: 38
    osisId: John.10.39
    sblId: John 10:39
    shortName: Ів 10:39
    text: Тоді знову шукали вони, щоб схопити Його, але вийшов із рук їхніх Він.
  - name: Від Івана 10:40
    orderIndex: 39
    osisId: John.10.40
    sblId: John 10:40
    shortName: Ів 10:40
    text: І Він знову на той бік Йордану пішов, на те місце, де Іван найперше христив,
      та й там перебував.
  - name: Від Івана 10:41
    orderIndex: 40
    osisId: John.10.41
    sblId: John 10:41
    shortName: Ів 10:41
    text: І багато до Нього приходили та говорили, що хоч жадного чуда Іван не вчинив,
      але все, що про Нього Іван говорив, правдиве було.
  - name: Від Івана 10:42
    orderIndex: 41
    osisId: John.10.42
    sblId: John 10:42
    shortName: Ів 10:42
    text: І багато-хто ввірували в Нього там.
  versesCount: 42
- name: Від Івана 11
  orderIndex: 10
  osisId: John.11
  sblId: John 11
  shortName: Ів 11
  verses:
  - name: Від Івана 11:1
    orderIndex: 0
    osisId: John.11.1
    sblId: John 11:1
    shortName: Ів 11:1
    text: Був же хворий один, Лазар у Віфанії, із села Марії й сестри її Марти.
  - name: Від Івана 11:2
    orderIndex: 1
    osisId: John.11.2
    sblId: John 11:2
    shortName: Ів 11:2
    text: А Марія, що брат її Лазар був хворий, була та, що помазала Господа миром,
      і волоссям своїм Йому ноги обтерла.
  - name: Від Івана 11:3
    orderIndex: 2
    osisId: John.11.3
    sblId: John 11:3
    shortName: Ів 11:3
    text: 'Тоді сестри послали до Нього, говорячи: Ось нездужає, Господи, той, що
      кохаєш його!...'
  - name: Від Івана 11:4
    orderIndex: 3
    osisId: John.11.4
    sblId: John 11:4
    shortName: Ів 11:4
    text: 'Як почув же Ісус, то промовив: Не на смерть ця недуга, а на Божу славу,
      щоб Син Божий прославився нею.'
  - name: Від Івана 11:5
    orderIndex: 4
    osisId: John.11.5
    sblId: John 11:5
    shortName: Ів 11:5
    text: А Ісус любив Марту, і сестру її, і Лазаря.
  - name: Від Івана 11:6
    orderIndex: 5
    osisId: John.11.6
    sblId: John 11:6
    shortName: Ів 11:6
    text: А коли Він почув, що нездужає той, то зостався два дні на тім місці, де
      був.
  - name: Від Івана 11:7
    orderIndex: 6
    osisId: John.11.7
    sblId: John 11:7
    shortName: Ів 11:7
    text: 'Після ж того говорить до учнів: Ходімо знову в Юдею.'
  - name: Від Івана 11:8
    orderIndex: 7
    osisId: John.11.8
    sblId: John 11:8
    shortName: Ів 11:8
    text: 'Йому учні сказали: Учителю, таж допіру юдеї хотіли камінням побити Тебе,
      а Ти знов туди підеш?'
  - name: Від Івана 11:9
    orderIndex: 8
    osisId: John.11.9
    sblId: John 11:9
    shortName: Ів 11:9
    text: 'Ісус відповів: Хіба дня не дванадцять годин? Як хто ходить за дня, не спіткнеться,
      цьогосвітнє бо світло він бачить.'
  - name: Від Івана 11:10
    orderIndex: 9
    osisId: John.11.10
    sblId: John 11:10
    shortName: Ів 11:10
    text: А хто ходить нічної пори, той спіткнеться, бо немає в нім світла.
  - name: Від Івана 11:11
    orderIndex: 10
    osisId: John.11.11
    sblId: John 11:11
    shortName: Ів 11:11
    text: 'Оце Він сказав, а по тому говорить до них: Друг наш Лазар заснув, та піду
      розбудити Його.'
  - name: Від Івана 11:12
    orderIndex: 11
    osisId: John.11.12
    sblId: John 11:12
    shortName: Ів 11:12
    text: 'А учні сказали Йому: Як заснув, то він, Господи, видужає.'
  - name: Від Івана 11:13
    orderIndex: 12
    osisId: John.11.13
    sblId: John 11:13
    shortName: Ів 11:13
    text: Та про смерть його мовив Ісус, вони ж думали, що про сонний спочинок Він
      каже.
  - name: Від Івана 11:14
    orderIndex: 13
    osisId: John.11.14
    sblId: John 11:14
    shortName: Ів 11:14
    text: 'Тоді просто сказав їм Ісус: Умер Лазар.'
  - name: Від Івана 11:15
    orderIndex: 14
    osisId: John.11.15
    sblId: John 11:15
    shortName: Ів 11:15
    text: І Я тішусь за вас, що там Я не був, щоб повірили ви. Та ходімо до нього.
  - name: Від Івана 11:16
    orderIndex: 15
    osisId: John.11.16
    sblId: John 11:16
    shortName: Ів 11:16
    text: 'Сказав же Хома, називаний Близнюк, до співучнів: Ходімо й ми, щоб із Ним
      повмирати.'
  - name: Від Івана 11:17
    orderIndex: 16
    osisId: John.11.17
    sblId: John 11:17
    shortName: Ів 11:17
    text: Як прибув же Ісус, то знайшов, що чотири вже дні той у гробі.
  - name: Від Івана 11:18
    orderIndex: 17
    osisId: John.11.18
    sblId: John 11:18
    shortName: Ів 11:18
    text: А Віфанія поблизу Єрусалиму була, яких стадій з п'ятнадцять.
  - name: Від Івана 11:19
    orderIndex: 18
    osisId: John.11.19
    sblId: John 11:19
    shortName: Ів 11:19
    text: І багато з юдеїв до Марти й Марії прийшли, щоб за брата розважити їх.
  - name: Від Івана 11:20
    orderIndex: 19
    osisId: John.11.20
    sblId: John 11:20
    shortName: Ів 11:20
    text: Тоді Марта, почувши, що надходить Ісус, побігла зустріти Його, Марія ж удома
      сиділа.
  - name: Від Івана 11:21
    orderIndex: 20
    osisId: John.11.21
    sblId: John 11:21
    shortName: Ів 11:21
    text: 'І Марта сказала Ісусові: Коли б, Господи, був Ти отут, то не вмер би мій
      брат...'
  - name: Від Івана 11:22
    orderIndex: 21
    osisId: John.11.22
    sblId: John 11:22
    shortName: Ів 11:22
    text: Та й тепер, знаю я, що чого тільки в Бога попросиш, то дасть Тобі Бог!
  - name: Від Івана 11:23
    orderIndex: 22
    osisId: John.11.23
    sblId: John 11:23
    shortName: Ів 11:23
    text: 'Промовляє до неї Ісус: Воскресне твій брат!'
  - name: Від Івана 11:24
    orderIndex: 23
    osisId: John.11.24
    sblId: John 11:24
    shortName: Ів 11:24
    text: 'Відказує Марта Йому: Знаю, що в воскресення останнього дня він воскресне.'
  - name: Від Івана 11:25
    orderIndex: 24
    osisId: John.11.25
    sblId: John 11:25
    shortName: Ів 11:25
    text: 'Промовив до неї Ісус: Я воскресення й життя. Хто вірує в Мене, хоч і вмре,
      буде жити.'
  - name: Від Івана 11:26
    orderIndex: 25
    osisId: John.11.26
    sblId: John 11:26
    shortName: Ів 11:26
    text: І кожен, хто живе та хто вірує в Мене, повіки не вмре. Чи ти віруєш в це?
  - name: Від Івана 11:27
    orderIndex: 26
    osisId: John.11.27
    sblId: John 11:27
    shortName: Ів 11:27
    text: 'Вона каже Йому: Так, Господи! Я вірую, що Ти Христос, Син Божий, що має
      прийти на цей світ.'
  - name: Від Івана 11:28
    orderIndex: 27
    osisId: John.11.28
    sblId: John 11:28
    shortName: Ів 11:28
    text: 'І промовивши це, відійшла, та й покликала нишком Марію, сестру свою, кажучи:
      Учитель тут, і Він кличе тебе!'
  - name: Від Івана 11:29
    orderIndex: 28
    osisId: John.11.29
    sblId: John 11:29
    shortName: Ів 11:29
    text: А та, як зачула, квапливо встала й до Нього пішла.
  - name: Від Івана 11:30
    orderIndex: 29
    osisId: John.11.30
    sblId: John 11:30
    shortName: Ів 11:30
    text: А Ісус не ввійшов був іще до села, а знаходивсь на місці, де Марта зустріла
      Його.
  - name: Від Івана 11:31
    orderIndex: 30
    osisId: John.11.31
    sblId: John 11:31
    shortName: Ів 11:31
    text: Юдеї тоді, що були з нею в домі й її розважали, як побачили, що Марія квапливо
      встала й побігла, подалися за нею, гадаючи, що до гробу пішла вона, плакати
      там.
  - name: Від Івана 11:32
    orderIndex: 31
    osisId: John.11.32
    sblId: John 11:32
    shortName: Ів 11:32
    text: 'Як Марія ж прийшла туди, де був Ісус, і Його вгледіла, то припала до ніг
      Йому та й говорила до Нього: Коли б, Господи, був Ти отут, то не вмер би мій
      брат!'
  - name: Від Івана 11:33
    orderIndex: 32
    osisId: John.11.33
    sblId: John 11:33
    shortName: Ів 11:33
    text: А Ісус, як побачив, що плаче вона, і плачуть юдеї, що з нею прийшли, то
      в дусі розжалобився та й зворушився Сам,
  - name: Від Івана 11:34
    orderIndex: 33
    osisId: John.11.34
    sblId: John 11:34
    shortName: Ів 11:34
    text: 'і сказав: Де його ви поклали? Говорять Йому: Іди, Господи, та подивися!'
  - name: Від Івана 11:35
    orderIndex: 34
    osisId: John.11.35
    sblId: John 11:35
    shortName: Ів 11:35
    text: І закапали сльози Ісусові...
  - name: Від Івана 11:36
    orderIndex: 35
    osisId: John.11.36
    sblId: John 11:36
    shortName: Ів 11:36
    text: 'А юдеї казали: Дивись, як кохав Він його!'
  - name: Від Івана 11:37
    orderIndex: 36
    osisId: John.11.37
    sblId: John 11:37
    shortName: Ів 11:37
    text: 'А з них дехто сказали: Чи не міг же зробити Отой, Хто очі сліпому відкрив,
      щоб і цей не помер?'
  - name: Від Івана 11:38
    orderIndex: 37
    osisId: John.11.38
    sblId: John 11:38
    shortName: Ів 11:38
    text: Ісус же розжалобивсь знову в Собі, і до гробу прийшов. Була ж то печера,
      і камінь на ній налягав.
  - name: Від Івана 11:39
    orderIndex: 38
    osisId: John.11.39
    sblId: John 11:39
    shortName: Ів 11:39
    text: 'Промовляє Ісус: Відваліть цього каменя! Сестра вмерлого Марта говорить
      до Нього: Уже, Господи, чути, бо чотири вже дні він у гробі...'
  - name: Від Івана 11:40
    orderIndex: 39
    osisId: John.11.40
    sblId: John 11:40
    shortName: Ів 11:40
    text: 'Ісус каже до неї: Чи тобі не казав Я, що як будеш ти вірувати, славу Божу
      побачиш?'
  - name: Від Івана 11:41
    orderIndex: 40
    osisId: John.11.41
    sblId: John 11:41
    shortName: Ів 11:41
    text: 'І зняли тоді каменя. А Ісус ізвів очі до неба й промовив: Отче, дяку приношу
      Тобі, що Мене Ти почув.'
  - name: Від Івана 11:42
    orderIndex: 41
    osisId: John.11.42
    sblId: John 11:42
    shortName: Ів 11:42
    text: Та Я знаю, що Ти завжди почуєш Мене, але ради народу, що довкола стоїть,
      Я сказав, щоб увірували, що послав Ти Мене.
  - name: Від Івана 11:43
    orderIndex: 42
    osisId: John.11.43
    sblId: John 11:43
    shortName: Ів 11:43
    text: 'І, промовивши це, Він скричав гучним голосом: Лазарю, вийди сюди!'
  - name: Від Івана 11:44
    orderIndex: 43
    osisId: John.11.44
    sblId: John 11:44
    shortName: Ів 11:44
    text: 'І вийшов померлий, по руках і ногах обв''язаний пасами, а обличчя у нього
      було перев''язане хусткою... Ісус каже до них: Розв''яжіть його та й пустіть,
      щоб ходив...'
  - name: Від Івана 11:45
    orderIndex: 44
    osisId: John.11.45
    sblId: John 11:45
    shortName: Ів 11:45
    text: І багато з юдеїв, що посходилися до Марії, та бачили те, що Він учинив,
      у Нього ввірували.
  - name: Від Івана 11:46
    orderIndex: 45
    osisId: John.11.46
    sblId: John 11:46
    shortName: Ів 11:46
    text: А деякі з них пішли до фарисеїв, і їм розповіли, що Ісус учинив.
  - name: Від Івана 11:47
    orderIndex: 46
    osisId: John.11.47
    sblId: John 11:47
    shortName: Ів 11:47
    text: 'Тоді первосвященики та фарисеї скликали раду й казали: Що маємо робити,
      бо Цей Чоловік пребагато чуд чинить?'
  - name: Від Івана 11:48
    orderIndex: 47
    osisId: John.11.48
    sblId: John 11:48
    shortName: Ів 11:48
    text: Якщо так позоставимо Його, то всі в Нього ввірують, і прийдуть римляни,
      та й візьмуть нам і Край, і народ!
  - name: Від Івана 11:49
    orderIndex: 48
    osisId: John.11.49
    sblId: John 11:49
    shortName: Ів 11:49
    text: 'А один із них, Кайяфа, що був первосвящеником року того, промовив до них:
      Ви нічого не знаєте,'
  - name: Від Івана 11:50
    orderIndex: 49
    osisId: John.11.50
    sblId: John 11:50
    shortName: Ів 11:50
    text: і не поміркуєте, що краще для вас, щоб один чоловік прийняв смерть за людей,
      аніж щоб увесь народ мав загинути!
  - name: Від Івана 11:51
    orderIndex: 50
    osisId: John.11.51
    sblId: John 11:51
    shortName: Ів 11:51
    text: А того не сказав сам від себе, але, первосвящеником бувши в тім році, пророкував,
      що Ісус за народ мав умерти,
  - name: Від Івана 11:52
    orderIndex: 51
    osisId: John.11.52
    sblId: John 11:52
    shortName: Ів 11:52
    text: і не лише за народ, але й щоб сполучити в одне розпорошених Божих дітей.
  - name: Від Івана 11:53
    orderIndex: 52
    osisId: John.11.53
    sblId: John 11:53
    shortName: Ів 11:53
    text: Отож, від того дня вони змовилися, щоб убити Його.
  - name: Від Івана 11:54
    orderIndex: 53
    osisId: John.11.54
    sblId: John 11:54
    shortName: Ів 11:54
    text: І тому не ходив більш Ісус між юдеями явно, але звідти вдавсь до околиць
      поближче пустині, до міста, що зветься Єфрем, і тут залишався з Своїми учнями.
  - name: Від Івана 11:55
    orderIndex: 54
    osisId: John.11.55
    sblId: John 11:55
    shortName: Ів 11:55
    text: Наближалася ж Пасха юдейська, і багато-хто з Краю вдались перед Пасхою в
      Єрусалим, щоб очистити себе.
  - name: Від Івана 11:56
    orderIndex: 55
    osisId: John.11.56
    sblId: John 11:56
    shortName: Ів 11:56
    text: 'І шукали Ісуса вони, а в храмі стоявши, гомоніли один до одного: А як вам
      здається? Хіба Він не прийде на свято?'
  - name: Від Івана 11:57
    orderIndex: 56
    osisId: John.11.57
    sblId: John 11:57
    shortName: Ів 11:57
    text: 'А первосвященики та фарисеї наказа дали: як дізнається хто, де Він перебуватиме,
      нехай донесе, щоб схопити Його.'
  versesCount: 57
- name: Від Івана 12
  orderIndex: 11
  osisId: John.12
  sblId: John 12
  shortName: Ів 12
  verses:
  - name: Від Івана 12:1
    orderIndex: 0
    osisId: John.12.1
    sblId: John 12:1
    shortName: Ів 12:1
    text: Ісус же за шість день до Пасхи прибув до Віфанії, де жив Лазар, що його
      воскресив Ісус із мертвих.
  - name: Від Івана 12:2
    orderIndex: 1
    osisId: John.12.2
    sblId: John 12:2
    shortName: Ів 12:2
    text: І для Нього вечерю там справили, а Марта прислуговувала. Був же й Лазар
      одним із тих, що до столу з Ним сіли.
  - name: Від Івана 12:3
    orderIndex: 2
    osisId: John.12.3
    sblId: John 12:3
    shortName: Ів 12:3
    text: А Марія взяла літру мира, з найдорожчого нарду пахучого, і намастила Ісусові
      ноги, і волоссям своїм Йому ноги обтерла... І пахощі мира наповнили дім!
  - name: Від Івана 12:4
    orderIndex: 3
    osisId: John.12.4
    sblId: John 12:4
    shortName: Ів 12:4
    text: 'І говорить один з Його учнів, Юда Іскаріотський, що мав Його видати:'
  - name: Від Івана 12:5
    orderIndex: 4
    osisId: John.12.5
    sblId: John 12:5
    shortName: Ів 12:5
    text: Чому мира оцього за триста динарів не продано, та й не роздано вбогим?
  - name: Від Івана 12:6
    orderIndex: 5
    osisId: John.12.6
    sblId: John 12:6
    shortName: Ів 12:6
    text: 'А це він сказав не тому, що про вбогих журився, а тому, що був злодій:
      він мав скриньку на гроші, і крав те, що вкидали.'
  - name: Від Івана 12:7
    orderIndex: 6
    osisId: John.12.7
    sblId: John 12:7
    shortName: Ів 12:7
    text: 'І промовив Ісус: Позостав її ти, це вона на день похорону заховала Мені...'
  - name: Від Івана 12:8
    orderIndex: 7
    osisId: John.12.8
    sblId: John 12:8
    shortName: Ів 12:8
    text: Бо вбогих ви маєте завжди з собою, а Мене не постійно ви маєте!
  - name: Від Івана 12:9
    orderIndex: 8
    osisId: John.12.9
    sblId: John 12:9
    shortName: Ів 12:9
    text: А натовп великий юдеїв довідався, що Він там, та й поприходили не з-за Ісуса
      Самого, але щоб побачити й Лазаря, що його воскресив Він із мертвих.
  - name: Від Івана 12:10
    orderIndex: 9
    osisId: John.12.10
    sblId: John 12:10
    shortName: Ів 12:10
    text: А первосвященики змовилися, щоб і Лазареві смерть заподіяти,
  - name: Від Івана 12:11
    orderIndex: 10
    osisId: John.12.11
    sblId: John 12:11
    shortName: Ів 12:11
    text: бо багато з юдеїв з-за нього відходили, та в Ісуса ввірували.
  - name: Від Івана 12:12
    orderIndex: 11
    osisId: John.12.12
    sblId: John 12:12
    shortName: Ів 12:12
    text: А другого дня, коли безліч народу, що зібрався на свято, прочула, що до
      Єрусалиму надходить Ісус,
  - name: Від Івана 12:13
    orderIndex: 12
    osisId: John.12.13
    sblId: John 12:13
    shortName: Ів 12:13
    text: 'то взяли вони пальмове віття, і вийшли назустріч Йому та й кричали: Осанна!
      Благословенний, хто йде у Господнє Ім''я! Цар Ізраїлів!'
  - name: Від Івана 12:14
    orderIndex: 13
    osisId: John.12.14
    sblId: John 12:14
    shortName: Ів 12:14
    text: 'Ісус же, знайшовши осля, сів на нього, як написано:'
  - name: Від Івана 12:15
    orderIndex: 14
    osisId: John.12.15
    sblId: John 12:15
    shortName: Ів 12:15
    text: Не бійся, дочко Сіонська! Ото Цар твій іде, сидячи на ослі молодому!
  - name: Від Івана 12:16
    orderIndex: 15
    osisId: John.12.16
    sblId: John 12:16
    shortName: Ів 12:16
    text: А учні Його спочатку того не зрозуміли були, але, як прославивсь Ісус, то
      згадали тоді, що про Нього було так написано, і що цеє вчинили Йому.
  - name: Від Івана 12:17
    orderIndex: 16
    osisId: John.12.17
    sblId: John 12:17
    shortName: Ів 12:17
    text: Тоді свідчив народ, який був із Ним, що Він викликав Лазаря з гробу, і воскресив
      його з мертвих.
  - name: Від Івана 12:18
    orderIndex: 17
    osisId: John.12.18
    sblId: John 12:18
    shortName: Ів 12:18
    text: Через це й зустрів натовп Його, бо почув, що Він учинив таке чудо.
  - name: Від Івана 12:19
    orderIndex: 18
    osisId: John.12.19
    sblId: John 12:19
    shortName: Ів 12:19
    text: 'Фарисеї тоді між собою казали: Ви бачите, що нічого не вдієте: ось пішов
      увесь світ услід за Ним!'
  - name: Від Івана 12:20
    orderIndex: 19
    osisId: John.12.20
    sblId: John 12:20
    shortName: Ів 12:20
    text: А між тими, що в свято прийшли поклонитись, були й деякі геллени.
  - name: Від Івана 12:21
    orderIndex: 20
    osisId: John.12.21
    sblId: John 12:21
    shortName: Ів 12:21
    text: 'І вони підійшли до Пилипа, що з Віфсаїди Галілейської, і просили його та
      казали: Ми хочемо, пане, побачити Ісуса.'
  - name: Від Івана 12:22
    orderIndex: 21
    osisId: John.12.22
    sblId: John 12:22
    shortName: Ів 12:22
    text: Іде Пилип та Андрієві каже; іде Андрій і Пилип та Ісусові розповідають.
  - name: Від Івана 12:23
    orderIndex: 22
    osisId: John.12.23
    sblId: John 12:23
    shortName: Ів 12:23
    text: 'Ісус же їм відповідає, говорячи: Надійшла година, щоб Син Людський прославивсь.'
  - name: Від Івана 12:24
    orderIndex: 23
    osisId: John.12.24
    sblId: John 12:24
    shortName: Ів 12:24
    text: 'Поправді, поправді кажу вам: коли зерно пшеничне, як у землю впаде, не
      помре, то одне зостається; як умре ж, плід рясний принесе.'
  - name: Від Івана 12:25
    orderIndex: 24
    osisId: John.12.25
    sblId: John 12:25
    shortName: Ів 12:25
    text: Хто кохає душу свою, той погубить її; хто ж ненавидить душу свою на цім
      світі, збереже її в вічне життя.
  - name: Від Івана 12:26
    orderIndex: 25
    osisId: John.12.26
    sblId: John 12:26
    shortName: Ів 12:26
    text: Як хто служить Мені, хай іде той за Мною, і де Я, там буде й слуга Мій.
      Як хто служить Мені, того пошанує Отець.
  - name: Від Івана 12:27
    orderIndex: 26
    osisId: John.12.27
    sblId: John 12:27
    shortName: Ів 12:27
    text: Затривожена зараз душа Моя. І що Я повім? Заступи Мене, Отче, від цієї години!
      Та на те Я й прийшов на годину оцю...
  - name: Від Івана 12:28
    orderIndex: 27
    osisId: John.12.28
    sblId: John 12:28
    shortName: Ів 12:28
    text: 'Прослав, Отче, Ім''я Своє! Залунав тоді голос із неба: І прославив, і знову
      прославлю!'
  - name: Від Івана 12:29
    orderIndex: 28
    osisId: John.12.29
    sblId: John 12:29
    shortName: Ів 12:29
    text: 'А народ, що стояв і почув, говорив: Загреміло! Інші казали: Це Ангол Йому
      говорив!'
  - name: Від Івана 12:30
    orderIndex: 29
    osisId: John.12.30
    sblId: John 12:30
    shortName: Ів 12:30
    text: 'Ісус відповів і сказав: Не для Мене цей голос лунав, а для вас.'
  - name: Від Івана 12:31
    orderIndex: 30
    osisId: John.12.31
    sblId: John 12:31
    shortName: Ів 12:31
    text: Тепер суд цьому світові. Князь світу цього буде вигнаний звідси тепер.
  - name: Від Івана 12:32
    orderIndex: 31
    osisId: John.12.32
    sblId: John 12:32
    shortName: Ів 12:32
    text: І, як буду піднесений з землі, то до Себе Я всіх притягну.
  - name: Від Івана 12:33
    orderIndex: 32
    osisId: John.12.33
    sblId: John 12:33
    shortName: Ів 12:33
    text: А Він це говорив, щоб зазначити, якою то смертю Він має померти.
  - name: Від Івана 12:34
    orderIndex: 33
    osisId: John.12.34
    sblId: John 12:34
    shortName: Ів 12:34
    text: 'А народ відповів Йому: Ми чули з Закону, що Христос перебуває повік, то
      чого ж Ти говориш, що Людському Сину потрібно піднесеному бути? Хто такий Цей
      Син Людський?'
  - name: Від Івана 12:35
    orderIndex: 34
    osisId: John.12.35
    sblId: John 12:35
    shortName: Ів 12:35
    text: 'І сказав їм Ісус: Короткий ще час світло з вами. Ходіть, поки маєте світло,
      щоб вас темрява не обгорнула. А хто в темряві ходить, не знає, куди він іде...'
  - name: Від Івана 12:36
    orderIndex: 35
    osisId: John.12.36
    sblId: John 12:36
    shortName: Ів 12:36
    text: Аж доки ви маєте світло, то віруйте в світло, щоб синами світла ви стали.
      Промовивши це, Ісус відійшов, і сховався від них.
  - name: Від Івана 12:37
    orderIndex: 36
    osisId: John.12.37
    sblId: John 12:37
    shortName: Ів 12:37
    text: І хоч Він стільки чуд перед ними вчинив був, та в Нього вони не ввірували,
  - name: Від Івана 12:38
    orderIndex: 37
    osisId: John.12.38
    sblId: John 12:38
    shortName: Ів 12:38
    text: 'щоб справдилось слово пророка Ісаї, який провіщав: Хто повірив тому, що
      ми, Господи, чули, а Господнє рамено кому об''явилось?'
  - name: Від Івана 12:39
    orderIndex: 38
    osisId: John.12.39
    sblId: John 12:39
    shortName: Ів 12:39
    text: 'Тому не могли вони вірити, що знову Ісая прорік:'
  - name: Від Івана 12:40
    orderIndex: 39
    osisId: John.12.40
    sblId: John 12:40
    shortName: Ів 12:40
    text: Засліпив їхні очі, і скам'янив їхнє серце, щоб очима не бачили, ані серцем
      щоб не зрозуміли, і не навернулись, щоб Я їх уздоровив!
  - name: Від Івана 12:41
    orderIndex: 40
    osisId: John.12.41
    sblId: John 12:41
    shortName: Ів 12:41
    text: Це Ісая сказав, коли бачив славу Його, і про Нього звіщав.
  - name: Від Івана 12:42
    orderIndex: 41
    osisId: John.12.42
    sblId: John 12:42
    shortName: Ів 12:42
    text: Проте багато-хто навіть із старших у Нього ввірували, та не признавались
      через фарисеїв, щоб не вигнано їх із синагоги.
  - name: Від Івана 12:43
    orderIndex: 42
    osisId: John.12.43
    sblId: John 12:43
    shortName: Ів 12:43
    text: Бо любили вони славу людську більше, аніж славу Божу.
  - name: Від Івана 12:44
    orderIndex: 43
    osisId: John.12.44
    sblId: John 12:44
    shortName: Ів 12:44
    text: 'А Ісус підняв голос, та й промовляв: Хто вірує в Мене, не в Мене він вірує,
      але в Того, Хто послав Мене.'
  - name: Від Івана 12:45
    orderIndex: 44
    osisId: John.12.45
    sblId: John 12:45
    shortName: Ів 12:45
    text: А хто бачить Мене, той бачить Того, хто послав Мене.
  - name: Від Івана 12:46
    orderIndex: 45
    osisId: John.12.46
    sblId: John 12:46
    shortName: Ів 12:46
    text: Я, Світло, на світ прийшов, щоб кожен, хто вірує в Мене, у темряві не зоставався.
  - name: Від Івана 12:47
    orderIndex: 46
    osisId: John.12.47
    sblId: John 12:47
    shortName: Ів 12:47
    text: Коли б же хто слів Моїх слухав та не вірував, Я того не суджу, бо Я не прийшов
      світ судити, але щоб спасти світ.
  - name: Від Івана 12:48
    orderIndex: 47
    osisId: John.12.48
    sblId: John 12:48
    shortName: Ів 12:48
    text: 'Хто цурається Мене, і Моїх слів не приймає, той має для себе суддю: те
      слово, що Я говорив, останнього дня воно буде судити його!'
  - name: Від Івана 12:49
    orderIndex: 48
    osisId: John.12.49
    sblId: John 12:49
    shortName: Ів 12:49
    text: Бо від Себе Я не говорив, а Отець, що послав Мене, то Він Мені заповідь
      дав, що Я маю казати та що говорити.
  - name: Від Івана 12:50
    orderIndex: 49
    osisId: John.12.50
    sblId: John 12:50
    shortName: Ів 12:50
    text: І відаю Я, що Його ота заповідь то вічне життя. Тож що Я говорю, то так
      говорю, як Отець Мені розповідав.
  versesCount: 50
- name: Від Івана 13
  orderIndex: 12
  osisId: John.13
  sblId: John 13
  shortName: Ів 13
  verses:
  - name: Від Івана 13:1
    orderIndex: 0
    osisId: John.13.1
    sblId: John 13:1
    shortName: Ів 13:1
    text: Перед святом же Пасхи Ісус, знавши, що настала година Йому перейти до Отця
      з цього світу, полюбивши Своїх, що на світі були, до кінця полюбив їх.
  - name: Від Івана 13:2
    orderIndex: 1
    osisId: John.13.2
    sblId: John 13:2
    shortName: Ів 13:2
    text: Під час же вечері, як диявол уже був укинув у серце синові Симона Юді Іскаріотському,
      щоб він видав Його,
  - name: Від Івана 13:3
    orderIndex: 2
    osisId: John.13.3
    sblId: John 13:3
    shortName: Ів 13:3
    text: то Ісус, знавши те, що Отець віддав все Йому в руки, і що від Бога прийшов
      Він, і до Бога відходить,
  - name: Від Івана 13:4
    orderIndex: 3
    osisId: John.13.4
    sblId: John 13:4
    shortName: Ів 13:4
    text: устає від вечері, і здіймає одежу, бере рушника й підперізується.
  - name: Від Івана 13:5
    orderIndex: 4
    osisId: John.13.5
    sblId: John 13:5
    shortName: Ів 13:5
    text: Потому налив Він води до вмивальниці, та й зачав обмивати ноги учням, і
      витирати рушником, що ним був підперезаний.
  - name: Від Івана 13:6
    orderIndex: 5
    osisId: John.13.6
    sblId: John 13:6
    shortName: Ів 13:6
    text: 'І підходить до Симона Петра, а той каже Йому: Ти, Господи, митимеш ноги
      мені?'
  - name: Від Івана 13:7
    orderIndex: 6
    osisId: John.13.7
    sblId: John 13:7
    shortName: Ів 13:7
    text: 'Ісус відказав і промовив йому: Що Я роблю, ти не знаєш тепер, але опісля
      зрозумієш.'
  - name: Від Івана 13:8
    orderIndex: 7
    osisId: John.13.8
    sblId: John 13:8
    shortName: Ів 13:8
    text: 'Говорить до Нього Петро: Ти повік мені ніг не обмиєш! Ісус відповів йому:
      Коли Я не вмию тебе, ти не матимеш частки зо Мною.'
  - name: Від Івана 13:9
    orderIndex: 8
    osisId: John.13.9
    sblId: John 13:9
    shortName: Ів 13:9
    text: 'До Нього проказує Симон Петро: Господи, не самі мої ноги, а й руки та голову!'
  - name: Від Івана 13:10
    orderIndex: 9
    osisId: John.13.10
    sblId: John 13:10
    shortName: Ів 13:10
    text: 'Ісус каже йому: Хто обмитий, тільки ноги обмити потребує, бо він чистий
      увесь. І ви чисті, та не всі.'
  - name: Від Івана 13:11
    orderIndex: 10
    osisId: John.13.11
    sblId: John 13:11
    shortName: Ів 13:11
    text: 'Бо Він знав Свого зрадника, тому то сказав: Ви чисті не всі.'
  - name: Від Івана 13:12
    orderIndex: 11
    osisId: John.13.12
    sblId: John 13:12
    shortName: Ів 13:12
    text: 'Коли ж пообмивав їхні ноги, і одежу Свою Він надів, засів знову за стіл
      і промовив до них: Чи знаєте ви, що Я зробив вам?'
  - name: Від Івана 13:13
    orderIndex: 12
    osisId: John.13.13
    sblId: John 13:13
    shortName: Ів 13:13
    text: 'Ви Мене називаєте: Учитель і Господь, і добре ви кажете, бо Я є.'
  - name: Від Івана 13:14
    orderIndex: 13
    osisId: John.13.14
    sblId: John 13:14
    shortName: Ів 13:14
    text: А коли обмив ноги вам Я, Господь і Вчитель, то повинні й ви один одному
      ноги вмивати.
  - name: Від Івана 13:15
    orderIndex: 14
    osisId: John.13.15
    sblId: John 13:15
    shortName: Ів 13:15
    text: Бо то Я вам приклада дав, щоб і ви те чинили, як Я вам учинив.
  - name: Від Івана 13:16
    orderIndex: 15
    osisId: John.13.16
    sblId: John 13:16
    shortName: Ів 13:16
    text: 'Поправді, поправді кажу вам: Раб не більший за пана свого, посланець же
      не більший від того, хто вислав його.'
  - name: Від Івана 13:17
    orderIndex: 16
    osisId: John.13.17
    sblId: John 13:17
    shortName: Ів 13:17
    text: Коли знаєте це, то блаженні ви, якщо таке чините!
  - name: Від Івана 13:18
    orderIndex: 17
    osisId: John.13.18
    sblId: John 13:18
    shortName: Ів 13:18
    text: 'Не про всіх вас кажу. Знаю Я, кого вибрав, але щоб збулося Писання: Хто
      хліб споживає зо Мною, підняв той на Мене п''яту свою!'
  - name: Від Івана 13:19
    orderIndex: 18
    osisId: John.13.19
    sblId: John 13:19
    shortName: Ів 13:19
    text: Уже тепер вам кажу, перше ніж те настане, щоб як станеться, ви ввірували,
      що то Я.
  - name: Від Івана 13:20
    orderIndex: 19
    osisId: John.13.20
    sblId: John 13:20
    shortName: Ів 13:20
    text: 'Поправді, поправді кажу вам: Хто приймає Мого посланця, той приймає Мене;
      хто ж приймає Мене, той приймає Того, Хто послав Мене!'
  - name: Від Івана 13:21
    orderIndex: 20
    osisId: John.13.21
    sblId: John 13:21
    shortName: Ів 13:21
    text: 'Промовивши це, затривожився духом Ісус, і освідчив, говорячи: Поправді,
      поправді кажу вам, що один із вас видасть Мене!...'
  - name: Від Івана 13:22
    orderIndex: 21
    osisId: John.13.22
    sblId: John 13:22
    shortName: Ів 13:22
    text: І озиралися учні один на одного, непевними бувши, про кого Він каже.
  - name: Від Івана 13:23
    orderIndex: 22
    osisId: John.13.23
    sblId: John 13:23
    shortName: Ів 13:23
    text: При столі, при Ісусовім лоні, був один з Його учнів, якого любив Ісус.
  - name: Від Івана 13:24
    orderIndex: 23
    osisId: John.13.24
    sblId: John 13:24
    shortName: Ів 13:24
    text: 'От цьому кивнув Симон Петро та й шепнув: Запитай, хто б то був, що про
      нього Він каже?'
  - name: Від Івана 13:25
    orderIndex: 24
    osisId: John.13.25
    sblId: John 13:25
    shortName: Ів 13:25
    text: 'І, пригорнувшись до лоня Ісусового, той говорить до Нього: Хто це, Господи?'
  - name: Від Івана 13:26
    orderIndex: 25
    osisId: John.13.26
    sblId: John 13:26
    shortName: Ів 13:26
    text: 'Ісус же відказує: Це той, кому, умочивши, подам Я куска. І, вмочивши куска,
      подав синові Симона, Юді Іскаріотському!...'
  - name: Від Івана 13:27
    orderIndex: 26
    osisId: John.13.27
    sblId: John 13:27
    shortName: Ів 13:27
    text: 'За тим же куском тоді в нього ввійшов сатана. А Ісус йому каже: Що ти робиш
      роби швидше...'
  - name: Від Івана 13:28
    orderIndex: 27
    osisId: John.13.28
    sblId: John 13:28
    shortName: Ів 13:28
    text: Але жаден із тих, хто був при столі, того не зрозумів, до чого сказав Він
      йому.
  - name: Від Івана 13:29
    orderIndex: 28
    osisId: John.13.29
    sblId: John 13:29
    shortName: Ів 13:29
    text: 'А тому, що тримав Юда скриньку на гроші, то деякі думали, ніби каже до
      нього Ісус: Купи, що потрібно на свято для нас, або щоб убогим подав що.'
  - name: Від Івана 13:30
    orderIndex: 29
    osisId: John.13.30
    sblId: John 13:30
    shortName: Ів 13:30
    text: А той, узявши кусок хліба, зараз вийшов. Була ж ніч.
  - name: Від Івана 13:31
    orderIndex: 30
    osisId: John.13.31
    sblId: John 13:31
    shortName: Ів 13:31
    text: 'Тоді, як він вийшов, промовляє Ісус: Тепер ось прославивсь Син Людський,
      і в Ньому прославився Бог.'
  - name: Від Івана 13:32
    orderIndex: 31
    osisId: John.13.32
    sblId: John 13:32
    shortName: Ів 13:32
    text: Коли в Ньому прославився Бог, то і Його Бог прославить у Собі, і зараз прославить
      Його!
  - name: Від Івана 13:33
    orderIndex: 32
    osisId: John.13.33
    sblId: John 13:33
    shortName: Ів 13:33
    text: 'Мої дітоньки, не довго вже бути Мені з вами! Ви шукати Мене будете, але
      як сказав Я юдеям: Куди Я йду, туди ви прибути не можете, те й вам говорю Я
      тепер.'
  - name: Від Івана 13:34
    orderIndex: 33
    osisId: John.13.34
    sblId: John 13:34
    shortName: Ів 13:34
    text: 'Нову заповідь Я вам даю: Любіть один одного! Як Я вас полюбив, так любіть
      один одного й ви!'
  - name: Від Івана 13:35
    orderIndex: 34
    osisId: John.13.35
    sblId: John 13:35
    shortName: Ів 13:35
    text: По тому пізнають усі, що ви учні Мої, як будете мати любов між собою.
  - name: Від Івана 13:36
    orderIndex: 35
    osisId: John.13.36
    sblId: John 13:36
    shortName: Ів 13:36
    text: 'А Симон Петро Йому каже: Куди, Господи, ідеш Ти? Ісус відповів: Куди Я
      йду, туди ти тепер іти за Мною не можеш, але потім ти підеш за Мною.'
  - name: Від Івана 13:37
    orderIndex: 36
    osisId: John.13.37
    sblId: John 13:37
    shortName: Ів 13:37
    text: 'Говорить до Нього Петро: Чому, Господи, іти за Тобою тепер я не можу? За
      Тебе я душу свою покладу!'
  - name: Від Івана 13:38
    orderIndex: 37
    osisId: John.13.38
    sblId: John 13:38
    shortName: Ів 13:38
    text: 'Ісус відповідає: За Мене покладеш ти душу свою? Поправді, поправді кажу
      Я тобі: Півень не заспіває, як ти тричі зречешся Мене...'
  versesCount: 38
- name: Від Івана 14
  orderIndex: 13
  osisId: John.14
  sblId: John 14
  shortName: Ів 14
  verses:
  - name: Від Івана 14:1
    orderIndex: 0
    osisId: John.14.1
    sblId: John 14:1
    shortName: Ів 14:1
    text: Нехай серце вам не тривожиться! Віруйте в Бога, і в Мене віруйте!
  - name: Від Івана 14:2
    orderIndex: 1
    osisId: John.14.2
    sblId: John 14:2
    shortName: Ів 14:2
    text: Багато осель у домі Мого Отця; а коли б то не так, то сказав би Я вам, що
      йду приготувати місце для вас?
  - name: Від Івана 14:3
    orderIndex: 2
    osisId: John.14.3
    sblId: John 14:3
    shortName: Ів 14:3
    text: А коли відійду й приготую вам місце, Я знову прийду й заберу вас до Себе,
      щоб де Я були й ви.
  - name: Від Івана 14:4
    orderIndex: 3
    osisId: John.14.4
    sblId: John 14:4
    shortName: Ів 14:4
    text: А куди Я йду дорогу ви знаєте.
  - name: Від Івана 14:5
    orderIndex: 4
    osisId: John.14.5
    sblId: John 14:5
    shortName: Ів 14:5
    text: 'Говорить до Нього Хома: Ми не знаємо, Господи, куди йдеш; як же можемо
      знати дорогу?'
  - name: Від Івана 14:6
    orderIndex: 5
    osisId: John.14.6
    sblId: John 14:6
    shortName: Ів 14:6
    text: 'Промовляє до нього Ісус: Я дорога, і правда, і життя. До Отця не приходить
      ніхто, якщо не через Мене.'
  - name: Від Івана 14:7
    orderIndex: 6
    osisId: John.14.7
    sblId: John 14:7
    shortName: Ів 14:7
    text: Коли б то були ви пізнали Мене, ви пізнали були б і Мого Отця. Відтепер
      Його знаєте ви, і Його бачили.
  - name: Від Івана 14:8
    orderIndex: 7
    osisId: John.14.8
    sblId: John 14:8
    shortName: Ів 14:8
    text: 'Говорить до Нього Пилип: Господи, покажи нам Отця, і вистачить нам!'
  - name: Від Івана 14:9
    orderIndex: 8
    osisId: John.14.9
    sblId: John 14:9
    shortName: Ів 14:9
    text: 'Промовляє до нього Ісус: Стільки часу Я з вами, ти ж не знаєш, Пилипе,
      Мене? Хто бачив Мене, той бачив Отця, то як же ти кажеш: Покажи нам Отця?'
  - name: Від Івана 14:10
    orderIndex: 9
    osisId: John.14.10
    sblId: John 14:10
    shortName: Ів 14:10
    text: Чи не віруєш ти, що Я в Отці, а Отець у Мені? Слова, що Я вам говорю, говорю
      не від Себе, а Отець, що в Мені перебуває, Той чинить діла ті.
  - name: Від Івана 14:11
    orderIndex: 10
    osisId: John.14.11
    sblId: John 14:11
    shortName: Ів 14:11
    text: Повірте Мені, що Я в Отці, а Отець у Мені! Коли ж ні, то повірте за вчинки
      самі.
  - name: Від Івана 14:12
    orderIndex: 11
    osisId: John.14.12
    sblId: John 14:12
    shortName: Ів 14:12
    text: 'Поправді, поправді кажу вам: Хто вірує в Мене, той учинить діла, які чиню
      Я, і ще більші від них він учинить, бо Я йду до Отця.'
  - name: Від Івана 14:13
    orderIndex: 12
    osisId: John.14.13
    sblId: John 14:13
    shortName: Ів 14:13
    text: І коли що просити ви будете в Імення Моє, те вчиню, щоб у Сині прославивсь
      Отець.
  - name: Від Івана 14:14
    orderIndex: 13
    osisId: John.14.14
    sblId: John 14:14
    shortName: Ів 14:14
    text: Коли будете в Мене просити чого в Моє Ймення, то вчиню.
  - name: Від Івана 14:15
    orderIndex: 14
    osisId: John.14.15
    sblId: John 14:15
    shortName: Ів 14:15
    text: Якщо Ви Мене любите, Мої заповіді зберігайте!
  - name: Від Івана 14:16
    orderIndex: 15
    osisId: John.14.16
    sblId: John 14:16
    shortName: Ів 14:16
    text: І вблагаю Отця Я, і Втішителя іншого дасть вам, щоб із вами повік перебував,
  - name: Від Івана 14:17
    orderIndex: 16
    osisId: John.14.17
    sblId: John 14:17
    shortName: Ів 14:17
    text: Духа правди, що Його світ прийняти не може, бо не бачить Його та не знає
      Його. Його знаєте ви, бо при вас перебуває, і в вас буде Він.
  - name: Від Івана 14:18
    orderIndex: 17
    osisId: John.14.18
    sblId: John 14:18
    shortName: Ів 14:18
    text: Я не кину вас сиротами, Я прибуду до вас!
  - name: Від Івана 14:19
    orderIndex: 18
    osisId: John.14.19
    sblId: John 14:19
    shortName: Ів 14:19
    text: Ще недовго, і вже світ Мене не побачить, але ви Мене бачити будете, бо живу
      Я і ви жити будете!
  - name: Від Івана 14:20
    orderIndex: 19
    osisId: John.14.20
    sblId: John 14:20
    shortName: Ів 14:20
    text: Того дня пізнаєте ви, що в Своїм Я Отці, а ви в Мені, і Я в вас.
  - name: Від Івана 14:21
    orderIndex: 20
    osisId: John.14.21
    sblId: John 14:21
    shortName: Ів 14:21
    text: Хто заповіді Мої має та їх зберігає, той любить Мене. А хто любить Мене,
      то полюбить його Мій Отець, і Я полюблю Його, і об'явлюсь йому Сам.
  - name: Від Івана 14:22
    orderIndex: 21
    osisId: John.14.22
    sblId: John 14:22
    shortName: Ів 14:22
    text: 'Запитує Юда, не Іскаріотський, Його: Що то, Господи, що Ти нам об''явитися
      маєш, а не світові?'
  - name: Від Івана 14:23
    orderIndex: 22
    osisId: John.14.23
    sblId: John 14:23
    shortName: Ів 14:23
    text: 'Ісус відповів і до нього сказав: Як хто любить Мене, той слово Моє берегтиме,
      і Отець Мій полюбить його, і Ми прийдемо до нього, і оселю закладемо в нього.'
  - name: Від Івана 14:24
    orderIndex: 23
    osisId: John.14.24
    sblId: John 14:24
    shortName: Ів 14:24
    text: Хто не любить Мене, той не береже Моїх слів. А слово, що чуєте ви, не Моє,
      а Отця, що послав Мене.
  - name: Від Івана 14:25
    orderIndex: 24
    osisId: John.14.25
    sblId: John 14:25
    shortName: Ів 14:25
    text: Говорив це Я вам, бувши з вами.
  - name: Від Івана 14:26
    orderIndex: 25
    osisId: John.14.26
    sblId: John 14:26
    shortName: Ів 14:26
    text: Утішитель же, Дух Святий, що Його Отець пошле в Ім'я Моє, Той навчить вас
      усього, і пригадає вам усе, що Я вам говорив.
  - name: Від Івана 14:27
    orderIndex: 26
    osisId: John.14.27
    sblId: John 14:27
    shortName: Ів 14:27
    text: Зоставляю вам мир, мир Свій вам даю! Я даю вам не так, як дає світ. Серце
      ваше нехай не тривожиться, ані не лякається!
  - name: Від Івана 14:28
    orderIndex: 27
    osisId: John.14.28
    sblId: John 14:28
    shortName: Ів 14:28
    text: 'Чули ви, що Я вам говорив: Я відходжу, і вернуся до вас. Якби ви любили
      Мене, то ви б тішилися, що Я йду до Отця, бо більший за Мене Отець.'
  - name: Від Івана 14:29
    orderIndex: 28
    osisId: John.14.29
    sblId: John 14:29
    shortName: Ів 14:29
    text: І тепер Я сказав вам, передніше, ніж сталося, щоб ви вірували, коли станеться.
  - name: Від Івана 14:30
    orderIndex: 29
    osisId: John.14.30
    sblId: John 14:30
    shortName: Ів 14:30
    text: Небагато вже Я говоритиму з вами, бо надходить князь світу цього, а в Мені
      він нічого не має,
  - name: Від Івана 14:31
    orderIndex: 30
    osisId: John.14.31
    sblId: John 14:31
    shortName: Ів 14:31
    text: та щоб світ зрозумів, що люблю Я Отця, і як Отець наказав Мені, так роблю.
      Уставайте, ходім звідсіля!
  versesCount: 31
- name: Від Івана 15
  orderIndex: 14
  osisId: John.15
  sblId: John 15
  shortName: Ів 15
  verses:
  - name: Від Івана 15:1
    orderIndex: 0
    osisId: John.15.1
    sblId: John 15:1
    shortName: Ів 15:1
    text: Я правдива Виноградина, а Отець Мій Виноградар.
  - name: Від Івана 15:2
    orderIndex: 1
    osisId: John.15.2
    sblId: John 15:2
    shortName: Ів 15:2
    text: Усяку галузку в Мене, що плоду не приносить, Він відтинає, але всяку, що
      плід родить, обчищає її, щоб рясніше родила.
  - name: Від Івана 15:3
    orderIndex: 2
    osisId: John.15.3
    sblId: John 15:3
    shortName: Ів 15:3
    text: Через Слово, що Я вам говорив, ви вже чисті.
  - name: Від Івана 15:4
    orderIndex: 3
    osisId: John.15.4
    sblId: John 15:4
    shortName: Ів 15:4
    text: Перебувайте в Мені, а Я в вас! Як та вітка не може вродити плоду сама з
      себе, коли не позостанеться на виноградині, так і ви, як в Мені перебувати не
      будете.
  - name: Від Івана 15:5
    orderIndex: 4
    osisId: John.15.5
    sblId: John 15:5
    shortName: Ів 15:5
    text: Я Виноградина, ви галуззя! Хто в Мені перебуває, а Я в ньому, той рясно
      зароджує, бо без Мене нічого чинити не можете ви.
  - name: Від Івана 15:6
    orderIndex: 5
    osisId: John.15.6
    sblId: John 15:6
    shortName: Ів 15:6
    text: Коли хто перебувати не буде в Мені, той буде відкинений геть, як галузка,
      і всохне. І громадять їх, і кладуть на огонь, і згорять.
  - name: Від Івана 15:7
    orderIndex: 6
    osisId: John.15.7
    sblId: John 15:7
    shortName: Ів 15:7
    text: Коли ж у Мені перебувати ви будете, а слова Мої позостануться в вас, то
      просіть, чого хочете, і станеться вам!
  - name: Від Івана 15:8
    orderIndex: 7
    osisId: John.15.8
    sblId: John 15:8
    shortName: Ів 15:8
    text: Отець Мій прославиться в тому, якщо рясно зародите й будете учні Мої.
  - name: Від Івана 15:9
    orderIndex: 8
    osisId: John.15.9
    sblId: John 15:9
    shortName: Ів 15:9
    text: Як Отець полюбив Мене, так і Я полюбив вас. Перебувайте в любові Моїй!
  - name: Від Івана 15:10
    orderIndex: 9
    osisId: John.15.10
    sblId: John 15:10
    shortName: Ів 15:10
    text: Якщо будете ви зберігати Мої заповіді, то в любові Моїй перебуватимете,
      як і Я зберіг Заповіді Свого Отця, і перебуваю в любові Його.
  - name: Від Івана 15:11
    orderIndex: 10
    osisId: John.15.11
    sblId: John 15:11
    shortName: Ів 15:11
    text: Це Я вам говорив, щоб радість Моя була в вас, і щоб повна була ваша радість!
  - name: Від Івана 15:12
    orderIndex: 11
    osisId: John.15.12
    sblId: John 15:12
    shortName: Ів 15:12
    text: Оце Моя заповідь, щоб любили один одного ви, як Я вас полюбив!
  - name: Від Івана 15:13
    orderIndex: 12
    osisId: John.15.13
    sblId: John 15:13
    shortName: Ів 15:13
    text: Ніхто більшої любови не має над ту, як хто свою душу поклав би за друзів
      своїх.
  - name: Від Івана 15:14
    orderIndex: 13
    osisId: John.15.14
    sblId: John 15:14
    shortName: Ів 15:14
    text: Ви друзі Мої, якщо чините все, що Я вам заповідую.
  - name: Від Івана 15:15
    orderIndex: 14
    osisId: John.15.15
    sblId: John 15:15
    shortName: Ів 15:15
    text: Я вже більше не буду рабами вас звати, бо не відає раб, що пан його чинить.
      А вас назвав друзями Я, бо Я вам об'явив усе те, що почув від Мого Отця.
  - name: Від Івана 15:16
    orderIndex: 15
    osisId: John.15.16
    sblId: John 15:16
    shortName: Ів 15:16
    text: Не ви Мене вибрали, але Я вибрав вас, і вас настановив, щоб ішли ви й приносили
      плід, і щоб плід ваш зостався, щоб дав вам Отець, чого тільки попросите в Імення
      Моє.
  - name: Від Івана 15:17
    orderIndex: 16
    osisId: John.15.17
    sblId: John 15:17
    shortName: Ів 15:17
    text: Це Я вам заповідую, щоб любили один одного ви!
  - name: Від Івана 15:18
    orderIndex: 17
    osisId: John.15.18
    sblId: John 15:18
    shortName: Ів 15:18
    text: Коли вас світ ненавидить, знайте, що Мене він зненавидів перше, як вас.
  - name: Від Івана 15:19
    orderIndex: 18
    osisId: John.15.19
    sblId: John 15:19
    shortName: Ів 15:19
    text: Коли б ви зо світу були, то своє світ любив би. А що ви не зо світу, але
      Я вас зо світу обрав, тому світ вас ненавидить.
  - name: Від Івана 15:20
    orderIndex: 19
    osisId: John.15.20
    sblId: John 15:20
    shortName: Ів 15:20
    text: 'Пригадайте те слово, яке Я вам сказав: Раб не більший за пана свого. Як
      Мене переслідували, то й вас переслідувати будуть; як слово Моє зберігали, берегтимуть
      і ваше.'
  - name: Від Івана 15:21
    orderIndex: 20
    osisId: John.15.21
    sblId: John 15:21
    shortName: Ів 15:21
    text: Але все це робитимуть вам за Ім'я Моє, бо не знають Того, хто послав Мене.
  - name: Від Івана 15:22
    orderIndex: 21
    osisId: John.15.22
    sblId: John 15:22
    shortName: Ів 15:22
    text: Коли б Я не прийшов і до них не казав, то не мали б гріха, а тепер вимовки
      не мають вони за свій гріх.
  - name: Від Івана 15:23
    orderIndex: 22
    osisId: John.15.23
    sblId: John 15:23
    shortName: Ів 15:23
    text: Хто Мене ненавидить, і Мого Отця той ненавидить.
  - name: Від Івана 15:24
    orderIndex: 23
    osisId: John.15.24
    sblId: John 15:24
    shortName: Ів 15:24
    text: Коли б Я серед них не вчинив був тих діл, яких не чинив ніхто інший, то
      не мали б гріха. Та тепер вони бачили, і зненавиділи і Мене, і Мого Отця.
  - name: Від Івана 15:25
    orderIndex: 24
    osisId: John.15.25
    sblId: John 15:25
    shortName: Ів 15:25
    text: 'Та щоб справдилось слово, що в їхнім Законі написане: Мене безпідставно
      зненавиділи!'
  - name: Від Івана 15:26
    orderIndex: 25
    osisId: John.15.26
    sblId: John 15:26
    shortName: Ів 15:26
    text: А коли Втішитель прибуде, що Його від Отця Я пошлю вам, Той Дух правди,
      що походить від Отця, Він засвідчить про Мене.
  - name: Від Івана 15:27
    orderIndex: 26
    osisId: John.15.27
    sblId: John 15:27
    shortName: Ів 15:27
    text: Та засвідчте і ви, бо ви від початку зо Мною.
  versesCount: 27
- name: Від Івана 16
  orderIndex: 15
  osisId: John.16
  sblId: John 16
  shortName: Ів 16
  verses:
  - name: Від Івана 16:1
    orderIndex: 0
    osisId: John.16.1
    sblId: John 16:1
    shortName: Ів 16:1
    text: Оце Я сказав вам, щоб ви не спокусились.
  - name: Від Івана 16:2
    orderIndex: 1
    osisId: John.16.2
    sblId: John 16:2
    shortName: Ів 16:2
    text: Вас виженуть із синагог. Прийде навіть година, коли кожен, хто вам смерть
      заподіє, то думатиме, ніби службу приносить він Богові!
  - name: Від Івана 16:3
    orderIndex: 2
    osisId: John.16.3
    sblId: John 16:3
    shortName: Ів 16:3
    text: А це вам учинять, бо вони не пізнали Отця, ні Мене.
  - name: Від Івана 16:4
    orderIndex: 3
    osisId: John.16.4
    sblId: John 16:4
    shortName: Ів 16:4
    text: Але Я це сказав вам, щоб згадали про те, про що говорив був Я вам, як настане
      година. Цього вам не казав Я спочатку, бо з вами Я був.
  - name: Від Івана 16:5
    orderIndex: 4
    osisId: John.16.5
    sblId: John 16:5
    shortName: Ів 16:5
    text: 'Тепер же до Того Я йду, Хто послав Мене, і ніхто з вас Мене не питає: Куди
      йдеш?'
  - name: Від Івана 16:6
    orderIndex: 5
    osisId: John.16.6
    sblId: John 16:6
    shortName: Ів 16:6
    text: Та від того, що це Я сказав вам, серце ваше наповнилось смутком.
  - name: Від Івана 16:7
    orderIndex: 6
    osisId: John.16.7
    sblId: John 16:7
    shortName: Ів 16:7
    text: 'Та Я правду кажу вам: Краще для вас, щоб пішов Я, бо як Я не піду, Утішитель
      не прийде до вас. А коли Я піду, то пошлю вам Його.'
  - name: Від Івана 16:8
    orderIndex: 7
    osisId: John.16.8
    sblId: John 16:8
    shortName: Ів 16:8
    text: 'А як прийде, Він світові виявить про гріх, і про правду, і про суд:'
  - name: Від Івана 16:9
    orderIndex: 8
    osisId: John.16.9
    sblId: John 16:9
    shortName: Ів 16:9
    text: тож про гріх, що не вірують у Мене;
  - name: Від Івана 16:10
    orderIndex: 9
    osisId: John.16.10
    sblId: John 16:10
    shortName: Ів 16:10
    text: а про правду, що Я до Отця Свого йду, і Мене не побачите вже;
  - name: Від Івана 16:11
    orderIndex: 10
    osisId: John.16.11
    sblId: John 16:11
    shortName: Ів 16:11
    text: а про суд, що засуджений князь цього світу.
  - name: Від Івана 16:12
    orderIndex: 11
    osisId: John.16.12
    sblId: John 16:12
    shortName: Ів 16:12
    text: Я ще маю багато сказати вам, та тепер ви не можете знести.
  - name: Від Івана 16:13
    orderIndex: 12
    osisId: John.16.13
    sblId: John 16:13
    shortName: Ів 16:13
    text: А коли прийде Він, Той Дух правди, Він вас попровадить до цілої правди,
      бо не буде казати Сам від Себе, а що тільки почує, казатиме, і що має настати,
      звістить вам.
  - name: Від Івана 16:14
    orderIndex: 13
    osisId: John.16.14
    sblId: John 16:14
    shortName: Ів 16:14
    text: Він прославить Мене, бо Він візьме з Мого та й вам сповістить.
  - name: Від Івана 16:15
    orderIndex: 14
    osisId: John.16.15
    sblId: John 16:15
    shortName: Ів 16:15
    text: Усе, що має Отець, то Моє; через те Я й сказав, що Він візьме з Мого та
      й вам сповістить.
  - name: Від Івана 16:16
    orderIndex: 15
    osisId: John.16.16
    sblId: John 16:16
    shortName: Ів 16:16
    text: Незабаром, і Мене вже не будете бачити, і знов незабаром і Мене ви побачите,
      бо Я йду до Отця.
  - name: Від Івана 16:17
    orderIndex: 16
    osisId: John.16.17
    sblId: John 16:17
    shortName: Ів 16:17
    text: 'А деякі з учнів Його говорили один до одного: Що таке, що сказав Він до
      нас: Незабаром, і Мене вже не будете бачити, і знов незабаром і Мене ви побачите,
      та: Я йду до Отця?...'
  - name: Від Івана 16:18
    orderIndex: 17
    osisId: John.16.18
    sblId: John 16:18
    shortName: Ів 16:18
    text: 'Гомоніли також: Що таке, що говорить: Незабаром? Про що каже, не знаємо...'
  - name: Від Івана 16:19
    orderIndex: 18
    osisId: John.16.19
    sblId: John 16:19
    shortName: Ів 16:19
    text: 'Ісус же пізнав, що хочуть поспитати Його, і сказав їм: Чи про це між собою
      міркуєте ви, що сказав Я: Незабаром, і вже Мене бачити не будете ви, і знов
      незабаром і Мене ви побачите?'
  - name: Від Івана 16:20
    orderIndex: 19
    osisId: John.16.20
    sblId: John 16:20
    shortName: Ів 16:20
    text: Поправді, поправді кажу вам, що ви будете плакати та голосити, а світ буде
      радіти. Сумувати ви будете, але сум ваш обернеться в радість!
  - name: Від Івана 16:21
    orderIndex: 20
    osisId: John.16.21
    sblId: John 16:21
    shortName: Ів 16:21
    text: Журиться жінка, що родить, бо настала година її. Як дитинку ж породить вона,
      то вже не пам'ятає терпіння з-за радощів, що людина зродилась на світ...
  - name: Від Івана 16:22
    orderIndex: 21
    osisId: John.16.22
    sblId: John 16:22
    shortName: Ів 16:22
    text: Так сумуєте й ви ось тепер, та побачу вас знову, і серце ваше радітиме,
      і ніхто радости вашої вам не відійме!
  - name: Від Івана 16:23
    orderIndex: 22
    osisId: John.16.23
    sblId: John 16:23
    shortName: Ів 16:23
    text: 'Ні про що ж того дня ви Мене не спитаєте. Поправді, поправді кажу вам:
      Чого тільки попросите ви від Отця в Моє Ймення, Він дасть вам.'
  - name: Від Івана 16:24
    orderIndex: 23
    osisId: John.16.24
    sblId: John 16:24
    shortName: Ів 16:24
    text: Не просили ви досі нічого в Ім'я Моє. Просіть і отримаєте, щоб повна була
      ваша радість.
  - name: Від Івана 16:25
    orderIndex: 24
    osisId: John.16.25
    sblId: John 16:25
    shortName: Ів 16:25
    text: Оце все Я в притчах до вас говорив. Настає година, коли притчами Я вже не
      буду до вас промовляти, але явно звіщу про Отця вам.
  - name: Від Івана 16:26
    orderIndex: 25
    osisId: John.16.26
    sblId: John 16:26
    shortName: Ів 16:26
    text: Того дня ви проситимете в Моє Ймення, і Я вам не кажу, що вблагаю Отця Я
      за вас,
  - name: Від Івана 16:27
    orderIndex: 26
    osisId: John.16.27
    sblId: John 16:27
    shortName: Ів 16:27
    text: бо Отець любить Сам вас за те, що ви полюбили Мене та й увірували, що Я
      вийшов від Бога.
  - name: Від Івана 16:28
    orderIndex: 27
    osisId: John.16.28
    sblId: John 16:28
    shortName: Ів 16:28
    text: Від Отця вийшов Я, і на світ Я прийшов. І знов покидаю Я світ та й іду до
      Отця.
  - name: Від Івана 16:29
    orderIndex: 28
    osisId: John.16.29
    sblId: John 16:29
    shortName: Ів 16:29
    text: 'Його учні відказують: Ось тепер Ти говориш відкрито, і жадної притчі не
      кажеш.'
  - name: Від Івана 16:30
    orderIndex: 29
    osisId: John.16.30
    sblId: John 16:30
    shortName: Ів 16:30
    text: Тепер відаємо ми, що Ти знаєш усе, і потреби не маєш, щоб Тебе хто питав.
      Тому віруємо, що Ти вийшов від Бога!
  - name: Від Івана 16:31
    orderIndex: 30
    osisId: John.16.31
    sblId: John 16:31
    shortName: Ів 16:31
    text: 'Ісус їм відповів: Тепер віруєте?'
  - name: Від Івана 16:32
    orderIndex: 31
    osisId: John.16.32
    sblId: John 16:32
    shortName: Ів 16:32
    text: Ото настає година, і вже настала, що ви розпорошитесь кожен у власне своє,
      а Мене ви Самого покинете... Та не Сам Я, бо зо Мною Отець!
  - name: Від Івана 16:33
    orderIndex: 32
    osisId: John.16.33
    sblId: John 16:33
    shortName: Ів 16:33
    text: 'Це Я вам розповів, щоб мали ви мир у Мені. Страждання зазнаєте в світі,
      але будьте відважні: Я світ переміг!'
  versesCount: 33
- name: Від Івана 17
  orderIndex: 16
  osisId: John.17
  sblId: John 17
  shortName: Ів 17
  verses:
  - name: Від Івана 17:1
    orderIndex: 0
    osisId: John.17.1
    sblId: John 17:1
    shortName: Ів 17:1
    text: 'По мові оцій Ісус очі Свої звів до неба й промовив: Прийшла, Отче, година,
      прослав Сина Свого, щоб і Син Твій прославив Тебе,'
  - name: Від Івана 17:2
    orderIndex: 1
    osisId: John.17.2
    sblId: John 17:2
    shortName: Ів 17:2
    text: бо Ти дав Йому владу над тілом усяким, щоб Він дав життя вічне всім їм,
      яких дав Ти Йому.
  - name: Від Івана 17:3
    orderIndex: 2
    osisId: John.17.3
    sblId: John 17:3
    shortName: Ів 17:3
    text: Життя ж вічне це те, щоб пізнали Тебе, єдиного Бога правдивого, та Ісуса
      Христа, що послав Ти Його.
  - name: Від Івана 17:4
    orderIndex: 3
    osisId: John.17.4
    sblId: John 17:4
    shortName: Ів 17:4
    text: Я прославив Тебе на землі, довершив Я те діло, що Ти дав Мені виконати.
  - name: Від Івана 17:5
    orderIndex: 4
    osisId: John.17.5
    sblId: John 17:5
    shortName: Ів 17:5
    text: І тепер прослав, Отче, Мене Сам у Себе тією славою, яку в Тебе Я мав, поки
      світ не постав.
  - name: Від Івана 17:6
    orderIndex: 5
    osisId: John.17.6
    sblId: John 17:6
    shortName: Ів 17:6
    text: Я Ім'я Твоє виявив людям, що Мені Ти із світу їх дав. Твоїми були вони,
      і Ти дав їх Мені, і вони зберегли Твоє слово.
  - name: Від Івана 17:7
    orderIndex: 6
    osisId: John.17.7
    sblId: John 17:7
    shortName: Ів 17:7
    text: Тепер пізнали вони, що все те, що Ти Мені дав, від Тебе походить,
  - name: Від Івана 17:8
    orderIndex: 7
    osisId: John.17.8
    sblId: John 17:8
    shortName: Ів 17:8
    text: бо слова, що дав Ти Мені, Я їм передав, і вони прийняли й зрозуміли правдиво,
      що Я вийшов від Тебе, і ввірували, що послав Ти Мене.
  - name: Від Івана 17:9
    orderIndex: 8
    osisId: John.17.9
    sblId: John 17:9
    shortName: Ів 17:9
    text: Я благаю за них. Не за світ Я благаю, а за тих, кого дав Ти Мені, Твої бо
      вони!
  - name: Від Івана 17:10
    orderIndex: 9
    osisId: John.17.10
    sblId: John 17:10
    shortName: Ів 17:10
    text: Усе бо Моє то Твоє, а Твоє то Моє, і прославивсь Я в них.
  - name: Від Івана 17:11
    orderIndex: 10
    osisId: John.17.11
    sblId: John 17:11
    shortName: Ів 17:11
    text: І не на світі вже Я, а вони ще на світі, а Я йду до Тебе. Святий Отче, заховай
      в Ім'я Своє їх, яких дав Ти Мені, щоб як Ми, єдине були!
  - name: Від Івана 17:12
    orderIndex: 11
    osisId: John.17.12
    sblId: John 17:12
    shortName: Ів 17:12
    text: Коли з ними на світі Я був, Я беріг їх у Ймення Твоє, тих, що дав Ти Мені,
      і зберіг, і ніхто з них не згинув, крім призначеного на загибіль, щоб збулося
      Писання.
  - name: Від Івана 17:13
    orderIndex: 12
    osisId: John.17.13
    sblId: John 17:13
    shortName: Ів 17:13
    text: Тепер же до Тебе Я йду, але це говорю Я на світі, щоб мали вони в собі радість
      Мою досконалу.
  - name: Від Івана 17:14
    orderIndex: 13
    osisId: John.17.14
    sblId: John 17:14
    shortName: Ів 17:14
    text: Я їм дав Твоє слово, але світ їх зненавидів, бо вони не від світу, як і
      Я не від світу.
  - name: Від Івана 17:15
    orderIndex: 14
    osisId: John.17.15
    sblId: John 17:15
    shortName: Ів 17:15
    text: Не благаю, щоб Ти їх зо світу забрав, але щоб зберіг їх від злого.
  - name: Від Івана 17:16
    orderIndex: 15
    osisId: John.17.16
    sblId: John 17:16
    shortName: Ів 17:16
    text: Не від світу вони, як і Я не від світу.
  - name: Від Івана 17:17
    orderIndex: 16
    osisId: John.17.17
    sblId: John 17:17
    shortName: Ів 17:17
    text: Освяти Ти їх правдою! Твоє слово то правда.
  - name: Від Івана 17:18
    orderIndex: 17
    osisId: John.17.18
    sblId: John 17:18
    shortName: Ів 17:18
    text: Як на світ Ти послав Мене, так і Я на світ послав їх.
  - name: Від Івана 17:19
    orderIndex: 18
    osisId: John.17.19
    sblId: John 17:19
    shortName: Ів 17:19
    text: А за них Я посвячую в жертву Самого Себе, щоб освячені правдою стали й вони.
  - name: Від Івана 17:20
    orderIndex: 19
    osisId: John.17.20
    sblId: John 17:20
    shortName: Ів 17:20
    text: Та не тільки за них Я благаю, а й за тих, що ради їхнього слова ввірують
      у Мене,
  - name: Від Івана 17:21
    orderIndex: 20
    osisId: John.17.21
    sblId: John 17:21
    shortName: Ів 17:21
    text: 'щоб були всі одно: як Ти, Отче, в Мені, а Я у Тобі, щоб одно були в Нас
      і вони, щоб увірував світ, що Мене Ти послав.'
  - name: Від Івана 17:22
    orderIndex: 21
    osisId: John.17.22
    sblId: John 17:22
    shortName: Ів 17:22
    text: А ту славу, що дав Ти Мені, Я їм передав, щоб єдине були, як єдине і Ми.
  - name: Від Івана 17:23
    orderIndex: 22
    osisId: John.17.23
    sblId: John 17:23
    shortName: Ів 17:23
    text: Я у них, а Ти у Мені, щоб були досконалі в одно, і щоб пізнав світ, що послав
      Мене Ти, і що їх полюбив Ти, як Мене полюбив.
  - name: Від Івана 17:24
    orderIndex: 23
    osisId: John.17.24
    sblId: John 17:24
    shortName: Ів 17:24
    text: Бажаю Я, Отче, щоб і ті, кого дав Ти Мені, там зо Мною були, де знаходжуся
      Я, щоб бачили славу Мою, яку дав Ти Мені, бо Ти полюбив Мене перше закладин
      світу.
  - name: Від Івана 17:25
    orderIndex: 24
    osisId: John.17.25
    sblId: John 17:25
    shortName: Ів 17:25
    text: Отче Праведний! Хоча не пізнав Тебе світ, та пізнав Тебе Я. І пізнали вони,
      що послав Мене Ти.
  - name: Від Івана 17:26
    orderIndex: 25
    osisId: John.17.26
    sblId: John 17:26
    shortName: Ів 17:26
    text: Я ж Ім'я Твоє їм об'явив й об'являтиму, щоб любов, що Ти нею Мене полюбив,
      була в них, а Я в них!...
  versesCount: 26
- name: Від Івана 18
  orderIndex: 17
  osisId: John.18
  sblId: John 18
  shortName: Ів 18
  verses:
  - name: Від Івана 18:1
    orderIndex: 0
    osisId: John.18.1
    sblId: John 18:1
    shortName: Ів 18:1
    text: Промовивши це, Ісус вийшов із учнями Своїми на той бік потоку Кедрону, де
      був сад, до якого ввійшов Він та учні Його.
  - name: Від Івана 18:2
    orderIndex: 1
    osisId: John.18.2
    sblId: John 18:2
    shortName: Ів 18:2
    text: Але й Юда, що видав Його, знав те місце, бо там часто збирались Ісус й Його
      учні.
  - name: Від Івана 18:3
    orderIndex: 2
    osisId: John.18.3
    sblId: John 18:3
    shortName: Ів 18:3
    text: Отож Юда, узявши відділ війська та службу від первосвящеників і фарисеїв,
      приходить туди із смолоскипами, та з ліхтарями, та з зброєю.
  - name: Від Івана 18:4
    orderIndex: 3
    osisId: John.18.4
    sblId: John 18:4
    shortName: Ів 18:4
    text: 'А Ісус, усе відавши, що з Ним статися має, виходить та й каже до них: Кого
      ви шукаєте?'
  - name: Від Івана 18:5
    orderIndex: 4
    osisId: John.18.5
    sblId: John 18:5
    shortName: Ів 18:5
    text: 'Йому відповіли: Ісуса Назарянина. Він говорить до них: Це Я... А стояв
      із ними й Юда, що видав Його.'
  - name: Від Івана 18:6
    orderIndex: 5
    osisId: John.18.6
    sblId: John 18:6
    shortName: Ів 18:6
    text: 'І як тільки сказав їм: Це Я, вони подалися назад, та й на землю попадали...'
  - name: Від Івана 18:7
    orderIndex: 6
    osisId: John.18.7
    sblId: John 18:7
    shortName: Ів 18:7
    text: 'І Він знов запитав їх: Кого ви шукаєте? Вони ж відказали: Ісуса Назарянина.'
  - name: Від Івана 18:8
    orderIndex: 7
    osisId: John.18.8
    sblId: John 18:8
    shortName: Ів 18:8
    text: 'Ісус відповів: Я сказав вам, що це Я... Отож, як Мене ви шукаєте, то дайте
      оцим відійти,'
  - name: Від Івана 18:9
    orderIndex: 8
    osisId: John.18.9
    sblId: John 18:9
    shortName: Ів 18:9
    text: 'щоб збулося те слово, що Він був сказав: Я не втратив нікого із тих, кого
      дав Ти Мені.'
  - name: Від Івана 18:10
    orderIndex: 9
    osisId: John.18.10
    sblId: John 18:10
    shortName: Ів 18:10
    text: Тоді Симон Петро, меча мавши, його вихопив, і рубонув раба первосвященика,
      і відтяв праве вухо йому. А рабу на ім'я було Малх.
  - name: Від Івана 18:11
    orderIndex: 10
    osisId: John.18.11
    sblId: John 18:11
    shortName: Ів 18:11
    text: 'Та промовив Ісус до Петра: Всунь у піхви меча! Чи ж не мав би Я пити ту
      чашу, що Отець дав Мені?'
  - name: Від Івана 18:12
    orderIndex: 11
    osisId: John.18.12
    sblId: John 18:12
    shortName: Ів 18:12
    text: Відділ же війська та тисяцький і служба юдейська схопили Ісуса, і зв'язали
      Його,
  - name: Від Івана 18:13
    orderIndex: 12
    osisId: John.18.13
    sblId: John 18:13
    shortName: Ів 18:13
    text: і повели Його перше до Анни, бо тестем доводивсь Кайяфі, що первосвящеником
      був того року.
  - name: Від Івана 18:14
    orderIndex: 13
    osisId: John.18.14
    sblId: John 18:14
    shortName: Ів 18:14
    text: Це ж був той Кайяфа, що порадив юдеям, що ліпше померти людині одній за
      народ.
  - name: Від Івана 18:15
    orderIndex: 14
    osisId: John.18.15
    sblId: John 18:15
    shortName: Ів 18:15
    text: А Симон Петро й інший учень ішли за Ісусом слідом. Той же учень відомий
      був первосвященикові, і ввійшов у двір первосвящеників із Ісусом.
  - name: Від Івана 18:16
    orderIndex: 15
    osisId: John.18.16
    sblId: John 18:16
    shortName: Ів 18:16
    text: А Петро за ворітьми стояв. Тоді вийшов той учень, що відомий був первосвященикові,
      і сказав воротарці, і впровадив Петра.
  - name: Від Івана 18:17
    orderIndex: 16
    osisId: John.18.17
    sblId: John 18:17
    shortName: Ів 18:17
    text: 'І питає Петра воротарка служниця: Ти хіба не з учнів Цього Чоловіка? Той
      відказує: Ні!'
  - name: Від Івана 18:18
    orderIndex: 17
    osisId: John.18.18
    sblId: John 18:18
    shortName: Ів 18:18
    text: А раби й служба, розклавши огонь, стояли та й грілися, бо був холод. І Петро
      стояв із ними та грівся.
  - name: Від Івана 18:19
    orderIndex: 18
    osisId: John.18.19
    sblId: John 18:19
    shortName: Ів 18:19
    text: А первосвященик спитався Ісуса про учнів Його, і про науку Його.
  - name: Від Івана 18:20
    orderIndex: 19
    osisId: John.18.20
    sblId: John 18:20
    shortName: Ів 18:20
    text: 'Ісус Йому відповідь дав: Я світові явно казав. Я постійно навчав у синагозі
      й у храмі, куди всі юдеї збираються, а таємно нічого Я не говорив.'
  - name: Від Івана 18:21
    orderIndex: 20
    osisId: John.18.21
    sblId: John 18:21
    shortName: Ів 18:21
    text: Чого ти питаєш Мене? Поспитайся тих, що чули, що Я їм говорив. Отже, знають
      вони, про що Я говорив.
  - name: Від Івана 18:22
    orderIndex: 21
    osisId: John.18.22
    sblId: John 18:22
    shortName: Ів 18:22
    text: 'А як Він це сказав, то один із присутньої там служби вдарив Ісуса в щоку,
      говорячи: То так відповідаєш первосвященикові?'
  - name: Від Івана 18:23
    orderIndex: 22
    osisId: John.18.23
    sblId: John 18:23
    shortName: Ів 18:23
    text: 'Ісус йому відповідь дав: Якщо зле Я сказав, покажи, що то зле; коли ж добре,
      за що Мене б''єш?'
  - name: Від Івана 18:24
    orderIndex: 23
    osisId: John.18.24
    sblId: John 18:24
    shortName: Ів 18:24
    text: І відіслав Його Анна зв'язаним первосвященикові Кайяфі.
  - name: Від Івана 18:25
    orderIndex: 24
    osisId: John.18.25
    sblId: John 18:25
    shortName: Ів 18:25
    text: 'А Симон Петро стояв, гріючись. І сказали до нього: Чи й ти не з учнів Його?
      Він відрікся й сказав: Ні!'
  - name: Від Івана 18:26
    orderIndex: 25
    osisId: John.18.26
    sblId: John 18:26
    shortName: Ів 18:26
    text: 'Говорить один із рабів первосвященика, родич тому, що йому Петро вухо відтяв:
      Чи тебе я не бачив у саду з Ним?'
  - name: Від Івана 18:27
    orderIndex: 26
    osisId: John.18.27
    sblId: John 18:27
    shortName: Ів 18:27
    text: І знову відрікся Петро, і заспівав півень хвилі тієї...
  - name: Від Івана 18:28
    orderIndex: 27
    osisId: John.18.28
    sblId: John 18:28
    shortName: Ів 18:28
    text: А Ісуса ведуть від Кайяфи в преторій. Був же ранок. Та вони не ввійшли до
      преторія, щоб не опоганитись, а щоб їсти пасху.
  - name: Від Івана 18:29
    orderIndex: 28
    osisId: John.18.29
    sblId: John 18:29
    shortName: Ів 18:29
    text: 'Тоді вийшов Пилат назовні до них і сказав: Яку скаргу приносите ви на Цього
      Чоловіка?'
  - name: Від Івана 18:30
    orderIndex: 29
    osisId: John.18.30
    sblId: John 18:30
    shortName: Ів 18:30
    text: 'Вони відповіли та й сказали йому: Коли б Цей злочинцем не був, ми б Його
      тобі не видавали.'
  - name: Від Івана 18:31
    orderIndex: 30
    osisId: John.18.31
    sblId: John 18:31
    shortName: Ів 18:31
    text: 'А Пилат їм сказав: Візьміть Його, та й за вашим Законом судіть Його. Юдеї
      сказали йому: Нам не вільно нікого вбивати,'
  - name: Від Івана 18:32
    orderIndex: 31
    osisId: John.18.32
    sblId: John 18:32
    shortName: Ів 18:32
    text: щоб збулося Ісусове слово, що його Він прорік, зазначаючи, якою то смертю
      Він має померти.
  - name: Від Івана 18:33
    orderIndex: 32
    osisId: John.18.33
    sblId: John 18:33
    shortName: Ів 18:33
    text: 'Тоді знову Пилат увійшов у преторій, і покликав Ісуса, і до Нього сказав:
      Чи Ти Цар Юдейський?'
  - name: Від Івана 18:34
    orderIndex: 33
    osisId: John.18.34
    sblId: John 18:34
    shortName: Ів 18:34
    text: 'Ісус відповів: Чи від себе самого питаєш ти це, чи то інші тобі говорили
      про Мене?'
  - name: Від Івана 18:35
    orderIndex: 34
    osisId: John.18.35
    sblId: John 18:35
    shortName: Ів 18:35
    text: 'Пилат відповів: Чи ж юдеянин я? Твій народ та первосвященики мені Тебе
      видали. Що таке Ти вчинив?'
  - name: Від Івана 18:36
    orderIndex: 35
    osisId: John.18.36
    sblId: John 18:36
    shortName: Ів 18:36
    text: 'Ісус відповів: Моє Царство не із світу цього. Якби із цього світу було
      Моє Царство, то служба Моя воювала б, щоб не виданий був Я юдеям. Та тепер Моє
      Царство не звідси...'
  - name: Від Івана 18:37
    orderIndex: 36
    osisId: John.18.37
    sblId: John 18:37
    shortName: Ів 18:37
    text: 'Сказав же до Нього Пилат: Так Ти Цар? Ісус відповів: Сам ти кажеш, що Цар
      Я. Я на те народився, і на те прийшов у світ, щоб засвідчити правду. І кожен,
      хто з правди, той чує Мій голос.'
  - name: Від Івана 18:38
    orderIndex: 37
    osisId: John.18.38
    sblId: John 18:38
    shortName: Ів 18:38
    text: 'Говорить до Нього Пилат: Що є правда? І сказавши оце, до юдеїв знов вийшов,
      та й каже до них: Не знаходжу Я в Ньому провини ніякої.'
  - name: Від Івана 18:39
    orderIndex: 38
    osisId: John.18.39
    sblId: John 18:39
    shortName: Ів 18:39
    text: Та ви маєте звичай, щоб я випустив вам одного на Пасху. Чи хочете отже,
      відпущу вам Царя Юдейського?
  - name: Від Івана 18:40
    orderIndex: 39
    osisId: John.18.40
    sblId: John 18:40
    shortName: Ів 18:40
    text: 'Та знову вони зняли крик, вимагаючи: Не Його, а Варавву! А Варавва був
      злочинець.'
  versesCount: 40
- name: Від Івана 19
  orderIndex: 18
  osisId: John.19
  sblId: John 19
  shortName: Ів 19
  verses:
  - name: Від Івана 19:1
    orderIndex: 0
    osisId: John.19.1
    sblId: John 19:1
    shortName: Ів 19:1
    text: От тоді взяв Ісуса Пилат, та й звелів збичувати Його.
  - name: Від Івана 19:2
    orderIndex: 1
    osisId: John.19.2
    sblId: John 19:2
    shortName: Ів 19:2
    text: Вояки ж, сплівши з терну вінка, Йому поклали на голову, та багряницю наділи
      на Нього,
  - name: Від Івана 19:3
    orderIndex: 2
    osisId: John.19.3
    sblId: John 19:3
    shortName: Ів 19:3
    text: 'і приступали до Нього й казали: Радій, Царю Юдейський! І били по щоках
      Його...'
  - name: Від Івана 19:4
    orderIndex: 3
    osisId: John.19.4
    sblId: John 19:4
    shortName: Ів 19:4
    text: 'Тоді вийшов назовні ізнову Пилат та й говорить до них: Ось Його я виводжу
      назовні до вас, щоб ви переконались, що провини ніякої в Нім не знаходжу.'
  - name: Від Івана 19:5
    orderIndex: 4
    osisId: John.19.5
    sblId: John 19:5
    shortName: Ів 19:5
    text: 'І вийшов назовні Ісус, у терновім вінку та в багрянім плащі. А Пилат до
      них каже: Оце Чоловік!'
  - name: Від Івана 19:6
    orderIndex: 5
    osisId: John.19.6
    sblId: John 19:6
    shortName: Ів 19:6
    text: 'Як зобачили ж Його первосвященики й служба, то закричали, говорячи: Розіпни,
      розіпни! Пилат каже до них: То візьміть Його ви й розіпніть, бо провини я в
      Нім не знаходжу!'
  - name: Від Івана 19:7
    orderIndex: 6
    osisId: John.19.7
    sblId: John 19:7
    shortName: Ів 19:7
    text: 'Відказали юдеї йому: Ми маємо Закона, а за Законом Він мусить умерти, бо
      за Божого Сина Себе видавав!'
  - name: Від Івана 19:8
    orderIndex: 7
    osisId: John.19.8
    sblId: John 19:8
    shortName: Ів 19:8
    text: Як зачув же Пилат оце слово, налякався ще більш,
  - name: Від Івана 19:9
    orderIndex: 8
    osisId: John.19.9
    sblId: John 19:9
    shortName: Ів 19:9
    text: 'і вернувся в преторій ізнову, і питає Ісуса: Звідки Ти? Та Ісус йому відповіді
      не подав.'
  - name: Від Івана 19:10
    orderIndex: 9
    osisId: John.19.10
    sblId: John 19:10
    shortName: Ів 19:10
    text: 'І каже до Нього Пилат: Не говориш до мене? Хіба ж Ти не знаєш, що маю я
      владу розп''ясти Тебе, і маю владу Тебе відпустити?'
  - name: Від Івана 19:11
    orderIndex: 10
    osisId: John.19.11
    sblId: John 19:11
    shortName: Ів 19:11
    text: 'Ісус відповів: Надо Мною ти жадної влади не мав би, коли б тобі зверху
      не дано було; тому більший гріх має той, хто Мене тобі видав...'
  - name: Від Івана 19:12
    orderIndex: 11
    osisId: John.19.12
    sblId: John 19:12
    shortName: Ів 19:12
    text: 'Після цього Пилат намагався пустити Його, та юдеї кричали, говорячи: Якщо
      Його пустиш, то не кесарів приятель ти! Усякий, хто себе за царя видає, противиться
      кесареві.'
  - name: Від Івана 19:13
    orderIndex: 12
    osisId: John.19.13
    sblId: John 19:13
    shortName: Ів 19:13
    text: Як зачув же Пилат оце слово, то вивів назовні Ісуса, і засів на суддеве
      сидіння, на місці, що зветься літостротон, по-гебрейському ж гаввата.
  - name: Від Івана 19:14
    orderIndex: 13
    osisId: John.19.14
    sblId: John 19:14
    shortName: Ів 19:14
    text: 'Був то ж день Приготовлення Пасхи, година була близько шостої. І він каже
      юдеям: Ось ваш Цар!'
  - name: Від Івана 19:15
    orderIndex: 14
    osisId: John.19.15
    sblId: John 19:15
    shortName: Ів 19:15
    text: 'Та вони закричали: Геть, геть із Ним! Розіпни Його! Пилат каже до них:
      Царя вашого маю розп''ясти? Первосвященики відповіли: Ми не маєм царя, окрім
      кесаря!'
  - name: Від Івана 19:16
    orderIndex: 15
    osisId: John.19.16
    sblId: John 19:16
    shortName: Ів 19:16
    text: Ось тоді він їм видав Його, щоб розп'ясти... І взяли Ісуса й повели...
  - name: Від Івана 19:17
    orderIndex: 16
    osisId: John.19.17
    sblId: John 19:17
    shortName: Ів 19:17
    text: І, нісши Свого хреста, Він вийшов на місце, Череповищем зване, по-гебрейському
      Голгофа.
  - name: Від Івана 19:18
    orderIndex: 17
    osisId: John.19.18
    sblId: John 19:18
    shortName: Ів 19:18
    text: Там Його розп'яли, а з Ним разом двох інших, з одного та з другого боку,
      а Ісуса всередині.
  - name: Від Івана 19:19
    orderIndex: 18
    osisId: John.19.19
    sblId: John 19:19
    shortName: Ів 19:19
    text: 'А Пилат написав і написа, та й умістив на хресті. Було ж там написано:
      Ісус Назарянин, Цар Юдейський.'
  - name: Від Івана 19:20
    orderIndex: 19
    osisId: John.19.20
    sblId: John 19:20
    shortName: Ів 19:20
    text: І багато з юдеїв читали цього написа, бо те місце, де Ісус був розп'ятий,
      було близько від міста. А було по-гебрейському, по-грецькому й по-римському
      написано.
  - name: Від Івана 19:21
    orderIndex: 20
    osisId: John.19.21
    sblId: John 19:21
    shortName: Ів 19:21
    text: 'Тож сказали Пилатові юдейські первосвященики: Не пиши: Цар Юдейський, але
      що Він Сам говорив: Я Цар Юдейський.'
  - name: Від Івана 19:22
    orderIndex: 21
    osisId: John.19.22
    sblId: John 19:22
    shortName: Ів 19:22
    text: 'Пилат відповів: Що я написав написав!'
  - name: Від Івана 19:23
    orderIndex: 22
    osisId: John.19.23
    sblId: John 19:23
    shortName: Ів 19:23
    text: Розп'явши ж Ісуса, вояки взяли одіж Його, та й поділили на чотири частині,
      по частині для кожного вояка, теж і хітона. А хітон був не шитий, а витканий
      цілий відверху.
  - name: Від Івана 19:24
    orderIndex: 23
    osisId: John.19.24
    sblId: John 19:24
    shortName: Ів 19:24
    text: 'Тож сказали один до одного: Не будемо дерти його, але жереба киньмо на
      нього, кому припаде. Щоб збулося Писання: Поділили одежу Мою між собою, і метнули
      про шату Мою жеребка. Вояки ж це й зробили...'
  - name: Від Івана 19:25
    orderIndex: 24
    osisId: John.19.25
    sblId: John 19:25
    shortName: Ів 19:25
    text: Під хрестом же Ісуса стояли Його мати, і сестра Його матері, Марія Клеопова,
      і Марія Магдалина.
  - name: Від Івана 19:26
    orderIndex: 25
    osisId: John.19.26
    sblId: John 19:26
    shortName: Ів 19:26
    text: 'Як побачив Ісус матір та учня, що стояв тут, якого любив, то каже до матері:
      Оце, жоно, твій син!'
  - name: Від Івана 19:27
    orderIndex: 26
    osisId: John.19.27
    sblId: John 19:27
    shortName: Ів 19:27
    text: 'Потім каже до учня: Оце мати твоя! І з тієї години той учень узяв її до
      себе.'
  - name: Від Івана 19:28
    orderIndex: 27
    osisId: John.19.28
    sblId: John 19:28
    shortName: Ів 19:28
    text: 'Потім, знавши Ісус, що вже все довершилось, щоб збулося Писання, проказує:
      Прагну!'
  - name: Від Івана 19:29
    orderIndex: 28
    osisId: John.19.29
    sblId: John 19:29
    shortName: Ів 19:29
    text: Тут стояла посудина, повна оцту. Вояки ж, губку оцтом наповнивши, і на тростину
      її настромивши, піднесли до уст Його.
  - name: Від Івана 19:30
    orderIndex: 29
    osisId: John.19.30
    sblId: John 19:30
    shortName: Ів 19:30
    text: 'А коли Ісус оцту прийняв, то промовив: Звершилось!... І, голову схиливши,
      віддав Свого духа...'
  - name: Від Івана 19:31
    orderIndex: 30
    osisId: John.19.31
    sblId: John 19:31
    shortName: Ів 19:31
    text: Був же день Приготовлення, тож юдеї, щоб тіла на хресті не зосталися в суботу,
      був бо Великдень тієї суботи просили Пилата зламати голінки розп'ятим, і зняти.
  - name: Від Івана 19:32
    orderIndex: 31
    osisId: John.19.32
    sblId: John 19:32
    shortName: Ів 19:32
    text: Тож прийшли вояки й поламали голінки першому й другому, що розп'ятий з Ним
      був.
  - name: Від Івана 19:33
    orderIndex: 32
    osisId: John.19.33
    sblId: John 19:33
    shortName: Ів 19:33
    text: Коли ж підійшли до Ісуса й побачили, що Він уже вмер, то голінок Йому не
      зламали,
  - name: Від Івана 19:34
    orderIndex: 33
    osisId: John.19.34
    sblId: John 19:34
    shortName: Ів 19:34
    text: та один з вояків списом бока Йому проколов, і зараз витекла звідти кров
      та вода.
  - name: Від Івана 19:35
    orderIndex: 34
    osisId: John.19.35
    sblId: John 19:35
    shortName: Ів 19:35
    text: І самовидець засвідчив, і правдиве свідоцтво його; і він знає, що правду
      говорить, щоб повірили й ви.
  - name: Від Івана 19:36
    orderIndex: 35
    osisId: John.19.36
    sblId: John 19:36
    shortName: Ів 19:36
    text: 'о це сталось тому, щоб збулося Писання: Йому кості ламати не будуть!'
  - name: Від Івана 19:37
    orderIndex: 36
    osisId: John.19.37
    sblId: John 19:37
    shortName: Ів 19:37
    text: 'І знов друге Писання говорить: Дивитися будуть на Того, Кого прокололи.'
  - name: Від Івана 19:38
    orderIndex: 37
    osisId: John.19.38
    sblId: John 19:38
    shortName: Ів 19:38
    text: Потім Йосип із Аріматеї, що був учень Ісуса, але потайний, бо боявся юдеїв,
      став просити Пилата, щоб тіло Ісусове взяти. І дозволив Пилат. Тож прийшов він,
      і взяв тіло Ісусове.
  - name: Від Івана 19:39
    orderIndex: 38
    osisId: John.19.39
    sblId: John 19:39
    shortName: Ів 19:39
    text: Прибув також і Никодим, що давніше приходив вночі до Ісуса, і смирну приніс,
      із алоєм помішану, щось літрів із сто.
  - name: Від Івана 19:40
    orderIndex: 39
    osisId: John.19.40
    sblId: John 19:40
    shortName: Ів 19:40
    text: Отож, узяли вони тіло Ісусове, та й обгорнули його плащаницею із пахощами,
      як є звичай ховати в юдеїв.
  - name: Від Івана 19:41
    orderIndex: 40
    osisId: John.19.41
    sblId: John 19:41
    shortName: Ів 19:41
    text: На тім місці, де Він був розп'ятий, знаходився сад, а в саду новий гріб,
      що в ньому ніколи ніхто не лежав.
  - name: Від Івана 19:42
    orderIndex: 41
    osisId: John.19.42
    sblId: John 19:42
    shortName: Ів 19:42
    text: Тож отут, з-за юдейського дня Приготовлення вони поклали Ісуса, бо поблизу
      був гріб.
  versesCount: 42
- name: Від Івана 20
  orderIndex: 19
  osisId: John.20
  sblId: John 20
  shortName: Ів 20
  verses:
  - name: Від Івана 20:1
    orderIndex: 0
    osisId: John.20.1
    sblId: John 20:1
    shortName: Ів 20:1
    text: А дня першого в тижні, рано вранці, як ще темно було, прийшла Марія Магдалина
      до гробу, та й бачить, що камінь від гробу відвалений.
  - name: Від Івана 20:2
    orderIndex: 1
    osisId: John.20.2
    sblId: John 20:2
    shortName: Ів 20:2
    text: 'Тож біжить вона та й прибуває до Симона Петра, та до другого учня, що Ісус
      його любив, та й каже до них: Взяли Господа з гробу, і ми не знаємо, де поклали
      Його!'
  - name: Від Івана 20:3
    orderIndex: 2
    osisId: John.20.3
    sblId: John 20:3
    shortName: Ів 20:3
    text: Тоді вийшов Петро й другий учень, і до гробу пішли.
  - name: Від Івана 20:4
    orderIndex: 3
    osisId: John.20.4
    sblId: John 20:4
    shortName: Ів 20:4
    text: Вони ж бігли обидва укупі, але другий той учень попереду біг, хутчіш від
      Петра, і перший до гробу прибув.
  - name: Від Івана 20:5
    orderIndex: 4
    osisId: John.20.5
    sblId: John 20:5
    shortName: Ів 20:5
    text: І, нахилившися, бачить лежить плащаниця... Але він не ввійшов.
  - name: Від Івана 20:6
    orderIndex: 5
    osisId: John.20.6
    sblId: John 20:6
    shortName: Ів 20:6
    text: Прибуває і Симон Петро, що слідком за ним біг, і входить до гробу, і плащаницю
      оглядає, що лежала,
  - name: Від Івана 20:7
    orderIndex: 6
    osisId: John.20.7
    sblId: John 20:7
    shortName: Ів 20:7
    text: і хустка, що була на Його голові, лежить не з плащаницею, але осторонь,
      згорнена, в іншому місці...
  - name: Від Івана 20:8
    orderIndex: 7
    osisId: John.20.8
    sblId: John 20:8
    shortName: Ів 20:8
    text: Тоді ж увійшов й інший учень, що перший до гробу прибув, і побачив, і ввірував.
  - name: Від Івана 20:9
    orderIndex: 8
    osisId: John.20.9
    sblId: John 20:9
    shortName: Ів 20:9
    text: Бо ще не розуміли з Писання вони, що Він має воскреснути з мертвих.
  - name: Від Івана 20:10
    orderIndex: 9
    osisId: John.20.10
    sblId: John 20:10
    shortName: Ів 20:10
    text: І учні вернулися знову до себе.
  - name: Від Івана 20:11
    orderIndex: 10
    osisId: John.20.11
    sblId: John 20:11
    shortName: Ів 20:11
    text: А Марія стояла при гробі назовні та й плакала. Плачучи, нахилилась до гробу.
  - name: Від Івана 20:12
    orderIndex: 11
    osisId: John.20.12
    sblId: John 20:12
    shortName: Ів 20:12
    text: І бачить два Анголи, що в білім сиділи, один у головах, а другий у ніг,
      де лежало Ісусове тіло...
  - name: Від Івана 20:13
    orderIndex: 12
    osisId: John.20.13
    sblId: John 20:13
    shortName: Ів 20:13
    text: 'І говорять до неї вони: Чого плачеш ти, жінко? Та відказує їм: Узяли мого
      Господа, і я не знаю, де Його поклали...'
  - name: Від Івана 20:14
    orderIndex: 13
    osisId: John.20.14
    sblId: John 20:14
    shortName: Ів 20:14
    text: І, сказавши оце, обернулась назад, і бачить Ісуса, що стояв, та вона не
      пізнала, що то Ісус...
  - name: Від Івана 20:15
    orderIndex: 14
    osisId: John.20.15
    sblId: John 20:15
    shortName: Ів 20:15
    text: 'Промовляє до неї Ісус: Чого плачеш ти, жінко? Кого ти шукаєш? Вона ж, думаючи,
      що то садівник, говорить до Нього: Якщо, пане, узяв ти Його, то скажи мені,
      де поклав ти Його, і Його я візьму!'
  - name: Від Івана 20:16
    orderIndex: 15
    osisId: John.20.16
    sblId: John 20:16
    shortName: Ів 20:16
    text: 'Ісус мовить до неї: Маріє! А вона обернулася та по-єврейському каже Йому:
      Раббуні! цебто: Учителю мій!'
  - name: Від Івана 20:17
    orderIndex: 16
    osisId: John.20.17
    sblId: John 20:17
    shortName: Ів 20:17
    text: 'Говорить до неї Ісус: Не торкайся до Мене, бо Я ще не зійшов до Отця. Але
      йди до братів Моїх та їм розповіж: Я йду до Свого Отця й Отця вашого, і до Бога
      Мого й Бога вашого!'
  - name: Від Івана 20:18
    orderIndex: 17
    osisId: John.20.18
    sblId: John 20:18
    shortName: Ів 20:18
    text: Іде Марія Магдалина, та й учням звіщає, що бачила Господа, і Він це їй сказав...
  - name: Від Івана 20:19
    orderIndex: 18
    osisId: John.20.19
    sblId: John 20:19
    shortName: Ів 20:19
    text: 'Того ж дня дня першого в тижні, коли вечір настав, а двері, де учні зібрались
      були, були замкнені, бо боялись юдеїв, з''явився Ісус, і став посередині, та
      й промовляє до них: Мир вам!'
  - name: Від Івана 20:20
    orderIndex: 19
    osisId: John.20.20
    sblId: John 20:20
    shortName: Ів 20:20
    text: І, сказавши оце, показав Він їм руки та бока. А учні зраділи, побачивши
      Господа.
  - name: Від Івана 20:21
    orderIndex: 20
    osisId: John.20.21
    sblId: John 20:21
    shortName: Ів 20:21
    text: 'Тоді знову сказав їм Ісус: Мир вам! Як Отець послав Мене, і Я вас посилаю!'
  - name: Від Івана 20:22
    orderIndex: 21
    osisId: John.20.22
    sblId: John 20:22
    shortName: Ів 20:22
    text: 'Сказавши оце, Він дихнув, і говорить до них: Прийміть Духа Святого!'
  - name: Від Івана 20:23
    orderIndex: 22
    osisId: John.20.23
    sblId: John 20:23
    shortName: Ів 20:23
    text: Кому гріхи простите, простяться їм, а кому затримаєте, то затримаються!
  - name: Від Івана 20:24
    orderIndex: 23
    osisId: John.20.24
    sblId: John 20:24
    shortName: Ів 20:24
    text: А Хома, один з Дванадцятьох, званий Близнюк, із ними не був, як приходив
      Ісус.
  - name: Від Івана 20:25
    orderIndex: 24
    osisId: John.20.25
    sblId: John 20:25
    shortName: Ів 20:25
    text: 'Інші ж учні сказали йому: Ми бачили Господа!... А він відказав їм: Коли
      на руках Його знаку відцвяшного я не побачу, і пальця свого не вкладу до відцвяшної
      рани, і своєї руки не вкладу до боку Його, не ввірую!'
  - name: Від Івана 20:26
    orderIndex: 25
    osisId: John.20.26
    sblId: John 20:26
    shortName: Ів 20:26
    text: 'За вісім же день знов удома були Його учні, а з ними й Хома. І, як замкнені
      двері були, прийшов Ісус, і став посередині та й проказав: Мир вам!'
  - name: Від Івана 20:27
    orderIndex: 26
    osisId: John.20.27
    sblId: John 20:27
    shortName: Ів 20:27
    text: 'Потім каже Хомі: Простягни свого пальця сюди, та на руки Мої подивись.
      Простягни й свою руку, і вклади до боку Мого. І не будь ти невіруючий, але віруючий!'
  - name: Від Івана 20:28
    orderIndex: 27
    osisId: John.20.28
    sblId: John 20:28
    shortName: Ів 20:28
    text: 'А Хома відповів і сказав Йому: Господь мій і Бог мій!'
  - name: Від Івана 20:29
    orderIndex: 28
    osisId: John.20.29
    sblId: John 20:29
    shortName: Ів 20:29
    text: 'Промовляє до нього Ісус: Тому ввірував ти, що побачив Мене? Блаженні, що
      не бачили й увірували!'
  - name: Від Івана 20:30
    orderIndex: 29
    osisId: John.20.30
    sblId: John 20:30
    shortName: Ів 20:30
    text: Багато ж і інших ознак учинив був Ісус у присутності учнів Своїх, що в книзі
      оцій не записані.
  - name: Від Івана 20:31
    orderIndex: 30
    osisId: John.20.31
    sblId: John 20:31
    shortName: Ів 20:31
    text: Це ж написано, щоб ви ввірували, що Ісус є Христос, Божий Син, і щоб, віруючи,
      життя мали в Ім'я Його!
  versesCount: 31
- name: Від Івана 21
  orderIndex: 20
  osisId: John.21
  sblId: John 21
  shortName: Ів 21
  verses:
  - name: Від Івана 21:1
    orderIndex: 0
    osisId: John.21.1
    sblId: John 21:1
    shortName: Ів 21:1
    text: Після цього з'явивсь Ісус знов Своїм учням над морем Тіверіядським. А з'явився
      отак.
  - name: Від Івана 21:2
    orderIndex: 1
    osisId: John.21.2
    sblId: John 21:2
    shortName: Ів 21:2
    text: Укупі були Симон Петро, і Хома, званий Близнюк, і Нафанаїл, із Кани Галілейської,
      і обидва сини Зеведеєві, і двоє інших із учнів Його.
  - name: Від Івана 21:3
    orderIndex: 2
    osisId: John.21.3
    sblId: John 21:3
    shortName: Ів 21:3
    text: 'Говорить їм Симон Петро: Піду риби вловити. Вони кажуть до нього: І ми
      підемо з тобою. І пішли вони, і всіли до човна. Та ночі тієї нічого вони не
      вловили.'
  - name: Від Івана 21:4
    orderIndex: 3
    osisId: John.21.4
    sblId: John 21:4
    shortName: Ів 21:4
    text: А як ранок настав, то Ісус став над берегом, але учні не знали, що то був
      Ісус.
  - name: Від Івана 21:5
    orderIndex: 4
    osisId: John.21.5
    sblId: John 21:5
    shortName: Ів 21:5
    text: 'Ісус тоді каже до них: Чи не маєте, діти, якоїсь поживи? Ні, вони відказали.'
  - name: Від Івана 21:6
    orderIndex: 5
    osisId: John.21.6
    sblId: John 21:6
    shortName: Ів 21:6
    text: 'А Він їм сказав: Закиньте невода праворуч від човна, то й знайдете! Вони
      кинули, і вже не могли його витягнути із-за безлічі риби...'
  - name: Від Івана 21:7
    orderIndex: 6
    osisId: John.21.7
    sblId: John 21:7
    shortName: Ів 21:7
    text: 'Тоді учень, якого любив був Ісус, говорить Петрові: Це ж Господь!... А
      Симон Петро, як зачув, що Господь то, накинув на себе одежину, бо він був нагий,
      та й кинувся в море...'
  - name: Від Івана 21:8
    orderIndex: 7
    osisId: John.21.8
    sblId: John 21:8
    shortName: Ів 21:8
    text: Інші ж учні, що були недалеко від берега якихсь ліктів із двісті припливли
      човником, тягнучи невода з рибою.
  - name: Від Івана 21:9
    orderIndex: 8
    osisId: John.21.9
    sblId: John 21:9
    shortName: Ів 21:9
    text: А коли вони вийшли на землю, то бачать розложений жар, а на нім рибу й хліб.
  - name: Від Івана 21:10
    orderIndex: 9
    osisId: John.21.10
    sblId: John 21:10
    shortName: Ів 21:10
    text: 'Ісус каже до них: Принесіть тієї риби, що оце ви вловили!'
  - name: Від Івана 21:11
    orderIndex: 10
    osisId: John.21.11
    sblId: John 21:11
    shortName: Ів 21:11
    text: Пішов Симон Петро та й на землю витягнув невода, повного риби великої, сто
      п'ятдесят три. І хоч стільки було її, не продерся проте невід.
  - name: Від Івана 21:12
    orderIndex: 11
    osisId: John.21.12
    sblId: John 21:12
    shortName: Ів 21:12
    text: 'Ісус каже до учнів: Ідіть, снідайте! А з учнів ніхто не наважився спитати
      Його: Хто Ти такий? Бо знали вони, що Господь то...'
  - name: Від Івана 21:13
    orderIndex: 12
    osisId: John.21.13
    sblId: John 21:13
    shortName: Ів 21:13
    text: Тож підходить Ісус, бере хліб і дає їм, так само ж і рибу.
  - name: Від Івана 21:14
    orderIndex: 13
    osisId: John.21.14
    sblId: John 21:14
    shortName: Ів 21:14
    text: Це вже втретє з'явився Ісус Своїм учням, як із мертвих воскрес.
  - name: Від Івана 21:15
    orderIndex: 14
    osisId: John.21.15
    sblId: John 21:15
    shortName: Ів 21:15
    text: 'Як вони вже поснідали, то Ісус промовляє до Симона Петра: Симоне, сину
      Йонин, чи ти любиш мене більше цих? Той каже Йому: Так, Господи, відаєш Ти,
      що кохаю Тебе! Промовляє йому: Паси ягнята Мої!'
  - name: Від Івана 21:16
    orderIndex: 15
    osisId: John.21.16
    sblId: John 21:16
    shortName: Ів 21:16
    text: 'І говорить йому Він удруге: Симоне, сину Йонин, чи ти любиш Мене? Той каже
      Йому: Так, Господи, відаєш Ти, що кохаю Тебе! Промовляє йому: Паси вівці Мої!'
  - name: Від Івана 21:17
    orderIndex: 16
    osisId: John.21.17
    sblId: John 21:17
    shortName: Ів 21:17
    text: 'Утретє Він каже йому: Симоне, сину Йонин, чи кохаєш Мене? Засмутився Петро,
      що спитав його втретє: Чи кохаєш Мене? І він каже Йому: Ти все відаєш, Господи,
      відаєш Ти, що кохаю Тебе! Промовляє до нього Ісус: Паси вівці Мої!'
  - name: Від Івана 21:18
    orderIndex: 17
    osisId: John.21.18
    sblId: John 21:18
    shortName: Ів 21:18
    text: 'Поправді, поправді кажу Я тобі: Коли був ти молодший, то ти сам підперізувався,
      і ходив, куди ти бажав. А коли постарієш, свої руки простягнеш, і інший тебе
      підпереже, і поведе, куди не захочеш...'
  - name: Від Івана 21:19
    orderIndex: 18
    osisId: John.21.19
    sblId: John 21:19
    shortName: Ів 21:19
    text: 'А оце Він сказав, щоб зазначити, якою то смертю той Бога прославить. Сказавши
      таке, Він говорить йому: Іди за Мною!'
  - name: Від Івана 21:20
    orderIndex: 19
    osisId: John.21.20
    sblId: John 21:20
    shortName: Ів 21:20
    text: 'Обернувся Петро, та й ось бачить, що за ним слідкома йде той учень, якого
      любив Ісус, який на вечері до лоня Йому був схилився й спитав: Хто, Господи,
      видасть Тебе?'
  - name: Від Івана 21:21
    orderIndex: 20
    osisId: John.21.21
    sblId: John 21:21
    shortName: Ів 21:21
    text: 'Петро, як побачив того, говорить Ісусові: Господи, цей же що?'
  - name: Від Івана 21:22
    orderIndex: 21
    osisId: John.21.22
    sblId: John 21:22
    shortName: Ів 21:22
    text: 'Промовляє до нього Ісус: Якщо Я схотів, щоб він позостався, аж поки прийду,
      що до того тобі? Ти йди за Мною!'
  - name: Від Івана 21:23
    orderIndex: 22
    osisId: John.21.23
    sblId: John 21:23
    shortName: Ів 21:23
    text: 'І це слово рознеслось було між братами, що той учень не вмре. Проте Ісус
      не сказав йому, що не вмре, а: Якщо Я схотів, щоб він позостався, аж поки прийду,
      що до того тобі?'
  - name: Від Івана 21:24
    orderIndex: 23
    osisId: John.21.24
    sblId: John 21:24
    shortName: Ів 21:24
    text: Це той учень, що свідчить про це, що й оце написав. І знаємо ми, що правдиве
      свідоцтво його!
  - name: Від Івана 21:25
    orderIndex: 24
    osisId: John.21.25
    sblId: John 21:25
    shortName: Ів 21:25
    text: Багато є й іншого, що Ісус учинив. Але думаю, що коли б написати про все
      те зокрема про кожне, то й сам світ не вмістив би написаних книг! Амінь.
