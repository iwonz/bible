chapters:
- name: Дії Апостолів 1
  orderIndex: 0
  osisId: Acts.1
  sblId: Acts 1
  shortName: Дії 1
  verses:
  - name: Дії Апостолів 1:1
    orderIndex: 0
    osisId: Acts.1.1
    sblId: Acts 1:1
    shortName: Дії 1:1
    text: Першу книгу я був написав, о Теофіле, про все те, що Ісус від початку чинив
      та навчав,
  - name: Дії Апостолів 1:2
    orderIndex: 1
    osisId: Acts.1.2
    sblId: Acts 1:2
    shortName: Дії 1:2
    text: аж до дня, коли через Духа Святого подав Він накази апостолам, що їх вибрав,
      і вознісся.
  - name: Дії Апостолів 1:3
    orderIndex: 2
    osisId: Acts.1.3
    sblId: Acts 1:3
    shortName: Дії 1:3
    text: А по муці Своїй Він ставав перед ними живий із засвідченнями багатьма, і
      сорок день їм з'являвся та про Божеє Царство казав.
  - name: Дії Апостолів 1:4
    orderIndex: 3
    osisId: Acts.1.4
    sblId: Acts 1:4
    shortName: Дії 1:4
    text: А зібравшися з ними, Він звелів, щоб вони не відходили з Єрусалиму, а чекали
      обітниці Отчої, що про неї казав ви чули від Мене.
  - name: Дії Апостолів 1:5
    orderIndex: 4
    osisId: Acts.1.5
    sblId: Acts 1:5
    shortName: Дії 1:5
    text: Іван бо водою христив, ви ж охрищені будете Духом Святим через кілька тих
      днів!
  - name: Дії Апостолів 1:6
    orderIndex: 5
    osisId: Acts.1.6
    sblId: Acts 1:6
    shortName: Дії 1:6
    text: 'А вони, зійшовшись, питали Його й говорили: Чи не часу цього відбудуєш
      Ти, Господи, царство Ізраїлеві?'
  - name: Дії Апостолів 1:7
    orderIndex: 6
    osisId: Acts.1.7
    sblId: Acts 1:7
    shortName: Дії 1:7
    text: 'А Він їм відказав: То не ваша справа знати час та добу, що Отець поклав
      у владі Своїй.'
  - name: Дії Апостолів 1:8
    orderIndex: 7
    osisId: Acts.1.8
    sblId: Acts 1:8
    shortName: Дії 1:8
    text: Та ви приймете силу, як Дух Святий злине на вас, і Моїми ви свідками будете
      в Єрусалимі, і в усій Юдеї та в Самарії, та аж до останнього краю землі.
  - name: Дії Апостолів 1:9
    orderIndex: 8
    osisId: Acts.1.9
    sblId: Acts 1:9
    shortName: Дії 1:9
    text: І, прорікши оце, як дивились вони, Він угору возноситись став, а хмара забрала
      Його сперед їхніх очей...
  - name: Дії Апостолів 1:10
    orderIndex: 9
    osisId: Acts.1.10
    sblId: Acts 1:10
    shortName: Дії 1:10
    text: А коли вони пильно дивились на небо, як Він віддалявся, то два мужі у білій
      одежі ось стали при них,
  - name: Дії Апостолів 1:11
    orderIndex: 10
    osisId: Acts.1.11
    sblId: Acts 1:11
    shortName: Дії 1:11
    text: 'та й сказали: Галілейські мужі, чого стоїте й задивляєтесь на небо? Той
      Ісус, що вознісся на небо від вас, прийде так, як бачили ви, як ішов Він на
      небо!'
  - name: Дії Апостолів 1:12
    orderIndex: 11
    osisId: Acts.1.12
    sblId: Acts 1:12
    shortName: Дії 1:12
    text: Тоді вони повернулись до Єрусалиму з гори, що Оливною зветься, і що знаходиться
      поблизько Єрусалиму, на віддаль дороги суботнього дня.
  - name: Дії Апостолів 1:13
    orderIndex: 12
    osisId: Acts.1.13
    sblId: Acts 1:13
    shortName: Дії 1:13
    text: 'А прийшовши, увійшли вони в горницю, де й перебували: Петро та Іван, та
      Яків та Андрій, Пилип та Фома, Варфоломій та Матвій, Яків Алфеїв та Симон Зилот,
      та Юда Яковів.'
  - name: Дії Апостолів 1:14
    orderIndex: 13
    osisId: Acts.1.14
    sblId: Acts 1:14
    shortName: Дії 1:14
    text: Вони всі однодушно були на невпинній молитві, із жінками, і з Марією, матір'ю
      Ісусовою, та з братами Його.
  - name: Дії Апостолів 1:15
    orderIndex: 14
    osisId: Acts.1.15
    sblId: Acts 1:15
    shortName: Дії 1:15
    text: 'Тими ж днями Петро став посеред братів а народу було поіменно до ста двадцяти
      та й промовив:'
  - name: Дії Апостолів 1:16
    orderIndex: 15
    osisId: Acts.1.16
    sblId: Acts 1:16
    shortName: Дії 1:16
    text: Мужі-браття! Належало збутись Писанню тому, що устами Давидовими Дух Святий
      був прорік про Юду, який показав дорогу для тих, хто Ісуса схопив,
  - name: Дії Апостолів 1:17
    orderIndex: 16
    osisId: Acts.1.17
    sblId: Acts 1:17
    shortName: Дії 1:17
    text: бо він був зарахований з нами, і жереб служіння оцього прийняв.
  - name: Дії Апостолів 1:18
    orderIndex: 17
    osisId: Acts.1.18
    sblId: Acts 1:18
    shortName: Дії 1:18
    text: І він поле набув за заплату злочинства, а впавши сторчма, він тріснув надвоє,
      і все нутро його вилилось...
  - name: Дії Апостолів 1:19
    orderIndex: 18
    osisId: Acts.1.19
    sblId: Acts 1:19
    shortName: Дії 1:19
    text: 'І стало відоме це всім, хто замешкує в Єрусалимі, тому й поле те назване
      їхньою мовою Акелдама, що є: Поле крови.'
  - name: Дії Апостолів 1:20
    orderIndex: 19
    osisId: Acts.1.20
    sblId: Acts 1:20
    shortName: Дії 1:20
    text: 'Бо написано в книзі Псалмів: Нехай пусткою стане мешкання його, і нехай
      пожильця в нім не буде, а також: А служіння його забере нехай інший.'
  - name: Дії Апостолів 1:21
    orderIndex: 20
    osisId: Acts.1.21
    sblId: Acts 1:21
    shortName: Дії 1:21
    text: Отже треба, щоб один із тих мужів, що сходились з нами повсякчас, як Господь
      Ісус входив і виходив між нами,
  - name: Дії Апостолів 1:22
    orderIndex: 21
    osisId: Acts.1.22
    sblId: Acts 1:22
    shortName: Дії 1:22
    text: зачавши від хрищення Іванового аж до дня, коли Він вознісся від нас, щоб
      той разом із нами був свідком Його воскресення.
  - name: Дії Апостолів 1:23
    orderIndex: 22
    osisId: Acts.1.23
    sblId: Acts 1:23
    shortName: Дії 1:23
    text: 'І поставили двох: Йосипа, що Варсавою зветься, і що Юстом був названий,
      та Маттія.'
  - name: Дії Апостолів 1:24
    orderIndex: 23
    osisId: Acts.1.24
    sblId: Acts 1:24
    shortName: Дії 1:24
    text: 'А молившись, казали: Ти, Господи, знавче всіх сердець, покажи з двох одного,
      котрого Ти вибрав,'
  - name: Дії Апостолів 1:25
    orderIndex: 24
    osisId: Acts.1.25
    sblId: Acts 1:25
    shortName: Дії 1:25
    text: щоб він зайняв місце тієї служби й апостольства, що Юда від нього відпав,
      щоб іти в своє місце.
  - name: Дії Апостолів 1:26
    orderIndex: 25
    osisId: Acts.1.26
    sblId: Acts 1:26
    shortName: Дії 1:26
    text: І дали жеребки їм, і впав жеребок на Маттія, і він зарахований був до одинадцятьох
      апостолів.
  versesCount: 26
- name: Дії Апостолів 2
  orderIndex: 1
  osisId: Acts.2
  sblId: Acts 2
  shortName: Дії 2
  verses:
  - name: Дії Апостолів 2:1
    orderIndex: 0
    osisId: Acts.2.1
    sblId: Acts 2:1
    shortName: Дії 2:1
    text: Коли ж почався день П'ятдесятниці, всі вони однодушно знаходилися вкупі.
  - name: Дії Апостолів 2:2
    orderIndex: 1
    osisId: Acts.2.2
    sblId: Acts 2:2
    shortName: Дії 2:2
    text: І нагло зчинився шум із неба, ніби буря раптова зірвалася, і переповнила
      ввесь той дім, де сиділи вони.
  - name: Дії Апостолів 2:3
    orderIndex: 2
    osisId: Acts.2.3
    sblId: Acts 2:3
    shortName: Дії 2:3
    text: І з'явилися їм язики поділені, немов би огненні, та й на кожному з них по
      одному осів.
  - name: Дії Апостолів 2:4
    orderIndex: 3
    osisId: Acts.2.4
    sblId: Acts 2:4
    shortName: Дії 2:4
    text: Усі ж вони сповнились Духом Святим, і почали говорити іншими мовами, як
      їм Дух промовляти давав.
  - name: Дії Апостолів 2:5
    orderIndex: 4
    osisId: Acts.2.5
    sblId: Acts 2:5
    shortName: Дії 2:5
    text: Перебували ж в Єрусалимі юдеї, люди побожні, від усякого народу під небом.
  - name: Дії Апостолів 2:6
    orderIndex: 5
    osisId: Acts.2.6
    sblId: Acts 2:6
    shortName: Дії 2:6
    text: А коли оцей гомін зчинився, зібралася безліч народу, та й диву далися, бо
      кожен із них тут почув, що вони розмовляли їхньою власною мовою!...
  - name: Дії Апостолів 2:7
    orderIndex: 6
    osisId: Acts.2.7
    sblId: Acts 2:7
    shortName: Дії 2:7
    text: 'Усі ж побентежилися та дивувалися, та й казали один до одного: Хіба ж не
      галілеяни всі ці, що говорять?'
  - name: Дії Апостолів 2:8
    orderIndex: 7
    osisId: Acts.2.8
    sblId: Acts 2:8
    shortName: Дії 2:8
    text: Як же кожен із нас чує свою власну мову, що ми в ній народились?
  - name: Дії Апостолів 2:9
    orderIndex: 8
    osisId: Acts.2.9
    sblId: Acts 2:9
    shortName: Дії 2:9
    text: Парфяни та мідяни та еламіти, також мешканці Месопотамії, Юдеї та Каппадокії,
      Понту та Азії,
  - name: Дії Апостолів 2:10
    orderIndex: 9
    osisId: Acts.2.10
    sblId: Acts 2:10
    shortName: Дії 2:10
    text: і Фріґії та Памфілії, Єгипту й лівійських земель край Кірени, і захожі римляни,
  - name: Дії Апостолів 2:11
    orderIndex: 10
    osisId: Acts.2.11
    sblId: Acts 2:11
    shortName: Дії 2:11
    text: юдеї й нововірці, крітяни й араби, усі чуємо ми, що говорять вони про великі
      діла Божі мовами нашими!
  - name: Дії Апостолів 2:12
    orderIndex: 11
    osisId: Acts.2.12
    sblId: Acts 2:12
    shortName: Дії 2:12
    text: 'І всі не виходили з дива, і безрадні були, і говорили один до одного: Що
      ж то статися має?'
  - name: Дії Апостолів 2:13
    orderIndex: 12
    osisId: Acts.2.13
    sblId: Acts 2:13
    shortName: Дії 2:13
    text: 'А інші казали глузуючи: Вони повпивались вином молодим!'
  - name: Дії Апостолів 2:14
    orderIndex: 13
    osisId: Acts.2.14
    sblId: Acts 2:14
    shortName: Дії 2:14
    text: 'Ставши ж Петро із Одинадцятьма, свій голос підніс та й промовив до них:
      Мужі юдейські та мешканці Єрусалиму! Нехай вам оце стане відоме, і послухайте
      слів моїх!'
  - name: Дії Апостолів 2:15
    orderIndex: 14
    osisId: Acts.2.15
    sblId: Acts 2:15
    shortName: Дії 2:15
    text: Бо не п'яні вони, як ви думаєте, бо третя година дня,
  - name: Дії Апостолів 2:16
    orderIndex: 15
    osisId: Acts.2.16
    sblId: Acts 2:16
    shortName: Дії 2:16
    text: 'а це те, що пророк Йоіл передрік:'
  - name: Дії Апостолів 2:17
    orderIndex: 16
    osisId: Acts.2.17
    sblId: Acts 2:17
    shortName: Дії 2:17
    text: 'І буде останніми днями, говорить Господь: Я виллю від Духа Свого на всяке
      тіло, і будуть пророкувати сини ваші та ваші доньки, юнаки ж ваші бачити будуть
      видіння, а старим вашим сни будуть снитися.'
  - name: Дії Апостолів 2:18
    orderIndex: 17
    osisId: Acts.2.18
    sblId: Acts 2:18
    shortName: Дії 2:18
    text: І на рабів Моїх і на рабинь Моїх за тих днів Я також виллю від Духа Свого,
      і пророкувати вони будуть!
  - name: Дії Апостолів 2:19
    orderIndex: 18
    osisId: Acts.2.19
    sblId: Acts 2:19
    shortName: Дії 2:19
    text: 'І дам чуда на небі вгорі, а внизу на землі ці знамена: кров, і огонь, і
      куряву диму.'
  - name: Дії Апостолів 2:20
    orderIndex: 19
    osisId: Acts.2.20
    sblId: Acts 2:20
    shortName: Дії 2:20
    text: Переміниться сонце на темряву, а місяць на кров, перше ніж день Господній
      настане, великий та славний!
  - name: Дії Апостолів 2:21
    orderIndex: 20
    osisId: Acts.2.21
    sblId: Acts 2:21
    shortName: Дії 2:21
    text: І станеться, що кожен, хто покличе Господнє Ім'я, той спасеться.
  - name: Дії Апостолів 2:22
    orderIndex: 21
    osisId: Acts.2.22
    sblId: Acts 2:22
    shortName: Дії 2:22
    text: 'Мужі ізраїльські, послухайте ви оцих слів: Ісуса Назарянина, Мужа, що Його
      Бог прославив вам силою, і чудами, і тими знаменами, що Бог через Нього вчинив
      серед вас, як самі ви те знаєте,'
  - name: Дії Апостолів 2:23
    orderIndex: 22
    osisId: Acts.2.23
    sblId: Acts 2:23
    shortName: Дії 2:23
    text: Того, що був виданий певною волею та передбаченням Божим, ви руками беззаконників
      розп'яли та забили.
  - name: Дії Апостолів 2:24
    orderIndex: 23
    osisId: Acts.2.24
    sblId: Acts 2:24
    shortName: Дії 2:24
    text: Та Бог воскресив Його, пута смерти усунувши, вона бо тримати Його не могла.
  - name: Дії Апостолів 2:25
    orderIndex: 24
    osisId: Acts.2.25
    sblId: Acts 2:25
    shortName: Дії 2:25
    text: 'Бо каже про Нього Давид: Мав я Господа завсіди перед очима своїми, бо Він
      по правиці моїй, щоб я не захитався.'
  - name: Дії Апостолів 2:26
    orderIndex: 25
    osisId: Acts.2.26
    sblId: Acts 2:26
    shortName: Дії 2:26
    text: Тому серце моє звеселилось, і зрадів мій язик, і тіло моє відпочине в надії.
  - name: Дії Апостолів 2:27
    orderIndex: 26
    osisId: Acts.2.27
    sblId: Acts 2:27
    shortName: Дії 2:27
    text: Бо не позоставиш Ти в аду моєї душі, і не даси Ти Своєму Святому побачити
      тління!
  - name: Дії Апостолів 2:28
    orderIndex: 27
    osisId: Acts.2.28
    sblId: Acts 2:28
    shortName: Дії 2:28
    text: Ти дороги життя об'явив мені, Ти мене переповниш утіхою перед обличчям Своїм!
  - name: Дії Апостолів 2:29
    orderIndex: 28
    osisId: Acts.2.29
    sblId: Acts 2:29
    shortName: Дії 2:29
    text: Мужі-браття! Нехай буде вільно мені сміло сказати вам про патріярха Давида,
      що помер і похований, і знаходиться гріб його в нас аж до цього дня.
  - name: Дії Апостолів 2:30
    orderIndex: 29
    osisId: Acts.2.30
    sblId: Acts 2:30
    shortName: Дії 2:30
    text: А бувши ж пророком, та відаючи, що Бог клятвою клявся йому посадити на престолі
      його від плоду його стегон,
  - name: Дії Апостолів 2:31
    orderIndex: 30
    osisId: Acts.2.31
    sblId: Acts 2:31
    shortName: Дії 2:31
    text: у передбаченні він говорив про Христове воскресення, що не буде зоставлений
      в аду, ані тіло Його не зазнає зотління.
  - name: Дії Апостолів 2:32
    orderIndex: 31
    osisId: Acts.2.32
    sblId: Acts 2:32
    shortName: Дії 2:32
    text: Бог Ісуса Цього воскресив, чого свідки всі ми!
  - name: Дії Апостолів 2:33
    orderIndex: 32
    osisId: Acts.2.33
    sblId: Acts 2:33
    shortName: Дії 2:33
    text: А отож, як правицею Божою був Він вознесений, і обітницю Духа Святого прийняв
      від Отця, то й злив Він оте, що ви бачите й чуєте.
  - name: Дії Апостолів 2:34
    orderIndex: 33
    osisId: Acts.2.34
    sblId: Acts 2:34
    shortName: Дії 2:34
    text: 'Не зійшов бо на небо Давид, але сам він говорить: Промовив Господь Господеві
      моєму: Сядь праворуч Мене,'
  - name: Дії Апостолів 2:35
    orderIndex: 34
    osisId: Acts.2.35
    sblId: Acts 2:35
    shortName: Дії 2:35
    text: доки не покладу Я Твоїх ворогів підніжком ногам Твоїм!
  - name: Дії Апостолів 2:36
    orderIndex: 35
    osisId: Acts.2.36
    sblId: Acts 2:36
    shortName: Дії 2:36
    text: Ото ж, нехай ввесь Ізраїлів дім твердо знає, що і Господом, і Христом учинив
      Бог Його, Того Ісуса, що Його розп'яли ви!
  - name: Дії Апостолів 2:37
    orderIndex: 36
    osisId: Acts.2.37
    sblId: Acts 2:37
    shortName: Дії 2:37
    text: 'Як почули ж оце, вони серцем розжалобились, та й сказали Петрові та іншим
      апостолам: Що ж ми маємо робити, мужі-браття?'
  - name: Дії Апостолів 2:38
    orderIndex: 37
    osisId: Acts.2.38
    sblId: Acts 2:38
    shortName: Дії 2:38
    text: 'А Петро до них каже: Покайтеся, і нехай же охриститься кожен із вас у Ім''я
      Ісуса Христа на відпущення ваших гріхів, і дара Духа Святого ви приймете!'
  - name: Дії Апостолів 2:39
    orderIndex: 38
    osisId: Acts.2.39
    sblId: Acts 2:39
    shortName: Дії 2:39
    text: Бо для вас ця обітниця, і для ваших дітей, і для всіх, що далеко знаходяться,
      кого б тільки покликав Господь, Бог наш.
  - name: Дії Апостолів 2:40
    orderIndex: 39
    osisId: Acts.2.40
    sblId: Acts 2:40
    shortName: Дії 2:40
    text: 'І іншими багатьома словами він засвідчував та вмовляв їх, говорячи: Рятуйтесь
      від цього лукавого роду!'
  - name: Дії Апостолів 2:41
    orderIndex: 40
    osisId: Acts.2.41
    sblId: Acts 2:41
    shortName: Дії 2:41
    text: Отож ті, хто прийняв його слово, охристилися. І пристало до них того дня
      душ тисяч зо три!
  - name: Дії Апостолів 2:42
    orderIndex: 41
    osisId: Acts.2.42
    sblId: Acts 2:42
    shortName: Дії 2:42
    text: І вони перебували в науці апостольській, та в спільноті братерській, і в
      ламанні хліба, та в молитвах.
  - name: Дії Апостолів 2:43
    orderIndex: 42
    osisId: Acts.2.43
    sblId: Acts 2:43
    shortName: Дії 2:43
    text: І був острах у кожній душі, бо багато чинили апостоли чуд та знамен.
  - name: Дії Апостолів 2:44
    orderIndex: 43
    osisId: Acts.2.44
    sblId: Acts 2:44
    shortName: Дії 2:44
    text: А всі віруючі були вкупі, і мали все спільним.
  - name: Дії Апостолів 2:45
    orderIndex: 44
    osisId: Acts.2.45
    sblId: Acts 2:45
    shortName: Дії 2:45
    text: І вони продавали маєтки та добра, і всім їх ділили, як кому чого треба було.
  - name: Дії Апостолів 2:46
    orderIndex: 45
    osisId: Acts.2.46
    sblId: Acts 2:46
    shortName: Дії 2:46
    text: І кожного дня перебували вони однодушно у храмі, і, ломлячи хліб по домах,
      поживу приймали із радістю та в сердечній простоті,
  - name: Дії Апостолів 2:47
    orderIndex: 46
    osisId: Acts.2.47
    sblId: Acts 2:47
    shortName: Дії 2:47
    text: вихваляючи Бога та маючи ласку в усього народу. І щоденно до Церкви Господь
      додавав тих, що спасалися.
  versesCount: 47
- name: Дії Апостолів 3
  orderIndex: 2
  osisId: Acts.3
  sblId: Acts 3
  shortName: Дії 3
  verses:
  - name: Дії Апостолів 3:1
    orderIndex: 0
    osisId: Acts.3.1
    sblId: Acts 3:1
    shortName: Дії 3:1
    text: А Петро та Іван на дев'яту годину молитви йшли разом у храм.
  - name: Дії Апостолів 3:2
    orderIndex: 1
    osisId: Acts.3.2
    sblId: Acts 3:2
    shortName: Дії 3:2
    text: І несено там чоловіка одного, що кривий був з утроби своєї матері. Його
      садовили щоденно в воротях храму, що Красними звалися, просити милостині від
      тих, хто до храму йшов.
  - name: Дії Апостолів 3:3
    orderIndex: 2
    osisId: Acts.3.3
    sblId: Acts 3:3
    shortName: Дії 3:3
    text: Як побачив же він, що Петро та Іван хочуть у храм увійти, став просити в
      них милостині.
  - name: Дії Апостолів 3:4
    orderIndex: 3
    osisId: Acts.3.4
    sblId: Acts 3:4
    shortName: Дії 3:4
    text: 'Петро ж із Іваном поглянув на нього й сказав: Подивися на нас!'
  - name: Дії Апостолів 3:5
    orderIndex: 4
    osisId: Acts.3.5
    sblId: Acts 3:5
    shortName: Дії 3:5
    text: І той подивився на них, сподіваючися щось дістати від них.
  - name: Дії Апостолів 3:6
    orderIndex: 5
    osisId: Acts.3.6
    sblId: Acts 3:6
    shortName: Дії 3:6
    text: 'Та промовив Петро: Срібла й золота в мене нема, але що я маю, даю тобі:
      У Ім''я Ісуса Христа Назарянина устань та й ходи!'
  - name: Дії Апостолів 3:7
    orderIndex: 6
    osisId: Acts.3.7
    sblId: Acts 3:7
    shortName: Дії 3:7
    text: І, узявши його за правицю, він підвів його. І хвилі тієї зміцнилися ноги
      й суглобці його!...
  - name: Дії Апостолів 3:8
    orderIndex: 7
    osisId: Acts.3.8
    sblId: Acts 3:8
    shortName: Дії 3:8
    text: І, зірвавшись, він устав та й ходив, і з ними у храм увійшов, ходячи та
      підскакуючи, і хвалячи Бога!
  - name: Дії Апостолів 3:9
    orderIndex: 8
    osisId: Acts.3.9
    sblId: Acts 3:9
    shortName: Дії 3:9
    text: Народ же ввесь бачив, як ходив він та Бога хвалив.
  - name: Дії Апостолів 3:10
    orderIndex: 9
    osisId: Acts.3.10
    sblId: Acts 3:10
    shortName: Дії 3:10
    text: І пізнали його, що це той, що при Красних воротях храму сидів ради милостині.
      І вони переповнились жахом та подивом із того, що сталось йому!
  - name: Дії Апостолів 3:11
    orderIndex: 10
    osisId: Acts.3.11
    sblId: Acts 3:11
    shortName: Дії 3:11
    text: А тому, що тримався він Петра та Івана, увесь народ зачудований збігся до
      них на той ґанок, який Соломоновим зветься.
  - name: Дії Апостолів 3:12
    orderIndex: 11
    osisId: Acts.3.12
    sblId: Acts 3:12
    shortName: Дії 3:12
    text: 'І, побачивши це, промовив Петро до народу: Мужі ізраїльські! Чого ви дивуєтесь
      цим, та чого ви на нас позираєте так, ніби те, що він ходить, ми зробили своєю
      силою чи благочестям?'
  - name: Дії Апостолів 3:13
    orderIndex: 12
    osisId: Acts.3.13
    sblId: Acts 3:13
    shortName: Дії 3:13
    text: Бог Авраамів, та Ісаків, та Яковів, Бог наших батьків, Сина Свого прославив,
      Ісуса, Якого ви видали, і відцуралися перед Пилатом, як він присудив був пустити
      Його.
  - name: Дії Апостолів 3:14
    orderIndex: 13
    osisId: Acts.3.14
    sblId: Acts 3:14
    shortName: Дії 3:14
    text: Але ви відцурались Святого та Праведного, і домагалися видати вам душогубця.
  - name: Дії Апостолів 3:15
    orderIndex: 14
    osisId: Acts.3.15
    sblId: Acts 3:15
    shortName: Дії 3:15
    text: Начальника ж життя ви забили, та Його воскресив Бог із мертвих, чого свідками
      ми!
  - name: Дії Апостолів 3:16
    orderIndex: 15
    osisId: Acts.3.16
    sblId: Acts 3:16
    shortName: Дії 3:16
    text: І через віру в Ім'я Його вздоровило Ім'я Його того, кого бачите й знаєте.
      І віра, що від Нього, принесла йому вздоровлення це перед вами всіма.
  - name: Дії Апостолів 3:17
    orderIndex: 16
    osisId: Acts.3.17
    sblId: Acts 3:17
    shortName: Дії 3:17
    text: А тепер, браття, знаю, що вчинили ви це з несвідомости, як і ваші начальники.
  - name: Дії Апостолів 3:18
    orderIndex: 17
    osisId: Acts.3.18
    sblId: Acts 3:18
    shortName: Дії 3:18
    text: А Бог учинив так, як Він провіщав був устами Своїх усіх пророків, щоб терпіти
      Христові.
  - name: Дії Апостолів 3:19
    orderIndex: 18
    osisId: Acts.3.19
    sblId: Acts 3:19
    shortName: Дії 3:19
    text: Покайтеся ж та наверніться, щоб Він змилувався над вашими гріхами,
  - name: Дії Апостолів 3:20
    orderIndex: 19
    osisId: Acts.3.20
    sblId: Acts 3:20
    shortName: Дії 3:20
    text: щоб часи відпочинку прийшли від обличчя Господнього, і щоб послав заповідженого
      вам Ісуса Христа,
  - name: Дії Апостолів 3:21
    orderIndex: 20
    osisId: Acts.3.21
    sblId: Acts 3:21
    shortName: Дії 3:21
    text: що Його небо мусить прийняти аж до часу відновлення всього, про що провіщав
      Бог від віку устами всіх святих пророків Своїх!
  - name: Дії Апостолів 3:22
    orderIndex: 21
    osisId: Acts.3.22
    sblId: Acts 3:22
    shortName: Дії 3:22
    text: 'Бо Мойсей провіщав: Господь Бог вам Пророка підійме від ваших братів, як
      мене; у всім Його слухайтеся, про що тільки Він вам говоритиме!'
  - name: Дії Апостолів 3:23
    orderIndex: 22
    osisId: Acts.3.23
    sblId: Acts 3:23
    shortName: Дії 3:23
    text: І станеться, що кожна душа, яка не послухала б того Пророка, знищена буде
      з народу.
  - name: Дії Апостолів 3:24
    orderIndex: 23
    osisId: Acts.3.24
    sblId: Acts 3:24
    shortName: Дії 3:24
    text: Так само всі пророки від Самуїла й наступних, скільки їх говорило, також
      провіщали ці дні.
  - name: Дії Апостолів 3:25
    orderIndex: 24
    osisId: Acts.3.25
    sblId: Acts 3:25
    shortName: Дії 3:25
    text: 'Сини ви пророків і того заповіту, що Бог вашим батькам заповів, промовляючи
      до Авраама: І в насінні твоїм усі народи землі благословлені будуть!'
  - name: Дії Апостолів 3:26
    orderIndex: 25
    osisId: Acts.3.26
    sblId: Acts 3:26
    shortName: Дії 3:26
    text: Воскресивши Свого Отрока, Бог послав Його перше до вас, щоб вас поблагословити,
      щоб кожен із вас відвернувся від злих своїх учинків!
  versesCount: 26
- name: Дії Апостолів 4
  orderIndex: 3
  osisId: Acts.4
  sblId: Acts 4
  shortName: Дії 4
  verses:
  - name: Дії Апостолів 4:1
    orderIndex: 0
    osisId: Acts.4.1
    sblId: Acts 4:1
    shortName: Дії 4:1
    text: А коли промовляли вони до народу оце, до них приступили священики, і влада
      сторожі храму й саддукеї,
  - name: Дії Апостолів 4:2
    orderIndex: 1
    osisId: Acts.4.2
    sblId: Acts 4:2
    shortName: Дії 4:2
    text: обурюючись, що навчають народ та звіщають в Ісусі воскресіння з мертвих.
  - name: Дії Апостолів 4:3
    orderIndex: 2
    osisId: Acts.4.3
    sblId: Acts 4:3
    shortName: Дії 4:3
    text: І руки наклали на них, і до в'язниці всадили до ранку, бо вже вечір настав
      був.
  - name: Дії Апостолів 4:4
    orderIndex: 3
    osisId: Acts.4.4
    sblId: Acts 4:4
    shortName: Дії 4:4
    text: І багато-хто з тих, хто слухав слово, увірували; число ж мужів таких було
      тисяч із п'ять.
  - name: Дії Апостолів 4:5
    orderIndex: 4
    osisId: Acts.4.5
    sblId: Acts 4:5
    shortName: Дії 4:5
    text: І сталось, що ранком зібралися в Єрусалимі начальники їхні, і старші та
      книжники,
  - name: Дії Апостолів 4:6
    orderIndex: 5
    osisId: Acts.4.6
    sblId: Acts 4:6
    shortName: Дії 4:6
    text: і Анна первосвященик, і Кайяфа, і Іван, і Олександер, і скільки було їх
      із роду первосвященичого.
  - name: Дії Апостолів 4:7
    orderIndex: 6
    osisId: Acts.4.7
    sblId: Acts 4:7
    shortName: Дії 4:7
    text: 'І, поставивши їх посередині, запиталися: Якою ви силою чи яким ви ім''ям
      те робили?'
  - name: Дії Апостолів 4:8
    orderIndex: 7
    osisId: Acts.4.8
    sblId: Acts 4:8
    shortName: Дії 4:8
    text: 'Тоді Петро, переповнений Духом Святим, промовив до них: Начальники люду
      та старшини Ізраїлеві!'
  - name: Дії Апостолів 4:9
    orderIndex: 8
    osisId: Acts.4.9
    sblId: Acts 4:9
    shortName: Дії 4:9
    text: Як сьогодні беруть нас на допит про те добродійство недужій людині, як вона
      вздоровлена,
  - name: Дії Апостолів 4:10
    orderIndex: 9
    osisId: Acts.4.10
    sblId: Acts 4:10
    shortName: Дії 4:10
    text: нехай буде відомо всім вам, і всім людям Ізраїлевим, що Ім'ям Ісуса Христа
      Назарянина, що Його розп'яли ви, то Його воскресив Бог із мертвих, Ним поставлений
      він перед вами здоровий!
  - name: Дії Апостолів 4:11
    orderIndex: 10
    osisId: Acts.4.11
    sblId: Acts 4:11
    shortName: Дії 4:11
    text: Він камінь, що ви, будівничі, відкинули, але каменем став Він наріжним!
  - name: Дії Апостолів 4:12
    orderIndex: 11
    osisId: Acts.4.12
    sblId: Acts 4:12
    shortName: Дії 4:12
    text: І нема ні в кім іншім спасіння. Бо під небом нема іншого Ймення, даного
      людям, що ним би спастися ми мали.
  - name: Дії Апостолів 4:13
    orderIndex: 12
    osisId: Acts.4.13
    sblId: Acts 4:13
    shortName: Дії 4:13
    text: А бачивши сміливість Петра та Івана, і спостерігши, що то люди обидва невчені
      та прості, дивувалися, і пізнали їх, що вони з Ісусом були.
  - name: Дії Апостолів 4:14
    orderIndex: 13
    osisId: Acts.4.14
    sblId: Acts 4:14
    shortName: Дії 4:14
    text: Та бачивши, що вздоровлений чоловік стоїть з ними, нічого навпроти сказати
      не могли.
  - name: Дії Апостолів 4:15
    orderIndex: 14
    osisId: Acts.4.15
    sblId: Acts 4:15
    shortName: Дії 4:15
    text: І, звелівши їм вийти із синедріону, зачали радитися між собою,
  - name: Дії Апостолів 4:16
    orderIndex: 15
    osisId: Acts.4.16
    sblId: Acts 4:16
    shortName: Дії 4:16
    text: 'говорячи: Що робити нам із цими людьми? Бож усім мешканцям Єрусалиму відомо,
      що вчинили вони явне чудо, і не можемо того заперечити.'
  - name: Дії Апостолів 4:17
    orderIndex: 16
    osisId: Acts.4.17
    sblId: Acts 4:17
    shortName: Дії 4:17
    text: Та щоб більш не поширювалось це в народі, то з погрозою заборонімо їм, щоб
      нікому з людей вони не говорили про Це Ім'я.
  - name: Дії Апостолів 4:18
    orderIndex: 17
    osisId: Acts.4.18
    sblId: Acts 4:18
    shortName: Дії 4:18
    text: І, закликавши їх, наказали їм не говорити, і взагалі не навчати про Ісусове
      Ймення.
  - name: Дії Апостолів 4:19
    orderIndex: 18
    osisId: Acts.4.19
    sblId: Acts 4:19
    shortName: Дії 4:19
    text: 'І відповіли їм Петро та Іван, та й сказали: Розсудіть, чи це справедливе
      було б перед Богом, щоб слухатись вас більш, як Бога?'
  - name: Дії Апостолів 4:20
    orderIndex: 19
    osisId: Acts.4.20
    sblId: Acts 4:20
    shortName: Дії 4:20
    text: Бо не можемо ми не казати про те, що ми бачили й чули!
  - name: Дії Апостолів 4:21
    orderIndex: 20
    osisId: Acts.4.21
    sblId: Acts 4:21
    shortName: Дії 4:21
    text: А вони пригрозили їм ще, і відпустили їх, не знайшовши нічого, щоб їх покарати,
      через людей, бо всі славили Бога за теє, що сталось.
  - name: Дії Апостолів 4:22
    orderIndex: 21
    osisId: Acts.4.22
    sblId: Acts 4:22
    shortName: Дії 4:22
    text: Бо років більш сорока мав той чоловік, що на нім відбулося це чудо вздоровлення.
  - name: Дії Апостолів 4:23
    orderIndex: 22
    osisId: Acts.4.23
    sblId: Acts 4:23
    shortName: Дії 4:23
    text: Коли ж їх відпустили, вони до своїх прибули й сповістили, про що первосвященики
      й старші до них говорили.
  - name: Дії Апостолів 4:24
    orderIndex: 23
    osisId: Acts.4.24
    sblId: Acts 4:24
    shortName: Дії 4:24
    text: 'Вони ж, вислухавши, однодушно свій голос до Бога піднесли й промовили:
      Владико, що небо, і землю, і море, і все, що в них є, Ти створив!'
  - name: Дії Апостолів 4:25
    orderIndex: 24
    osisId: Acts.4.25
    sblId: Acts 4:25
    shortName: Дії 4:25
    text: 'Ти устами Давида, Свого слуги, отця нашого, сказав Духом Святим: Чого люди
      бунтуються, а народи задумують марне?'
  - name: Дії Апостолів 4:26
    orderIndex: 25
    osisId: Acts.4.26
    sblId: Acts 4:26
    shortName: Дії 4:26
    text: Повстають царі земні, і збираються старші докупи на Господа та на Христа
      Його.
  - name: Дії Апостолів 4:27
    orderIndex: 26
    osisId: Acts.4.27
    sblId: Acts 4:27
    shortName: Дії 4:27
    text: Бо справді зібралися в місці оцім проти Отрока Святого Твого Ісуса, що Його
      намастив Ти, Ірод та Понтій Пилат із поганами та з народом Ізраїлевим,
  - name: Дії Апостолів 4:28
    orderIndex: 27
    osisId: Acts.4.28
    sblId: Acts 4:28
    shortName: Дії 4:28
    text: учинити оте, що рука Твоя й воля Твоя наперед встановили були, щоб збулося.
  - name: Дії Апостолів 4:29
    orderIndex: 28
    osisId: Acts.4.29
    sblId: Acts 4:29
    shortName: Дії 4:29
    text: І тепер споглянь, Господи, на їхні погрози, і дай Своїм рабам із повною
      сміливістю слово Твоє повідати,
  - name: Дії Апостолів 4:30
    orderIndex: 29
    osisId: Acts.4.30
    sblId: Acts 4:30
    shortName: Дії 4:30
    text: коли руку Свою простягатимеш Ти на вздоровлення, і щоб знамена та чуда чинились
      Ім'ям Твого Святого Отрока Ісуса.
  - name: Дії Апостолів 4:31
    orderIndex: 30
    osisId: Acts.4.31
    sblId: Acts 4:31
    shortName: Дії 4:31
    text: Як вони ж помолились, затряслося те місце, де зібрались були, і переповнилися
      всі Святим Духом, і зачали говорити Слово Боже з сміливістю!
  - name: Дії Апостолів 4:32
    orderIndex: 31
    osisId: Acts.4.32
    sblId: Acts 4:32
    shortName: Дії 4:32
    text: А люди, що ввірували, мали серце одне й одну душу, і жаден із них не вважав
      що з маєтку свого за своє, але в них усе спільним було.
  - name: Дії Апостолів 4:33
    orderIndex: 32
    osisId: Acts.4.33
    sblId: Acts 4:33
    shortName: Дії 4:33
    text: І апостоли з великою силою свідчили про воскресення Ісуса Господа, і благодать
      велика на всіх них була!
  - name: Дії Апостолів 4:34
    orderIndex: 33
    osisId: Acts.4.34
    sblId: Acts 4:34
    shortName: Дії 4:34
    text: 'Бо жаден із них не терпів недостачі: бо, хто мав поле чи дім, продавали,
      і заплату за продаж приносили,'
  - name: Дії Апостолів 4:35
    orderIndex: 34
    osisId: Acts.4.35
    sblId: Acts 4:35
    shortName: Дії 4:35
    text: та й клали в ногах у апостолів, і роздавалося кожному, хто потребу в чім
      мав.
  - name: Дії Апостолів 4:36
    orderIndex: 35
    osisId: Acts.4.36
    sblId: Acts 4:36
    shortName: Дії 4:36
    text: Так, Йосип, що Варнавою що в перекладі є син потіхи був прозваний від апостолів,
      Левит, родом кіпрянин,
  - name: Дії Апостолів 4:37
    orderIndex: 36
    osisId: Acts.4.37
    sblId: Acts 4:37
    shortName: Дії 4:37
    text: мавши поле, продав, а гроші приніс, та й поклав у ногах у апостолів.
  versesCount: 37
- name: Дії Апостолів 5
  orderIndex: 4
  osisId: Acts.5
  sblId: Acts 5
  shortName: Дії 5
  verses:
  - name: Дії Апостолів 5:1
    orderIndex: 0
    osisId: Acts.5.1
    sblId: Acts 5:1
    shortName: Дії 5:1
    text: А один чоловік, на ймення Ананій, із своєю дружиною Сапфірою, продав був
      маєтка,
  - name: Дії Апостолів 5:2
    orderIndex: 1
    osisId: Acts.5.2
    sblId: Acts 5:2
    shortName: Дії 5:2
    text: та й з відома дружини своєї присвоїв частину з заплати, а якусь там частину
      приніс та й поклав у ногах у апостолів.
  - name: Дії Апостолів 5:3
    orderIndex: 2
    osisId: Acts.5.3
    sblId: Acts 5:3
    shortName: Дії 5:3
    text: 'І промовив Петро: Ананію, чого сатана твоє серце наповнив, щоб ти Духу
      Святому неправду сказав та присвоїв із заплати за землю?'
  - name: Дії Апостолів 5:4
    orderIndex: 3
    osisId: Acts.5.4
    sblId: Acts 5:4
    shortName: Дії 5:4
    text: Хіба те, що ти мав, не твоє все було, а продане не в твоїй владі було? Чого
      ж в серце своє ти цю справу поклав? Ти не людям неправду сказав, але Богові!
  - name: Дії Апостолів 5:5
    orderIndex: 4
    osisId: Acts.5.5
    sblId: Acts 5:5
    shortName: Дії 5:5
    text: Як Ананій зачув ці слова, то впав та й умер... І обгорнув жах великий усіх,
      що це чули!
  - name: Дії Апостолів 5:6
    orderIndex: 5
    osisId: Acts.5.6
    sblId: Acts 5:6
    shortName: Дії 5:6
    text: Юнаки ж повставали, обгорнули його, і винесли та й поховали.
  - name: Дії Апостолів 5:7
    orderIndex: 6
    osisId: Acts.5.7
    sblId: Acts 5:7
    shortName: Дії 5:7
    text: І сталось, годин через три прийшла й дружина його, про випадок нічого не
      знавши.
  - name: Дії Апостолів 5:8
    orderIndex: 7
    osisId: Acts.5.8
    sblId: Acts 5:8
    shortName: Дії 5:8
    text: 'І промовив до неї Петро: Скажи мені, чи за стільки ви землю оту продали?
      Вона ж відказала: Так, за стільки.'
  - name: Дії Апостолів 5:9
    orderIndex: 8
    osisId: Acts.5.9
    sblId: Acts 5:9
    shortName: Дії 5:9
    text: 'До неї ж Петро: Чому це ви змовилися спокушувати Господнього Духа? Он ті
      входять у двері, що чоловіка твого поховали, і тебе вони винесуть...'
  - name: Дії Апостолів 5:10
    orderIndex: 9
    osisId: Acts.5.10
    sblId: Acts 5:10
    shortName: Дії 5:10
    text: І вона зараз упала до ніг його, та й умерла. Як ввійшли ж юнаки, то знайшли
      її мертвою, і, винісши, біля мужа її поховали.
  - name: Дії Апостолів 5:11
    orderIndex: 10
    osisId: Acts.5.11
    sblId: Acts 5:11
    shortName: Дії 5:11
    text: І обгорнув страх великий всю Церкву та всіх, що чули про це...
  - name: Дії Апостолів 5:12
    orderIndex: 11
    osisId: Acts.5.12
    sblId: Acts 5:12
    shortName: Дії 5:12
    text: А руками апостолів стались знамена та чуда великі в народі. І були однодушно
      всі в Соломоновім ґанку.
  - name: Дії Апостолів 5:13
    orderIndex: 12
    osisId: Acts.5.13
    sblId: Acts 5:13
    shortName: Дії 5:13
    text: А з сторонніх ніхто приставати не важивсь до них, але люд прославляв їх.
  - name: Дії Апостолів 5:14
    orderIndex: 13
    osisId: Acts.5.14
    sblId: Acts 5:14
    shortName: Дії 5:14
    text: І все збільшувалось тих, хто вірує в Господа, безліч чоловіків і жінок,
  - name: Дії Апостолів 5:15
    orderIndex: 14
    osisId: Acts.5.15
    sblId: Acts 5:15
    shortName: Дії 5:15
    text: так що хворих стали виносити на вулиці, та й клали на ложа та ноші, щоб,
      як ітиме Петро, то хоч тінь його впала б на кого із них.
  - name: Дії Апостолів 5:16
    orderIndex: 15
    osisId: Acts.5.16
    sblId: Acts 5:16
    shortName: Дії 5:16
    text: І безліч люду збиралась до Єрусалиму з довколишніх міст, і несли недужих
      та хворих від духів нечистих, і були вони всі вздоровлювані!
  - name: Дії Апостолів 5:17
    orderIndex: 16
    osisId: Acts.5.17
    sblId: Acts 5:17
    shortName: Дії 5:17
    text: А первосвященик, уставши, та й усі, хто був із ним, хто належав до саддукейської
      єресі, переповнились заздрощами,
  - name: Дії Апостолів 5:18
    orderIndex: 17
    osisId: Acts.5.18
    sblId: Acts 5:18
    shortName: Дії 5:18
    text: і руки наклали вони на апостолів, і до в'язниці громадської вкинули їх.
  - name: Дії Апостолів 5:19
    orderIndex: 18
    osisId: Acts.5.19
    sblId: Acts 5:19
    shortName: Дії 5:19
    text: 'Але Ангол Господній вночі відчинив для них двері в''язничні, і, вивівши
      їх, проказав:'
  - name: Дії Апостолів 5:20
    orderIndex: 19
    osisId: Acts.5.20
    sblId: Acts 5:20
    shortName: Дії 5:20
    text: Ідіть, і, ставши, говоріть до народу у храмі всі слова цього життя.
  - name: Дії Апостолів 5:21
    orderIndex: 20
    osisId: Acts.5.21
    sblId: Acts 5:21
    shortName: Дії 5:21
    text: Як це вчули вони, то в храм рано ввійшли і навчали. А первосвященик і ті,
      хто був із ним, прийшовши, скликали синедріон і всіх старших з Ізраїлевих синів.
      І послали в в'язницю, щоб їх привели.
  - name: Дії Апостолів 5:22
    orderIndex: 21
    osisId: Acts.5.22
    sblId: Acts 5:22
    shortName: Дії 5:22
    text: А служба, прийшовши, не знайшла їх у в'язниці, а вернувшись, сповістила,
  - name: Дії Апостолів 5:23
    orderIndex: 22
    osisId: Acts.5.23
    sblId: Acts 5:23
    shortName: Дії 5:23
    text: 'говорячи: В''язницю знайшли ми з великою пильністю замкнену, і сторожу,
      що при дверях стояла; а коли відчинили, то нікого всередині ми не знайшли!'
  - name: Дії Апостолів 5:24
    orderIndex: 23
    osisId: Acts.5.24
    sblId: Acts 5:24
    shortName: Дії 5:24
    text: Як почули слова ці начальник сторожі храму та первосвященики, не могли зрозуміти
      вони, що б то сталося.
  - name: Дії Апостолів 5:25
    orderIndex: 24
    osisId: Acts.5.25
    sblId: Acts 5:25
    shortName: Дії 5:25
    text: 'Та прийшовши один, сповістив їх, говорячи: Ось ті мужі, що ви їх до в''язниці
      всадили були, у храмі стоять та й навчають народ.'
  - name: Дії Апостолів 5:26
    orderIndex: 25
    osisId: Acts.5.26
    sblId: Acts 5:26
    shortName: Дії 5:26
    text: Пішов тоді старший сторожі зо службою, та й привів їх без насильства, бо
      боялись народу, щоб їх не побили камінням.
  - name: Дії Апостолів 5:27
    orderIndex: 26
    osisId: Acts.5.27
    sblId: Acts 5:27
    shortName: Дії 5:27
    text: 'Припровадивши ж їх, поставили перед синедріоном. І спитався їх первосвященик,
      говорячи:'
  - name: Дії Апостолів 5:28
    orderIndex: 27
    osisId: Acts.5.28
    sblId: Acts 5:28
    shortName: Дії 5:28
    text: Чи ми не заборонили з погрозою вам, щоб про Те Ім'я не навчати? І ото, ви
      своєю наукою переповнили Єрусалим, і хочете кров Чоловіка Того припровадити
      на нас...
  - name: Дії Апостолів 5:29
    orderIndex: 28
    osisId: Acts.5.29
    sblId: Acts 5:29
    shortName: Дії 5:29
    text: 'Відповів же Петро та сказали апостоли: Бога повинно слухатися більш, як
      людей!'
  - name: Дії Апостолів 5:30
    orderIndex: 29
    osisId: Acts.5.30
    sblId: Acts 5:30
    shortName: Дії 5:30
    text: Бог наших отців воскресив нам Ісуса, Якому ви смерть були заподіяли, повісивши
      на дереві.
  - name: Дії Апостолів 5:31
    orderIndex: 30
    osisId: Acts.5.31
    sblId: Acts 5:31
    shortName: Дії 5:31
    text: Його Бог підвищив Своєю правицею на Начальника й Спаса, щоб дати Ізраїлеві
      покаяння і прощення гріхів.
  - name: Дії Апостолів 5:32
    orderIndex: 31
    osisId: Acts.5.32
    sblId: Acts 5:32
    shortName: Дії 5:32
    text: А тих справ Йому свідками ми й Святий Дух, що Його Бог дав тим, хто слухняний
      Йому.
  - name: Дії Апостолів 5:33
    orderIndex: 32
    osisId: Acts.5.33
    sblId: Acts 5:33
    shortName: Дії 5:33
    text: Як зачули ж оце, запалилися гнівом вони, та й радилися, як їм смерть заподіяти?...
  - name: Дії Апостолів 5:34
    orderIndex: 33
    osisId: Acts.5.34
    sblId: Acts 5:34
    shortName: Дії 5:34
    text: І встав у синедріоні один фарисей, Гамаліїл на ймення, учитель Закону, поважаний
      від усього народу, та й звелів на часинку апостолів вивести.
  - name: Дії Апостолів 5:35
    orderIndex: 34
    osisId: Acts.5.35
    sblId: Acts 5:35
    shortName: Дії 5:35
    text: 'І промовив до них: Мужі ізраїльські! Поміркуйте собі про людей цих, що
      з ними робити ви маєте.'
  - name: Дії Апостолів 5:36
    orderIndex: 35
    osisId: Acts.5.36
    sblId: Acts 5:36
    shortName: Дії 5:36
    text: Бо перед цими днями повстав був Тевда та й казав, що великий він хтось,
      і до нього пристало з чотириста люда. Він забитий, а всі ті, хто слухав його,
      розпорошились та обернулись в ніщо.
  - name: Дії Апостолів 5:37
    orderIndex: 36
    osisId: Acts.5.37
    sblId: Acts 5:37
    shortName: Дії 5:37
    text: Після нього повстав, під час перепису, Галілеянин Юда, та й багато людей
      потягнув за собою. Загинув і він, а всі ті, хто слухав його, розпорошились.
  - name: Дії Апостолів 5:38
    orderIndex: 37
    osisId: Acts.5.38
    sblId: Acts 5:38
    shortName: Дії 5:38
    text: 'І тепер кажу вам: Відступіться від цих людей, і занехайте їх! Бо коли від
      людей оця рада чи справа ця буде, розпадеться вона.'
  - name: Дії Апостолів 5:39
    orderIndex: 38
    osisId: Acts.5.39
    sblId: Acts 5:39
    shortName: Дії 5:39
    text: А коли те від Бога, то того зруйнувати не зможете, щоб випадком не стати
      і вам богоборцями! І послухались ради його.
  - name: Дії Апостолів 5:40
    orderIndex: 39
    osisId: Acts.5.40
    sblId: Acts 5:40
    shortName: Дії 5:40
    text: І, покликавши знов апостолів, вибили їх, наказали їм не говорити про Ісусове
      Ймення, та й їх відпустили.
  - name: Дії Апостолів 5:41
    orderIndex: 40
    osisId: Acts.5.41
    sblId: Acts 5:41
    shortName: Дії 5:41
    text: А вони поверталися з синедріону, радіючи, що сподобились прийняти зневагу
      за Ймення Господа Ісуса.
  - name: Дії Апостолів 5:42
    orderIndex: 41
    osisId: Acts.5.42
    sblId: Acts 5:42
    shortName: Дії 5:42
    text: І щоденно у храмі й домах безупинно навчали, і звіщали Євангелію Ісуса Христа.
  versesCount: 42
- name: Дії Апостолів 6
  orderIndex: 5
  osisId: Acts.6
  sblId: Acts 6
  shortName: Дії 6
  verses:
  - name: Дії Апостолів 6:1
    orderIndex: 0
    osisId: Acts.6.1
    sblId: Acts 6:1
    shortName: Дії 6:1
    text: Тими ж днями, як учнів намножилось, зачали нарікати на євреїв огречені,
      що в щоденному служінні їхні вдовиці занедбані.
  - name: Дії Апостолів 6:2
    orderIndex: 1
    osisId: Acts.6.2
    sblId: Acts 6:2
    shortName: Дії 6:2
    text: 'Тоді ті Дванадцять покликали багатьох учнів та й сказали: Нам не личить
      покинути Боже Слово, і служити при столах.'
  - name: Дії Апостолів 6:3
    orderIndex: 2
    osisId: Acts.6.3
    sblId: Acts 6:3
    shortName: Дії 6:3
    text: Отож, браття, виглядіть ізпоміж себе сімох мужів доброї слави, повних Духа
      Святого та мудрости, їх поставимо на службу оцю.
  - name: Дії Апостолів 6:4
    orderIndex: 3
    osisId: Acts.6.4
    sblId: Acts 6:4
    shortName: Дії 6:4
    text: А ми перебуватимемо завжди в молитві та в служінні слову.
  - name: Дії Апостолів 6:5
    orderIndex: 4
    osisId: Acts.6.5
    sblId: Acts 6:5
    shortName: Дії 6:5
    text: І всім людям сподобалося оце слово, і обрали Степана, мужа повного віри
      та Духа Святого, і Пилипа, і Прохора та Никанора, і Тимона та Пармена, і нововірця
      Миколу з Антіохії,
  - name: Дії Апостолів 6:6
    orderIndex: 5
    osisId: Acts.6.6
    sblId: Acts 6:6
    shortName: Дії 6:6
    text: їх поставили перед апостолів, і, помолившись, вони руки поклали на них.
  - name: Дії Апостолів 6:7
    orderIndex: 6
    osisId: Acts.6.7
    sblId: Acts 6:7
    shortName: Дії 6:7
    text: І росло Слово Боже, і дуже множилося число учнів у Єрусалимі, і дуже багато
      священиків були слухняні вірі.
  - name: Дії Апостолів 6:8
    orderIndex: 7
    osisId: Acts.6.8
    sblId: Acts 6:8
    shortName: Дії 6:8
    text: А Степан, повний віри та сили, чинив між народом великі знамена та чуда.
  - name: Дії Апостолів 6:9
    orderIndex: 8
    osisId: Acts.6.9
    sblId: Acts 6:9
    shortName: Дії 6:9
    text: Тому дехто повстав із синагоги, що зветься лібертинська, і кірінейська,
      і олександрійська, та з тих, хто походить із Кілікії та з Азії, і зачали сперечатись
      із Степаном.
  - name: Дії Апостолів 6:10
    orderIndex: 9
    osisId: Acts.6.10
    sblId: Acts 6:10
    shortName: Дії 6:10
    text: Але встояти вони не могли проти мудрости й Духа, що він Ним говорив.
  - name: Дії Апостолів 6:11
    orderIndex: 10
    osisId: Acts.6.11
    sblId: Acts 6:11
    shortName: Дії 6:11
    text: Тоді вони підмовили людей, що казали, ніби чули, як він богозневажні слова
      говорив на Мойсея та Бога.
  - name: Дії Апостолів 6:12
    orderIndex: 11
    osisId: Acts.6.12
    sblId: Acts 6:12
    shortName: Дії 6:12
    text: І людей попідбурювали, і старших та книжників, і, напавши, схопили його,
      і припровадили в синедріон.
  - name: Дії Апостолів 6:13
    orderIndex: 12
    osisId: Acts.6.13
    sblId: Acts 6:13
    shortName: Дії 6:13
    text: 'Також свідків фальшивих поставили, які говорили: Чоловік оцей богозневажні
      слова безперестань говорить на це святе місце та проти Закону.'
  - name: Дії Апостолів 6:14
    orderIndex: 13
    osisId: Acts.6.14
    sblId: Acts 6:14
    shortName: Дії 6:14
    text: Бо ми чули, як він говорив, що Ісус Назарянин зруйнує це місце та змінить
      звичаї, які передав нам Мойсей.
  - name: Дії Апостолів 6:15
    orderIndex: 14
    osisId: Acts.6.15
    sblId: Acts 6:15
    shortName: Дії 6:15
    text: Коли всі, хто в синедріоні сидів, на нього споглянули, то бачили лице його,
      як лице Ангола!
  versesCount: 15
- name: Дії Апостолів 7
  orderIndex: 6
  osisId: Acts.7
  sblId: Acts 7
  shortName: Дії 7
  verses:
  - name: Дії Апостолів 7:1
    orderIndex: 0
    osisId: Acts.7.1
    sblId: Acts 7:1
    shortName: Дії 7:1
    text: 'Запитав тоді первосвященик: Чи це так?'
  - name: Дії Апостолів 7:2
    orderIndex: 1
    osisId: Acts.7.2
    sblId: Acts 7:2
    shortName: Дії 7:2
    text: 'Степан же промовив: Послухайте, мужі-браття й отці! Бог слави з''явивсь
      Авраамові, отцеві нашому, як він у Месопотамії був, перше ніж оселився в Харані,'
  - name: Дії Апостолів 7:3
    orderIndex: 2
    osisId: Acts.7.3
    sblId: Acts 7:3
    shortName: Дії 7:3
    text: 'і промовив до нього: Вийди із своєї землі та від роду свого, та й піди
      до землі, що тобі покажу.'
  - name: Дії Апостолів 7:4
    orderIndex: 3
    osisId: Acts.7.4
    sblId: Acts 7:4
    shortName: Дії 7:4
    text: Тоді він вийшов із землі халдейської, та й оселився в Харані. А звідти,
      як умер йому батько, Він переселив його в землю оцю, що на ній ви живете тепер.
  - name: Дії Апостолів 7:5
    orderIndex: 4
    osisId: Acts.7.5
    sblId: Acts 7:5
    shortName: Дії 7:5
    text: Та спадщини на ній Він не дав йому навіть на крок, але обіцяв дати її на
      володіння йому й його родові по нім, хоч дитини не мав він.
  - name: Дії Апостолів 7:6
    orderIndex: 5
    osisId: Acts.7.6
    sblId: Acts 7:6
    shortName: Дії 7:6
    text: І сказав Бог отак, що насіння його буде приходьком у краї чужому, і поневолять
      його, і будуть гнобити чотириста років.
  - name: Дії Апостолів 7:7
    orderIndex: 6
    osisId: Acts.7.7
    sblId: Acts 7:7
    shortName: Дії 7:7
    text: Але Я сказав Бог буду судити народ, що його поневолить. Опісля ж вони вийдуть,
      і будуть служити Мені на цім місці.
  - name: Дії Апостолів 7:8
    orderIndex: 7
    osisId: Acts.7.8
    sblId: Acts 7:8
    shortName: Дії 7:8
    text: І дав Він йому заповіта обрізання. І породив так Ісака, і восьмого дня він
      обрізав його. А Ісак породив Якова, а Яків дванадцятьох патріярхів.
  - name: Дії Апостолів 7:9
    orderIndex: 8
    osisId: Acts.7.9
    sblId: Acts 7:9
    shortName: Дії 7:9
    text: А ті патріярхи позаздрили Йосипові, і продали його до Єгипту. Але Бог був
      із ним,
  - name: Дії Апостолів 7:10
    orderIndex: 9
    osisId: Acts.7.10
    sblId: Acts 7:10
    shortName: Дії 7:10
    text: і його визволив від усіх його утисків, і дав йому благодать та мудрість
      перед фараоном, царем єгипетським, а він настановив його за правителя над Єгиптом
      та всім своїм домом.
  - name: Дії Апостолів 7:11
    orderIndex: 10
    osisId: Acts.7.11
    sblId: Acts 7:11
    shortName: Дії 7:11
    text: А як голод прийшов на всю землю єгипетську та ханаанську, та велика біда,
      то поживи тоді не знаходили наші батьки.
  - name: Дії Апостолів 7:12
    orderIndex: 11
    osisId: Acts.7.12
    sblId: Acts 7:12
    shortName: Дії 7:12
    text: Коли ж Яків зачув, що в Єгипті є збіжжя, то послав батьків наших уперше.
  - name: Дії Апостолів 7:13
    orderIndex: 12
    osisId: Acts.7.13
    sblId: Acts 7:13
    shortName: Дії 7:13
    text: А як удруге послав, то був пізнаний Йосип братами своїми, і фараонові знаний
      став Йосипів рід.
  - name: Дії Апостолів 7:14
    orderIndex: 13
    osisId: Acts.7.14
    sblId: Acts 7:14
    shortName: Дії 7:14
    text: Тоді Йосип послав, щоб покликати Якова, батька свого, та всю родину свою
      сімдесят і п'ять душ.
  - name: Дії Апостолів 7:15
    orderIndex: 14
    osisId: Acts.7.15
    sblId: Acts 7:15
    shortName: Дії 7:15
    text: І подався Яків в Єгипет, та й умер там він сам та наші батьки.
  - name: Дії Апостолів 7:16
    orderIndex: 15
    osisId: Acts.7.16
    sblId: Acts 7:16
    shortName: Дії 7:16
    text: І їх перенесли в Сихем, і поклали до гробу, що Авраам був купив за ціну
      срібла від синів Еммора Сихемового.
  - name: Дії Апостолів 7:17
    orderIndex: 16
    osisId: Acts.7.17
    sblId: Acts 7:17
    shortName: Дії 7:17
    text: А коли наближавсь час обітниці, що нею Бог клявсь Авраамові, розрісся народ
      і намножився в Єгипті,
  - name: Дії Апостолів 7:18
    orderIndex: 17
    osisId: Acts.7.18
    sblId: Acts 7:18
    shortName: Дії 7:18
    text: аж поки настав інший цар ув Єгипті, що не знав уже Йосипа.
  - name: Дії Апостолів 7:19
    orderIndex: 18
    osisId: Acts.7.19
    sblId: Acts 7:19
    shortName: Дії 7:19
    text: Він хитро наш люд обманив, і силою змушував наших отців викидати дітей своїх,
      щоб вони не лишались живі.
  - name: Дії Апостолів 7:20
    orderIndex: 19
    osisId: Acts.7.20
    sblId: Acts 7:20
    shortName: Дії 7:20
    text: Того часу родився Мойсей, і гарний він був перед Богом. Він годований був
      у домі батька свойого три місяці.
  - name: Дії Апостолів 7:21
    orderIndex: 20
    osisId: Acts.7.21
    sblId: Acts 7:21
    shortName: Дії 7:21
    text: А коли він був викинений, то дочка фараона забрала його, та й за сина собі
      його викохала.
  - name: Дії Апостолів 7:22
    orderIndex: 21
    osisId: Acts.7.22
    sblId: Acts 7:22
    shortName: Дії 7:22
    text: І Мойсей був навчений всієї премудрости єгипетської, і був міцний у словах
      та в ділах своїх.
  - name: Дії Апостолів 7:23
    orderIndex: 22
    osisId: Acts.7.23
    sblId: Acts 7:23
    shortName: Дії 7:23
    text: А коли йому сповнилося сорок років, йому спало на серце відвідати братів
      своїх, синів Ізраїлевих.
  - name: Дії Апостолів 7:24
    orderIndex: 23
    osisId: Acts.7.24
    sblId: Acts 7:24
    shortName: Дії 7:24
    text: Як угледів же він, що одному з них діється кривда, заступився, і відомстив
      за окривдженого, убивши єгиптянина.
  - name: Дії Апостолів 7:25
    orderIndex: 24
    osisId: Acts.7.25
    sblId: Acts 7:25
    shortName: Дії 7:25
    text: Він же думав, що брати розуміють, що рукою його Бог дає їм визволення, та
      не зрозуміли вони.
  - name: Дії Апостолів 7:26
    orderIndex: 25
    osisId: Acts.7.26
    sblId: Acts 7:26
    shortName: Дії 7:26
    text: 'А наступного дня, як сварились вони, він з''явився й хотів погодити їх,
      кажучи: Люди, ви браття, чого один одного кривдите?'
  - name: Дії Апостолів 7:27
    orderIndex: 26
    osisId: Acts.7.27
    sblId: Acts 7:27
    shortName: Дії 7:27
    text: 'А той, що ближнього кривдив, його відіпхнув та сказав: Хто наставив над
      нами тебе за старшого й суддю?'
  - name: Дії Апостолів 7:28
    orderIndex: 27
    osisId: Acts.7.28
    sblId: Acts 7:28
    shortName: Дії 7:28
    text: Чи хочеш убити й мене, як учора вбив ти єгиптянина?
  - name: Дії Апостолів 7:29
    orderIndex: 28
    osisId: Acts.7.29
    sblId: Acts 7:29
    shortName: Дії 7:29
    text: І втік Мойсей через слово оце, і стався приходьком у землі мадіямській,
      де зродив двох синів.
  - name: Дії Апостолів 7:30
    orderIndex: 29
    osisId: Acts.7.30
    sblId: Acts 7:30
    shortName: Дії 7:30
    text: А коли сорок років проминуло, то з'явивсь йому Ангол Господній у полум'ї
      куща огняного в пустині Сінайської гори.
  - name: Дії Апостолів 7:31
    orderIndex: 30
    osisId: Acts.7.31
    sblId: Acts 7:31
    shortName: Дії 7:31
    text: 'А Мойсей, як побачив, дивувався з видіння. А коли підійшов, щоб розглянути,
      був голос Господній до нього:'
  - name: Дії Апостолів 7:32
    orderIndex: 31
    osisId: Acts.7.32
    sblId: Acts 7:32
    shortName: Дії 7:32
    text: Я Бог отців твоїх, Бог Авраамів, і Бог Ісаків, і Бог Яковів! І затрусився
      Мойсей, і не відваживсь поглянути...
  - name: Дії Апостолів 7:33
    orderIndex: 32
    osisId: Acts.7.33
    sblId: Acts 7:33
    shortName: Дії 7:33
    text: 'І промовив до нього Господь: Скинь взуття з своїх ніг, бо те місце, на
      якому стоїш, то святая земля!'
  - name: Дії Апостолів 7:34
    orderIndex: 33
    osisId: Acts.7.34
    sblId: Acts 7:34
    shortName: Дії 7:34
    text: Добре бачив Я утиск народу Свого, що в Єгипті, і стогін його Я почув, і
      зійшов, щоб їх визволити. Тепер ось іди, Я пошлю до Єгипту тебе.
  - name: Дії Апостолів 7:35
    orderIndex: 34
    osisId: Acts.7.35
    sblId: Acts 7:35
    shortName: Дії 7:35
    text: 'Цього Мойсея, що його відцурались вони, сказавши: Хто наставив тебе за
      старшого й суддю, цього Бог через Ангола, якому з''явився в кущі, послав за
      старшого й визвольника.'
  - name: Дії Апостолів 7:36
    orderIndex: 35
    osisId: Acts.7.36
    sblId: Acts 7:36
    shortName: Дії 7:36
    text: Він їх вивів, чуда й знамена вчинивши в землі єгипетській, і на Червоному
      морі, і сорок років у пустині.
  - name: Дії Апостолів 7:37
    orderIndex: 36
    osisId: Acts.7.37
    sblId: Acts 7:37
    shortName: Дії 7:37
    text: 'Це той Мойсей, що прорік Ізраїлевим синам: Господь Бог вам підійме Пророка
      від ваших братів, як мене, Його слухайте!'
  - name: Дії Апостолів 7:38
    orderIndex: 37
    osisId: Acts.7.38
    sblId: Acts 7:38
    shortName: Дії 7:38
    text: Це той, що в пустині на зборах був з Анголом, який промовляв йому на Сінайській
      горі, та з отцями нашими, і що прийняв він живі слова, щоб їх нам передати;
  - name: Дії Апостолів 7:39
    orderIndex: 38
    osisId: Acts.7.39
    sblId: Acts 7:39
    shortName: Дії 7:39
    text: що його не хотіли отці наші слухати, але відіпхнули, і звернулися серцем
      своїм до Єгипту,
  - name: Дії Апостолів 7:40
    orderIndex: 39
    osisId: Acts.7.40
    sblId: Acts 7:40
    shortName: Дії 7:40
    text: 'промовивши до Аарона: Зроби нам богів, які йшли б перед нами, бо не знаємо,
      що сталося з тим Мойсеєм, який вивів нас із краю єгипетського...'
  - name: Дії Апостолів 7:41
    orderIndex: 40
    osisId: Acts.7.41
    sblId: Acts 7:41
    shortName: Дії 7:41
    text: І зробили вони тими днями теля, і бовванові жертви приносили та веселилися
      з діл своїх рук.
  - name: Дії Апостолів 7:42
    orderIndex: 41
    osisId: Acts.7.42
    sblId: Acts 7:42
    shortName: Дії 7:42
    text: 'Але Бог відвернувся від них, і попустив їх вклонятися силі небесній, як
      написано в книзі Пророків: Чи заколення й жертви Мені ви приносили сорок років
      у пустині, о доме Ізраїлів?'
  - name: Дії Апостолів 7:43
    orderIndex: 42
    osisId: Acts.7.43
    sblId: Acts 7:43
    shortName: Дії 7:43
    text: Ви ж носили намета Молохового, і зорю вашого бога Ромфана, зображення, що
      їх ви зробили, щоб вклонятися їм... Через те запроваджу вас аж за Вавилон!
  - name: Дії Апостолів 7:44
    orderIndex: 43
    osisId: Acts.7.44
    sblId: Acts 7:44
    shortName: Дії 7:44
    text: У наших отців на пустині була скинія свідоцтва, як Той ізвелів, Хто Мойсею
      казав, щоб зробив її за зразком, якого він бачив.
  - name: Дії Апостолів 7:45
    orderIndex: 44
    osisId: Acts.7.45
    sblId: Acts 7:45
    shortName: Дії 7:45
    text: Її наші отці й узяли, і внесли з Ісусом у землю народів, яких вигнав Бог
      з-перед обличчя наших отців, аж до часу Давида.
  - name: Дії Апостолів 7:46
    orderIndex: 45
    osisId: Acts.7.46
    sblId: Acts 7:46
    shortName: Дії 7:46
    text: Він у Бога знайшов благодать, і просив, щоб оселю знайти для Бога Якова.
  - name: Дії Апостолів 7:47
    orderIndex: 46
    osisId: Acts.7.47
    sblId: Acts 7:47
    shortName: Дії 7:47
    text: І Соломон збудував Йому дім.
  - name: Дії Апостолів 7:48
    orderIndex: 47
    osisId: Acts.7.48
    sblId: Acts 7:48
    shortName: Дії 7:48
    text: 'Але не в рукотворнім Всевишній живе, як говорить пророк:'
  - name: Дії Апостолів 7:49
    orderIndex: 48
    osisId: Acts.7.49
    sblId: Acts 7:49
    shortName: Дії 7:49
    text: Мені небо престол, а земля то підніжок ногам Моїм! Який Мені дім ви збудуєте,
      говорить Господь, або місце яке для Мого відпочинку?
  - name: Дії Апостолів 7:50
    orderIndex: 49
    osisId: Acts.7.50
    sblId: Acts 7:50
    shortName: Дії 7:50
    text: Хіба не рука Моя все це створила?...
  - name: Дії Апостолів 7:51
    orderIndex: 50
    osisId: Acts.7.51
    sblId: Acts 7:51
    shortName: Дії 7:51
    text: О ви, твердошиї, люди серця й вух необрізаних! Ви завжди противитесь Духові
      Святому, як ваші батьки, так і ви!
  - name: Дії Апостолів 7:52
    orderIndex: 51
    osisId: Acts.7.52
    sblId: Acts 7:52
    shortName: Дії 7:52
    text: Котрого з пророків батьки ваші не переслідували? Вони ж тих повбивали, хто
      звіщав прихід Праведного, Якому тепер ви сталися зрадниками та убійниками,
  - name: Дії Апостолів 7:53
    orderIndex: 52
    osisId: Acts.7.53
    sblId: Acts 7:53
    shortName: Дії 7:53
    text: ви, що Закона одержали через зарядження Анголів, та не зберігали його!...
  - name: Дії Апостолів 7:54
    orderIndex: 53
    osisId: Acts.7.54
    sblId: Acts 7:54
    shortName: Дії 7:54
    text: Як зачули ж оце, вони запалилися гнівом у серцях своїх, і скреготали зубами
      на нього...
  - name: Дії Апостолів 7:55
    orderIndex: 54
    osisId: Acts.7.55
    sblId: Acts 7:55
    shortName: Дії 7:55
    text: А Степан, повний Духа Святого, на небо споглянув, і побачив Божу славу й
      Ісуса, що по Божій правиці стояв,
  - name: Дії Апостолів 7:56
    orderIndex: 55
    osisId: Acts.7.56
    sblId: Acts 7:56
    shortName: Дії 7:56
    text: 'і промовив: Ось я бачу відчинене небо, і Сина Людського, що по Божій правиці
      стоїть!...'
  - name: Дії Апостолів 7:57
    orderIndex: 56
    osisId: Acts.7.57
    sblId: Acts 7:57
    shortName: Дії 7:57
    text: Та вони гучним голосом стали кричати та вуха собі затуляти, та й кинулися
      однодушно на нього!...
  - name: Дії Апостолів 7:58
    orderIndex: 57
    osisId: Acts.7.58
    sblId: Acts 7:58
    shortName: Дії 7:58
    text: І за місто вони його вивели, і зачали побивати камінням його. А свідки плащі
      свої склали в ногах юнака, який звався Савлом.
  - name: Дії Апостолів 7:59
    orderIndex: 58
    osisId: Acts.7.59
    sblId: Acts 7:59
    shortName: Дії 7:59
    text: 'І побивали камінням Степана, що молився й казав: Господи Ісусе, прийми
      духа мого!...'
  - name: Дії Апостолів 7:60
    orderIndex: 59
    osisId: Acts.7.60
    sblId: Acts 7:60
    shortName: Дії 7:60
    text: 'Упавши ж навколішки, скрикнув голосом гучним: Не залічи їм, о Господи,
      цього гріха! І, промовивши це, він спочив...'
  versesCount: 60
- name: Дії Апостолів 8
  orderIndex: 7
  osisId: Acts.8
  sblId: Acts 8
  shortName: Дії 8
  verses:
  - name: Дії Апостолів 8:1
    orderIndex: 0
    osisId: Acts.8.1
    sblId: Acts 8:1
    shortName: Дії 8:1
    text: А Савл похваляв його вбивство. І утиск великий постав того дня проти єрусалимської
      Церкви, і всі, крім апостолів, розпорошилися по краях юдейських та самарійських.
  - name: Дії Апостолів 8:2
    orderIndex: 1
    osisId: Acts.8.2
    sblId: Acts 8:2
    shortName: Дії 8:2
    text: І поховали Степана мужі побожні, і плакали ревно за ним.
  - name: Дії Апостолів 8:3
    orderIndex: 2
    osisId: Acts.8.3
    sblId: Acts 8:3
    shortName: Дії 8:3
    text: А Савл нищив Церкву, вдирався в доми, витягав чоловіків і жінок та давав
      до в'язниці...
  - name: Дії Апостолів 8:4
    orderIndex: 3
    osisId: Acts.8.4
    sblId: Acts 8:4
    shortName: Дії 8:4
    text: Ходили тоді розпорошенці, та Боже Слово благовістили.
  - name: Дії Апостолів 8:5
    orderIndex: 4
    osisId: Acts.8.5
    sblId: Acts 8:5
    shortName: Дії 8:5
    text: Ось Пилип прийшов до самарійського міста, і проповідував їм про Христа.
  - name: Дії Апостолів 8:6
    orderIndex: 5
    osisId: Acts.8.6
    sblId: Acts 8:6
    shortName: Дії 8:6
    text: А люди вважали на те, що Пилип говорив, і згідно слухали й бачили чуда,
      які він чинив.
  - name: Дії Апостолів 8:7
    orderIndex: 6
    osisId: Acts.8.7
    sblId: Acts 8:7
    shortName: Дії 8:7
    text: Із багатьох бо, що мали їх, духи нечисті виходили з криком великим, і багато
      розслаблених та кривих уздоровилися.
  - name: Дії Апостолів 8:8
    orderIndex: 7
    osisId: Acts.8.8
    sblId: Acts 8:8
    shortName: Дії 8:8
    text: І радість велика в тім місті була!
  - name: Дії Апостолів 8:9
    orderIndex: 8
    osisId: Acts.8.9
    sblId: Acts 8:9
    shortName: Дії 8:9
    text: Був один чоловік, на ім'я йому Симон, що до того в цім місті займавсь ворожбитством
      та дурив самарійський народ, видаючи себе за якогось великого.
  - name: Дії Апостолів 8:10
    orderIndex: 9
    osisId: Acts.8.10
    sblId: Acts 8:10
    shortName: Дії 8:10
    text: 'Його слухали всі, від найменшого аж до найбільшого, кажучи: Він сила Божа,
      що зветься велика!'
  - name: Дії Апостолів 8:11
    orderIndex: 10
    osisId: Acts.8.11
    sblId: Acts 8:11
    shortName: Дії 8:11
    text: Його ж слухалися, бо він їх довший час дивував ворожбитством.
  - name: Дії Апостолів 8:12
    orderIndex: 11
    osisId: Acts.8.12
    sblId: Acts 8:12
    shortName: Дії 8:12
    text: Та коли йняли віри Пилипові, що благовістив про Боже Царство й Ім'я Ісуса
      Христа, чоловіки й жінки охристилися.
  - name: Дії Апостолів 8:13
    orderIndex: 12
    osisId: Acts.8.13
    sblId: Acts 8:13
    shortName: Дії 8:13
    text: Увірував навіть сам Симон, і, охристившись, тримався Пилипа; а бачивши чуда
      й знамена великі, він дуже дивувався.
  - name: Дії Апостолів 8:14
    orderIndex: 13
    osisId: Acts.8.14
    sblId: Acts 8:14
    shortName: Дії 8:14
    text: Як зачули ж апостоли, які в Єрусалимі були, що Боже Слово прийняла Самарія,
      то послали до них Петра та Івана.
  - name: Дії Апостолів 8:15
    orderIndex: 14
    osisId: Acts.8.15
    sblId: Acts 8:15
    shortName: Дії 8:15
    text: А вони, як прийшли, помолились за них, щоб Духа Святого вони прийняли,
  - name: Дії Апостолів 8:16
    orderIndex: 15
    osisId: Acts.8.16
    sblId: Acts 8:16
    shortName: Дії 8:16
    text: бо ще ні на одного з них Він не сходив, а були вони тільки охрищені в Ім'я
      Господа Ісуса.
  - name: Дії Апостолів 8:17
    orderIndex: 16
    osisId: Acts.8.17
    sblId: Acts 8:17
    shortName: Дії 8:17
    text: Тоді на них руки поклали, і прийняли вони Духа Святого!
  - name: Дії Апостолів 8:18
    orderIndex: 17
    osisId: Acts.8.18
    sblId: Acts 8:18
    shortName: Дії 8:18
    text: Як побачив же Симон, що через накладання апостольських рук Святий Дух подається,
      то приніс він їм гроші,
  - name: Дії Апостолів 8:19
    orderIndex: 18
    osisId: Acts.8.19
    sblId: Acts 8:19
    shortName: Дії 8:19
    text: 'і сказав: Дайте й мені таку владу, щоб той, на кого покладу свої руки,
      одержав би Духа Святого!'
  - name: Дії Апостолів 8:20
    orderIndex: 19
    osisId: Acts.8.20
    sblId: Acts 8:20
    shortName: Дії 8:20
    text: 'Та промовив до нього Петро: Нехай згине з тобою те срібло твоє, бо ти думав
      набути дар Божий за гроші!'
  - name: Дії Апостолів 8:21
    orderIndex: 20
    osisId: Acts.8.21
    sblId: Acts 8:21
    shortName: Дії 8:21
    text: У цім ділі нема тобі частки ні уділу, бо серце твоє перед Богом не слушне.
  - name: Дії Апостолів 8:22
    orderIndex: 21
    osisId: Acts.8.22
    sblId: Acts 8:22
    shortName: Дії 8:22
    text: Тож покайся за це лихе діло своє, і проси Господа, може прощений буде тобі
      замір серця твого!
  - name: Дії Апостолів 8:23
    orderIndex: 22
    osisId: Acts.8.23
    sblId: Acts 8:23
    shortName: Дії 8:23
    text: Бо я бачу, що ти пробуваєш у жовчі гіркій та в путах неправди.
  - name: Дії Апостолів 8:24
    orderIndex: 23
    osisId: Acts.8.24
    sblId: Acts 8:24
    shortName: Дії 8:24
    text: 'А Симон озвався й сказав: Помоліться за мене до Господа, щоб мене не спіткало
      нічого з того, про що ви говорили...'
  - name: Дії Апостолів 8:25
    orderIndex: 24
    osisId: Acts.8.25
    sblId: Acts 8:25
    shortName: Дії 8:25
    text: А вони ж, засвідчивши, і Слово Господнє звістивши, повернулись до Єрусалиму,
      і звіщали Євангелію в багатьох самарійських оселях.
  - name: Дії Апостолів 8:26
    orderIndex: 25
    osisId: Acts.8.26
    sblId: Acts 8:26
    shortName: Дії 8:26
    text: 'А Ангол Господній промовив Пилипові, кажучи: Устань та на південь іди,
      на дорогу, що від Єрусалиму до Гази спускається, порожня вона.'
  - name: Дії Апостолів 8:27
    orderIndex: 26
    osisId: Acts.8.27
    sblId: Acts 8:27
    shortName: Дії 8:27
    text: І, вставши, пішов він. І ось муж етіопський, скопець, вельможа Кандаки,
      цариці етіопської, що був над усіма її скарбами, що до Єрусалиму прибув поклонитись,
  - name: Дії Апостолів 8:28
    orderIndex: 27
    osisId: Acts.8.28
    sblId: Acts 8:28
    shortName: Дії 8:28
    text: вертався, і, сидючи на повозі своїм, читав пророка Ісаю.
  - name: Дії Апостолів 8:29
    orderIndex: 28
    osisId: Acts.8.29
    sblId: Acts 8:29
    shortName: Дії 8:29
    text: 'А Дух до Пилипа промовив: Підійди, та й пристань до цього повозу.'
  - name: Дії Апостолів 8:30
    orderIndex: 29
    osisId: Acts.8.30
    sblId: Acts 8:30
    shortName: Дії 8:30
    text: 'Пилип же підбіг і почув, що той читає пророка Ісаю, та й спитав: Чи розумієш,
      що ти читаєш?'
  - name: Дії Апостолів 8:31
    orderIndex: 30
    osisId: Acts.8.31
    sblId: Acts 8:31
    shortName: Дії 8:31
    text: 'А той відказав: Як же можу, як ніхто не напутить мене? І впросив він Пилипа
      піднятись та сісти з ним.'
  - name: Дії Апостолів 8:32
    orderIndex: 31
    osisId: Acts.8.32
    sblId: Acts 8:32
    shortName: Дії 8:32
    text: 'А слово Писання, що його він читав, було це: Як вівцю на заріз Його ведено,
      і як ягня супроти стрижія безголосе, так Він не відкрив Своїх уст!'
  - name: Дії Апостолів 8:33
    orderIndex: 32
    osisId: Acts.8.33
    sblId: Acts 8:33
    shortName: Дії 8:33
    text: У приниженні суд Йому віднятий був, а про рід Його хто розповість? Бо життя
      Його із землі забирається...
  - name: Дії Апостолів 8:34
    orderIndex: 33
    osisId: Acts.8.34
    sblId: Acts 8:34
    shortName: Дії 8:34
    text: 'Відізвався ж скопець до Пилипа й сказав: Благаю тебе, це про кого говорить
      пророк? Чи про себе, чи про іншого кого?'
  - name: Дії Апостолів 8:35
    orderIndex: 34
    osisId: Acts.8.35
    sblId: Acts 8:35
    shortName: Дії 8:35
    text: А Пилип відкрив уста свої, і, зачавши від цього Писання, благовістив про
      Ісуса йому.
  - name: Дії Апостолів 8:36
    orderIndex: 35
    osisId: Acts.8.36
    sblId: Acts 8:36
    shortName: Дії 8:36
    text: 'І, як шляхом вони їхали, прибули до якоїсь води. І озвався скопець: Ось
      вода. Що мені заважає христитись?'
  - name: Дії Апостолів 8:37
    orderIndex: 36
    osisId: Acts.8.37
    sblId: Acts 8:37
    shortName: Дії 8:37
    text: 'А Пилип відказав: Якщо віруєш із повного серця свого, то можна. А той відповів
      і сказав: Я вірую, що Ісус Христос то Син Божий!'
  - name: Дії Апостолів 8:38
    orderIndex: 37
    osisId: Acts.8.38
    sblId: Acts 8:38
    shortName: Дії 8:38
    text: І звелів, щоб повіз спинився. І обидва Пилип та скопець увійшли до води,
      і охристив він його.
  - name: Дії Апостолів 8:39
    orderIndex: 38
    osisId: Acts.8.39
    sblId: Acts 8:39
    shortName: Дії 8:39
    text: А коли вони вийшли з води, Дух Господній Пилипа забрав, і скопець уже більше
      не бачив його. І він їхав, радіючи, шляхом своїм.
  - name: Дії Апостолів 8:40
    orderIndex: 39
    osisId: Acts.8.40
    sblId: Acts 8:40
    shortName: Дії 8:40
    text: А Пилип опинився в Азоті, і, переходячи, звіщав Євангелію всім містам, аж
      поки прийшов у Кесарію.
  versesCount: 40
- name: Дії Апостолів 9
  orderIndex: 8
  osisId: Acts.9
  sblId: Acts 9
  shortName: Дії 9
  verses:
  - name: Дії Апостолів 9:1
    orderIndex: 0
    osisId: Acts.9.1
    sblId: Acts 9:1
    shortName: Дії 9:1
    text: А Савл, іще дишучи грізьбою й убивством на учнів Господніх, приступивши
      до первосвященика,
  - name: Дії Апостолів 9:2
    orderIndex: 1
    osisId: Acts.9.2
    sblId: Acts 9:2
    shortName: Дії 9:2
    text: попросив від нього листи у Дамаск синагогам, щоб, коли знайде яких чоловіків
      та жінок, що тієї дороги вони, то зв'язати й привести до Єрусалиму.
  - name: Дії Апостолів 9:3
    orderIndex: 2
    osisId: Acts.9.3
    sblId: Acts 9:3
    shortName: Дії 9:3
    text: А коли він ішов й наближався до Дамаску, то ось нагло осяяло світло із неба
      його,
  - name: Дії Апостолів 9:4
    orderIndex: 3
    osisId: Acts.9.4
    sblId: Acts 9:4
    shortName: Дії 9:4
    text: 'а він повалився на землю, і голос почув, що йому говорив: Савле, Савле,
      чому ти Мене переслідуєш?'
  - name: Дії Апостолів 9:5
    orderIndex: 4
    osisId: Acts.9.5
    sblId: Acts 9:5
    shortName: Дії 9:5
    text: 'А він запитав: Хто Ти, Пане? А Той: Я Ісус, що Його переслідуєш ти. Трудно
      тобі бити ногою колючку!'
  - name: Дії Апостолів 9:6
    orderIndex: 5
    osisId: Acts.9.6
    sblId: Acts 9:6
    shortName: Дії 9:6
    text: 'А він, затрусившися та налякавшися, каже: Чого, Господи, хочеш, щоб я вчинив?
      А до нього Господь: Уставай, та до міста подайся, а там тобі скажуть, що маєш
      робити!'
  - name: Дії Апостолів 9:7
    orderIndex: 6
    osisId: Acts.9.7
    sblId: Acts 9:7
    shortName: Дії 9:7
    text: А люди, що йшли з ним, онімілі стояли, бо вони чули голос, та нікого не
      бачили.
  - name: Дії Апостолів 9:8
    orderIndex: 7
    osisId: Acts.9.8
    sblId: Acts 9:8
    shortName: Дії 9:8
    text: Тоді Савл підвівся з землі, і хоч очі розплющені мав, нікого не бачив...
      І за руку його повели й привели до Дамаску.
  - name: Дії Апостолів 9:9
    orderIndex: 8
    osisId: Acts.9.9
    sblId: Acts 9:9
    shortName: Дії 9:9
    text: І три дні невидющий він був, і не їв, і не пив.
  - name: Дії Апостолів 9:10
    orderIndex: 9
    osisId: Acts.9.10
    sblId: Acts 9:10
    shortName: Дії 9:10
    text: 'А в Дамаску був учень один, на ймення Ананій. І Господь у видінні промовив
      до нього: Ананію! А він відказав: Ось я, Господи!'
  - name: Дії Апостолів 9:11
    orderIndex: 10
    osisId: Acts.9.11
    sblId: Acts 9:11
    shortName: Дії 9:11
    text: 'Господь же до нього: Устань, і піди на вулицю, що Простою зветься, і пошукай
      в домі Юдовім Савла на ймення, тарсянина, ось бо він молиться,'
  - name: Дії Апостолів 9:12
    orderIndex: 11
    osisId: Acts.9.12
    sblId: Acts 9:12
    shortName: Дії 9:12
    text: і мужа в видінні він бачив, на ймення Ананія, що до нього прийшов і руку
      на нього поклав, щоб став він видющий...
  - name: Дії Апостолів 9:13
    orderIndex: 12
    osisId: Acts.9.13
    sblId: Acts 9:13
    shortName: Дії 9:13
    text: 'Відповів же Ананій: Чув я, Господи, від багатьох про цього чоловіка, скільки
      зла він учинив в Єрусалимі святим Твоїм!'
  - name: Дії Апостолів 9:14
    orderIndex: 13
    osisId: Acts.9.14
    sblId: Acts 9:14
    shortName: Дії 9:14
    text: І тут має владу від первосвящеників, щоб в'язати усіх, хто кличе Ім'я Твоє.
  - name: Дії Апостолів 9:15
    orderIndex: 14
    osisId: Acts.9.15
    sblId: Acts 9:15
    shortName: Дії 9:15
    text: 'І промовив до нього Господь: Іди, бо для Мене посудина вибрана він, щоб
      носити Ім''я Моє перед народами, і царями, і синами Ізраїля.'
  - name: Дії Апостолів 9:16
    orderIndex: 15
    osisId: Acts.9.16
    sblId: Acts 9:16
    shortName: Дії 9:16
    text: Бо Я покажу йому, скільки має він витерпіти за Ім'я Моє.
  - name: Дії Апостолів 9:17
    orderIndex: 16
    osisId: Acts.9.17
    sblId: Acts 9:17
    shortName: Дії 9:17
    text: 'І Ананій пішов, і до дому ввійшов, і руки поклавши на нього, промовив:
      Савле брате, Господь Ісус, що з''явився тобі на дорозі, якою ти йшов, послав
      ось мене, щоб став ти видющий, і наповнився Духа Святого!'
  - name: Дії Апостолів 9:18
    orderIndex: 17
    osisId: Acts.9.18
    sblId: Acts 9:18
    shortName: Дії 9:18
    text: І хвилі тієї відпала з очей йому ніби луска, і зараз видющий він став...
      І, вставши, охристився,
  - name: Дії Апостолів 9:19
    orderIndex: 18
    osisId: Acts.9.19
    sblId: Acts 9:19
    shortName: Дії 9:19
    text: і, прийнявши поживу, на силах зміцнів.
  - name: Дії Апостолів 9:20
    orderIndex: 19
    osisId: Acts.9.20
    sblId: Acts 9:20
    shortName: Дії 9:20
    text: І він зараз зачав у синагогах звіщати про Ісуса, що Він Божий Син,
  - name: Дії Апостолів 9:21
    orderIndex: 20
    osisId: Acts.9.21
    sblId: Acts 9:21
    shortName: Дії 9:21
    text: 'І дивом усі дивувалися, хто чув, і говорили: Хіба це не той, що переслідував
      в Єрусалимі визнавців оцього Ім''я, та й сюди не на те він прибув, щоб отих
      пов''язати й привести до первосвящеників?'
  - name: Дії Апостолів 9:22
    orderIndex: 21
    osisId: Acts.9.22
    sblId: Acts 9:22
    shortName: Дії 9:22
    text: А Савл іще більше зміцнявся, і непокоїв юдеїв, що в Дамаску жили, удоводнюючи,
      що Той то Христос.
  - name: Дії Апостолів 9:23
    orderIndex: 22
    osisId: Acts.9.23
    sblId: Acts 9:23
    shortName: Дії 9:23
    text: А як часу минуло доволі, юдеї змовилися його вбити,
  - name: Дії Апостолів 9:24
    orderIndex: 23
    osisId: Acts.9.24
    sblId: Acts 9:24
    shortName: Дії 9:24
    text: та Савлові стала відома їхня змова. А вони день і ніч чатували в воротях,
      щоб убити його.
  - name: Дії Апостолів 9:25
    orderIndex: 24
    osisId: Acts.9.25
    sblId: Acts 9:25
    shortName: Дії 9:25
    text: Тому учні забрали його вночі, та й із муру спустили в коші.
  - name: Дії Апостолів 9:26
    orderIndex: 25
    osisId: Acts.9.26
    sblId: Acts 9:26
    shortName: Дії 9:26
    text: А коли він до Єрусалиму прибув, то силкувався пристати до учнів, та його
      всі лякалися, не вірячи, що він учень.
  - name: Дії Апостолів 9:27
    orderIndex: 26
    osisId: Acts.9.27
    sblId: Acts 9:27
    shortName: Дії 9:27
    text: Варнава тоді взяв його та й привів до апостолів, і їм розповів, як дорогою
      той бачив Господа, і як Він йому промовляв, і як сміливо навчав у Дамаску в
      Ісусове Ймення.
  - name: Дії Апостолів 9:28
    orderIndex: 27
    osisId: Acts.9.28
    sblId: Acts 9:28
    shortName: Дії 9:28
    text: І він із ними входив і виходив до Єрусалиму, і відважно звіщав в Ім'я Господа.
  - name: Дії Апостолів 9:29
    orderIndex: 28
    osisId: Acts.9.29
    sblId: Acts 9:29
    shortName: Дії 9:29
    text: Він також розмовляв й сперечався з огреченими, а вони намагалися вбити його.
  - name: Дії Апостолів 9:30
    orderIndex: 29
    osisId: Acts.9.30
    sblId: Acts 9:30
    shortName: Дії 9:30
    text: Тому браття, довідавшися, відвели його до Кесарії, і до Тарсу його відіслали.
  - name: Дії Апостолів 9:31
    orderIndex: 30
    osisId: Acts.9.31
    sblId: Acts 9:31
    shortName: Дії 9:31
    text: А Церква по всій Юдеї, і Галілеї, і Самарії мала мир, будуючись і ходячи
      в страсі Господньому, і сповнялася втіхою Духа Святого.
  - name: Дії Апостолів 9:32
    orderIndex: 31
    osisId: Acts.9.32
    sblId: Acts 9:32
    shortName: Дії 9:32
    text: І сталося, як Петро всіх обходив, то прибув і до святих, що мешкали в Лідді.
  - name: Дії Апостолів 9:33
    orderIndex: 32
    osisId: Acts.9.33
    sblId: Acts 9:33
    shortName: Дії 9:33
    text: Знайшов же він там чоловіка одного, на ймення Еней, що на ліжку лежав вісім
      років, він розслаблений був.
  - name: Дії Апостолів 9:34
    orderIndex: 33
    osisId: Acts.9.34
    sblId: Acts 9:34
    shortName: Дії 9:34
    text: 'І промовив до нього Петро: Енею, тебе вздоровляє Ісус Христос. Уставай,
      і постели собі сам! І той зараз устав...'
  - name: Дії Апостолів 9:35
    orderIndex: 34
    osisId: Acts.9.35
    sblId: Acts 9:35
    shortName: Дії 9:35
    text: І його оглядали усі, хто мешкав у Лідді й Сароні, які навернулися до Господа.
  - name: Дії Апостолів 9:36
    orderIndex: 35
    osisId: Acts.9.36
    sblId: Acts 9:36
    shortName: Дії 9:36
    text: А в Йоппії була одна учениця, на ймення Тавіта, що в перекладі Сарною зветься.
      Вона повна була добрих вчинків та милостині, що чинила.
  - name: Дії Апостолів 9:37
    orderIndex: 36
    osisId: Acts.9.37
    sblId: Acts 9:37
    shortName: Дії 9:37
    text: І трапилося тими днями, що вона занедужала й умерла. Обмили ж її й поклали
      в горниці.
  - name: Дії Апостолів 9:38
    orderIndex: 37
    osisId: Acts.9.38
    sblId: Acts 9:38
    shortName: Дії 9:38
    text: 'А що Лідда лежить недалеко Йоппії, то учні, прочувши, що в ній пробуває
      Петро, послали до нього двох мужів, що благали: Не гайся прибути до нас!'
  - name: Дії Апостолів 9:39
    orderIndex: 38
    osisId: Acts.9.39
    sblId: Acts 9:39
    shortName: Дії 9:39
    text: І, вставши Петро, пішов із ними. А коли він прибув, то ввели його в горницю.
      І обступили його всі вдовиці, плачучи та показуючи йому сукні й плащі, що їх
      Сарна робила, як із ними була.
  - name: Дії Апостолів 9:40
    orderIndex: 39
    osisId: Acts.9.40
    sblId: Acts 9:40
    shortName: Дії 9:40
    text: 'Петро ж із кімнати всіх випровадив, і, ставши навколішки, помолився, і,
      звернувшись до тіла, промовив: Тавіто, вставай! А вона свої очі розплющила,
      і сіла, уздрівши Петра...'
  - name: Дії Апостолів 9:41
    orderIndex: 40
    osisId: Acts.9.41
    sblId: Acts 9:41
    shortName: Дії 9:41
    text: Він же руку подав їй, і підвів її, і закликав святих і вдовиць, та й поставив
      живою її.
  - name: Дії Апостолів 9:42
    orderIndex: 41
    osisId: Acts.9.42
    sblId: Acts 9:42
    shortName: Дії 9:42
    text: А це стало відоме по цілій Йоппії, і багато-хто в Господа ввірували.
  - name: Дії Апостолів 9:43
    orderIndex: 42
    osisId: Acts.9.43
    sblId: Acts 9:43
    shortName: Дії 9:43
    text: І сталось, що він багато днів пробув у Йоппії, в одного гарбарника Симона.
  versesCount: 43
- name: Дії Апостолів 10
  orderIndex: 9
  osisId: Acts.10
  sblId: Acts 10
  shortName: Дії 10
  verses:
  - name: Дії Апостолів 10:1
    orderIndex: 0
    osisId: Acts.10.1
    sblId: Acts 10:1
    shortName: Дії 10:1
    text: Проживав же один чоловік у Кесарії, на ймення Корнилій, сотник полку, що
      звавсь Італійським.
  - name: Дії Апостолів 10:2
    orderIndex: 1
    osisId: Acts.10.2
    sblId: Acts 10:2
    shortName: Дії 10:2
    text: З усім домом своїм він побожний був та богобійний, подавав людям щедру милостиню,
      і завжди Богові молився.
  - name: Дії Апостолів 10:3
    orderIndex: 2
    osisId: Acts.10.3
    sblId: Acts 10:3
    shortName: Дії 10:3
    text: 'Явно він у видінні, десь коло години дев''ятої дня, бачив Ангола Божого,
      що до нього зійшов і промовив йому: Корнилію!'
  - name: Дії Апостолів 10:4
    orderIndex: 3
    osisId: Acts.10.4
    sblId: Acts 10:4
    shortName: Дії 10:4
    text: 'Він поглянув на нього й жахнувся, й сказав: Що, Господи? Той же йому відказав:
      Молитви твої й твоя милостиня перед Богом згадалися.'
  - name: Дії Апостолів 10:5
    orderIndex: 4
    osisId: Acts.10.5
    sblId: Acts 10:5
    shortName: Дії 10:5
    text: Тепер же пошли до Йоппії людей, та й приклич Симона, що зветься Петром.
  - name: Дії Апостолів 10:6
    orderIndex: 5
    osisId: Acts.10.6
    sblId: Acts 10:6
    shortName: Дії 10:6
    text: Він гостює в одного гарбарника Симона, що дім має при морі. Він скаже тобі,
      що ти маєш робити.
  - name: Дії Апостолів 10:7
    orderIndex: 6
    osisId: Acts.10.7
    sblId: Acts 10:7
    shortName: Дії 10:7
    text: Коли ж Ангол, що йому говорив, відійшов, той закликав двох із своїх слуг
      домових, і вояка богобійного з тих, що служили при ньому,
  - name: Дії Апостолів 10:8
    orderIndex: 7
    osisId: Acts.10.8
    sblId: Acts 10:8
    shortName: Дії 10:8
    text: і розповів їм усе та й послав їх в Йоппію.
  - name: Дії Апостолів 10:9
    orderIndex: 8
    osisId: Acts.10.9
    sblId: Acts 10:9
    shortName: Дії 10:9
    text: А наступного дня, як у дорозі були вони та наближались до міста, Петро вийшов
      на горницю, щоб помолитись, о годині десь шостій.
  - name: Дії Апостолів 10:10
    orderIndex: 9
    osisId: Acts.10.10
    sblId: Acts 10:10
    shortName: Дії 10:10
    text: І став він голодний, і їсти схотів. Як йому ж готували, захоплення на нього
      найшло,
  - name: Дії Апостолів 10:11
    orderIndex: 10
    osisId: Acts.10.11
    sblId: Acts 10:11
    shortName: Дії 10:11
    text: і бачить він небо відкрите, і якуюсь посудину, що сходила, немов простирало
      велике, яка, за чотири кінці прив'язана, спускалась додолу.
  - name: Дії Апостолів 10:12
    orderIndex: 11
    osisId: Acts.10.12
    sblId: Acts 10:12
    shortName: Дії 10:12
    text: У ній же знаходились чотириногі всілякі, і земне гаддя, і небесні пташки.
  - name: Дії Апостолів 10:13
    orderIndex: 12
    osisId: Acts.10.13
    sblId: Acts 10:13
    shortName: Дії 10:13
    text: 'І голос почувся до нього: Устань, заколи, Петре, і їж!'
  - name: Дії Апостолів 10:14
    orderIndex: 13
    osisId: Acts.10.14
    sblId: Acts 10:14
    shortName: Дії 10:14
    text: 'А Петро відказав: Жадним способом, Господи, бо ніколи не їв я нічого огидного
      чи то нечистого!'
  - name: Дії Апостолів 10:15
    orderIndex: 14
    osisId: Acts.10.15
    sblId: Acts 10:15
    shortName: Дії 10:15
    text: 'І знов голос удруге до нього: Що від Бога очищене, не вважай за огидне
      того!'
  - name: Дії Апостолів 10:16
    orderIndex: 15
    osisId: Acts.10.16
    sblId: Acts 10:16
    shortName: Дії 10:16
    text: І це сталося тричі, і посудина знов була взята на небо.
  - name: Дії Апостолів 10:17
    orderIndex: 16
    osisId: Acts.10.17
    sblId: Acts 10:17
    shortName: Дії 10:17
    text: Як Петро ж у собі бентежився, що б то значило те видіння, що бачив, то ось
      посланці від Корнилія, розпитавши про Симонів дім, спинилися перед ворітьми,
  - name: Дії Апостолів 10:18
    orderIndex: 17
    osisId: Acts.10.18
    sblId: Acts 10:18
    shortName: Дії 10:18
    text: 'і спиталися, крикнувши: Чи то тут сидить Симон, що зветься Петро?'
  - name: Дії Апостолів 10:19
    orderIndex: 18
    osisId: Acts.10.19
    sblId: Acts 10:19
    shortName: Дії 10:19
    text: 'Як Петро ж над видінням роздумував, Дух промовив до нього: Онде три чоловіки
      шукають тебе.'
  - name: Дії Апостолів 10:20
    orderIndex: 19
    osisId: Acts.10.20
    sblId: Acts 10:20
    shortName: Дії 10:20
    text: Але встань і зійди, і піди з ними без жадного сумніву, бо то Я їх послав!
  - name: Дії Апостолів 10:21
    orderIndex: 20
    osisId: Acts.10.21
    sblId: Acts 10:21
    shortName: Дії 10:21
    text: 'І зійшовши Петро до тих мужів, промовив: Ось я той, що його ви шукаєте.
      З якої причини прийшли ви?'
  - name: Дії Апостолів 10:22
    orderIndex: 21
    osisId: Acts.10.22
    sblId: Acts 10:22
    shortName: Дії 10:22
    text: 'А вони відказали: Сотник Корнилій, муж праведний та богобійний, слави доброї
      в усього люду юдейського, святим Анголом був у видінні наставлений, щоб до дому
      свого покликати тебе та послухати слів твоїх.'
  - name: Дії Апостолів 10:23
    orderIndex: 22
    osisId: Acts.10.23
    sblId: Acts 10:23
    shortName: Дії 10:23
    text: Тоді він покликав й гостинно прийняв їх. А другого дня він устав та й із
      ними пішов; також дехто з братів із Йоппії пішли з ним.
  - name: Дії Апостолів 10:24
    orderIndex: 23
    osisId: Acts.10.24
    sblId: Acts 10:24
    shortName: Дії 10:24
    text: І назавтра прийшли вони до Кесарії. А Корнилій чекав їх, рідню й близьких
      друзів покликавши.
  - name: Дії Апостолів 10:25
    orderIndex: 24
    osisId: Acts.10.25
    sblId: Acts 10:25
    shortName: Дії 10:25
    text: А як увіходив Петро, Корнилій зустрінув його, і до ніг йому впав і вклонився.
  - name: Дії Апостолів 10:26
    orderIndex: 25
    osisId: Acts.10.26
    sblId: Acts 10:26
    shortName: Дії 10:26
    text: 'Та Петро його підвів, промовляючи: Устань, бо й сам я людина!'
  - name: Дії Апостолів 10:27
    orderIndex: 26
    osisId: Acts.10.27
    sblId: Acts 10:27
    shortName: Дії 10:27
    text: І, розмовляючи з ним, увійшов, і знайшов багатьох, що зібралися,
  - name: Дії Апостолів 10:28
    orderIndex: 27
    osisId: Acts.10.28
    sblId: Acts 10:28
    shortName: Дії 10:28
    text: 'і промовив до них: Ви знаєте, що невільно юдеєві приставати й приходити
      до чужаниці. Та відкрив мені Бог, щоб я жадну людину не мав за огидну чи то
      за нечисту.'
  - name: Дії Апостолів 10:29
    orderIndex: 28
    osisId: Acts.10.29
    sblId: Acts 10:29
    shortName: Дії 10:29
    text: 'Тому я без вагання прибув, як покликано. Тож питаю я вас: З якої причини
      ви слали по мене?'
  - name: Дії Апостолів 10:30
    orderIndex: 29
    osisId: Acts.10.30
    sblId: Acts 10:30
    shortName: Дії 10:30
    text: 'А Корнилій сказав: Четвертого дня аж до цієї години я постив, а о дев''ятій
      годині молився я в домі своїм. І ото, перед мене став муж у блискучій одежі'
  - name: Дії Апостолів 10:31
    orderIndex: 30
    osisId: Acts.10.31
    sblId: Acts 10:31
    shortName: Дії 10:31
    text: 'й сказав: Корнилію, почута молитва твоя, і твої милостині перед Богом згадалися.'
  - name: Дії Апостолів 10:32
    orderIndex: 31
    osisId: Acts.10.32
    sblId: Acts 10:32
    shortName: Дії 10:32
    text: Тож пошли до Йоппії, і приклич Симона, що зветься Петром. Він гостює в гарбарника
      Симона, у господі край моря, він прийде й розповість тобі.
  - name: Дії Апостолів 10:33
    orderIndex: 32
    osisId: Acts.10.33
    sblId: Acts 10:33
    shortName: Дії 10:33
    text: Я зараз по тебе послав, ти добре зробив, що прийшов. Тож тепер перед Богом
      ми всі стоїмо, щоб почути все те, що Господь наказав був тобі.
  - name: Дії Апостолів 10:34
    orderIndex: 33
    osisId: Acts.10.34
    sblId: Acts 10:34
    shortName: Дії 10:34
    text: 'А Петро відкрив уста свої та й промовив: Пізнаю я поправді, що не дивиться
      Бог на обличчя,'
  - name: Дії Апостолів 10:35
    orderIndex: 34
    osisId: Acts.10.35
    sblId: Acts 10:35
    shortName: Дії 10:35
    text: але в кожнім народі приємний Йому, хто боїться Його й чинить правду.
  - name: Дії Апостолів 10:36
    orderIndex: 35
    osisId: Acts.10.36
    sblId: Acts 10:36
    shortName: Дії 10:36
    text: Він слово послав для Ізраїлевих синів, благовістячи мир через Ісуса Христа,
      що Господь Він усім.
  - name: Дії Апостолів 10:37
    orderIndex: 36
    osisId: Acts.10.37
    sblId: Acts 10:37
    shortName: Дії 10:37
    text: Ви знаєте справу, що по всій Юдеї була й зачалась з Галілеї, після хрищення,
      що Іван проповідував,
  - name: Дії Апостолів 10:38
    orderIndex: 37
    osisId: Acts.10.38
    sblId: Acts 10:38
    shortName: Дії 10:38
    text: Ісуса, що був із Назарету, як помазав Його Святим Духом і силою Бог. І ходив
      Він, добро чинячи й усіх уздоровлюючи, кого поневолив диявол, бо Бог був із
      Ним.
  - name: Дії Апостолів 10:39
    orderIndex: 38
    osisId: Acts.10.39
    sblId: Acts 10:39
    shortName: Дії 10:39
    text: І ми свідки всьому, що Він учинив у Юдейському краї та в Єрусалимі, та вбили
      Його, на дереві повісивши...
  - name: Дії Апостолів 10:40
    orderIndex: 39
    osisId: Acts.10.40
    sblId: Acts 10:40
    shortName: Дії 10:40
    text: Але Бог воскресив Його третього дня, і дав Йому, щоб з'явився,
  - name: Дії Апостолів 10:41
    orderIndex: 40
    osisId: Acts.10.41
    sblId: Acts 10:41
    shortName: Дії 10:41
    text: не всьому народові, але наперед Богом вибраним свідкам, нам, що з Ним їли
      й пили, як воскрес Він із мертвих.
  - name: Дії Апостолів 10:42
    orderIndex: 41
    osisId: Acts.10.42
    sblId: Acts 10:42
    shortName: Дії 10:42
    text: І Він нам звелів, щоб народові ми проповідували та засвідчили, що то Він
      є призначений Богом Суддя для живих і для мертвих.
  - name: Дії Апостолів 10:43
    orderIndex: 42
    osisId: Acts.10.43
    sblId: Acts 10:43
    shortName: Дії 10:43
    text: Усі пророки свідкують про Нього, що кожен, хто вірує в Нього, одержить прощення
      гріхів Його Йменням.
  - name: Дії Апостолів 10:44
    orderIndex: 43
    osisId: Acts.10.44
    sblId: Acts 10:44
    shortName: Дії 10:44
    text: Як Петро говорив ще слова ці, злинув Святий Дух на всіх, хто слухав слова.
  - name: Дії Апостолів 10:45
    orderIndex: 44
    osisId: Acts.10.45
    sblId: Acts 10:45
    shortName: Дії 10:45
    text: А обрізані віруючі, що з Петром прибули, здивувалися дивом, що дар Духа
      Святого пролився також на поган!
  - name: Дії Апостолів 10:46
    orderIndex: 45
    osisId: Acts.10.46
    sblId: Acts 10:46
    shortName: Дії 10:46
    text: 'Бо чули вони, що мовами різними ті розмовляли та Бога звеличували... Петро
      тоді відповів:'
  - name: Дії Апостолів 10:47
    orderIndex: 46
    osisId: Acts.10.47
    sblId: Acts 10:47
    shortName: Дії 10:47
    text: Чи хто може заборонити христитись водою оцим, що одержали Духа Святого,
      як і ми?
  - name: Дії Апостолів 10:48
    orderIndex: 47
    osisId: Acts.10.48
    sblId: Acts 10:48
    shortName: Дії 10:48
    text: І звелів охриститися їм у Ймення Ісуса Христа. Тоді просили його позостатися
      в них кілька днів.
  versesCount: 48
- name: Дії Апостолів 11
  orderIndex: 10
  osisId: Acts.11
  sblId: Acts 11
  shortName: Дії 11
  verses:
  - name: Дії Апостолів 11:1
    orderIndex: 0
    osisId: Acts.11.1
    sblId: Acts 11:1
    shortName: Дії 11:1
    text: Почули ж апостоли й браття, що в Юдеї були, що й погани прийняли Слово Боже.
  - name: Дії Апостолів 11:2
    orderIndex: 1
    osisId: Acts.11.2
    sblId: Acts 11:2
    shortName: Дії 11:2
    text: І, як Петро повернувся до Єрусалиму, з ним стали змагатися ті, хто з обрізання,
  - name: Дії Апостолів 11:3
    orderIndex: 2
    osisId: Acts.11.3
    sblId: Acts 11:3
    shortName: Дії 11:3
    text: 'кажучи: Чого ти ходив до людей необрізаних та споживав із ними?'
  - name: Дії Апостолів 11:4
    orderIndex: 3
    osisId: Acts.11.4
    sblId: Acts 11:4
    shortName: Дії 11:4
    text: 'Петро ж розпочав і їм розповів за порядком, говорячи:'
  - name: Дії Апостолів 11:5
    orderIndex: 4
    osisId: Acts.11.5
    sblId: Acts 11:5
    shortName: Дії 11:5
    text: 'Був я в місті йоппійськім і молився, і бачив в захопленні видіння: якась
      посудина сходила, немов простирало велике, яка, за чотири кінці прив''язана,
      спускалася з неба й підійшла аж до мене.'
  - name: Дії Апостолів 11:6
    orderIndex: 5
    osisId: Acts.11.6
    sblId: Acts 11:6
    shortName: Дії 11:6
    text: Зазирнувши до неї, я поглянув, і побачив там чотириногих землі, і звірів,
      і гаддя, і небесних пташок.
  - name: Дії Апостолів 11:7
    orderIndex: 6
    osisId: Acts.11.7
    sblId: Acts 11:7
    shortName: Дії 11:7
    text: 'І голос почув я, що мені промовляв: Устань, Петре, заколи та й їж!'
  - name: Дії Апостолів 11:8
    orderIndex: 7
    osisId: Acts.11.8
    sblId: Acts 11:8
    shortName: Дії 11:8
    text: 'А я відказав: Жадним способом, Господи, бо ніколи нічого огидного чи то
      нечистого в уста мої не ввіходило!'
  - name: Дії Апостолів 11:9
    orderIndex: 8
    osisId: Acts.11.9
    sblId: Acts 11:9
    shortName: Дії 11:9
    text: 'І відповів мені голос із неба вдруге: Що від Бога очищене, не вважай за
      огидне того!'
  - name: Дії Апостолів 11:10
    orderIndex: 9
    osisId: Acts.11.10
    sblId: Acts 11:10
    shortName: Дії 11:10
    text: І це сталося тричі, і все знов було взяте на небо.
  - name: Дії Апостолів 11:11
    orderIndex: 10
    osisId: Acts.11.11
    sblId: Acts 11:11
    shortName: Дії 11:11
    text: І ось три чоловіки, посланці з Кесарії до мене, перед домом, де був я, спинилися
      зараз.
  - name: Дії Апостолів 11:12
    orderIndex: 11
    osisId: Acts.11.12
    sblId: Acts 11:12
    shortName: Дії 11:12
    text: І сказав мені Дух іти з ними без жадного сумніву. Зо мною ж пішли й оці
      шестеро браття, і ввійшли ми до дому того чоловіка.
  - name: Дії Апостолів 11:13
    orderIndex: 12
    osisId: Acts.11.13
    sblId: Acts 11:13
    shortName: Дії 11:13
    text: 'І він нам розповів, як у домі своїм бачив Ангола, який став і сказав: Пошли
      до Йоппії, та приклич того Симона, що зветься Петром,'
  - name: Дії Апостолів 11:14
    orderIndex: 13
    osisId: Acts.11.14
    sblId: Acts 11:14
    shortName: Дії 11:14
    text: він слова тобі скаже, якими спасешся і ти, і ввесь дім твій.
  - name: Дії Апостолів 11:15
    orderIndex: 14
    osisId: Acts.11.15
    sblId: Acts 11:15
    shortName: Дії 11:15
    text: А як я промовляв, злинув на них Святий Дух, як спочатку й на нас.
  - name: Дії Апостолів 11:16
    orderIndex: 15
    osisId: Acts.11.16
    sblId: Acts 11:16
    shortName: Дії 11:16
    text: 'І я згадав слово Господнє, як Він говорив: Іван ось водою христив, ви ж
      охрищені будете Духом Святим.'
  - name: Дії Апостолів 11:17
    orderIndex: 16
    osisId: Acts.11.17
    sblId: Acts 11:17
    shortName: Дії 11:17
    text: Отож, коли Бог дав однаковий дар їм, як і нам, що ввірували в Господа Ісуса
      Христа, то хто ж я такий, щоб міг заперечити Богові?
  - name: Дії Апостолів 11:18
    orderIndex: 17
    osisId: Acts.11.18
    sblId: Acts 11:18
    shortName: Дії 11:18
    text: 'І, почувши таке, замовкли вони, і Бога хвалили, говорячи: Отож, і поганам
      Бог дав покаяння в життя!'
  - name: Дії Апостолів 11:19
    orderIndex: 18
    osisId: Acts.11.19
    sblId: Acts 11:19
    shortName: Дії 11:19
    text: А ті, хто розпорошився від переслідування, що знялося було через Степана,
      перейшли навіть до Фінікії, і Кіпру, і Антіохії, не звістуючи слова нікому,
      крім юдеїв.
  - name: Дії Апостолів 11:20
    orderIndex: 19
    osisId: Acts.11.20
    sblId: Acts 11:20
    shortName: Дії 11:20
    text: А між ними були мужі деякі з Кіпру та з Кірінеї, що до Антіохії прийшли,
      і промовляли й до греків, благовістячи про Господа Ісуса.
  - name: Дії Апостолів 11:21
    orderIndex: 20
    osisId: Acts.11.21
    sblId: Acts 11:21
    shortName: Дії 11:21
    text: І Господня рука була з ними; і велике число їх увірувало, і навернулось
      до Господа!
  - name: Дії Апостолів 11:22
    orderIndex: 21
    osisId: Acts.11.22
    sblId: Acts 11:22
    shortName: Дії 11:22
    text: І вістка про них досягла до вух єрусалимської Церкви, і до Антіохії послали
      Варнаву.
  - name: Дії Апостолів 11:23
    orderIndex: 22
    osisId: Acts.11.23
    sblId: Acts 11:23
    shortName: Дії 11:23
    text: А він, як прийшов і благодать Божу побачив, звеселився, і всіх став просити,
      щоб серцем рішучим трималися Господа.
  - name: Дії Апостолів 11:24
    orderIndex: 23
    osisId: Acts.11.24
    sblId: Acts 11:24
    shortName: Дії 11:24
    text: Бо він добрий був муж, повний Духа Святого та віри. І прилучилось багато
      народу до Господа!
  - name: Дії Апостолів 11:25
    orderIndex: 24
    osisId: Acts.11.25
    sblId: Acts 11:25
    shortName: Дії 11:25
    text: Після того подався Варнава до Тарсу, щоб Савла шукати.
  - name: Дії Апостолів 11:26
    orderIndex: 25
    osisId: Acts.11.26
    sblId: Acts 11:26
    shortName: Дії 11:26
    text: А знайшовши, привів в Антіохію. І збирались у Церкві вони цілий рік, і навчали
      багато народу, і в Антіохії найперш християнами названо учнів.
  - name: Дії Апостолів 11:27
    orderIndex: 26
    osisId: Acts.11.27
    sblId: Acts 11:27
    shortName: Дії 11:27
    text: Прибули ж тими днями пророки від Єрусалиму до Антіохії.
  - name: Дії Апостолів 11:28
    orderIndex: 27
    osisId: Acts.11.28
    sblId: Acts 11:28
    shortName: Дії 11:28
    text: І встав один з них, на ймення Агав, і Духом прорік, що голод великий у цілому
      світі настане, як за Клавдія був.
  - name: Дії Апостолів 11:29
    orderIndex: 28
    osisId: Acts.11.29
    sblId: Acts 11:29
    shortName: Дії 11:29
    text: Тоді учні, усякий із своєї спроможности, постановили послати допомогу братам,
      що в Юдеї жили.
  - name: Дії Апостолів 11:30
    orderIndex: 29
    osisId: Acts.11.30
    sblId: Acts 11:30
    shortName: Дії 11:30
    text: Що й зробили, через руки Варнави та Савла, пославши до старших.
  versesCount: 30
- name: Дії Апостолів 12
  orderIndex: 11
  osisId: Acts.12
  sblId: Acts 12
  shortName: Дії 12
  verses:
  - name: Дії Апостолів 12:1
    orderIndex: 0
    osisId: Acts.12.1
    sblId: Acts 12:1
    shortName: Дії 12:1
    text: А Цар Ірод тоді підніс руки, щоб декого з Церкви гнобити.
  - name: Дії Апостолів 12:2
    orderIndex: 1
    osisId: Acts.12.2
    sblId: Acts 12:2
    shortName: Дії 12:2
    text: І мечем він стяв Якова, брата Іванового.
  - name: Дії Апостолів 12:3
    orderIndex: 2
    osisId: Acts.12.3
    sblId: Acts 12:3
    shortName: Дії 12:3
    text: А бачивши, що подобалося це юдеям, він задумав схопити й Петра. Були ж дні
      Опрісноків.
  - name: Дії Апостолів 12:4
    orderIndex: 3
    osisId: Acts.12.4
    sblId: Acts 12:4
    shortName: Дії 12:4
    text: І, схопивши його, посадив до в'язниці, і передав чотирьом чвіркам вояків,
      щоб його стерегли, бажаючи вивести людям його по Пасці.
  - name: Дії Апостолів 12:5
    orderIndex: 4
    osisId: Acts.12.5
    sblId: Acts 12:5
    shortName: Дії 12:5
    text: Отож, у в'язниці Петра стерегли, а Церква ревно молилася Богові за нього.
  - name: Дії Апостолів 12:6
    orderIndex: 5
    osisId: Acts.12.6
    sblId: Acts 12:6
    shortName: Дії 12:6
    text: А як Ірод хотів його вивести, Петро спав тієї ночі між двома вояками, закутий
      у два ланцюги, і сторожа пильнувала в'язницю при дверях.
  - name: Дії Апостолів 12:7
    orderIndex: 6
    osisId: Acts.12.7
    sblId: Acts 12:7
    shortName: Дії 12:7
    text: 'І ось Ангол Господній з''явився, і в в''язниці засяяло світло. І, доторкнувшись
      до боку Петрового, він збудив його, кажучи: Мерщій вставай! І ланцюги йому з
      рук поспадали.'
  - name: Дії Апостолів 12:8
    orderIndex: 7
    osisId: Acts.12.8
    sblId: Acts 12:8
    shortName: Дії 12:8
    text: 'А Ангол до нього промовив: Підпережися, і взуй сандалі свої. І він так
      учинив. І каже йому: Зодягнися в плаща свого, та й за мною йди.'
  - name: Дії Апостолів 12:9
    orderIndex: 8
    osisId: Acts.12.9
    sblId: Acts 12:9
    shortName: Дії 12:9
    text: І, вийшовши, він ішов услід за ним, і не знав, чи то правда, що робилось
      від Ангола, бо думав, що видіння він бачить.
  - name: Дії Апостолів 12:10
    orderIndex: 9
    osisId: Acts.12.10
    sblId: Acts 12:10
    shortName: Дії 12:10
    text: Як сторожу минули вони першу й другу, то прийшли до залізної брами, що до
      міста веде, і вона відчинилась сама їм. І, вийшовши, пройшли одну вулицю, і
      відступив Ангол зараз від нього.
  - name: Дії Апостолів 12:11
    orderIndex: 10
    osisId: Acts.12.11
    sblId: Acts 12:11
    shortName: Дії 12:11
    text: 'Сказав же Петро, опритомнівши: Тепер знаю правдиво, що Господь послав Свого
      Ангола, і видер мене із рук Іродових та від усього чекання народу юдейського.'
  - name: Дії Апостолів 12:12
    orderIndex: 11
    osisId: Acts.12.12
    sblId: Acts 12:12
    shortName: Дії 12:12
    text: А зміркувавши, він прийшов до садиби Марії, матері Івана, званого Марком,
      де багато зібралося й молилося.
  - name: Дії Апостолів 12:13
    orderIndex: 12
    osisId: Acts.12.13
    sblId: Acts 12:13
    shortName: Дії 12:13
    text: І як Петро в фіртку брами постукав, то вийшла послухати служниця, що звалася
      Рода,
  - name: Дії Апостолів 12:14
    orderIndex: 13
    osisId: Acts.12.14
    sblId: Acts 12:14
    shortName: Дії 12:14
    text: та голос Петрів розпізнавши, вона з радощів не відчинила воріт, а прибігши,
      сказала, що Петро при воротях стоїть!...
  - name: Дії Апостолів 12:15
    orderIndex: 14
    osisId: Acts.12.15
    sblId: Acts 12:15
    shortName: Дії 12:15
    text: 'А вони їй сказали: Чи ти навісна? Та вона запевняла своє, що є так. Вони
      ж говорили: То Ангол його!'
  - name: Дії Апостолів 12:16
    orderIndex: 15
    osisId: Acts.12.16
    sblId: Acts 12:16
    shortName: Дії 12:16
    text: А Петро й далі стукав. Коли ж відчинили, вони його вгледіли та й дивувалися.
  - name: Дії Апостолів 12:17
    orderIndex: 16
    osisId: Acts.12.17
    sblId: Acts 12:17
    shortName: Дії 12:17
    text: 'Махнувши ж рукою до них, щоб мовчали, він їм розповів, як Господь його
      вивів із в''язниці. І сказав: Сповістіть про це Якова й браттю. І, вийшовши,
      він до іншого місця пішов.'
  - name: Дії Апостолів 12:18
    orderIndex: 17
    osisId: Acts.12.18
    sblId: Acts 12:18
    shortName: Дії 12:18
    text: Коли ж настав день, поміж вояками зчинилась велика тривога, що то сталось
      з Петром.
  - name: Дії Апостолів 12:19
    orderIndex: 18
    osisId: Acts.12.19
    sblId: Acts 12:19
    shortName: Дії 12:19
    text: А Ірод, пошукавши його й не знайшовши, віддав варту під суд, і звелів їх
      стратити. А сам із Юдеї відбув в Кесарію, і там перебував.
  - name: Дії Апостолів 12:20
    orderIndex: 19
    osisId: Acts.12.20
    sblId: Acts 12:20
    shortName: Дії 12:20
    text: А Ірод розгніваний був на тирян та сидонян. І вони однодушно до нього прийшли,
      і вблагали царського постельника Власта, та й миру просили, бо їхня земля годувалась
      з царської.
  - name: Дії Апостолів 12:21
    orderIndex: 20
    osisId: Acts.12.21
    sblId: Acts 12:21
    shortName: Дії 12:21
    text: Дня ж призначеного Ірод убрався в одежу царську, і на підвищенні сів та
      й до них говорив.
  - name: Дії Апостолів 12:22
    orderIndex: 21
    osisId: Acts.12.22
    sblId: Acts 12:22
    shortName: Дії 12:22
    text: 'А натовп кричав: Голос Божий, а не людський!'
  - name: Дії Апостолів 12:23
    orderIndex: 22
    osisId: Acts.12.23
    sblId: Acts 12:23
    shortName: Дії 12:23
    text: І Ангол Господній уразив зненацька його, бо він не віддав слави Богові.
      І черва його з'їла, і він умер...
  - name: Дії Апостолів 12:24
    orderIndex: 23
    osisId: Acts.12.24
    sblId: Acts 12:24
    shortName: Дії 12:24
    text: Слово ж Боже росло та помножувалось.
  - name: Дії Апостолів 12:25
    orderIndex: 24
    osisId: Acts.12.25
    sblId: Acts 12:25
    shortName: Дії 12:25
    text: А Варнава та Савл, службу виконавши, повернулись із Єрусалиму, узявши з
      собою Івана, що прозваний Марком.
  versesCount: 25
- name: Дії Апостолів 13
  orderIndex: 12
  osisId: Acts.13
  sblId: Acts 13
  shortName: Дії 13
  verses:
  - name: Дії Апостолів 13:1
    orderIndex: 0
    osisId: Acts.13.1
    sblId: Acts 13:1
    shortName: Дії 13:1
    text: 'А в Антіохії, у тамошній Церкві були ці пророки та вчителі: Варнава й Семен,
      званий Ніґер, і кірінеянин Луцій, і Манаїл, що був вигодуваний із тетрархом
      Іродом, та ще Савл.'
  - name: Дії Апостолів 13:2
    orderIndex: 1
    osisId: Acts.13.2
    sblId: Acts 13:2
    shortName: Дії 13:2
    text: 'Як служили ж вони Господеві та постили, прорік Святий Дух: Відділіть Варнаву
      та Савла для Мене на справу, до якої покликав Я їх!'
  - name: Дії Апостолів 13:3
    orderIndex: 2
    osisId: Acts.13.3
    sblId: Acts 13:3
    shortName: Дії 13:3
    text: Тоді, попостивши та помолившись, вони руки поклали на них, і відпустили.
  - name: Дії Апостолів 13:4
    orderIndex: 3
    osisId: Acts.13.4
    sblId: Acts 13:4
    shortName: Дії 13:4
    text: Вони ж, послані бувши від Духа Святого, прийшли в Селевкію, а звідти до
      Кіпру відплинули.
  - name: Дії Апостолів 13:5
    orderIndex: 4
    osisId: Acts.13.5
    sblId: Acts 13:5
    shortName: Дії 13:5
    text: Як були ж в Саламіні, то звіщали вони Слово Боже по синагогах юдейських;
      до послуг же мали й Івана.
  - name: Дії Апостолів 13:6
    orderIndex: 5
    osisId: Acts.13.6
    sblId: Acts 13:6
    shortName: Дії 13:6
    text: А коли перейшли аж до Пафи ввесь острів, то знайшли ворожбита одного, лжепророка
      юдеянина, йому на ім'я Варісус.
  - name: Дії Апостолів 13:7
    orderIndex: 6
    osisId: Acts.13.7
    sblId: Acts 13:7
    shortName: Дії 13:7
    text: Він був при проконсулі Сергії Павлі, чоловіку розумнім. Той закликав Варнаву
      та Савла, і прагнув послухати Божого Слова.
  - name: Дії Апостолів 13:8
    orderIndex: 7
    osisId: Acts.13.8
    sblId: Acts 13:8
    shortName: Дії 13:8
    text: Але їм опирався Еліма ворожбит той, бо ім'я його перекладається так, і намагавсь
      відвернути від віри проконсула.
  - name: Дії Апостолів 13:9
    orderIndex: 8
    osisId: Acts.13.9
    sblId: Acts 13:9
    shortName: Дії 13:9
    text: Але Савл, що й Павло він, переповнився Духом Святим і на нього споглянув,
  - name: Дії Апостолів 13:10
    orderIndex: 9
    osisId: Acts.13.10
    sblId: Acts 13:10
    shortName: Дії 13:10
    text: 'і промовив: О сину дияволів, повний всякого підступу та всілякої злости,
      ти ворогу всякої правди! Чи не перестанеш ти плутати простих Господніх доріг?'
  - name: Дії Апостолів 13:11
    orderIndex: 10
    osisId: Acts.13.11
    sblId: Acts 13:11
    shortName: Дії 13:11
    text: І тепер ось на тебе Господня рука, ти станеш сліпий, і сонця бачити не будеш
      до часу! І миттю обняв того морок та темрява, і став він ходити навпомацки та
      шукати поводатора...
  - name: Дії Апостолів 13:12
    orderIndex: 11
    osisId: Acts.13.12
    sblId: Acts 13:12
    shortName: Дії 13:12
    text: Тоді той проконсул, як побачив, що сталося, увірував, і дивувався науці
      Господній!
  - name: Дії Апостолів 13:13
    orderIndex: 12
    osisId: Acts.13.13
    sblId: Acts 13:13
    shortName: Дії 13:13
    text: І, як від Пафа Павло й ті, хто з ним був, відпливли, то вони прибули в Памфілійську
      Пергію. А Іван, відлучившись від них, повернувся до Єрусалиму.
  - name: Дії Апостолів 13:14
    orderIndex: 13
    osisId: Acts.13.14
    sblId: Acts 13:14
    shortName: Дії 13:14
    text: А вони, пішовши з Пергії, прийшли до Пісідійської Антіохії, і дня суботнього
      до синагоги ввійшли й посідали.
  - name: Дії Апостолів 13:15
    orderIndex: 14
    osisId: Acts.13.15
    sblId: Acts 13:15
    shortName: Дії 13:15
    text: 'А по відчитанні Закону й Пророків, старші синагоги послали до них, переказуючи:
      Мужі-браття, якщо маєте слово потіхи для люду, промовте!'
  - name: Дії Апостолів 13:16
    orderIndex: 15
    osisId: Acts.13.16
    sblId: Acts 13:16
    shortName: Дії 13:16
    text: 'Тоді Павло встав, і давши знака рукою, промовив: Послухайте, мужі ізраїльтяни,
      та ви, богобійні!'
  - name: Дії Апостолів 13:17
    orderIndex: 16
    osisId: Acts.13.17
    sblId: Acts 13:17
    shortName: Дії 13:17
    text: Бог цих Ізраїлевих людей вибрав Собі отців наших, і підвищив народ, як він
      перебував у єгипетськім краї, і рукою потужною вивів їх із нього,
  - name: Дії Апостолів 13:18
    orderIndex: 17
    osisId: Acts.13.18
    sblId: Acts 13:18
    shortName: Дії 13:18
    text: і літ із сорок Він їх годував у пустині,
  - name: Дії Апостолів 13:19
    orderIndex: 18
    osisId: Acts.13.19
    sblId: Acts 13:19
    shortName: Дії 13:19
    text: а вигубивши сім народів в землі ханаанській, поділив жеребком їхню землю
      між ними,
  - name: Дії Апостолів 13:20
    orderIndex: 19
    osisId: Acts.13.20
    sblId: Acts 13:20
    shortName: Дії 13:20
    text: майже що по чотириста й п'ятидесяти роках. Після того аж до Самуїла пророка
      Він їм суддів давав.
  - name: Дії Апостолів 13:21
    orderIndex: 20
    osisId: Acts.13.21
    sblId: Acts 13:21
    shortName: Дії 13:21
    text: А потім забажали царя, і Бог дав їм Саула, сина Кісового, мужа з Веніяминового
      племени, на чотири десятки років.
  - name: Дії Апостолів 13:22
    orderIndex: 21
    osisId: Acts.13.22
    sblId: Acts 13:22
    shortName: Дії 13:22
    text: 'А його віддаливши, поставив царем їм Давида, про якого й сказав, засвідчуючи:
      Знайшов Я Давида, сина Єссеєвого, чоловіка за серцем Своїм, що всю волю Мою
      він виконувати буде.'
  - name: Дії Апостолів 13:23
    orderIndex: 22
    osisId: Acts.13.23
    sblId: Acts 13:23
    shortName: Дії 13:23
    text: За обітницею, із його насіння підняв Бог Ісуса, як спасіння Ізраїлеві,
  - name: Дії Апостолів 13:24
    orderIndex: 23
    osisId: Acts.13.24
    sblId: Acts 13:24
    shortName: Дії 13:24
    text: як Іван перед самим приходом Його усьому народові Ізраїлевому проповідував
      хрищення на покаяння.
  - name: Дії Апостолів 13:25
    orderIndex: 24
    osisId: Acts.13.25
    sblId: Acts 13:25
    shortName: Дії 13:25
    text: 'А коли свою путь Іван виконав, то він промовляв: Я не Той, за Кого ви мене
      вважаєте, але йде он за мною, що Йому розв''язати ремінця від узуття Його я
      недостойний.'
  - name: Дії Апостолів 13:26
    orderIndex: 25
    osisId: Acts.13.26
    sblId: Acts 13:26
    shortName: Дії 13:26
    text: Мужі-браття, сини роду Авраамового, та хто богобоязний із вас! Для вас було
      послане слово спасіння цього.
  - name: Дії Апостолів 13:27
    orderIndex: 26
    osisId: Acts.13.27
    sblId: Acts 13:27
    shortName: Дії 13:27
    text: Бо мешканці Єрусалиму та їхня старшина Його не пізнали, а пророчі слова
      які щосуботи читаються вони сповнили присудом,
  - name: Дії Апостолів 13:28
    orderIndex: 27
    osisId: Acts.13.28
    sblId: Acts 13:28
    shortName: Дії 13:28
    text: і хоч жадної провини смертельної в Ісусі вони не знайшли, все ж просили
      Пилата вбити Його.
  - name: Дії Апостолів 13:29
    orderIndex: 28
    osisId: Acts.13.29
    sblId: Acts 13:29
    shortName: Дії 13:29
    text: Коли ж усе виповнилось, що про Нього написане, то зняли Його з дерева, та
      й до гробу поклали.
  - name: Дії Апостолів 13:30
    orderIndex: 29
    osisId: Acts.13.30
    sblId: Acts 13:30
    shortName: Дії 13:30
    text: Але Бог воскресив Його з мертвих!
  - name: Дії Апостолів 13:31
    orderIndex: 30
    osisId: Acts.13.31
    sblId: Acts 13:31
    shortName: Дії 13:31
    text: Він з'являвся багато днів тим, що були поприходили з Ним із Галілеї до Єрусалиму,
      і що тепер вони свідки Його перед людьми.
  - name: Дії Апостолів 13:32
    orderIndex: 31
    osisId: Acts.13.32
    sblId: Acts 13:32
    shortName: Дії 13:32
    text: І ми благовістимо вам ту обітницю, що дана була нашим отцям,
  - name: Дії Апостолів 13:33
    orderIndex: 32
    osisId: Acts.13.33
    sblId: Acts 13:33
    shortName: Дії 13:33
    text: 'що її нам, їхнім дітям, Бог виконав, воскресивши Ісуса, як написано в другім
      псалмі: Ти Мій Син, Я сьогодні Тебе породив!'
  - name: Дії Апостолів 13:34
    orderIndex: 33
    osisId: Acts.13.34
    sblId: Acts 13:34
    shortName: Дії 13:34
    text: 'А що Він воскресив Його з мертвих, щоб більш не вернувся в зотління, те
      так заповів: Я дам вам ті милості, що обіцяні вірно Давиду були!'
  - name: Дії Апостолів 13:35
    orderIndex: 34
    osisId: Acts.13.35
    sblId: Acts 13:35
    shortName: Дії 13:35
    text: 'Тому то й деінде говорить: Не даси Ти Своєму Святому побачити тління!'
  - name: Дії Апостолів 13:36
    orderIndex: 35
    osisId: Acts.13.36
    sblId: Acts 13:36
    shortName: Дії 13:36
    text: Бо Давид, що часу свого послужив волі Божій, спочив, і злучився з отцями
      своїми, і тління побачив.
  - name: Дії Апостолів 13:37
    orderIndex: 36
    osisId: Acts.13.37
    sblId: Acts 13:37
    shortName: Дії 13:37
    text: Але Той, що Бог воскресив Його з мертвих, тління не побачив.
  - name: Дії Апостолів 13:38
    orderIndex: 37
    osisId: Acts.13.38
    sblId: Acts 13:38
    shortName: Дії 13:38
    text: Отже, мужі-браття, хай відомо вам буде, що прощення гріхів через Нього звіщається
      вам.
  - name: Дії Апостолів 13:39
    orderIndex: 38
    osisId: Acts.13.39
    sblId: Acts 13:39
    shortName: Дії 13:39
    text: І в усім, у чому ви не могли виправдатись Законом Мойсеєвим, через Нього
      виправдується кожен віруючий.
  - name: Дії Апостолів 13:40
    orderIndex: 39
    osisId: Acts.13.40
    sblId: Acts 13:40
    shortName: Дії 13:40
    text: 'Отож, стережіться, щоб на вас не прийшло, що в Пророків провіщене:'
  - name: Дії Апостолів 13:41
    orderIndex: 40
    osisId: Acts.13.41
    sblId: Acts 13:41
    shortName: Дії 13:41
    text: Дивіться, погордющі, і дивуйтеся та пощезайте, бо Я діло роблю за днів ваших,
      те діло, що йому не повірите ви, якби хто розповів вам!
  - name: Дії Апостолів 13:42
    orderIndex: 41
    osisId: Acts.13.42
    sblId: Acts 13:42
    shortName: Дії 13:42
    text: А як стали виходити вони, то їх прошено, щоб на другу суботу до них говорили
      ті самі слова.
  - name: Дії Апостолів 13:43
    orderIndex: 42
    osisId: Acts.13.43
    sblId: Acts 13:43
    shortName: Дії 13:43
    text: А коли розійшлась синагога, то багато з юдеїв та й із нововірців побожних
      пішли за Павлом та Варнавою, а вони промовляли до них і намовляли їх перебувати
      в благодаті Божій.
  - name: Дії Апостолів 13:44
    orderIndex: 43
    osisId: Acts.13.44
    sblId: Acts 13:44
    shortName: Дії 13:44
    text: А в наступну суботу зібралося майже все місто послухати Божого Слова.
  - name: Дії Апостолів 13:45
    orderIndex: 44
    osisId: Acts.13.45
    sblId: Acts 13:45
    shortName: Дії 13:45
    text: Як юдеї ж побачили натовп, то наповнились заздрощів, і стали перечити мові
      Павла та богозневажати.
  - name: Дії Апостолів 13:46
    orderIndex: 45
    osisId: Acts.13.46
    sblId: Acts 13:46
    shortName: Дії 13:46
    text: 'Тоді Павло та Варнава мужньо промовили: До вас перших потрібно було говорить
      Слово Боже; та коли ви його відкидаєте, а себе вважаєте за недостойних вічного
      життя, то ось до поган ми звертаємось.'
  - name: Дії Апостолів 13:47
    orderIndex: 46
    osisId: Acts.13.47
    sblId: Acts 13:47
    shortName: Дії 13:47
    text: 'Бо так заповів нам Господь: Я світлом поставив Тебе для поган, щоб спасінням
      Ти був аж до краю землі!'
  - name: Дії Апостолів 13:48
    orderIndex: 47
    osisId: Acts.13.48
    sblId: Acts 13:48
    shortName: Дії 13:48
    text: А погани, почувши таке, раділи та Слово Господнє хвалили. І всі ті, хто
      призначений був в життя вічне, увірували.
  - name: Дії Апостолів 13:49
    orderIndex: 48
    osisId: Acts.13.49
    sblId: Acts 13:49
    shortName: Дії 13:49
    text: І ширилось Слово Господнє по цілій країні.
  - name: Дії Апостолів 13:50
    orderIndex: 49
    osisId: Acts.13.50
    sblId: Acts 13:50
    shortName: Дії 13:50
    text: Юдеї ж підбили побожних впливових жінок та значніших у місті, і зняли переслідування
      на Павла та Варнаву, та й вигнали їх із своєї землі.
  - name: Дії Апостолів 13:51
    orderIndex: 50
    osisId: Acts.13.51
    sblId: Acts 13:51
    shortName: Дії 13:51
    text: Вони ж, обтрусивши із ніг своїх порох на них, подалися в Іконію.
  - name: Дії Апостолів 13:52
    orderIndex: 51
    osisId: Acts.13.52
    sblId: Acts 13:52
    shortName: Дії 13:52
    text: А учні сповнялися радощів і Духа Святого.
  versesCount: 52
- name: Дії Апостолів 14
  orderIndex: 13
  osisId: Acts.14
  sblId: Acts 14
  shortName: Дії 14
  verses:
  - name: Дії Апостолів 14:1
    orderIndex: 0
    osisId: Acts.14.1
    sblId: Acts 14:1
    shortName: Дії 14:1
    text: І трапилось, що в Іконії вкупі ввійшли вони до синагоги юдейської, і промовили
      так, що безліч юдеїв й огречених увірували.
  - name: Дії Апостолів 14:2
    orderIndex: 1
    osisId: Acts.14.2
    sblId: Acts 14:2
    shortName: Дії 14:2
    text: Невірні ж юдеї підбурили та роз'ятрили душі поган на братів.
  - name: Дії Апостолів 14:3
    orderIndex: 2
    osisId: Acts.14.3
    sblId: Acts 14:3
    shortName: Дії 14:3
    text: Та проте довгий час пробули вони там, промовляючи мужньо про Господа, що
      свідоцтво давав слову благодаті Своєї, і робив, щоб знамена та чуда чинились
      їхніми руками.
  - name: Дії Апостолів 14:4
    orderIndex: 3
    osisId: Acts.14.4
    sblId: Acts 14:4
    shortName: Дії 14:4
    text: А в місті народ поділився, і пристали одні до юдеїв, а інші тримались апостолів.
  - name: Дії Апостолів 14:5
    orderIndex: 4
    osisId: Acts.14.5
    sblId: Acts 14:5
    shortName: Дії 14:5
    text: Коли ж кинулися ті погани й юдеї з своїми старшими, щоб зневажити їх та
      камінням побити,
  - name: Дії Апостолів 14:6
    orderIndex: 5
    osisId: Acts.14.6
    sblId: Acts 14:6
    shortName: Дії 14:6
    text: то, дізнавшись про це, вони повтікали до міст лікаонських, до Лістри та
      Дервії, та в околиці їхні,
  - name: Дії Апостолів 14:7
    orderIndex: 6
    osisId: Acts.14.7
    sblId: Acts 14:7
    shortName: Дії 14:7
    text: і Євангелію там звіщали.
  - name: Дії Апостолів 14:8
    orderIndex: 7
    osisId: Acts.14.8
    sblId: Acts 14:8
    shortName: Дії 14:8
    text: А в Лістрі сидів один чоловік, безвладний на ноги, що кривий був з утроби
      своєї матері, і ніколи ходити не міг.
  - name: Дії Апостолів 14:9
    orderIndex: 8
    osisId: Acts.14.9
    sblId: Acts 14:9
    shortName: Дії 14:9
    text: Він слухав, як Павло говорив, який пильно на нього споглянув, і побачив,
      що має він віру вздоровленим бути,
  - name: Дії Апостолів 14:10
    orderIndex: 9
    osisId: Acts.14.10
    sblId: Acts 14:10
    shortName: Дії 14:10
    text: 'то голосом гучним промовив: Устань просто на ноги свої! А той скочив, і
      ходити почав...'
  - name: Дії Апостолів 14:11
    orderIndex: 10
    osisId: Acts.14.11
    sblId: Acts 14:11
    shortName: Дії 14:11
    text: 'А люди, побачивши, що Павло вчинив, піднесли свій голос, говорячи по-лікаонському:
      Боги людям вподібнились, та до нас ось зійшли!...'
  - name: Дії Апостолів 14:12
    orderIndex: 11
    osisId: Acts.14.12
    sblId: Acts 14:12
    shortName: Дії 14:12
    text: І Варнаву вони звали Зевсом, а Гермесом Павла, бо він провід мав у слові.
  - name: Дії Апостолів 14:13
    orderIndex: 12
    osisId: Acts.14.13
    sblId: Acts 14:13
    shortName: Дії 14:13
    text: А жрець Зевса, що святиня його перед містом була, припровадив бики та вінки
      до воріт, та й з народом приносити жертву хотів.
  - name: Дії Апостолів 14:14
    orderIndex: 13
    osisId: Acts.14.14
    sblId: Acts 14:14
    shortName: Дії 14:14
    text: Та коли про це почули апостоли Варнава й Павло, то роздерли одежі свої,
      та й кинулися між народ, кричачи
  - name: Дії Апостолів 14:15
    orderIndex: 14
    osisId: Acts.14.15
    sblId: Acts 14:15
    shortName: Дії 14:15
    text: 'та говорячи: Що це робите, люди? Таж і ми такі самі смертельні, подібні
      вам люди, і благовістимо вам, від оцих ось марнот навернутись до Бога Живого,
      що створив небо й землю, і море, і все, що в них є.'
  - name: Дії Апостолів 14:16
    orderIndex: 15
    osisId: Acts.14.16
    sblId: Acts 14:16
    shortName: Дії 14:16
    text: За минулих родів попустив Він усім народам, щоб ходили стежками своїми,
  - name: Дії Апостолів 14:17
    orderIndex: 16
    osisId: Acts.14.17
    sblId: Acts 14:17
    shortName: Дії 14:17
    text: 'але не зоставив Себе Він без свідчення, добро чинячи: подавав нам із неба
      дощі та врожайні часи, та наповнював їжею й радощами серця наші.'
  - name: Дії Апостолів 14:18
    orderIndex: 17
    osisId: Acts.14.18
    sblId: Acts 14:18
    shortName: Дії 14:18
    text: І, говорячи це, заледве спинили народ не приносити їм жертов.
  - name: Дії Апостолів 14:19
    orderIndex: 18
    osisId: Acts.14.19
    sblId: Acts 14:19
    shortName: Дії 14:19
    text: А з Антіохії та з Іконії посходились юдеї, і, підбуривши натовп, камінням
      побили Павла, та й за місто геть виволікли, мавши думку, що вмер він...
  - name: Дії Апостолів 14:20
    orderIndex: 19
    osisId: Acts.14.20
    sblId: Acts 14:20
    shortName: Дії 14:20
    text: Коли ж учні його оточили, то він устав, та й вернувся до міста. А наступного
      дня він відбув із Варнавою в Дервію.
  - name: Дії Апостолів 14:21
    orderIndex: 20
    osisId: Acts.14.21
    sblId: Acts 14:21
    shortName: Дії 14:21
    text: І, як звістили Євангелію тому містові, і учнів багато придбали, вони повернулися
      в Лістру, та в Іконію, та в Антіохію,
  - name: Дії Апостолів 14:22
    orderIndex: 21
    osisId: Acts.14.22
    sblId: Acts 14:22
    shortName: Дії 14:22
    text: душі учнів зміцняючи, просячи перебувати в вірі, та навчаючи, що через великі
      утиски треба нам входити у Боже Царство.
  - name: Дії Апостолів 14:23
    orderIndex: 22
    osisId: Acts.14.23
    sblId: Acts 14:23
    shortName: Дії 14:23
    text: І рукопоклали їм пресвітерів по Церквах, і помолилися з постом та й їх передали
      Господеві, в Якого ввірували.
  - name: Дії Апостолів 14:24
    orderIndex: 23
    osisId: Acts.14.24
    sblId: Acts 14:24
    shortName: Дії 14:24
    text: Як вони ж перейшли Пісідію, прибули в Памфілію;
  - name: Дії Апостолів 14:25
    orderIndex: 24
    osisId: Acts.14.25
    sblId: Acts 14:25
    shortName: Дії 14:25
    text: і, звістивши Господнє Слово в Пергії, вони в Атталію ввійшли,
  - name: Дії Апостолів 14:26
    orderIndex: 25
    osisId: Acts.14.26
    sblId: Acts 14:26
    shortName: Дії 14:26
    text: а звідти поплинули в Антіохію, звідки були благодаті Божій віддані на діло,
      що його й закінчили.
  - name: Дії Апостолів 14:27
    orderIndex: 26
    osisId: Acts.14.27
    sblId: Acts 14:27
    shortName: Дії 14:27
    text: А прибувши та скликавши Церкву, вони розповіли, як багато вчинив Бог із
      ними, і що відкрив двері і віри поганам.
  - name: Дії Апостолів 14:28
    orderIndex: 27
    osisId: Acts.14.28
    sblId: Acts 14:28
    shortName: Дії 14:28
    text: І перебували вони немалий час із учнями.
  versesCount: 28
- name: Дії Апостолів 15
  orderIndex: 14
  osisId: Acts.15
  sblId: Acts 15
  shortName: Дії 15
  verses:
  - name: Дії Апостолів 15:1
    orderIndex: 0
    osisId: Acts.15.1
    sblId: Acts 15:1
    shortName: Дії 15:1
    text: 'А дехто, що з Юдеї прийшли, навчали братів: Якщо ви не обріжетеся за звичаєм
      Мойсеєвим, то спастися не можете.'
  - name: Дії Апостолів 15:2
    orderIndex: 1
    osisId: Acts.15.2
    sblId: Acts 15:2
    shortName: Дії 15:2
    text: Коли ж суперечка повстала й чимале змагання в Павла та в Варнави з ними,
      то постановили, щоб Павло та Варнава, та дехто ще інший із них, пішли в справі
      цій до апостолів й старших у Єрусалим.
  - name: Дії Апостолів 15:3
    orderIndex: 2
    osisId: Acts.15.3
    sblId: Acts 15:3
    shortName: Дії 15:3
    text: Тож вони, відпроваджені Церквою, ішли через Фінікію та Самарію, розповідуючи
      про поганське навернення, і радість велику чинили всім браттям.
  - name: Дії Апостолів 15:4
    orderIndex: 3
    osisId: Acts.15.4
    sblId: Acts 15:4
    shortName: Дії 15:4
    text: Коли ж в Єрусалим прибули вони, були прийняті Церквою, та апостолами, та
      старшими, і вони розповіли, як багато вчинив Бог із ними.
  - name: Дії Апостолів 15:5
    orderIndex: 4
    osisId: Acts.15.5
    sblId: Acts 15:5
    shortName: Дії 15:5
    text: Але дехто, що ввірували з фарисейської партії, устали й сказали, що потрібно
      поганів обрізувати й наказати, щоб Закона Мойсеєвого берегли.
  - name: Дії Апостолів 15:6
    orderIndex: 5
    osisId: Acts.15.6
    sblId: Acts 15:6
    shortName: Дії 15:6
    text: І зібрались апостоли й старші, щоб розглянути справу оцю.
  - name: Дії Апостолів 15:7
    orderIndex: 6
    osisId: Acts.15.7
    sblId: Acts 15:7
    shortName: Дії 15:7
    text: 'Як велике ж змагання повстало, Петро встав і промовив до них: Мужі-браття,
      ви знаєте, що з давнішніх днів вибрав Бог поміж нами мене, щоб погани почули
      слово Євангелії через уста мої, та й увірували.'
  - name: Дії Апостолів 15:8
    orderIndex: 7
    osisId: Acts.15.8
    sblId: Acts 15:8
    shortName: Дії 15:8
    text: І засвідчив їм Бог Серцезнавець, давши їм Духа Святого, як і нам,
  - name: Дії Апостолів 15:9
    orderIndex: 8
    osisId: Acts.15.9
    sblId: Acts 15:9
    shortName: Дії 15:9
    text: і між нами та ними різниці Він жадної не вчинив, очистивши вірою їхні серця.
  - name: Дії Апостолів 15:10
    orderIndex: 9
    osisId: Acts.15.10
    sblId: Acts 15:10
    shortName: Дії 15:10
    text: Отож, чого Бога тепер спокушуєте, щоб учням на шию покласти ярмо, якого
      ані наші отці, ані ми не здолали понести?
  - name: Дії Апостолів 15:11
    orderIndex: 10
    osisId: Acts.15.11
    sblId: Acts 15:11
    shortName: Дії 15:11
    text: Та ми віруємо, що спасемося благодаттю Господа Ісуса так само, як і вони.
  - name: Дії Апостолів 15:12
    orderIndex: 11
    osisId: Acts.15.12
    sblId: Acts 15:12
    shortName: Дії 15:12
    text: І вся громада замовкла, і слухали пильно Варнаву й Павла, що розповідали,
      які то знамена та чуда вчинив через них Бог між поганами!
  - name: Дії Апостолів 15:13
    orderIndex: 12
    osisId: Acts.15.13
    sblId: Acts 15:13
    shortName: Дії 15:13
    text: 'Як замовкли ж вони, то Яків озвався й промовив: Мужі-браття, послухайте
      також мене.'
  - name: Дії Апостолів 15:14
    orderIndex: 13
    osisId: Acts.15.14
    sblId: Acts 15:14
    shortName: Дії 15:14
    text: Симон ось розповів, як зглянувся Бог від початку, щоб вибрати люд із поганів
      для Ймення Свого.
  - name: Дії Апостолів 15:15
    orderIndex: 14
    osisId: Acts.15.15
    sblId: Acts 15:15
    shortName: Дії 15:15
    text: 'І пророчі слова з цим погоджуються, як написано:'
  - name: Дії Апостолів 15:16
    orderIndex: 15
    osisId: Acts.15.16
    sblId: Acts 15:16
    shortName: Дії 15:16
    text: Потому вернуся, і відбудую Давидову скинію занепалу, і відбудую руїни її,
      і наново поставлю її,
  - name: Дії Апостолів 15:17
    orderIndex: 16
    osisId: Acts.15.17
    sblId: Acts 15:17
    shortName: Дії 15:17
    text: щоб шукали Господа люди зосталі та всі народи, над якими Ім'я Моє кликано,
      говорить Господь, що чинить це все!
  - name: Дії Апостолів 15:18
    orderIndex: 17
    osisId: Acts.15.18
    sblId: Acts 15:18
    shortName: Дії 15:18
    text: Господеві відвіку відомі всі вчинки Його.
  - name: Дії Апостолів 15:19
    orderIndex: 18
    osisId: Acts.15.19
    sblId: Acts 15:19
    shortName: Дії 15:19
    text: Тому думаю я, щоб не турбувати поган, що до Бога навертаються,
  - name: Дії Апостолів 15:20
    orderIndex: 19
    osisId: Acts.15.20
    sblId: Acts 15:20
    shortName: Дії 15:20
    text: але написати до них, щоб стримувались від занечищення ідольського, та від
      блуду, і задушенини, і від крови.
  - name: Дії Апостолів 15:21
    orderIndex: 20
    osisId: Acts.15.21
    sblId: Acts 15:21
    shortName: Дії 15:21
    text: Бо своїх проповідників має Мойсей по містах здавендавна, і щосуботи читають
      його в синагогах.
  - name: Дії Апостолів 15:22
    orderIndex: 21
    osisId: Acts.15.22
    sblId: Acts 15:22
    shortName: Дії 15:22
    text: Тоді постановили апостоли й старші з цілою Церквою вибрати мужів із них,
      і послати до Антіохії з Павлом та Варнавою Юду, що зветься Варсавва, і Силу,
      мужів проводирів між братами,
  - name: Дії Апостолів 15:23
    orderIndex: 22
    osisId: Acts.15.23
    sblId: Acts 15:23
    shortName: Дії 15:23
    text: 'написавши своїми руками оце: Апостоли й старші брати до братів, що з поган
      в Антіохії, і Сирії, і Кілікії: Вітаємо вас!'
  - name: Дії Апостолів 15:24
    orderIndex: 23
    osisId: Acts.15.24
    sblId: Acts 15:24
    shortName: Дії 15:24
    text: Через те, що ми чули, що деякі з вас, яким ми того не доручували, стурбували
      наукою вас, і захитали вам душі,
  - name: Дії Апостолів 15:25
    orderIndex: 24
    osisId: Acts.15.25
    sblId: Acts 15:25
    shortName: Дії 15:25
    text: то ми постановили однодушно, зібравшися, щоб обраних мужів послати до вас
      із коханими нашими Варнавою та Павлом,
  - name: Дії Апостолів 15:26
    orderIndex: 25
    osisId: Acts.15.26
    sblId: Acts 15:26
    shortName: Дії 15:26
    text: людьми тими, що душі свої віддали за Ім'я Господа нашого Ісуса Христа.
  - name: Дії Апостолів 15:27
    orderIndex: 26
    osisId: Acts.15.27
    sblId: Acts 15:27
    shortName: Дії 15:27
    text: Тож ми Юду та Силу послали, що вияснять усно те саме.
  - name: Дії Апостолів 15:28
    orderIndex: 27
    osisId: Acts.15.28
    sblId: Acts 15:28
    shortName: Дії 15:28
    text: 'Бо зволилось Духові Святому і нам, тягару вже ніякого не накладати на вас,
      окрім цього необхідного:'
  - name: Дії Апостолів 15:29
    orderIndex: 28
    osisId: Acts.15.29
    sblId: Acts 15:29
    shortName: Дії 15:29
    text: стримуватися від ідольських жертов та крови, і задушенини, та від блуду.
      Оберегаючися від того, ви зробите добре. Бувайте здорові!...
  - name: Дії Апостолів 15:30
    orderIndex: 29
    osisId: Acts.15.30
    sblId: Acts 15:30
    shortName: Дії 15:30
    text: Посланці ж прийшли в Антіохію, і, зібравши народ, доручили листа.
  - name: Дії Апостолів 15:31
    orderIndex: 30
    osisId: Acts.15.31
    sblId: Acts 15:31
    shortName: Дії 15:31
    text: А перечитавши, раділи з потішення того.
  - name: Дії Апостолів 15:32
    orderIndex: 31
    osisId: Acts.15.32
    sblId: Acts 15:32
    shortName: Дії 15:32
    text: А Юда та Сила, самі бувши пророками, частим словом підбадьорували та зміцняли
      братів.
  - name: Дії Апостолів 15:33
    orderIndex: 32
    osisId: Acts.15.33
    sblId: Acts 15:33
    shortName: Дії 15:33
    text: А як перебули вони там якийсь час, то брати їх відпустили з миром до тих,
      хто їх вислав.
  - name: Дії Апостолів 15:34
    orderIndex: 33
    osisId: Acts.15.34
    sblId: Acts 15:34
    shortName: Дії 15:34
    text: Але Сила схотів лишитися там, а Юда вернувся до Єрусалиму.
  - name: Дії Апостолів 15:35
    orderIndex: 34
    osisId: Acts.15.35
    sblId: Acts 15:35
    shortName: Дії 15:35
    text: А Павло з Варнавою в Антіохії жили, навчаючи та благовістячи разом із іншими
      багатьома Слово Господнє.
  - name: Дії Апостолів 15:36
    orderIndex: 35
    osisId: Acts.15.36
    sblId: Acts 15:36
    shortName: Дії 15:36
    text: 'А по декількох днях промовив Павло до Варнави: Ходімо знов, і відвідаймо
      наших братів у кожному місті, де ми провіщали Слово Господнє, як вони пробувають.'
  - name: Дії Апостолів 15:37
    orderIndex: 36
    osisId: Acts.15.37
    sblId: Acts 15:37
    shortName: Дії 15:37
    text: А Варнава хотів був узяти з собою Івана, що званий був Марком.
  - name: Дії Апостолів 15:38
    orderIndex: 37
    osisId: Acts.15.38
    sblId: Acts 15:38
    shortName: Дії 15:38
    text: Та Павло вважав за потрібне не брати з собою того, хто від них відлучився
      з Памфілії, та з ними на працю не йшов.
  - name: Дії Апостолів 15:39
    orderIndex: 38
    osisId: Acts.15.39
    sblId: Acts 15:39
    shortName: Дії 15:39
    text: І повстала незгода, і розлучились вони між собою. Тож Варнава взяв Марка,
      і поплинув до Кіпру.
  - name: Дії Апостолів 15:40
    orderIndex: 39
    osisId: Acts.15.40
    sblId: Acts 15:40
    shortName: Дії 15:40
    text: А Павло вибрав Силу й пішов, Божій благодаті братами доручений.
  - name: Дії Апостолів 15:41
    orderIndex: 40
    osisId: Acts.15.41
    sblId: Acts 15:41
    shortName: Дії 15:41
    text: І проходив він Сирію та Кілікію, Церкви зміцнюючи.
  versesCount: 41
- name: Дії Апостолів 16
  orderIndex: 15
  osisId: Acts.16
  sblId: Acts 16
  shortName: Дії 16
  verses:
  - name: Дії Апостолів 16:1
    orderIndex: 0
    osisId: Acts.16.1
    sblId: Acts 16:1
    shortName: Дії 16:1
    text: І прибув він у Дервію й Лістру. І ото був там один учень, на ім'я Тимофій,
      син наверненої однієї юдеянки, а батько був геллен.
  - name: Дії Апостолів 16:2
    orderIndex: 1
    osisId: Acts.16.2
    sblId: Acts 16:2
    shortName: Дії 16:2
    text: Добре свідоцтво про нього давали брати, що були в Лістрі та в Іконії.
  - name: Дії Апостолів 16:3
    orderIndex: 2
    osisId: Acts.16.3
    sblId: Acts 16:3
    shortName: Дії 16:3
    text: Павло захотів його взяти з собою, і, взявши, обрізав його через юдеїв, що
      були в тих місцях, бо всі знали про батька його, що був геллен.
  - name: Дії Апостолів 16:4
    orderIndex: 3
    osisId: Acts.16.4
    sblId: Acts 16:4
    shortName: Дії 16:4
    text: Як міста ж переходили, то їм передавали, щоб вони берегли оті постанови,
      які видали в Єрусалимі апостоли та старші.
  - name: Дії Апостолів 16:5
    orderIndex: 4
    osisId: Acts.16.5
    sblId: Acts 16:5
    shortName: Дії 16:5
    text: А Церкви зміцнювалися в вірі, і щоденно зростали кількістю.
  - name: Дії Апостолів 16:6
    orderIndex: 5
    osisId: Acts.16.6
    sblId: Acts 16:6
    shortName: Дії 16:6
    text: А що Дух Святий їм не звелів провіщати слово в Азії, то вони перейшли через
      Фрігію та через країну галатську.
  - name: Дії Апостолів 16:7
    orderIndex: 6
    osisId: Acts.16.7
    sblId: Acts 16:7
    shortName: Дії 16:7
    text: Дійшовши ж до Мізії, хотіли піти до Вітінії, та їм не дозволив Дух Ісусів.
  - name: Дії Апостолів 16:8
    orderIndex: 7
    osisId: Acts.16.8
    sblId: Acts 16:8
    shortName: Дії 16:8
    text: Обминувши ж Мізію, прибули до Троади.
  - name: Дії Апостолів 16:9
    orderIndex: 8
    osisId: Acts.16.9
    sblId: Acts 16:9
    shortName: Дії 16:9
    text: 'І Павлові з''явилось видіння вночі: якийсь македонянин став перед ним і
      благав його, кажучи: Прийди в Македонію, і нам поможи!'
  - name: Дії Апостолів 16:10
    orderIndex: 9
    osisId: Acts.16.10
    sblId: Acts 16:10
    shortName: Дії 16:10
    text: Як побачив він це видіння, то ми зараз хотіли піти в Македонію, зрозумівши,
      що Господь нас покликав звіщати їм Євангелію.
  - name: Дії Апостолів 16:11
    orderIndex: 10
    osisId: Acts.16.11
    sblId: Acts 16:11
    shortName: Дії 16:11
    text: Тож відпливши з Троади, прибули ми навпрост у Самотракію, а другого дня
      до Неаполя,
  - name: Дії Апостолів 16:12
    orderIndex: 11
    osisId: Acts.16.12
    sblId: Acts 16:12
    shortName: Дії 16:12
    text: звідтіля ж у Филипи, що є перше місто-осада в тій частині Македонії. І пробули
      ми в цім місті днів кілька.
  - name: Дії Апостолів 16:13
    orderIndex: 12
    osisId: Acts.16.13
    sblId: Acts 16:13
    shortName: Дії 16:13
    text: Дня ж суботнього вийшли ми з міста над річку, де, за звичаєм, було місце
      молитви, і, посідавши, розмовляли з жінками, що посходились.
  - name: Дії Апостолів 16:14
    orderIndex: 13
    osisId: Acts.16.14
    sblId: Acts 16:14
    shortName: Дії 16:14
    text: Прислухалася й жінка одна, що звалася Лідія, купчиха кармазином з міста
      Тіятір, що Бога вона шанувала. Господь же їй серце відкрив, щоб уважати на те,
      що Павло говорив.
  - name: Дії Апостолів 16:15
    orderIndex: 14
    osisId: Acts.16.15
    sblId: Acts 16:15
    shortName: Дії 16:15
    text: 'А коли охристилась вона й її дім, то благала нас, кажучи: Якщо ви признали,
      що вірна я Господеві, то прийдіть до господи моєї й живіть. І змусила нас.'
  - name: Дії Апостолів 16:16
    orderIndex: 15
    osisId: Acts.16.16
    sblId: Acts 16:16
    shortName: Дії 16:16
    text: І сталось, як ми йшли на молитву, то нас перестріла служниця одна, що мала
      віщунського духа, яка ворожбитством давала великий прибуток панам своїм.
  - name: Дії Апостолів 16:17
    orderIndex: 16
    osisId: Acts.16.17
    sblId: Acts 16:17
    shortName: Дії 16:17
    text: 'Вона йшла слідкома за Павлом та за нами, і кричала, говорячи: Оці люди
      це раби Всевишнього Бога, що вам провіщають дорогу спасіння!'
  - name: Дії Апостолів 16:18
    orderIndex: 17
    osisId: Acts.16.18
    sblId: Acts 16:18
    shortName: Дії 16:18
    text: 'І багато днів вона це робила. І обуривсь Павло, і, обернувшись, промовив
      до духа: У Ім''я Ісуса Христа велю я тобі вийди з неї! І того часу той вийшов.'
  - name: Дії Апостолів 16:19
    orderIndex: 18
    osisId: Acts.16.19
    sblId: Acts 16:19
    shortName: Дії 16:19
    text: А пани її, бачивши, що пропала надія на їхній прибуток, схопили Павла й
      Силу, і потягли їх на ринок до старших.
  - name: Дії Апостолів 16:20
    orderIndex: 19
    osisId: Acts.16.20
    sblId: Acts 16:20
    shortName: Дії 16:20
    text: 'Коли ж їх привели до начальників, то сказали: Ці люди, юдеї, наше місто
      бунтують,'
  - name: Дії Апостолів 16:21
    orderIndex: 20
    osisId: Acts.16.21
    sblId: Acts 16:21
    shortName: Дії 16:21
    text: і навчають звичаїв, яких нам, римлянам, не годиться приймати, ані виконувати.
  - name: Дії Апостолів 16:22
    orderIndex: 21
    osisId: Acts.16.22
    sblId: Acts 16:22
    shortName: Дії 16:22
    text: І натовп піднявся на них. А начальники здерли одежу із них, та звеліли їх
      різками сікти.
  - name: Дії Апостолів 16:23
    orderIndex: 22
    osisId: Acts.16.23
    sblId: Acts 16:23
    shortName: Дії 16:23
    text: І, завдавши багато їм ран, посадили в в'язницю, наказавши в'язничному дозорцеві,
      щоб їх пильно стеріг.
  - name: Дії Апостолів 16:24
    orderIndex: 23
    osisId: Acts.16.24
    sblId: Acts 16:24
    shortName: Дії 16:24
    text: Одержавши такого наказа, той їх повкидав до внутрішньої в'язниці, а їхні
      ноги забив у колоди.
  - name: Дії Апостолів 16:25
    orderIndex: 24
    osisId: Acts.16.25
    sblId: Acts 16:25
    shortName: Дії 16:25
    text: А північної пори Павло й Сила молилися, і Богові співали, а ув'язнені слухали
      їх.
  - name: Дії Апостолів 16:26
    orderIndex: 25
    osisId: Acts.16.26
    sblId: Acts 16:26
    shortName: Дії 16:26
    text: І ось нагло повстало велике трясіння землі, аж основи в'язничні були захиталися!
      І повідчинялися зараз усі двері, а кайдани з усіх поспадали...
  - name: Дії Апостолів 16:27
    orderIndex: 26
    osisId: Acts.16.27
    sblId: Acts 16:27
    shortName: Дії 16:27
    text: Як прокинувся ж сторож в'язничний, і побачив відчинені двері в'язниці, то
      витяг меча та й хотів себе вбити, мавши думку, що повтікали ув'язнені.
  - name: Дії Апостолів 16:28
    orderIndex: 27
    osisId: Acts.16.28
    sblId: Acts 16:28
    shortName: Дії 16:28
    text: 'А Павло скрикнув голосом гучним, говорячи: Не чини собі жодного зла, бо
      всі ми ось тут!'
  - name: Дії Апостолів 16:29
    orderIndex: 28
    osisId: Acts.16.29
    sblId: Acts 16:29
    shortName: Дії 16:29
    text: Зажадавши ж той світла, ускочив, і тремтячий припав до Павла та до Сили.
  - name: Дії Апостолів 16:30
    orderIndex: 29
    osisId: Acts.16.30
    sblId: Acts 16:30
    shortName: Дії 16:30
    text: 'І вивів їх звідти й спитав: Добродії! Що треба робити мені, щоб спастися?'
  - name: Дії Апостолів 16:31
    orderIndex: 30
    osisId: Acts.16.31
    sblId: Acts 16:31
    shortName: Дії 16:31
    text: 'А вони відказали: Віруй в Господа Ісуса, і будеш спасений ти сам та твій
      дім.'
  - name: Дії Апостолів 16:32
    orderIndex: 31
    osisId: Acts.16.32
    sblId: Acts 16:32
    shortName: Дії 16:32
    text: І Слово Господнє звіщали йому та й усім, хто був у домі його.
  - name: Дії Апостолів 16:33
    orderIndex: 32
    osisId: Acts.16.33
    sblId: Acts 16:33
    shortName: Дії 16:33
    text: І сторож забрав їх того ж часу вночі, їхні рани обмив, і охристився негайно
      він сам та його всі домашні.
  - name: Дії Апостолів 16:34
    orderIndex: 33
    osisId: Acts.16.34
    sblId: Acts 16:34
    shortName: Дії 16:34
    text: І він їх запровадив до дому свого, і поживу поставив, і радів із усім домом
      своїм, що ввірував у Бога.
  - name: Дії Апостолів 16:35
    orderIndex: 34
    osisId: Acts.16.35
    sblId: Acts 16:35
    shortName: Дії 16:35
    text: 'А коли настав день, то прислали начальники слуг поліційних, наказуючи:
      Відпусти тих людей!'
  - name: Дії Апостолів 16:36
    orderIndex: 35
    osisId: Acts.16.36
    sblId: Acts 16:36
    shortName: Дії 16:36
    text: 'І сказав той в''язничний дозорець слова ці Павлові: що прислали начальники,
      щоб вас відпустити. Отож, вийдіть тепер та й з миром ідіть!'
  - name: Дії Апостолів 16:37
    orderIndex: 36
    osisId: Acts.16.37
    sblId: Acts 16:37
    shortName: Дії 16:37
    text: 'А Павло відказав їм: Нас, римлян, незасуджених, різками сікли прилюдно,
      і до в''язниці всадили, а тепер нас таємно виводять? Але ні! Хай вони самі прийдуть,
      та й виведуть нас!'
  - name: Дії Апостолів 16:38
    orderIndex: 37
    osisId: Acts.16.38
    sblId: Acts 16:38
    shortName: Дії 16:38
    text: Ці ж слова поліційні слуги донесли начальникам. А ті налякались, почувши,
      що римляни вони.
  - name: Дії Апостолів 16:39
    orderIndex: 38
    osisId: Acts.16.39
    sblId: Acts 16:39
    shortName: Дії 16:39
    text: І прийшли, та їх перепросили, а вивівши, благали, щоб із міста пішли.
  - name: Дії Апостолів 16:40
    orderIndex: 39
    osisId: Acts.16.40
    sblId: Acts 16:40
    shortName: Дії 16:40
    text: І, вийшовши з в'язниці, прибули вони до Лідії, а з братами побачившись,
      потішили їх та й пішли.
  versesCount: 40
- name: Дії Апостолів 17
  orderIndex: 16
  osisId: Acts.17
  sblId: Acts 17
  shortName: Дії 17
  verses:
  - name: Дії Апостолів 17:1
    orderIndex: 0
    osisId: Acts.17.1
    sblId: Acts 17:1
    shortName: Дії 17:1
    text: Як вони перейшли Амфіполь й Аполлонію, то прийшли до Солуня, де була синагога
      юдейська.
  - name: Дії Апостолів 17:2
    orderIndex: 1
    osisId: Acts.17.2
    sblId: Acts 17:2
    shortName: Дії 17:2
    text: І Павло, за звичаєм своїм, до них увійшов, і з ними змагавсь три суботі
      з Писання,
  - name: Дії Апостолів 17:3
    orderIndex: 2
    osisId: Acts.17.3
    sblId: Acts 17:3
    shortName: Дії 17:3
    text: виказуючи та доводячи, що мусів Христос постраждати й воскреснути з мертвих,
      і що Христос Той Ісус, про Якого я вам проповідую.
  - name: Дії Апостолів 17:4
    orderIndex: 3
    osisId: Acts.17.4
    sblId: Acts 17:4
    shortName: Дії 17:4
    text: І ввірували дехто з них і до Павла та до Сили пристали, безліч побожних
      із гелленів та немало з шляхетних жінок.
  - name: Дії Апостолів 17:5
    orderIndex: 4
    osisId: Acts.17.5
    sblId: Acts 17:5
    shortName: Дії 17:5
    text: А невірні юдеї були запалилися заздрістю, і якихсь негідних людей назбирали
      на вулицях, учинили збіговисько та й бунтували те місто, а набігши на хату Ясонову,
      шукали апостолів, щоб до натовпу вивести їх.
  - name: Дії Апостолів 17:6
    orderIndex: 5
    osisId: Acts.17.6
    sblId: Acts 17:6
    shortName: Дії 17:6
    text: 'А як їх не знайшли, потягли до начальників міста Ясона та декого з братті,
      кричачи: Ті, що світ сколотили, і сюди ось вони поприходили!'
  - name: Дії Апостолів 17:7
    orderIndex: 6
    osisId: Acts.17.7
    sblId: Acts 17:7
    shortName: Дії 17:7
    text: А Ясон їх до себе прийняв. Вони всі проти наказів кесаря чинять, говорячи,
      ніби інший є цар Ісус...
  - name: Дії Апостолів 17:8
    orderIndex: 7
    osisId: Acts.17.8
    sblId: Acts 17:8
    shortName: Дії 17:8
    text: І вони зворохобили народ та начальників міста, що слухали це.
  - name: Дії Апостолів 17:9
    orderIndex: 8
    osisId: Acts.17.9
    sblId: Acts 17:9
    shortName: Дії 17:9
    text: Але, узявши поруку з Ясона та з інших, вони їх відпустили.
  - name: Дії Апостолів 17:10
    orderIndex: 9
    osisId: Acts.17.10
    sblId: Acts 17:10
    shortName: Дії 17:10
    text: А брати відіслали негайно вночі Павла й Силу до Верії. І, прибувши вони,
      пішли в синагогу юдейську.
  - name: Дії Апостолів 17:11
    orderIndex: 10
    osisId: Acts.17.11
    sblId: Acts 17:11
    shortName: Дії 17:11
    text: Ці були шляхетніші за солунян, і слова прийняли з повним запалом, і Писання
      досліджували день-у-день, чи так воно є.
  - name: Дії Апостолів 17:12
    orderIndex: 11
    osisId: Acts.17.12
    sblId: Acts 17:12
    shortName: Дії 17:12
    text: Тож багато із них тоді ввірували, і з почесних гелленських жінок та немало
      із мужів.
  - name: Дії Апостолів 17:13
    orderIndex: 12
    osisId: Acts.17.13
    sblId: Acts 17:13
    shortName: Дії 17:13
    text: Як солунські ж юдеї довідалися, що Павло проповідує Боже Слово й у Верії,
      прибули вони, і там баламутили та бунтували народ.
  - name: Дії Апостолів 17:14
    orderIndex: 13
    osisId: Acts.17.14
    sblId: Acts 17:14
    shortName: Дії 17:14
    text: Тоді браття негайно Павла відпустили, щоб до моря йшов; а Сила та Тимофій
      позосталися там.
  - name: Дії Апостолів 17:15
    orderIndex: 14
    osisId: Acts.17.15
    sblId: Acts 17:15
    shortName: Дії 17:15
    text: А ті, що Павла відпроваджували, провели його аж до Атен, а прийнявши наказа
      про Силу та Тимофія, щоб до нього вернулися якнайшвидше, відбули.
  - name: Дії Апостолів 17:16
    orderIndex: 15
    osisId: Acts.17.16
    sblId: Acts 17:16
    shortName: Дії 17:16
    text: Як Павло ж їх чекав ув Атенах, у ньому кипів його дух, як бачив це місто,
      повне ідолів.
  - name: Дії Апостолів 17:17
    orderIndex: 16
    osisId: Acts.17.17
    sblId: Acts 17:17
    shortName: Дії 17:17
    text: Тож він розмовляв у синагозі з юдеями та з богобійними, і на ринку щоденно
      зо стрічними.
  - name: Дії Апостолів 17:18
    orderIndex: 17
    osisId: Acts.17.18
    sblId: Acts 17:18
    shortName: Дії 17:18
    text: 'А дехто з філософів епікуреїв та стоїків сперечалися з ним. Одні говорили:
      Що то хоче сказати оцей пустомов? А інші: Здається, він проповідник чужих богів,
      бо він їм звіщав Євангелію про Ісуса й воскресення.'
  - name: Дії Апостолів 17:19
    orderIndex: 18
    osisId: Acts.17.19
    sblId: Acts 17:19
    shortName: Дії 17:19
    text: 'І, взявши його, повели в ареопаг та й казали: Чи можемо знати, що то є
      ця наука нова, яку проповідуєш ти?'
  - name: Дії Апостолів 17:20
    orderIndex: 19
    osisId: Acts.17.20
    sblId: Acts 17:20
    shortName: Дії 17:20
    text: Бо чудне щось вкладаєш до наших вух. Отже хочемо знати, що то значити має?
  - name: Дії Апостолів 17:21
    orderIndex: 20
    osisId: Acts.17.21
    sblId: Acts 17:21
    shortName: Дії 17:21
    text: А всі атеняни та захожі чужинці нічим іншим радніш не займалися, як аби
      щось нове говорити чи слухати.
  - name: Дії Апостолів 17:22
    orderIndex: 21
    osisId: Acts.17.22
    sblId: Acts 17:22
    shortName: Дії 17:22
    text: 'Тоді Павло став посередині ареопагу й промовив: Мужі атенські! Із усього
      я бачу, що ви дуже побожні.'
  - name: Дії Апостолів 17:23
    orderIndex: 22
    osisId: Acts.17.23
    sblId: Acts 17:23
    shortName: Дії 17:23
    text: 'Бо, проходячи та оглядаючи святощі ваші, я знайшов також жертівника, що
      на ньому написано: Незнаному Богові. Ось Того, Кого навмання ви шануєте, Того
      я проповідую вам.'
  - name: Дії Апостолів 17:24
    orderIndex: 23
    osisId: Acts.17.24
    sblId: Acts 17:24
    shortName: Дії 17:24
    text: Бог, що створив світ і все, що в ньому, бувши Господом неба й землі, проживає
      не в храмах, рукою збудованих,
  - name: Дії Апостолів 17:25
    orderIndex: 24
    osisId: Acts.17.25
    sblId: Acts 17:25
    shortName: Дії 17:25
    text: і Він не вимагає служіння рук людських, ніби в чомусь Він мав би потребу,
      бо Сам дає всім і життя, і дихання, і все.
  - name: Дії Апостолів 17:26
    orderIndex: 25
    osisId: Acts.17.26
    sblId: Acts 17:26
    shortName: Дії 17:26
    text: І ввесь людський рід Він з одного створив, щоб замешкати всю поверхню землі,
      і призначив окреслені доби й границі замешкання їх,
  - name: Дії Апостолів 17:27
    orderIndex: 26
    osisId: Acts.17.27
    sblId: Acts 17:27
    shortName: Дії 17:27
    text: щоб Бога шукали вони, чи Його не відчують і не знайдуть, хоч Він недалеко
      від кожного з нас.
  - name: Дії Апостолів 17:28
    orderIndex: 27
    osisId: Acts.17.28
    sblId: Acts 17:28
    shortName: Дії 17:28
    text: 'Бо ми в Нім живемо, і рухаємось, і існуємо, як і деякі з ваших поетів казали:
      Навіть рід ми Його!'
  - name: Дії Апостолів 17:29
    orderIndex: 28
    osisId: Acts.17.29
    sblId: Acts 17:29
    shortName: Дії 17:29
    text: Отож, бувши Божим тим родом, не повинні ми думати, що Божество подібне до
      золота, або срібла, чи до каменю, твору мистецтва чи людської вигадки.
  - name: Дії Апостолів 17:30
    orderIndex: 29
    osisId: Acts.17.30
    sblId: Acts 17:30
    shortName: Дії 17:30
    text: Не зважаючи ж Бог на часи невідомости, ось тепер усім людям наказує, щоб
      скрізь каялися,
  - name: Дії Апостолів 17:31
    orderIndex: 30
    osisId: Acts.17.31
    sblId: Acts 17:31
    shortName: Дії 17:31
    text: бо Він визначив день, коли хоче судити поправді ввесь світ через Мужа, що
      Його наперед Він поставив, і Він подав доказа всім, із мертвих Його воскресивши.
  - name: Дії Апостолів 17:32
    orderIndex: 31
    osisId: Acts.17.32
    sblId: Acts 17:32
    shortName: Дії 17:32
    text: 'Як почули ж вони про воскресення мертвих, то одні насміхатися стали, а
      інші казали: Про це будемо слухати тебе іншим разом...'
  - name: Дії Апостолів 17:33
    orderIndex: 32
    osisId: Acts.17.33
    sblId: Acts 17:33
    shortName: Дії 17:33
    text: Так вийшов Павло з-поміж них.
  - name: Дії Апостолів 17:34
    orderIndex: 33
    osisId: Acts.17.34
    sblId: Acts 17:34
    shortName: Дії 17:34
    text: А деякі мужі пристали до нього й увірували, серед них і Діонисій Ареопагіт,
      і жінка, Дамара ім'ям, та інші із ними.
  versesCount: 34
- name: Дії Апостолів 18
  orderIndex: 17
  osisId: Acts.18
  sblId: Acts 18
  shortName: Дії 18
  verses:
  - name: Дії Апостолів 18:1
    orderIndex: 0
    osisId: Acts.18.1
    sblId: Acts 18:1
    shortName: Дії 18:1
    text: Після цього він вийшов з Атен і прибув до Коринту.
  - name: Дії Апостолів 18:2
    orderIndex: 1
    osisId: Acts.18.2
    sblId: Acts 18:2
    shortName: Дії 18:2
    text: І знайшов він одного юдея, на ймення Акилу, родом із Понту, що недавно прибув
      із Італії, та Прискиллу, його дружину, бо Клавдій звелів усім юдеям, щоб покинули
      Рим. І до них він прийшов,
  - name: Дії Апостолів 18:3
    orderIndex: 2
    osisId: Acts.18.3
    sblId: Acts 18:3
    shortName: Дії 18:3
    text: а що був він того ж ремесла, то в них позостався та працював; ремесло ж
      їхнє було виробляти намети.
  - name: Дії Апостолів 18:4
    orderIndex: 3
    osisId: Acts.18.4
    sblId: Acts 18:4
    shortName: Дії 18:4
    text: І він щосуботи розмову точив у синагозі, переконуючи юдеїв та гелленів.
  - name: Дії Апостолів 18:5
    orderIndex: 4
    osisId: Acts.18.5
    sblId: Acts 18:5
    shortName: Дії 18:5
    text: А коли прибули Сила та Тимофій з Македонії, Павло слову віддався, і він
      свідчив юдеям, що Ісус то Христос.
  - name: Дії Апостолів 18:6
    orderIndex: 5
    osisId: Acts.18.6
    sblId: Acts 18:6
    shortName: Дії 18:6
    text: 'Як вони ж спротивлялися та богозневажали, то він обтрусив одежу свою та
      промовив до них: Ваша кров на голову вашу! Я чистий. Відтепер я піду до поган.'
  - name: Дії Апостолів 18:7
    orderIndex: 6
    osisId: Acts.18.7
    sblId: Acts 18:7
    shortName: Дії 18:7
    text: І, вийшовши звідти, він прибув до господи одного, на ім'я Тита Юста, що
      був богобійний, його ж дім межував із синагогою.
  - name: Дії Апостолів 18:8
    orderIndex: 7
    osisId: Acts.18.8
    sblId: Acts 18:8
    shortName: Дії 18:8
    text: А Крисп, старший синагоги, увірував в Господа з усім домом своїм; і багато
      з коринтян, почувши, увірували й охристились.
  - name: Дії Апостолів 18:9
    orderIndex: 8
    osisId: Acts.18.9
    sblId: Acts 18:9
    shortName: Дії 18:9
    text: 'Сказав же Павлові Господь у видінні вночі: Не бійся, але говори й не мовчи,'
  - name: Дії Апостолів 18:10
    orderIndex: 9
    osisId: Acts.18.10
    sblId: Acts 18:10
    shortName: Дії 18:10
    text: бо з тобою ось Я, і на тебе ніхто не накинеться, щоб тобі заподіяти зло,
      бо Я маю в цім місті багато людей.
  - name: Дії Апостолів 18:11
    orderIndex: 10
    osisId: Acts.18.11
    sblId: Acts 18:11
    shortName: Дії 18:11
    text: І позостався він рік і шість місяців, навчаючи в них Слова Божого.
  - name: Дії Апостолів 18:12
    orderIndex: 11
    osisId: Acts.18.12
    sblId: Acts 18:12
    shortName: Дії 18:12
    text: А коли Галліон був в Ахаї проконсулом, то проти Павла однодушно повстали
      юдеї, і на суд привели його,
  - name: Дії Апостолів 18:13
    orderIndex: 12
    osisId: Acts.18.13
    sblId: Acts 18:13
    shortName: Дії 18:13
    text: 'кажучи: Цей людей намовляє, щоб Богові честь віддавали незгідно з Законом!'
  - name: Дії Апостолів 18:14
    orderIndex: 13
    osisId: Acts.18.14
    sblId: Acts 18:14
    shortName: Дії 18:14
    text: 'Як Павло ж хотів уста відкрити, сказав Галліон до юдеїв: О юдеї, якби сталася
      кривда яка, або злий учинок, то я б справедливо вас вислухав.'
  - name: Дії Апостолів 18:15
    orderIndex: 14
    osisId: Acts.18.15
    sblId: Acts 18:15
    shortName: Дії 18:15
    text: Та коли спір іде про слово та ймення й Закон ваш, то самі доглядайте, я
      суддею цього бути не хочу.
  - name: Дії Апостолів 18:16
    orderIndex: 15
    osisId: Acts.18.16
    sblId: Acts 18:16
    shortName: Дії 18:16
    text: І прогнав їх від суду.
  - name: Дії Апостолів 18:17
    orderIndex: 16
    osisId: Acts.18.17
    sblId: Acts 18:17
    shortName: Дії 18:17
    text: Тоді всі схопили Состена, начальника над синагогою, та й перед судом його
      били. Галліон же на те зовсім не зважав.
  - name: Дії Апостолів 18:18
    orderIndex: 17
    osisId: Acts.18.18
    sblId: Acts 18:18
    shortName: Дії 18:18
    text: А Павло, перебувши доволі ще днів, попрощався з братами, і поплинув у Сирію,
      і з ним Прискилла й Акила; він у Кенхреях обстриг собі голову, бо обітницю дав
      був.
  - name: Дії Апостолів 18:19
    orderIndex: 18
    osisId: Acts.18.19
    sblId: Acts 18:19
    shortName: Дії 18:19
    text: І прибув він в Ефес, і там їх позоставив, а сам у синагогу ввійшов і розмовляв
      із юдеями.
  - name: Дії Апостолів 18:20
    orderIndex: 19
    osisId: Acts.18.20
    sblId: Acts 18:20
    shortName: Дії 18:20
    text: Як просили ж його довший час позостатися в них, то він не згодився,
  - name: Дії Апостолів 18:21
    orderIndex: 20
    osisId: Acts.18.21
    sblId: Acts 18:21
    shortName: Дії 18:21
    text: 'але попрощався й сказав: Знов вернуся до вас, коли буде на те воля Божа!
      І відплив із Ефесу.'
  - name: Дії Апостолів 18:22
    orderIndex: 21
    osisId: Acts.18.22
    sblId: Acts 18:22
    shortName: Дії 18:22
    text: І, побувши в Кесарії, він піднявся, і, привіт славши Церкві, відбув в Антіохію.
  - name: Дії Апостолів 18:23
    orderIndex: 22
    osisId: Acts.18.23
    sblId: Acts 18:23
    shortName: Дії 18:23
    text: І, пробувши там деякий час, він вибрався в подорож знову, за порядком проходячи
      через країну галатську та Фріґію, та всіх учнів зміцняючи.
  - name: Дії Апостолів 18:24
    orderIndex: 23
    osisId: Acts.18.24
    sblId: Acts 18:24
    shortName: Дії 18:24
    text: Один же юдей, на ім'я Аполлос, родом з Олександрії, красномовець та сильний
      в Писанні, прибув до Ефесу.
  - name: Дії Апостолів 18:25
    orderIndex: 24
    osisId: Acts.18.25
    sblId: Acts 18:25
    shortName: Дії 18:25
    text: Він був навчений дороги Господньої, і, палаючи духом, промовляв і про Господа
      пильно навчав, знаючи тільки Іванове хрищення.
  - name: Дії Апостолів 18:26
    orderIndex: 25
    osisId: Acts.18.26
    sblId: Acts 18:26
    shortName: Дії 18:26
    text: І він сміливо став промовляти в синагозі. Як Акила й Прискилла почули його,
      то його прийняли, і докладніш розповіли йому про дорогу Господню.
  - name: Дії Апостолів 18:27
    orderIndex: 26
    osisId: Acts.18.27
    sblId: Acts 18:27
    shortName: Дії 18:27
    text: А коли він схотів перейти до Ахаї, брати написали до учнів, нагадуючи, щоб
      його прийняли. А прибувши, помагав він багато тим, хто ввірував благодаттю,
  - name: Дії Апостолів 18:28
    orderIndex: 27
    osisId: Acts.18.28
    sblId: Acts 18:28
    shortName: Дії 18:28
    text: бо він переконував пильно юдеїв, Писанням прилюдно доводячи, що Ісус то
      Христос.
  versesCount: 28
- name: Дії Апостолів 19
  orderIndex: 18
  osisId: Acts.19
  sblId: Acts 19
  shortName: Дії 19
  verses:
  - name: Дії Апостолів 19:1
    orderIndex: 0
    osisId: Acts.19.1
    sblId: Acts 19:1
    shortName: Дії 19:1
    text: І сталося, що коли Аполлос перебував у Коринті, то Павло, перейшовши горішні
      країни, прибув до Ефесу, і деяких учнів знайшов,
  - name: Дії Апостолів 19:2
    orderIndex: 1
    osisId: Acts.19.2
    sblId: Acts 19:2
    shortName: Дії 19:2
    text: 'та й спитав їх: Чи ви Духа Святого одержали, як увірували? А вони відказали
      йому: Та ми навіть не чули, чи є Дух Святий!'
  - name: Дії Апостолів 19:3
    orderIndex: 2
    osisId: Acts.19.3
    sblId: Acts 19:3
    shortName: Дії 19:3
    text: 'І він запитав: Тож у що ви христились? Вони ж відказали: В Іванове хрищення.'
  - name: Дії Апостолів 19:4
    orderIndex: 3
    osisId: Acts.19.4
    sblId: Acts 19:4
    shortName: Дії 19:4
    text: 'І промовив Павло: Таж Іван христив хрищенням на покаяння, говорячи людям,
      щоб вірили в Того, Хто прийде по ньому, цебто в Ісуса.'
  - name: Дії Апостолів 19:5
    orderIndex: 4
    osisId: Acts.19.5
    sblId: Acts 19:5
    shortName: Дії 19:5
    text: Як почули ж оце, то христились вони в Ім'я Господа Ісуса.
  - name: Дії Апостолів 19:6
    orderIndex: 5
    osisId: Acts.19.6
    sblId: Acts 19:6
    shortName: Дії 19:6
    text: А коли Павло руки на них поклав, то зійшов на них Дух Святий, і різними
      мовами стали вони промовляти та пророкувати!
  - name: Дії Апостолів 19:7
    orderIndex: 6
    osisId: Acts.19.7
    sblId: Acts 19:7
    shortName: Дії 19:7
    text: А всіх їх було чоловіка з дванадцять.
  - name: Дії Апостолів 19:8
    orderIndex: 7
    osisId: Acts.19.8
    sblId: Acts 19:8
    shortName: Дії 19:8
    text: А до синагоги ввійшовши, промовляв він відважно, три місяці про Боже Царство
      навчаючи та переконуючи.
  - name: Дії Апостолів 19:9
    orderIndex: 8
    osisId: Acts.19.9
    sblId: Acts 19:9
    shortName: Дії 19:9
    text: А коли опиралися дехто й не вірували, і дорогу Господню лихословили перед
      народом, то він їх покинув і виділив учнів, і щодня проповідував у школі одного
      Тирана.
  - name: Дії Апостолів 19:10
    orderIndex: 9
    osisId: Acts.19.10
    sblId: Acts 19:10
    shortName: Дії 19:10
    text: Це ж два роки продовжувалось, так що всі, хто замешкував в Азії, юдеї та
      геллени, слухали слово про Господа.
  - name: Дії Апостолів 19:11
    orderIndex: 10
    osisId: Acts.19.11
    sblId: Acts 19:11
    shortName: Дії 19:11
    text: І Бог чуда чинив надзвичайні руками Павловими,
  - name: Дії Апостолів 19:12
    orderIndex: 11
    osisId: Acts.19.12
    sblId: Acts 19:12
    shortName: Дії 19:12
    text: так що навіть хустки й пояси з його тіла приносили хворим, і хвороби їх
      кидали, і духи лукаві виходили з них.
  - name: Дії Апостолів 19:13
    orderIndex: 12
    osisId: Acts.19.13
    sblId: Acts 19:13
    shortName: Дії 19:13
    text: 'Дехто ж із мандрівних ворожбитів юдейських зачали закликати Ім''я Господа
      Ісуса над тими, хто мав злих духів, проказуючи: Заклинаємо вас Ісусом, Якого
      Павло проповідує!'
  - name: Дії Апостолів 19:14
    orderIndex: 13
    osisId: Acts.19.14
    sblId: Acts 19:14
    shortName: Дії 19:14
    text: Це ж робили якісь сім синів юдейського первосвященика Скеви.
  - name: Дії Апостолів 19:15
    orderIndex: 14
    osisId: Acts.19.15
    sblId: Acts 19:15
    shortName: Дії 19:15
    text: 'Відповів же злий дух і сказав їм: Я знаю Ісуса, і знаю Павла, а ви хто
      такі?'
  - name: Дії Апостолів 19:16
    orderIndex: 15
    osisId: Acts.19.16
    sblId: Acts 19:16
    shortName: Дії 19:16
    text: І скочив на них чоловік, що в ньому злий дух був, і, перемігши обох, подужав
      їх так, що втекли вони з дому нагі та поранені.
  - name: Дії Апостолів 19:17
    orderIndex: 16
    osisId: Acts.19.17
    sblId: Acts 19:17
    shortName: Дії 19:17
    text: І це стало відоме юдеям та гелленам, усім, що в Ефесі замешкують, і острах
      напав на всіх їх, і славилося Ім'я Господа Ісуса.
  - name: Дії Апостолів 19:18
    orderIndex: 17
    osisId: Acts.19.18
    sblId: Acts 19:18
    shortName: Дії 19:18
    text: І багато-хто з тих, що ввірували, приходили, визнаваючи та відкриваючи вчинки
      свої.
  - name: Дії Апостолів 19:19
    orderIndex: 18
    osisId: Acts.19.19
    sblId: Acts 19:19
    shortName: Дії 19:19
    text: І багато-хто з тих, що займалися чарами, позносили книги свої та й перед
      усіма попалили. І злічили ціну їх, і вийшло на срібло п'ятдесят тисяч драхм.
  - name: Дії Апостолів 19:20
    orderIndex: 19
    osisId: Acts.19.20
    sblId: Acts 19:20
    shortName: Дії 19:20
    text: Так могуче росло та зміцнялося Божеє Слово!
  - name: Дії Апостолів 19:21
    orderIndex: 20
    osisId: Acts.19.21
    sblId: Acts 19:21
    shortName: Дії 19:21
    text: 'А як сповнилось це, Павло в Дусі задумав перейти Македонію та Ахаю, та
      й удатись у Єрусалим, говорячи: Як побуду я там, то треба мені й Рим побачити.'
  - name: Дії Апостолів 19:22
    orderIndex: 21
    osisId: Acts.19.22
    sblId: Acts 19:22
    shortName: Дії 19:22
    text: Тож він послав у Македонію двох із тих, що служили йому, Тимофія й Ераста,
      а сам позостався якийсь час ув Азії.
  - name: Дії Апостолів 19:23
    orderIndex: 22
    osisId: Acts.19.23
    sblId: Acts 19:23
    shortName: Дії 19:23
    text: І розрух чималий був стався там часу того за Господню дорогу.
  - name: Дії Апостолів 19:24
    orderIndex: 23
    osisId: Acts.19.24
    sblId: Acts 19:24
    shortName: Дії 19:24
    text: Бо один золотар, Дмитро на ім'я, що робив срібляні Артемідині храмки, та
      ремісникам заробіток чималий давав,
  - name: Дії Апостолів 19:25
    orderIndex: 24
    osisId: Acts.19.25
    sblId: Acts 19:25
    shortName: Дії 19:25
    text: 'згромадив він їх і ще інших подібних робітників, та й промовив: Ви знаєте,
      мужі, що з цього ремесла заробіток ми маємо.'
  - name: Дії Апостолів 19:26
    orderIndex: 25
    osisId: Acts.19.26
    sblId: Acts 19:26
    shortName: Дії 19:26
    text: І ви бачите й чуєте, що не тільки в Ефесі, але мало не в усій Азії цей Павло
      збаламутив і відвернув багатенно народу, говорячи, ніби то не боги, що руками
      пороблені.
  - name: Дії Апостолів 19:27
    orderIndex: 26
    osisId: Acts.19.27
    sblId: Acts 19:27
    shortName: Дії 19:27
    text: І не тільки оце нам загрожує, що прийде зайняття в упадок, а й храм богині
      великої Артеміди в ніщо зарахується, і буде зруйнована й велич тієї, що шанує
      її ціла Азія та цілий світ.
  - name: Дії Апостолів 19:28
    orderIndex: 27
    osisId: Acts.19.28
    sblId: Acts 19:28
    shortName: Дії 19:28
    text: 'Почувши ж оце, вони переповнились гнівом, та й стали кричати, говорячи:
      Артеміда ефеська велика!'
  - name: Дії Апостолів 19:29
    orderIndex: 28
    osisId: Acts.19.29
    sblId: Acts 19:29
    shortName: Дії 19:29
    text: І місто наповнилось заколотом. І кинулися однодушно до видовища, схопивши
      Павлових супутників Гая та Аристарха, македонян.
  - name: Дії Апостолів 19:30
    orderIndex: 29
    osisId: Acts.19.30
    sblId: Acts 19:30
    shortName: Дії 19:30
    text: Як Павло ж хотів у народ увійти, то учні його не пустили.
  - name: Дії Апостолів 19:31
    orderIndex: 30
    osisId: Acts.19.31
    sblId: Acts 19:31
    shortName: Дії 19:31
    text: Також дехто з азійських начальників, що були йому приятелі, послали до нього
      й просили, щоб він не вдававсь на видовище.
  - name: Дії Апостолів 19:32
    orderIndex: 31
    osisId: Acts.19.32
    sblId: Acts 19:32
    shortName: Дії 19:32
    text: І кожен що інше кричав, бо збори бурхливі були, і багатенно з них навіть
      не знали, чого ради зібралися.
  - name: Дії Апостолів 19:33
    orderIndex: 32
    osisId: Acts.19.33
    sblId: Acts 19:33
    shortName: Дії 19:33
    text: А з народу взяли Олександра, бо юдеї його висували. І Олександер дав знака
      рукою, і хотів виправдатися перед народом.
  - name: Дії Апостолів 19:34
    orderIndex: 33
    osisId: Acts.19.34
    sblId: Acts 19:34
    shortName: Дії 19:34
    text: 'А коли розпізнали, що юдеянин він, то злилися всі в один голос, і годин
      зо дві гукали: Артеміда ефеська велика!'
  - name: Дії Апостолів 19:35
    orderIndex: 34
    osisId: Acts.19.35
    sblId: Acts 19:35
    shortName: Дії 19:35
    text: 'А як писар міський заспокоїв народ, то промовив: Мужі ефеські, яка ж то
      людина не знає, що місто Ефес то храмовий доглядач Артеміди великої й її образу,
      упалого з неба?'
  - name: Дії Апостолів 19:36
    orderIndex: 35
    osisId: Acts.19.36
    sblId: Acts 19:36
    shortName: Дії 19:36
    text: Коли ж цьому перечити не можна, то потрібно вам бути спокійними, і не робити
      необачно нічого.
  - name: Дії Апостолів 19:37
    orderIndex: 36
    osisId: Acts.19.37
    sblId: Acts 19:37
    shortName: Дії 19:37
    text: А ви ж привели цих людей, що ані святокрадці, ані вашої богині не зневажили.
  - name: Дії Апостолів 19:38
    orderIndex: 37
    osisId: Acts.19.38
    sblId: Acts 19:38
    shortName: Дії 19:38
    text: Отож, як Дмитро та його ремісники мають справу на кого, то суди є на ринку
      й проконсули, один одного хай позивають.
  - name: Дії Апостолів 19:39
    orderIndex: 38
    osisId: Acts.19.39
    sblId: Acts 19:39
    shortName: Дії 19:39
    text: А коли чогось іншого допоминаєтеся, то те вирішиться на законнім зібранні.
  - name: Дії Апостолів 19:40
    orderIndex: 39
    osisId: Acts.19.40
    sblId: Acts 19:40
    shortName: Дії 19:40
    text: Бо ось є небезпека, що нас за сьогоднішній розрух оскаржити можуть, і немає
      жадної причини, якою могли б виправдати це зборище.
  - name: Дії Апостолів 19:41
    orderIndex: 40
    osisId: Acts.19.41
    sblId: Acts 19:41
    shortName: Дії 19:41
    text: (19-40) І, промовивши це, розпустив він громаду.
  versesCount: 41
- name: Дії Апостолів 20
  orderIndex: 19
  osisId: Acts.20
  sblId: Acts 20
  shortName: Дії 20
  verses:
  - name: Дії Апостолів 20:1
    orderIndex: 0
    osisId: Acts.20.1
    sblId: Acts 20:1
    shortName: Дії 20:1
    text: А як заколот стих, то Павло скликав учнів, і, потішивши та попрощавшись
      із ними, вибрався йти в Македонію.
  - name: Дії Апостолів 20:2
    orderIndex: 1
    osisId: Acts.20.2
    sblId: Acts 20:2
    shortName: Дії 20:2
    text: Перейшовши ж ті сторони та підбадьоривши їх довгим словом, прибув до Геллади,
  - name: Дії Апостолів 20:3
    orderIndex: 2
    osisId: Acts.20.3
    sblId: Acts 20:3
    shortName: Дії 20:3
    text: і прожив там три місяці. А як він захотів був відплинути в Сирію, то змову
      на нього вчинили юдеї, тому він узяв думку вертатись через Македонію.
  - name: Дії Апостолів 20:4
    orderIndex: 3
    osisId: Acts.20.4
    sblId: Acts 20:4
    shortName: Дії 20:4
    text: Разом із ним пішов Сопатер Піррів із Верії, Аристарх та Секунд із Солуня,
      і Гай дерв'янин, і Тимофій, а з азійців Тихик та Трохим.
  - name: Дії Апостолів 20:5
    orderIndex: 4
    osisId: Acts.20.5
    sblId: Acts 20:5
    shortName: Дії 20:5
    text: Вони відбули наперед, і нас дожидали в Троаді.
  - name: Дії Апостолів 20:6
    orderIndex: 5
    osisId: Acts.20.6
    sblId: Acts 20:6
    shortName: Дії 20:6
    text: А ми відпливли із Филипів по святах Опрісноків, і прибули днів за п'ять
      у Троаду до них, де сім день прожили.
  - name: Дії Апостолів 20:7
    orderIndex: 6
    osisId: Acts.20.7
    sblId: Acts 20:7
    shortName: Дії 20:7
    text: А дня першого в тижні, як учні зібралися на ламання хліба, Павло мав промову
      до них, бо вранці збирався відбути, і затягнув своє слово до півночі.
  - name: Дії Апостолів 20:8
    orderIndex: 7
    osisId: Acts.20.8
    sblId: Acts 20:8
    shortName: Дії 20:8
    text: А в горниці, де зібралися ми, було багато світел.
  - name: Дії Апостолів 20:9
    orderIndex: 8
    osisId: Acts.20.9
    sblId: Acts 20:9
    shortName: Дії 20:9
    text: Юнак же один, Євтих на ім'я, сидів на вікні. Його обгорнув міцний сон, бо
      задовго Павло промовляв, і він сонний хитнувся, і додолу упав із третього поверху,
      і підняли його мертвого...
  - name: Дії Апостолів 20:10
    orderIndex: 9
    osisId: Acts.20.10
    sblId: Acts 20:10
    shortName: Дії 20:10
    text: 'Зійшов же Павло та до нього припав, і, обнявши його, проказав: Заспокойтесь,
      бо душа його в ньому!'
  - name: Дії Апостолів 20:11
    orderIndex: 10
    osisId: Acts.20.11
    sblId: Acts 20:11
    shortName: Дії 20:11
    text: А вернувшись, він хліб переломив і спожив, і бесіду довго точив, аж до досвітку,
      потім відбув.
  - name: Дії Апостолів 20:12
    orderIndex: 11
    osisId: Acts.20.12
    sblId: Acts 20:12
    shortName: Дії 20:12
    text: А хлопця живим привели, і зраділи немало.
  - name: Дії Апостолів 20:13
    orderIndex: 12
    osisId: Acts.20.13
    sblId: Acts 20:13
    shortName: Дії 20:13
    text: А ми наперед пішли до корабля, та в Асс попливли, щоб звідти забрати Павла,
      бо він так ізвелів, сам бажаючи пішки піти.
  - name: Дії Апостолів 20:14
    orderIndex: 13
    osisId: Acts.20.14
    sblId: Acts 20:14
    shortName: Дії 20:14
    text: А коли він із нами зійшовся в Ассі, ми взяли його та прибули в Мітілену.
  - name: Дії Апостолів 20:15
    orderIndex: 14
    osisId: Acts.20.15
    sblId: Acts 20:15
    shortName: Дії 20:15
    text: І, відплинувши звідти, ми назавтра пристали навпроти Хіосу, а другого дня
      припливли до Самосу, наступного ж ми прибули до Мілету.
  - name: Дії Апостолів 20:16
    orderIndex: 15
    osisId: Acts.20.16
    sblId: Acts 20:16
    shortName: Дії 20:16
    text: Бо Павло захотів поминути Ефес, щоб йому не баритися в Азії, бо він квапився,
      коли буде можливе, бути в Єрусалимі на день П'ятдесятниці.
  - name: Дії Апостолів 20:17
    orderIndex: 16
    osisId: Acts.20.17
    sblId: Acts 20:17
    shortName: Дії 20:17
    text: А з Мілету послав до Ефесу, і прикликав пресвітерів Церкви.
  - name: Дії Апостолів 20:18
    orderIndex: 17
    osisId: Acts.20.18
    sblId: Acts 20:18
    shortName: Дії 20:18
    text: 'І, як до нього вони прибули, він промовив до них: Ви знаєте, як із першого
      дня, відколи прибув в Азію, я з вами ввесь час перебував,'
  - name: Дії Апостолів 20:19
    orderIndex: 18
    osisId: Acts.20.19
    sblId: Acts 20:19
    shortName: Дії 20:19
    text: і служив Господеві з усією покорою, і з рясними слізьми та напастями, що
      спіткали мене від юдейської змови,
  - name: Дії Апостолів 20:20
    orderIndex: 19
    osisId: Acts.20.20
    sblId: Acts 20:20
    shortName: Дії 20:20
    text: як нічого корисного я не минув, щоб його вам звістити й навчити вас прилюдно
      і в домах.
  - name: Дії Апостолів 20:21
    orderIndex: 20
    osisId: Acts.20.21
    sblId: Acts 20:21
    shortName: Дії 20:21
    text: І я свідчив юдеям та гелленам, щоб вони перед Богом покаялись, та ввірували
      в Господа нашого Ісуса Христа.
  - name: Дії Апостолів 20:22
    orderIndex: 21
    osisId: Acts.20.22
    sblId: Acts 20:22
    shortName: Дії 20:22
    text: І ось тепер, побуджений Духом, подаюсь я в Єрусалим, не відаючи, що там
      трапитись має мені,
  - name: Дії Апостолів 20:23
    orderIndex: 22
    osisId: Acts.20.23
    sblId: Acts 20:23
    shortName: Дії 20:23
    text: тільки Дух Святий в кожному місті засвідчує, кажучи, що кайдани та муки
      чекають мене...
  - name: Дії Апостолів 20:24
    orderIndex: 23
    osisId: Acts.20.24
    sblId: Acts 20:24
    shortName: Дії 20:24
    text: Але я ні про що не турбуюсь, і свого життя не вважаю для себе цінним, аби
      но скінчити дорогу свою та служіння, яке я одержав від Господа Ісуса, щоб засвідчити
      Євангелію благодаті Божої.
  - name: Дії Апостолів 20:25
    orderIndex: 24
    osisId: Acts.20.25
    sblId: Acts 20:25
    shortName: Дії 20:25
    text: І ось я знаю тепер, що обличчя мого більш не будете бачити всі ви, між якими
      ходив я, проповідуючи Царство Боже...
  - name: Дії Апостолів 20:26
    orderIndex: 25
    osisId: Acts.20.26
    sblId: Acts 20:26
    shortName: Дії 20:26
    text: Тому дня сьогоднішнього вам свідкую, що я чистий від крови всіх,
  - name: Дії Апостолів 20:27
    orderIndex: 26
    osisId: Acts.20.27
    sblId: Acts 20:27
    shortName: Дії 20:27
    text: бо я не вхилявсь об'являти вам усю волю Божу!
  - name: Дії Апостолів 20:28
    orderIndex: 27
    osisId: Acts.20.28
    sblId: Acts 20:28
    shortName: Дії 20:28
    text: Пильнуйте себе та всієї отари, в якій Святий Дух вас поставив єпископами,
      щоб пасти Церкву Божу, яку власною кров'ю набув Він.
  - name: Дії Апостолів 20:29
    orderIndex: 28
    osisId: Acts.20.29
    sblId: Acts 20:29
    shortName: Дії 20:29
    text: Бо я знаю, що як я відійду, то ввійдуть між вас вовки люті, що отари щадити
      не будуть...
  - name: Дії Апостолів 20:30
    orderIndex: 29
    osisId: Acts.20.30
    sblId: Acts 20:30
    shortName: Дії 20:30
    text: Із вас самих навіть мужі постануть, що будуть казати перекручене, аби тільки
      учнів тягнути за собою...
  - name: Дії Апостолів 20:31
    orderIndex: 30
    osisId: Acts.20.31
    sblId: Acts 20:31
    shortName: Дії 20:31
    text: Тому то пильнуйте, пам'ятаючи, що я кожного з вас день і ніч безперестань
      навчав зо слізьми ось три роки.
  - name: Дії Апостолів 20:32
    orderIndex: 31
    osisId: Acts.20.32
    sblId: Acts 20:32
    shortName: Дії 20:32
    text: А тепер доручаю вас Богові та слову благодаті Його, Який має силу будувати
      та дати спадщину, серед усіх освячених.
  - name: Дії Апостолів 20:33
    orderIndex: 32
    osisId: Acts.20.33
    sblId: Acts 20:33
    shortName: Дії 20:33
    text: Ні срібла, ані золота, ні одежі чиєїсь я не побажав...
  - name: Дії Апостолів 20:34
    orderIndex: 33
    osisId: Acts.20.34
    sblId: Acts 20:34
    shortName: Дії 20:34
    text: Самі знаєте, що ці руки мої послужили потребам моїм та отих, хто був зо
      мною.
  - name: Дії Апостолів 20:35
    orderIndex: 34
    osisId: Acts.20.35
    sblId: Acts 20:35
    shortName: Дії 20:35
    text: 'Я вам усе показав, що, працюючи так, треба поміч давати слабим, та пам''ятати
      слова Господа Ісуса, бо Він Сам проказав: Блаженніше давати, ніж брати!'
  - name: Дії Апостолів 20:36
    orderIndex: 35
    osisId: Acts.20.36
    sblId: Acts 20:36
    shortName: Дії 20:36
    text: Проказавши ж оце, він навколішки впав, та й із ними всіма помолився.
  - name: Дії Апостолів 20:37
    orderIndex: 36
    osisId: Acts.20.37
    sblId: Acts 20:37
    shortName: Дії 20:37
    text: І знявсь між усіма плач великий, і вони припадали на Павлову шию, і його
      цілували...
  - name: Дії Апостолів 20:38
    orderIndex: 37
    osisId: Acts.20.38
    sblId: Acts 20:38
    shortName: Дії 20:38
    text: А найтяжче вони сумували з-за слова, яке він прорік, що не бачитимуть більш
      обличчя його. І вони провели його до корабля.
  versesCount: 38
- name: Дії Апостолів 21
  orderIndex: 20
  osisId: Acts.21
  sblId: Acts 21
  shortName: Дії 21
  verses:
  - name: Дії Апостолів 21:1
    orderIndex: 0
    osisId: Acts.21.1
    sblId: Acts 21:1
    shortName: Дії 21:1
    text: А як ми розлучилися з ними й відплинули, то дорогою простою в Кос прибули,
      а другого дня до Родосу, а звідти в Патару.
  - name: Дії Апостолів 21:2
    orderIndex: 1
    osisId: Acts.21.2
    sblId: Acts 21:2
    shortName: Дії 21:2
    text: І знайшли корабля, що плив у Фінікію, увійшли та й поплинули.
  - name: Дії Апостолів 21:3
    orderIndex: 2
    osisId: Acts.21.3
    sblId: Acts 21:3
    shortName: Дії 21:3
    text: А коли показався нам Кіпр, ми лишили ліворуч його та й поплинули в Сирію.
      І пристали ми в Тирі, бо там корабель вантажа мав скласти.
  - name: Дії Апостолів 21:4
    orderIndex: 3
    osisId: Acts.21.4
    sblId: Acts 21:4
    shortName: Дії 21:4
    text: І, учнів знайшовши, перебули тут сім день. Вони через Духа казали Павлові,
      щоб до Єрусалиму не йшов.
  - name: Дії Апостолів 21:5
    orderIndex: 4
    osisId: Acts.21.5
    sblId: Acts 21:5
    shortName: Дії 21:5
    text: І, як дні побуту скінчилися, то ми вийшли й пішли, а всі нас проводили з
      дружинами й дітьми аж за місто. І, ставши навколішки, помолились на березі.
  - name: Дії Апостолів 21:6
    orderIndex: 5
    osisId: Acts.21.6
    sblId: Acts 21:6
    shortName: Дії 21:6
    text: І, попрощавшись один із одним, ми ввійшли в корабель, а вони повернулись
      додому.
  - name: Дії Апостолів 21:7
    orderIndex: 6
    osisId: Acts.21.7
    sblId: Acts 21:7
    shortName: Дії 21:7
    text: А ми, закінчивши від Тиру плавбу, пристали до Птолемаїди, і, братів привітавши,
      один день перебули в них.
  - name: Дії Апостолів 21:8
    orderIndex: 7
    osisId: Acts.21.8
    sblId: Acts 21:8
    shortName: Дії 21:8
    text: А назавтра в дорогу ми вибрались, і прийшли в Кесарію. І ввійшли до господи
      благовісника Пилипа, одного з семи, і позосталися в нього.
  - name: Дії Апостолів 21:9
    orderIndex: 8
    osisId: Acts.21.9
    sblId: Acts 21:9
    shortName: Дії 21:9
    text: Він мав чотири панні дочки, що пророкували.
  - name: Дії Апостолів 21:10
    orderIndex: 9
    osisId: Acts.21.10
    sblId: Acts 21:10
    shortName: Дії 21:10
    text: І коли ми багато днів у них зоставались, то прибув із Юдеї якийсь пророк,
      Агав на ім'я.
  - name: Дії Апостолів 21:11
    orderIndex: 10
    osisId: Acts.21.11
    sblId: Acts 21:11
    shortName: Дії 21:11
    text: 'І прийшов він до нас, і взяв пояса Павлового, та й зв''язав свої руки та
      ноги й сказав: Дух Святий так звіщає: Отак зв''яжуть в Єрусалимі юдеї того мужа,
      що цей пояс його, і видадуть в руки поган...'
  - name: Дії Апостолів 21:12
    orderIndex: 11
    osisId: Acts.21.12
    sblId: Acts 21:12
    shortName: Дії 21:12
    text: Як почули ж оце, то благали ми та тамтешні Павла, щоб до Єрусалиму не йшов.
  - name: Дії Апостолів 21:13
    orderIndex: 12
    osisId: Acts.21.13
    sblId: Acts 21:13
    shortName: Дії 21:13
    text: 'А Павло відповів: Що робите ви, плачучи та серце мені розриваючи? Бо за
      Ім''я Господа Ісуса я готовий не тільки зв''язаним бути, а й померти в Єрусалимі!'
  - name: Дії Апостолів 21:14
    orderIndex: 13
    osisId: Acts.21.14
    sblId: Acts 21:14
    shortName: Дії 21:14
    text: 'І не могли ми його вмовити, і замовкли, сказавши: Нехай діється Божая воля!'
  - name: Дії Апостолів 21:15
    orderIndex: 14
    osisId: Acts.21.15
    sblId: Acts 21:15
    shortName: Дії 21:15
    text: А після оцих днів приготувались ми, та до Єрусалиму вирушили.
  - name: Дії Апостолів 21:16
    orderIndex: 15
    osisId: Acts.21.16
    sblId: Acts 21:16
    shortName: Дії 21:16
    text: А з нами пішли й деякі учні із Кесарії, ведучи якогось кіпрянина Мнасона,
      давнього учня, що ми в нього спинитися мали.
  - name: Дії Апостолів 21:17
    orderIndex: 16
    osisId: Acts.21.17
    sblId: Acts 21:17
    shortName: Дії 21:17
    text: А коли ми прийшли в Єрусалим, то брати прийняли нас гостинно.
  - name: Дії Апостолів 21:18
    orderIndex: 17
    osisId: Acts.21.18
    sblId: Acts 21:18
    shortName: Дії 21:18
    text: А другого дня Павло з нами подався до Якова. І всі старші посходились.
  - name: Дії Апостолів 21:19
    orderIndex: 18
    osisId: Acts.21.19
    sblId: Acts 21:19
    shortName: Дії 21:19
    text: Поздоровивши ж їх, розповів він докладно, що Бог через служіння його вчинив
      між поганами.
  - name: Дії Апостолів 21:20
    orderIndex: 19
    osisId: Acts.21.20
    sblId: Acts 21:20
    shortName: Дії 21:20
    text: 'Як вони ж це почули, то славили Бога, а до нього промовили: Бачиш, брате,
      скільки тисяч серед юдеїв увірувало, і всі вони ревні оборонці Закону!'
  - name: Дії Апостолів 21:21
    orderIndex: 20
    osisId: Acts.21.21
    sblId: Acts 21:21
    shortName: Дії 21:21
    text: Вони ж чули про тебе, ніби ти всіх юдеїв, що живуть між поганами, навчаєш
      відступлення від Мойсея, говорячи, щоб дітей не обрізували й не тримались звичаїв.
  - name: Дії Апостолів 21:22
    orderIndex: 21
    osisId: Acts.21.22
    sblId: Acts 21:22
    shortName: Дії 21:22
    text: Що ж почати? Люд збереться напевно, бо почують, що прибув ти.
  - name: Дії Апостолів 21:23
    orderIndex: 22
    osisId: Acts.21.23
    sblId: Acts 21:23
    shortName: Дії 21:23
    text: Отже, зроби це, що порадимо тобі. Ми маємо чотирьох мужів, що обітницю склали
      на себе.
  - name: Дії Апостолів 21:24
    orderIndex: 23
    osisId: Acts.21.24
    sblId: Acts 21:24
    shortName: Дії 21:24
    text: Візьми їх, та й із ними очисться, і видатки за них заплати, щоб постригли
      їм голови. І пізнають усі, що неправда про тебе їм сказане, та й що сам ти Закона
      пильнуєш.
  - name: Дії Апостолів 21:25
    orderIndex: 24
    osisId: Acts.21.25
    sblId: Acts 21:25
    shortName: Дії 21:25
    text: А про тих із поган, що ввірували, ми писали, розсудивши, щоб вони береглися
      від ідольських жертов та крови й задушенини, та від блуду.
  - name: Дії Апостолів 21:26
    orderIndex: 25
    osisId: Acts.21.26
    sblId: Acts 21:26
    shortName: Дії 21:26
    text: Тоді взяв Павло мужів отих, і назавтра очистився з ними, і ввійшов у храм,
      і звістив про виконання днів очищення, так, аж за кожного з них була жертва
      принесена.
  - name: Дії Апостолів 21:27
    orderIndex: 26
    osisId: Acts.21.27
    sblId: Acts 21:27
    shortName: Дії 21:27
    text: А коли ті сім день закінчитися мали, то азійські юдеї, як побачили в храмі
      його, підбурили ввесь народ, та руки на нього наклали,
  - name: Дії Апостолів 21:28
    orderIndex: 27
    osisId: Acts.21.28
    sblId: Acts 21:28
    shortName: Дії 21:28
    text: 'кричачи: Ізраїльські мужі, рятуйте! Це людина ота, що проти народу й Закону
      та місця цього всіх усюди навчає!... А до того у храм упровадив і гелленів,
      і занечистив це місце святе!'
  - name: Дії Апостолів 21:29
    orderIndex: 28
    osisId: Acts.21.29
    sblId: Acts 21:29
    shortName: Дії 21:29
    text: Бо перед тим вони бачили в місті з ним разом Трохима ефесянина, і гадали
      про нього, що Павло то його ввів у храм.
  - name: Дії Апостолів 21:30
    orderIndex: 29
    osisId: Acts.21.30
    sblId: Acts 21:30
    shortName: Дії 21:30
    text: І порушилося ціле місто, і повстало збіговисько люду. І, схопивши Павла,
      потягли його поза храм, а двері негайно зачинено...
  - name: Дії Апостолів 21:31
    orderIndex: 30
    osisId: Acts.21.31
    sblId: Acts 21:31
    shortName: Дії 21:31
    text: Як хотіли ж забити його, то вістка досталась до полкового тисяцього, що
      ввесь Єрусалим збунтувався!
  - name: Дії Апостолів 21:32
    orderIndex: 31
    osisId: Acts.21.32
    sblId: Acts 21:32
    shortName: Дії 21:32
    text: І він зараз узяв вояків та сотників, і подався до них. А вони, як угледіли
      тисяцького й вояків, то бити Павла перестали.
  - name: Дії Апостолів 21:33
    orderIndex: 32
    osisId: Acts.21.33
    sblId: Acts 21:33
    shortName: Дії 21:33
    text: 'Приступив тоді тисяцький, та й ухопив його, і двома ланцюгами зв''язати
      звелів, і допитувати став: хто такий він і що він зробив?'
  - name: Дії Апостолів 21:34
    orderIndex: 33
    osisId: Acts.21.34
    sblId: Acts 21:34
    shortName: Дії 21:34
    text: Але кожен що інше викрикував у натовпі. І, не мігши довідатись певного через
      заколот, він звелів відпровадити його до фортеці.
  - name: Дії Апостолів 21:35
    orderIndex: 34
    osisId: Acts.21.35
    sblId: Acts 21:35
    shortName: Дії 21:35
    text: А коли він до сходів прийшов, то трапилося, що мусіли нести його вояки із-за
      натовпу людського,
  - name: Дії Апостолів 21:36
    orderIndex: 35
    osisId: Acts.21.36
    sblId: Acts 21:36
    shortName: Дії 21:36
    text: 'бо безліч народу йшла слідкома та кричала: Геть із ним!'
  - name: Дії Апостолів 21:37
    orderIndex: 36
    osisId: Acts.21.37
    sblId: Acts 21:37
    shortName: Дії 21:37
    text: 'А коли Павло входив до фортеці, то тисяцького поспитався: Чи можна мені
      щось сказати тобі? А той відказав: То ти вмієш по-грецькому?'
  - name: Дії Апостолів 21:38
    orderIndex: 37
    osisId: Acts.21.38
    sblId: Acts 21:38
    shortName: Дії 21:38
    text: Чи не той ти єгиптянин, що перед цими днями призвів був до бунту, і випровадив
      до пустині чотири тисячі потаємних убійників?
  - name: Дії Апостолів 21:39
    orderIndex: 38
    osisId: Acts.21.39
    sblId: Acts 21:39
    shortName: Дії 21:39
    text: 'А Павло відказав: Я юдеянин із Тарсу, громадянин відомого міста в Кілікії.
      Благаю тебе, дозволь мені до народу промовити!'
  - name: Дії Апостолів 21:40
    orderIndex: 39
    osisId: Acts.21.40
    sblId: Acts 21:40
    shortName: Дії 21:40
    text: 'А коли той дозволив, то Павло став на сходах, і дав знака рукою народові.
      А як тиша велика настала, промовив єврейською мовою, кажучи:'
  versesCount: 40
- name: Дії Апостолів 22
  orderIndex: 21
  osisId: Acts.22
  sblId: Acts 22
  shortName: Дії 22
  verses:
  - name: Дії Апостолів 22:1
    orderIndex: 0
    osisId: Acts.22.1
    sblId: Acts 22:1
    shortName: Дії 22:1
    text: Мужі-браття й батьки! Послухайте ось тепер виправдання мого перед вами!
  - name: Дії Апостолів 22:2
    orderIndex: 1
    osisId: Acts.22.2
    sblId: Acts 22:2
    shortName: Дії 22:2
    text: 'Як зачули ж вони, що до них він говорить єврейською мовою, то тиша ще більша
      настала. А він промовляв:'
  - name: Дії Апостолів 22:3
    orderIndex: 2
    osisId: Acts.22.3
    sblId: Acts 22:3
    shortName: Дії 22:3
    text: Я юдеянин, що родився в кілікійському Тарсі, а вихований у цім місті, у
      ніг Гамаліїла докладно навчений Закону отців; горливець я Божий, як і всі ви
      сьогодні.
  - name: Дії Апостолів 22:4
    orderIndex: 3
    osisId: Acts.22.4
    sblId: Acts 22:4
    shortName: Дії 22:4
    text: Переслідував я аж до смерти цю путь, і в'язав, і до в'язниці вкидав чоловіків
      і жінок,
  - name: Дії Апостолів 22:5
    orderIndex: 4
    osisId: Acts.22.5
    sblId: Acts 22:5
    shortName: Дії 22:5
    text: як засвідчить про мене первосвященик та вся старшина. Я від них був узяв
      навіть листи на братів, і пішов до Дамаску, щоб тамтешніх зв'язати й привести
      до Єрусалиму на кару.
  - name: Дії Апостолів 22:6
    orderIndex: 5
    osisId: Acts.22.6
    sblId: Acts 22:6
    shortName: Дії 22:6
    text: І сталося, як у дорозі я був, і наближавсь до Дамаску опівдня, то ось мене
      нагло осяяло світло велике з неба!
  - name: Дії Апостолів 22:7
    orderIndex: 6
    osisId: Acts.22.7
    sblId: Acts 22:7
    shortName: Дії 22:7
    text: 'І я повалився на землю, і голос почув, що мені говорив: Савле, Савле, чому
      ти Мене переслідуєш?'
  - name: Дії Апостолів 22:8
    orderIndex: 7
    osisId: Acts.22.8
    sblId: Acts 22:8
    shortName: Дії 22:8
    text: 'А я запитав: Хто Ти, Господи? А Він мені відказав: Я Ісус Назарянин, що
      Його переслідуєш ти...'
  - name: Дії Апостолів 22:9
    orderIndex: 8
    osisId: Acts.22.9
    sblId: Acts 22:9
    shortName: Дії 22:9
    text: А ті, що зо мною були, правда, бачили світло, але не почули вони того голосу,
      що мені говорив.
  - name: Дії Апостолів 22:10
    orderIndex: 9
    osisId: Acts.22.10
    sblId: Acts 22:10
    shortName: Дії 22:10
    text: 'А я запитав: Що я, Господи, маю робити? Господь же до мене промовив: Уставай
      та й іди до Дамаску, а там тобі скажуть про все, що тобі призначено робити.'
  - name: Дії Апостолів 22:11
    orderIndex: 10
    osisId: Acts.22.11
    sblId: Acts 22:11
    shortName: Дії 22:11
    text: А від ясности світла того невидющим я став... І присутні зо мною за руку
      мене повели, і до Дамаску прибув я.
  - name: Дії Апостолів 22:12
    orderIndex: 11
    osisId: Acts.22.12
    sblId: Acts 22:12
    shortName: Дії 22:12
    text: А один муж Ананій, у Законі побожний, що добре свідоцтво про нього дають
      усі юдеї в Дамаску,
  - name: Дії Апостолів 22:13
    orderIndex: 12
    osisId: Acts.22.13
    sblId: Acts 22:13
    shortName: Дії 22:13
    text: 'до мене прибув, і, ставши, промовив мені: Савле брате, стань видющий! І
      я хвилі тієї побачив його...'
  - name: Дії Апостолів 22:14
    orderIndex: 13
    osisId: Acts.22.14
    sblId: Acts 22:14
    shortName: Дії 22:14
    text: 'І озвавсь він до мене: Бог отців наших вибрав тебе, щоб ти волю Його зрозумів,
      і щоб бачив ти Праведника, і почув голос із уст Його.'
  - name: Дії Апостолів 22:15
    orderIndex: 14
    osisId: Acts.22.15
    sblId: Acts 22:15
    shortName: Дії 22:15
    text: Бо будеш ти свідком Йому перед усіма людьми про оте, що ти бачив та чув!
  - name: Дії Апостолів 22:16
    orderIndex: 15
    osisId: Acts.22.16
    sblId: Acts 22:16
    shortName: Дії 22:16
    text: А тепер чого гаєшся? Уставай й охристися, і обмий гріхи свої, прикликавши
      Ймення Його!
  - name: Дії Апостолів 22:17
    orderIndex: 16
    osisId: Acts.22.17
    sblId: Acts 22:17
    shortName: Дії 22:17
    text: І сталось, як вернувся я в Єрусалим, і молився у храмі, то в захоплення
      впав я,
  - name: Дії Апостолів 22:18
    orderIndex: 17
    osisId: Acts.22.18
    sblId: Acts 22:18
    shortName: Дії 22:18
    text: 'і побачив Його, що до мене сказав: Поспіши, і піди хутчій з Єрусалиму,
      бо не приймуть свідоцтва твого про Мене...'
  - name: Дії Апостолів 22:19
    orderIndex: 18
    osisId: Acts.22.19
    sblId: Acts 22:19
    shortName: Дії 22:19
    text: 'А я відказав: Самі вони, Господи, знають, що я до в''язниць садовив та
      бив по синагогах отих, хто вірував у Тебе.'
  - name: Дії Апостолів 22:20
    orderIndex: 19
    osisId: Acts.22.20
    sblId: Acts 22:20
    shortName: Дії 22:20
    text: А коли лилась кров Твого свідка Степана, то сам я стояв та вбивство його
      похваляв, і одежу вбивців його сторожив...
  - name: Дії Апостолів 22:21
    orderIndex: 20
    osisId: Acts.22.21
    sblId: Acts 22:21
    shortName: Дії 22:21
    text: 'Але Він до мене промовив: Іди, бо пошлю Я далеко тебе, до поган!'
  - name: Дії Апостолів 22:22
    orderIndex: 21
    osisId: Acts.22.22
    sblId: Acts 22:22
    shortName: Дії 22:22
    text: 'І аж до слова цього його слухали. Аж ось піднесли вони голос свій, гукаючи:
      Геть такого з землі, бо жити йому не годиться!...'
  - name: Дії Апостолів 22:23
    orderIndex: 22
    osisId: Acts.22.23
    sblId: Acts 22:23
    shortName: Дії 22:23
    text: І як вони верещали, і одежу шпурляли, і кидали порох у повітря,
  - name: Дії Апостолів 22:24
    orderIndex: 23
    osisId: Acts.22.24
    sblId: Acts 22:24
    shortName: Дії 22:24
    text: то звелів тисяцький у фортецю його відвести, і звелів бичуванням його допитати,
      щоб довідатися, з якої причини на нього вони так кричали.
  - name: Дії Апостолів 22:25
    orderIndex: 24
    osisId: Acts.22.25
    sblId: Acts 22:25
    shortName: Дії 22:25
    text: 'І як його розтягли для ремінних бичів, то Павло сказав сотникові, що стояв:
      Хіба бичувати дозволено вам громадянина римського та ще й незасудженого?'
  - name: Дії Апостолів 22:26
    orderIndex: 25
    osisId: Acts.22.26
    sblId: Acts 22:26
    shortName: Дії 22:26
    text: 'Якже сотник це почув, то подався до тисяцького, і завідомив, говорячи:
      Що хочеш робити? Бож римлянин цей чоловік!'
  - name: Дії Апостолів 22:27
    orderIndex: 26
    osisId: Acts.22.27
    sblId: Acts 22:27
    shortName: Дії 22:27
    text: 'Підійшов тоді тисяцький, та й поспитався його: Скажи мені, чи ти римлянин?
      А він: Так! відказав.'
  - name: Дії Апостолів 22:28
    orderIndex: 27
    osisId: Acts.22.28
    sblId: Acts 22:28
    shortName: Дії 22:28
    text: 'Відповів на те тисяцький: За великі гроші громадянство оце я набув... А
      Павло відказав: А я в нім і родився!'
  - name: Дії Апостолів 22:29
    orderIndex: 28
    osisId: Acts.22.29
    sblId: Acts 22:29
    shortName: Дії 22:29
    text: І відступили негайно від нього оті, що хотіли допитувати його. І злякався
      тисяцький, довідавшись, що той римлянин, і що він ізв'язав був його.
  - name: Дії Апостолів 22:30
    orderIndex: 29
    osisId: Acts.22.30
    sblId: Acts 22:30
    shortName: Дії 22:30
    text: А другого дня, бажавши довідатись правди, у чому юдеї його оскаржають, він
      звільнив його та звелів, щоб зібралися первосвященики та ввесь синедріон. І
      він вивів Павла, і поставив його перед ними.
  versesCount: 30
- name: Дії Апостолів 23
  orderIndex: 22
  osisId: Acts.23
  sblId: Acts 23
  shortName: Дії 23
  verses:
  - name: Дії Апостолів 23:1
    orderIndex: 0
    osisId: Acts.23.1
    sblId: Acts 23:1
    shortName: Дії 23:1
    text: 'І вп''явся очима Павло на той синедріон і промовив: Мужі-браття, я аж по
      сьогоднішній день жив для Бога всім добрим сумлінням!'
  - name: Дії Апостолів 23:2
    orderIndex: 1
    osisId: Acts.23.2
    sblId: Acts 23:2
    shortName: Дії 23:2
    text: Але первосвященик Ананій звелів тим, що стояли при ньому, щоб били його
      по устах.
  - name: Дії Апостолів 23:3
    orderIndex: 2
    osisId: Acts.23.3
    sblId: Acts 23:3
    shortName: Дії 23:3
    text: 'Тоді промовив до нього Павло: Тебе битиме Бог, ти стіно побілена... Ти
      ж сидиш, щоб судити мене за Законом, наказуєш бити мене проти Закону?'
  - name: Дії Апостолів 23:4
    orderIndex: 3
    osisId: Acts.23.4
    sblId: Acts 23:4
    shortName: Дії 23:4
    text: 'А присутні сказали: То ти Божому первосвященикові лихословиш?'
  - name: Дії Апостолів 23:5
    orderIndex: 4
    osisId: Acts.23.5
    sblId: Acts 23:5
    shortName: Дії 23:5
    text: 'І промовив Павло: Не знав я, брати, що то первосвященик. Бо написано: На
      начальника люду твого не лихослов.'
  - name: Дії Апостолів 23:6
    orderIndex: 5
    osisId: Acts.23.6
    sblId: Acts 23:6
    shortName: Дії 23:6
    text: 'І Павло, спостерігши, що частина одна саддукеї, а друга фарисеї, покликнув
      у синедріоні: Мужі-браття, я фарисей, і син фарисея. За надію на воскресення
      мертвих мене судять!'
  - name: Дії Апостолів 23:7
    orderIndex: 6
    osisId: Acts.23.7
    sblId: Acts 23:7
    shortName: Дії 23:7
    text: Якже він це промовив, колотнеча постала поміж саддукеями та фарисеями, і
      розділилась юрба.
  - name: Дії Апостолів 23:8
    orderIndex: 7
    osisId: Acts.23.8
    sblId: Acts 23:8
    shortName: Дії 23:8
    text: Саддукеї бо твердять, що немає воскресення, ані Ангола, ані духа, фарисеї
      ж оце визнають.
  - name: Дії Апостолів 23:9
    orderIndex: 8
    osisId: Acts.23.9
    sblId: Acts 23:9
    shortName: Дії 23:9
    text: 'І галас великий зчинився. А деякі книжники, із фарисейської групи, уставши,
      почали сперечатися, кажучи: У чоловікові цьому ми жадного лиха не знаходимо!
      А коли промовляв Дух до нього, чи Ангол, не противмося Богові.'
  - name: Дії Апостолів 23:10
    orderIndex: 9
    osisId: Acts.23.10
    sblId: Acts 23:10
    shortName: Дії 23:10
    text: А коли колотнеча велика зчинилась, то тисяцький, боячись, щоб Павла не роздерли,
      звелів воякам увійти та забрати його з-поміж них, і відвести в фортецю.
  - name: Дії Апостолів 23:11
    orderIndex: 10
    osisId: Acts.23.11
    sblId: Acts 23:11
    shortName: Дії 23:11
    text: 'А наступної ночі став Господь перед ним і промовив: Будь бадьорий! Бо як
      в Єрусалимі про Мене ти свідчив, так треба тобі свідкувати й у Римі!'
  - name: Дії Апостолів 23:12
    orderIndex: 11
    osisId: Acts.23.12
    sblId: Acts 23:12
    shortName: Дії 23:12
    text: А коли настав день, то дехто з юдеїв зібрались, та клятву склали, говорячи,
      що ні їсти, ні пити не будуть, аж доки Павла не заб'ють!
  - name: Дії Апостолів 23:13
    orderIndex: 12
    osisId: Acts.23.13
    sblId: Acts 23:13
    shortName: Дії 23:13
    text: А тих, що закляття таке поклали, було більш сорока.
  - name: Дії Апостолів 23:14
    orderIndex: 13
    osisId: Acts.23.14
    sblId: Acts 23:14
    shortName: Дії 23:14
    text: 'І вони приступили до первосвящеників та старших і сказали: Ми клятву склали
      нічого не їсти, аж поки заб''ємо Павла!'
  - name: Дії Апостолів 23:15
    orderIndex: 14
    osisId: Acts.23.15
    sblId: Acts 23:15
    shortName: Дії 23:15
    text: Отож разом із синедріоном передайте тисяцькому, щоб до вас він привів його,
      ніби хочете ви докладніш розізнати про нього. А ми, перше ніж він наблизиться,
      готові забити його...
  - name: Дії Апостолів 23:16
    orderIndex: 15
    osisId: Acts.23.16
    sblId: Acts 23:16
    shortName: Дії 23:16
    text: Як зачув же сестрінець Павлів про цю змову, то прибув, і ввійшов у фортецю,
      і Павла завідомив.
  - name: Дії Апостолів 23:17
    orderIndex: 16
    osisId: Acts.23.17
    sblId: Acts 23:17
    shortName: Дії 23:17
    text: 'Павло ж зараз покликав одного з сотників, та й сказав: Цього юнака запровадь
      до тисяцького, бо він має йому щось сказати.'
  - name: Дії Апостолів 23:18
    orderIndex: 17
    osisId: Acts.23.18
    sblId: Acts 23:18
    shortName: Дії 23:18
    text: 'Той же взяв його, та й запровадив до тисяцького та сказав: Павло в''язень
      покликав мене, і просив запровадити до тебе цього юнака, що має тобі щось сказати.'
  - name: Дії Апостолів 23:19
    orderIndex: 18
    osisId: Acts.23.19
    sblId: Acts 23:19
    shortName: Дії 23:19
    text: 'І взяв тисяцький того за руку, і набік відвів і спитав: Що ти маєш звістити
      мені?'
  - name: Дії Апостолів 23:20
    orderIndex: 19
    osisId: Acts.23.20
    sblId: Acts 23:20
    shortName: Дії 23:20
    text: 'А той розповів: Змову склали юдеї, просити тебе, щоб ти взавтра до синедріону
      Павла припровадив, ніби хочуть вони докладніш розпізнати про нього.'
  - name: Дії Апостолів 23:21
    orderIndex: 20
    osisId: Acts.23.21
    sblId: Acts 23:21
    shortName: Дії 23:21
    text: Отож, не послухайся їх, бо чигає на нього їх більш сорока чоловіка, що клятву
      склали ні їсти, ні пити, аж доки його не заб'ють... І тепер он готові вони,
      і чекають твого приречення.
  - name: Дії Апостолів 23:22
    orderIndex: 21
    osisId: Acts.23.22
    sblId: Acts 23:22
    shortName: Дії 23:22
    text: Тоді тисяцький відпустив юнака, наказавши йому не розповідати ані одному,
      що мені ти це виявив.
  - name: Дії Апостолів 23:23
    orderIndex: 22
    osisId: Acts.23.23
    sblId: Acts 23:23
    shortName: Дії 23:23
    text: 'І він закликав котрихсь двох із сотників, і наказа: Пришикуйте на третю
      годину вночі дві сотні вояків, щоб іти до Кесарії, і кіннотчиків сімдесят, та
      дві сотні стрільців.'
  - name: Дії Апостолів 23:24
    orderIndex: 23
    osisId: Acts.23.24
    sblId: Acts 23:24
    shortName: Дії 23:24
    text: Приготуйте також в'ючаків і Павла посадіть, і здоровим його проведіть до
      намісника Фелікса.
  - name: Дії Апостолів 23:25
    orderIndex: 24
    osisId: Acts.23.25
    sblId: Acts 23:25
    shortName: Дії 23:25
    text: 'І листа написав він такого ось змісту:'
  - name: Дії Апостолів 23:26
    orderIndex: 25
    osisId: Acts.23.26
    sblId: Acts 23:26
    shortName: Дії 23:26
    text: Клавдій Лісій намісникові вседостойному Феліксові поздоровлення!
  - name: Дії Апостолів 23:27
    orderIndex: 26
    osisId: Acts.23.27
    sblId: Acts 23:27
    shortName: Дії 23:27
    text: Цього мужа, що його юдеї схопили були та хотіли забити, урятувава я, із
      вояками прийшовши, довідавшися, що він римлянин.
  - name: Дії Апостолів 23:28
    orderIndex: 27
    osisId: Acts.23.28
    sblId: Acts 23:28
    shortName: Дії 23:28
    text: І хотів я довідатися про причину, що за неї його оскаржали, та й привів
      був його до їхнього синедріону.
  - name: Дії Апостолів 23:29
    orderIndex: 28
    osisId: Acts.23.29
    sblId: Acts 23:29
    shortName: Дії 23:29
    text: Я знайшов, що його винуватять у спірних речах їхнього Закону, і що провини
      не має він жадної, вартої смерти або ланцюгів.
  - name: Дії Апостолів 23:30
    orderIndex: 29
    osisId: Acts.23.30
    sblId: Acts 23:30
    shortName: Дії 23:30
    text: Як донесли ж мені про ту змову, що юдеї вчинили на мужа цього, я зараз до
      тебе його відіслав, наказавши також позивальникам, щоб перед тобою сказали,
      що мають на нього. Будь здоровий!
  - name: Дії Апостолів 23:31
    orderIndex: 30
    osisId: Acts.23.31
    sblId: Acts 23:31
    shortName: Дії 23:31
    text: Отож вояки, як наказано їм, забрали Павла, і вночі попровадили в Антипатриду.
  - name: Дії Апостолів 23:32
    orderIndex: 31
    osisId: Acts.23.32
    sblId: Acts 23:32
    shortName: Дії 23:32
    text: А другого дня, полишивши кіннотчиків, щоб ішли з ним, у фортецю вони повернулись.
  - name: Дії Апостолів 23:33
    orderIndex: 32
    osisId: Acts.23.33
    sblId: Acts 23:33
    shortName: Дії 23:33
    text: А ті прибули в Кесарію, і, листа передавши намісникові, поставили також
      Павла перед ним.
  - name: Дії Апостолів 23:34
    orderIndex: 33
    osisId: Acts.23.34
    sblId: Acts 23:34
    shortName: Дії 23:34
    text: 'Намісник листа прочитав і спитав, із якого він краю. А довідавшись, що
      з Кілікії, промовив:'
  - name: Дії Апостолів 23:35
    orderIndex: 34
    osisId: Acts.23.35
    sblId: Acts 23:35
    shortName: Дії 23:35
    text: Я тебе переслухаю, як прийдуть і твої позивальники. І звелів стерегти його
      в Іродовому преторії.
  versesCount: 35
- name: Дії Апостолів 24
  orderIndex: 23
  osisId: Acts.24
  sblId: Acts 24
  shortName: Дії 24
  verses:
  - name: Дії Апостолів 24:1
    orderIndex: 0
    osisId: Acts.24.1
    sblId: Acts 24:1
    shortName: Дії 24:1
    text: А по п'яти днях прибув первосвященик Ананій з якимись старшими, та з промовцем
      якимсь Тертилом, що перед намісником скаржилися на Павла.
  - name: Дії Апостолів 24:2
    orderIndex: 1
    osisId: Acts.24.2
    sblId: Acts 24:2
    shortName: Дії 24:2
    text: 'Коли ж він був покликаний, то Тертил оскаржати зачав, промовляючи: Через
      тебе великий мир маємо ми, і для народу цього добрі речі впроваджено через дбайливість
      твою,'
  - name: Дії Апостолів 24:3
    orderIndex: 2
    osisId: Acts.24.3
    sblId: Acts 24:3
    shortName: Дії 24:3
    text: це ми завжди і скрізь визнаємо з подякою щирою, вседостойний наш Феліксе!
  - name: Дії Апостолів 24:4
    orderIndex: 3
    osisId: Acts.24.4
    sblId: Acts 24:4
    shortName: Дії 24:4
    text: Та щоб довго тебе не турбувати, то благаю тебе, щоб ти коротко вислухав
      нас зо своєї ласкавости.
  - name: Дії Апостолів 24:5
    orderIndex: 4
    osisId: Acts.24.5
    sblId: Acts 24:5
    shortName: Дії 24:5
    text: Ми переконались, що цей чоловік то зараза, і що він колотнечу викликує між
      усіма юдеями в цілому світі, і що він провідник Назорейської єресі.
  - name: Дії Апостолів 24:6
    orderIndex: 5
    osisId: Acts.24.6
    sblId: Acts 24:6
    shortName: Дії 24:6
    text: Він відважився навіть збезчестити храм, і його ми схопили були, і судити
      хотіли за нашим Законом.
  - name: Дії Апостолів 24:7
    orderIndex: 6
    osisId: Acts.24.7
    sblId: Acts 24:7
    shortName: Дії 24:7
    text: Але тисяцький Лісій прибув, і з великим насильством видер його з наших рук,
  - name: Дії Апостолів 24:8
    orderIndex: 7
    osisId: Acts.24.8
    sblId: Acts 24:8
    shortName: Дії 24:8
    text: а його винувальникам звелів йти до тебе. Ти сам зможеш від нього, розпитавши,
      дізнатись про все, у чому його ми винуємо.
  - name: Дії Апостолів 24:9
    orderIndex: 8
    osisId: Acts.24.9
    sblId: Acts 24:9
    shortName: Дії 24:9
    text: Юдеї також прилучились до того, говорячи, що то так.
  - name: Дії Апостолів 24:10
    orderIndex: 9
    osisId: Acts.24.10
    sblId: Acts 24:10
    shortName: Дії 24:10
    text: 'І як намісник дав знака йому говорити, то Павло відповів: Я знаю, що від
      літ багатьох ти суддя для народу цього, тому буду сміліш боронитись.'
  - name: Дії Апостолів 24:11
    orderIndex: 10
    osisId: Acts.24.11
    sblId: Acts 24:11
    shortName: Дії 24:11
    text: Ти можеш довідатися, що нема більш дванадцяти день, як прийшов я до Єрусалиму
      вклонитися.
  - name: Дії Апостолів 24:12
    orderIndex: 11
    osisId: Acts.24.12
    sblId: Acts 24:12
    shortName: Дії 24:12
    text: І вони ані в храмі, ані в синагогах, ні в місті мене не здибали, щоб я з
      ким сперечався, або колотнечу в народі здіймав.
  - name: Дії Апостолів 24:13
    orderIndex: 12
    osisId: Acts.24.13
    sblId: Acts 24:13
    shortName: Дії 24:13
    text: І не можуть вони довести тобі того, у чому тепер оскаржають мене.
  - name: Дії Апостолів 24:14
    orderIndex: 13
    osisId: Acts.24.14
    sblId: Acts 24:14
    shortName: Дії 24:14
    text: Але признаюсь тобі, що в дорозі оцій, яку звуть вони єрессю, я Богові отців
      служу так, що вірую всьому, що в Законі й у Пророків написане.
  - name: Дії Апостолів 24:15
    orderIndex: 14
    osisId: Acts.24.15
    sblId: Acts 24:15
    shortName: Дії 24:15
    text: І маю надію я в Бозі, чого й самі вони сподіваються, що настане воскресення
      праведних і неправедних.
  - name: Дії Апостолів 24:16
    orderIndex: 15
    osisId: Acts.24.16
    sblId: Acts 24:16
    shortName: Дії 24:16
    text: І я пильно дбаю про те, щоб завсіди мати сумління невинне, щодо Бога й людей.
  - name: Дії Апостолів 24:17
    orderIndex: 16
    osisId: Acts.24.17
    sblId: Acts 24:17
    shortName: Дії 24:17
    text: А по довгих роках я прибув, щоб подати моєму народові милостиню та приноси.
  - name: Дії Апостолів 24:18
    orderIndex: 17
    osisId: Acts.24.18
    sblId: Acts 24:18
    shortName: Дії 24:18
    text: Ось при цьому знайшли мене дехто з юдеїв азійських очищеного в храмі, а
      не з натовпом чи з колотнечею.
  - name: Дії Апостолів 24:19
    orderIndex: 18
    osisId: Acts.24.19
    sblId: Acts 24:19
    shortName: Дії 24:19
    text: Їм належало б ось перед тебе прибути й казати, коли мають вони що на мене.
  - name: Дії Апостолів 24:20
    orderIndex: 19
    osisId: Acts.24.20
    sblId: Acts 24:20
    shortName: Дії 24:20
    text: Або самі ці нехай скажуть, чи якусь неправду знайшли на мені, як я в синедріоні
      стояв,
  - name: Дії Апостолів 24:21
    orderIndex: 20
    osisId: Acts.24.21
    sblId: Acts 24:21
    shortName: Дії 24:21
    text: 'крім отого єдиного виразу, що я його крикнув, стоячи серед них: За воскресення
      мертвих приймаю від вас суд сьогодні!'
  - name: Дії Апостолів 24:22
    orderIndex: 21
    osisId: Acts.24.22
    sblId: Acts 24:22
    shortName: Дії 24:22
    text: 'Але Фелікс, дуже добре дорогу цю знавши, відрочив їм справу, говорячи:
      Розсуджу вашу справу, коли тисяцький Лісій прибуде.'
  - name: Дії Апостолів 24:23
    orderIndex: 22
    osisId: Acts.24.23
    sblId: Acts 24:23
    shortName: Дії 24:23
    text: І він сотникові наказав сторожити Павла, але мати полегшу, і не боронити
      нікому з близьких його, щоб служили йому.
  - name: Дії Апостолів 24:24
    orderIndex: 23
    osisId: Acts.24.24
    sblId: Acts 24:24
    shortName: Дії 24:24
    text: А по декількох днях прийшов Фелікс із дружиною своєю Друзіллою, що була
      юдеянка, і покликав Павла, та слухав від нього про віру в Ісуса Христа.
  - name: Дії Апостолів 24:25
    orderIndex: 24
    osisId: Acts.24.25
    sblId: Acts 24:25
    shortName: Дії 24:25
    text: 'І як розповідав він про праведність, і про здержливість, та про майбутній
      суд, то Фелікса страх обгорнув, і він відповів: Тепер іди собі, відповідного
      ж часу покличу тебе!'
  - name: Дії Апостолів 24:26
    orderIndex: 25
    osisId: Acts.24.26
    sblId: Acts 24:26
    shortName: Дії 24:26
    text: Разом із тим і сподівався він, що дасть Павло грошей йому, тому й часто
      його прикликав і розмову з ним вів.
  - name: Дії Апостолів 24:27
    orderIndex: 26
    osisId: Acts.24.27
    sblId: Acts 24:27
    shortName: Дії 24:27
    text: Як минуло ж два роки, то Фелікс одержав наступника, Порція Феста. А Фелікс
      бажав догодити юдеям, і в в'язниці Павла залишив.
  versesCount: 27
- name: Дії Апостолів 25
  orderIndex: 24
  osisId: Acts.25
  sblId: Acts 25
  shortName: Дії 25
  verses:
  - name: Дії Апостолів 25:1
    orderIndex: 0
    osisId: Acts.25.1
    sblId: Acts 25:1
    shortName: Дії 25:1
    text: А коли прибув Фест до свого намісництва, то він по трьох днях відійшов із
      Кесарії до Єрусалиму.
  - name: Дії Апостолів 25:2
    orderIndex: 1
    osisId: Acts.25.2
    sblId: Acts 25:2
    shortName: Дії 25:2
    text: І поскаржилися йому на Павла первосвященики та головніші з юдеїв, і благали
      його,
  - name: Дії Апостолів 25:3
    orderIndex: 2
    osisId: Acts.25.3
    sblId: Acts 25:3
    shortName: Дії 25:3
    text: і ніби милости просили для нього, щоб до Єрусалиму його припровадив, вони
      змову вчинили, щоб смерть заподіяти йому по дорозі.
  - name: Дії Апостолів 25:4
    orderIndex: 3
    osisId: Acts.25.4
    sblId: Acts 25:4
    shortName: Дії 25:4
    text: А Фест відповів, що Павла стережуть у Кесарії, і він сам незабаром туди
      подається.
  - name: Дії Апостолів 25:5
    orderIndex: 4
    osisId: Acts.25.5
    sblId: Acts 25:5
    shortName: Дії 25:5
    text: Отже, сказав він, хто спроможен із вас, нехай ті вирушають разом зо мною,
      і коли є неправда яка в чоловікові цьому, нехай оскаржають його.
  - name: Дії Апостолів 25:6
    orderIndex: 5
    osisId: Acts.25.6
    sblId: Acts 25:6
    shortName: Дії 25:6
    text: І, пробувши в них днів не більше як вісім чи десять, він повернувся до Кесарії.
      А другого дня він засів на суддевім сидінні, і звелів, щоб привести Павла.
  - name: Дії Апостолів 25:7
    orderIndex: 6
    osisId: Acts.25.7
    sblId: Acts 25:7
    shortName: Дії 25:7
    text: Як його ж привели, то стали навколо юдеї, що поприходили з Єрусалиму, і
      Павлу закидали багато тяжких винувачень, що їх не могли довести,
  - name: Дії Апостолів 25:8
    orderIndex: 7
    osisId: Acts.25.8
    sblId: Acts 25:8
    shortName: Дії 25:8
    text: 'бо Павло боронився: Я не провинився ні в чім ані проти Закону юдейського,
      ані проти храму, ані супроти кесаря.'
  - name: Дії Апостолів 25:9
    orderIndex: 8
    osisId: Acts.25.9
    sblId: Acts 25:9
    shortName: Дії 25:9
    text: 'Тоді Фест, що бажав догодити юдеям, промовив Павлові на відповідь: Чи ти
      хочеш до Єрусалиму піти, і там суд прийняти від мене про це?'
  - name: Дії Апостолів 25:10
    orderIndex: 9
    osisId: Acts.25.10
    sblId: Acts 25:10
    shortName: Дії 25:10
    text: 'Та Павло відказав: Я стою перед судом кесаревим, де належить мені суд прийняти.
      Юдеїв нічим я не скривдив, як і ти дуже добре те знаєш.'
  - name: Дії Апостолів 25:11
    orderIndex: 10
    osisId: Acts.25.11
    sblId: Acts 25:11
    shortName: Дії 25:11
    text: Бо коли допустився я кривди, або гідне смерти вчинив що, то не відмовляюся
      вмерти. Як нема ж нічого того, у чім вони винуватять мене, то не може ніхто
      мене видати їм. Відкликаюсь до кесаря!
  - name: Дії Апостолів 25:12
    orderIndex: 11
    osisId: Acts.25.12
    sblId: Acts 25:12
    shortName: Дії 25:12
    text: 'Тоді Фест, побалакавши з радою, відповідь дав: Ти відкликавсь до кесаря,
      до кесаря підеш!'
  - name: Дії Апостолів 25:13
    orderIndex: 12
    osisId: Acts.25.13
    sblId: Acts 25:13
    shortName: Дії 25:13
    text: Як минуло ж днів кілька, цар Агріппа й Верніка приїхали до Кесарії, щоб
      Феста вітати.
  - name: Дії Апостолів 25:14
    orderIndex: 13
    osisId: Acts.25.14
    sblId: Acts 25:14
    shortName: Дії 25:14
    text: 'А що там багато днів вони пробули, то Фест виклав справу Павлову цареві
      й промовив: Є один чоловік від Фелікса лишений в''язень,'
  - name: Дії Апостолів 25:15
    orderIndex: 14
    osisId: Acts.25.15
    sblId: Acts 25:15
    shortName: Дії 25:15
    text: на якого, як в Єрусалимі я був, первосвященики й старші юдейські принесли
      скаргу, домагаючись його осуду.
  - name: Дії Апостолів 25:16
    orderIndex: 15
    osisId: Acts.25.16
    sblId: Acts 25:16
    shortName: Дії 25:16
    text: Я їм відповів, що римляни не мають звичаю людину якусь видавати на згубу,
      поки пізваний перед собою не матиме обвинувачів, і не буде йому дано можности
      для оборони від закидів.
  - name: Дії Апостолів 25:17
    orderIndex: 16
    osisId: Acts.25.17
    sblId: Acts 25:17
    shortName: Дії 25:17
    text: І як зійшлись вони тут, то я, зволікання не роблячи жадного, сів наступного
      дня на сидіння суддеве, і звелів привести цього мужа.
  - name: Дії Апостолів 25:18
    orderIndex: 17
    osisId: Acts.25.18
    sblId: Acts 25:18
    shortName: Дії 25:18
    text: І винувальники стали круг нього, проте не вказали вини ані жадної з тих,
      яких я сподівався.
  - name: Дії Апостолів 25:19
    orderIndex: 18
    osisId: Acts.25.19
    sblId: Acts 25:19
    shortName: Дії 25:19
    text: Та мали вони проти нього якісь суперечки про власне своє марновірство, і
      про якогось Ісуса померлого, про Якого Павло твердив, що живий Він.
  - name: Дії Апостолів 25:20
    orderIndex: 19
    osisId: Acts.25.20
    sblId: Acts 25:20
    shortName: Дії 25:20
    text: І я був непевний у цьому змаганні й спитав, чи не хоче піти він до Єрусалиму,
      і там суд прийняти про це?
  - name: Дії Апостолів 25:21
    orderIndex: 20
    osisId: Acts.25.21
    sblId: Acts 25:21
    shortName: Дії 25:21
    text: Через те ж, що Павло заявив, щоб залишений був він на кесарів розсуд, я
      звелів сторожити його, аж поки його не відправлю до кесаря.
  - name: Дії Апостолів 25:22
    orderIndex: 21
    osisId: Acts.25.22
    sblId: Acts 25:22
    shortName: Дії 25:22
    text: 'А Агріппа промовив до Феста: Хотів би і я цього мужа послухати! Узавтра
      сказав той почуєш його.'
  - name: Дії Апостолів 25:23
    orderIndex: 22
    osisId: Acts.25.23
    sblId: Acts 25:23
    shortName: Дії 25:23
    text: А назавтра Агріппа й Верніка прийшли з превеликою пишнотою, і на залю судову
      ввійшли разом з тисяцькими та значнішими мужами міста. І як Фест наказав, то
      Павло був приведений.
  - name: Дії Апостолів 25:24
    orderIndex: 23
    osisId: Acts.25.24
    sblId: Acts 25:24
    shortName: Дії 25:24
    text: 'І сказав до них Фест: О царю Агріппо, та з нами присутні всі мужі! Ви бачите
      того, що за нього ввесь люд юдейський мені докучав в Єрусалимі та тут, кричачи,
      що йому не повинно більш жити.'
  - name: Дії Апостолів 25:25
    orderIndex: 24
    osisId: Acts.25.25
    sblId: Acts 25:25
    shortName: Дії 25:25
    text: Я ж дізнавсь, що нічого, вартого смерти, він не вчинив; а що сам він відкликавсь
      до Августа, розсудив я послати його.
  - name: Дії Апостолів 25:26
    orderIndex: 25
    osisId: Acts.25.26
    sblId: Acts 25:26
    shortName: Дії 25:26
    text: Нічого не маю я певного, що міг би про нього писати до пана. Тому я припровадив
      його перед вас, а найбільш перед тебе, царю Агріппо, щоб після переслухання
      мав що писати.
  - name: Дії Апостолів 25:27
    orderIndex: 26
    osisId: Acts.25.27
    sblId: Acts 25:27
    shortName: Дії 25:27
    text: Бо здається мені нерозважливим ув'язненого посилати, і не означити обвинувачень
      на нього.
  versesCount: 27
- name: Дії Апостолів 26
  orderIndex: 25
  osisId: Acts.26
  sblId: Acts 26
  shortName: Дії 26
  verses:
  - name: Дії Апостолів 26:1
    orderIndex: 0
    osisId: Acts.26.1
    sblId: Acts 26:1
    shortName: Дії 26:1
    text: 'А Агріппа сказав до Павла: Дозволяємо тобі говорити про себе самого. Павло
      тоді простягнув руку, і промовив у своїй обороні:'
  - name: Дії Апостолів 26:2
    orderIndex: 1
    osisId: Acts.26.2
    sblId: Acts 26:2
    shortName: Дії 26:2
    text: О царю Агріппо! Уважаю себе за щасливого, що сьогодні я перед тобою боронитися
      маю з усього, у чім мене винуватять юдеї,
  - name: Дії Апостолів 26:3
    orderIndex: 2
    osisId: Acts.26.3
    sblId: Acts 26:3
    shortName: Дії 26:3
    text: особливо ж тому, що ти знаєш усі юдейські звичаї та суперечки. Тому я прошу
      мене вислухати терпляче.
  - name: Дії Апостолів 26:4
    orderIndex: 3
    osisId: Acts.26.4
    sblId: Acts 26:4
    shortName: Дії 26:4
    text: А життя моє змалку, що спочатку точилося в Єрусалимі серед народу мого,
      знають усі юдеї,
  - name: Дії Апостолів 26:5
    orderIndex: 4
    osisId: Acts.26.5
    sblId: Acts 26:5
    shortName: Дії 26:5
    text: які відають здавна мене, аби тільки схотіли засвідчити, що я жив фарисеєм
      за найдокладнішою сектою нашої віри.
  - name: Дії Апостолів 26:6
    orderIndex: 5
    osisId: Acts.26.6
    sblId: Acts 26:6
    shortName: Дії 26:6
    text: І тепер я стою отут суджений за надію обітниці, що Бог дав її нашим отцям,
  - name: Дії Апостолів 26:7
    orderIndex: 6
    osisId: Acts.26.7
    sblId: Acts 26:7
    shortName: Дії 26:7
    text: а її виконання чекають побачити наші дванадцять племен, служачи Богові безперестанно
      вдень та вночі. За цю надію, о царю, мене винуватять юдеї!
  - name: Дії Апостолів 26:8
    orderIndex: 7
    osisId: Acts.26.8
    sblId: Acts 26:8
    shortName: Дії 26:8
    text: Чому ви вважаєте за неймовірне, що Бог воскрешає померлих?
  - name: Дії Апостолів 26:9
    orderIndex: 8
    osisId: Acts.26.9
    sblId: Acts 26:9
    shortName: Дії 26:9
    text: Правда, думав був я, що мені належить чинити багато ворожого проти Ймення
      Ісуса Назарянина,
  - name: Дії Апостолів 26:10
    orderIndex: 9
    osisId: Acts.26.10
    sblId: Acts 26:10
    shortName: Дії 26:10
    text: що я в Єрусалимі й робив, і багато кого зо святих до в'язниць я замкнув,
      як отримав був владу від первосвящеників; а як їх убивали, я голос давав проти
      них.
  - name: Дії Апостолів 26:11
    orderIndex: 10
    osisId: Acts.26.11
    sblId: Acts 26:11
    shortName: Дії 26:11
    text: І часто по всіх синагогах караючи їх, до богозневаги примушував я, а лютуючи
      вельми на них, переслідував їх навіть по закордонних містах.
  - name: Дії Апостолів 26:12
    orderIndex: 11
    osisId: Acts.26.12
    sblId: Acts 26:12
    shortName: Дії 26:12
    text: Коли в цих справах я йшов до Дамаску зо владою та припорученням первосвящеників,
  - name: Дії Апостолів 26:13
    orderIndex: 12
    osisId: Acts.26.13
    sblId: Acts 26:13
    shortName: Дії 26:13
    text: то опівдні, о царю, на дорозі побачив я світло із неба, ясніше від світлости
      сонця, що осяяло мене та тих, хто разом зо мною йшов!...
  - name: Дії Апостолів 26:14
    orderIndex: 13
    osisId: Acts.26.14
    sblId: Acts 26:14
    shortName: Дії 26:14
    text: 'І як ми всі повалились на землю, я голос почув, що мені говорив єврейською
      мовою: Савле, Савле, чому ти Мене переслідуєш? Трудно тобі бити ногою колючку!'
  - name: Дії Апостолів 26:15
    orderIndex: 14
    osisId: Acts.26.15
    sblId: Acts 26:15
    shortName: Дії 26:15
    text: 'А я запитав: Хто Ти, Господи? А Він відказав: Я Ісус, що Його переслідуєш
      ти.'
  - name: Дії Апостолів 26:16
    orderIndex: 15
    osisId: Acts.26.16
    sblId: Acts 26:16
    shortName: Дії 26:16
    text: Але підведися, і стань на ноги свої. Бо на те Я з'явився тобі, щоб тебе
      вчинити слугою та свідком того, що ти бачив та що Я відкрию тобі.
  - name: Дії Апостолів 26:17
    orderIndex: 16
    osisId: Acts.26.17
    sblId: Acts 26:17
    shortName: Дії 26:17
    text: Визволяю тебе від твого народу та від поган, до яких Я тебе посилаю,
  - name: Дії Апостолів 26:18
    orderIndex: 17
    osisId: Acts.26.18
    sblId: Acts 26:18
    shortName: Дії 26:18
    text: відкрити їм очі, щоб вони навернулись від темряви в світло та від сатаниної
      влади до Бога, щоб вірою в Мене отримати їм дарування гріхів і долю з освяченими.
  - name: Дії Апостолів 26:19
    orderIndex: 18
    osisId: Acts.26.19
    sblId: Acts 26:19
    shortName: Дії 26:19
    text: Через це я, о царю Агріппо, не був супротивний видінню небесному,
  - name: Дії Апостолів 26:20
    orderIndex: 19
    osisId: Acts.26.20
    sblId: Acts 26:20
    shortName: Дії 26:20
    text: але мешканцям перше Дамаску, потім Єрусалиму й усякого краю юдейського та
      поганам я проповідував, щоб покаялися й навернулись до Бога, і чинили діла,
      гідні покаяння.
  - name: Дії Апостолів 26:21
    orderIndex: 20
    osisId: Acts.26.21
    sblId: Acts 26:21
    shortName: Дії 26:21
    text: Через це юдеї в святині схопили мене та й хотіли роздерти.
  - name: Дії Апостолів 26:22
    orderIndex: 21
    osisId: Acts.26.22
    sblId: Acts 26:22
    shortName: Дії 26:22
    text: Але, поміч від Бога одержавши, я стою аж до дня сьогоднішнього та свідкую
      малому й великому, нічого не розповідаючи, окрім того, що сказали Пророки й
      Мойсей, що статися має,
  - name: Дії Апостолів 26:23
    orderIndex: 22
    osisId: Acts.26.23
    sblId: Acts 26:23
    shortName: Дії 26:23
    text: що має Христос постраждати, що Він, як перший воскреснувши з мертвих, проповідувати
      буде світло народові й поганам!
  - name: Дії Апостолів 26:24
    orderIndex: 23
    osisId: Acts.26.24
    sblId: Acts 26:24
    shortName: Дії 26:24
    text: 'Коли ж він боронився отак, то Фест проказав гучним голосом: Дурієш ти,
      Павле! Велика наука доводить тебе до нерозуму!'
  - name: Дії Апостолів 26:25
    orderIndex: 24
    osisId: Acts.26.25
    sblId: Acts 26:25
    shortName: Дії 26:25
    text: 'А Павло: Не дурію сказав, о Фесте достойний, але провіщаю слова правди
      та щирого розуму.'
  - name: Дії Апостолів 26:26
    orderIndex: 25
    osisId: Acts.26.26
    sblId: Acts 26:26
    shortName: Дії 26:26
    text: Цар бо знає про це, до нього з відвагою я й промовляю. Бо не гадаю я, щоб
      із цього щобудь сховалось від нього, бо не в закутку діялось це.
  - name: Дії Апостолів 26:27
    orderIndex: 26
    osisId: Acts.26.27
    sblId: Acts 26:27
    shortName: Дії 26:27
    text: Чи віруєш, царю Агріппо, Пророкам? Я знаю, що віруєш.
  - name: Дії Апостолів 26:28
    orderIndex: 27
    osisId: Acts.26.28
    sblId: Acts 26:28
    shortName: Дії 26:28
    text: 'Агріппа ж Павлові: Ти малощо не намовляєш мене, щоб я став християнином...'
  - name: Дії Апостолів 26:29
    orderIndex: 28
    osisId: Acts.26.29
    sblId: Acts 26:29
    shortName: Дії 26:29
    text: 'А Павло: Благав би я Бога, щоб чи мало, чи багато, не тільки но ти, але
      й усі, хто чує сьогодні мене, зробились такими, як і я, крім оцих ланцюгів...'
  - name: Дії Апостолів 26:30
    orderIndex: 29
    osisId: Acts.26.30
    sblId: Acts 26:30
    shortName: Дії 26:30
    text: І встав цар та намісник, і Верніка та ті, хто з ними сидів.
  - name: Дії Апостолів 26:31
    orderIndex: 30
    osisId: Acts.26.31
    sblId: Acts 26:31
    shortName: Дії 26:31
    text: 'І набік вони відійшли, і розмовляли один до одного й казали: Нічого, вартого
      смерти або ланцюгів, чоловік цей не робить!'
  - name: Дії Апостолів 26:32
    orderIndex: 31
    osisId: Acts.26.32
    sblId: Acts 26:32
    shortName: Дії 26:32
    text: 'Агріппа ж до Феста сказав: Міг би бути відпущений цей чоловік, якби не
      відкликавсь був до кесаря.'
  versesCount: 32
- name: Дії Апостолів 27
  orderIndex: 26
  osisId: Acts.27
  sblId: Acts 27
  shortName: Дії 27
  verses:
  - name: Дії Апостолів 27:1
    orderIndex: 0
    osisId: Acts.27.1
    sblId: Acts 27:1
    shortName: Дії 27:1
    text: А коли постановлено, щоб відплинули ми до Італії, то віддано Павла та ще
      деяких інших ув'язнених сотникові, Юлієві на ім'я, з полку Августа.
  - name: Дії Апостолів 27:2
    orderIndex: 1
    osisId: Acts.27.2
    sblId: Acts 27:2
    shortName: Дії 27:2
    text: І посідали ми на корабля адрамітського, що пливсти мав біля місць азійських,
      та й відчалили. Із нами був Арістарх македонець із Солуня.
  - name: Дії Апостолів 27:3
    orderIndex: 2
    osisId: Acts.27.3
    sblId: Acts 27:3
    shortName: Дії 27:3
    text: А другого дня ми пристали в Сидоні. До Павла ж Юлій ставивсь по-людському,
      і дозволив до друзів піти, та їхньої опіки зазнати.
  - name: Дії Апостолів 27:4
    orderIndex: 3
    osisId: Acts.27.4
    sblId: Acts 27:4
    shortName: Дії 27:4
    text: А вирушивши звідти, припливли ми до Кіпру, бо вітри супротивні були.
  - name: Дії Апостолів 27:5
    orderIndex: 4
    osisId: Acts.27.5
    sblId: Acts 27:5
    shortName: Дії 27:5
    text: Коли ж переплинули море, що біля Кілікії й Памфілії, то ми прибули до Лікійської
      Міри.
  - name: Дії Апостолів 27:6
    orderIndex: 5
    osisId: Acts.27.6
    sblId: Acts 27:6
    shortName: Дії 27:6
    text: І там сотник знайшов корабля олександрійського, що плинув в Італію, і всадив
      нас на нього.
  - name: Дії Апостолів 27:7
    orderIndex: 6
    osisId: Acts.27.7
    sblId: Acts 27:7
    shortName: Дії 27:7
    text: І днів багато помалу пливли ми, і насилу насупроти Кніду приплинули, а що
      вітер нас не допускав, попливли ми додолу на Кріт при Салмоні.
  - name: Дії Апостолів 27:8
    orderIndex: 7
    osisId: Acts.27.8
    sblId: Acts 27:8
    shortName: Дії 27:8
    text: І коли ми насилу минули його, то припливли до одного місця, що зветься Доброю
      Пристанню, недалеко якого знаходиться місто Ласея.
  - name: Дії Апостолів 27:9
    orderIndex: 8
    osisId: Acts.27.9
    sblId: Acts 27:9
    shortName: Дії 27:9
    text: А як часу минуло багато, і була вже плавба небезпечна, бо минув уже й піст,
      то зачав Павло радити,
  - name: Дії Апостолів 27:10
    orderIndex: 9
    osisId: Acts.27.10
    sblId: Acts 27:10
    shortName: Дії 27:10
    text: 'говорячи їм: О мужі! Я бачу, що буде плавба з перешкодами та з великим
      ущербком не лиш для вантажу й корабля, але й для наших душ.'
  - name: Дії Апостолів 27:11
    orderIndex: 10
    osisId: Acts.27.11
    sblId: Acts 27:11
    shortName: Дії 27:11
    text: Та сотник довіряв більше стерничому та власникові корабля, ніж тому, що
      Павло говорив.
  - name: Дії Апостолів 27:12
    orderIndex: 11
    osisId: Acts.27.12
    sblId: Acts 27:12
    shortName: Дії 27:12
    text: А що пристань була на зимівлю невигідна, то більшість давала пораду відплинути
      звідти, щоб, як можна, дістатись до Фініка, і перезимувати в пристані крітській,
      неприступній західнім вітрам із півдня та з півночі.
  - name: Дії Апостолів 27:13
    orderIndex: 12
    osisId: Acts.27.13
    sblId: Acts 27:13
    shortName: Дії 27:13
    text: А як вітер південний повіяв, то подумали, що бажання вони досягли, тому
      витягли кітви й попливли покрай Кріту.
  - name: Дії Апостолів 27:14
    orderIndex: 13
    osisId: Acts.27.14
    sblId: Acts 27:14
    shortName: Дії 27:14
    text: Але незабаром ударив на них рвачкий вітер, що зветься евроклідон.
  - name: Дії Апостолів 27:15
    orderIndex: 14
    osisId: Acts.27.15
    sblId: Acts 27:15
    shortName: Дії 27:15
    text: А коли корабель був підхоплений, і не міг противитись вітрові, то йому віддались
      ми й понеслися.
  - name: Дії Апостолів 27:16
    orderIndex: 15
    osisId: Acts.27.16
    sblId: Acts 27:16
    shortName: Дії 27:16
    text: І наїхали ми на один острівець, що Клавдою зветься, і човна насилу затримати
      змогли.
  - name: Дії Апостолів 27:17
    orderIndex: 16
    osisId: Acts.27.17
    sblId: Acts 27:17
    shortName: Дії 27:17
    text: Коли ж його витягли, то засобів допомічних добирали й корабля підв'язали.
      А боявшись, щоб не впасти на Сірт, поспускали вітрила, і носилися так.
  - name: Дії Апостолів 27:18
    orderIndex: 17
    osisId: Acts.27.18
    sblId: Acts 27:18
    shortName: Дії 27:18
    text: А коли зачала буря міцно нас кидати, то другого дня стали ми розвантажуватись,
  - name: Дії Апостолів 27:19
    orderIndex: 18
    osisId: Acts.27.19
    sblId: Acts 27:19
    shortName: Дії 27:19
    text: а третього дня корабельне знаряддя ми повикидали власноруч.
  - name: Дії Апостолів 27:20
    orderIndex: 19
    osisId: Acts.27.20
    sblId: Acts 27:20
    shortName: Дії 27:20
    text: А коли довгі дні не з'являлось ні сонце, ні зорі, і буря чимала на нас напирала,
      то останню надію ми втратили, щоб нам урятуватись...
  - name: Дії Апостолів 27:21
    orderIndex: 20
    osisId: Acts.27.21
    sblId: Acts 27:21
    shortName: Дії 27:21
    text: 'А як довго не їли вони, то Павло став тоді серед них і промовив: О мужі,
      тож треба було мене слухатися та не відпливати від Кріту, і обминули б були
      ці терпіння та шкоди.'
  - name: Дії Апостолів 27:22
    orderIndex: 21
    osisId: Acts.27.22
    sblId: Acts 27:22
    shortName: Дії 27:22
    text: А тепер вас благаю триматись на дусі, бо ні одна душа з вас не згине, окрім
      корабля.
  - name: Дії Апостолів 27:23
    orderIndex: 22
    osisId: Acts.27.23
    sblId: Acts 27:23
    shortName: Дії 27:23
    text: Бо ночі цієї з'явився мені Ангол Бога, Якому належу й Якому служу,
  - name: Дії Апостолів 27:24
    orderIndex: 23
    osisId: Acts.27.24
    sblId: Acts 27:24
    shortName: Дії 27:24
    text: 'та і прорік: Не бійся, Павле, бо треба тобі перед кесарем стати, і ось
      Бог дарував тобі всіх, хто з тобою пливе.'
  - name: Дії Апостолів 27:25
    orderIndex: 24
    osisId: Acts.27.25
    sblId: Acts 27:25
    shortName: Дії 27:25
    text: Тому то тримайтесь на дусі, о мужі, бо я вірую Богові, що станеться так,
      як було мені сказано.
  - name: Дії Апостолів 27:26
    orderIndex: 25
    osisId: Acts.27.26
    sblId: Acts 27:26
    shortName: Дії 27:26
    text: І ми мусимо наткнутись на острів якійсь.
  - name: Дії Апостолів 27:27
    orderIndex: 26
    osisId: Acts.27.27
    sblId: Acts 27:27
    shortName: Дії 27:27
    text: А коли надійшла чотирнадцята ніч, і ми носились по Адріятицькому морю, то
      десь коло півночі стали домислюватись моряки, що наближуються до якоїсь землі.
  - name: Дії Апостолів 27:28
    orderIndex: 27
    osisId: Acts.27.28
    sblId: Acts 27:28
    shortName: Дії 27:28
    text: І, запустивши оливницю, двадцять сяжнів знайшли. А від'їхавши трохи, запустити
      оливницю знову, і знайшли сяжнів п'ятнадцять.
  - name: Дії Апостолів 27:29
    orderIndex: 28
    osisId: Acts.27.29
    sblId: Acts 27:29
    shortName: Дії 27:29
    text: І боявшись, щоб не натрапити нам на скелясті місця, ми закинули чотири кітві
      з корми, і благали, щоб настав день.
  - name: Дії Апостолів 27:30
    orderIndex: 29
    osisId: Acts.27.30
    sblId: Acts 27:30
    shortName: Дії 27:30
    text: А коли моряки намагались утекти з корабля, і човна спускали до моря, вдаючи,
      ніби кітви закинути з носа хочуть,
  - name: Дії Апостолів 27:31
    orderIndex: 30
    osisId: Acts.27.31
    sblId: Acts 27:31
    shortName: Дії 27:31
    text: 'то сказав Павло сотникові й воякам: Як вони в кораблі не зостануться, то
      спастись ви не зможете!'
  - name: Дії Апостолів 27:32
    orderIndex: 31
    osisId: Acts.27.32
    sblId: Acts 27:32
    shortName: Дії 27:32
    text: Тоді вояки перерізали мотузи в човна, і дали йому впасти.
  - name: Дії Апостолів 27:33
    orderIndex: 32
    osisId: Acts.27.33
    sblId: Acts 27:33
    shortName: Дії 27:33
    text: 'А коли розвиднятися стало, то благав Павло всіх, щоб поживу прийняти, і
      казав: Чотирнадцятий день ось сьогодні без їжі ви перебуваєте, очікуючи та нічого
      не ївши.'
  - name: Дії Апостолів 27:34
    orderIndex: 33
    osisId: Acts.27.34
    sblId: Acts 27:34
    shortName: Дії 27:34
    text: Тому то благаю вас їжу прийняти, бо це на рятунок вам буде, бо жадному з
      вас не спаде з голови й волосина!
  - name: Дії Апостолів 27:35
    orderIndex: 34
    osisId: Acts.27.35
    sblId: Acts 27:35
    shortName: Дії 27:35
    text: А промовивши це, узяв хліб та подякував Богові перед усіма, і, поламавши,
      став їсти.
  - name: Дії Апостолів 27:36
    orderIndex: 35
    osisId: Acts.27.36
    sblId: Acts 27:36
    shortName: Дії 27:36
    text: Тоді всі піднеслись на дусі, і, стали поживу приймати.
  - name: Дії Апостолів 27:37
    orderIndex: 36
    osisId: Acts.27.37
    sblId: Acts 27:37
    shortName: Дії 27:37
    text: А всіх душ нас було в кораблі двісті сімдесят шість.
  - name: Дії Апостолів 27:38
    orderIndex: 37
    osisId: Acts.27.38
    sblId: Acts 27:38
    shortName: Дії 27:38
    text: І як наїлись вони, то стали полегшувати корабля, викидаючи збіжжя до моря.
  - name: Дії Апостолів 27:39
    orderIndex: 38
    osisId: Acts.27.39
    sblId: Acts 27:39
    shortName: Дії 27:39
    text: А коли настав день, то вони не могли розпізнати землі, одначе затоку якусь
      там угледіли, що берега плаского мала, до якого й вирішили, як можна, приплисти
      з кораблем.
  - name: Дії Апостолів 27:40
    orderIndex: 39
    osisId: Acts.27.40
    sblId: Acts 27:40
    shortName: Дії 27:40
    text: Підняли тоді кітви, і повкидали до моря, і порозв'язували поворозки в стерна,
      і вітрило мале за вітром поставили, та й покерували до берега.
  - name: Дії Апостолів 27:41
    orderIndex: 40
    osisId: Acts.27.41
    sblId: Acts 27:41
    shortName: Дії 27:41
    text: 'Та ось ми натрапили на місце, що мало з обох сторін море, і корабель опинивсь
      на мілкому: ніс загруз й позоставсь нерухомий, а корма розбивалася силою хвиль...'
  - name: Дії Апостолів 27:42
    orderIndex: 41
    osisId: Acts.27.42
    sblId: Acts 27:42
    shortName: Дії 27:42
    text: Вояки ж були змовилися повбивати в'язнів, щоб котрийсь не поплив і не втік.
  - name: Дії Апостолів 27:43
    orderIndex: 42
    osisId: Acts.27.43
    sblId: Acts 27:43
    shortName: Дії 27:43
    text: Але сотник хотів урятувати Павла, і заборонив їхній намір, і звелів усім
      тим, хто пливати вміє, щоб скакали та перші на берег виходили,
  - name: Дії Апостолів 27:44
    orderIndex: 43
    osisId: Acts.27.44
    sblId: Acts 27:44
    shortName: Дії 27:44
    text: а інші хто на дошках, а хто на чімбудь з корабля. І таким чином сталось,
      що всі врятувались на землю!
  versesCount: 44
- name: Дії Апостолів 28
  orderIndex: 27
  osisId: Acts.28
  sblId: Acts 28
  shortName: Дії 28
  verses:
  - name: Дії Апостолів 28:1
    orderIndex: 0
    osisId: Acts.28.1
    sblId: Acts 28:1
    shortName: Дії 28:1
    text: А коли врятувалися ми, то довідалися, що острів той зветься Меліта.
  - name: Дії Апостолів 28:2
    orderIndex: 1
    osisId: Acts.28.2
    sblId: Acts 28:2
    shortName: Дії 28:2
    text: Тубільці ж нам виявили надзвичайну людяність, бо вони запалили огонь, ішов
      бо дощ і був холод, і прийняли нас усіх.
  - name: Дії Апостолів 28:3
    orderIndex: 2
    osisId: Acts.28.3
    sblId: Acts 28:3
    shortName: Дії 28:3
    text: Як Павло ж назбирав купу хмизу та й поклав на огонь, змія вискочила через
      жар, і почепилась на руку йому...
  - name: Дії Апостолів 28:4
    orderIndex: 3
    osisId: Acts.28.4
    sblId: Acts 28:4
    shortName: Дії 28:4
    text: 'Як тубільці ж угледіли, що змія почепилась на руку йому, зачали говорити
      один одному: Либонь цей чоловік душогуб, що йому, від моря врятованому, Помста
      жити не дозволила!'
  - name: Дії Апостолів 28:5
    orderIndex: 4
    osisId: Acts.28.5
    sblId: Acts 28:5
    shortName: Дії 28:5
    text: Він струснув ту звірюку в огонь, і ніякої шкоди не зазнав!
  - name: Дії Апостолів 28:6
    orderIndex: 5
    osisId: Acts.28.6
    sblId: Acts 28:6
    shortName: Дії 28:6
    text: А вони сподівалися, що він спухне або впаде мертвий умить. Коли ж довго
      чекали того та побачили, що ніякого лиха не сталося з ним, думку змінили й казали,
      що він бог...
  - name: Дії Апостолів 28:7
    orderIndex: 6
    osisId: Acts.28.7
    sblId: Acts 28:7
    shortName: Дії 28:7
    text: Навкруги ж того місця знаходились, добра начальника острова, на ім'я Публія,
      він прийняв нас, і три дні ласкаво гостив.
  - name: Дії Апостолів 28:8
    orderIndex: 7
    osisId: Acts.28.8
    sblId: Acts 28:8
    shortName: Дії 28:8
    text: І сталось, що Публіїв батько лежав, слабий на пропасницю та на червінку.
      До нього Павло ввійшов і помолився, і, руки на нього поклавши, уздоровив його.
  - name: Дії Апостолів 28:9
    orderIndex: 8
    osisId: Acts.28.9
    sblId: Acts 28:9
    shortName: Дії 28:9
    text: Якже трапилось це, то й інші на острові, що мали хвороби, приходили та вздоровлялись.
  - name: Дії Апостолів 28:10
    orderIndex: 9
    osisId: Acts.28.10
    sblId: Acts 28:10
    shortName: Дії 28:10
    text: Вони нас вшанували й великими почестями, а як ми від'їжджали, понакладали,
      чого було треба.
  - name: Дії Апостолів 28:11
    orderIndex: 10
    osisId: Acts.28.11
    sblId: Acts 28:11
    shortName: Дії 28:11
    text: А по трьох місяцях ми відпливли на олександрійському кораблі, що мав знака
      братів Діоскурів, і що на острові він перезимував.
  - name: Дії Апостолів 28:12
    orderIndex: 11
    osisId: Acts.28.12
    sblId: Acts 28:12
    shortName: Дії 28:12
    text: І, як ми допливли в Сіракузи, пробули там три дні.
  - name: Дії Апостолів 28:13
    orderIndex: 12
    osisId: Acts.28.13
    sblId: Acts 28:13
    shortName: Дії 28:13
    text: А звідти, пливучи понад берегом, прибули ми до Реґії, а що вітер південний
      повіяв за день, то другого дня прибули в Путеолі,
  - name: Дії Апостолів 28:14
    orderIndex: 13
    osisId: Acts.28.14
    sblId: Acts 28:14
    shortName: Дії 28:14
    text: де знайшли ми братів, вони ж нас ублагали сім день позостатися в них. І
      ось так прибули ми до Риму.
  - name: Дії Апостолів 28:15
    orderIndex: 14
    osisId: Acts.28.15
    sblId: Acts 28:15
    shortName: Дії 28:15
    text: А звідти брати, прочувши про нас, назустріч нам вийшли аж до Аппіфору та
      до Тритаверни. Побачивши їх, Павло дякував Богові та посмілішав.
  - name: Дії Апостолів 28:16
    orderIndex: 15
    osisId: Acts.28.16
    sblId: Acts 28:16
    shortName: Дії 28:16
    text: А коли прибули ми до Риму, Павлові дозволено жити осібно, ураз із вояком,
      що його сторожив.
  - name: Дії Апостолів 28:17
    orderIndex: 16
    osisId: Acts.28.17
    sblId: Acts 28:17
    shortName: Дії 28:17
    text: 'І сталось, по трьох днях Павло скликав знатніших з юдеїв. Як зійшлися ж
      вони, він промовив до них: Мужі-браття! Не вчинив я нічого проти люду чи звичаїв
      отцівських, та проте мене видано з Єрусалиму ув''язненого в руки римлян.'
  - name: Дії Апостолів 28:18
    orderIndex: 17
    osisId: Acts.28.18
    sblId: Acts 28:18
    shortName: Дії 28:18
    text: Вони мене вислухали та й хотіли пустити, бож провини смертельної ні однієї
      в мені не було.
  - name: Дії Апостолів 28:19
    orderIndex: 18
    osisId: Acts.28.19
    sblId: Acts 28:19
    shortName: Дії 28:19
    text: Та юдеї противилися, тому змушений був я відкликатися на суд кесарів, але
      не для того, щоб народ свій у чомусь оскаржити.
  - name: Дії Апостолів 28:20
    orderIndex: 19
    osisId: Acts.28.20
    sblId: Acts 28:20
    shortName: Дії 28:20
    text: Тож із цієї причини покликав я вас, щоб побачити й порозмовляти, бо то за
      надію Ізраїлеву я обкутий цими кайданами...
  - name: Дії Апостолів 28:21
    orderIndex: 20
    osisId: Acts.28.21
    sblId: Acts 28:21
    shortName: Дії 28:21
    text: 'А вони відказали йому: Не одержали ми ні листів із Юдеї про тебе, ані жоден
      із братів не прийшов, і не звістив, і не казав чого злого про тебе.'
  - name: Дії Апостолів 28:22
    orderIndex: 21
    osisId: Acts.28.22
    sblId: Acts 28:22
    shortName: Дії 28:22
    text: Але прагнемо ми, щоб почути від тебе, яку думку ти маєш, бо відомо про секту
      цю нам, що їй скрізь спротивляються.
  - name: Дії Апостолів 28:23
    orderIndex: 22
    osisId: Acts.28.23
    sblId: Acts 28:23
    shortName: Дії 28:23
    text: А коли вони визначили йому день, то дуже багато прийшло їх до нього в господу.
      А він їм від ранку до вечора розповідав, та про Божеє Царство свідоцтва давав,
      і переконував їх про Ісуса Законом Мойсея й Пророками.
  - name: Дії Апостолів 28:24
    orderIndex: 23
    osisId: Acts.28.24
    sblId: Acts 28:24
    shortName: Дії 28:24
    text: І одні вірили в те, про що він говорив, а інші не вірили.
  - name: Дії Апостолів 28:25
    orderIndex: 24
    osisId: Acts.28.25
    sblId: Acts 28:25
    shortName: Дії 28:25
    text: Вони між собою незгідні були й повиходили, як промовив Павло одне слово,
      що добре прорік Дух Святий отцям нашим через пророка Ісаю,
  - name: Дії Апостолів 28:26
    orderIndex: 25
    osisId: Acts.28.26
    sblId: Acts 28:26
    shortName: Дії 28:26
    text: 'промовляючи: Піди до народу цього та й скажи: Ви вухом почуєте, та розуміти
      не будете, дивитися будете оком, але не побачите!'
  - name: Дії Апостолів 28:27
    orderIndex: 26
    osisId: Acts.28.27
    sblId: Acts 28:27
    shortName: Дії 28:27
    text: Затовстіло бо серце людей цих, тяжко чують на вуха вони, і зажмурили очі
      свої, щоб якось не побачити очима, і не почути вухами, і не зрозуміти їм серцем,
      і не навернутись, щоб Я їх уздоровив!
  - name: Дії Апостолів 28:28
    orderIndex: 27
    osisId: Acts.28.28
    sblId: Acts 28:28
    shortName: Дії 28:28
    text: Тож нехай для вас буде відоме, що послано Боже спасіння оце до поган, і
      почують вони!
  - name: Дії Апостолів 28:29
    orderIndex: 28
    osisId: Acts.28.29
    sblId: Acts 28:29
    shortName: Дії 28:29
    text: Як промовив він це, розійшлися юдеї, велику суперечку провадивши поміж собою.
  - name: Дії Апостолів 28:30
    orderIndex: 29
    osisId: Acts.28.30
    sblId: Acts 28:30
    shortName: Дії 28:30
    text: І цілих два роки Павло пробув у найнятім домі своїм, і приймав усіх, хто
      приходив до нього,
  - name: Дії Апостолів 28:31
    orderIndex: 30
    osisId: Acts.28.31
    sblId: Acts 28:31
    shortName: Дії 28:31
    text: і проповідував він Боже Царство, та з відвагою повною беззаборонно навчав
      про Господа Ісуса Христа!
