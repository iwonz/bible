chapters:
- name: Рут 1
  orderIndex: 0
  osisId: Ruth.1
  sblId: Ruth 1
  shortName: Рут 1
  verses:
  - name: Рут 1:1
    orderIndex: 0
    osisId: Ruth.1.1
    sblId: Ruth 1:1
    shortName: Рут 1:1
    text: І сталось за часу, коли судді судили, то був голод у Краю. І пішов був чоловік
      з Юдиного Віфлеєму мешкати в моавських полях, він і жінка та двоє синів його.
  - name: Рут 1:2
    orderIndex: 1
    osisId: Ruth.1.2
    sblId: Ruth 1:2
    shortName: Рут 1:2
    text: А ім'я тому чоловікові Елімелех, а ім'я жінці його Ноомі; і ім'я двох синів
      його Махлон і Кілйон, ефратяни з Віфлеєму Юдиного. І прийшли вони на моавські
      поля, та й залишилися.
  - name: Рут 1:3
    orderIndex: 2
    osisId: Ruth.1.3
    sblId: Ruth 1:3
    shortName: Рут 1:3
    text: І помер Елімелех, муж Ноомі, і зосталася вона та два їхні сини.
  - name: Рут 1:4
    orderIndex: 3
    osisId: Ruth.1.4
    sblId: Ruth 1:4
    shortName: Рут 1:4
    text: І взяли вони собі за жінок моавітянок, ім'я одній Орпа, а ім'я другій Рут.
      І сиділи вони там близько десяти літ.
  - name: Рут 1:5
    orderIndex: 4
    osisId: Ruth.1.5
    sblId: Ruth 1:5
    shortName: Рут 1:5
    text: І повмирали й вони обоє, Махлон та Кілйон. І позосталася та жінка по двох
      дітях своїх та по чоловікові своєму.
  - name: Рут 1:6
    orderIndex: 5
    osisId: Ruth.1.6
    sblId: Ruth 1:6
    shortName: Рут 1:6
    text: І встала вона та невістки її, і вернулися з моавських піль, бо почула на
      моавському полі, що Господь згадав про народ Свій, даючи їм хліба.
  - name: Рут 1:7
    orderIndex: 6
    osisId: Ruth.1.7
    sblId: Ruth 1:7
    shortName: Рут 1:7
    text: І вийшла вона з того місця, де була там, та обидві невістки з нею, та й
      пішли дорогою, щоб вернутися до Юдиного краю.
  - name: Рут 1:8
    orderIndex: 7
    osisId: Ruth.1.8
    sblId: Ruth 1:8
    shortName: Рут 1:8
    text: 'І сказала Ноомі до двох своїх невісток: Ідіть, верніться кожна до дому
      своєї матері. І нехай Господь зробить із вами милість, як ви зробили з померлими
      та зо мною.'
  - name: Рут 1:9
    orderIndex: 8
    osisId: Ruth.1.9
    sblId: Ruth 1:9
    shortName: Рут 1:9
    text: Нехай Господь дасть вам, і ви знайдете відпочинок кожна в домі свого мужа!
      І вона поцілувала їх, а вони підняли свій голос та плакали.
  - name: Рут 1:10
    orderIndex: 9
    osisId: Ruth.1.10
    sblId: Ruth 1:10
    shortName: Рут 1:10
    text: 'І вони сказали до неї: Ні, з тобою ми вернемось до народу твого!'
  - name: Рут 1:11
    orderIndex: 10
    osisId: Ruth.1.11
    sblId: Ruth 1:11
    shortName: Рут 1:11
    text: 'А Ноомі сказала: Вертайтеся, дочки мої, чого ви підете зо мною? Чи я маю
      ще в утробі своїй синів, а вони стануть вам за чоловіків?'
  - name: Рут 1:12
    orderIndex: 11
    osisId: Ruth.1.12
    sblId: Ruth 1:12
    shortName: Рут 1:12
    text: 'Верніться, дочки мої, ідіть, бо я занадто стара, щоб бути для мужа. А коли
      б я й сказала: Маю надію, і коли б цієї ночі була з мужем, і також породила
      синів,'
  - name: Рут 1:13
    orderIndex: 12
    osisId: Ruth.1.13
    sblId: Ruth 1:13
    shortName: Рут 1:13
    text: чи ж ви чекали б їх, аж поки повиростають? Чи ж ви зв'язалися б з ними,
      щоб не бути замужем? Ні, дочки мої, бо мені значно гірше, як вам, бо Господня
      рука знайшла мене.
  - name: Рут 1:14
    orderIndex: 13
    osisId: Ruth.1.14
    sblId: Ruth 1:14
    shortName: Рут 1:14
    text: І підняли вони голос свій, і заплакали ще. І поцілувала Орпа свою свекруху,
      а Рут пригорнулася до неї.
  - name: Рут 1:15
    orderIndex: 14
    osisId: Ruth.1.15
    sblId: Ruth 1:15
    shortName: Рут 1:15
    text: 'І сказала Ноомі: Ось зовиця твоя вернулася до народу свого та до богів
      своїх, вернися й ти за зовицею своєю!'
  - name: Рут 1:16
    orderIndex: 15
    osisId: Ruth.1.16
    sblId: Ruth 1:16
    shortName: Рут 1:16
    text: 'А Рут відказала: Не силуй мене, щоб я покинула тебе, щоб я вернулася від
      тебе, бо куди підеш ти, туди піду й я, а де житимеш ти, там житиму й я. Народ
      твій буде мій народ, а Бог твій мій Бог.'
  - name: Рут 1:17
    orderIndex: 16
    osisId: Ruth.1.17
    sblId: Ruth 1:17
    shortName: Рут 1:17
    text: Де помреш ти, там помру й я, і там буду похована. Нехай Господь зробить
      мені так, і так нехай додасть, і тільки смерть розлучить мене з тобою.
  - name: Рут 1:18
    orderIndex: 17
    osisId: Ruth.1.18
    sblId: Ruth 1:18
    shortName: Рут 1:18
    text: І побачила Ноомі, що вона настоює йти за нею, і перестала вговорювати її.
  - name: Рут 1:19
    orderIndex: 18
    osisId: Ruth.1.19
    sblId: Ruth 1:19
    shortName: Рут 1:19
    text: 'І пішли вони вдвох, аж прийшли до Віфлеєму. І сталося, коли вони входили
      до Віфлеєму, то зашуміло все місто про них, і говорили: Чи це Ноомі?'
  - name: Рут 1:20
    orderIndex: 19
    osisId: Ruth.1.20
    sblId: Ruth 1:20
    shortName: Рут 1:20
    text: 'А вона сказала їм: Не кличте мене: Ноомі, кличте мене: Мара, бо велику
      гіркоту зробив мені Всемогутній.'
  - name: Рут 1:21
    orderIndex: 20
    osisId: Ruth.1.21
    sblId: Ruth 1:21
    shortName: Рут 1:21
    text: 'Я заможною пішла була, та порожньою вернув мене Господь. Чого кличете мене:
      Ноомі, коли Господь свідчив проти мене, а Всемогутній послав мені горе?'
  - name: Рут 1:22
    orderIndex: 21
    osisId: Ruth.1.22
    sblId: Ruth 1:22
    shortName: Рут 1:22
    text: І вернулася Ноомі та з нею моавітянка Рут, невістка її, що верталася з моавських
      піль. І прийшли вони до Віфлеєму на початку жнив ячменю.
  versesCount: 22
- name: Рут 2
  orderIndex: 1
  osisId: Ruth.2
  sblId: Ruth 2
  shortName: Рут 2
  verses:
  - name: Рут 2:1
    orderIndex: 0
    osisId: Ruth.2.1
    sblId: Ruth 2:1
    shortName: Рут 2:1
    text: А Ноомі мала родича свого чоловіка, мужа багатого, з Елімелехового роду,
      а ім'я йому Боаз.
  - name: Рут 2:2
    orderIndex: 1
    osisId: Ruth.2.2
    sblId: Ruth 2:2
    shortName: Рут 2:2
    text: 'І сказала моавітянка Рут до Ноомі: Піду но я на поле, і назбираю колосся
      за тим, у кого в очах знайду милість. А та їй сказала: Іди, моя дочко!'
  - name: Рут 2:3
    orderIndex: 2
    osisId: Ruth.2.3
    sblId: Ruth 2:3
    shortName: Рут 2:3
    text: І пішла вона, і прийшла та й збирала за женцями. А припадок навів її на
      ділянку поля Боаза, що з Елімелехового роду.
  - name: Рут 2:4
    orderIndex: 3
    osisId: Ruth.2.4
    sblId: Ruth 2:4
    shortName: Рут 2:4
    text: 'Аж ось прийшов із Віфлеєму Боаз, та й сказав до женців: Господь з вами!
      А вони відказали йому: Нехай поблагословить тебе Господь!'
  - name: Рут 2:5
    orderIndex: 4
    osisId: Ruth.2.5
    sblId: Ruth 2:5
    shortName: Рут 2:5
    text: 'І сказав Боаз до слуги свого, поставленого над женцями: Чия це дівчина?'
  - name: Рут 2:6
    orderIndex: 5
    osisId: Ruth.2.6
    sblId: Ruth 2:6
    shortName: Рут 2:6
    text: 'І відповів той слуга, поставлений над женцями, і сказав: Дівчина моавітянка
      вона, що вернулася з Ноомі з моавських піль.'
  - name: Рут 2:7
    orderIndex: 6
    osisId: Ruth.2.7
    sblId: Ruth 2:7
    shortName: Рут 2:7
    text: 'А вона сказала: Нехай я збиратиму, та назбираю між снопами за женцями!
      І прийшла вона, і стала від самого ранку й аж дотепер; а вдома вона була мало.'
  - name: Рут 2:8
    orderIndex: 7
    osisId: Ruth.2.8
    sblId: Ruth 2:8
    shortName: Рут 2:8
    text: 'І сказав Боаз до Рут: Ото чуєш, дочко моя, не ходи збирати на іншому полі,
      і не йди звідси, і так пристань до моїх дівчат.'
  - name: Рут 2:9
    orderIndex: 8
    osisId: Ruth.2.9
    sblId: Ruth 2:9
    shortName: Рут 2:9
    text: Доглядай цього поля, де будуть жати, і ти підеш за ними. Ось я наказав слугам
      не займати тебе. А як спрагнеш, то підеш до начинь, та й нап'єшся з того, що
      поначерпують слуги!
  - name: Рут 2:10
    orderIndex: 9
    osisId: Ruth.2.10
    sblId: Ruth 2:10
    shortName: Рут 2:10
    text: 'І впала вона на обличчя своє, та й вклонилася до землі, і сказала йому:
      Чому знайшла я милість в очах твоїх, що ти прихилився до мене, хоч я чужа?'
  - name: Рут 2:11
    orderIndex: 10
    osisId: Ruth.2.11
    sblId: Ruth 2:11
    shortName: Рут 2:11
    text: 'І відповів Боаз і сказав їй: Докладно розповіджено мені все, що зробила
      ти з своєю свекрухою по смерті твого чоловіка, і ти кинула батька свого й матір
      свою та край свого народження, і пішла до народу, якого не знала вчора-позавчора.'
  - name: Рут 2:12
    orderIndex: 11
    osisId: Ruth.2.12
    sblId: Ruth 2:12
    shortName: Рут 2:12
    text: Нехай Господь заплатить за чин твій, і нехай буде нагорода твоя повна від
      Господа, Бога Ізраїлевого, що ти прийшла сховатися під крильми Його!
  - name: Рут 2:13
    orderIndex: 12
    osisId: Ruth.2.13
    sblId: Ruth 2:13
    shortName: Рут 2:13
    text: 'А вона сказала: Нехай я знайду милість в очах твоїх, пане мій, бо ти потішив
      мене, і говорив до серця своєї невільниці. А я не є навіть як одна з твоїх невільниць!'
  - name: Рут 2:14
    orderIndex: 13
    osisId: Ruth.2.14
    sblId: Ruth 2:14
    shortName: Рут 2:14
    text: 'І сказав їй Боаз у час їди: Підійди сюди, та з''їж хліба й замочи у квасі
      шматок свій. І сіла вона збоку женців, а він подав їй праженого зерна. І їла
      вона й наситилася, і ще й позоставила.'
  - name: Рут 2:15
    orderIndex: 14
    osisId: Ruth.2.15
    sblId: Ruth 2:15
    shortName: Рут 2:15
    text: 'І встала вона збирати. А Боаз наказав слугам своїм, говорячи: І між снопами
      нехай збирає, і не кривдьте її.'
  - name: Рут 2:16
    orderIndex: 15
    osisId: Ruth.2.16
    sblId: Ruth 2:16
    shortName: Рут 2:16
    text: І також конче киньте їй зо снопів, і позоставте, і буде вона збирати, а
      ви не лайте її.
  - name: Рут 2:17
    orderIndex: 16
    osisId: Ruth.2.17
    sblId: Ruth 2:17
    shortName: Рут 2:17
    text: І збирала вона на полі аж до вечора, і вимолотила те, що назбирала, і було
      близько ефи ячменю.
  - name: Рут 2:18
    orderIndex: 17
    osisId: Ruth.2.18
    sblId: Ruth 2:18
    shortName: Рут 2:18
    text: І понесла вона, і ввійшла до міста, і її свекруха побачила, що вона назбирала.
      А вона вийняла, і дала їй, що позоставила по своїй їжі.
  - name: Рут 2:19
    orderIndex: 18
    osisId: Ruth.2.19
    sblId: Ruth 2:19
    shortName: Рут 2:19
    text: 'І сказала їй свекруха її: Де ти збирала сьогодні, і де ти робила? Нехай
      буде благословенний, хто прийняв тебе! І вона розповіла своїй свекрусі, у кого
      працювала, та й сказала: Ім''я того чоловіка, що я сьогодні робила в нього,
      Боаз.'
  - name: Рут 2:20
    orderIndex: 19
    osisId: Ruth.2.20
    sblId: Ruth 2:20
    shortName: Рут 2:20
    text: 'І сказала Ноомі до невістки своєї: Благословенний він у Господа, що не
      позбавив милости своєї ані живих, ані померлих. І сказала їй Ноомі: Близький
      нам той чоловік, він із наших родичів.'
  - name: Рут 2:21
    orderIndex: 20
    osisId: Ruth.2.21
    sblId: Ruth 2:21
    shortName: Рут 2:21
    text: 'І сказала моавітянка Рут: Він також сказав мені: Пристань до моїх слуг,
      аж поки не скінчать моїх жнив.'
  - name: Рут 2:22
    orderIndex: 21
    osisId: Ruth.2.22
    sblId: Ruth 2:22
    shortName: Рут 2:22
    text: 'І сказала Ноомі до своєї невістки Рут: Добре, дочко моя, що ти вийдеш з
      його служницями, щоб не чіпали тебе на іншому полі.'
  - name: Рут 2:23
    orderIndex: 22
    osisId: Ruth.2.23
    sblId: Ruth 2:23
    shortName: Рут 2:23
    text: І вона пристала до Боазових служниць, щоб збирати аж до закінчення жнив
      ячменю та жнив пшениці. І вона жила з своєю свекрухою.
  versesCount: 23
- name: Рут 3
  orderIndex: 2
  osisId: Ruth.3
  sblId: Ruth 3
  shortName: Рут 3
  verses:
  - name: Рут 3:1
    orderIndex: 0
    osisId: Ruth.3.1
    sblId: Ruth 3:1
    shortName: Рут 3:1
    text: 'І сказала їй свекруха її Ноомі: Дочко моя, ось я пошукаю для тебе місця
      спочинку, що буде добре тобі.'
  - name: Рут 3:2
    orderIndex: 1
    osisId: Ruth.3.2
    sblId: Ruth 3:2
    shortName: Рут 3:2
    text: А тепер ось Боаз, наш родич, що була ти з його служницями, ось він цієї
      ночі буде віяти ячмінь на току.
  - name: Рут 3:3
    orderIndex: 2
    osisId: Ruth.3.3
    sblId: Ruth 3:3
    shortName: Рут 3:3
    text: А ти вмийся, і намастися, і надягни на себе кращу одежу свою, та й зійди
      на тік. Але не показуйся на очі тому чоловікові, аж поки він не скінчить їсти
      та пити.
  - name: Рут 3:4
    orderIndex: 3
    osisId: Ruth.3.4
    sblId: Ruth 3:4
    shortName: Рут 3:4
    text: І станеться, коли він ляже, то ти зауваж те місце, де він лежить. І ти прийдеш,
      і відкриєш приніжжя його та й ляжеш, а він скаже тобі, що маєш робити.
  - name: Рут 3:5
    orderIndex: 4
    osisId: Ruth.3.5
    sblId: Ruth 3:5
    shortName: Рут 3:5
    text: 'А та відказала до неї: Усе, що ти кажеш мені, я зроблю.'
  - name: Рут 3:6
    orderIndex: 5
    osisId: Ruth.3.6
    sblId: Ruth 3:6
    shortName: Рут 3:6
    text: І зійшла вона на тік, і зробила все, як наказала їй свекруха її.
  - name: Рут 3:7
    orderIndex: 6
    osisId: Ruth.3.7
    sblId: Ruth 3:7
    shortName: Рут 3:7
    text: А Боаз з'їв та випив, та й стало весело йому на серці, і прийшов він покластися
      біля копиці. А вона тихо прийшла, і відкрила його приніжжя та й лягла.
  - name: Рут 3:8
    orderIndex: 7
    osisId: Ruth.3.8
    sblId: Ruth 3:8
    shortName: Рут 3:8
    text: І сталося опівночі, і затремтів той чоловік, та й звівся, аж ось жінка лежить
      у приніжжі його!
  - name: Рут 3:9
    orderIndex: 8
    osisId: Ruth.3.9
    sblId: Ruth 3:9
    shortName: Рут 3:9
    text: 'І він сказав: Хто ти? А вона відказала: Я невільниця твоя Рут. Простягни
      ж крило над своєю невільницею, бо ти мій родич.'
  - name: Рут 3:10
    orderIndex: 9
    osisId: Ruth.3.10
    sblId: Ruth 3:10
    shortName: Рут 3:10
    text: 'А він сказав: Благословенна ти в Господа, дочко моя! Твоя остання ласка
      до мене ліпша від першої, що не пішла ти за юнаками, чи вони бідні, чи вони
      багаті.'
  - name: Рут 3:11
    orderIndex: 10
    osisId: Ruth.3.11
    sblId: Ruth 3:11
    shortName: Рут 3:11
    text: А тепер, дочко моя, не бійся! Усе, що скажеш, я зроблю тобі, бо все місто
      народу мого знає, що ти жінка чеснотна!
  - name: Рут 3:12
    orderIndex: 11
    osisId: Ruth.3.12
    sblId: Ruth 3:12
    shortName: Рут 3:12
    text: А тепер справді, що я родич, та є родич ще, ближчий від мене.
  - name: Рут 3:13
    orderIndex: 12
    osisId: Ruth.3.13
    sblId: Ruth 3:13
    shortName: Рут 3:13
    text: Ночуй цю ніч, а ранком, якщо він викупить тебе добре, нехай викупить. А
      якщо він не схоче викупити тебе, то викуплю тебе я, як живий Господь! Лежи тут
      аж до ранку.
  - name: Рут 3:14
    orderIndex: 13
    osisId: Ruth.3.14
    sblId: Ruth 3:14
    shortName: Рут 3:14
    text: 'І лежала вона у приніжжі його аж до ранку, і встала, перше ніж можна розпізнати
      один одного. А він сказав: Нехай не пізнають, що жінка приходила на тік.'
  - name: Рут 3:15
    orderIndex: 14
    osisId: Ruth.3.15
    sblId: Ruth 3:15
    shortName: Рут 3:15
    text: 'І він сказав: Дай хустку, що на тобі, і подерж її. І держала вона її, а
      він відміряв шість мір ячменю, і поклав на неї, та й пішов до міста.'
  - name: Рут 3:16
    orderIndex: 15
    osisId: Ruth.3.16
    sblId: Ruth 3:16
    shortName: Рут 3:16
    text: 'А вона прийшла до своєї свекрухи. А та сказала: Як справа, дочко моя? А
      вона розповіла їй усе, що зробив їй той чоловік.'
  - name: Рут 3:17
    orderIndex: 16
    osisId: Ruth.3.17
    sblId: Ruth 3:17
    shortName: Рут 3:17
    text: 'І сказала: Ці шість мір ячменю він дав мені, бо сказав: Не приходь порожньо
      до своєї свекрухи.'
  - name: Рут 3:18
    orderIndex: 17
    osisId: Ruth.3.18
    sblId: Ruth 3:18
    shortName: Рут 3:18
    text: 'А та сказала: Почекай, моя дочко, аж поки довідаєшся, як випаде справа,
      бо той чоловік не заспокоїться, доки не викінчить цієї справи сьогодні.'
  versesCount: 18
- name: Рут 4
  orderIndex: 3
  osisId: Ruth.4
  sblId: Ruth 4
  shortName: Рут 4
  verses:
  - name: Рут 4:1
    orderIndex: 0
    osisId: Ruth.4.1
    sblId: Ruth 4:1
    shortName: Рут 4:1
    text: 'А Боаз прийшов до брами, та й сів там. Аж ось проходить родич, про якого
      говорив був Боаз. І він сказав йому: Зайди сюди, послухай, і сядь отут! І той
      зайшов і сів.'
  - name: Рут 4:2
    orderIndex: 1
    osisId: Ruth.4.2
    sblId: Ruth 4:2
    shortName: Рут 4:2
    text: 'А Боаз узяв десять мужа зо старших того міста та й сказав: Сідайте тут!
      І вони посідали.'
  - name: Рут 4:3
    orderIndex: 2
    osisId: Ruth.4.3
    sblId: Ruth 4:3
    shortName: Рут 4:3
    text: 'І сказав він до родича: Ділянку поля, що нашого брата Елімелеха, продала
      Ноомі, яка вернулася з моавського поля.'
  - name: Рут 4:4
    orderIndex: 3
    osisId: Ruth.4.4
    sblId: Ruth 4:4
    shortName: Рут 4:4
    text: 'А я постановив: Подам тобі до ушей твоїх, говорячи: Купи при тих, що сидять
      тут, та при старших мого народу. Якщо викупиш викупи, а якщо не викупиш скажи
      мені, і нехай я знаю, бо окрім тебе нема кому викупити, а я за тобою. А той
      сказав: Я викуплю.'
  - name: Рут 4:5
    orderIndex: 4
    osisId: Ruth.4.5
    sblId: Ruth 4:5
    shortName: Рут 4:5
    text: 'І сказав Боаз: Того дня, коли набудеш поле з руки Ноомі, то набудеш також
      моавитянку Рут, жінку померлого, щоб поставити ім''я померлому на наділі його.'
  - name: Рут 4:6
    orderIndex: 5
    osisId: Ruth.4.6
    sblId: Ruth 4:6
    shortName: Рут 4:6
    text: 'А родич сказав: Не можу я викупити собі, щоб не понищити свого наділу.
      Викупи собі мого викупа, бо я не можу викупити.'
  - name: Рут 4:7
    orderIndex: 6
    osisId: Ruth.4.7
    sblId: Ruth 4:7
    shortName: Рут 4:7
    text: 'А оце було колись серед Ізраїля на викуп, і на заміну, і на ствердження
      кожної справи: чоловік здіймав сандалю свою, і давав своєму ближньому, і це
      було свідоцтвом серед Ізраїля.'
  - name: Рут 4:8
    orderIndex: 7
    osisId: Ruth.4.8
    sblId: Ruth 4:8
    shortName: Рут 4:8
    text: 'І сказав родич до Боаза: Купи собі! І зняв свою сандалю.'
  - name: Рут 4:9
    orderIndex: 8
    osisId: Ruth.4.9
    sblId: Ruth 4:9
    shortName: Рут 4:9
    text: 'І сказав Боаз до старших та до всього народу: Ви свідки сьогодні, що я
      набув усе, що Елімелехове, і все, що Кілйонове та Махлонове з руки Ноомі.'
  - name: Рут 4:10
    orderIndex: 9
    osisId: Ruth.4.10
    sblId: Ruth 4:10
    shortName: Рут 4:10
    text: А також моавітянку Рут, Махлонову жінку, набув я собі за жінку, щоб поставити
      ім'я померлому на спадкові його, і не буде знищене ім'я померлого між братами
      його та з брами його місця. Ви сьогодні свідки на це!
  - name: Рут 4:11
    orderIndex: 10
    osisId: Ruth.4.11
    sblId: Ruth 4:11
    shortName: Рут 4:11
    text: 'І сказав увесь народ, що були в брамі, та старші, свідки: Нехай дасть Господь
      цю жінку, що входить до дому твого, як Рахиль та як Лію, що вони обидві збудували
      Ізраїлів дім. І розбагатій в Ефраті, і здобуть собі славне ім''я в Віфлеємі.'
  - name: Рут 4:12
    orderIndex: 11
    osisId: Ruth.4.12
    sblId: Ruth 4:12
    shortName: Рут 4:12
    text: А з насіння, що Господь дасть тобі від цієї молодої жінки, нехай стане дім
      твій, як дім Переца, що Тамар породила була Юді.
  - name: Рут 4:13
    orderIndex: 12
    osisId: Ruth.4.13
    sblId: Ruth 4:13
    shortName: Рут 4:13
    text: І взяв Боаз Рут, і вона стала йому за жінку. І він увійшов до неї, а Господь
      дав їй вагітність, і вона породила сина.
  - name: Рут 4:14
    orderIndex: 13
    osisId: Ruth.4.14
    sblId: Ruth 4:14
    shortName: Рут 4:14
    text: 'І сказали жінки до Ноомі: Благословенний Господь, що не позбавив тебе сьогодні
      родича! І буде славним ім''я його серед Ізраїля.'
  - name: Рут 4:15
    orderIndex: 14
    osisId: Ruth.4.15
    sblId: Ruth 4:15
    shortName: Рут 4:15
    text: І він буде тобі потішителем душі та на виживлення твоєї сивини, бо породила
      його твоя невістка, що любить тебе, що ліпша тобі за сімох синів.
  - name: Рут 4:16
    orderIndex: 15
    osisId: Ruth.4.16
    sblId: Ruth 4:16
    shortName: Рут 4:16
    text: І взяла Ноомі ту дитину, і поклала її на коліна свої, і була їй за няньку.
  - name: Рут 4:17
    orderIndex: 16
    osisId: Ruth.4.17
    sblId: Ruth 4:17
    shortName: Рут 4:17
    text: 'А сусідки назвали ім''я йому, говорячи: Народився син для Ноомі! І назвали
      ім''я йому: Овед. А він батько Єссея, Давидового батька.'
  - name: Рут 4:18
    orderIndex: 17
    osisId: Ruth.4.18
    sblId: Ruth 4:18
    shortName: Рут 4:18
    text: 'А оце Перецові нащадки: Перец породив Гецрона,'
  - name: Рут 4:19
    orderIndex: 18
    osisId: Ruth.4.19
    sblId: Ruth 4:19
    shortName: Рут 4:19
    text: а Гецрон породив Рама, а Рам породив Аммінадава,
  - name: Рут 4:20
    orderIndex: 19
    osisId: Ruth.4.20
    sblId: Ruth 4:20
    shortName: Рут 4:20
    text: а Аммінадав породив Нахшона, а Нахшон породив Салмона;
  - name: Рут 4:21
    orderIndex: 20
    osisId: Ruth.4.21
    sblId: Ruth 4:21
    shortName: Рут 4:21
    text: а Салмон породив Боаза, а Боаз породив Оведа;
  - name: Рут 4:22
    orderIndex: 21
    osisId: Ruth.4.22
    sblId: Ruth 4:22
    shortName: Рут 4:22
    text: а Овед породив Єссея, а Єссей породив Давида.
