chapters:
- name: Естер 1
  orderIndex: 0
  osisId: Esth.1
  sblId: Esth 1
  shortName: Ест 1
  verses:
  - name: Естер 1:1
    orderIndex: 0
    osisId: Esth.1.1
    sblId: Esth 1:1
    shortName: Ест 1:1
    text: І сталося за днів Ахашвероша, це той Ахашверош, що царював від Індії аж
      до Етіопії, сто й двадцять і сім округ,
  - name: Естер 1:2
    orderIndex: 1
    osisId: Esth.1.2
    sblId: Esth 1:2
    shortName: Ест 1:2
    text: за тих днів, коли цар Ахашверош засів на троні свого царства, на замку Сузи.
  - name: Естер 1:3
    orderIndex: 2
    osisId: Esth.1.3
    sblId: Esth 1:3
    shortName: Ест 1:3
    text: Третього року свого царювання справив він гостину для всіх своїх князів
      та для своїх слуг війська перського та мідійського, старших та правителів округ,
  - name: Естер 1:4
    orderIndex: 3
    osisId: Esth.1.4
    sblId: Esth 1:4
    shortName: Ест 1:4
    text: показуючи багатство слави царства свого й пишну славу своєї величности довгі
      дні, сто й вісімдесят день.
  - name: Естер 1:5
    orderIndex: 4
    osisId: Esth.1.5
    sblId: Esth 1:5
    shortName: Ест 1:5
    text: А по скінченні цих днів справив цар для всього народу, що знаходився в замку
      Сузи, від великого й аж до малого, гостину на сім день на садковому подвір'ї
      царського палацу.
  - name: Естер 1:6
    orderIndex: 5
    osisId: Esth.1.6
    sblId: Esth 1:6
    shortName: Ест 1:6
    text: Біла, зелена та блакитна тканина, тримана віссоновими та пурпуровими шнурами,
      висіла на срібних стовпцях та мармурових колонах. Золоті та срібні ложа стояли
      на підлозі з плиток з зеленого, білого, жовтого й чорного мармуру.
  - name: Естер 1:7
    orderIndex: 6
    osisId: Esth.1.7
    sblId: Esth 1:7
    shortName: Ест 1:7
    text: А напої подавали в золотому посуді, в посуді все різному, і царського вина
      було вельми щедро, за великою спроможністю царя.
  - name: Естер 1:8
    orderIndex: 7
    osisId: Esth.1.8
    sblId: Esth 1:8
    shortName: Ест 1:8
    text: А пиття було за встановленим порядком, ніхто не примушував, бо цар так установив
      усім значним свого дому, щоб чинили за вподобою кожного.
  - name: Естер 1:9
    orderIndex: 8
    osisId: Esth.1.9
    sblId: Esth 1:9
    shortName: Ест 1:9
    text: Також цариця Вашті справила гостину для жінок в царському домі царя Ахашвероша.
  - name: Естер 1:10
    orderIndex: 9
    osisId: Esth.1.10
    sblId: Esth 1:10
    shortName: Ест 1:10
    text: Сьомого дня, коли цареві стало весело на серці від вина, він сказав Мегуманові,
      Біззеті, Харвоні, Біґті, і Аваґті, Зетарові та Каркасові, сімом евнухам, які
      служили перед обличчям царя Ахашвероша,
  - name: Естер 1:11
    orderIndex: 10
    osisId: Esth.1.11
    sblId: Esth 1:11
    shortName: Ест 1:11
    text: привести царицю Вашті перед цареве обличчя в короні царській, щоб показати
      народам та зверхникам її красу, бо була вона вродливого вигляду.
  - name: Естер 1:12
    orderIndex: 11
    osisId: Esth.1.12
    sblId: Esth 1:12
    shortName: Ест 1:12
    text: Та цариця Вашті відмовилася прийти за царським словом, що було передане
      їй через евнухів. І сильно загнівався цар, і в ньому горіла його лютість!
  - name: Естер 1:13
    orderIndex: 12
    osisId: Esth.1.13
    sblId: Esth 1:13
    shortName: Ест 1:13
    text: І сказав цар до мудреців, що знають часи бо так царська справа йшла перед
      усіма, що знали закона та право,
  - name: Естер 1:14
    orderIndex: 13
    osisId: Esth.1.14
    sblId: Esth 1:14
    shortName: Ест 1:14
    text: 'а близькими до нього були: Каршена, Шетар, Адмата, Паршіш, Мерес, Марсена,
      Мемухан, сім князів перських та мідійських, які бачать цареве обличчя й сидять
      перші в царстві:'
  - name: Естер 1:15
    orderIndex: 14
    osisId: Esth.1.15
    sblId: Esth 1:15
    shortName: Ест 1:15
    text: Як велить закон, щоб зробити з царицею Вашті за те, що не виконала слова
      царя Ахашвероша, переданого їй через евнухів?
  - name: Естер 1:16
    orderIndex: 15
    osisId: Esth.1.16
    sblId: Esth 1:16
    shortName: Ест 1:16
    text: 'І сказав Мемухан перед царем та князями: Не перед самим царем провинилася
      цариця Вашті, але й перед усіма князями та перед усіма народами, що по всіх
      округах царя Ахашвероша.'
  - name: Естер 1:17
    orderIndex: 16
    osisId: Esth.1.17
    sblId: Esth 1:17
    shortName: Ест 1:17
    text: 'Бо царицин учинок дійде до всіх жінок, і спричиниться до погордження їхніх
      чоловіків в їхніх очах, бо будуть говорити: Цар Ахашверош сказав був привести
      царицю перед обличчя своє, та вона не прийшла!'
  - name: Естер 1:18
    orderIndex: 17
    osisId: Esth.1.18
    sblId: Esth 1:18
    shortName: Ест 1:18
    text: І цього дня казатимуть те саме княгині перські та мідійські, що почують
      про царицин учинок, до всіх царських князів, і буде багато погорди та гніву!
  - name: Естер 1:19
    orderIndex: 18
    osisId: Esth.1.19
    sblId: Esth 1:19
    shortName: Ест 1:19
    text: Якщо цареві це добре, нехай вийде царський наказ від нього й нехай буде
      записане в законах Персії та Мідії, і нехай не поминеться, щоб Вашті більш не
      приходила перед обличчя царя Ахашвероша, а її царювання цар дасть іншій, ліпшій
      від неї.
  - name: Естер 1:20
    orderIndex: 19
    osisId: Esth.1.20
    sblId: Esth 1:20
    shortName: Ест 1:20
    text: А коли почується царський наказ, який цар зробить відомим у всім своїм царстві,
      хоч яке велике воно, то всі жінки віддадуть честь своїм чоловікам, від великого
      й аж до малого.
  - name: Естер 1:21
    orderIndex: 20
    osisId: Esth.1.21
    sblId: Esth 1:21
    shortName: Ест 1:21
    text: І була приємна ця рада в очах царя та князів, і цар зробив за Мемухановим
      словом.
  - name: Естер 1:22
    orderIndex: 21
    osisId: Esth.1.22
    sblId: Esth 1:22
    shortName: Ест 1:22
    text: І порозсилав він листи до всіх царських округ, до кожної округи письмом
      її, і до кожного народу мовою його, щоб кожен чоловік був паном у домі своєму,
      і говорив про це мовою свого народу.
  versesCount: 22
- name: Естер 2
  orderIndex: 1
  osisId: Esth.2
  sblId: Esth 2
  shortName: Ест 2
  verses:
  - name: Естер 2:1
    orderIndex: 0
    osisId: Esth.2.1
    sblId: Esth 2:1
    shortName: Ест 2:1
    text: По цих подіях, коли затихла лютість царя Ахашвероша, згадав він про Вашті,
      і що вона зробила, і що було заряджене про неї.
  - name: Естер 2:2
    orderIndex: 1
    osisId: Esth.2.2
    sblId: Esth 2:2
    shortName: Ест 2:2
    text: 'І сказали царські отроки, його слуги: Нехай пошукають для царя дівчат,
      уродливих на вигляд паннів,'
  - name: Естер 2:3
    orderIndex: 2
    osisId: Esth.2.3
    sblId: Esth 2:3
    shortName: Ест 2:3
    text: і нехай цар призначить урядників по всіх округах свого царства, і нехай
      вони зберуть усіх дівчат, паннів уродливого вигляду, до замку Сузи, до дому
      жінок під руку Геґая, царського євнуха, сторожа жінок, і дати їм потрібне для
      їхнього причепурення.
  - name: Естер 2:4
    orderIndex: 3
    osisId: Esth.2.4
    sblId: Esth 2:4
    shortName: Ест 2:4
    text: А та дівчина, що буде найкраща в царських очах, буде царювати замість Вашті.
      І була приємна ця рада у царевих очах, і він зробив так.
  - name: Естер 2:5
    orderIndex: 4
    osisId: Esth.2.5
    sblId: Esth 2:5
    shortName: Ест 2:5
    text: А в замку Сузи був один юдеянин, а ім'я йому Мордехай, син Яіра, сина Шім'ї,
      сина Кішового, муж Веніяминівець,
  - name: Естер 2:6
    orderIndex: 5
    osisId: Esth.2.6
    sblId: Esth 2:6
    shortName: Ест 2:6
    text: що був узятий з Єрусалиму з тим полоном, який був узятий разом з Єхонією,
      царем Юдиним, якого взяв був Навуходоносор, цар вавилонський.
  - name: Естер 2:7
    orderIndex: 6
    osisId: Esth.2.7
    sblId: Esth 2:7
    shortName: Ест 2:7
    text: І він виховував Гадассу, вона ж Естер, дочку свого дядька, бо не мала вона
      ні батька, ні матері. А ця дівчина була хорошої постави та вродливого вигляду,
      а коли помер її батько та мати її, Мордехай узяв її собі за дочку.
  - name: Естер 2:8
    orderIndex: 7
    osisId: Esth.2.8
    sblId: Esth 2:8
    shortName: Ест 2:8
    text: І сталося, коли був оголошений царський наказ та закон його, і коли збирали
      багато дівчат до замку Сузи під руку Геґая, то взята була й Естер до царського
      дому під руку Геґая, сторожа жінок.
  - name: Естер 2:9
    orderIndex: 8
    osisId: Esth.2.9
    sblId: Esth 2:9
    shortName: Ест 2:9
    text: І була та дівчина хороша в його очах, і мала ласку перед ним, і він приспішив
      видати їй потрібне для її причепурення й її частки, та дати їй сімох відповідних
      дівчат із царського дому. І він перемістив її та дівчат її до найкращого місця
      в домі жінок.
  - name: Естер 2:10
    orderIndex: 9
    osisId: Esth.2.10
    sblId: Esth 2:10
    shortName: Ест 2:10
    text: Естер не виявила ні про народ свій, ні про місце свого народження, бо Мордехай
      наказав їй, щоб цього вона не виявляла.
  - name: Естер 2:11
    orderIndex: 10
    osisId: Esth.2.11
    sblId: Esth 2:11
    shortName: Ест 2:11
    text: А кожного дня Мордехай ходив до подвір'я дому жінок, щоб довідатись, як
      мається Естер та що вона робить.
  - name: Естер 2:12
    orderIndex: 11
    osisId: Esth.2.12
    sblId: Esth 2:12
    shortName: Ест 2:12
    text: 'А коли приходила черга для кожної дівчини входити до царя Ахашвероша, коли
      кінчалися дванадцять місяців установленого порядку для жінок, бо так виповнялися
      дні їхнього причепурювання: шість місяців мирровою оливою, а шість місяців пахощами
      та іншим потрібним для причепурювання жінок,'
  - name: Естер 2:13
    orderIndex: 12
    osisId: Esth.2.13
    sblId: Esth 2:13
    shortName: Ест 2:13
    text: 'то з тим дівчина приходила до царя: давалося їй усе, що вона скаже, щоб
      воно йшло з нею з дому жінок до дому царського.'
  - name: Естер 2:14
    orderIndex: 13
    osisId: Esth.2.14
    sblId: Esth 2:14
    shortName: Ест 2:14
    text: Ввечорі вона приходила, а ранком вона верталася до другого дому жінок під
      руку Шаазґаза, царського евнуха, сторожа наложниць. Вона вже не входила до царя,
      хіба б що цар пожадав її, і вона була покликана за ім'ям.
  - name: Естер 2:15
    orderIndex: 14
    osisId: Esth.2.15
    sblId: Esth 2:15
    shortName: Ест 2:15
    text: А коли настала черга для Естери, дочки Авіхая, Мордехаєвого дядька, що взяв
      її собі за дочку, щоб іти до царя, вона нічого не жадала, як тільки того, що
      казав Геґай, царський евнух, сторож жінок. І Естер мала ласку в очах усіх, хто
      її бачив!
  - name: Естер 2:16
    orderIndex: 15
    osisId: Esth.2.16
    sblId: Esth 2:16
    shortName: Ест 2:16
    text: І була взята Естер до царя Ахашвероша, до царського дому його, десятого
      місяця, він місяць тевет, сьомого року царювання його.
  - name: Естер 2:17
    orderIndex: 16
    osisId: Esth.2.17
    sblId: Esth 2:17
    shortName: Ест 2:17
    text: І цар покохав Естер понад усіх жінок, і вона мала прихильність та ласку
      перед його обличчям понад усіх дівчат, і він поклав царську корону на її голову,
      і зробив її царицею замість Вашті.
  - name: Естер 2:18
    orderIndex: 17
    osisId: Esth.2.18
    sblId: Esth 2:18
    shortName: Ест 2:18
    text: І справив цар велику гостину для всіх своїх князів та своїх слуг, гостину
      для Естери, і зробив полегшення для округ, і дав дарунка за царською спроможністю.
  - name: Естер 2:19
    orderIndex: 18
    osisId: Esth.2.19
    sblId: Esth 2:19
    shortName: Ест 2:19
    text: А коли збирали дівчат другий раз, то Мордехай сидів при царській брамі.
  - name: Естер 2:20
    orderIndex: 19
    osisId: Esth.2.20
    sblId: Esth 2:20
    shortName: Ест 2:20
    text: Естер же не виявляла місця свого народження та народу свого, як наказав
      був їй Мордехай, бо Естер виконувала Мордехаєве слово так, як коли була в нього
      на вихованні.
  - name: Естер 2:21
    orderIndex: 20
    osisId: Esth.2.21
    sblId: Esth 2:21
    shortName: Ест 2:21
    text: Тими днями, коли Мордехай сидів у царській брамі, розгнівалися Біґтан та
      Тереш, два царські евнухи зо сторожів порогів, і задумували простягнути руку
      на царя Ахашвероша.
  - name: Естер 2:22
    orderIndex: 21
    osisId: Esth.2.22
    sblId: Esth 2:22
    shortName: Ест 2:22
    text: І стала відома ця річ Мордехаєві, і він доніс про це цариці Естер, а Естер
      переказала цареві в імені Мордехая.
  - name: Естер 2:23
    orderIndex: 22
    osisId: Esth.2.23
    sblId: Esth 2:23
    shortName: Ест 2:23
    text: І була розвідана ця справа, і знайдено так, і ті обоє були повішені на шибениці.
      І було записане це в хроніці перед обличчям царським.
  versesCount: 23
- name: Естер 3
  orderIndex: 2
  osisId: Esth.3
  sblId: Esth 3
  shortName: Ест 3
  verses:
  - name: Естер 3:1
    orderIndex: 0
    osisId: Esth.3.1
    sblId: Esth 3:1
    shortName: Ест 3:1
    text: По цих подіях цар Ахашверош звеличив Гамана, сина Гаммедатового, аґаґ'янина,
      і повищив його, і поставив його крісло понад усіх князів, що були з ним.
  - name: Естер 3:2
    orderIndex: 1
    osisId: Esth.3.2
    sblId: Esth 3:2
    shortName: Ест 3:2
    text: А всі цареві раби, що були в царській брамі, падали на коліна та вклонялися
      Гаманові, бо так про нього наказав цар. А Мордехай не падав на коліна й не вклонявся.
  - name: Естер 3:3
    orderIndex: 2
    osisId: Esth.3.3
    sblId: Esth 3:3
    shortName: Ест 3:3
    text: 'І сказали царські раби, що були в царській брамі, до Мордехая: Чого ти
      переступаєш царевого наказа?'
  - name: Естер 3:4
    orderIndex: 3
    osisId: Esth.3.4
    sblId: Esth 3:4
    shortName: Ест 3:4
    text: І сталося, як вони говорили до нього день-у-день, а він не слухався їх,
      то вони донесли Гаманові, щоб побачити, чи втримається Мордехай у своїм слові,
      бо він виявив їм, що він юдеянин.
  - name: Естер 3:5
    orderIndex: 4
    osisId: Esth.3.5
    sblId: Esth 3:5
    shortName: Ест 3:5
    text: І побачив Гаман, що Мордехай не падає на коліна й не вклоняється йому, і
      Гаман переповнився лютістю...
  - name: Естер 3:6
    orderIndex: 5
    osisId: Esth.3.6
    sblId: Esth 3:6
    shortName: Ест 3:6
    text: І погорджував він у своїх очах простягнути руку свою не тільки на Мордехая,
      самого його, бо донесли йому про Мордехаїв народ, і Гаман шукав випадку вигубити
      всіх юдеян, що були в усьому Ахашверошевому царстві, народ Мордехаїв.
  - name: Естер 3:7
    orderIndex: 6
    osisId: Esth.3.7
    sblId: Esth 3:7
    shortName: Ест 3:7
    text: Першого місяця, він місяць нісан, дванадцятого року царя Ахашвероша, кидано
      пура, цебто жеребка, перед Гаманом із дня на день та з місяця на місяць, і жереб
      упав на дванадцятий місяць, він місяць адар.
  - name: Естер 3:8
    orderIndex: 7
    osisId: Esth.3.8
    sblId: Esth 3:8
    shortName: Ест 3:8
    text: 'І сказав Гаман до царя Ахашвероша: Є один народ, розпорошений та поділений
      між народами в усіх округах твого царства, а закони їх різняться від законів
      усіх народів і законів царських вони не виконують, і цареві не варто позоставляти
      їх.'
  - name: Естер 3:9
    orderIndex: 8
    osisId: Esth.3.9
    sblId: Esth 3:9
    shortName: Ест 3:9
    text: Якщо це цареві вгодне, нехай буде написано вигубити їх, а я відважу десять
      тисяч талантів срібла на руки робітників, щоб унесли до царських скарбниць!
  - name: Естер 3:10
    orderIndex: 9
    osisId: Esth.3.10
    sblId: Esth 3:10
    shortName: Ест 3:10
    text: І зняв цар персня свого зо своєї руки, і дав його Гаманові, синові Гаммедатовому,
      аґаґ'янинові, ненависникові юдеїв.
  - name: Естер 3:11
    orderIndex: 10
    osisId: Esth.3.11
    sblId: Esth 3:11
    shortName: Ест 3:11
    text: 'І сказав цар до Гамана: Це срібло віддаю тобі, і дається тобі й той народ,
      щоб робити з ним, як угодно в очах твоїх!'
  - name: Естер 3:12
    orderIndex: 11
    osisId: Esth.3.12
    sblId: Esth 3:12
    shortName: Ест 3:12
    text: І були покликані царські писарі першого місяця тринадцятого дня в ньому,
      і було написано все так, як наказав Гаман до царських сатрапів та до намісників,
      що були над кожною скругою, і до князів кожного народу, до кожної округи письмом
      його, і до кожного народу мовою його; в імені царя Ахашвероша було написано,
      і припечатано було царським перснем.
  - name: Естер 3:13
    orderIndex: 12
    osisId: Esth.3.13
    sblId: Esth 3:13
    shortName: Ест 3:13
    text: І були послані листи через гінців до всіх царських округ, щоб були повигублювані,
      побиті та понищені всі юдеї від хлопця й аж до старого, діти та жінки одного
      тринадцятого дня місяця дванадцятого, він місяць адар, а здобич по них пограбувати.
  - name: Естер 3:14
    orderIndex: 13
    osisId: Esth.3.14
    sblId: Esth 3:14
    shortName: Ест 3:14
    text: Відпис із цього листа щоб був виданий як закон, у кожній окрузі, і оголошений
      для всіх народів, щоб були готові на цей день.
  - name: Естер 3:15
    orderIndex: 14
    osisId: Esth.3.15
    sblId: Esth 3:15
    shortName: Ест 3:15
    text: Гінці вийшли, пігнані царевим словом. А закон був виданий в замку Сузи.
      А цар та Гаман сіли до пиття, а місто Сузи було в замішанні.
  versesCount: 15
- name: Естер 4
  orderIndex: 3
  osisId: Esth.4
  sblId: Esth 4
  shortName: Ест 4
  verses:
  - name: Естер 4:1
    orderIndex: 0
    osisId: Esth.4.1
    sblId: Esth 4:1
    shortName: Ест 4:1
    text: А Мордехай довідався про все, що було зроблено. І роздер Мордехай одежу
      свою, і зодягнув веретище та посипався попелом, і вийшов на середину міста,
      та й кричав криком сильним та гірким!
  - name: Естер 4:2
    orderIndex: 1
    osisId: Esth.4.2
    sblId: Esth 4:2
    shortName: Ест 4:2
    text: І прийшов він аж під царську браму, бо не можна було входити в царську браму
      в веретищному убранні.
  - name: Естер 4:3
    orderIndex: 2
    osisId: Esth.4.3
    sblId: Esth 4:3
    shortName: Ест 4:3
    text: А в кожній окрузі та місці, куди доходило слово царя та його закон, були
      для юдеїв велика жалоба, і піст, і плач, і голосіння, а веретище та попел були
      ложем для багатьох...
  - name: Естер 4:4
    orderIndex: 3
    osisId: Esth.4.4
    sblId: Esth 4:4
    shortName: Ест 4:4
    text: І прийшли дівчата Естерині й евнухи її, та й донесли їй про це. І дуже затремтіла
      цариця, і послала одежу зодягнути Мордехая та зняти з нього його веретище, та
      він не прийняв.
  - name: Естер 4:5
    orderIndex: 4
    osisId: Esth.4.5
    sblId: Esth 4:5
    shortName: Ест 4:5
    text: І покликала Естер Гатаха, одного з евнухів царя, якого він приставив до
      неї, і наказала йому довідатися про Мордехая, що то з ним, і чого то жалоба?
  - name: Естер 4:6
    orderIndex: 5
    osisId: Esth.4.6
    sblId: Esth 4:6
    shortName: Ест 4:6
    text: І вийшов Гатах на міську площу, що перед царською брамою.
  - name: Естер 4:7
    orderIndex: 6
    osisId: Esth.4.7
    sblId: Esth 4:7
    shortName: Ест 4:7
    text: І виявив йому Мордехай усе, що спіткало його, і про суму срібла, яку Гаман
      сказав відважити до царської скарбниці за юдеїв, щоб вигубити їх.
  - name: Естер 4:8
    orderIndex: 7
    osisId: Esth.4.8
    sblId: Esth 4:8
    shortName: Ест 4:8
    text: І він дав йому відписа листа закону, що був виданий у Сузах на вигублення
      їх, щоб показав Естері, та щоб доніс їй, і щоб наказав їй піти до царя благати
      його та просити перед його обличчям за її народ.
  - name: Естер 4:9
    orderIndex: 8
    osisId: Esth.4.9
    sblId: Esth 4:9
    shortName: Ест 4:9
    text: І прийшов Гатах, і доніс Естері Мордехаєві слова.
  - name: Естер 4:10
    orderIndex: 9
    osisId: Esth.4.10
    sblId: Esth 4:10
    shortName: Ест 4:10
    text: 'І сказала Естер до Гатаха, і наказала йому переказати Мордехаєві:'
  - name: Естер 4:11
    orderIndex: 10
    osisId: Esth.4.11
    sblId: Esth 4:11
    shortName: Ест 4:11
    text: Усі царські раби та народ царських округ знають, що кожен чоловік та жінка,
      що прийде до царя до внутрішнього подвір'я непокликаний, один йому закон, убити
      його, окрім того, кому цар простягне золоте берло, і буде він жити. А мене не
      кличуть входити до царя от уже тридцять день...
  - name: Естер 4:12
    orderIndex: 11
    osisId: Esth.4.12
    sblId: Esth 4:12
    shortName: Ест 4:12
    text: І переказали Мордехаєві Естерині слова.
  - name: Естер 4:13
    orderIndex: 12
    osisId: Esth.4.13
    sblId: Esth 4:13
    shortName: Ест 4:13
    text: 'І сказав Мордехай відповісти Естері: Не думай в душі своїй, що втечеш до
      царського дому одна з усіх юдеїв...'
  - name: Естер 4:14
    orderIndex: 13
    osisId: Esth.4.14
    sblId: Esth 4:14
    shortName: Ест 4:14
    text: Бо якщо справді будеш ти мовчати цього часу, то полегшення та врятування
      прийде для юдеїв з іншого місця, а ти та дім твого батька погинете. А хто знає,
      чи не на час, як оцей, досягла ти царства!...
  - name: Естер 4:15
    orderIndex: 14
    osisId: Esth.4.15
    sblId: Esth 4:15
    shortName: Ест 4:15
    text: 'І сказала Естер відповісти Мордехаєві:'
  - name: Естер 4:16
    orderIndex: 15
    osisId: Esth.4.16
    sblId: Esth 4:16
    shortName: Ест 4:16
    text: Іди, збери всіх юдеїв, що знаходяться в Сузах, і постіть за мене, і не їжте
      й не пийте три дні, ніч та день. Також я та дівчата мої будемо постити так,
      і так прийду до царя, хоч це не буде за законом. А якщо я загину, то загину...
  - name: Естер 4:17
    orderIndex: 16
    osisId: Esth.4.17
    sblId: Esth 4:17
    shortName: Ест 4:17
    text: І пішов Мордехай, і зробив усе, як звеліла йому Естер.
  versesCount: 17
- name: Естер 5
  orderIndex: 4
  osisId: Esth.5
  sblId: Esth 5
  shortName: Ест 5
  verses:
  - name: Естер 5:1
    orderIndex: 0
    osisId: Esth.5.1
    sblId: Esth 5:1
    shortName: Ест 5:1
    text: І сталося третього дня, і вбрала Естер царські шати, та й стала на внутрішньому
      подвір'ї царського дому, навпроти царського дому. А цар сидів на троні свого
      царства в царському домі навпроти входу до дому.
  - name: Естер 5:2
    orderIndex: 1
    osisId: Esth.5.2
    sblId: Esth 5:2
    shortName: Ест 5:2
    text: І сталося, як цар побачив царицю Естер, що стоїть у брамі, то знайшла вона
      ласку в очах його. І цар простягнув Естері золоте берло, що в руці його, а Естер
      підійшла й доторкнулася до кінця берла.
  - name: Естер 5:3
    orderIndex: 2
    osisId: Esth.5.3
    sblId: Esth 5:3
    shortName: Ест 5:3
    text: 'І сказав до неї цар: Що тобі, царице Естер? І яке прохання твоє? Якщо побажаєш
      аж до половини царства, то буде дане тобі!'
  - name: Естер 5:4
    orderIndex: 3
    osisId: Esth.5.4
    sblId: Esth 5:4
    shortName: Ест 5:4
    text: 'А Естер відказала: Якщо це цареві вгодне, нехай прийде цар та Гаман сьогодні
      на гостину, яку я вчиню йому!'
  - name: Естер 5:5
    orderIndex: 4
    osisId: Esth.5.5
    sblId: Esth 5:5
    shortName: Ест 5:5
    text: 'І сказав цар: Скоріше покличте Гамана, щоб виконати Естерині слова! І прийшов
      цар та Гаман у гостину, що вчинила Естер.'
  - name: Естер 5:6
    orderIndex: 5
    osisId: Esth.5.6
    sblId: Esth 5:6
    shortName: Ест 5:6
    text: 'І сказав цар до Естери при питті вина: Яке жадання твоє? І буде тобі дане.
      І яке прохання твоє? Якщо побажаєш аж до половини царства, то буде зроблене!'
  - name: Естер 5:7
    orderIndex: 6
    osisId: Esth.5.7
    sblId: Esth 5:7
    shortName: Ест 5:7
    text: 'І відповіла Естер та й сказала: Моє жадання та моє прохання таке:'
  - name: Естер 5:8
    orderIndex: 7
    osisId: Esth.5.8
    sblId: Esth 5:8
    shortName: Ест 5:8
    text: Якщо знайшла я ласку в царевих очах, і якщо це цареві вгодне, щоб вволити
      жадання моє й щоб виконати прохання моє, нехай прийде цар та Гаман на гостину,
      що зроблю їм, і взавтра я зроблю за царевим словом.
  - name: Естер 5:9
    orderIndex: 8
    osisId: Esth.5.9
    sblId: Esth 5:9
    shortName: Ест 5:9
    text: І вийшов Гаман того дня радісний та добросердий. Та коли Гаман побачив Мордехая
      в царській брамі, і він не встав і не затремтів перед ним, то Гаман переповнився
      лютістю на Мордехая.
  - name: Естер 5:10
    orderIndex: 9
    osisId: Esth.5.10
    sblId: Esth 5:10
    shortName: Ест 5:10
    text: Та стримався Гаман, і прийшов до свого дому. І послав він покликати своїх
      приятелів та жінку свою Зереш.
  - name: Естер 5:11
    orderIndex: 10
    osisId: Esth.5.11
    sblId: Esth 5:11
    shortName: Ест 5:11
    text: І розповів їм Гаман про славу свого багатства, та про численність синів
      своїх, та про все, як звеличив його цар, і як підняв його понад князів та слуг
      царевих.
  - name: Естер 5:12
    orderIndex: 11
    osisId: Esth.5.12
    sblId: Esth 5:12
    shortName: Ест 5:12
    text: 'І сказав Гаман: А цариця Естер не привела з царем на гостину, яку зробила,
      нікого, крім мене. І також назавтра я покликаний до неї з царем!'
  - name: Естер 5:13
    orderIndex: 12
    osisId: Esth.5.13
    sblId: Esth 5:13
    shortName: Ест 5:13
    text: Та все це нічого не варте мені цього часу, доки я бачу того юдея Мордехая,
      що сидить у царській брамі!...
  - name: Естер 5:14
    orderIndex: 13
    osisId: Esth.5.14
    sblId: Esth 5:14
    shortName: Ест 5:14
    text: 'І сказала до нього жінка його Зереш та всі його приятелі: Нехай приготують
      шибеницю, високу на п''ятдесят ліктів, а ранком скажи цареві, і нехай повісять
      на ній Мордехая, і підеш з царем радісний на гостину! І була приємна та рада
      для Гамана, і зробив він ту шибеницю.'
  versesCount: 14
- name: Естер 6
  orderIndex: 5
  osisId: Esth.6
  sblId: Esth 6
  shortName: Ест 6
  verses:
  - name: Естер 6:1
    orderIndex: 0
    osisId: Esth.6.1
    sblId: Esth 6:1
    shortName: Ест 6:1
    text: Тієї ночі втік був сон від царя, і він сказав принести Книгу пам'яток, Хроніки,
      і вони читалися перед обличчям царським.
  - name: Естер 6:2
    orderIndex: 1
    osisId: Esth.6.2
    sblId: Esth 6:2
    shortName: Ест 6:2
    text: І знайдене було написане, що Мордехай доніс на Біґдана та Тереша, двох царських
      евнухів, зо сторожів порога, що задумували були простягнути руку на царя Ахашвероша.
  - name: Естер 6:3
    orderIndex: 2
    osisId: Esth.6.3
    sblId: Esth 6:3
    shortName: Ест 6:3
    text: 'І сказав цар: Яка честь та гідність зроблена Мордехаєві за це? І сказали
      цареві отроки, що прислуговували йому: Нічого йому не зроблено...'
  - name: Естер 6:4
    orderIndex: 3
    osisId: Esth.6.4
    sblId: Esth 6:4
    shortName: Ест 6:4
    text: 'І спитав цар: Хто на подвір''ї? А Гаман прийшов на зовнішнє подвір''я царського
      дому, щоб сказати цареві повісити Мордехая на тій шибениці, яку приготовив для
      нього.'
  - name: Естер 6:5
    orderIndex: 4
    osisId: Esth.6.5
    sblId: Esth 6:5
    shortName: Ест 6:5
    text: 'І сказали отроки царя до нього: Ось Гаман стоїть на подвір''ї. І сказав
      цар: Нехай увійде!'
  - name: Естер 6:6
    orderIndex: 5
    osisId: Esth.6.6
    sblId: Esth 6:6
    shortName: Ест 6:6
    text: 'І Гаман увійшов, а цар йому сказав: Що зробити з чоловіком, якому цар хоче
      чести? І подумав Гаман у серці своїм: Кому ж цар зажадає вчинити честь більше,
      як мені?'
  - name: Естер 6:7
    orderIndex: 6
    osisId: Esth.6.7
    sblId: Esth 6:7
    shortName: Ест 6:7
    text: 'І відповів Гаман цареві: Тому чоловікові, якому цар жадає чести,'
  - name: Естер 6:8
    orderIndex: 7
    osisId: Esth.6.8
    sblId: Esth 6:8
    shortName: Ест 6:8
    text: нехай принесуть цареву одежу, яку цар зодягав, та коня, що цар їздив на
      ньому, і щоб була дана царська корона на його голову.
  - name: Естер 6:9
    orderIndex: 8
    osisId: Esth.6.9
    sblId: Esth 6:9
    shortName: Ест 6:9
    text: 'І дати цю одежу та цього коня на руку котрогось із старших князів царевих.
      І нехай зодягнуть того чоловіка, якому цар жадає чести, і нехай возять його
      на коні на міській площі, і нехай кличуть перед ним: Так робиться мужеві, якому
      цар жадає чести!'
  - name: Естер 6:10
    orderIndex: 9
    osisId: Esth.6.10
    sblId: Esth 6:10
    shortName: Ест 6:10
    text: 'І сказав цар до Гамана: Поспіши, візьми одежу та коня, як казав ти, і зроби
      так юдеєві Мордехаєві, що сидить у царській брамі. Не пропусти нічого зо всього,
      що ти говорив!'
  - name: Естер 6:11
    orderIndex: 10
    osisId: Esth.6.11
    sblId: Esth 6:11
    shortName: Ест 6:11
    text: 'І взяв Гаман одежу та коня, і зодягнув Мордехая, і возив його на міській
      площі, і кричав перед ним: Так робиться мужеві, якому цар жадає чести!'
  - name: Естер 6:12
    orderIndex: 11
    osisId: Esth.6.12
    sblId: Esth 6:12
    shortName: Ест 6:12
    text: І вернувся Мордехай до царської брами, а Гаман поспішив до дому свого сумний
      та закривши голову...
  - name: Естер 6:13
    orderIndex: 12
    osisId: Esth.6.13
    sblId: Esth 6:13
    shortName: Ест 6:13
    text: 'І розповів Гаман жінці своїй Зереші та всім приятелям своїм усе, що спіткало
      його. І сказали йому мудреці його та жінка його Зереш: Якщо з юдейського насіння
      Мордехай, перед яким зачав ти падати, то не переможеш його, бо дійсно впадеш
      перед ним!...'
  - name: Естер 6:14
    orderIndex: 13
    osisId: Esth.6.14
    sblId: Esth 6:14
    shortName: Ест 6:14
    text: Ще вони говорили з ним, а евнухи царські прибули й поспішили відвести Гамана
      на гостину, яку зробила Естер.
  versesCount: 14
- name: Естер 7
  orderIndex: 6
  osisId: Esth.7
  sblId: Esth 7
  shortName: Ест 7
  verses:
  - name: Естер 7:1
    orderIndex: 0
    osisId: Esth.7.1
    sblId: Esth 7:1
    shortName: Ест 7:1
    text: І прийшов цар та Гаман на гостину цариці Естер.
  - name: Естер 7:2
    orderIndex: 1
    osisId: Esth.7.2
    sblId: Esth 7:2
    shortName: Ест 7:2
    text: 'І сказав цар до Естери також другого дня при питті вина: Яке жадання твоє?
      І буде тобі дане. І яке прохання твоє? Якщо побажаєш аж до половини царства,
      то буде зроблено!'
  - name: Естер 7:3
    orderIndex: 2
    osisId: Esth.7.3
    sblId: Esth 7:3
    shortName: Ест 7:3
    text: 'І відповіла цариця Естер та й сказала: Якщо знайшла я ласку в очах твоїх,
      о царю, і якщо це цареві вгодне, нехай буде дане мені життя моє на жадання моє,
      а народ мій на прохання моє!'
  - name: Естер 7:4
    orderIndex: 3
    osisId: Esth.7.4
    sblId: Esth 7:4
    shortName: Ест 7:4
    text: Бо продані ми, я та народ мій, на вигублення, на забій та на погибіль...
      Та коли б ми були продані на рабів та на невільниць, мовчала б я, бо цей утиск
      був би не вартий царевого занепокоєння...
  - name: Естер 7:5
    orderIndex: 4
    osisId: Esth.7.5
    sblId: Esth 7:5
    shortName: Ест 7:5
    text: 'Тоді сказав цар Ахашверош, і повів до цариці Естери: Хто то він, і де той,
      що його серце наповнило його відвагою чинити так?'
  - name: Естер 7:6
    orderIndex: 5
    osisId: Esth.7.6
    sblId: Esth 7:6
    shortName: Ест 7:6
    text: 'І сказала Естер: Ненависник та ворог це злий Гаман! І Гаман перелякався
      перед обличчям царя та цариці...'
  - name: Естер 7:7
    orderIndex: 6
    osisId: Esth.7.7
    sblId: Esth 7:7
    shortName: Ест 7:7
    text: А цар у своїй лютості устав від гостини, і вийшов до палацового саду. А
      Гаман став просити царицю Естер за життя своє, бо побачив, що загрожує йому
      лихо від царя...
  - name: Естер 7:8
    orderIndex: 7
    osisId: Esth.7.8
    sblId: Esth 7:8
    shortName: Ест 7:8
    text: 'І цар вернувся з палацового саду до дому пиття вина, а Гаман припав до
      ліжка, що на ньому була Естер. І цар сказав: Чи хочеш також збезчестити царицю
      в мене в домі? Як тільки це слово вийшло з царевих уст, то закрили Гаманове
      обличчя...'
  - name: Естер 7:9
    orderIndex: 8
    osisId: Esth.7.9
    sblId: Esth 7:9
    shortName: Ест 7:9
    text: 'І сказав Харвона, один з евнухів перед царевим обличчям: Та ось шибениця,
      яку зробив Гаман для Мордехая, що говорив добре на царя, яка стоїть у Гамановому
      домі, висока на п''ятдесят ліктів. І сказав цар: Повісьте його на ній!'
  - name: Естер 7:10
    orderIndex: 9
    osisId: Esth.7.10
    sblId: Esth 7:10
    shortName: Ест 7:10
    text: І повісили Гамана на шибениці, яку він приготовив був для Мордехая, а лютість
      царева втихла...
  versesCount: 10
- name: Естер 8
  orderIndex: 7
  osisId: Esth.8
  sblId: Esth 8
  shortName: Ест 8
  verses:
  - name: Естер 8:1
    orderIndex: 0
    osisId: Esth.8.1
    sblId: Esth 8:1
    shortName: Ест 8:1
    text: Того дня цар Ахашверош віддав цариці Естері дім Гамана, ненависника юдеїв,
      а Мордехай став перед цареве обличчя, бо Естер виявила, хто він для неї.
  - name: Естер 8:2
    orderIndex: 1
    osisId: Esth.8.2
    sblId: Esth 8:2
    shortName: Ест 8:2
    text: І зняв цар свого персня, що забрав від Гамана, та й дав його Мордехаєві,
      а Естер настановила Мордехая над Гамановим домом.
  - name: Естер 8:3
    orderIndex: 2
    osisId: Esth.8.3
    sblId: Esth 8:3
    shortName: Ест 8:3
    text: І Естер далі говорила перед обличчям царя. І впала вона перед його ногами,
      і плакала та благала його відвернути лихо аґаґ'янина Гамана та задуми його,
      які задумував був на юдеїв...
  - name: Естер 8:4
    orderIndex: 3
    osisId: Esth.8.4
    sblId: Esth 8:4
    shortName: Ест 8:4
    text: І простягнув цар до Естери золоте берло, а Естер устала й стала перед царевим
      обличчям,
  - name: Естер 8:5
    orderIndex: 4
    osisId: Esth.8.5
    sblId: Esth 8:5
    shortName: Ест 8:5
    text: 'та й сказала: Якщо це цареві вгодне, й якщо знайшла я ласку перед обличчям
      його, і вгодна ця річ перед царевим обличчям та вгодна я в очах його, нехай
      буде написано, щоб були повернені ті листи задумів аґаґ''янина Гамана, Гаммедатового
      сина, що написав був повигублювати юдеїв, які є в царевих округах.'
  - name: Естер 8:6
    orderIndex: 5
    osisId: Esth.8.6
    sblId: Esth 8:6
    shortName: Ест 8:6
    text: Бо як я могла б дивитися на лихо, що спіткає народ мій, і як я могла б дивитися
      на загибіль роду свого?
  - name: Естер 8:7
    orderIndex: 6
    osisId: Esth.8.7
    sblId: Esth 8:7
    shortName: Ест 8:7
    text: 'І сказав цар Ахашверош до цариці Естери та до юдеянина Мордехая: Ось я
      дав Естері дім Гамана, а його повісили на шибениці за те, що простяг був руку
      свою на юдеїв.'
  - name: Естер 8:8
    orderIndex: 7
    osisId: Esth.8.8
    sblId: Esth 8:8
    shortName: Ест 8:8
    text: А ви пишіть до юдеїв, як добре в ваших очах, в імені царя, і припечатайте
      царським перснем, бо листа, що був написаний в імені царя та був припечатаний
      царським перснем, не можна відмінити.
  - name: Естер 8:9
    orderIndex: 8
    osisId: Esth.8.9
    sblId: Esth 8:9
    shortName: Ест 8:9
    text: І були покликані царські писарі того часу, місяця третього, він місяць сіван,
      двадцять і третього дня в ньому, і було написане все, як наказав був Мордехай,
      до юдеїв, і до сатрапів, і намісників, і зверхників округ, що від Году й аж
      до Кушу, сто й двадцять і сім округ, і до кожної округи письмом її, і до кожного
      народу мовою його, та до юдеїв їхнім письмом та їхньою мовою.
  - name: Естер 8:10
    orderIndex: 9
    osisId: Esth.8.10
    sblId: Esth 8:10
    shortName: Ест 8:10
    text: І понаписував він листи в імені царя Ахашвероша, і поприпечатував перснем
      царським, і послав через гінців на конях, які їздять на державних конях, конях
      баских,
  - name: Естер 8:11
    orderIndex: 10
    osisId: Esth.8.11
    sblId: Esth 8:11
    shortName: Ест 8:11
    text: що цар дав право юдеям, які живуть у кожному місті, зібратися й стати за
      своє життя, вигубити, забити та погубити всяке військо народу та округи, що
      ненавидять їх, дітей та жінок, а здобич по них розграбувати,
  - name: Естер 8:12
    orderIndex: 11
    osisId: Esth.8.12
    sblId: Esth 8:12
    shortName: Ест 8:12
    text: одного дня по всіх округах царя Ахашвероша, тринадцятого дня дванадцятого
      місяця, він місяць адар.
  - name: Естер 8:13
    orderIndex: 12
    osisId: Esth.8.13
    sblId: Esth 8:13
    shortName: Ест 8:13
    text: Відпис цього листа щоб був виданий, як закон, у кожній окрузі, посланий
      був відкритий для всіх народів, і щоб юдеї були готові на той день помститися
      на своїх ворогах.
  - name: Естер 8:14
    orderIndex: 13
    osisId: Esth.8.14
    sblId: Esth 8:14
    shortName: Ест 8:14
    text: Гінці, що поїхали верхи на швидких конях, вийшли, приспішені та пігнані
      царським словом. А цей наказ був даний у замку Сузи.
  - name: Естер 8:15
    orderIndex: 14
    osisId: Esth.8.15
    sblId: Esth 8:15
    shortName: Ест 8:15
    text: А Мордехай вийшов з-перед царевого обличчя в царській одежі, блакитній та
      білій, а на ньому велика золота корона та віссонний і пурпуровий завій. І місто
      Сузи раділо та тішилося!
  - name: Естер 8:16
    orderIndex: 15
    osisId: Esth.8.16
    sblId: Esth 8:16
    shortName: Ест 8:16
    text: Юдеям було тоді світло, і радість, і веселість, і честь!
  - name: Естер 8:17
    orderIndex: 16
    osisId: Esth.8.17
    sblId: Esth 8:17
    shortName: Ест 8:17
    text: І в кожній окрузі та в кожному місті, куди досягає слово царя та закон його,
      була юдеям радість та веселість, бенкет та свято! І багато-хто з народів краю
      стали юдеями, бо на них напав страх перед юдеям.
  versesCount: 17
- name: Естер 9
  orderIndex: 8
  osisId: Esth.9
  sblId: Esth 9
  shortName: Ест 9
  verses:
  - name: Естер 9:1
    orderIndex: 0
    osisId: Esth.9.1
    sblId: Esth 9:1
    shortName: Ест 9:1
    text: А дванадцятого місяця, він місяць адар, тринадцятого дня в ньому, коли наказ
      царя та закон його мали бути виконані, дня, коли вороги юдеїв сподівалися запанувати
      над ними, повернулося те так, що вони, юдеї, запанували над ненависниками своїми,
  - name: Естер 9:2
    orderIndex: 1
    osisId: Esth.9.2
    sblId: Esth 9:2
    shortName: Ест 9:2
    text: зібралися юдеї в своїх містах по всіх округах царя Ахашвероша, щоб простягнути
      руку на тих, що задумували їм лихо, та ніхто не став перед ними, бо страх перед
      ними напав на всі народи.
  - name: Естер 9:3
    orderIndex: 2
    osisId: Esth.9.3
    sblId: Esth 9:3
    shortName: Ест 9:3
    text: А всі зверхники округ, і сатрапи, і намісники, і виконавці царської праці
      підтримували юдеїв, бо напав на них страх перед Мордехаєм.
  - name: Естер 9:4
    orderIndex: 3
    osisId: Esth.9.4
    sblId: Esth 9:4
    shortName: Ест 9:4
    text: Бо Мордехай став великим у царському домі, а вістка про нього покотилась
      по всіх округах, бо той чоловік, Мордехай, усе ріс.
  - name: Естер 9:5
    orderIndex: 4
    osisId: Esth.9.5
    sblId: Esth 9:5
    shortName: Ест 9:5
    text: І били юдеї всіх своїх ворогів, побиваючи мечем, і забиваючи та вигублюючи
      їх, і робили з своїми ворогами за своєю волею.
  - name: Естер 9:6
    orderIndex: 5
    osisId: Esth.9.6
    sblId: Esth 9:6
    shortName: Ест 9:6
    text: А в замку Сузи юдеї позабивали та повигублювали п'ять сотень чоловіка,
  - name: Естер 9:7
    orderIndex: 6
    osisId: Esth.9.7
    sblId: Esth 9:7
    shortName: Ест 9:7
    text: і Паршандату, і Далфона, і Аспату,
  - name: Естер 9:8
    orderIndex: 7
    osisId: Esth.9.8
    sblId: Esth 9:8
    shortName: Ест 9:8
    text: і Пората, і Адалію, і Арідата,
  - name: Естер 9:9
    orderIndex: 8
    osisId: Esth.9.9
    sblId: Esth 9:9
    shortName: Ест 9:9
    text: і Пармашту, і Арісая, і Арідая, і Вайзата,
  - name: Естер 9:10
    orderIndex: 9
    osisId: Esth.9.10
    sblId: Esth 9:10
    shortName: Ест 9:10
    text: десятьох синів Гамана, Гаммедатового сина, ненависника юдеїв, забили, а
      на грабунок не простягли своєї руки.
  - name: Естер 9:11
    orderIndex: 10
    osisId: Esth.9.11
    sblId: Esth 9:11
    shortName: Ест 9:11
    text: Того дня число забитих у замку Сузи прийшло перед цареве обличчя.
  - name: Естер 9:12
    orderIndex: 11
    osisId: Esth.9.12
    sblId: Esth 9:12
    shortName: Ест 9:12
    text: 'І сказав цар до цариці Естери: У замку Сузи юдеї позабивали та повигублювали
      п''ять сотень чоловіка та десятьох Гаманових синів. Що вони зробили в решті
      царевих округ? І яке жадання твоє? І буде тобі вволене. І яке ще прохання твоє?
      І буде зроблене.'
  - name: Естер 9:13
    orderIndex: 12
    osisId: Esth.9.13
    sblId: Esth 9:13
    shortName: Ест 9:13
    text: 'І відповіла Естер: Якщо це цареві вгодне, нехай буде дане юдеям, що в Сузах,
      також узавтра вчинити за законом цього дня, а десятьох Гаманових синів нехай
      повісять на шибениці.'
  - name: Естер 9:14
    orderIndex: 13
    osisId: Esth.9.14
    sblId: Esth 9:14
    shortName: Ест 9:14
    text: І сказав цар, щоб було зроблено так, і був даний закон у Сузах, а десятьох
      Гаманових синів повісили.
  - name: Естер 9:15
    orderIndex: 14
    osisId: Esth.9.15
    sblId: Esth 9:15
    shortName: Ест 9:15
    text: І зібралися юдеї, що в Сузах, також чотирнадцятого дня місяця адар, і вибили
      в Сузах три сотні чоловіка, а на грабунок не простягли своєї руки.
  - name: Естер 9:16
    orderIndex: 15
    osisId: Esth.9.16
    sblId: Esth 9:16
    shortName: Ест 9:16
    text: А решта юдеїв, що жили по царських округах, зібралися та й стали до бою
      за своє життя, і відпочили від ворогів своїх. І позабивали вони між своїми ненависниками
      сімдесят і п'ять тисяч, а на грабунок не простягли своєї руки.
  - name: Естер 9:17
    orderIndex: 16
    osisId: Esth.9.17
    sblId: Esth 9:17
    shortName: Ест 9:17
    text: Це було тринадцятого дня місяця адара, а чотирнадцятого в ньому настав мир,
      і зробили його днем гостини та радости.
  - name: Естер 9:18
    orderIndex: 17
    osisId: Esth.9.18
    sblId: Esth 9:18
    shortName: Ест 9:18
    text: А юдеї, що в Сузах, збиралися тринадцятого дня в ньому та чотирнадцятого
      в ньому, а мир мали п'ятнадцятого дня в ньому, і зробили його днем гостини та
      радости.
  - name: Естер 9:19
    orderIndex: 18
    osisId: Esth.9.19
    sblId: Esth 9:19
    shortName: Ест 9:19
    text: Тому то юдеї неогороджених селищ, що сидять по неогороджених містах, роблять
      чотирнадцятий день місяця адара днем радости й гостини та свята, та днем посилання
      дарунків один одному.
  - name: Естер 9:20
    orderIndex: 19
    osisId: Esth.9.20
    sblId: Esth 9:20
    shortName: Ест 9:20
    text: А Мордехай описав ці події, і порозсилав листи до всіх юдеїв, що по всіх
      округах царя Ахашвероша, до близьких та далеких,
  - name: Естер 9:21
    orderIndex: 20
    osisId: Esth.9.21
    sblId: Esth 9:21
    shortName: Ест 9:21
    text: щоб вони постановили святкувати чотирнадцятий день місяця адара та п'ятнадцятий
      день у ньому кожного року,
  - name: Естер 9:22
    orderIndex: 21
    osisId: Esth.9.22
    sblId: Esth 9:22
    shortName: Ест 9:22
    text: які ті дні, коли юдеї відпочили від ворогів своїх, і як той місяць, коли
      їм сум обернувся на радість, жалоба на свято, щоб зробити їх днями гостини та
      радости, і посилання дарунків один одному та дарунків убогим.
  - name: Естер 9:23
    orderIndex: 22
    osisId: Esth.9.23
    sblId: Esth 9:23
    shortName: Ест 9:23
    text: І прийняли юдеї це, що зачали робити, і про що написав їм Мордехай,
  - name: Естер 9:24
    orderIndex: 23
    osisId: Esth.9.24
    sblId: Esth 9:24
    shortName: Ест 9:24
    text: що аґаґ'янин Гаман, син Гаммедатів, ненависник усіх юдеїв, замишляв був
      на юдеїв, щоб вигубити їх, і кидав пура, цебто жеребка, на збентеження їх та
      на згубу їхню.
  - name: Естер 9:25
    orderIndex: 24
    osisId: Esth.9.25
    sblId: Esth 9:25
    shortName: Ест 9:25
    text: 'Та коли прийшла вона, Естер, перед обличчя, царя він наказав листом: Нехай
      обернеться його злий задум, якого він задумав був на юдеїв, на його голову!
      І повісили його та синів його на шибениці.'
  - name: Естер 9:26
    orderIndex: 25
    osisId: Esth.9.26
    sblId: Esth 9:26
    shortName: Ест 9:26
    text: 'Тому то й назвали ці дні: Пурім, від імени пур. Тому то згідно зо всіма
      словами цього листа, і що вони бачили про це й що трапилося з ними,'
  - name: Естер 9:27
    orderIndex: 26
    osisId: Esth.9.27
    sblId: Esth 9:27
    shortName: Ест 9:27
    text: юдеї постановили й прийняли на себе й на нащадків своїх, та на всіх, хто
      поєднається з ними, і не відступлять, але щоб святкувати два ті дні кожного
      року згідно з написаним про них та згідно з їхнім часом.
  - name: Естер 9:28
    orderIndex: 27
    osisId: Esth.9.28
    sblId: Esth 9:28
    shortName: Ест 9:28
    text: А дні ці мають споминатися та святкуватися в кожному поколінні, у кожному
      роді, у кожній окрузі, у кожному місті. А ці дні, Пурім, не минуться між юдеями,
      а пам'ять про них не скінчиться з їхнього насіння.
  - name: Естер 9:29
    orderIndex: 28
    osisId: Esth.9.29
    sblId: Esth 9:29
    shortName: Ест 9:29
    text: І написала цариця Естер, дочка Авіхаїлова, та юдеянин Мордехай з сильним
      домаганням другий раз про те, щоб виконувати цього листа про Пурім.
  - name: Естер 9:30
    orderIndex: 29
    osisId: Esth.9.30
    sblId: Esth 9:30
    shortName: Ест 9:30
    text: І порозсилав він листи до всіх юдеїв, до ста й двадцяти й семи округ Ахашверошового
      царства, зо словами миру та правди,
  - name: Естер 9:31
    orderIndex: 30
    osisId: Esth.9.31
    sblId: Esth 9:31
    shortName: Ест 9:31
    text: щоб вони виконували ті дні Пурім у їх означених часах, як постановив про
      них юдеянин Мордехай та цариця Естер, і як вони самі постановили на себе та
      на нащадків своїх приписи постів та їхнього голосіння.
  - name: Естер 9:32
    orderIndex: 31
    osisId: Esth.9.32
    sblId: Esth 9:32
    shortName: Ест 9:32
    text: А Естерин наказ ствердив ці приписи про Пурім, і було це записане в книгу.
